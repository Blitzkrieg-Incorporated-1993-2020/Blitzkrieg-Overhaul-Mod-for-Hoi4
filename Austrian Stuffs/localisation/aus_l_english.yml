aus.1.title:0 "Death Of Karl Kraus"
aus.1.desc:0 "Austrian writer and journalist, died. He was known as a satirist, essayist, aphorist, playwright and poet."
aus.1.a:0 "May he rest in peace."
aus.2.title:0 "Pact Of Rome"
aus.2.desc:0 "The Rome Pact is a temporary compromise by means of which France hopes to stave off a German-Italian rapprochement and Italy hopes to strengthen its position in Africa and Austria."
