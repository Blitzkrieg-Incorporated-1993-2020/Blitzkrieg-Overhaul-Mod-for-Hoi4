tsgw.1.title:0 "8th Nazi Party Congress"
tsgw.1.desc:0 "The 8th Party Congress was known as the "Rally of Honour" (Reichsparteitag der Ehre, September 8–14). The remilitarization of the demilitarized Rhineland in March 1936 constituted the restoration of German honour in the eyes of many Germans. The film Festliches Nürnberg incorporated footage shot at this rally, as well as the rally of 1937."
tsgw.1.a:0 "A great gathering of the master race!"
tsgw.2.title:0 "The 1936 Winter Olympics"
tsgw.2.desc:0 "The 1936 Winter Olympics, officially known as the IV Olympic Winter Games (German: Olympische Winterspiele 1936), was a winter multi-sport event that was celebrated in 1936 in the market town of Garmisch-Partenkirchen in Bavaria, Germany. The country also hosted the 1936 Summer Olympics, which were held in Berlin. It was the last year in which the Summer and Winter Games both took place in the same country.

The 1936 Winter Olympics were organized on behalf of the German League of the Reich for Physical Exercise (DRL) by Karl Ritter von Halt, who had been named president of the committee for the organization of the Fourth Winter Olympics in Garmisch-Partenkirchen by Reichssportführer Hans von Tschammer und Osten."
tsgw.2.a:0 "A good time for all!"
tsgw.3.title:0 "The Condor Legion Fighter Group"
tsgw.3.desc:0 "(The Condor Legion (German: Legion Condor) was a unit composed of military personnel from the air force and army of Nazi Germany, which served with the Nationalists during the Spanish Civil War of July 1936 to March 1939. The Condor Legion developed methods of strategic bombing which were used widely in the Second World War shortly afterwards. The bombing of Guernica was the most infamous operation carried out by the Condor Legion. Hugo Sperrle commanded the unit's aircraft formations and Wilhelm Ritter von Thoma commanded the ground element.)

We can send a legion of brave german soldier to go aid our fellow fascists in spain, the problem is, the international community will cry about our intervention."
tsgw.3.a:0 "Let them cry."
