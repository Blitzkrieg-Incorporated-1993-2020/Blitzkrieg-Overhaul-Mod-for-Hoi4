 tv_guide:0 «Телевизионное руководство»
 tv_guide_desc:0 "Телевизионное наведение (ТГМ) - тип системы наведения ракет с использованием телекамеры в ракете или глиссаде, передающей свой сигнал обратно на пусковую платформу. Там офицер-оружейник или бомбоубежище наблюдает изображение на телевизионном экране и посылает исправления в ракету, как правило, по радиоуправляемому каналу связи. Телевизионное руководство не является искателем, поскольку не автоматизировано, хотя известны полуавтоматические системы с автопилотами для сглаживания движения. Их не следует путать с контрастными искателями, которые также используют телекамеру, но являются истинными автоматизированными системами искателей ".
 ir_guide:0 «Тепловая головка самонаведения»
 ir_guide_desc:0 "Инфракрасное излучение - это пассивная система наведения оружия, которая использует инфракрасное (ИК) излучение света от цели, чтобы отслеживать и следовать за ней. Ракеты, использующие инфракрасное искание, часто называют "тепловыми искателями", так как инфракрасное излучение сильно излучается горячими телами. Многие объекты, такие как люди, двигатели транспортных средств и летательные аппараты, генерируют и излучают тепло и, как таковые, особенно заметны в инфракрасных длинах волн света по сравнению с объектами на заднем плане. "
 laser_guide:0 «Лазерное наведение»
 laser_guide_desc:0 "Лазерное наведение используется военными для наведения ракеты или другого снаряда или транспортного средства на цель с помощью лазерного луча (Lidar), например, при наведении луча или полуактивном радиолокационном наведении (SARH) [7]. С помощью этой техники лазер держится обращенным к цели и лазерное излучение отбрасывается от цели и рассеивается во всех направлениях (это известно как "окрашивание цели", или "лазерное окрашивание"). Ракета, бомба и т. д. запускаются или сбрасываются где-то вблизи цели. Когда она достаточно близка для того, чтобы часть отраженной лазерной энергии от цели достигла ее, лазерный ГСН обнаруживает, в каком направлении эта энергия поступает, и регулирует траекторию снаряда к источнику ".
 laser_guide_mun:0 «Управляемое точностью снаряжение»
 laser_guide_mun_desc:0 "Высокоточный боеприпас (PGM, умное оружие, умный боеприпас, умная бомба) - это управляемый боеприпас, предназначенный для точного поражения конкретной цели, минимизации сопутствующего ущерба и повышения летальности по отношению к намеченным целям. Поскольку последствия повреждения взрывного оружия уменьшаются с расстоянием из-за закона обратного куба, даже скромные улучшения в точности (следовательно, уменьшение расстояния промаха) позволяют атаковать цель с помощью меньшего или меньшего количества бомб. Таким образом, даже если некоторые управляемые бомбы упустят, меньшее количество авиабригад подвергается риску и вред гражданским лицам и сумма сопутствующего ущерба могут быть уменьшены ".

 Aam50:0 "Ранние ракеты класса "воздух-воздух""
 aam50_desc:0 "ВМС США и ВВС США начали оснащение управляемых ракет в 1956 году, развернув AIM-4 Falcon ВВС США и AIM-7 Sparrow and AIM-9 Sidewinder. Советские ВВС ввели свой K-5 (ракету) в строй в 1957 году ".
 aam60:0 «Ракеты BVR»
 aam60_desc:0 "По мере того, как ракетные системы продолжали продвигаться вперед, современная авиационная война состоит почти полностью из ракетных стрельб. Использование Beyond Visual Range Combat стало настолько распространённым в США, что ранние варианты F-4 были вооружены только ракетами в 1960-х годах ".
 rocketry60:0 «Ракетная техника 1960-х»
 rocketry60_desc:0 "Жидкостные водородные двигатели были впервые успешно разработаны в Америке, RL-10 двигатель впервые полетел в 1962 году. В рамках программы "Аполлон" использовались водородные двигатели; Жидкое водородное топливо, обеспечивающее довольно низкую массу ступени и, таким образом, снижающее общий размер и стоимость транспортного средства. "
 rocketry70:0 «Ракетная техника 1970-х»
 rocketry70_desc:0 "Improved designs enabled the introduction of faster and more deadly missiles."
