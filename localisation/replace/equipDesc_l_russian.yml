 ship_ciws_1:0 "ЗРАК 80-е"
 ship_ciws_1_desc:0 "Боевая система ближнего боя - это система точечной обороны, предназначенная для обнаружения и уничтожения приближающихся ракет малой дальности и самолетов противника, которые пробили внешнюю оборону, обычно устанавливаемую на борту корабля в военно-морском качестве. Почти все классы больших современных военных кораблей оснащены каким-то устройством ЗРАК (Зенитно-ракетный атакующий комплекс)."
 ship_ciws_2:0 "ЗРАК 90-е"
 ship_ciws_2_desc:0 "Боевая система ближнего боя - это система точечной обороны, предназначенная для обнаружения и уничтожения приближающихся ракет малой дальности и самолетов противника, которые пробили внешнюю оборону, обычно устанавливаемую на борту корабля в военно-морском качестве. Почти все классы больших современных военных кораблей оснащены каким-то устройством ЗРАК (Зенитно-ракетный атакующий комплекс)."
 
 ship_torpedo_sub_5:0 "Подводная торпеда 1950"
 ship_torpedo_sub_5_desc:0 "Послевоенная разработка подводных торпед включала в себя использование троса для наведения по среднему курсу через систему управления огнём подводной лодки".
 ship_torpedo_sub_6:0 "Подводная торпеда 1955"
 ship_torpedo_sub_6_desc:0 "Импровизации в руководстве, а также новые материалы позволили торпедам быть более акурными и быстрыми".
 ship_torpedo_sub_7:0 "Подводная торпеда 1960"
 ship_torpedo_sub_7_desc:0 "В 60-е годы был введен новый метод наведения Wake homing. Торпеду обстреливают, чтобы перейти за корму корабля-мишени через просеку, так как она делает это с помощью гидролокатора, чтобы искать изменения в воде, вызванные проходом корабля, например, небольшие воздушные пузырьки. Когда они обнаруживаются, торпеда поворачивается к кораблю, затем следует курс зигзага, поворачиваясь, когда она обнаруживает внешний край пробуждения, чтобы держать себя в руках. Это в конечном итоге доставит его в заднюю часть корабля, где его боекомплект может нанести наибольший урон двигателям и рулевому управлению. Систему трудно затормозить, хотя могут отвлекаться другие корабли, пересекающие просеку ".
 ship_torpedo_sub_8:0 "Подводная торпеда 1970"
 ship_torpedo_sub_8_desc:0 "Они предназначались для потопления глубоководных атомных подводных лодок и высокопроизводительных надводных кораблей".
 ship_torpedo_sub_9:0 "Подводная торпеда 1980"
 ship_torpedo_sub_9_desc:0 "80-е торпеды оснащались как активным, так и пассивным гидролокатором и могли дистанционно управляться по тонкому проводу, соединявшему её с пусковой подводной лодкой. Проводное наведение позволяет запускать торпеду по первому сигналу, т.е. когда цель впервые обнаружена на большом расстоянии. Это позволяет торпеде время, необходимое для закрытия дальности, в то время как курс и скорость цели обновляются превосходящими датчиками подводной лодки и передаются "вниз по проводу". Торпеду также можно перепрофилировать на другую цель или отозвать ".
 ship_torpedo_sub_10:0 "Подводная торпеда 1990"
 ship_torpedo_sub_10_desc:0 "В типичном зацеплении эти новые торпеды выбегают по проводам к общей близости от цели, а затем проводят скрытый пассивный поиск. Система направляющих проводов большой мощности, специально разработанная для соответствия маневру и скорости Спейрыса, обеспечивает двусторонний обмен данными между торпедой и пусковой подводной лодкой, максимизируя возможности органического датчика и боевого управления подводной лодки. Как только торпеда находится на близком расстоянии, она использует активный гидролокатор для классификации и размещения на своей цели. Высокомощные передачи и сложная обработка сигналов позволяют ей точно отличать цели от фонового шума и обеспечивать высокую устойчивость к акустическим контрмерам и/или маневрам уклонения. "
