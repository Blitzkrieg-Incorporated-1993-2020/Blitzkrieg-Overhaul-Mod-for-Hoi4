 naval_reactor:0 "Морской атомный реактор"
 naval_reactor_desc:0 "Атомное морское движение - это движение корабля или подводной лодки с теплом, обеспечиваемым ядерной энергетической установкой. Силовая установка нагревает воду для получения пара для турбины, используемой для поворота гребного винта судна через редуктор или через электрогенератор и электродвигатель. Военно-морская ядерная двигательная установка используется специально в военно-морских кораблях, таких как сверхвысокие несущие. Построено небольшое количество экспериментальных гражданских ядерных кораблей ".
