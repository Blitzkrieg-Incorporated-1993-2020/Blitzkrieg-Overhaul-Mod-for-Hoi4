 heli_engines:0 «Система ротора»
 heli_engines_desc:0 "Роторная система вертолета представляет собой комбинацию нескольких поворотных крыльев и системы управления, создающей аэродинамическую подъемную силу, поддерживающую вес вертолета, и тягу, противодействующую аэродинамическому сопротивлению в прямом полете. Каждый основной ротор установлен на вертикальной мачте над верхней частью вертолета, в отличие от хвостового ротора вертолета, который соединен посредством комбинации приводного вала (валов) и редукторов вдоль хвостовой стрелы. Название происходит от греческих слов helix, helik-, означающих спираль; И птерон, означающий крыло. "
