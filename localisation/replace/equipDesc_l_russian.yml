 comp60:0 «1960-е, Вычисляя»
 comp60_desc:0 "В 1960-е годы крупные ЭВМ стали гораздо более распространенными в крупных отраслях и с военной и космической программой США. IBM стала бесспорным лидером рынка по продаже этих больших, дорогих, подверженных ошибкам и очень трудно используемых машин ".
 Comp65:0 "Вычислительные системы середины 1960-х годов"
 comp65_desc:0 "Третье поколение: 1963 - настоящее - Изобретение интегральной схемы принесло нам третье поколение компьютеров. С этим изобретением компьютеров стало меньше, более мощные более надёжные и они способны запускать множество различных программ одновременно ".
 comp70:0 «1970-е, Вычисляя»
 comp70_desc:0 "К началу 1970-х годов существовало, по сути, два типа компьютеров. Были машинописные мейнфреймы, стоимостью сотни тысяч долларов, которые строились по одному за раз такими компаниями, как IBM и CDC. Были и меньшие, более дешёвые, массового производства миникомпьютеры, стоимостью в десятки тысяч долларов, которые были построены горсткой компаний, таких как Digital Equipment Corporation и Hewlett-Packard Company, для научных лабораторий и предприятий ".
