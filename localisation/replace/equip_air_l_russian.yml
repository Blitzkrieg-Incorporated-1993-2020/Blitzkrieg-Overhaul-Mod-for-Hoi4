 USA_jet_fighter_equipment_3:0 "Североамериканский Ф-100 Супер Сейбр"
 USA_jet_fighter_equipment_3_short:0 "Ф-100 Супер Сейбр"
 USA_jet_fighter_equipment_3_desc:0 "Североамериканский Ф-100 Супер Сейбр-американский сверхзвуковой реактивный истребитель, служивший в Военно-Воздушных Силах США (ВВС США) с 1954 по 1971 год и в воздушной Национальной гвардии (ANG) до 1979 года. Первый из серии столетних реактивных истребителей ВВС США, это был первый истребитель ВВС США, способный развивать сверхзвуковую скорость в горизонтальном полете.F-100 был разработан североамериканской авиацией как более высокоэффективное продолжение истребителя превосходства в воздухе Ф-86 Сейбр."
 USA_jet_fighter_equipment_4:0 "МакДоннел Ф-101 Вуду"
 USA_jet_fighter_equipment_4_short:0 "Ф-101 Вуду"
 USA_jet_fighter_equipment_4_desc:0 "МакДоннел Ф-101 Вуду-это сверхзвуковой реактивный истребитель, который служил военно-воздушным силам Соединенных Штатов (ВВС США) и Королевским ВВС Канады (RCAF)."
 USA_jet_fighter_equipment_5:0 "МакДоннел Дуглас Ф-4 Призрак II"
 USA_jet_fighter_equipment_5_short:0 "Ф-4 Призрак II"
 USA_jet_fighter_equipment_5_desc:0 "МакДоннел Дуглас Ф-4 Призрак II-это тандемный двухместный двухмоторный всепогодный сверхзвуковой реактивный перехватчик дальнего действия и истребитель-бомбардировщик, первоначально разработанный для Военно-Морского Флота США компанией МакДоннел Айркрафт."
 USA_jet_fighter_equipment_6:0 "МакДоннел Ф-4D Призрак II"
 USA_jet_fighter_equipment_6_short:0 "Ф-4Д Призрак II"
 USA_jet_fighter_equipment_6_desc:0 "Ф-4C с обновленной авионикой, радар АН / APQ-109. Первый полет состоялся в июне 1965 года. Один пилот ВВС США и два пилота ВВС США стали асами в Ф-4Дс."
