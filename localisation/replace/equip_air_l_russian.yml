 ###JET ERA
 jet_fighter_equipment_3:0 "Реактивный истребитель 1955"
 jet_fighter_equipment_3_short:0 "Реакт.истреб. 1955"
 jet_fighter_equipment_3_desc:0 "Разработка истребителей второго поколения была сформирована технологическими прорывами, уроками, извлеченными из воздушных сражений Корейской войны, и акцентом на проведение операций в условиях ядерной войны. Технологические достижения в области аэродинамики, двигательных установок и аэрокосмических строительных материалов (в первую очередь алюминиевых сплавов) позволили конструкторам экспериментировать с авиационными инновациями, такими как стреловидные крылья, дельтовидные крылья и фюзеляжи с линейчатыми фюзеляжами. Широкое применение турбореактивных двигателей после сжигания сделало их первыми серийными самолетами, преодолевшими звуковой барьер, а способность выдерживать сверхзвуковые скорости в горизонтальном полете стала обычной способностью среди истребителей этого поколения."
 jet_fighter_equipment_4:0 "Реактивный истребитель 1960"
 jet_fighter_equipment_4_short:0 "Реакт.истреб. 1960"
 jet_fighter_equipment_4_desc:0 "Конструкции истребителей использовали преимущества новых электронных технологий, которые сделали эффективные радары достаточно маленькими, чтобы их можно было перевозить на борту небольших самолетов. Бортовые радиолокаторы позволяли обнаруживать вражеские самолеты за пределами визуальной дальности, тем самым улучшая передачу целей с помощью более дальних наземных радаров предупреждения и слежения.Успехи в разработке управляемых ракет позволили ракетам класса "воздух-воздух" впервые в истории истребителей начать дополнять пушку в качестве основного наступательного оружия."
 jet_fighter_equipment_5:0 "Реактивный истребитель 1965"
 jet_fighter_equipment_5_short:0 "Реакт.истреб. 1965"
 jet_fighter_equipment_5_desc:0 "Третье поколение стало свидетелем продолжающегося созревания инноваций второго поколения, но наиболее ярко это проявилось в новых акцентах на маневренность и традиционные возможности наземного нападения. В течение 1960-х годов растущий боевой опыт применения управляемых ракет показал, что боевые действия будут перерастать в ближние воздушные бои. Аналоговая авионика начала внедряться, заменяя более старые" паровые " приборы кабины пилотов."
 jet_fighter_equipment_6:0 "Реактивный истребитель 1970"
 jet_fighter_equipment_6_short:0 "Реакт.истреб. 1970"
 jet_fighter_equipment_6_desc:0 "Эта эпоха ознаменовалась расширением возможностей наземного нападения, главным образом управляемыми ракетами, и стала свидетелем внедрения первой по-настоящему эффективной авионики для усиления наземного нападения, включая системы уклонения от местности. Ракеты класса "воздух-поверхность" (ASM), оснащенные электронно-оптическими (E-O) контрастными искателями – такими, как начальная модель широко применявшегося AGM-65 Maverick, – стали стандартным оружием, а бомбы с лазерным наведением (LGBs) получили широкое распространение в стремлении улучшить возможности точного нападения."
 
 cv_fighter_equipment_4:0 "Палубный реактивный истребитель 1946"
 cv_fighter_equipment_4_short:0 "Пал. реакт. истреб. 1946"
 cv_fighter_equipment_4_desc:0 "Реактивные истребители первого поколения - это первые попытки создания истребительной авиации с использованием реактивных двигателей. Некоторые из них были разработаны в последние дни Второй Мировой Войны и видели очень ограниченные боевые действия."
 cv_fighter_equipment_5:0 "Палубный реактивный истребитель 1950"
 cv_fighter_equipment_5_short:0 "Пал. реакт. истреб. 1950"
