 SOV_jet_fighter_equipment_6_desc:0 "Истребитель Микояна-Гуревича МиГ-23 (НАТО отчетное название: Flogger) - истребитель переменной геометрии, разработанный конструкторским бюро Микояна-Гуревича в Советском Союзе. Это реактивный истребитель третьего поколения, самый производимый самолёт переменной геометрии в мире, наряду с аналогичными советскими истребителями типа Su-15 "Флагон". Это был первый советский истребитель, совершивший прицельный/сбитый радар и один из первых, кто был вооружён ракетами, выходящими за пределы визуальной дальности."
