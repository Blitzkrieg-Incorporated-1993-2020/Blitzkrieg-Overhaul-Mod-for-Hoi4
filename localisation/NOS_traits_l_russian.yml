 caring_leader:0 "Заботливый лидер"
 caring_leader_desc:0 "Этот человек искренне заботится о здоровье и относительном комфорте простого солдата. Его подчиненные быстро способны снова воевать, но за эту "роскошь" приходится платить."
 artillerist:0 "Артиллерист"
 artillerist_desc:0 "Этот человек хорошо изучил применение артиллерии и знает, как ею пользоваться. Он может иногда злоупотреблять своим любимым оружием и стрелять немного больше, чем это необходимо."
 air_force_ties:0 "Военно-воздушные связи"
 air_force_ties_desc:0 "Этот человек когда-то служил в ВВС или имеет тесные связи с офицерами ВВС, укрепляя координацию между своими войсками и авиацией."
 meticulous:0 "Дотошный"
 meticulous_desc:0 "Этот человек любит проверять каждую деталь своих планов, теряя много времени, но исправляя мелкие ошибки в процессе."
 obsessed_by_artillery:0 "Одержимый артиллерией"
 obsessed_by_artillery_desc:0 "Страсть этого человека к артиллерии почти не имеет предела. Он будет постоянно проверять их работоспособность и настаивать на том, что они должны быть развернуты в любой ситуации, даже если более быстрая и легкая операция была бы предпочтительнее."
 decisive_planner:0 "Решительный планировщик"
 decisive_planner_desc:0 "Этот командир может быстро разрабатывать операции...но при этом он может упустить из виду некоторые важные сведения."
 homeland_connoisseur:0 "Знаток Родины"
 homeland_connoisseur_desc:0 "Этот командир настолько хорошо знает свою Родину, что может использовать малоизвестные особенности местности, которые трудно обнаружить с помощью военной карты."
 flemish:0 "Фламандский"
 flemish_desc:0 "Даже если родным языком этого персонажа может быть французский, поскольку на этом языке говорила элита всей страны, он явно имеет Фламандские корни и, скорее всего, является двуязычным."
 walloon:0 "Валлонский"
 walloon_desc:0 "Этот персонаж либо франкоговорящий Валлонец, либо вырос в Брюсселе и не видел бы благосклонно служить государству, которое не полностью признало бы его родной язык."
