l_russian:
 LOADING_TIP_0:0 "Это унизительно - сидеть сложа руки, пока другие пишут историю. Мало имеет значения, кто победит.\n-Бенито Муссолини, 1940 год."
 LOADING_TIP_1:0 "Чтобы сделать народ великим, необходимо отправить его в бой, даже если вам придется пнуть его в штаны. Именно это я и сделаю.\n-Бенито Муссолини, 1940 год."
 LOADING_TIP_2:0 "Если бы не эти проклятые янки, мы могли бы продолжать войну еще десять лет!\n-Джек 'Безумный Джек' Черчилль, 1945 год."
 LOADING_TIP_3:0 "Обороняйте Париж до последнего, разрушайте все мосты через Сену и опустошайте город.\n-Адольф Гитлер, 1944 год."
 LOADING_TIP_4:0 "Красная Армия, Флот и весь советский народ должны бороться за каждую пядь советской земли, бороться до последней капли крови за наши города и села. Вперед, к победе!\n-Иосиф Сталин, 1941 год."
 LOADING_TIP_5:0 "О милосердный Господь, увенчай наши усилия победой и дай нам веру в неизбежную власть света над тьмой, Креста Христова над фашистской свастикой. Да будет так, аминь.\n-Сергий, архиепископ Московский, 1941 год."
 LOADING_TIP_6:0 "Жирафы-это лавкрафтовские чудовища."
 LOADING_TIP_7:0 "Мои Люфтваффе непобедимы. А теперь мы обратимся к Англии. Как долго это будет продолжаться-две, три недели?\n-Герман Геринг, 1940 год."
 LOADING_TIP_8:0 "Я хотел бы отдать самую высокую дань уважения за самый доблестный бой, проведенный против невозможных противников.\ n - адмирал Тови, после потопления "Бисмарка", 1941 год."
 LOADING_TIP_9:0 "История показывает, что непобедимых армий нет и никогда не было.\n-Иосиф Сталин, 1942 год."
 LOADING_TIP_10:0 "Папа Римский! Сколько у него дивизий?\n-Иосиф Сталин, 1944 год."
 LOADING_TIP_11:0 "От этого предприятия зависит судьба империи. Каждый человек должен полностью посвятить себя этой задаче.\n-Исороку Ямамото, до Перл-Харбора, 1941 год."
 LOADING_TIP_12:0 "Я никому не доверяю, даже самому себе.\n-Иосиф Сталин, 1940 год"
 LOADING_TIP_13:0 "Солдаты Рейха! Сегодня вам предстоит принять участие в наступлении такого значения, что от его исхода может зависеть вся дальнейшая судьба войны!\n-Адольф Гитлер, перед Курской битвой, 1943 год."
 LOADING_TIP_14:0 "Германия заключила пакт о ненападении с Польшей. Мы будем придерживаться его безоговорочно. Мы признаем Польшу родиной великого и национально сознательного народа.\n-Адольф Гитлер, 1935 год."
 LOADING_TIP_15:0 "Бог войны перешел на другую сторону.\n-Адольф Гитлер, 1942 год."
 LOADING_TIP_16:0 "Война против России будет такой, что ее нельзя будет вести по-рыцарски. Эта борьба является борьбой идеологий и расовых различий и должна вестись с немилосердной и безжалостной жестокостью.\n-Адольф Гитлер, 1941 год."
 LOADING_TIP_17:0 "Если война будет проиграна, то погибнет и нация. Эта участь неизбежна.\n-Адольф Гитлер, 1945 год."
 LOADING_TIP_18:0 "-Если бы мы были женаты, я бы подсыпал тебе в питье зелье.- ...Леди Астор\Н... - Если бы мы были женаты, я бы выпил его.- Уинстон Черчилль, 1923 Год."
 LOADING_TIP_19:0 "Я начну с того, что мы потерпели полное поражение. Немецкий диктатор, вместо того чтобы хватать еду со стола, приказал подать ее ему как еду.\n-Уинстон Черчилль, после вторжения в Чехословакию, 1938 год."
 LOADING_TIP_20:0 "Наша цель-победа. Победа любой ценой. Победа, несмотря на весь ужас. Победа, какой бы долгой и трудной ни была дорога. Ибо без победы нет выживания.\n-Уинстон Черчилль, 1940 год."
 LOADING_TIP_21:0 "Фюрер, мы на марше! Сегодня на рассвете победоносные итальянские войска пересекли греко-албанскую границу!\n-Бенито Муссолини Адольфу Гитлеру, 1940 год."
 LOADING_TIP_22:0 "Я буду повторять это снова, и снова, и снова. Ваших мальчиков не пошлют ни в какие чужие войны.\ n - Франклин Делано Рузвельт, американские выборы, 1940 год."
 LOADING_TIP_23:0 "Ни один ублюдок никогда не выигрывал войну, умирая за свою страну. Он выиграл его, заставив другого бедного тупого ублюдка умереть за свою страну.\n-Джордж С. Паттон, 1943 год."
 LOADING_TIP_24:0 "Хороший план, насильственно выполненный сейчас, лучше, чем идеальный план, выполненный на следующей неделе.\n-Джордж С. Паттон, 1942 год."
 LOADING_TIP_25:0 "Веди меня, следуй за мной или убирайся с моего пути.\n-Джордж С. Паттон, 1944 год."
 LOADING_TIP_26:0 "Как солдат он плохой политик, а как политик-такой же плохой солдат.\n-Адольф Гитлер, говоря об Уинстоне Черчилле, 1941 год."
 LOADING_TIP_27:0 "Вчера, 7 декабря 1941 года, дата, которая будет жить в позоре, Соединенные Штаты Америки были внезапно и преднамеренно атакованы военно-морскими и воздушными силами японской империи.\n-Франклин Делано Рузвельт."
 LOADING_TIP_28:0 "В первый раз, когда я увидел реактивный самолет, я сбил его.\n-Чак Йегер, ВВС США, 1944 год."
 LOADING_TIP_29:0 "Тео, это Генрих. Только что сбили два бомбардировщика. Больше никаких боеприпасов. Я иду на таран. Ауф Видерзехен, увидимся в Валгалле!\n-Генрих Эрлер, Люфтваффе, 1945 год."
 LOADING_TIP_30:0 "Я действительно верю, что у нас будет крупная война, с Японией и Германией, и что война начнется очень серьезным внезапным нападением и поражением вооруженных сил США.\n-Честер У. Нимиц, 1935."
 LOADING_TIP_31:0 "Есть ли вероятность того, что предложенная операция увенчается успехом? Находится ли это в сфере практической осуществимости с точки зрения материалов и поставок?\n-Честер У. Нимиц, 1944."
 LOADING_TIP_32:0 "Начальник штаба говорит, что я тот самый парень. Я собираюсь командовать всем этим дерьмом!\ n - Дуайт Д. Эйзенхауэр, говоря о своей роли в операции "Оверлорд", 1944 год."
 LOADING_TIP_33:0 "Ваша задача будет не из легких. Глаза всего мира устремлены на вас. Надежды и молитвы свободолюбивых людей повсюду идут вместе с вами.\ n - Дуайт Д. Эйзенхауэр, 6 июня 1944 года."
 LOADING_TIP_34:0 "Само собой разумеется, что когда выживание оказывается под угрозой, между народами вспыхивает борьба, и в результате возникают неудачные войны между нациями.\n-Хидеки Тодзе, записанный в его тюремном дневнике."
 LOADING_TIP_35:0 "Прежде чем мы покончим с ними, на японском языке будут говорить только в аду!\n-адмирал ХЭЛСИ, 1941 год."
 LOADING_TIP_36:0 "Умереть за императора - значит жить вечно.\n-лозунг Японской Императорской Армии."
 LOADING_TIP_37:0 "Пот спасает кровь, кровь спасает жизни, но мозг спасает и то, и другое.\n-Эрвин Роммель, 1943 год."
 LOADING_TIP_38:0 "Бедный Невилл Чемберлен считал, что Гитлеру можно доверять. Но он ошибся. Но я не думаю, что ошибаюсь насчет Сталина.\n-Уинстон Черчилль, 1945 год."
 LOADING_TIP_39:0 "Я считаю, что это мир для нашего времени.\ n - Невилл Чемберлен, 1938 год после Мюнхенской конференции."
 LOADING_TIP_40:0 "Ни один вражеский бомбардировщик не может долететь до Рура. Если кто-то доберется до Рура, то меня зовут не Геринг. Вы можете называть меня Мейер.\n-Герман Мейер, 1944 год."
 LOADING_TIP_41:0 "Стоит нам только выбить дверь, и вся эта гнилая конструкция рухнет вниз.\n-Адольф Гитлер в заявлении о Советском Союзе, 1941 год."
 LOADING_TIP_42:0 "Первые шесть-двенадцать месяцев войны с Соединенными Штатами и Соединенным Королевством я могу вести себя совершенно дико. После этого я уже не надеюсь на успех.\n-адмирал Ямамото, 1941 год."
 LOADING_TIP_43:0 "Нацисты не ожидали, что советское сопротивление будет столь сильным. Чем глубже они проникали на территорию этой страны, тем более жестокой она становилась. Лучшие войска Гитлера погибли здесь, в Москве и в Сталинграде.\Н-Георгий Жуков, 1942 год."
 LOADING_TIP_44:0 "Русский колосс был нами недооценен... всякий раз, когда уничтожается дюжина дивизий, русские заменяют их другой дюжиной.\n-Франц Гальдер, 1941 год."
 LOADING_TIP_45:0 "Чокнутые!\n-Энтони К. Маколифф, в ответ на просьбу немцев о капитуляции, 1944 год."
 LOADING_TIP_46:0 "Сегодня это мы сами. Завтра это будешь ты.\n-Хайле Селассие I, Император Абиссинии, 1936 год."
 LOADING_TIP_47:0 "Ни шагу назад!\n-советский Генеральный приказ № 227, изданный в сентябре 1942 года."
 LOADING_TIP_48:0 "Тора! Тора! Тора!Мицуо Фучида, 7 декабря 1941 года."
 LOADING_TIP_49:0 "Твоё имя неизвестно. Твой поступок бессмертен.\n-Могила Неизвестного Солдата в Москве."
 LOADING_TIP_50:0 "Все в поведении американского общества показывает, что оно наполовину Иудаизировано, наполовину Негрифицировано.\n-Адольф Гитлер, 1942 год."
 LOADING_TIP_51:0 "Военная ситуация развивалась не обязательно в пользу Японии.\n-император Хирохито, 1945 год."
 LOADING_TIP_52:0 "После первой войны нам следовало бы быть осторожнее.\n-Герд фон Рундштедт, 1945 год."
 LOADING_TIP_53:0 "Необъятность России пожирает нас.\n-Герд фон Рундштедт, после Сталинградской битвы 1942 года."
 LOADING_TIP_54:0 "Через двенадцать лет вы уже не узнаете Берлин.\n-Адольф Гитлер, 1933 год."
 LOADING_TIP_55:0 "Один удар германской армии и другой советской армии положили конец этому уродливому произведению Версаля.\n-Вячеслав Молотов, после падения Польши, 8 октября 1939 года."
 LOADING_TIP_56:0 "Но это еще не конец. Это даже не начало конца. Но это, пожалуй, конец начала.\n-Уинстон Черчилль после освобождения Северной Африки, 1942 год."
 LOADING_TIP_57:0 "Разве это не ужасно? Вот мы, два офицера германского Генерального штаба, обсуждаем, как лучше всего убить нашего Фюрера.\n-Хеннинг фон Тресков, 1943 год."
 LOADING_TIP_58:0 "Германия не намерена и не желает вмешиваться во внутренние дела Австрии, аннексировать Австрию или заключать аншлюс.\n-Адольф Гитлер, 1935 год."
 LOADING_TIP_59:0 "Нацисты вступили в эту войну в довольно детском заблуждении, что они будут бомбить всех остальных, и никто не будет бомбить их.\n-Артур "бомбардировщик" Харрис, 1945 год."
 LOADING_TIP_60:0 "Если бы Гитлер вторгся в ад, я бы по крайней мере благосклонно отозвался о дьяволе в Палате общин.\n-Уинстон Черчилль, в обращении от имени Иосифа Сталина, 22 июня 1941 года.
 LOADING_TIP_61:0 "Значит, этот ублюдок мертв? Жаль, что мы не захватили его живым!-Иосиф Сталин, узнав о самоубийстве Гитлера, 1945 год."
 LOADING_TIP_62:0 "Мы потерпели поражение. Мы побеждены, мы проиграли битву.\n-Поль Рейно, после падения Бенилюкса, 1940 год"
 LOADING_TIP_63:0 "Что такое свобода? Нет такой вещи, как абсолютная свобода!\n-Бенито Муссолини, 1923 год."
 LOADING_TIP_64:0 "Французы солгали полякам, сказав, что они собираются напасть. Нет никакого представления об этом.\n-Эдмунд Айронсайд, 1940 год."
 LOADING_TIP_65:0 "Зачем умирать за Данциг?\n-французский антивоенный лозунг, 1939 год."
 LOADING_TIP_66:0 "В этой войне есть что-то фальшивое.\n-сенатор США Уильям Бора, 1940 год."
 LOADING_TIP_67:0 "Из-за холода пулеметы больше не могли вести огонь. Результатом всего этого стала паника. Боеспособность нашей пехоты подошла к концу.\n-Хайнц Гудериан, зима 1941 года."
 LOADING_TIP_68:0 "Плоды победы падают в наши уста слишком быстро.\n-император Хирохито, февраль 1942 года."
 LOADING_TIP_69:0 "Я уже сыт по горло Гитлером. Что же это за конференции такие? В течение пяти часов я вынужден слушать монолог, который совершенно бесплоден и скучен.\n-Бенито Муссолини своему зятю, 1941 год."
 LOADING_TIP_70:0 "На европейском фронте самым важным событием прошедшего года стало сокрушительное наступление немцев на великие армии России.\ n - Франклин Делано Рузвельт, весна 1942 года."
 LOADING_TIP_71:0 "Я думаю, что мы можем зайти слишком далеко по мосту.\ n - Фредерик Браунинг, сразу после операции "Маркет Гарден", 1944 год."
 LOADING_TIP_72:0 "Слава Богу за французскую армию.\n-Уинстон Черчилль, 1933 год."
 LOADING_TIP_73:0 "Когда вы видите гремучую змею, готовую нанести удар,вы не ждете, пока она ударит, чтобы раздавить его.\n-Франклин Д. Рузвельт, 1941 год."
 LOADING_TIP_74:0 "Если я окажусь плохим президентом, то, скорее всего, стану и последним президентом.\n-Франклин Д. Рузвельт, 1938 год."
 LOADING_TIP_75:0 "Я не могу сказать вам, когда и где Организация Объединенных Наций нанесет следующий удар в Европе, но мы нанесем удар, и нанесем сильный удар.\n-Франклин Д. Рузвельт, 1942 год."
 LOADING_TIP_76:0 "Человек должен быть все время начеку, если он хочет продолжать дышать. Если нет, то какой-нибудь немецкий сукин сын подкрадется сзади и забьет его до смерти носком, полным дерьма.\n-Джордж С. Паттон, 1944 год."
 LOADING_TIP_77:0 "Было бы легче сражаться в одиночку с неадекватными силами, чем брать на себя ответственность за недостаток мастерства и лояльности нашего союзника.\n-Альберт Кессельринг, после падения Сицилии, 1943 год."
 LOADING_TIP_78:0 "Враг должен быть уничтожен прежде, чем он достигнет нашего главного поля боя. Мы должны остановить его в воде.\n-Эрвин Роммель, за 1 месяц до Дня "Д", 1944 год."
 LOADING_TIP_79:0 "В британском флоте существует всеобщее любопытство узнать, достигли ли итальянцы того уровня, на котором они были в прошлой войне, или они вообще упали.\n-Уинстон Черчилль, после объявления Италией войны, 1940 год."
 LOADING_TIP_80:0 "И мы будем сражаться с ними прикладами разбитых пивных бутылок, потому что это, черт возьми, все, что у нас есть!\n-Уинстон Черчилль, сразу после обещания воевать на полях и на улицах, 1940 год."
 LOADING_TIP_81:0 "Опыт показал, что атаки танков с оружием ближнего боя достаточно решительным человеком в основном всегда будут успешными\n - немецкая группа армий Центр противотанкового руководства."
 LOADING_TIP_82:0 "Мы должны использовать каждый дюйм нашей крови, чтобы вернуть себе каждый дюйм нашей земли, вы, десять тысяч юношей и солдат.Чан Кайши, 1938 год."
 LOADING_TIP_83:0 "Политика-это война без кровопролития, а война-это политика с кровопролитием.\Н-Мао Цзэдун, 1938 год."
 LOADING_TIP_84:0 "Держите людей, теряйте землю: землю можно взять снова. Держите землю, теряйте людей: и земля, и люди потеряны.\Н-Мао Цзэдун, 1938 год"
 LOADING_TIP_85:0 "Это борьба не против славян, а против евреев. Либо мы победим, и мир очистится, либо они победят, и мы станем их рабами. Война вообще является доказательством того, что еврей-это Сатана.\Н-Ион Антонеску, 1941 год."
 LOADING_TIP_86:0 "Я удалюсь в свою крепость. А после резни я восстановлю порядок.\Н-Ион Антонеску, 1943 год."

 LOADING_TIP_87:0 "О Скажи, Это Звездно-Полосатое Знамя Еще Не Развевается? О земле свободных и доме храбрых?\n-строчка из гимна Соединенных Штатов."
 LOADING_TIP_88:0 "Славься, Отечество наше свободное!\n-строчка из Гимна Советского Союза."
 LOADING_TIP_89:0 "Германия, Германия, поверх всего! Над всем остальным в этом мире!\n-строчка из песни немцев."
 LOADING_TIP_90:0 "Правь дальше, мой повелитель, пока не вырастет то, что сейчас галька по возрасту соединяется с могучими скалами.\n-строчка из Кимигайо, гимна Японии."

 LOADING_TIP_91:0 "Корабль всегда называют "она", потому что его содержание в краске и порошке стоит очень дорого.\n-Честер М. Нимиц, 1940."
 LOADING_TIP_92:0 "Мы не будем останавливаться или терпеть неудачу. Мы пойдем до самого конца. Мы будем сражаться на берегу, мы будем сражаться на посадочных площадках, мы будем сражаться в полях и на улицах. Мы никогда не сдадимся.\n-Уинстон Черчилль, 1940 год."
 LOADING_TIP_93:0 "Японцы - это болезнь кожи. Коммунисты - это болезнь сердца.\Н-Чан Кайши, 1939 год."
 LOADING_TIP_94:0 "Мы, китайцы, инстинктивно демократичны, и цель доктора Суна-всеобщее избирательное право-вызывает у всех китайцев готовый и решительный ответ.Чан Кайши, 1934 год."
 LOADING_TIP_95:0 "Япония не может завоевать Китай с Америкой в тылу, Советской Россией справа и Англией слева.\Н-Чан Кайши, 1941 год."
 LOADING_TIP_96:0 "Патриотизм требует от нас постоянных жертв.\Н-Чан Кайши, 1937 год."
 LOADING_TIP_97:0 "Мао-странный человек. Он подобен Инь и Ян. У него есть этот мягкий внешний слой, и у него есть острые иглы внутри. Я не думаю, что он чего-то добьется, и в конце концов он будет раздавлен моей рукой.Чан Кайши, 1929 год."
 LOADING_TIP_98:0 "Марксизм включает в себя много принципов, но все они могут быть сведены к одной фразе: правильно восстать против реакционеров.\Н-Мао Цзэдун, 1939 год."
 LOADING_TIP_99:0 "Мы должны построить единую партию и провести чистую зачистку всех фракционных борений. Мы должны бороться с индивидуализмом, чтобы дать возможность всей нашей партии идти в ногу и бороться за одну общую цель.\Н-Мао Цзэдун, 1942 год."
 LOADING_TIP_100:0 "Не иметь правильной политической точки зрения-все равно что не иметь души.\Н-Мао Цзэдун, 1931 год."
 LOADING_TIP_101:0 "Любая политическая власть исходит из ствола пистолета.\Н-Мао Цзэдун, 1948 год."
 LOADING_TIP_102:0 "Коммунизм-это не любовь. Коммунизм - это молот, которым мы сокрушаем врага.\Н-Мао Цзэдун, 1947 год."
 LOADING_TIP_103:0 "Что такое война? Война-это когда молодые люди умирают, а старики разговаривают.\n-Одиссей."
 LOADING_TIP_104:0 "Теперь мы все-сукины дети.\n-Кеннет Бейнбридж, после первого успешного испытания атомной бомбы, 1945 год."
 LOADING_TIP_105:0 "Никогда еще в области человеческих конфликтов так много не было обязано столь многим, столь немногим!\n-Уинстон Черчилль, летчикам, участвовавшим в битве за Британию, сентябрь 1940 года,"
 LOADING_TIP_106:0 "Их слишком много кормят, им слишком много платят, они слишком хорошо одеты... и вот здесь.\n-распространенная жалоба граждан на американских солдат, дислоцированных на Британских островах в 1942-1945 годах."
 LOADING_TIP_107:0 "Я верю только в одно-в силу человеческой воли.\n-Иосиф Сталин, cir. 1935."
 LOADING_TIP_108:0 "Количество имеет свое собственное качество.\n-Иосиф Сталин, cir. 1941."
 LOADING_TIP_109:0 "Всякий, кто любит свободу, должен быть в таком долгу перед Красной Армией, что он никогда не может быть возвращен " - Эрнест Хемингуэй, 1941."
 LOADING_TIP_110:0 "Наилучшие пожелания Вам личного благополучия, а также благополучного будущего народов дружественного Советского Союза!\n-Адольф Гитлер, в письме к Иосифу Сталину в день его рождения, 1939 год."
 LOADING_TIP_111:0 "Каждый человек имеет право быть глупым. Некоторые люди злоупотребляют привелегией.\n-Иосиф Сталин, 1941 год."
 LOADING_TIP_112:0 "Я не могу навязывать вам действия Советской России. Это загадка, завернутая в тайну, завернутая в загадку.\n-Уинстон Черчилль, 1939 год."
 LOADING_TIP_113:0 "Покажите мне человека, и я найду вам преступление.\Н-Лаврентий Берия, начальник НКВД, чир. 1951."
 LOADING_TIP_114:0 "Это война на уничтожение.\n-Адольф Гитлер, генералу на Восточном фронте, 1942 год."
 LOADING_TIP_115:0 "Одна из серьезных проблем при планировании действий против американской доктрины заключается в том, что американцы не читают своих руководств и не чувствуют никаких обязательств следовать своей доктрине.\n-доклад советской разведки КГБ, cir. 1958."
 LOADING_TIP_116:0 "Причина, по которой Америка так хорошо справляется в военное время, заключается в том, что война-это хаос, а американская армия практикует хаос ежедневно.\n-анонимный немецкий офицер, cir. 1943."
 LOADING_TIP_117:0 "Если мы не знаем, что делаем, враг, конечно же, не может предугадать наши будущие действия!\n-анонимный американский офицер, cir. 1945."
 LOADING_TIP_118:0 "Греки не сражаются, как герои. Герои сражаются, как греки!\n-Уинстон Черчилль, 1941 год."
 LOADING_TIP_119:0 "Все потеряно. Я сдаюсь. Ленин основал наше государство, а мы пошли и запачкали его...\n-Иосиф Сталин, после ссоры со своими генералами, лето 1941 года."
 LOADING_TIP_120:0 ""Могу ли я привести страну к победе? Конечно, сейчас есть более достойные кандидаты..."- Иосиф Сталин\н - " нет никого более достойного.- Советское Политбюро, убеждающее Сталина вернуться в Кремль, лето 1941 года."
 LOADING_TIP_121:0 "Надежды цивилизации покоятся на достойных плечах мужественной русской армии.\n-Дуглас Макартур, 1942 год."
 LOADING_TIP_122:0 "То, что окончательно погубило наполеоновскую Европу, было, конечно, роковым сочетанием Ла-Манша и русской зимы; то же самое маловероятное партнерство, которое также имело место для гитлеровской Европы.\n-Эндрю Робертс"
 LOADING_TIP_123:0 "Я бы предпочел, чтобы мне удалили три или четыре зуба, чем снова проходить через это.Адольф Гитлер-Бенито Муссолини, после многочасовых переговоров о возможном союзе с Франсиско Франко, 1940 год."
