 bce_news.1.t:0 "Китайская республика присоединяется к союзникам"
 bce_news.1.d:0 "[This.GetNewsIcon]Гоминьдан и коммунисты заключили союз против японцев. Националисты Чан Кайши и Красная армия Мао Цзэдуна оккупировали внутренние районы Китая. В районе, находившемся под контролем Мао, проживало около 100 миллионов человек. Чан Кайши неохотно согласился сформировать единый фронт с коммунистами против японцев после того, как Соединенные Штаты оказали на него давление. Война охладила ранее теплые отношения Китая с Германией, и после нападения Японии на Перл-Харбор Китай официально обратился с просьбой присоединиться к союзникам, и англичане подтвердили это дополнение."
 bce_news.1.a:0 "По крайней мере, теперь они сражаются не в одиночку."
 bce_news.1.b:0 "Прятаться за спинами англичан им не поможет, они будут раздавлены."
 bce_news.1.c:0 "Будем надеяться, что они окажутся хорошим союзником."

 bce_news.2.t:0 "Националистический Китай возобновляет гражданскую войну в Китае"
 bce_news.2.d:0 "[This.GetNewsIcon]К концу второй китайско-японской войны мощь Коммунистической партии значительно возросла. Их основные силы выросли до 1,2 миллиона солдат, подкрепленных дополнительным ополчением в 2 миллиона человек. Советский Союз передал все свое захваченное японское оружие и значительную часть собственных поставок коммунистам, которые также получили Северо-Восточный Китай от советов. Поскольку послевоенные переговоры между националистическим правительством в Нанкине и Коммунистической партией провалились, гражданская война между этими двумя партиями возобновилась. Эта стадия войны упоминается в материковом Китае и Коммунистической историографии как "освободительная война". 20 июля 1946 года Чан Кайши предпринял крупномасштабное наступление на Коммунистическую территорию Северного Китая силами 113 бригад. Началась последняя битва за контроль над Китаем."
 bce_news.2.a:0 "Рано или поздно это должно было случиться."
 bce_news.2.b:0 "Да как они смеют!"

 bce_news.3.t:0 "Коммунисты побеждают в Гражданской войне в Китае"
 bce_news.3.d:0 "[This.GetNewsIcon]Мао Цзэдун провозгласил создание Китайской Народной Республики. Чан Кайши, 600 000 националистических войск и около двух миллионов сочувствующих националистам беженцев отступили на остров Тайвань. После этого сопротивление коммунистам на материке было значительным, но рассеянным, как, например, на крайнем юге. Попытка захватить контролируемый националистами остров Кинмэнь была сорвана в битве при Кунингтоу. Чан Кайши провозгласил Тайбэй, Тайвань временной столицей Республики, и продолжает утверждать свое правительство как единственную законную власть всего Китая, в то время как правительство КНР продолжает призывать к объединению всего Китая."
 bce_news.3.a:0 "Хороший для их."
 bce_news.3.b:0 "О Боже милостивый!"

 bce_news.4.t:0 "Германия Капитулирует"
 bce_news.4.d:0 "[This.GetNewsIcon]Вчера германское Верховное командование в лице генерала Альфреда Йодля подписало безоговорочную капитуляцию всех немецких войск, восточных и западных, в Реймсе, на северо-западе Франции. Поначалу генерал Йодль надеялся ограничить условия капитуляции Германии только теми силами, которые все еще сражались с западными союзниками. Но генерал Дуайт Эйзенхауэр потребовал полной капитуляции всех немецких войск. Если это требование не было выполнено, Эйзенхауэр был готов закрыть Западный фронт, не давая немцам бежать на Запад, чтобы сдаться, тем самым оставив их в руках охватывающих советских войск. Йодль связался по радио с Гранд-адмиралом Карлом Деницем, преемником Гитлера, и сообщил ему условия сделки. Дениц приказал ему расписаться. Так что с подписанием русским генералом Иваном Суслопаровым и французским генералом Франсуа Севезом в качестве свидетелей Германия потерпела поражение."
 bce_news.4.a:0 "Война в Европе наконец-то закончилась!"
 bce_news.4.b:0 "Что же теперь будет?"

 bce_news.5.t:0 "Британцы оккупируют нашу колониальную империю"
 bce_news.5.d:0 "[This.GetNewsIcon]После наших потерь в Северной Африке и начала нашей Гражданской войны союзники сочли целесообразным демонтировать колониальную империю, на создание которой мы потратили последние 30 лет. Сегодня действительно печальный день."
 bce_news.5.a:0 "Vaffanculo!" 

 bce_news.6.t:0 "Оккупация Итальянской колониальной империи"
 bce_news.6.d:0 "[This.GetNewsIcon]К полному гневу жителей итальянского полуострова, которые сражаются на стороне фашизма и национал-социализма, колониальная империя Италии, после их поражений в Ливии, Египте, Судане и Эфиопии, сегодня была реорганизована Британской Империей и ее союзниками. Это первый шаг, который должны были сделать демократии всего мира, чтобы одержать победу в этой войне."
 bce_news.6.a:0 "Еще один пример неумелости Муссолини."
 bce_news.6.b:0 "Мы вернем его себе, как только одержим победу..."

 bce_news.7.t:0 "Немцы объявили итальянскую оккупацию"
 bce_news.7.d:0 "[This.GetNewsIcon]После начала нашей Гражданской войны немцы, стремясь, как они выразились, "покончить с итальянской неумелостью", сочли нужным ввести войска в нашу страну и взять под свой контроль многие наши иностранные дела."
 bce_news.7.a:0 "Мерде..." 

 bce_news.8.t:0 "Италия становится немецким сателлитом"
 bce_news.8.d:0 "[This.GetNewsIcon]С тех пор как началась гражданская война в Италии и Бенито Муссолини был лишен власти, он был спасен немцами в ходе операции "Эйхе". Немцы переселили Муссолини в Северную Италию, где он основал новое фашистское государство-Итальянскую социальную республику. Многие итальянские деятели присоединились к RSI, как генерал Родольфо Грациани. Предполагается, что Гитлер планирует держать Муссолини под своим каблуком до тех пор, пока державы Оси не выиграют войну, которую они в настоящее время, похоже, проигрывают."
 bce_news.8.a:0 "Вот что происходит, когда вы все связываете себя с таким человеком, как Гитлер."
 bce_news.8.b:0 "Почему мы должны все делать сами?"

 bce_news.9.t:0 "Итальянцы восстают против союзников"
 bce_news.9.d:0 "[This.GetNewsIcon]Партизаны в оккупированной союзниками Италии решили, что Мусолини непригоден для управления итальянцами. Они направили в Организацию Объединенных Наций послание с просьбой о сотрудничестве. Наш враг согласился на это предложение."
 bce_news.9.a:0 "Они сукины дети!" 

 bce_news.10.t:0 "Гражданская война в Италии"
 bce_news.10.d:0 "[This.GetNewsIcon]После заключения Кассибильского перемирия, положившего конец вражде между официальным итальянским правительством и союзниками, Гитлер санкционировал подлую и амбициозную спасательную миссию для Бенито Муссолини. Миссия увенчалась успехом, и Гитлер под предлогом "помощи своему союзнику в международном управлении" создал марионеточное государство в Северной Италии. Итальянцы сейчас находятся в конфликте друг с другом..."
 bce_news.10.a:0 "Ой."
 bce_news.10.b:0 "Ты это серьезно?"
 bce_news.10.c:0 "Это может быть выгодно."
 bce_news.10.e:0 "Интересно. Двигайтесь дальше."

 bce_news.11.t:0 "Теперь мы-Китайская Народная Республика!"
 bce_news.11.d:0 "[This.GetNewsIcon]Коммунистический конгресс Китая согласился с нашим предложением провести ребрендинг образа коммунистического Китая. С новым названием, предложенным Советским Союзом, и новым дизайном флага, представленным Цзэн Лянсунем, мы теперь стали лучшей нацией."
 bce_news.11.a:0 "Мы должны объявить об этом всему миру!" 

 bce_news.12.t:0 "Мао провозглашает Китайскую Народную Республику"
 bce_news.12.d:0 "[This.GetNewsIcon]Называя себя главой государства, коммунистический революционер Мао Цзэдун официально провозглашает существование Китайской Народной Республики; Чжоу Эньлай назначается премьером. Эта прокламация является кульминацией многолетней борьбы между коммунистическими силами Мао и режимом националистического китайского лидера Чан Кайши, которого поддерживало американское правительство деньгами и оружием. Потеря Китая, крупнейшей страны Азии, для коммунизма-это серьезный удар по Соединенным Штатам, которые все еще не оправились от взрыва ядерного устройства Советского Союза месяцем ранее."
 bce_news.12.a:0 "Хорошо для них."
 bce_news.12.b:0 "Как и должно быть."

 bce_news.13.t:0 "Япония капитулирует"
 bce_news.13.d:0 "[This.GetNewsIcon]Японцы, отбиваясь от вторжений со всей мощью Объединенных Наций в течение последних месяцев, официально подписали Договор о капитуляции, в котором японцы обязаны принять оккупацию от китайцев, англичан, французов и русских. Похоже, это конец Тихоокеанского театра военных действий."
 bce_news.13.a:0 "Война в Азии наконец-то закончилась!"
 bce_news.13.b:0 "Сегодня действительно очень печальный день."

 bce_news.14.t:0 "Япония капитулирует"
 bce_news.14.d:0 "[This.GetNewsIcon]Японцы, много лет сражавшиеся на Тихом океане против англичан, французов и американцев, подписали Гонолулульский договор, положивший конец японской колониальной империи в Азии. Ожидается, что они передадут свои тихоокеанские островные территории Соединенным Штатам и вернут китайцам Северный Китай и Маньчжурию. Судьба Корейского полуострова еще не решена."
 bce_news.14.a:0 "По крайней мере, война в Азии закончилась.."
 bce_news.14.b:0 "Могло быть и хуже."

 bce_news.15.t:0 "Японцы сдались"
 bce_news.15.d:0 "[This.GetNewsIcon]Сегодня император Японии предстал перед своими страждущими массами в эфире национального радио, объявив и объяснив безоговорочную капитуляцию Японии перед ее врагом и союзниками;                                                                                                                        "....The war has lasted for nearly four years. Despite the best efforts of our nation, the gallant fighting of our military and naval forces, the war situation has developed not necessarily to Japan's advantage. Moreover, the enemy has begun to employ a new and most cruel bomb, capable of incalculable amounts of damage, as well as the ending of many an innocent life. Should we continue to fight, it would not only result in the utter obliteration of the Japanese nation, but also to the total extinction of human civilization....""
 bce_news.15.a:0 "Война в Азии наконец-то закончилась!"
 bce_news.15.b:0 "Сегодня действительно очень печальный день."

 bce_news.16.t:0 "Декларация Организации Объединенных Наций"
 bce_news.16.d:0 "[This.GetNewsIcon]В день нового 1942 года представители множества стран, все из которых находились в крупных конфликтах с осью Рим-Берлин-Токио, решили подтвердить свою неизменную международную поддержку. Президент Рузвельт, премьер-министр Уинстон Черчилль, Максим Литвинов из СССР и Т. В. Сун из Китая подписали короткий документ, который впоследствии стал известен как Декларация Организации Объединенных Наций. На следующий день свои подписи поставили представители еще двадцати двух стран. Этот важный документ обязал подписавшие его правительства приложить максимум военных усилий и не допустить заключения сепаратного мира."
 bce_news.16.a:0 "Державы Оси, мы идем за вами!"
 bce_news.16.b:0 "Нас это не пугает."
 bce_news.16.c:0 "Интересно."

 bce_news.17.t:0 "Разделение Кореи на Северную и Южную"
 bce_news.17.d:0 "[This.GetNewsIcon]Неудача переговоров о создании единого корейского правительства между Советским Союзом и Соединенными Штатами Америки привела к тому, что обе страны установили в своих оккупационных зонах Кореи режимы, основанные на их собственных весьма различных идеалах."
 bce_news.17.a:0 "Это определенно не сулит ничего хорошего..." 

 bce_news.18.t:0 "Гитлер найден мертвым в своем Фюрербункере"
 bce_news.18.d:0 "[This.GetNewsIcon]Пали немецкие мужчины и женщины, солдаты германского вермахта, наш фюрер Адольф Гитлер. В глубочайшей скорби и почтении склоняется немецкий народ. Он рано осознал страшную опасность большевизма и посвятил свое существование этой борьбе. Конец этой его борьбы и непоколебимого прямого жизненного пути отмечен его героической смертью в столице Рейха. Его жизнь была одной-единственной службой Германии. Его действия в борьбе против большевистской весны были направлены не только на Европу, но и на весь цивилизованный мир."
 bce_news.18.a:0 "Как мы можем жить дальше без Фюрера?" 

 bce_news.19.t:0 "Самоубийство Адольфа Гитлера"
 bce_news.19.d:0 "[This.GetNewsIcon]Фюрер, Адольф Гитлер, диктатор нацистской Германии, спрятался в отремонтированном бомбоубежище, выпил капсулу цианида, а затем застрелился из пистолета, когда его "1000-летний рейх" рухнул вокруг него. Предупрежденный офицерами о том, что русские всего через день или около того захватят здание канцелярии, и убежденный бежать в Берхтесгарден, маленький городок в Баварских Альпах, где у Гитлера был дом, диктатор предпочел самоубийство. Считается, что и он, и его новобрачная жена Ева Браун проглотили капсулы с цианидом. Для пущей убедительности он застрелился из табельного пистолета."
 bce_news.19.a:0 "Побег труса."
 bce_news.19.b:0 "Мы должны оплакивать фюрера и его разваливающийся Рейх."
 bce_news.19.c:0 "Значит, этот ублюдок мертв? Жаль, что мы не смогли захватить его живым!"

 bce_news.20.t:0 "Образование КНДР."
 bce_news.20.d:0 "[This.GetNewsIcon]Советский Союз, захватив часть Корейского полуострова после Второй мировой войны, установил в Корее марксистский режим."
 bce_news.20.a:0 "О Боже милостивый!"
 bce_news.20.b:0 "Хорошо для них."

 bce_news.21.t:0 "Освобождение Кореи"
 bce_news.21.d:0 "[This.GetNewsIcon]Советский Союз и Соединенные Штаты Америки, преуспев в своих попытках достичь согласия по вопросу о корейской системе правления, прекратили свою совместную оккупацию Корейского полуострова. Эта новая нация находится под защитой как Западного, так и Восточного блока."
 bce_news.21.a:0 "Хорошо для них." 

 bce_news.22.t:0 "Основание Корейской Республики"
 bce_news.22.d:0 "[This.GetNewsIcon]Соединенные Штаты, захватив часть Корейского полуострова после Второй мировой войны, установили в Корее капиталистический демократический режим."
 bce_news.22.a:0 "Хорошо для них."
 bce_news.22.b:0 "Еще один пример американского империализма."

 bce_news.23.t:0 "Колонизация Кореи"
 bce_news.23.d:0 "[This.GetNewsIcon]После капитуляции Японии перед Организацией Объединенных Наций, а точнее, перед Соединенными Штатами Америки, американцы проводят большую часть своего времени, пытаясь решить, какова должна быть судьба бывших японских имперских комиссий. В результате этого шага, который привел многих людей в Европе и Азии в крайнее замешательство, сегодня американский президент подписал мандат на создание генерал-губернатора в Сеуле и назначение корейской колониальной гвардии."
 bce_news.23.a:0 "Это неприемлемо!" 
 bce_news.23.b:0 "А что плохого в небольшой экспансии?"

 bce_news.24.t:0 "Переговоры в Корее срываются"
 bce_news.24.d:0 "[This.GetNewsIcon]В течение последних нескольких месяцев в Сеуле действовала советско-американская совместная комиссия, пытавшаяся прийти к окончательному, решительному компромиссу по вопросу О Правительстве объединенной Кореи, как это было предусмотрено Ялтинской конференцией 1944 года. Совместная комиссия, к сожалению, была объявлена несостоятельной, и делегаты совета вернулись в свои страны происхождения."
 bce_news.24.a:0 "Это не сулит ничего хорошего." 

 bce_news.25.t:0 "Празднование Дня Победы"
 bce_news.25.d:0 "[This.GetNewsIcon]Товарищи, сегодня День национального триумфа и гордости. День траура и вечной памяти. Это праздник, который демонстрирует победную силу патриотизма, день, когда все мы эмоционально осознаем, каково это-быть преданным родине и как важно отстаивать интересы страны. Несгибаемая воля, бесстрашие и твердость советского народа спасли Европу от рабства. Именно наша родная страна изгнала фашистов из их логова и добилась их сокрушительного и окончательного разгрома ценой миллионов жизней и испытаний. Мы всегда будем лелеять эту священную и неувядающую истину. Слава народу Советского Союза!"
 bce_news.25.a:0 "К торжеству коммунизма веди нас!" 

 bce_news.26.t:0 "Создание Федеративной Республики Германия"
 bce_news.26.d:0 "[This.GetNewsIcon]Федеративная Республика Германия была официально создана как отдельное и независимое государство. 23 мая состоялось заседание западногерманского Парламентского совета, на котором было официально объявлено о создании Федеративной Республики Германия. Хотя Конрад Аденауэр, председатель совета и будущий президент Западной Германии, гордо провозгласил: "сегодня возникает новая Германия", это событие не было праздничным. Многие немецкие представители на этой встрече были подавлены, ибо они питали слабую надежду на воссоединение Германии. Два члена Совета коммунистов отказались подписать Прокламацию об учреждении нового государства."
 bce_news.26.a:0 "Good for them." 

 bce_news.27.t:0 "Основание Японского государства"
 bce_news.27.d:0 "[This.GetNewsIcon]Сан-Францисский договор был официально подписан 48 странами в Сан-Франциско. Этот договор официально положил конец американской оккупации Японии союзниками. В соответствии со статьей 11 договора Япония принимает решения Международного военного трибунала по Дальнему Востоку и других судов по военным преступлениям союзников, вынесенные Японии как внутри Японии, так и за ее пределами. Этот договор послужил официальному прекращению позиции Японии как имперской державы, выделению компенсации гражданским лицам союзников и бывшим военнопленным, которые пострадали от японских военных преступлений во время Второй мировой войны, а также прекращению послевоенной оккупации Японии союзниками и возвращению суверенитета этой стране."
 bce_news.27.a:0 "Хорошо для них." 

 bce_news.28.t:0 "Основание коммунистической Италии"
 bce_news.28.d:0 "[This.GetNewsIcon]Был подписан договор, который предусматривал независимость Коммунистической Италии, среди его положений было соглашение о том, что " советские войска, временно дислоцированные в ГДР с согласия ее правительства, не вмешиваются во внутренние дела страны и общественно-политическую жизнь.""
 bce_news.28.a:0 "О Боже милостивый!" 
 bce_news.28.b:0 "Хорошо для них."

 bce_news.29.t:0 "Основание Итальянской республики"
 bce_news.29.d:0 "[This.GetNewsIcon]Бруклинский договор был официально подписан 48 странами в Нью-Йорке. Этот договор официально положил конец американской оккупации итальянского полуострова союзниками. Согласно статье 11 Договора, Италия принимает решения судов союзников по военным преступлениям, вынесенные в отношении Италии как внутри Италии, так и за ее пределами. Этот договор послужил официальному прекращению позиции Италии как опасной фашистской диктатуры, выделению компенсации гражданским лицам союзников и бывшим военнопленным, которые пострадали от итальянских военных преступлений во время Второй мировой войны, а также прекращению послевоенной оккупации Италии союзниками и возвращению суверенитета этой стране."
 bce_news.29.a:0 "Хорошо для них." 

 bce_news.30.t:0 "Образование ГДР."
 bce_news.30.d:0 "[This.GetNewsIcon]Был подписан договор, предусматривавший независимость Коммунистической Германии, среди его положений было соглашение о том, что " советские войска, временно дислоцированные в ГДР с согласия ее правительства, не вмешиваются во внутренние дела страны и общественно-политическую жизнь."До тех пор, пока не будет достигнуто дальнейшее соглашение, командование Советской Армии в Германии должно было "контролировать передвижение американского, французского и британского персонала и грузов, въезжающих и выезжающих из Западного Берлина. Говорят, что Никита Хрущев, Первый секретарь Коммунистической партии Советского Союза, как-то сказал: "Берлин-это яички Запада. Когда я хочу заставить Запад кричать, я сжимаю Берлин!""
 bce_news.30.a:0 "Проклятье." 
 bce_news.30.b:0 "Good for them."

 bce_news.31.t:0 "Foundation of People's Republic of Japan"
 bce_news.31.d:0 "[This.GetNewsIcon]A Treaty which stipulated the Independence of Communist Japan has been signed, among its stipulations were an agreement that "the Soviet troops temporarily stationed in the PRJ with the consent of its government do not interfere in the country’s domestic affairs and social and political life.""
 bce_news.31.a:0 "Dammit." 
 bce_news.31.b:0 "Хорошо для них."

 bce_news.32.t:0 "Союзники высаживаются во Франции"
 bce_news.32.d:0 "[This.GetNewsIcon]Главнокомандующий Западом фельдмаршал Карл Р. Герд фон Рундштедт опубликовал следующий доклад о" систематическом, почти научно проведенном " вторжении. Учитывая превосходство союзников в воздухе, "дневные марши, очевидно, исключаются в хорошую погоду", - пишет он. "Войска должны постоянно быть готовы к атакам на малой высоте, чтобы немедленно ввести в действие все средства защиты от воздушных атак."По той же причине, - пишет он, - камуфляж во всех формах должен подчеркиваться снова и снова."Насколько сильно Рейх сейчас находится в обороне, ясно видно из рекомендаций Рундштедта."
 bce_news.32.a:0 "Черт!"

 bce_news.33.t:0 "День-Д"
 bce_news.33.d:0 "[This.GetNewsIcon]Тысячи союзных войск начали высадку на побережье оккупированной Франции Вчера в начале крупного наступления против немцев. Высадке предшествовали воздушные атаки вдоль французского побережья. Премьер-министр [англ.GetLeader] сообщил депутатам, что операция "Нептун" - кодовое название высадки в Нормандии-проходит"совершенно удовлетворительно". Он сказал, что высадка Воздушно-десантных войск была "в масштабах гораздо больших, чем все, что было до сих пор в мире", и произошла с крайне незначительными потерями. Президент [США.GetLeader] сказал на пресс-конференции, что вторжение не означает, что война закончилась. Он сказал: "Вы не просто идете пешком в Берлин, и чем скорее эта страна поймет это, тем лучше.""
 bce_news.33.a:0 "Они сражаются, чтобы покончить с завоеванием, а не из жажды его."
 bce_news.33.b:0 "Это нехорошо!"
 bce_news.33.c:0 "Интересно."

 bce_news.34.t:0 "Эфиопы принимают итальянское правление"
 bce_news.34.d:0 "[This.GetNewsIcon]Эфиопы потерпели поражение, а их император был сослан в Англию. Остальные правительственные чиновники Аббатисинской империи решили принять итальянское колониальное правление."
 bce_news.34.a:0 "Как им и положено!"

 bce_news.35.t:0 "Завоевание Эфиопии"
 bce_news.35.d:0 "[This.GetNewsIcon]Итальянские войска вошли в Аддис-Абебу вчера днем. В Риме была созвана массовая демонстрация, и Муссолини в короткой речи перед толпой объявил о намерении Италии аннексировать Эфиопию фразой "Эфиопия-это Италия". Открывая свою речь, Муссолини объявил: "за тридцать веков своей истории Италия пережила много незабываемых часов. Это, конечно, самое торжественное. Я объявляю всему миру, что война окончена и мир восстановлен. Я дал обещание, что не буду нарушать покой Европы. Я поддерживаю это обязательство. Я более чем когда-либо убежден, что нарушить мир в Европе-значит вызвать падение цивилизации. Но я могу сразу же добавить, что мы готовы защищать нашу блестящую победу с той же впечатляющей решимостью, с какой мы ее одержали."
 bce_news.35.a:0 "Варварский." 
 bce_news.35.b:0 "Здорово!"

 bce_news.36.t:0 "Смерть Иосифа Сталина"
 bce_news.36.d:0 "[This.GetNewsIcon]До самого конца, когда ему было уже за семьдесят и он приближался к собственной смерти, его подчиненные продолжали выполнять убийственные приказы Иосифа Сталина. Есть противоречивые сообщения о том, что произошло, но после обычной ночи сильного пьянства до первых часов 1 марта охранники встревожились, когда весь день не было слышно ни звука от их хозяина, а поздно вечером охранник или горничная отважились войти и обнаружили его лежащим на полу своей спальни. Только на следующий день, когда Сталин был парализован и потерял дар речи, были вызваны врачи. По словам его дочери Светланы, находившейся у постели больного, глаза Сталина открылись с "ужасным видом – то ли безумным, то ли сердитым и полным страха смерти". Он поднял левую руку, указывая вверх, Возможно, угрожающе,и тогда смерть взяла его."
 bce_news.36.a:0 "Хорошо!" 
 bce_news.36.b:0 "Мы должны отдать дань уважения великому вождю."

 bce_news.37.t:0 "Конец союзных держав"
 bce_news.37.d:0 "[This.GetNewsIcon]В конце войны произошел очевидный рост напряженности в отношениях между западными и восточными союзниками. Соединенные Штаты, рассматривая это как идеальное время для того, чтобы точно решить, каковы их отношения с союзниками, сочли нужным объявить о прекращении фракции союзных держав."
 bce_news.37.a:0 "Союз служил своей цели." 

 bce_news.38.t:0 "Восточный военно-политический блок стран Варшавского договора"
 bce_news.38.d:0 "[This.GetNewsIcon]После окончания Второй Мировой Войны и полного господства Советского Союза в Восточной Европе Верховный Совет СССР под руководством Иосифа Сталина сочли целесообразным организовать ряд встреч между коммунистическими партиями СССР, Франции, многочисленными советскими сателлитами в Восточной Европе и Югославии для обсуждения будущего коммунизма в целом. В результате был заключен союз, призванный укрепить контроль СССР над Восточной Европой и задающий зловещий тон будущему этого послевоенного мира."
 bce_news.38.a:0 "Хммм." 
 bce_news.38.b:0 "Пусть он всегда будет процветать"

 bce_news.39.t:0 "Северо-Атлантического Договор"
 bce_news.39.d:0 "[This.GetNewsIcon]4 марта 1947 года Дюнкеркский договор был подписан Францией и Соединенным Королевством в качестве Договора о Союзе и взаимной помощи в случае возможного нападения Германии или Советского Союза после Второй мировой войны. в 1948 году этот союз был расширен и включил страны Бенилюкса в форме западного союза, также называемого брюссельской Организацией Договора, учрежденной брюссельским договором. Переговоры о создании нового военного союза, который мог бы также включать Северную Америку, привели к подписанию Североатлантического договора государствами-членами западного союза плюс Соединенными Штатами, Канадой, Португалией, Италией, Норвегией, Данией и Исландией."
 bce_news.39.a:0 "Справедливо." 
 bce_news.39.b:0 "Мы должны быть гарантом свободы."
 bce_news.39.c:0 "Наслаждайтесь вашим союзом, свиньи."
 bce_news.39.e:0 "Мы должны быть гарантом свободы."

 bce_news.40.t:0 "США объявляют о возвращении в изоляцию"
 bce_news.40.d:0 "[This.GetNewsIcon]4 марта 1947 года Дюнкеркский договор был подписан Францией и Соединенным Королевством в качестве Договора о Союзе и взаимной помощи в случае возможного нападения Германии или Советского Союза после Второй мировой войны. в 1948 году этот союз был расширен и включил страны Бенилюкса в форме западного союза, также называемого брюссельской Организацией Договора, учрежденной брюссельским договором. Переговоры о новом военном союзе были начаты англичанами и французами в попытке инкорпорировать североамериканские державы в договор, но Соединенные Штаты в своем удивительном и неожиданном заявлении заявили, что они внесли свой вклад в прекращение войны против Гитлера и Японской Империи и не будут иметь никакого дальнейшего военного сотрудничества за пределами Западной Гемписферы и Восточной Азии."
 bce_news.40.a:0 "Что??" 
 bce_news.40.b:0 "Это к лучшему..."
 bce_news.40.c:0 "Отлично!"

 bce_news.41.t:0 "СССР вступает в войну против Японии"
 bce_news.41.d:0 "[This.GetNewsIcon]Два года назад глава Советского Союза Иосиф Сталин встретился в Ялте с американским президентом Франклином Делано Рузвельтом и премьер-министром Великобритании Уинстоном Черчиллем, чтобы обсудить координацию политических и военных действий, которые должны были быть предприняты на последних этапах войны. Среди этих действий Соединенные Штаты и их западные союзники просили, чтобы Иосиф Сталин присоединился к войне в Азии против Японской Империи через некоторое время после поражения Германии. Сталин, похоже, сдержал свое обещание. Ранее сегодня утром российская Красная армия отправила в японскую Маньчжурию 1,56 миллиона человек."
 bce_news.41.a:0 "Солнце садится над Японией." 
 bce_news.41.b:0 "Все кончено!"

 bce_news.42.t:0 "Японцы вторгаются в Британскую Малайю"
 bce_news.42.d:0 "[This.GetNewsIcon]Оккупация началась с высадки Японской Императорской Армии на пляже Паданг Пак Амат Кота-Бару сразу после полуночи 4 декабря 1941 года. Эта битва знаменует официальное начало того, что многие называют Тихоокеанской войной. Британские войска в "крепости Сингапур", как она называлась до вторжения, имели свои оборонительные сооружения, обращенные к морю. Поэтому японцы начали свое вторжение по суше, атаковав Малайю с севера и Востока, в Джитре, Кедахе и Кота-Бару, и продвигаясь на юг на велосипедах и легких танках. Они были хорошо обучены военному делу в джунглях и высадке десанта, помимо всего прочего, и были хорошо подготовлены к вторжению в Малайю. У британских войск не было ни единого шанса против японцев."
 bce_news.42.a:0 "Черт Возьми!" 
 bce_news.42.b:0 "Банзай!"

 bce_news.43.t:0 "Бомбардировка Перл-Харбора"
 bce_news.43.d:0 "[This.GetNewsIcon]Война началась с молниеносной внезапностью в Тихом океане сегодня, когда волны японских бомбардировщиков атаковали Гавайи. Внезапное нападение японцев на Перл-Харбор началось незадолго до 8 часов утра по местному времени в воскресенье, 7 декабря. Японские войска нанесли сокрушительный удар по американским военно-морским судам и американским самолетам на аэродроме острова. Всего в результате этого нападения погибло 2403 американца, в том числе 68 гражданских лиц. Американский народ был потрясен, сбит с толку, удивлен и разгневан этим нападением. Президент [США.Гетлидер] выступил на совместном заседании Конгресса в Капитолии, его слова передали по радио нации: "вчера, 7 декабря 1941 года, Соединенные Штаты Америки были внезапно и преднамеренно атакованы военно-морскими и воздушными силами японской империи.”"
 bce_news.43.a:0 "Дата, которая будет жить в позоре..." 
 bce_news.43.b:0 "Банзай?"