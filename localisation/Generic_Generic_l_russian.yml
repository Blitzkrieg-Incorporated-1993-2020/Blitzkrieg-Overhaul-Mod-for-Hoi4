l_russian: 
Generic_armour_primacy:0 «первенство танков»
Generic_armour_primacy_desc:0 "Как диктует наша доктрина, наши мобильные подразделения должны быть максимально эффективными. Как таковые, исследования и топливная эффективность - это вещи, на которые мы должны смотреть."
Generic_expand_conscription:0 «расширяют воинскую повинность»
Generic_expand_conscription_desc:0 "Чтобы получить полную отдачу от нашей недавно принятой доктрины, мы должны призвать больше людей. Хотя нашему народу это может не понравиться, это необходимость. "
Generic_improve_the_general_staff:0 "Совершенствование Генерального штаба"
Generic_improve_the_general_staff_desc:0 "Обучая генштаб важности планирования, они сейчас умело это делают. Все новобранцы поймут важность планирования ".
Generic_air_doctrine_efforts:0 < < Усилия в области воздушной доктрины > >
Generic_air_doctrine_efforts_desc:0 "Дальнейшие успехи в авиации будут необходимы для хорошей интеграции наших ВВС с другими ветвями армии".
Generic_artillery_primacy:0 «первенство артиллерии»
Generic_artillery_primacy_desc:0 "Артиллерия очень важна для нашей армии. Это позволяет нам бомбардировать противника издалека, сохраняя при этом поддержку наших солдат в бою. "
Generic_improved_doctrine_efforts:0 "Совершенствование доктрины"
Generic_improved_doctrine_efforts_desc:0 "Поле боя изменилось не просто в годы интербеллума, а на протяжении последних конфликтов. Мы должны постоянно пересматривать наши доктрины, чтобы отразить это. "
Generic_establish_the_air_force:0 «Основывают военно-воздушные силы»
Generic_establish_the_air_force_desc:0 "Нигде технический прогресс не быстрее, чем в воздушной войне. Авиация - это поле, которым должна овладеть любая современная нация ".
Generic_continued_equipment_effort:0 "Продолжение работ по оборудованию"
Generic_continued_equipment_effort_desc:0 "Вместо того, чтобы имитировать или покупать иностранную технику, мы должны стремиться стать ведущими в мире в области пехотного вооружения".
Generic_coastal_defense:0 «прибрежная защита»
Generic_coastal_defense_desc:0 "Мы не можем позволить нашим врагам вторгнуться в нашу страну у моря. Вместо этого мы сделаем для них очень сложно, за счет использования береговых фортов. Мы также примем меры, чтобы наши корабли строились руками, которым мы доверяем ".
Generic_allow_foreign_shipbuilders:0 "Разрешить иностранным судостроителям"
Generic_allow_foreign_shipbuilders_desc:0 "Хотя некоторые могут утверждать, что это ставит под угрозу национальную безопасность, это не имеет значения. Нам нужно как можно больше кораблей и чем больше у нас рук, тем лучше."
Generic_a_large_navy:0 «многочисленный военно-морской флот»
Generic_a_large_navy_desc:0 "Адаптация наших военно-морских доктрин для размещения больших кораблей и обеспечение безопасности наших торговых конвоев научит нас многому о том, какие корабли нам нужны".
Generic_focus_on_armour:0 "Фокус на доспехах"
Generic_focus_on_armour_desc:0 "Применяя то, чему мы научились от механизации нашей пехоты, мы можем улучшить и нашу бронетехнику".
Generic_research_mechanisation:0 «механизация исследования»
Generic_research_mechanisation_desc:0 "Переосмыслив возможности моторизованной пехоты, мы можем отодвинуть границы того, какие машины можно строить сегодня".
Generic_meritocratic_promotion:0 «меритократическое продвижение»
Generic_meritocratic_promotion_desc:0 "Мы еще больше улучшили характер продвижения в колледже, сделав его яростно меритократическим. Как таковые любые новобранцы находятся на более высоком уровне, чем раньше ".
Generic_decide_on_a_doctrine:0 "Принятие решения по доктрине"
Generic_decide_on_a_doctrine_desc:0 "Военные доктрины, определявшие наземные боевые действия в Великой войне, устарели. Мы должны поставить перед нашим величайшим умом задачу формирования военной мысли завтрашнего дня ".
Generic_expand_the_dockyards:0 "Расширение доков"
Generic_expand_the_dockyards_desc:0 "Расширение нашего флота должно быть нашим главным приоритетом. Присвойте все имеющиеся ресурсы новым докам и исследованиям лёгких надводных кораблей ".
Generic_modernise_the_army:0 «Модернизируют армию»
Generic_modernise_the_army_desc:0 "Несмотря на растущие возможности воздушной и военно-морской войны, наземные боевые действия по-прежнему являются ключевыми в завтрашних войнах. С помощью подготовки мы можем избежать переобувания адских окопов ".
Generic_focus_on_motorisation:0 "Фокус на моторизации"
Generic_focus_on_motorisation_desc:0 "Мобильность и защита имеют решающее значение для безопасного входа и выхода пехоты. Сосредоточение внимания на этих событиях позволит нам быстро принять меры ".
Generic_focus_on_radar:0 "Фокус на радаре"
Generic_focus_on_radar_desc:0 "Радио предоставляет нам средства для обнаружения как вражеских кораблей, так и самолётов. Это очень поможет нашей обороне иметь кое-что ".
Generic_research_rocketry:0 «ракетная техника исследования»
Generic_research_rocketry_desc:0 "Ракетные и реактивные двигатели позволяют обеспечить беспрецедентные скорости как для беспилотных, так и для пилотируемых судов. Новаторство этих технологий позволит нам застать врага врасплох. "
Generic_high_quality_plane_production:0 "Производство самолета высокого качества"
Generic_high_quality_plane_production_desc:0 "Промышленный потенциал нашей страны позволяет нам быть более осторожными в создании наших самолетов. Хотя им потребуется много времени, они компенсируют это эффективностью. "
Generic_establish_special_forces:0 «Основывают спецназ»
Generic_establish_special_forces_desc:0 «У нас есть потребность элитных сил; Горные войска и десантники должны быть нашим приоритетом. "
Generic_mobile_warfare_doctrine:0 "Доктрина мобильной войны"
Generic_mobile_warfare_doctrine_desc:0 "Mobile Warfare - это фокус на скорости и маневре, чтобы отрезать и дезорганизовать силы противника".
Generic_focus_on_nav:0 «Внимание на ВОЕННО-МОРСКОЙ»
Generic_focus_on_nav_desc:0 "Так же, как новая военно-морская война происходит частично под поверхностью воды, часть её происходит в воздухе над водами".
Generic_satisfied_with_dictatorship:0, «Удовлетворенный диктатурой»
Generic_satisfied_with_dictatorship_desc:0 "Наш лидер более чем доволен тем, что является диктатором. Он по-настоящему сангвиник ".
Generic_the_true_revolution:0 «Истинная революция»
Generic_the_true_revolution_desc:0 "Мы достигли почти пикового коммунизма и наш режим прочен. Во всем мире коммунисты смотрят на нашу нацию как на модель революции. "
Generic_evolve_past_socialism:0 "Эволюция прошлого социализма"
Generic_evolve_past_socialism_desc:0 "Как писал Маркс, социализм - это следующий этап развития после капитализма, а коммунизм - это то, что к социализму. Мы должны пройти мимо наших социалистических идей и стать настоящими коммунистами ".
Generic_create_an_equal_society:0 "Создание равноправного общества"
Generic_create_an_equal_society_desc:0 "Цель коммунизма - равенство. Укрепляя идею в сознании наших людей и демонстрируя наше создание равноправного общества, наше общество стабилизируется ".
Generic_a_new_way:0 «Новый путь»
Generic_a_new_way_desc:0 "Маркс, Сталин и Троцкий были все несовершенны. Вместо этого мы создадим свой собственный коммунистический путь. "
Generic_heir_to_marx:0 "Наследник Маркса"
Generic_heir_to_marx_desc:0 "Мы вывели марксизм на следующий уровень. Если бы человек был жив сегодня, он почти наверняка гордился бы нами ".
Generic_political_commissars:0 «политические комиссары»
Generic_political_commissars_desc:0 "Для того, чтобы наша политика соблюдалась в военной практике, мы введем в воинские звания политически назначенных чиновников".
Generic_collectivisation:0 «Коллективизация»
Generic_collectivisation_desc:0 "Коллективизация является неотъемлемой частью коммунизма. Собирая средства производства под управлением государства, они могут быть справедливыми, в то же время позволяя нам использовать самые жизненно важные ресурсы для военных усилий. "
Generic_indoctrination:0 «Идеологическая обработка»
Generic_indoctrination_desc:0 "Утвердив нашу идеологию как основанную на истине, она может быть учена как истина. Образование и средства массовой информации должны отражать этот урок > >.
Generic_class_struggle:0 «Классовая борьба»
Generic_class_struggle_desc:0 "Как только наша страна управляется коммунистическим правительством, ее первым действием должно стать закрепление классовой борьбы. Буржуазные будут дрожать по мере подъема пролетариата ".
Generic_political_correctness:0 «Политкорректность»
Generic_political_correctness_desc:0 "Люди, придерживающиеся умеренных спорных или иных неприятных мнений, как представляется, обеспокоены тем, что против них существует широкий заговор. Это кажется отличной идеей ".
Generic_the_right_to_liberty:0 «Право на свободу»
Generic_the_right_to_liberty_desc:0 "Все, кто живет под нашей демократией, заслуживают права на свободу от вмешательства государства."
Generic_equality_before_the_law:0 «Равенство перед Законом»
Generic_equality_before_the_law_desc:0 "Люди имеют право быть равными по закону. Мы добьемся этого ".
Generic_antirevolutionary_diplomacy:0 «Антиреволюционная дипломатия»
Generic_antirevolutionary_diplomacy_desc:0 "Революция - это антинародность нашего государства. Если мы сможем противостоять фашистам и коммунистам, тогда мы должны ".
Generic_democratic_revolution:0 «Демократическая революция»
Generic_democratic_revolution_desc:0 "As we have started interacting with democracies, we realise now that we need to change our system. We shall change, peacefully, to democracy."
Generic_proud_not_to_conform:0 "Proud not to Conform"
Generic_proud_not_to_conform_desc:0 "The world is a rapidly changing place and we have changed with it. Yet we still have a place here and our people feel spirited by our nations history of non-conformity."
Generic_increase_freedoms:0 «свободы увеличения»
Generic_increase_freedoms_desc:0 "Наш народ заслуживает большей свободы. Уверен, они бы это оценили ".
Generic_enact_a_war_economy:0 "Вести военную экономику"
Generic_enact_a_war_economy_desc:0 «война будет на нас, нравится нам это или нет. Мы поэтому должны преобразовать экономику в ту, которая разрешит нам производить вооружения, в которых мы нуждаемся».
Generic_crush_dissent:0 «инакомыслие давки»
Generic_crush_dissent_desc:0 "Все несогласные с режимом будут удалены или" исчезнут ". Оппозиция терпеть не будет ".
Generic_the_light_in_the_darkness:0 «Свет в темноте»
Generic_the_light_in_the_darkness_desc:0 < < Существует много мирных режимов, которые находятся под угрозой со стороны радикалов, существующих во всем мире. Мы дадим им знать, что мы их защитим ".
Generic_pioneer_jet_research:0 «первопроходческое реактивное исследование»
Generic_pioneer_jet_research_desc:0 "Если наши самолеты могут летать на необыкновенно высокой скорости, то мы действительно можем быть безальтернативными в небе".
Generic_focus_on_scout_planes:0 "Фокус на скаутских плоскостях"
Generic_focus_on_scout_planes_desc:0 "Скаутские самолеты относительно дешевые в производстве и предоставлении бесценной информации как в военное, так и в мирное время. Мы должны исследовать и производить их, чтобы помочь нашим воздушным усилиям. "
Generic_the_puppetmaster:0 «Puppetmaster»
Generic_the_puppetmaster_desc:0 "Наш лидер - эксперт-политик. Его способность маневрировать и манипулировать делает его бесценным. "
Generic_the_puppetmaster:0 «Puppetmaster»
Generic_the_puppetmaster_desc:0 "Наш лидер - невероятный политик. Его способность маневрировать и манипулировать делает его настоящим достоянием. "
Generic_his_imperial_majesty:0 "Его Императорское Величество"
Generic_his_imperial_majesty_desc:0 "Император поистине великолепен. Его империи нужно будет отразить это ".
Generic_focus_on_bombers:0 "Фокус на бомбардировщиках"
Generic_focus_on_bombers_desc:0 "Когда люди будущего будут говорить об ужасе сегодняшним войнам, заметным будет огненный дождь с неба. Мы сделаем все возможное, чтобы эти истории рассказывали наши враги ".
Generic_focus_on_fighters:0 «Внимание на борцов»
Generic_focus_on_fighters_desc:0 "Мы не видели этого последнего из боевых действий в Великой Войне. Дальнейшее развитие истребителей даст нам преимущество в будущем."
Generic_corporatism:0 «Корпоратизм»
Generic_corporatism_desc:0 "Посредством размещения партийных представителей в бизнесе мы можем обеспечить, чтобы их производство использовалось на благо государства".
Generic_paramilitarism:0 «Парамилитаризм»
Generic_paramilitarism_desc:0 "Военные принципы имеют применение вне военных. С развитием полувоенных формирований, дополняющих наши вооруженные силы, все больше людей будут проходить военную подготовку ".
Generic_establish_our_alliance:0 "Создать наш альянс"
Generic_establish_our_alliance_desc:0 "Теперь, когда у нас есть полный контроль над собственной страной, мы можем начать формировать союзы с другими единомышленниками тоталитарных режимов".
Generic_a_democratic_alliance:0 "Демократический альянс"
Generic_a_democratic_alliance_desc:0 "Крайне важно, чтобы мы нашли союзников в такие неспокойные времена."
Generic_technological_developments:0 «технические разработки»
Generic_technological_developments_desc:0 "Быстрая индустриализация нашего государства открыла новые возможности в области НИОКР, которые мы должны использовать".
Generic_research_secret_weapons:0 "Исследовательское секретное оружие"
Generic_research_secret_weapons_desc:0 "Соблазнительно тратить все дополнительные ресурсы на разработку танков и самолётов, но секрет победы в войнах кроется в целых новых областях науки; Электроника, ракетная техника и ядерные исследования. "
Generic_finalise_armaments_expansion:0 "Завершение расширения вооружений"
Generic_finalise_armaments_expansion_desc:0 "Для удовлетворения потребностей в новой технике необходимы дальнейшие усилия по расширению наших военных заводов".
Generic_continue_improving_infrastructure:0 "Продолжить совершенствование инфраструктуры"
Generic_continue_improving_infrastructure_desc:0 "Дальнейшее расширение нашей инфраструктуры позволит обеспечить транспорт и связь, необходимые для высокотехнологичных подпольных проектов".
Generic_additional_armaments_expansion:0 < < Дополнительное расширение вооружений > >
Generic_additional_armaments_expansion_desc:0 "Попытки приспособить гражданские заводы для производства военной техники неэффективны. Сейчас мы должны сосредоточиться на подготовке военного производства ".
Generic_finalise_civilian_expansion:0 "Завершение расширения гражданского потенциала"
Generic_finalise_civilian_expansion_desc:0 "Расширение нашей инфраструктурной сети значительно улучшило наши возможности для строительства".
Generic_focus_on_support_equipment:0 "Внимание на вспомогательном оборудовании"
Generic_focus_on_support_equipment_desc:0 "Компании поддержки отлично подходят для улучшения аспектов наших подразделений, давая им преимущество над нашими врагами".
Generic_urban_learning_centres:0 "Центры городского обучения"
Generic_urban_learning_centres_desc:0 "Сейчас, когда города бурлят, мы получаем больше запросов на образование. Мы превратим эти города в центры образования и науки. "
Generic_naval_primacy:0 «Военно-морское первенство»
Generic_naval_primacy_desc:0 "Флот необходим для нашей национальной безопасности. С его созданием ни один враг не осмелится бросить вызов нам на море, тем самым сохраняя наши берега от вторжения. Поэтому мы сосредоточим все наши усилия на ее расширении > >.
Generic_improve_mining_towns:0 "Улучшение горных городов"
Generic_improve_mining_towns_desc:0 "Вкладывая больше денег в шахтерские городки, прибудет все больше шахтеров. Мы будем получать эти вознаграждения в виде увеличения ресурсов. "
Generic_civilian_expansion:0 «Гражданское расширение»
Generic_civilian_expansion_desc:0 "Нельзя недооценивать гражданский промышленный потенциал, даже когда над миром нависла война."
Generic_armaments_expansion:0 «расширение вооружений»
Generic_armaments_expansion_desc:0 "Если можно строить тракторы, можно строить танки! Мы не должны допустить отставания наших военных производственных мощностей ".
Generic_focus_on_submarines:0 "Фокус на подводных лодках"
Generic_focus_on_submarines_desc:0 "Подводная война - самое захватывающее военно-морское развитие с момента изобретения торпедного катера. Нам было бы неплохо не просто защитить от подводных лодок, но и использовать их против вражеского судоходства ".
Generic_focus_on_cruisers:0 "Фокус на крейсерах"
Generic_focus_on_cruisers_desc:0 "Прежде чем делать форты в передовые исследования линкоров, меньшие крейсера нуждаются в замене".
Generic_focus_on_capital_ships:0 "Фокус на капитальных кораблях"
Generic_focus_on_capital_ships_desc:0 "Нация с наибольшим количеством линкоров будет править океаном. Линкоры и транспорты представляют старое и новое в военно-морском превосходстве ".
Generic_focus_on_industrial_research:0 "Сосредоточенность на промышленных исследованиях"
Generic_focus_on_industrial_research_desc:0 "Сосредоточьте все наши политические усилия на создании гражданской промышленности в большой скачок вперед".
Generic_rurality:0 «Сельская местность»
Generic_rurality_desc:0 "Хотя городской народ может быть многочисленным, страна имеет свои преимущества. Там может идти меньше прогресса, но жизнь за пределами земли учит многим урокам самоподдерживания. "
Generic_disinterst_in_perfection:0 "Дезактивация в совершенстве"
Generic_disinterst_in_perfection_desc:0 "Если мы хотим добиться успеха в захвате нужной территории, мы должны быть готовы к созданию альянсов, независимо от наших соглашений".
Generic_limited_intervention:0 «ограниченное вмешательство»
Generic_limited_intervention_desc:0 "Если мы не взаимодействуем с окружающим миром, мы не можем обеспечить его соответствие нашим интересам. Вмешательство в иностранные войны позволит дружественным правительствам занять место во всем мире ".
Generic_foreign_expeditions:0 «Иностранные экспедиции»
Generic_foreign_expeditions_desc:0 "С нашими врагами, готовыми вмешаться в отдаленные конфликты от имени их идеалов, мы должны быть готовы сделать то же самое для наших".
Generic_interventionism:0 «Интервенционизм»
Generic_interventionism_desc:0 "Мы не можем больше пожать плечами. Для обеспечения безопасности нашего народа мы должны вмешаться во всем мире. Если мы этого не сделаем, мир вокруг нас развалится, и скоро мы с ним разберемся ".
Generic_support_the_spanish_nationalists:0 "Поддержка испанских националистов"
Generic_support_the_spanish_nationalists_desc:0 "Гражданская война в Испании может быть смертоносным конфликтом, но она дает возможность. Если мы поможем националистам, мы сможем предотвратить попадание Иберийского полуострова в грязные коммунистические руки ".
Generic_support_the_spanish_republicans:0 "Поддержать испанских республиканцев"
Generic_support_the_spanish_republicans_desc:0 "Гражданская война в Испании может быть смертоносным конфликтом, но она дает возможность. Если мы поможем республиканцам, мы сможем гарантировать, что грязные фашисты не будут доминировать в регионе. "
Generic_unrestricted_trade:0 «Неограниченная торговля»
Generic_unrestricted_trade_desc:0 "Теперь, когда мы объявили нейтралитет, мы можем начать торговать безнаказанно. Открывая нашу страну, мы надеемся, что сможем успокоить любые страны, которые могут напасть на нас. "
Generic_plan_for_the_worst:0 «План относительно худшего»
Generic_plan_for_the_worst_desc:0 "Хотя мы объявили нейтралитет, мы не полностью в безопасности. Фашистам и коммунистам нельзя доверять, и мы должны готовиться к ситуациям, когда они могут напасть на нас. "
Generic_relentless_reconquest:0 «Неустанная Реконкиста»
Generic_relentless_reconquest_desc:0 "Наши сильные враги, возможно, забрали какую-то землю, но это не имеет значения. Возобновление начинается сегодня! "
Generic_campaign_for_elections:0 "Кампания за выборы"
Generic_campaign_for_elections_desc:0 »»
Generic_side_with_demons:0 "Сторона с демонами"
Generic_side_with_demons_desc:0 "Пока тоталитарные нации смотрят на нашу территорию, мы можем оказаться в ситуации, если мы должны объединиться с одним, чтобы избежать смерти другим".
Generic_sweeping_reform:0 «Широкая реформа»
Generic_sweeping_reform_desc:0 "Теперь, когда мы являемся демократической нацией, нам необходимо провести масштабные реформы в качестве средства дальнейшей демократизации нашей страны."
Generic_embrace_authoritarianism:0 «Объятия авторитаризма»
Generic_embrace_authoritarianism_desc:0 "Только благодаря силе воли и убежденности наш режим может выжить. Страна склонится к нашей воле и мы сделаем ее великой ".
Generic_relax_authoritarianism:0 «Расслабляют авторитаризм»
Generic_relax_authoritarianism_desc:0 "Хотя режим должен продолжаться, он не должен быть столь авторитарным. Вместо этого мы можем расслабиться, чтобы получить благосклонность к нашему народу ".
Generic_collectivist_ethos:0 «Коллективистский идеал»
Generic_collectivist_ethos_desc:0 "Наши враги могут разделять и властвовать над меньшими нациями, но наш народ будет единым. Все за одного и один за всех ".
Generic_maintain_the_regime:0 "Поддержание режима"
Generic_maintain_the_regime_desc:0 "Режим, независимо от того, каким он может быть, должен сохраняться. В какой степени это не имеет значения. "
Generic_the_spirit_of_democracy:0 «Дух демократии»
Generic_the_spirit_of_democracy_desc:0 "Народ заслуживает голоса в том, как управляется его страна. Голос у них будет ".
Generic_send_diplomats_to_berlin:0 "Отправить дипломатов в Берлин"
Generic_send_diplomats_to_berlin_desc:0 "Отправляя наших дополнительных дипломатов в Берлин, мы, скорее всего, сможем улучшить отношения с руководством Германии, и потенциально получить из них какие-то сделки".
Generic_send_diplomats_to_tokyo:0 "Отправить дипломатов в Токио"
Generic_send_diplomats_to_tokyo_desc:0 "Отправляя наших дополнительных дипломатов в Токио, мы, скорее всего, сможем улучшить отношения с руководством Японии, и потенциально получить из них какие-то сделки".
Generic_pick_a_side:0 "Выбрать сторону"
Generic_pick_a_side_desc:0 "По мере роста напряженности понадобилось бы дурака, чтобы не посмотреть, что будет. Вскоре будут вычерчены боевые линии. Если мы хотим выжить, мы должны выбрать сторону. "
Generic_declare_neutrality:0 «Объявляют нейтралитет»
Generic_declare_neutrality_desc:0 "Мы наблюдали последствия войны 20 лет назад. Чтобы не допустить гибели наших молодых людей и опустошения нашей страны, мы должны объявить международному сообществу о нашем нейтралитете."
Generic_improve_diplomat_corps:0 "Совершенствование корпуса дипломата"
Generic_improve_diplomat_corps_desc:0 "Политический ландшафт мира меняется, и меняется стремительно. Важно, чтобы наши средства ведения дипломатии были как можно лучше. "
Generic_deterrence:0 «Сдерживание»
Generic_deterrence_desc:0 "Стоя один, мы редко получаем выгоду от войны. К счастью, мы знаем, что лучшая защита настолько известная, что ее никогда не приходится использовать. "
Generic_export_the_revolution:0 "Экспорт революции"
Generic_export_the_revolution_desc:0 "Коммунизм в нашем собственном государстве важен, но это должна быть мировая революция. Судя по всему, задача ложится на нас ".
Generic_superior_firepower_doctrine:0 "Доктрина высшей огневой мощи"
Generic_superior_firepower_doctrine_desc:0 "Эта доктрина сосредоточена на метании снарядов, а не людей, на врага. Наши люди ценны, пули дешёвые. "
Generic_permanent_revolutionary:0 «Постоянный революционер»
Generic_permanent_revolutionary_desc:0 «Троцкий был правильным. Мы не можем долго ждать. Мы должны начать вызывать мировую революцию прямо сейчас. "
Generic_focus_on_cas:0 «Внимание на штурмовики»
Generic_focus_on_cas_desc:0 "Современная армия нуждается в поддержке со стороны транспортных средств не только на земле, но и в воздухе".
Generic_ideological_fanatic:0 «Идеологический фанатик»
Generic_ideological_fanatic_desc:0 "Идеология - это все. Если мы не будем придерживаться всех его аспектов, даже строжайших положений, мы будем безвозвратно потеряны. "
Generic_pragmatic_ideologue:0 «Прагматически настроенный идеолог»
Generic_pragmatic_ideologue_desc:0 "Хотя наша идеология превосходна, она не совсем идеальна. Если мы хотим достичь наших целей, мы должны быть гибкими в своей идеологии ".
Generic_brutal_oppression:0 «Жестокое притеснение»
Generic_brutal_oppression_desc:0 "Те, кого мы завоевали, не имеют права на ту же роскошь, что и нашим собственным гражданам. Вместо этого они должны работать на государство ".
Generic_autarky:0 «Автаркия»
Generic_autarky_desc:0 "Чтобы нашей позиции не угрожали другие, мы должны обеспечить нашу экономику полностью самодостаточной".
Generic_limited_welfare:0 «Ограниченное благосостояние»
Generic_limited_welfare_desc:0 "Важно, чтобы ни один гражданин не остался позади. Таким образом, мы создадим ограниченную систему социального обеспечения, чтобы никто не голодал. "
Generic_leave_business_be:0 «Бизнес отпуска быть»
Generic_leave_business_be_desc:0 "Свободное предпринимательство является ключевой частью нашего общества и его сохранение позволит нашей экономике процветать".
Generic_prodemocratic_diplomacy:0 «Продемократическая дипломатия»
Generic_prodemocratic_diplomacy_desc:0 "Мы принимаем демократию, и она принесла большие плоды. Теперь мы должны попытаться ассоциироваться с другими странами, достаточно мудрыми для того, чтобы сделать то же самое. "
Generic_a_change_in_regime:0 «Изменение в режиме»
Generic_a_change_in_regime_desc:0 "Требуется смена режима. То, как эти изменения произойдут, не имеет значения. Что делает, так это то, что это происходит ".
Generic_change_through_politics:0 "Перемены через политику"
Generic_change_through_politics_desc:0 "Гражданская война будет катастрофической и оставит страну в руинах. Только путем развития политического движения мы сможем добиться тех перемен, которых хотим. "
Generic_socialist_sentiment:0 «Социалистическое чувство»
Generic_socialist_sentiment_desc:0 "Идеология не знает границ. Другая нация может назвать себя суверенной, но наши убеждения выше таких претензий ".
Generic_nationalist_sentiment:0 «Националистическое чувство»
Generic_nationalist_sentiment_desc:0 "Наша нация уникальна, и наши политические достижения могли произойти только здесь. Мы должны бороться за это любой ценой ".
Generic_enforce_militarism:0 «Проводят милитаризм в жизнь»
Generic_enforce_militarism_desc:0 "Те, кто рассматривает военных как необходимое зло, обречены колебаться перед лицом войны. Мы будем инзерить милитаризм в нашу культуру, чтобы стать народом солдат ".
Generic_control_the_youth:0 "Контроль над молодежью"
Generic_control_the_youth_desc:0 "Организации по содействию дисциплине и политическому воспитанию молодежи в нашей стране будут способствовать лояльности и самопожертвованию на раннем этапе".
Generic_enforce_party_loyalty:0 "Принудительная лояльность сторон"
Generic_enforce_party_loyalty_desc:0 "Все, кто не зарегистрируется в партии, будут заключены в тюрьму. К счастью, большинство людей скорее вступят в партию ".
Generic_replace_religion_with_the_state:0 "Заменить религию государством"
Generic_replace_religion_with_the_state_desc:0 "Хотя религия хорошо служила нашей нации, она изжила свою цель. Вместо этого мы должны заменить Бога государством. "
Generic_antiauthoritarian_diplomacy:0 «Антиавторитарная дипломатия»
Generic_antiauthoritarian_diplomacy_desc:0 "Авторитаризм прямо против идей нашей страны. Поэтому мы должны по возможности выступать против них. "
Generic_send_diplomats_to_london:0 "Отправить дипломатов в Лондон"
Generic_send_diplomats_to_london_desc:0 "Отправляя наших дополнительных дипломатов в Лондон, мы, скорее всего, сможем улучшить отношения с руководством Соединенного Королевства и потенциально получить из них какие-то сделки".
Generic_send_diplomats_to_washington:0 "Отправить дипломатов в Вашингтон"
Generic_send_diplomats_to_washington_desc:0 "Отправляя наших дополнительных дипломатов в Вашингтон, мы, скорее всего, сможем улучшить отношения с руководством США и потенциально получить из них какие-то сделки".
Generic_send_diplomats_to_paris:0 "Отправить дипломатов в Париж"
Generic_send_diplomats_to_paris_desc:0 "Отправляя наших дополнительных дипломатов в Париж, мы, скорее всего, сможем улучшить отношения с руководством Франции, и потенциально получить из них какие-то сделки".
Generic_send_diplomats_to_moscow:0 "Отправить дипломатов в Москву"
Generic_send_diplomats_to_moscow_desc:0 "Отправляя наших дополнительных дипломатов в Москву, мы, скорее всего, сможем улучшить отношения с руководством России, и потенциально получить из них какие-то сделки".
Generic_send_diplomats_to_rome:0 "Отправить дипломатов в Рим"
Generic_send_diplomats_to_rome_desc:0 "Отправляя наших дополнительных дипломатов в Рим, мы, скорее всего, сможем улучшить отношения с руководством Италии, и потенциально получить из них какие-то сделки".
Generic_invite_foreign_investments:0 "Пригласить иностранные инвестиции"
Generic_invite_foreign_investments_desc:0 "Теперь, когда у нас появились новые дружеские отношения, мы можем начать получать от них выгоду. Мы должны попытаться привлечь инвесторов из своих стран, помочь нашему экономическому росту. "
Generic_technology_sharing:0 «Технологическое разделение»
Generic_technology_sharing_desc:0 "Теперь, когда мы формализовали наш альянс, нам понадобится вся возможная помощь, чтобы победить наших врагов. Объединение наших исследовательских возможностей будет очень полезным. "
Generic_protectionist_economics:0 «Протекционистская экономика»
Generic_protectionist_economics_desc:0 "Провозглашая нейтралитет, мы теперь можем изолировать себя от мировой сцены, по крайней мере, экономически. Тарифы могут навредить нашему народу, это повышает спрос внутри нашей страны и стимулирует строительство новых объектов ".
Generic_profit_from_war:0 "Прибыль от войны"
Generic_profit_from_war_desc:0 "Независимо от нашей торговой позиции, мы можем сейчас начать экспорт товаров в страны, которые находятся в состоянии войны. Это принесет в нашу экономику, конечно, солидную сумму. К сожалению, большинство государств не будут благосклонно смотреть на наши действия и мы потеряем международный статус. "
Generic_desperate_defense:0 «Отчаянная защита»
Generic_desperate_defense_desc:0 "Наши враги сильны, и мы должны быть готовы потратить все, чтобы пережить их нападения. Наш народ будет сплотен массово и вместе мы не позволим этим иностранным нарушителям победить нас! "
Generic_grand_battleplan_doctrine:0 "Большая доктрина сражений"
Generic_grand_battleplan_doctrine_desc:0 "Широкое планирование и подготовка перед боем - ключ к успеху".
Generic_volunteer_corps:0 «Добровольческий корпус»
Generic_volunteer_corps_desc:0 "Мы могли заставить наших людей умереть за наши идеи, однако было бы гораздо лучше, если бы они вместо этого решили это сделать".
Generic_invite_foreign_scientists:0 "Приглашаем иностранных ученых"
Generic_invite_foreign_scientists_desc:0 "У стран, в которые мы посылали дипломатов, есть технологии, которых у нас просто нет. Разрешение их ученым проводить исследования в нашей стране позволит нам быстрее приобретать технологии ".
Generic_open_the_political_sphere:0 "Открыть политическую сферу"
Generic_open_the_political_sphere_desc:0 "Чтобы добиться перемен в мире, мы должны иметь возможность добиться перемен в нашей собственной стране. Укрепление нашей политической позиции должно занять первое место. "
Generic_regime_propaganda:0 «Пропаганда режима»
Generic_regime_propaganda_desc:0 "Отличный бон пребывания у власти, у нас есть преданное партийное министерство пропаганды, неустанно работающее над продвижением нашего режима".
Generic_necessity_of_war:0 "Необходимость войны"
Generic_necessity_of_war_desc:0 "Мы докажем, что война действительно необходима не только для нашей национальной безопасности, но и для того, чтобы позволить нам защитить наших соседей от угнетающих их режимов".
Generic_long_live_the_nation:0 "Да здравствует нация"
Generic_long_live_the_nation_desc:0 "Наша нация могучая, и во главе которой стоит отличное правительство. По всему миру мы признаны как восходящая держава. Скоро мы станем силой, с которой надо считаться! "
Generic_laissez_faire_economics:0 «Либеральная экономика»
Generic_laissez_faire_economics_desc:0 "Лучшая форма экономики - это то, что оставляет рынок в покое. Поэтому он будет делать то, что делает лучше всего ".
Generic_appeal_to_democracies:0 "Призыв к демократии"
Generic_appeal_to_democracies_desc:0 "Смягчив наш режим, мы стали несколько более привлекательными для демократических наций мира. Теперь мы должны извлечь выгоду из этих отношений. "
Generic_stay_the_course:0 "Оставайтесь на курсе"
Generic_stay_the_course_desc:0 "В то время как мы развлекаем идеи демократии, это изменение, которое мы не хотим делать. Мы будем держать нынешнюю партию в перемене и оставаться курсом ".
Generic_an_elected_dictator:0 "Избранный диктатор"
Generic_an_elected_dictator_desc:0 "Пока наш режим популярен, мы можем провести честные выборы. Вот надеюсь, мы их не потеряем! "
Generic_a_conservative_government:0 "Консервативное правительство"
Generic_a_conservative_government_desc:0 "Консервативное правительство - это то, что нам нужно для защиты традиций, при сохранении частной собственности и свободного предпринимательства."
Generic_a_liberal_government:0 "Либеральное правительство"
Generic_a_liberal_government_desc:0 "Либеральное правительство - это то, что нам нужно, чтобы создать свободное, равноправное, либеральное общество, где никого не осталось".
Generic_prepare_for_war:0 "Подготовка к войне"
Generic_prepare_for_war_desc:0 "Нам было бы смешно глупо делать вид, что война не наступит. Поэтому мы должны готовиться к этому ".
Generic_power_in_tradition:0 "Сила в традициях"
Generic_power_in_tradition_desc:0 "Благодаря сохранению социально консервативных ценностей мы можем стимулировать наше общество".
Generic_denounce_communism:0 «Осуждают коммунизм»
Generic_denounce_communism_desc:0 "Коммунизм в конечном счете является величайшей угрозой нашему существованию. Мы должны четко заявить на мировой арене, что мы выступаем против них. "
Generic_the_will_of_the_people:0 «Желание людей»
Generic_the_will_of_the_people_desc:0 "Наша нация - это процветающая модель демократии. В то время как дебаты являются энергичными и часто достигаются компромиссы, наша страна гордится нашей недавно установившейся демократической традицией. "
Generic_freedom_to_research:0 "Свобода исследований"
Generic_freedom_to_research_desc:0 "Одним из преимуществ существования свободного общества является то, что инновации, как правило, гораздо легче достичь".
Generic_change_through_violence:0 «Изменение посредством насилия»
Generic_change_through_violence_desc:0 "Перемены не придут, играя в ненадежную политическую игру. Мы должны открыто и агрессивно восстать, если хотим революции. "
Generic_the_ultimate_nation:0 "Предельная нация"
Generic_the_ultimate_nation_desc:0 "Пора объявить нашу нацию единственной истинной страной. Все будут дрожать от нашей силы! "
Generic_masters_over_all:0 "Мастера над всеми"
Generic_masters_over_all_desc:0 "Наша страна, наш народ действительно лучшие в мире. Просто верно, что мы должны быть хозяевами над всеми ".
Generic_send_the_church_a_fiat:0 «Посылают церкви Фиат»
Generic_send_the_church_a_fiat_desc:0 "Хотя церковь не нужна, она может быть использована на благо нашего народа. Одобрение могло бы пройти долгий путь. "
Generic_secret_police:0 «Тайная полиция»
Generic_secret_police_desc:0 "Тайная полиция жизненно важна для выживания тоталитарного режима. Людей легко контролировать, когда они живут в страхе быть исчезнувшими ".
Generic_purge_opposition:0 «Оппозиция чистки»
Generic_purge_opposition_desc:0 "Вся оппозиция - угроза нашему народу. Мы должны сначала раздавить оппозицию внутри нашего собственного государства, прежде чем сосредоточиться на наших международных врагах ".
Generic_an_emperor_for_our_empire:0 "Император для нашей империи"
Generic_an_emperor_for_our_empire_desc:0 "Наш лидер поистине великолепен. Он будет признан во всем мире императором! "
Generic_political_manoeuvres:0 «Политические маневры»
Generic_political_manoeuvres_desc:0 "Преимущество того, что мы не связаны идеологией, дает нам много места в политике."
Generic_mass_assault_doctrine:0 "Доктрина массового нападения"
Generic_mass_assault_doctrine_desc:0 ""Превосходное оружие переоценивается, большое количество" достаточно хорошего "оружия - это путь к победе!".
Generic_improve_infantry_equipment:0 "Совершенствование пехотной техники"
Generic_improve_infantry_equipment_desc:0 "Постоянно толкаются лимиты на то, какую технику может нести пехота. Мы сосредоточимся на предоставлении нашим войскам лучших доступных инструментов."
Generic_army_war_college:0 "Армейский военный колледж"
Generic_army_war_college_desc:0 "Создав армейскую военную коллегию, количество потенциальных генералов резко улучшается, что значительно упрощает поиск людей для руководства нашей армией".
Generic_additional_equipment_research:0 "Исследования дополнительного оборудования"
Generic_additional_equipment_research_desc:0 "Мы продолжим наши усилия по обеспечению того, чтобы наша пехота и вспомогательные войска были вооружены лучшей техникой современности".
Generic_army_primacy:0 «Армейское первенство»
Generic_army_primacy_desc:0 "Армия - это костяк наших вооруженных сил. Без него мы не могли ни взять, ни охранять какую-либо территорию. Как таковой, мы бросим на это все наши ресурсы, чтобы обеспечить победу во всех грядущих войнах ".
Generic_cheap_plane_production:0 "Производство дешевых самолетов"
Generic_cheap_plane_production_desc:0 ""
Generic_air_force_primacy:0 «Первенство военно-воздушных сил»
Generic_air_force_primacy_desc:0 "Военно-воздушные силы - это будущее войны и решающий переломный момент, необходимый нам для достижения победы в бою. Поэтому мы должны сосредоточить большинство наших усилий на совершенствовании наших военно-воздушных сил. "
Generic_a_flexible_navy:0 «Гибкий военно-морской флот»
Generic_a_flexible_navy_desc:0 "Возобновление военно-морской войны с учетом достижений в области подводных технологий позволит нам эффективно наносить удары по вражеским конвоям."
Generic_finalise_dockyard_expansion:0 "Завершение расширения доковой базы"
Generic_finalise_dockyard_expansion_desc:0 "После успеха нашего первоначального строительства верфи мы приняли решение о дальнейшем расширении площадей, на которых мы можем строить корабли".
Generic_focus_on_destroyers:0 "Сосредоточься на разрушителях"
Generic_focus_on_destroyers_desc:0 "Изучая конструкцию и стратегическое использование подводных лодок, мы также научились противостоять этим стратегиям. Для этого решающее значение будут иметь эсминцы ".
Generic_urbanity:0 «Учтивость»
Generic_urbanity_desc:0 "Города - приоритет. Без них не было бы прогресса. В то время как, похоже, там больше разногласий, по крайней мере дороги хорошо поддерживаются. "
Generic_the_great_outdoors:0 «Природа»
Generic_the_great_outdoors_desc:0 "Создавая национальные районы для разведки и оценки, нация чувствует себя одной с природой".
Generic_industrial_hubs:0 «Промышленные центры»
Generic_industrial_hubs_desc:0 "Польза городских территорий в том, что там можно прочесать больше фабрик. Как таковое строить их там гораздо проще ".
Generic_additional_civilian_expansion:0 "Дополнительное расширение гражданского потенциала."
Generic_additional_civilian_expansion_desc:0 "Продолжение расширения наших заводов позволит нам ускорить производство товаров для торговли и дальнейших строительных усилий".
Generic_additional_support_equipment_research:0 "Дополнительные исследования вспомогательного оборудования"
Generic_additional_support_equipment_research_desc:0 "Диверсификация наших подразделений поддержки компаний позволит им лучше работать во многих областях".
Generic_improve_infrastructure:0 «Улучшают инфраструктуру»
Generic_improve_infrastructure_desc:0 "Страна без надлежащей инфраструктуры не может осуществлять передовые проекты или строительство".
Generic_provide_for_scientists:0 «Предусматривают ученых»
Generic_provide_for_scientists_desc:0 "Наша промышленная экспансия и другие последние достижения могут позволить нам проводить больше НИОКР параллельно".
Generic_research_nuclear_technology:0 "Исследования ядерной технологии"
Generic_research_nuclear_technology_desc:0 "Стоя на краю меняющего мир открытия, мы не можем позволить другим зажечь огонь, который может однажды поглотить Землю".
Generic_forge_our_own_path:0 "Проложить собственный путь"
Generic_forge_our_own_path_desc:0 "Наши страны достаточно сильны и имеют достаточно друзей, чтобы мы могли создать свой собственный союз".
Generic_abandon_neutrality:0 «Нейтралитет энергии»
Generic_abandon_neutrality_desc:0 "Нейтралитет был ошибкой. Один мы исправим, удалив как можно быстрее. Хотя наш народ не будет ценить нас флиртовать ".
Generic_the_great_dictator:0 "Великий диктатор"
Generic_the_great_dictator_desc:0 "Наш отличный диктатор по-настоящему велик. Будь проклят Чарли Чаплин. "
Generic_fascist_empire:0 "Фашистский император"
Generic_fascist_empire_desc:0 "То, что на самом деле нужно нашей нации - это император, чтобы возглавить ее. Тогда мы станем настоящей империей ".