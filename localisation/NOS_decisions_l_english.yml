sp_prc_anthem_desc:0 ""Arise, slaves afflicted by hunger and cold!\nArise, suffering people all over the world!\nThe blood that fills my chest has boiled over,\nWe must struggle for truth!\nThe old world shall be destroyed,\nSlaves, arise, arise!\nDo not say that we have nothing,\nWe shall be the masters of the world!\nChorus:\nThis is the final struggle,\nUnite together towards tomorrow.\nThe Internationale,\nShall certainly be realised.\nThis is the final struggle,\nUnite together towards tomorrow!\nThe Internationale,\nShall certainly be realised!\nThere has never been a saviour or the world,\nNor deities, nor emperors on which to depend,\nTo create humankind's happiness,\nWe must entirely depend on ourselves!\nWe shall retake the fruits of our labour,\nAnd let the mind burst free from its cell.\nLet the flames in the furnace burn red hot,\nFor only then can we forge the iron!\nChorus:\nWho is it that created the world of mankind?\nIt was us, the masses.\nEverything is for workers,\nParasites shall not be tolerated.\nThe most detestable are snakes and beasts,\nEating up our flesh and blood.\nExterminate them all at once,\nThe red sun will shine all over the globe.\nChorus."\nPierre Degeyter (music: 1888), 1931-1937"

ROM_speeches_category:0 "National Speeches & Songs"
sp_rom_we_swear_to_make_a_nation_like_the_holy_sun:0 "We Swear to Make a Nation Like the Holy Sun in the Sky! |3:19"
sp_rom_we_swear_to_make_a_nation_like_the_holy_sun_desc:0 ""Legionaries, I called you today from all over our torn apart country in order to sanctify the day of the triumph of September 6th.I gathered you today, green shirts, whole and clean souls in order to tie in one single conscience, in one single belief, in one single enthusiasm, the snowstorm of Romanian faith from your chests. Legionaries, 30 days have been fulfilled since the triumph, we have crushed on September 6th a regime that was horrible for all of us. Since that day we wanted and want to build a new one, waited and desired by all of us. This will be my eternal honour and mostly yours for listening to me. Today, i called you to take action. For this purpose, i believe that it is my duty to remind you the task that was given to you, that imperiously asks you to walk over the dead and their graves, carrying in your arms the victorious flags of the Romanians. I called you to meet the arms that shall carry these flags and to give the signal. In silence and faith, in order and unity, in work and love, with God leading the way. Having the faith that you chose me and knowing i understood you, i ask you, legionaries, to say after me in front of the sky and the future your oath. Say: "In the spirit of the Captain and of the nation, in front of the King and of the General, we swear through our supreme sacrifice to make a nation and a country like the holy Sun on the sky!". Looking at the duty and forgetting about the rights, we stay with our heart full of emotion and with the mind fixed in those who suffer, paying so much for our mistakes. But they have to know that at the right of the crown of Stephen the Holy, we peacefully answer with the rights that the crown of great Traian gives us."\nIon Antonescu, Conducător of Romania, 06/10/1940"

GEN_foreign_leader_announcements_category:0 "Foreign Speeches & Songs"
sp_listen_eng_chamberlain_peace_in_our_time:0 "[ENG.GetFlag] Peace for our Time |1:08"
sp_listen_eng_chamberlain_peace_in_our_time_desc:0 ""This morning I had another talk with the German Chancellor, Herr Hitler, and here is the paper which bears his name upon it as well as mine. Some of you, perhaps, have already heard what it contains but I would just like to read it to you: "We, the German Führer and Chancelor, and the British Prime Minister, have had a further meeting today and are agreed in recognizing that the question of anglo-german relations is of the first importance for the two countries and for Europe. We regard the agreement signed last night and the Anglo-German Naval Agreement as symbolic of the desire of our two peoples never to go to war with one another again."\nNeville Chamberlain, Prime Minister of the United Kingdom, 30/09/1938, Heastone Aerodrome, London, United Kingdom"
sp_listen_eng_chamberlain_declaration_of_war:0 "[ENG.GetFlag] Declaration of War |3:00"
sp_listen_eng_chamberlain_declaration_of_war_desc:0 ""I am speaking to you from the cabinet room at 10 Downing St. This morning the British Ambassador in Berlin handed the German Government a final note stating that, unless we heard from them by 11 o'clock that they were prepared at once to withdraw their troops from Poland, a state of war would exist between us. I have to tell you now that no such undertaking has been received, and that consequently this country is at war with Germany. You can imagine what a bitter blow it is to me that all my long struggle to win peace has failed. Yet I cannot believe that there is anything more, or anything different, that I could have done, and that would have been more successful. Up to the very last it would have been quite possible to have arranged a peaceful and honourable settlement between Germany and Poland. But Hitler would not have it; he had evidently made up his mind to attack Poland whatever happened. And although he now says he put forward reasonable proposals which were rejected by the Poles, that is not a true statement. The proposals were never shown to the Poles, nor to us. And though they were announced in the German broadcast on Thursday night, Hitler did not wait to hear comments on them but ordered his troops to cross the Polish frontier the next morning. His action shows convincingly that there is no chance of expecting that this man will ever give up his practice of using force to gain his will. He can only be stopped by force, and we and France are today in fulfillment of our obligations going to the aid of Poland who is so bravely resisting this wicked and unprovoked attack upon her people. We have a clear conscience, we have done all that any country could do to establish peace, but a situation in which no word given by Germany's ruler could be trusted, and no people or country could feel itself safe, had become intolerable. And now that we have resolved to finish it, I know that you will all play your parts with calmness and courage."\nNeville Chamberlain, Prime Minister of the United Kingdom, 03/09/1939, Cabinet Room, 10 Downing Street, London, United Kingdom"
sp_listen_eng_chamberlain_declaration_of_war_with_music:0 "[ENG.GetFlag] Declaration of War (with music) |3:40"
sp_listen_eng_chamberlain_declaration_of_war_with_music_desc:0 ""I am speaking to you from the cabinet room at 10 Downing St. This morning the British Ambassador in Berlin handed the German Government a final note stating that, unless we heard from them by 11 o'clock that they were prepared at once to withdraw their troops from Poland, a state of war would exist between us. I have to tell you now that no such undertaking has been received, and that consequently this country is at war with Germany. You can imagine what a bitter blow it is to me that all my long struggle to win peace has failed. Yet I cannot believe that there is anything more, or anything different, that I could have done, and that would have been more successful. Up to the very last it would have been quite possible to have arranged a peaceful and honourable settlement between Germany and Poland. But Hitler would not have it; he had evidently made up his mind to attack Poland whatever happened. And although he now says he put forward reasonable proposals which were rejected by the Poles, that is not a true statement. The proposals were never shown to the Poles, nor to us. And though they were announced in the German broadcast on Thursday night, Hitler did not wait to hear comments on them but ordered his troops to cross the Polish frontier the next morning. His action shows convincingly that there is no chance of expecting that this man will ever give up his practice of using force to gain his will. He can only be stopped by force, and we and France are today in fulfillment of our obligations going to the aid of Poland who is so bravely resisting this wicked and unprovoked attack upon her people. We have a clear conscience, we have done all that any country could do to establish peace, but a situation in which no word given by Germany's ruler could be trusted, and no people or country could feel itself safe, had become intolerable. And now that we have resolved to finish it, I know that you will all