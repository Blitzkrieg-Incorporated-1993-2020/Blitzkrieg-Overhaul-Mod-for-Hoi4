sp_nzl_new_zealand_is_ready:0 "New Zealand is Ready |7'15"
sp_nzl_new_zealand_is_ready_desc:0 ""From the north across these peaceful waters comes a shadow: Japan. At last war really comes to New Zealand. Japan strikes without warning: west, east and south. Parliament assembles to discuss new grave dangers to our security. The war has been something very far away, intimate for us only because of the young men we have sent to it across the world's oceans. Now our own soil is threatened: we see for the first time the prospect of unfriendly feet attempting to despoil our land. What can we do? We have heavy batteries at our coastal defense positions. Over the outer waters we maintain a constant aerial patrol. Behind the patrolling squadrons are the lines of our bombers. Yes, those are our bombers. In our own waters watching our shipping lanes are the continuous patrolls of our men [sweeping fleet?]. Some have been built in our building by our own industry, some of the fleet have been converted from commercial vessels. Already one has been lost at the hazards of her task. Those round shapes in the water of our ports have already make this war seem more close to us. We think that Japan may have assisted the raiders that [layed?] the mines. Against air attacks, our cities are not so heavily guarded as the beleaguered towers of Britain. But neither are they so seriously menaced. We have anti-aircraft batteries and they are good. We have had great difficulties to overcome when organizing our defense, not the least of these the spaces of oceans separating us from our sources of supply. But this disadvantage is also our advantage. At the end of his journey to New Zealand, what would an enemy find? What if he survived the sea, the storms of our weather, and the fierce spirit of defense in our citizens? We would find that our military forces have been armed and trained so that adequate strength can be rushed at short notice to any point of danger. We have been making our own munitions as well as [lengthening?] our defense by importations. We have tanks, and heavy tanks they are too. Heavier by far than anything any enemy could land against the strength we should throw to meet him, and against our rage at his temerity in disturbing our New Zealand way of living. We have artillery for all purposes. Let it be admitted that New Zealand follows the ways of peace, while the Axis powers plan their [thrusts] and felonies. Let us admit that we are not as strong as nations which have planned for years how best to wage their war against the world, but we are no longer unwary or helpless against them. We have our resolution and our arms. We have fast and exceptionally mobile gun tractors and gun carriers: many of them made in our own factories by our own workmen. They are being used to [tour] these modern guns, the 25 pounders so successful in Libya and ready here for any aggressor too hasty in his greed. Our military forces are organized into lines of defense capable of cushioning and finally shaking off any blow that might be aimed against us. Everywhere in New Zealand battalions of the Home Guard, ordinary men in [rough and ready] cloths [arming] now with modern tools of war are making [the need] to help to take the first shock of attack in any district from sea to sea across the narrow islands in towns and villages overall our farm and mountain country. If he does come then we shall set the cost of disturbing into anger a people who fight for peace and not for [aggrandizement] of power. We have no cause to be too assured, but we are not without [weapons] of war. We have assembled much of the most modern equipment. We may not be Goliath but we have David's sling. Ready now at posts all through New Zealand, our men of the national military reserve since war began they have trained assiduously to fight from the sands by the sea to the hills behind us. Most of them are already [tried] in battle. All of them are waiting behind barbed wire sandbags, armed to shoot and to kill. Where armoured vehicles cannot easily travel to our countryside, so often rough and mountainous, we have horsemen, wild in their riding, reckless in their skill and tempestuous in their charge. Where troops can be deployed in numbers and with the mobility of modern warfare, we have our territorial army. No single man need march to meet an enemy. The people have given up their trucks, cars, motorcycles and petrol, so that our army can move far and fast and hit hard. We can quickly throw into battle anywhere at any time a substantial force of troops. They far exceed in number the total of any force any enemy could hope to bring across the sea unless all the rest of the decent world and our all ships from Britain and America were suddenly and impossibly gone from our support. And with our soldiers ready for that enemy are all our people, watching the sea and sky as sentries watch for danger from all quarters. We are standing behind the remparts of the seas around us and we are standing firm. If he comes across the sea, our enemy will find other barriers and if barbed wire and bullets failed to stop him and guns in all our many arms, then he will find us still determined. It is not for us to be ashamed of our efforts, nor overconfident. We need not be doubtful of our capacity or cocksure about our strength. We do our part when we know what we possess and when we understand how it must be improved. We do not shout our own praise, we do not [?] past failures. We are not too calm. We are confident, we have our hope for the future as a free nation of free people and we are dangerously angered that our earth and home should thus be menaced by an aggressor so advanced in the art of destruction and so reduced in the ideals of human progress. New Zealand is ready!"\nNational Film Unit, 21/12/1941"

