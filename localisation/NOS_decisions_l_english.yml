########### EGYPT ##################################################################################################################################################################################

 EGE_disestablish_british_influence:0 "Disestablish British Influence"
 EGE_disestablish_british_influence_desc:0 "Egypt is ridden with the hopeless political ideologies of the British, and there seems to be no end to this influence in sight. Therefore, we must take action and liberate Egypt from the sly democrats through which they enforce their regime."
 EGE_a_flourishing_economy:0 "A Flourishing Economy"
 EGE_a_flourishing_economy_desc:0 "Over the years, the constant struggle against far more superior countries has left the Egyptian economy in ruins. Yet in the days of the empire, it thrived with the trade of precious minerals, a state that modern Egypt's economy so desperately needs to reach in order to mark their place in the global trade market."
 EGE_execute_the_servants:0 "Execute the British Servants"
 EGE_execute_the_servants_desc:0 "The British servants employed by the King may be using their positions to bias the education and opinions of the young monarch."
 EGE_deport_the_politicians:0 "Deport the British Politicians"
 EGE_deport_the_politicians_desc:0 "Now that the house of the King has been liberated of it's sly British influencers, we must turn our efforts towards "humanely" deporting those within Egypt's government suspected of having ties to the British."
 EGE_reinstate_traditional_military_trainers:0 "Reinstate Traditional Military Trainers"
 EGE_reinstate_traditional_military_trainers_desc:0 "The signing of the Anglo-Egyptian Treaty was merely an appeasement to the people. Now that Egypt is venturing towards political independence, any and all traces of the Anglo-Egyptian Treaty must be terminated."
 EGE_destabilise_the_wafd:0 "Destabilise the Wafd"
 EGE_destabilise_the_wafd_desc:0 "Those most loyal to the King deserve to be free from anti-nationalist criticism inflicted by the petty members of the once anti-British, now essentially British Wafd Party. By positioning Aly Maher Pasha, one of the most trusted nationalists serving to the King, at the head of the Wafd Party, he will be able to generate internal controversy and cause the collapse of democracy within Egypt."
 EGE_assassinate_makram_ebeid:0 "Assassinate Makram Ebeid"
 EGE_assassinate_makram_ebeid_desc:0 "One of the most infamous and popular criticizers of the King, and a member of the corrupt Wafd Party, Makram Ebeid is the last symbol of hope that the Egyptian democrats have. By assassinating him, the King both maintains his steadily increasing popularity, and the Wafd Party consequently loses it."
 EGE_declare_independence:0 "Declare Independence"
 EGE_declare_independence_desc:0 "Now that Egypt has been freed of the constant democratic influence masterminded by the British government, it is in a prime position to now declare an internationally-recognised independence and sever all ties with the United Kingdom."
 EGE_attract_foreign_investors:0 "Attract Foreign Investors"
 EGE_attract_foreign_investors_desc:0 "In order to let Egypt's economy thrive, it must allow other countries to invest in the production of precious resources within the country."
 EGE_expand_the_mines:0 "Expand the Mines"
 EGE_expand_the_mines_desc:0 "With multiple international investors interested in investing into more mines within Egypt, the industry must sufficiently meet their demands."
 EGE_legalise_slaves:0 "Legalise Slaves"
 EGE_legalise_slaves_desc:0 "By supporting international demands and expanding Egypt's mining operations, an absence of labourers has grown steadily larger in the market. To prevent this, a legalisation of both adult and child slaves is necessary."
 EGE_repurchase_the_suez:0 "Repurchase the Suez Canal"
