sp_fra_armistice_petain:0 "Armistice |1:32"
sp_fra_armistice_petain_desc:0 ""French. At the call of the President of the Republic, I assume from today the direction of the government of France. Certain of the affection of our admirable army which fights with a heroism worthy of its long military traditions against an enemy superior in numbers and weapons. Certain that by its magnificent resistance it has fulfilled our duties in regard to our allies. Confident of the support of the Veterans that I had the pride to command. Certain of the confidence of the whole people, I give to France the gift of my person to attenuate for its suffering. In these unhappy hours, I think of the unfortunate refugees who, in extreme distress, line our roads. I express to them my compassion and my concern. It is with a broken heart that I say to you today that it is necessary to cease the fighting. This evening I have addressed our enemy to ask if he is ready to search with us, between soldiers, after struggle and in honor, the means of putting an end to the hostilities. May all the French rally around the government over which I preside during these hardships and suppress their anguish so as to obey only to their faith in the destiny of the Fatherland."\nPhilippe Pétain, Chef de l'État français, 17/06/1940, Lycée Longchamps, Bordeaux, France"
sp_fra_appeal_of_22_june:0 "Appeal of 22 June |2:47"
sp_fra_appeal_of_22_june_desc:0 ""The French government, after having asked for an armistice, now knows the conditions dictated by the enemy. The result of these conditions would be the complete demobilisation of the French land, sea, and air forces, the surrender of our weapons and the total occupation of French territory. The French government would come under German and Italian tutelage. It may therefore be said that this armistice would not only be a capitulation, but that it would also reduce the country to slavery. Now, a great many Frenchmen refuse to accept either capitulation or slavery, for reasons which are called: honour, common sense, and the higher interests of the country. It is therefore necessary to group the largest possible French force wherever this can be done. Everything which can be collected by way of French military elements and potentialities for armaments production must be organised wherever such elements exist. I, General de Gaulle, am undertaking this national task here in England. I call upon all French servicemen of the land, sea, and air forces; I call upon French engineers and skilled armaments workers who are on British soil, or have the means of getting here, to come and join me. I call upon the leaders, together with all soldiers, sailors, and airmen of the French land, sea, and air forces, wherever they may now be, to get in touch with me. I call upon all Frenchmen who want to remain free to listen to my voice and follow me. Long live free France in honour and independence!"\nCharles de Gaulle, Chef des Forces Françaises Libres, 22/06/1940, BBC radio, London, United Kingdom"
sp_fra_paris_outraged:0 "Liberated Paris! |2:31"
sp_fra_paris_outraged_desc:0 ""Why do you wish us to hide the emotion which seizes us all, men and women, who are here, at home, in Paris that stood up to liberate itself and that succeeded in doing this with its own hands? No! We will not hide this deep and sacred emotion. These are minutes which go beyond each of our poor lives. Paris! Paris outraged! Paris broken! Paris martyred! But Paris liberated! Liberated by itself, liberated by its people with the help of the French armies, with the support and the help of all France, of the France that fights, of the only France, of the real France, of the eternal France! Well! Since the enemy which held Paris has capitulated into our hands, France returns to Paris, to her home. She returns bloody, but quite resolute. She returns there enlightened by the immense lesson, but more certain than ever of her duties and of her rights. I speak of her duties first, and I will sum them all up by saying that for now, it is a matter of the duties of war. The enemy is staggering, but he is not beaten yet. He remains on our soil. It will not even be enough that we have, with the help of our dear and admirable Allies, chased him from our home for us to consider ourselves satisfied after what has happened. We want to enter his territory as is fitting, as victors."\nCharles de Gaulle, Chef des Forces Françaises Libres, 25/08/1944, Hôtel de ville, Paris"
sp_fra_blum_non_intervention_in_the_spanish_civil_war:0 "Non intervention in the Spanish Civil War |2:32"
sp_fra_blum_non_intervention_in_the_spanish_civil_war_desc:0 ""You heard the delegates of the Spanish Popular Front the other evening at the Winter Velodrome, I had met them that very morning. Do you think I heard them with less emotion than you? |No!| Do you believe, when I read like you in the dispatches, the story of the taking of Hendaye d'Irune and the agony of the last militiamen, do you believe, by chance, that my heart was less torn than yours? |No, Long live Blum, long live Blum!| |...| I know what each one of you wants in his heart. I know it very well, I understand it very well. You would like us to arrive at a situation where arms deliveries could be made to the benefit of the regular government and could not be done for the benefit of the rebel government, for the benefit of the rebel forces. Of course, of course, you desire that. In other countries, they want the exact opposite. |...| Ask yourself: once the arms competition is on Spanish soil, what can the consequences be for Europe as a whole? This, in today's situation. |...| The solution, which would allow both to ensure the salvation of Spain and the salvation of peace, is the conclusion of an international convention by which all the powers would commit themselves, not to neutrality (there is no question of this word of neutrality here), but to abstention with regard to arms deliveries, to forbid the export of war material to Spain."\nLéon Blum, Président du Conseil de la République Française, 06/09/1936, Luna-Park, Paris, France"
sp_fra_daladier_peace_in_europe:0 "Peace in Europe |1:41"
sp_fra_daladier_peace_in_europe_desc:0 ""I'm coming back from Germany. After a difficult negotiation, but with the deep conviction that the agreement we reached was necessary to the peace of Europe, I am certain that peace is today saved, thanks to the desire for mutual concessions and to the spirit of collaboration that has always inspired the action of the governments of the four great Western powers in Munich. I hope that after having crossed this dangerous gorge, we will be able to organize a general settlement of the great European problems. These fortunate results are also the consequence of the touching discipline, calm and resolution that the people of France have constantly shown during these last days. That is why the people of France have never enjoyed more than today the real and profound esteem of all great nations."\nEdouard Daladier, Président du Conseil des ministres français, 01/10/1938, Le Bourget, Seine Saint-Denis, France"
sp_fra_laval_i_want_germany_to_win:0 "I Wish for a German Victory |1:12"
sp_fra_laval_i_want_germany_to_win_desc:0 ""We were wrong in 1939 to wage war. We were wrong, in 1918, after the victory, not to organize peace with Germany. Today, we must try to. We must exhaust all means to find the basis of a final reconciliation. I do not resolve, for my part, to see every twenty-five or thirty years the youth of our countries mowed down on the battlefield. For whom and why? What did we do with our 1918 victory? My presence in the government means something that everyone understands, either in France or abroad. |...| I am determined to restore normal and confident relations with Germany and with Italy. I wish for a German victory, because without it, Bolshevism would be established everywhere tomorrow. So, as I told you on April 20, we are faced with this alternative: either to blend in a new and pacified Europe, our honor and our vital interests being respected, or to resign ourselves to see our civilization disappear."\nPierre Laval, 1st Chief of the Government of France, 22/06/1942"
sp_frad02_laval_i_want_germany_to_win:0 "I Wish for a German Victory |1:12"
sp_frad02_laval_i_want_germany_to_win_desc:0 ""We were wrong in 1939 to wage war. We were wrong, in 1918, after the victory, not to organize peace with Germany. Today, we must try to. We must exhaust all means to find the basis of a final reconciliation. I do not resolve, for my part, to see every twenty-five or thirty years the youth of our countries mowed down on the battlefield. For whom and why? What did we do with our 1918 victory? My presence in the government means something that everyone understands, either in France or abroad. |...| I am determined to restore normal and confident relations with Germany and with Italy. I wish for a German victory, because without it, Bolshevism would be established everywhere tomorrow. So, as I told you on April 20, we are faced with this alternative: either to blend in a new and pacified Europe, our honor and our vital interests being respected, or to resign ourselves to see our civilization disappear."\nPierre Laval, 1st Chief of the Government of France, 22/06/1942"
