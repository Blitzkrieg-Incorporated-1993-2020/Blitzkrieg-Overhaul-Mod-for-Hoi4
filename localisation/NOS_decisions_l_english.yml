sp_hun_horthy_miklos_katonaja_vagyok:0 "Horthy Miklós Katonája Vagyok (I Am Nicholas Horthy's Soldier) |2:47"
sp_hun_horthy_miklos_katonaja_vagyok_desc:0 ""Horthy Miklós katonája vagyok, legszebb katonája, (I am Nicholas Horthy's soldier, his finest soldier,)\nVígan élem katonaéletem, nincsen gondom másra, (I gaily live my soldierly life, I have no care for anything else.)\nMasírozok káplár úr szavára, (I march at my corporal's word,)\nÚgy gondolok az én Violámra, (I so think of my Violet,)\nHorthy Miklós katonája vagyok, legszebb katonája. (I am Nicholas Horthy's soldier, his finest soldier.)\nMeghozták a behívó levelem, édesanyám-lelkem. (They delivered my draft notice, o my mother, my soul.)\nNe sirasson olyan keservesen, amiért el kell mennem. (Cry not so bitterly, because I have to go.)\nSzázados úr gondot visel reám, (The captain will take care of me,)\nHorthy Miklós lesz az édesapám, (Nicholas Horthy will be my dear father,)\nHorthy Miklós katonája vagyok, legszebb katonája. (I am Nicholas Horthy's soldier, his finest soldier.)\nNefelejccsel tele van az árok, haj de szép a kékje, (With forget-me-nots the trench is full, how fair their blue,)\nÖltözzetek csíki szép leányok, ünnepi fehérbe! (Dress up, fair girls of Csik, in festival white.)\nSzedjétek le a kert violáit, (Pick the garden's violets,)\nÚgy várjátok Horthy katonáit! (So await Horthy's soldier(s)!)\nHorthy Miklós katonája vagyok, legszebb katonája. (I am Nicholas Horthy's soldier, his finest soldier.)\nHorthy Miklós katonája vagyok, büszke vagyok rája, (I am Nicholas Horthy's soldier, proud I am of it,)\nEzért lettem szép Magyarországnak vitéz katonája, (Therefore became I fair Hungary's brave soldier,)\nHáromszínű zászlaját kibontom, (Her three-colored flag I unfurl,)\nÉletemet érte ki is oltom, (And my life for it I will spill,)\nHorthy Miklós katonája vagyok, legszebb katonája. (I am Nicholas Horthy's soldier, his finest soldier.)""

