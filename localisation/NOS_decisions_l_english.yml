sp_listen_eng_the_death_of_king_george_v_mi:0 "[ENG.GetFlag] The Death of King George V |0:57"
sp_listen_eng_the_death_of_king_george_v_mi_desc:0 ""His Majesty king George V of England has died at his Norfolk home. And the news comes as a staggering blow to all the peoples of the British Empire. Since that memorable coronation day 26 years ago, he has become to each one of us more than a king: a father of a great family. Through twenty-six troubled years, through a terrible war, through times of unrest and depression, he has been a sincere and devoted leader, a wise and unselfish ruler, a king who maintained through all the storms of the 20th century the unswerving trust and love of his people. The greatest tribute we can pay him now is to remember how in all things he took part in the life of his subjects, how they shared in the joys and sorrows of the royal family."\nBritish Pathé, 23/01/1936"
sp_eng_the_death_of_king_george_v_mi_desc:0 ""His Majesty king George V of England has died at his Norfolk home. And the news comes as a staggering blow to all the peoples of the British Empire. Since that memorable coronation day 26 years ago, he has become to each one of us more than a king: a father of a great family. Through twenty-six troubled years, through a terrible war, through times of unrest and depression, he has been a sincere and devoted leader, a wise and unselfish ruler, a king who maintained through all the storms of the 20th century the unswerving trust and love of his people. The greatest tribute we can pay him now is to remember how in all things he took part in the life of his subjects, how they shared in the joys and sorrows of the royal family."\nBritish Pathé, 23/01/1936"
sp_listen_eng_churchill_we_must_not_forget_the_burden_on_russia_ma:0 "[ENG.GetFlag] We Must Not Forget the Burden on Russia |0:47"
sp_listen_eng_churchill_we_must_not_forget_the_burden_on_russia_ma_desc:0 ""Not for one moment must we forget that the main burden of the war on land is still being born by the Russian army. |...| But there is little doubt that Hitler is reserving his supreme gambler's throw for a third attempt to break the heart and spirit and destroy the armed forces of the mighty nation which he has already twice assaulted in vain. He will not succeed. But we must do everything in our power that is sensible and practicable to take more of the weight off Russia in 1943."\nSir Winston Churchill, Prime Minister of the United Kingdom, 19/05/1943, Congress of the United States, Washington D.C., USA"
sp_listen_sov_stalin_s_victory_broadcast_to_the_soviet_people_ma:0 "[SOV.GetFlag] Stalin's Victory Broadcast to the Soviet People |2:25"
sp_listen_sov_stalin_s_victory_broadcast_to_the_soviet_people_ma_desc:0 ""Comrades! Men and women compatriots! The great day of victory over Germany has come. Fascist Germany, forced to her knees by the Red Army and the troops of our Allies, has acknowledged herself defeated and declared unconditional surrender. |...| Now we can state with full justification that the historic day of the final defeat of Germany, the day of the great victory of our people over German imperialism has come. The great sacrifices we made in the name of the freedom and independence of our Motherland, the incalculable privations and sufferings experienced by our people in the course of the war, the intense work in the rear and at the front, placed on the altar of the Motherland, have not been in vain, and have been crowned by complete victory over the enemy. The age-long struggle of the Slav peoples for their existence and their independence has ended in victory over the German invaders and German tyranny. Henceforth the great banner of the freedom of the peoples and peace among peoples will fly over Europe. |...| Comrades! The Great Patriotic War has ended in our complete victory. The period of war in Europe is over. The period of peaceful development has begun. I congratulate you upon victory, my dear men and women compatriots! Glory to our heroic Red Army, which upheld the independence of our Motherland and won victory over the enemy! Glory to our great people, the people victorious! Eternal glory to the heroes who fell in the struggle against the enemy and gave their lives for the freedom and happiness of our people!"Joseph Stalin, General Secretary of the Communist Party of the Soviet Union, 09/05/1945"


 
 
