sp_listen_eng_we_shall_fight_on_the_beaches:0 "[ENG.GetFlag] We shall Fight on the Beaches |2:01"
sp_listen_eng_we_shall_fight_on_the_beaches_desc:0 ""We are told that Herr Hitler has a plan for invading the British Isles. |...| I have, myself, full confidence that if all do their duty, if nothing is neglected, and if the best arrangements are made, as they are being made, we shall prove ourselves once again able to defend our Island home, to ride out the storm of war, and to outlive the menace of tyranny, if necessary for years, if necessary alone. At any rate, that is what we are going to try to do. That is the resolve of His Majesty’s Government-every man of them. That is the will of Parliament and the nation. The British Empire and the French Republic, linked together in their cause and in their need, will defend to the death their native soil, aiding each other like good comrades to the utmost of their strength. Even though large tracts of Europe and many old and famous States have fallen or may fall into the grip of the Gestapo and all the odious apparatus of Nazi rule, we shall not flag or fail. We shall go on to the end, we shall fight in France, we shall fight on the seas and oceans, we shall fight with growing confidence and growing strength in the air, we shall defend our Island, whatever the cost may be, we shall fight on the beaches, we shall fight on the landing grounds, we shall fight in the fields and in the streets, we shall fight in the hills; we shall never surrender, and even if, which I do not for a moment believe, this Island or a large part of it were subjugated and starving, then our Empire beyond the seas, armed and guarded by the British Fleet, would carry on the struggle, until, in God’s good time, the New World, with all its power and might, steps forth to the rescue and the liberation of the old."\nSir Winston Churchill, Prime Minister of the United Kingdom, 04/06/1940, House of Commons, London, United Kingdom"
sp_listen_eng_this_was_their_finest_hour:0 "[ENG.GetFlag] This was their Finest Hour |3:11"
sp_listen_eng_this_was_their_finest_hour_desc:0 ""We do not yet know what will happen in France or whether the French resistance will be prolonged, both in France and in the French Empire overseas. The French Government will be throwing away great opportunities and casting away their future if they do not continue the war in accordance with their Treaty obligations, from which we have not felt able to release them. The House will have read the historic declaration in which, at the desire of many Frenchmen, and of our own hearts, we have proclaimed our willingness to conclude at the darkest hour in French history a union of common citizenship. However matters may go in France or with the French Government or with another French Government, we in this island and in the British Empire will never lose our sense of comradeship with the French people. If we are now called upon to endure what they have suffered we shall emulate their courage, and if final victory rewards our toils they shall share the gains, aye. And freedom shall be restored to all. We abate nothing of our just demands—Czechs, Poles, Norwegians, Dutch, Belgians, all who have joined their causes to our own shall be restored. What General Weygand called the Battle of France is over. I expect that the battle of Britain is about to begin. Upon this battle depends the survival of Christian civilisation. Upon it depends our own British life and the long continuity of our institutions and our Empire. The whole fury and might of the enemy must very soon be turned on us. Hitler knows that he will have to break us in this island or lose the war. If we can stand up to him all Europe may be free, and the life of the world may move forward into broad, sunlit uplands; but if we fail then the whole world, including the United States, and all that we have known and cared for, will sink into the abyss of a new dark age made more sinister, and perhaps more prolonged, by the lights of a perverted science. Let us therefore brace ourselves to our duty and so bear ourselves that if the British Commonwealth and Empire lasts for a thousand years men will still say, "This was their finest hour." "\nSir Winston Churchill, Prime Minister of the United Kingdom, 18/06/1940, House of Commons, London, United Kingdom"
sp_listen_fra_armistice_petain:0 "[FRA.GetFlag] Armistice |1:32"
sp_listen_fra_armistice_petain_desc:0 ""French. At the call of the President of the Republic, I assume from today the direction of the government of France. Certain of the affection of our admirable army which fights with a heroism worthy of its long military traditions against an enemy superior in numbers and weapons. Certain that by its magnificent resistance it has fulfilled our duties in regard to our allies. Confident of the support of the Veterans that I had the pride to command. Certain of the confidence of the whole people, I give to France the gift of my person to attenuate for its suffering. In these unhappy hours, I think of the unfortunate refugees who, in extreme distress, line our roads. I express to them my compassion and my concern. It is with a broken heart that I say to you today that it is necessary to cease the fighting. This evening I have addressed our enemy to ask if he is ready to search with us, between soldiers, after struggle and in honor, the means of putting an end to the hostilities. May all the French rally around the government over which I preside during these hardships and suppress their anguish so as to obey only to their faith in the destiny of the Fatherland."\nPhilippe Pétain, Chef de l'État français, 17/06/1940, Lycée Longchamps, Bordeaux, France"
sp_listen_fra_appeal_of_22_june:0 "[FRA.GetFlag] Appeal of 22 June |2:47"
sp_listen_fra_appeal_of_22_june_desc:0 ""The French government, after having asked for an armistice, now knows the conditions dictated by the enemy. The result of these conditions would be the complete demobilisation of the French land, sea, and air forces, the surrender of our weapons and the total occupation of French territory. The French government would come under German and Italian tutelage. It may therefore be said that this armistice would not only be a capitulation, but that it would also reduce the country to slavery. Now, a great many Frenchmen refuse to accept either capitulation or slavery, for reasons which are called: honour, common sense, and the higher interests of the country. It is therefore necessary to group the largest possible French force wherever this can be done. Everything which can be collected by way of French military elements and potentialities for armaments production must be organised wherever such elements exist. I, General de Gaulle, am undertaking this national task here in England. I call upon all French servicemen of the land, sea, and air forces; I call upon French engineers and skilled armaments workers who are on British soil, or have the means of getting here, to come and join me. I call upon the leaders, together with all soldiers, sailors, and airmen of the French land, sea, and air forces, wherever they may now be, to get in touch with me. I call upon all Frenchmen who want to remain free to listen to my voice and follow me. Long live free France in honour and independence!"\nCharles de Gaulle, Chef des Forces Françaises Libres, 22/06/1940, BBC radio, London, United Kingdom"
sp_listen_fra_paris_outraged:0 "[FRA.GetFlag] Liberated Paris! |2:31"
sp_listen_fra_paris_outraged_desc:0 ""Why do you wish us to hide the emotion which seizes us all, men and women, who are here, at home, in Paris that stood up to liberate itself and that succeeded in doing this with its own hands? No! We will not hide this deep and sacred emotion. These are minutes which go beyond each of our poor lives. Paris! Paris outraged! Paris broken! Paris martyred! But Paris liberated! Liberated by itself, liberated by its people with the help of the French armies, with the support and the help of all France, of the France that fights, of the only France, of the real France, of the eternal France! Well! Since the enemy which held Paris has capitulated into our hands, France returns to Paris, to her home. She returns bloody, but quite resolute. She returns there enlightened by the immense lesson, but more certain than ever of her duties and of her rights. I speak of her duties first, and I will sum them all up by saying that for now, it is a matter of the duties of war. The enemy is staggering, but he is not beaten yet. He remains on our soil. It will not even be enough that we have, with the help of our dear and admirable Allies, chased him from our home for us to consider ourselves satisfied after what has happened. We want to enter his territory as is fitting, as victors."\nCharles de Gaulle, Chef des Forces Françaises Libres, 25/08/1944, Hôtel de ville, Paris"
sp_listen_eng_king_edward_viii_s_abdication_speech:0 "[ENG.GetFlag] King Edward VIII's Abdication Speech |1:37"
sp_listen_eng_king_edward_viii_s_abdication_speech_desc:0 ""A few hours ago I discharged my last duty as King and Emperor, and now that I have been succeeded by my brother, the Duke of York, my first words must be to declare my allegiance to him. This I do with all my heart. You all know the reasons which have impelled me to renounce the throne. But I want you to understand that in making up my mind I did not forget the country or the empire, which, as Prince of Wales, and lately as King, I have for 25 years tried to serve. But you must believe me when I tell you that I have found it impossible to carry the heavy burden of responsibility and to discharge my duties as King as I would wish to do without the help and support of the woman I love."\nKing Edward VIII, Prince of the United Kingdom, 12/12/1936, Windsor Castle, Berkshire, United Kingdom"
sp_listen_eng_churchill_everyone_can_see_how_rots_the_soul_of_a_nation:0 "[ENG.GetFlag] Communism Rots the Soul of a Nation |1:21"
sp_listen_eng_churchill_everyone_can_see_how_rots_the_soul_of_a_nation_desc:0 ""Only Finland-superb, nay, sublime-in the jaws of peril-Finland shows what free men can do. The service rendered by Finland to mankind is magnificent. They have exposed, for all the world to see, the military incapacity of the Red Army and of the Red Air Force. Many illusions about Soviet Russia have been dispelled in these few fierce weeks of fighting in the Arctic Circle. Everyone can see how Communism rots the soul of a nation; how it makes it abject and hungry in peace, and proves it base and abominable in war. |...| If the light of freedom which still burns so brightly in the frozen North should be finally quenched, it might well herald a return to the Dark Ages, when every vestige of human progress during two thousand years would be engulfed."\nSir Winston Churchill, Prime Minister of The United Kingdom, 20/01/1940, House of Many Mansions, London, United Kingdom"
sp_listen_eng_churchill_the_end_of_the_beginning:0 "[ENG.GetFlag] The End of the Beginning |2:16"
sp_listen_eng_churchill_the_end_of_the_beginning_desc:0 ""We have got so far in this war taken as many German prisoners as they have taken British, but these German prisoners will no doubt come in in droves at the end just as they did last time. I have never promised anything but blood, tears, toil and sweat. Now, however, we have a new experience. We have victory-a remarkable and definite victory. The bright gleam has caught the helmets of our soldiers and warmed and cheered all our hearts. The late M.Venizelos observed that in all her wars England-he ought to have said Britain, of course-always wins one battle-the last. General Alexander, with his brilliant comrade and lieutenant, General Montgomery, has made a glorious and decisive victory in what I think should be called the Battle of Egypt. Rommel's army has been defeated. It has been routed. It has been very largely destroyed as a fighting force. |...| Now, this is not the end. It is not even the beginning to the end. But it is, perhaps, the end of the beginning."\nSir Winston Churchill, Prime Minister of the United Kingdom, 10/11/1942, Mansion House, London, United Kingdom"
sp_listen_fra_le_chant_des_partisans:0 "[FRA.GetFlag] Le Chant des Partisans |3:04"
sp_listen_eng_blood_toil_tears_and_sweat:0 "[ENG.GetFlag] Blood, Toil, Tears and Sweat |1:47"
sp_listen_eng_blood_toil_tears_and_sweat_desc:0 ""I would say to the House, as I said to those who've joined this government: "I have nothing to offer but blood, toil, tears and sweat." We have before us an ordeal of the most grievous kind. We have before us many, many long months of struggle and of suffering. You ask, what is our policy? I will say: It is to wage war, by sea, land and air, with all our might and with all the strength that God can give us; to wage war against a monstrous tyranny, never surpassed in the dark and lamentable catalogue of human crime. That is our policy. You ask, what is our aim? I can answer in one word: victory. Victory at all costs, victory in spite of all terror, victory, however long and hard the road may be; for without victory, there is no survival. Let that be realised; no survival for the British Empire, no survival for all that the British Empire has stood for, no survival for the urge and impulse of the ages, that mankind will move forward towards its goal. But I take up my task with buoyancy and hope. I feel sure that our cause will not be suffered to fail among men. At this time I feel entitled to claim the aid of all, and I say, "Come then, let us go forward together with our united strength." "\nSir Winston Churchill, Prime Minister of the United Kingdom, 13/05/1940, House of Commons, London, United Kingdom"
sp_listen_eng_address_to_joint_session_of_us_congress:0 "[ENG.GetFlag] Address to Joint Session of US Congress |2:04"
sp_listen_eng_address_to_joint_session_of_us_congress_desc:0 ""What kind of a people do they think we are? Is it possible that they do not realize that we shall never cease to persevere against them until they have been taught a lesson which they and the world will never forget? Members of the Senate, and members of the House of Representatives, I will turn for one moment more from the turmoil and convulsions of the present to the broader spaces of the future. Here we are together, facing a group of mighty foes who seek our ruin. Here we are together, defending all that to free men is dear. Twice in a single generation the catastrophe of world war has fallen upon us. Twice in our lifetime has the long arm of fate reached out across the oceans to bring the United States into the forefront of the battle. If we had kept together after the last war, if we had taken common measures for our safety, this renewal of the curse need never have fallen upon us. Do we not owe it to ourselves, to our children, to tormented mankind, to make sure that these catastrophes do not engulf us for the third time? It has been proved that pestilences may break out in the Old World which carry their destructive ravages into the New World, from which, once they are afoot, the New World can not escape. Duty and prudence alike command first that the germ-centers of hatred and revenge should be constantly and vigilantly served and treated in good time, and that an adequate organization should be set up to make sure that the pestilence can be controlled at its earliest beginnings, before it spreads and rages throughout the entire earth."\nSir Winston Churchill, Prime minister of the United Kingdom, 26/12/1941, US Congress, Washington, D.C., United States of America"
sp_listen_fra_blum_non_intervention_in_the_spanish_civil_war:0 "[FRA.GetFlag] Non intervention in the Spanish Civil War |2:32"
sp_listen_fra_blum_non_intervention_in_the_spanish_civil_war_desc:0 ""You heard the delegates of the Spanish Popular Front the other evening at the Winter Velodrome, I had met them that very morning. Do you think I heard them with less emotion than you? |No!| Do you believe, when I read like you in the dispatches, the story of the taking of Hendaye d'Irune and the agony of the last militiamen, do you believe, by chance, that my heart was less torn than yours? |No, Long live Blum, long live Blum!| |...| I know what each one of you wants in his heart. I know it very well, I understand it very well. You would like us to arrive at a situation where arms deliveries could be made to the benefit of the regular government and could not be done for the benefit of the rebel government, for the benefit of the rebel forces. Of course, of course, you desire that. In other countries, they want the exact opposite. |...| Ask yourself: once the arms competition is on Spanish soil, what can the consequences be for Europe as a whole? This, in today's situation. |...| The solution, which would allow both to ensure the salvation of Spain and the salvation of peace, is the conclusion of an international convention by which all the powers would commit themselves, not to neutrality (there is no question of this word of neutrality here), but to abstention with regard to arms deliveries, to forbid the export of war material to Spain."\nLéon Blum, Président du Conseil de la République Française, 06/09/1936, Luna-Park, Paris, France"
sp_listen_usa_roosevelt_arsenal_of_democracy:0 "[USA.GetFlag] Arsenal of Democracy |3:12"
sp_listen_usa_roosevelt_arsenal_of_democracy_desc:0 ""I want to make it clear that it is the purpose of the nation to build now with all possible speed every machine, every arsenal, every factory that we need to manufacture our defense material. We have the men, the skill, the wealth, and above all, the will. I am confident that if and when production of consumer or luxury goods in certain industries requires the use of machines and raw materials that are essential for defense purposes, then such production must yield, and will gladly yield, to our primary and compelling purpose. So I appeal to the owners of plants, to the managers, to the workers, to our own government employees to put every ounce of effort into producing these munitions swiftly and without stint. With this appeal I give you the pledge that all of us who are officers of your government will devote ourselves to the same whole-hearted extent to the great task that lies ahead. As planes and ships and guns and shells are produced, your government, with its defense experts, can then determine how best to use them to defend this hemisphere. The decision as to how much shall be sent abroad and how much shall remain at home must be made on the basis of our overall military necessities. We must be the great arsenal of democracy. For us this is an emergency as serious as war itself. We must apply ourselves to our task with the same resolution, the same sense of urgency, the same spirit of patriotism and sacrifice as we would show were we at war. |...| I believe that the Axis powers are not going to win this war. I base that belief on the latest and best of information. We have no excuse for defeatism. We have every good reason for hope -- hope for peace, yes, and hope for the defense of our civilization and for the building of a better civilization in the future. I have the profound conviction that the American people are now determined to put forth a mightier effort than they have ever yet made to increase our production of all the implements of defense, to meet the threat to our democratic faith. As President of the United States, I call for that national effort. I call for it in the name of this nation which we love and honor and which we are privileged and proud to serve. I call upon our people with absolute confidence that our common cause will greatly succeed."\nFranklin Delano Roosevelt, 32th President of the United States, 29/12/1940, Radio Broadcast, Washington D.C, USA"
sp_listen_usa_roosevelt_infamy_speech:0 "[USA.GetFlag] Infamy Speech |2:37"
sp_listen_usa_roosevelt_infamy_speech_desc:0 ""Yesterday, December 7th, 1941—a date which will live in infamy—the United States of America was suddenly and deliberately attacked by naval and air forces of the Empire of Japan. |...| No matter how long it may take us to overcome this premeditated invasion, the American people in their righteous might will win through to absolute victory. |...| I believe that I interpret the will of the Congress and of the people when I assert that we will not only defend ourselves to the uttermost, but will make it very certain that this form of treachery shall never again endanger us. Hostilities exist. There is no blinking at the fact that our people, our territory, and our interests are in grave danger. With confidence in our armed forces, with the unbounding determination of our people, we will gain the inevitable triumph—so help us God. I ask that the Congress declare that since the unprovoked and dastardly attack by Japan on Sunday, December 7th, 1941, a state of war has existed between the United States and the Japanese empire."\nFranklin Delano Roosevelt, 32th President of the United States, 08/12/1941, Joint Session of the US Congress, Washington D.C, USA"
sp_listen_usa_roosevelt_we_have_only_just_begun_to_fight:0 "[USA.GetFlag] We Have Only Just Begun to Fight |3:19"
sp_listen_usa_roosevelt_we_have_only_just_begun_to_fight_desc:0 ""The Nation knows that I hate war, and I know that the Nation hates war. And so I submit to you a record of peace; and on that record a well-founded expectation for future peace—peace for the individual, peace for the community, peace for the Nation, and peace with the world. |...| We had to struggle with the old enemies of peace—business and financial monopoly, speculation, reckless banking, class antagonism, sectionalism, war profiteering. They had begun to consider the Government of the United States as a mere appendage to their own affairs. We know now that Government by organized money is just as dangerous as Government by organized mob. Never before in all our history have these forces been so united against one candidate as they stand today. They are unanimous in their hate for me—and I welcome their hatred. |...| Of course, of course we will continue to seek to improve working conditions for the workers of America—to reduce hours that are over-long, to increase wages that spell starvation, to end the labor of children and to wipe out sweatshops. Of course we will continue every effort to end monopoly in business, to support collective bargaining, to stop unfair competition, and to abolish dishonorable trade practices. And for all these we have only just begun to fight."\nFranklin Delano Roosevelt, 32th President of the United States, 03/10/1936, Madison Square Garden, Manhattan, New York, USA"
sp_listen_usa_eisenhower_order_of_the_day:0 "[USA.GetFlag] Order of the Day |1:39"
sp_listen_usa_eisenhower_order_of_the_day_desc:0 ""Soldiers, Sailors, and Airmen of the Allied Expeditionary Force. You are about to embark upon the Great Crusade, toward which we have striven these many months. The eyes of the world are upon you. The hopes and prayers of liberty-loving people everywhere march with you. In company with our brave Allies and brothers-in-arms on other Fronts you will bring about the destruction of the German war machine, the elimination of Nazi tyranny over oppressed peoples of Europe, and security for ourselves in a free world. Your task will not be an easy one. Your enemy is well trained, well equipped, and battle-hardened. He will fight savagely. But this is the year 1944. Much has happened since the Nazi triumphs of 1940-41. The United Nations have inflicted upon the Germans great defeats, in open battle, man-to-man. Our air offensive has seriously reduced their strength in the air and their capacity to wage war on the ground. Our Home Fronts have given us an overwhelming superiority in weapons and munitions of war, and placed at our disposal great reserves of trained fighting men. The tide has turned. The free men of the world are marching together to victory. I have full confidence in your courage, devotion to duty, and skill in battle. We will accept nothing less than full victory. Good Luck! And let us all beseech the blessing of Almighty God upon this great and noble undertaking."\nDwight D. Eisenhower, Commander of the Supreme Headquarters Allied Expeditionary Force, 06/06/1944"
sp_listen_usa_order_of_the_day_with_music:0 "[USA.GetFlag] Order of the Day (with music) |1:52"
sp_listen_usa_order_of_the_day_with_music_desc:0 ""Soldiers, Sailors, and Airmen of the Allied Expeditionary Force. You are about to embark upon the Great Crusade, toward which we have striven these many months. The eyes of the world are upon you. The hopes and prayers of liberty-loving people everywhere march with you. In company with our brave Allies and brothers-in-arms on other Fronts you will bring about the destruction of the German war machine, the elimination of Nazi tyranny over oppressed peoples of Europe, and security for ourselves in a free world. Your task will not be an easy one. Your enemy is well trained, well equipped, and battle-hardened. He will fight savagely. But this is the year 1944. Much has happened since the Nazi triumphs of 1940-41. The United Nations have inflicted upon the Germans great defeats, in open battle, man-to-man. Our air offensive has seriously reduced their strength in the air and their capacity to wage war on the ground. Our Home Fronts have given us an overwhelming superiority in weapons and munitions of war, and placed at our disposal great reserves of trained fighting men. The tide has turned. The free men of the world are marching together to victory. I have full confidence in your courage, devotion to duty, and skill in battle. We will accept nothing less than full victory. Good Luck! And let us all beseech the blessing of Almighty God upon this great and noble undertaking."\nDwight D. Eisenhower, Commander of the Supreme Headquarters Allied Expeditionary Force, 06/06/1944"
sp_listen_usa_truman_the_surrender_of_germany:0 "[USA.GetFlag] The Surrender of Germany |2:52"
sp_listen_usa_truman_the_surrender_of_germany_desc:0 ""This is a solemn but a glorious hour. I only wish that Franklin D. Roosevelt had lived to witness this day. General Eisenhower informs me that the forces of Germany have surrendered to the United Nations. The flags of freedom fly over all Europe. For this victory, we join in offering our thanks to the Providence which has guided and sustained us through the dark days of adversity. Our rejoicing is sobered and subdued by a supreme consciousness of the terrible price we have paid to rid the world of Hitler and his evil band. Let us not forget, my fellow Americans, the sorrow and the heartache, which today abide in the homes of so many of our neighbors--neighbors whose most priceless possession has been rendered as a sacrifice to redeem our liberty. We can repay the debt which we owe to our God, to our dead and to our children only by work--by ceaseless devotion to the responsibilities which lie ahead of us. If I could give you a single watchword for the coming months, that word is--work, work, and more work. We must work to finish the war. Our victory is but half-won. The West is free, but the East is still in bondage to the treacherous tyranny of the Japanese. When the last Japanese division has surrendered unconditionally, then only will our fighting be done. We must seek to bind up the wounds of a suffering world--to build an abiding peace, a peace rooted in justice and in law. We can build such a peace only by hard, toilsome, painstaking work--by understanding and working with our allies in peace as we have in war. The job ahead is no less important, no less urgent, no less difficult than the task which now happily is done. I call upon every American to stick to his post until the last battle is won. Until that day, let no man abandon his post or slacken his efforts."\nHarry S. Truman, 33th President of the United States of America, 08/05/1945"
sp_listen_ger_hitler_response_to_roosevelt:0 "[GER.GetFlag] Answer to Roosevelt 02:37"
sp_listen_ger_hitler_response_to_roosevelt_desc:0 ""The American President further declares that he would then communicate information received by him concerning the political aims of Germany to other nations now apprehensive Its to the course of our policy. How has Mr. Roosevelt learned which nations consider themselves threatened by German policy and which do not? Or is Mr. Roosevelt in a position, with the enormous amount of work which he must have to do in his own country, to recognize of his own accord all the inmost thoughts and feelings of other peoples and their governments? Finally, Mr. Roosevelt asks that assurances be given him that the German armed forces will not attack, and above all, not invade, the territory or possessions of the following independent nations. He then names as those to which he refers: Finland, Lithuania, Latvia, Estonia, Norway, Sweden, Denmark, the Netherlands, Belgium, Great Britain, Ireland, France, Portugal, Spain, Switzerland, Liechtenstein, Luxembourg, Poland, Hungary, Romania, Yugoslavia, Russia, Bulgaria, Turkey, Iraq, the Arabias, Syria, Palestine, Egypt and Iran. Answers I have first taken the trouble to ascertain from the states mentioned, firstly, whether they feel themselves threatened, and, what is most important, secondly, whether this inquiry by the American President was addressed to us at their suggestion or at least with their consent. The reply was in all cases negative, in some instances strongly so. It is true that there were certain ones among the states and nations mentioned, whom I could not question because they themselves – as for example, Syria – are at present not in possession of their freedom, but are under occupation by the military agents of democratic states and consequently deprived of their rights. Apart from this fact, however, all states bordering on Germany have received much more binding assurances and -particularly, more binding proposals than Mr. Roosevelt asked from me in his curious telegram."\nAdolf Hitler, Führer, 24/08/1939, Reichstag, Berlin, Germany"
sp_listen_ger_danzig_is_a_german_city:0 "[GER.GetFlag] Danzig is a German City |3:58"
sp_listen_ger_danzig_is_a_german_city_desc:0 ""For months a problem has tormented all of us. Long ago the Diktat of Versailles bestowed this problem on us. In its depravity and degeneracy it has now become insufferable. Danzig was a German city and is a German city! The Corridor was German and is German! These regions owe their cultural development exclusively to the German Volk. Without this Volk, these eastern regions would still be plunged in the depths of barbarism. Danzig was torn from us! Poland annexed the Corridor! The German minorities living there are being persecuted in the vilest manner imaginable. In the years 1919 and 1920 over one million men of German blood were forced to leave their homeland. |...| As a National Socialist and a German soldier I enter into this struggle with a strong heart! My life was but one struggle for the German Volk, for its resurrection, for Germany. This struggle was governed by only one creed: faith in this Volk! There is one word which I have never known and this word is: capitulation! |...| I would like to assure the world around us of one thing: there shall never ever be another November 1918 in German history! Since I myself stand ever ready to lay down my life for my Volk and Germany, I demand the same of everyone else! Whoever believes he can oppose this national commandment shall fall! We will have nothing to do with traitors! And all of us pledge ourselves to the one ancient principle: it is of no importance if we ourselves live-as long as our Volk lives, as long as Germany lives! This is essential. We expect of all of you as the Reich’s emissaries henceforth that you shall do your duty wherever you may be assigned! You must carry the banner of resistance forth regardless of the cost. |...| Provided all of us form part of this community, sworn together, determined never to capitulate, then our will shall master all need. I conclude with the avowal I once pronounced as I began my struggle for power in the Reich. Back then I said: When our will is strong enough that need can no longer vanquish it, then our will and our German state will vanquish and conquer need. Deutschland-Sieg Heil!"\nAdolf Hitler, Führer, 01/09/1939, Reichstag, Berlin, Germany"
sp_listen_ger_danzig_is_a_german_city_with_music:0 "[GER.GetFlag] Danzig is a German City (with music) |4:08"
sp_listen_ger_danzig_is_a_german_city_with_music_desc:0 ""For months a problem has tormented all of us. Long ago the Diktat of Versailles bestowed this problem on us. In its depravity and degeneracy it has now become insufferable. Danzig was a German city and is a German city! The Corridor was German and is German! These regions owe their cultural development exclusively to the German Volk. Without this Volk, these eastern regions would still be plunged in the depths of barbarism. Danzig was torn from us! Poland annexed the Corridor! The German minorities living there are being persecuted in the vilest manner imaginable. In the years 1919 and 1920 over one million men of German blood were forced to leave their homeland. |...| As a National Socialist and a German soldier I enter into this struggle with a strong heart! My life was but one struggle for the German Volk, for its resurrection, for Germany. This struggle was governed by only one creed: faith in this Volk! There is one word which I have never known and this word is: capitulation! |...| I would like to assure the world around us of one thing: there shall never ever be another November 1918 in German history! Since I myself stand ever ready to lay down my life for my Volk and Germany, I demand the same of everyone else! Whoever believes he can oppose this national commandment shall fall! We will have nothing to do with traitors! And all of us pledge ourselves to the one ancient principle: it is of no importance if we ourselves live-as long as our Volk lives, as long as Germany lives! This is essential. We expect of all of you as the Reich’s emissaries henceforth that you shall do your duty wherever you may be assigned! You must carry the banner of resistance forth regardless of the cost. |...| Provided all of us form part of this community, sworn together, determined never to capitulate, then our will shall master all need. I conclude with the avowal I once pronounced as I began my struggle for power in the Reich. Back then I said: When our will is strong enough that need can no longer vanquish it, then our will and our German state will vanquish and conquer need. Deutschland-Sieg Heil!"\nAdolf Hitler, Führer, 01/09/1939, Reichstag, Berlin, Germany"
sp_listen_ger_the_greatest_struggle_in_the_history:0 "[GER.GetFlag] The Greatest Struggle in the History |2:09"
sp_listen_ger_the_greatest_struggle_in_the_history_desc:0 ""On the morning of June 22, this greatest struggle in the history of the world began. Since then, three-and-a-half months have passed. Today, I can state: everything since has gone according to plan. |...| I can say this here today. I say this here today because I may say today that this opponent has already broken down and will never rise again! There was a power massed against Europe, of which most people regrettably had no idea and of which many today still have no idea. This could have become a second Mongolian invasion by a new Genghis Khan. That this danger was averted, we owe primarily to the bravery and perseverance of our German soldiers, to their willingness to sacrifice. Then, we owe it to the sacrifices of all those who marched with us."\nAdolf Hitler, Führer, 03/10/1941, Sportpalast, Berlin, Germany"
sp_listen_ger_the_destruction_of_bolshevism:0 "[GER.GetFlag] The Destruction of Bolshevism |1:34"
sp_listen_ger_the_destruction_of_bolshevism_desc:0 ""I believe that, in looking back, we can be content with the past three years. The objective was always very sober; bold where it had to be bold, prudent where it could be prudent; unhurried where we had time, cautious where we believed that we had to be cautious under all circumstances. However, we were being daring where daring alone could help. For this year, we have drawn up a very simple program. First: under all circumstances, to hold what must be held. |...| Second: it’s absolutely imperative to attack where an attack is necessary under all circumstances. The objective is clear: the destruction of the right arm of this international conspiracy of capitalism, plutocracy, and Bolshevism, which is the greatest danger that has ever hovered above our German Volk and against which we have been in battle for a year now."\nAdolf Hitler, Führer, 30/09/1942, Sportpalast, Berlin, Germany"
sp_listen_ger_stalingrad_speech:0 "[GER.GetFlag] Stalingrad Speech |2:13"
sp_listen_ger_stalingrad_speech_desc:0 ""I should say that for my enemies, not for our soldiers. For the speed with which our soldiers have now traversed territory is gigantic. Also what was traversed this year is vast and historically unique. Now I do not always do things just as the others want them done. I consider what the others probably believe, and then do the opposite on principle. So if Mr. Stalin expected that we would attack in the center, I did not want to attack in the center, not only because Mr. Stalin probably believed I would, but because I didn't care about it any more at all. But I wanted to come to the Volga, to a definite place, to a definite city. It accidentally bears the name of Stalin himself, but do not think that I went after it on that account. Indeed, it could have an altogether different name. But only because it is an important point, that is, there 30 million tons of traffic can be cut off, including about 9 million of oil shipments. There all the wheat pours in from those enormous territories of the Ukraine, of the Kuban territory, then to be transported to the North. There the manganese ore was forwarded. A gigantic terminal was there; I wanted to take it. And do you know, we're modest: that is, we have it; there are only a couple of very small places left there. Now the others say: Why aren't you fighting there? Because I don't want to make a second Verdun but would rather do it with very small shock units. Time plays no part here. No ships come up the Volga any more-that is the decisive thing."\nAdolf Hitler, Führer, 08/11/1942, Löwenbräukeller, Munich, Germany"
sp_listen_ger_the_last_speech:0 "[GER.GetFlag] The Last Speech |2:22"
sp_listen_ger_the_last_speech_desc:0 ""I therefore appeal in this hour to the entire German Volk, but especially to my old comrades in arms and all soldiers who are at its head, to arm themselves with an even greater, hardened spirit of resistance, until, as once before, we can lay on the grave of the dead of this mighty struggle a wreath with a bow inscribed: But you have triumphed in the end! I expect every German therefore to fulfill his duty to the utmost, and to take on every sacrifice that will be and must be demanded of him. I expect of every healthy man that he risk life and limb in this battle. I expect every ill, infirm, or otherwise indispensable man to work with the utmost effort. I expect the inhabitants of the cities to forge the weapons for this fight, and I expect every farmer to give bread to the soldiers and workers of this fight by limiting his own consumption as much as possible. I expect all women and girls to support this fight with the utmost zeal, as they have done up to now. I turn to the German youth with particular confidence. By forming such a committed community, we have the right to step before the Almighty and ask Him for His mercy and blessings. After all, a nation cannot do more than this: those who can fight, fight; those who can work, work; and all come together to sacrifice with only one thought in mind: to secure freedom, national honor, and a future for life. No matter how grave the crisis may be at this moment, we will overcome it in the end, in spite of everything, thanks to our unchangeable will, our readiness to sacrifice, and our abilities. We will survive this misery. In this fight, too, it is not Central Asia that will win but Europe! And at its head will be the one nation which, for one-and-a-half millennia, has represented Europe as its hegemonic power against the east and will represent it in the future: our Greater German Reich, the German nation!"\nAdolf Hitler, Führer, 30/01/1945, Reich Chancellery, Berlin"
sp_listen_ger_goebbels_total_war:0 "[GER.GetFlag] Do You Want Total War? |2:45"
sp_listen_ger_goebbels_total_war_desc:0 ""The English maintain that the German people is resisting the government’s total war measures. It does not want total war, but capitulation! (Shouts: Never! Never! Never!) I ask you: Do you want total war? If necessary, do you want a war more total and radical than anything that we can even imagine today? Fifth: The English maintain that the German people have lost faith in the Führer. I ask you… (Crowd: “Führer command, we follow!”) I ask you: do you trust the Führer? |...| Are you absolutely and completely ready to follow him wherever he goes and do all that is necessary to bring the war to a victorious end?"\nJoseph Goebbels, Reich Ministry of Public Enlightenment and Propaganda, 18/02/1943, Sportpalast, Berlin, Germany"
sp_listen_ger_goebbels_total_war_with_music:0 "[GER.GetFlag] Do You Want Total War? (with music) |2:50"
sp_listen_ger_goebbels_total_war_with_music_desc:0 ""The English maintain that the German people is resisting the government’s total war measures. It does not want total war, but capitulation! (Shouts: Never! Never! Never!) I ask you: Do you want total war? If necessary, do you want a war more total and radical than anything that we can even imagine today? Fifth: The English maintain that the German people have lost faith in the Führer. I ask you… (Crowd: “Führer command, we follow!”) I ask you: do you trust the Führer? |...| Are you absolutely and completely ready to follow him wherever he goes and do all that is necessary to bring the war to a victorious end?"\nJoseph Goebbels, Reich Ministry of Public Enlightenment and Propaganda, 18/02/1943, Sportpalast, Berlin, Germany"
sp_listen_fra_daladier_peace_in_europe:0 "[FRA.GetFlag] Peace in Europe |1:41"
sp_listen_fra_daladier_peace_in_europe_desc:0 ""I'm coming back from Germany . After a difficult negotiation, but with the deep conviction that the agreement we reached was necessary to the peace of Europe, I am certain that peace is today saved, thanks to the desire for mutual concessions and to the spirit of collaboration that has always inspired the action of the governments of the four great Western powers in Munich. I hope that after having crossed this dangerous gorge, we will be able to organize a general settlement of the great European problems. These fortunate results are also the consequence of the touching discipline, calm and resolution that the people of France have constantly shown during these last days. That is why the people of France have never enjoyed more than today the real and profound esteem of all great nations."\nEdouard Daladier, Président du Conseil des ministres français, 01/10/1938, Le Bourget, Seine Saint-Denis, France"
sp_listen_sov_stalin_democratic_elections:0 "[SOV.GetFlag] Democratic Elections |1:04"
sp_listen_sov_stalin_democratic_elections_desc:0 ""Universal elections exist and are held in some capitalists countries, so-called democratic countries. But in what atmosphere are these elections there? In an atmosphere of class conflicts, in an atmosphere of class enmity, in an atmosphere of pressure brought to bear on the electors by the capitalists, landlords, bankers and other capitalist sharks. Such elections, even if they are universal, equal, secret and direct, cannot be called altogether free and altogether democratic elections. Here, in our country, on the contrary, elections are held in an entirely different atmosphere. Here there are no capitalists and no landlords and, consequently, no pressure is exerted by propertied classes on non-propertied classes."\nJoseph Stalin, General Secretary of the Communist Party of the Soviet Union, 11/12/1937, Moscow, USSR"
sp_listen_sov_stalin_there_are_no_invicible_armies:0 "[SOV.GetFlag] There are no Invincible Armies"
sp_listen_sov_stalin_there_are_no_invicible_armies_desc:0 ""Comrades! Citizens! Brothers and sisters! Fighters of our Army and Navy! I am addressing you, my friends! The treacherous military attack on our Fatherland, launched on the June 22 but Hitler's Germany, is continuing. In spite of the heroic resistance of the Red Army, and although the enemy's finest divisions, and finest air force units have already been smashed and have met their doom on the field of battle, the enemy continues to push forward, hurling fresh forces into the attack. A grave danger hangs over our country. How could it have happened that our glorious Red Army surrendered a number of our cities and districts to fascist armies? Is it really true that German fascist troops are invincible, as is ceaselessly trumpeted by boastful fascist propagandists? Of course not! History shows that there are no invincible armies and have never been."\nJoseph Stalin, Chairman of the Council of Ministers of the Soviet Union, 03/07/1941"
sp_listend01_fra_laval_i_want_germany_to_win:0 "[D01_fascism.GetFlag] I Wish for a German Victory |1:12"
sp_listend01_fra_laval_i_want_germany_to_win_desc:0 ""We were wrong in 1939 to wage war. We were wrong, in 1918, after the victory, not to organize peace with Germany. Today, we must try to. We must exhaust all means to find the basis of a final reconciliation. I do not resolve, for my part, to see every twenty-five or thirty years the youth of our countries mowed down on the battlefield. For whom and why? What did we do with our 1918 victory? My presence in the government means something that everyone understands, either in France or abroad. |...| I am determined to restore normal and confident relations with Germany and with Italy. I wish for a German victory, because without it, Bolshevism would be established everywhere tomorrow. So, as I told you on April 20, we are faced with this alternative: either to blend in a new and pacified Europe, our honor and our vital interests being respected, or to resign ourselves to see our civilization disappear."\nPierre Laval, 1st Chief of the Government of France, 22/06/1942"
