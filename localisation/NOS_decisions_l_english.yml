 operations_desc:0 "A military operation involves deception. Even though you are competent, appear to be incompetent. Though effective, appear to be ineffective.\n - Sun Tzu"

 operation_25:0 "Operation 25"
 operation_25_desc:0 "Since early this morning the German people are at war with the Belgrade government of intrigue. We shall only lay down arms when this band of ruffians has been definitely and most emphatically eliminated, and the last Briton has left this part of the European Continent, and that these misled people realize that they must thank Britain for this situation, they must thank England, the greatest warmonger of all time. The German people can enter into this new struggle with the inner satisfaction that its leaders have done everything to bring about a peaceful settlement."
 fall_blau:0 "Operation Case Blue"
 fall_blau_desc:0 "I wanted to come to the Volga, to a definite place, to a definite city. It accidentally bears the name of Stalin himself, but do not think that I went after it on that account. Indeed, it could have an altogether different name. But only because it is an important point, that is, there 30 million tons of traffic can be cut off, including about 9 million of oil shipments. There all the wheat pours in from those enormous territories of the Ukraine, of the Kuban territory, then to be transported to the North."
 operation_citadel:0 "Operation Citadel"
 operation_citadel_desc:0 "Soldiers of the Reich! This day you are to take part in an offensive of such importance that the whole future of the war may depend on its outcome. More than anything else, your victory will show the world that resistance to the power of the German Army is hopeless."
 operation_wacht_am_rhein:0 "Operation Watch-on-the-Rhine"
 operation_wacht_am_rhein_desc:0 "There must not be one gun barrel that does not join in this artillery preparation. If you comply with all these basic operational guidelines a great victory is certain. The purpose of these attacks will mainly be to eliminate the Americans south of our entry point – to destroy them bit by bit, to eliminate them division by division."

 winter_counteroffensive:0 "Winter Counteroffensive"
 winter_counteroffensive_desc:0 "It is never winter in the land of hope."
 operation_uranus:0 "Operation Saturn"
 operation_uranus_desc:0 "The heavy casualties, the constant retreat, the shortage of food and munitions, the difficulty of receiving reinforcements... all this had a very bad effect on morale. Many longed to get across the Volga, to escape the hell of Stalingrad."
 operation_bagration:0 "Operation Bagration"
 operation_bagration_desc:0 "And now German generals find it hard to explain away their retreat..."

 NOS_democracy_in_action:0 "Democracy in Action"
 NOS_democracy_in_action_desc:0 "Democracy is not so much a system of government, and more so a set of principles. Yet, it is a system: One of the People, By the People, and For the People. It cannot succeed unless those who those who express their choice are prepared to choose wisely. The real safeguard of democracy, therefore, is Knowledge."
 UK_parliament:0 "[ROOT.GetAdjective] Parliament"
 UK_parliament_desc:0 "We have a saying in the House of Commons; that old ways are the safest and surest ways. I am a child of the House of Commons. I was brought up in my father's house to believe in democracy. 'Trust the people' - that was his message."
 USA_senate:0 "[ROOT.GetAdjective] Senate"
 USA_senate_desc:0 "Politics is not just about power and money games, politics can be about the improvement of people's lives, about lessening human suffering in our world and bringing about more peace and more justice. When they call the roll in the Senate, the Senators do not know whether to answer 'Present' or 'Not Guilty'."


