sp_frad03_laval_i_want_germany_to_win_desc:0 ""We were wrong in 1939 to wage war. We were wrong, in 1918, after the victory, not to organize peace with Germany. Today, we must try to. We must exhaust all means to find the basis of a final reconciliation. I do not resolve, for my part, to see every twenty-five or thirty years the youth of our countries mowed down on the battlefield. For whom and why? What did we do with our 1918 victory? My presence in the government means something that everyone understands, either in France or abroad. |...| I am determined to restore normal and confident relations with Germany and with Italy. I wish for a German victory, because without it, Bolshevism would be established everywhere tomorrow. So, as I told you on April 20, we are faced with this alternative: either to blend in a new and pacified Europe, our honor and our vital interests being respected, or to resign ourselves to see our civilization disappear."\nPierre Laval, 1st Chief of the Government of France, 22/06/1942"
sp_fra_daladier_we_shall_not_submit:0 "We Shall Not Submit to the Diktats of Violence |0:49"
sp_fra_daladier_we_shall_not_submit_desc:0 ""We have always wanted and still want sincere cooperation and fair understanding to be established between peoples, but we are determined not to submit to the "diktats" of violence. We took up arms against aggression; we will only rest when we obtain certain guarantees of security, and when we are certain that our security is not questioned every six months. | ... | What our soldiers think, the people of France as a whole also thinks. And the government in its daily action, in its unshakable will, showed itself worthy of the faith that animates all the sons of our country"\nEdouard Daladier, Président du Conseil des ministres français, 10/10/1939"
sp_fra_bastille_day_under_the_popular_front_mi:0 "Bastille Day under the Popular Front |2:21"
sp_fra_bastille_day_under_the_popular_front_mi_desc:0 ""Place de la Bastille, associations belonging to the "Rassemblement populaire" meet, while two huge processions are formed, one street of Rivoli, the other boulevard Beaumarchais. By different routes they are heading towards Place de la Nation. This popular demonstration, of which no incident has disturbed the calm, ends with the renewed oath of the "Rassemblement populaire": for bread, for peace, for freedom. |The internationale.| |La Marseillaise.| Messrs. Léon Blum, Edouard Daladier, Maurice Thorez, Roger Salengro, Maurice Violet, Pierre Cot and Léon Jouhaux took their place in the tribune of honor."\nRadio, 14/07/1936, Paris, France"
sp_fra_the_blum_experience_mi:0 "The Blum Experience |4:08"
sp_fra_the_blum_experience_mi_desc:0 ""Is there a Blum experience?" There is one, of course, but this experience is not made by a single man, it is not made by a government. It is not only, perhaps, as I said in Lens last Sunday, the experience of the entire working class. It is made by the country itself, by all the republicans of this country, who will make it tomorrow as they make it today. And if we want to go down a little deeper into the reality of things, what is the true meaning of this experience? It will allow France, it will allow the Republicans of France, the republican people of France, to realize that it is - or not - possible to constitute in this country and in this moment of history a government of active democracy grounded for the first time on the coalition and on collaboration, either in government or out of government, of all popular forces. It will show whether or not it is possible in present France, to make social progress work together with economic prosperity; whether it is possible or not to reconcile social justice and civil harmony. And if we extend our look further, this experience will allow us to realize whether or not it is possible, in present-day Europe, to protect the peoples, by the organized agreement of the different governments, from hazards and calamities of violence. In a word - and this word goes a long way, believe me - this experience comes down to whether there remain in France and Europe a chance for peaceful democracy, or whether I do not know what fatal penalty must definitely strike those who want freedom inside their country, and peace outside their country."\nLéon Blum, Président du Conseil de la République Française, 24/10/1936, Toulouse, France"

SOV_speeches_category:0 "National Speeches & Songs"
sp_sov_stalin_democratic_elections:0 "Democratic Elections |1:04"
sp_sov_stalin_democratic_elections_desc:0 ""Universal elections exist and are held in some capitalists countries, so-called democratic countries. But in what atmosphere are these elections there? In an atmosphere of class conflicts, in an atmosphere of class enmity, in an atmosphere of pressure brought to bear on the electors by the capitalists, landlords, bankers and other capitalist sharks. Such elections, even if they are universal, equal, secret and direct, cannot be called altogether free and altogether democratic elections. Here, in our country, on the contrary, elections are held in an entirely different atmosphere. Here there are no capitalists and no landlords and, consequently, no pressure is exerted by propertied classes on non-propertied classes."\nJoseph Stalin, General Secretary of the Communist Party of the Soviet Union, 11/12/1937, Moscow, USSR"
sp_sov_stalin_there_are_no_invicible_armies:0 "There are no Invincible Armies"
sp_sov_stalin_there_are_no_invicible_armies_desc:0 ""Comrades! Citizens! Brothers and sisters! Fighters of our Army and Navy! I am addressing you, my friends! The treacherous military attack on our Fatherland, launched on the June 22 but Hitler's Germany, is continuing. In spite of the heroic resistance of the Red Army, and although the enemy's finest divisions, and finest air force units have already been smashed and have met their doom on the field of battle, the enemy continues to push forward, hurling fresh forces into the attack. A grave danger hangs over our country. How could it have happened that our glorious Red Army surrendered a number of our cities and districts to fascist armies? Is it really true that German fascist troops are invincible, as is ceaselessly trumpeted by boastful fascist propagandists? Of course not! History shows that there are no invincible armies and have never been."\nJoseph Stalin, Chairman of the Council of Ministers of the Soviet Union, 03/07/1941"
sp_sov_stalin_s_victory_broadcast_to_the_soviet_people_ma:0 "Stalin's Victory Broadcast to the Soviet People |2:25"
sp_sov_stalin_s_victory_broadcast_to_the_soviet_people_ma_desc:0 ""Comrades! Men and women compatriots! The great day of victory over Germany has come. Fascist Germany, forced to her knees by the Red Army and the troops of our Allies, has acknowledged herself defeated and declared unconditional surrender. |...| Now we can state with full justification that the historic day of the final defeat of Germany, the day of the great victory of our people over German imperialism has come. The great sacrifices we made in the name of the freedom and independence of our Motherland, the incalculable privations and sufferings experienced by our people in the course of the war, the intense work in the rear and at the front, placed on the altar of the Motherland, have not been in vain, and have been crowned by complete victory over the enemy. The age-long struggle of the Slav peoples for their existence and their independence has ended in victory over the German invaders and German tyranny. Henceforth the great banner of the freedom of the peoples and peace among peoples will fly over Europe. |...| Comrades! The Great Patriotic War has ended in our complete victory. The period of war in Europe is over. The period of peaceful development has begun. I congratulate you upon victory, my dear men and women compatriots! Glory to our heroic Red Army, which upheld the independence of our Motherland and won victory over the enemy! Glory to our great people, the people victorious! Eternal glory to the heroes who fell in the struggle against the enemy and gave their lives for the freedom and happiness of our people!"Joseph Stalin, General Secretary of the Communist Party of the Soviet Union, 09/05/1945"

USA_speeches_category:0 "National Speeches & Songs"
sp_usa_roosevelt_arsenal_of_democracy:0 "Arsenal of Democracy |3:12"
sp_usa_roosevelt_arsenal_of_democracy_desc:0 ""I want to make it clear that it is the purpose of the nation to build now with all possible speed every machine, every arsenal, every factory that we need to manufacture our defense material. We have the men, the skill, the wealth, and above all, the will. I am confident that if and when production of consumer or luxury goods in certain industries requires the use of machines and raw materials that are essential for defense purposes, then such production must yield, and will gladly yield, to our primary and compelling purpose. So I appeal to the owners of plants, to the managers, to the workers, to our own government employees to put every ounce of effort into producing these munitions swiftly and without stint. With this appeal I give you the pledge that all of us who are officers of your government will devote ourselves to the same whole-hearted extent to the great task that lies ahead. As planes and ships and guns and shells are produced, your government, with its defense experts, can then determine how best to use them to defend this hemisphere. The decision as to how much shall be sent abroad and how much shall remain at home must be made on the basis of our overall military necessities. We must be the great arsenal of democracy. For us this is an emergency as serious as war itself. We must apply ourselves to our task with the same resolution, the same sense of urgency, the same spirit of patriotism and sacrifice as we would show were we at war. |...| I believe that the Axis powers are not going to win this war. I base that belief on the latest and best of information. We have no excuse for defeatism. We have every good reason for hope -- hope for peace, yes, and hope for the defense of our civilization and for the building of a better civilization in the future. I have the profound conviction that the American people are now determined to put forth a mightier effort than they have ever yet made to increase our production of all the implements of defense, to meet the threat to our democratic faith. As President of the United States, I call for that national effort. I call for it in the name of this nation which we love and honor and which we are privileged and proud to serve. I call upon our people with absolute confidence that our common cause will greatly succeed."\nFranklin Delano Roosevelt, 32th President of the United States, 29/12/1940, Radio Broadcast, Washington D.C, USA"
sp_usa_roosevelt_infamy_speech:0 "Infamy Speech |2:37"
sp_usa_roosevelt_infamy_speech_desc:0 ""Yesterday, December 7th, 1941—a date which will live in infamy—the United States of America was suddenly and deliberately attacked by naval and air forces of the Empire of Japan. |...| No matter how long it may take us to overcome this premeditated invasion, the American people in their righteous might will win through to absolute victory. |...| I believe that I interpret the will of the Congress and of the people when I assert that we will not only defend ourselves to the uttermost, but will make it very certain that this form of treachery shall never again endanger us. Hostilities exist. There is no blinking at the fact that our people, our territory, and our interests are in grave danger. With confidence in our armed forces, with the unbounding determination of our people, we will gain the inevitable triumph—so help us God. I ask that the Congress declare that since the unprovoked and dastardly attack by Japan on Sunday, December 7th, 1941, a state of war has existed between the United States and the Japanese empire."\nFranklin Delano Roosevelt, 32th President of the United States, 08/12/1941, Joint Session of the US Congress, Washington D.C, USA"
sp_usa_roosevelt_we_have_only_just_begun_to_fight:0 "We Have Only Just Begun to Fight |3:13"
sp_usa_roosevelt_we_have_only_just_begun_to_fight_desc:0 ""The Nation knows that I hate war, and I know that the Nation hates war. And so I submit to you a record of peace; and on that record a well-founded expectation for future peace—peace for the individual, peace for the community, peace for the Nation, and peace with the world. |...| We had to struggle with the old enemies of peace—business and financial monopoly, speculation, reckless banking, class antagonism, sectionalism, war profiteering. They had begun to consider the Government of the United States as a mere appendage to their own affairs. We know now that Government by organized money is just as dangerous as Government by organized mob. Never before in all our history have these forces been so united against one candidate as they stand today. They are unanimous in their hate for me—and I welcome their hatred. |...| Of course, of course we will continue to seek to improve working conditions for the workers of America—to reduce hours that are over-long, to increase wages that spell starvation, to end the labor of children and to wipe out sweatshops. Of course we will continue every effort to end monopoly in business, to support collective bargaining, to stop unfair competition, and to abolish dishonorable trade practices. And for all these we have only just begun to fight."\nFranklin Delano Roosevelt, 32th President of the United States, 03/10/1936, Madison Square Garden, Manhattan, New York, USA"
sp_usa_eisenhower_order_of_the_day:0 "Order of the Day |1:39"
sp_usa_eisenhower_order_of_the_day_desc:0 ""Soldiers, Sailors, and Airmen of the Allied Expeditionary Force. You are about to embark upon the Great Crusade, toward which we have striven these many months. The eyes of the world are upon you. The hopes and prayers of liberty-loving people everywhere march with you. In company with our brave Allies and brothers-in-arms on other Fronts you will bring about the destruction of the German war machine, the elimination of Nazi tyranny over oppressed peoples of Europe, and security for ourselves in a free world. Your task will not be an easy one. Your enemy is well trained, well equipped, and battle-hardened. He will fight savagely. But this is the year 1944. Much has happened since the Nazi triumphs of 1940-41. The United Nations have inflicted upon the Germans great defeats, in open battle, man-to-man. Our air offensive has seriously reduced their strength in the air and their capacity to wage war on the ground. Our Home Fronts have given us an overwhelming superiority in weapons and munitions of war, and placed at our disposal great reserves of trained fighting men. The tide has turned. The free men of the world are marching together to victory. I have full confidence in your courage, devotion to duty, and skill in battle. We will accept nothing less than full victory. Good Luck! And let us all beseech the blessing of Almighty God upon this great and noble undertaking."\nDwight D. Eisenhower, Commander of the Supreme Headquarters Allied Expeditionary Force, 06/06/1944"
