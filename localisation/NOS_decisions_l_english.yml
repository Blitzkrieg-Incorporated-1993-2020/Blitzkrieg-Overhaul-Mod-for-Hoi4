sp_pol_becka_we_do_not_know_peace_at_all_costs_mi:0 "We Do Not Know the Terms "Peace at All Costs" |1:53"
sp_pol_becka_we_do_not_know_peace_at_all_costs_mi_desc:0 ""The Polish-German Pact of 1934 was a treaty of mutual respect and good neighbourly relations, and as such it contributed a positive value to the life of our country, of Germany, and of the whole of Europe. But since there has appeared a tendency to interpret it as limiting the freedom of our policy, or as a ground for demanding from us unilateral concessions contrary to our vital interests, it has lost its real character. |...| Peace is precious and desirable. Our generation, that has bled in wars, certainly deserves peace. But peace like almost all matters in this world, has its price-high but measurable. In Poland we do not know the terms "peace at all costs". There is only one thing in lives of people, nations and states, that is priceless. And it is honour!"\nJózefa Becka, Minister of Foreign Affairs of Poland, 05/05/1939, Sejm of the Republic of Poland"

