sp_listen_spr_franco_a_totalitarian_state_in_spain_mi:0 "[SPR_fascism.GetFlag] A Totalitarian State in Spain |0:40"
sp_listen_spr_franco_a_totalitarian_state_in_spain_mi_desc:0 ""A totalitarian state in Spain will harmonize the functioning of all the capacities and energies of the country. In this country, in a spirit of national unity, work, conceived as the most inescapable duty, will be the only model of the popular will. Thanks to work, the authentic nationalistic feeling of the Spanish people will appear though its natural organs that, like family, municipality, association and corporation, will crystallize into reality our supreme ideal."\nFrancisco Franco, Caudillo de España, 1939"
sp_listen_ger_hitler_the_misery_of_the_sudeten_germans_ma:0 "[GER.GetFlag] The Misery of the Sudeten Germans |2:47" 
sp_listen_ger_hitler_the_misery_of_the_sudeten_germans_ma_desc:0 ""Amongst the suppressed minorities in this state, there are also three and a half million Germans, roughly as many people of our race as Denmark has in inhabitants. These Germans are God’s creatures as well. The Almighty has not created them so that the construction arrived at in Versailles might place them at the mercy of an alien power they hate. And He has not created seven million Czechs either so that they may reign over these three and a half million, keep them in tutelage, and even far less did He create them to ravage and torture. The situation in this state has become unbearable, as is well known. In a political context, three and a half million people there are robbed of their right to self-determination in the name of the right to self-determination as construed by a certain Mister Wilson. In an economic context, these people are being ruined methodically and hence are subject to a slow but steady extermination. The misery of the Sudeten Germans defies description. One desires to destroy them. In a humanitarian context, they are being oppressed and humiliated in an unprecedented fashion. |...| All I can say to these representatives of democracy is that this does not leave us cold, no, if these tortured creatures can find neither justice nor help by themselves, then they will receive both from us. |...| It was a short-sighted enterprise which the architects of Versailles conceived when they gave birth to the abnormal structure of the Czechoslovakian state. It could pursue its mission to ravage and rape a mass of millions of other nationalities only as long as the brother nations themselves suffered from the abuse inflicted upon the world at Versailles."\nAdolf Hitler, Führer, 12/09/1938, Reichsparteitag, Nuremberg, Germany"
sp_listen_spr_diaz_one_more_effort_comrades_mi:0 "[SPR.GetFlag] One More Effort, Comrades! |1:22"
sp_listen_spr_diaz_one_more_effort_comrades_mi_desc:0 ""Heroic fighters! You fight on barricades with all the courage that the reason and the force of the people give. This courage in battle will soon be crowned with total success against the enemies of the Republic, of democracy and of your interest. One more effort, brave militiamen! One more effort, heroic aviators! One more effort, intrepid sailors! One more effort from the people and soon they will have succumbed before the people in arms. Forward, comrades, and soon the success of the anti-fascist people against the enemies of the Republic and of the Fatherland will be total. For we are the first to defend a country of real peace, culture and well-being, for a whole people that has risen to defend the interests of their children and of all the anti fascists of the world."\nJosé Díaz Ramos, Secretario general del Partido Comunista de España, 09/1936, Madrid, filmed by soviet filmmakers Roman Karmen and Boris Makaseev"
