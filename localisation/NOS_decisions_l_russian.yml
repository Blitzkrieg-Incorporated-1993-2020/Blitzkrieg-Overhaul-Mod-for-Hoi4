 USA_the_pacific_war:0 "Экскорт-авианосец"
 USA_the_pacific_war_desc:0 "Эскорт-авианосец (он же "бэби флэттоп") был небольшим и медленным типом авианосца, использовавшимся во Второй мировой войне. чаще всего он строился на корпусе коммерческого корабля - эскорт-авианосцы класса "Касабланка" строились вокруг корпусов кораблей "Либерти" - они были слишком медленными, чтобы поспевать за основным флотом. Однако они были достаточны для сопровождения конвоев и обеспечения воздушной поддержки сухопутных войск во время высадки десанта. Эскортные авианосцы были дешевыми и могли быть построены быстро, служа промежуточным звеном, когда флотские авианосцы были редки. Из 151 авианосца построенных США во время Второй мировой войны 122 авианосца были эскортными, в том числе 50 авианосцев класса "Касабланка" и 45 авианосцев класса "Боуг"."
