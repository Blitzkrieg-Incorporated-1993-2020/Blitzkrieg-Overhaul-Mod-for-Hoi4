 sp_spr_franco_a_totalitarian_state_in_spain_mi:0 "Тоталитарное государство в Испании |0:40"
 sp_spr_franco_a_totalitarian_state_in_spain_mi_desc:0 ""Тоталитарное государство в Испании будет гармонизировать функции всех емкостей и энергий страны. В этой стране, в духе национального единства, работа, задуманная как самый непостижимый долг, будет единственной моделью Народной воли. Благодаря труду подлинное националистическое чувство испанского народа проявится в его естественных органах, которые, подобно семье, муниципалитету, ассоциации и корпорации, кристаллизуются в реальность нашего высшего совершенства."франчиско Франко, каудильо Испании, 1939"
 sp_sprd01_franco_a_totalitarian_state_in_spain_mi:0 "Тоталитарное государство в Испании |0:40"
 sp_sprd01_franco_a_totalitarian_state_in_spain_mi_desc:0 ""Тоталитарное государство в Испании будет гармонизировать функции всех емкостей и энергий страны. В этой стране, в духе национального единства, работа, задуманная как самый непостижимый долг, будет единственной моделью Народной воли. Благодаря труду подлинное националистическое чувство испанского народа проявится в его естественных органах, которые, подобно семье, муниципалитету, ассоциации и корпорации, кристаллизуются в реальность нашего высшего совершенства."франчиско Франко, каудильо Испании, 1939"
 sp_spr_diaz_one_more_effort_comrades_mi:0 "Еще Одно Усилие, Товарищи! |1:22"
 sp_spr_diaz_one_more_effort_comrades_mi_desc:0 ""Героические бойцы! Вы сражаетесь на баррикадах со всем мужеством, что причина и Сила людей дают. This courage in battle will soon be crowned with full success against the enemies of the Republic, of democracy and of your interest. Еще один эффект, храбрый военный! Еще один эффект, героические авиаторы! Еще один эффект, бесстрашные матросы! Еще один эффект от людей и скоро они будут поддаваться перед людьми в оружии. Вперед, товарищи, и скоро успех антифашистского народа против врагов республики и Отечества будет тотальным. За то, что мы первыми выступаем за страну реального мира, культуру и благосостояние, за всех людей, которые рискуют отстаивать интересы своих детей и всех анти-фашистов мира."\ньосе Диас Рамос, генеральный секретарь Коммунистической партии Испании, 09/1936, Мадрид, filmed by soviet filmmakers Роман Кармен и Борис Макасеев"

