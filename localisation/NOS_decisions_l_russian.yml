 BRA_elect_neutrality_desc: 0 " трудовое наследие Варгаса реструктурировало национальную политику и реорганизовало бразильское общество вокруг индустриализации и прав трудящихся, обязательств, принятых для того, чтобы задержать распространение коммунизма в Бразилии. Его преемники теперь должны ввести Бразилию в новую эру, и пусть победит тот, кто достоин его наследия."
 BRA_elect_democratic_desc:0 " после короткого периода Временного правительства Гетулио Варгаса мы готовы продолжить с того места, на котором остановились: установление свободных выборов, в ходе которых кандидаты, приверженные техническому прогрессу и общественному образованию, примирятся с землевладельцами, чтобы вновь вывести Бразилию на мировую арену."
 BRA_elect_fascism_desc:0 "с окончанием Интегралистской революции началось строительство Бразилии будущего: единой, сильной и суверенной нации. Многие офицеры, сочувствующие делу Интегралистов, готовы отныне руководить Бразилией, развивая в бразильцах патриотизм и иерархию, чтобы в будущем народ мог самостоятельно осуществлять поддержание целостного государства."
 BRA_elect_communism_desc:0 " освободив бразильских рабочих от их цепей, ликвидировав сельские элиты, которые в прошлом финансировали рабовладельческое и ретроградное общество и преобразовали городские центры нации, бразильский народ будет приветствовать нового лидера, направленного на социальное благополучие нации и преемственность конца американской гегемонии в Бразилии."


