 в Рейхе. Тогда я сказал: Когда наша воля будет достаточно сильна, чтобы нужда уже не могла победить ее, тогда наша воля и наше германское государство победят и победят нужду. Дойчланд-Зиг Хайль!"\надольф Гитлер, фюрер, 01.09.1939, Рейхстаг, Берлин, Германия"
 sp_listen_ger_the_greatest_struggle_in_the_history:0 "[GER.GetFlag] Величайшая борьба в истории человечества |2:09"
 sp_listen_ger_the_greatest_struggle_in_the_history_desc:0 ""Утром 22 июня началась эта величайшая борьба в мировой истории. С тех пор прошло три с половиной месяца. Сегодня я могу заявить: с тех пор все шло по плану. |...| Я могу сказать это здесь сегодня. Я говорю это здесь сегодня, потому что сегодня я могу сказать, что этот противник уже сломался и никогда больше не поднимется! Против Европы была сосредоточена мощь, о которой большинство людей, к сожалению, не имели ни малейшего представления и о которой многие сегодня все еще не имеют ни малейшего представления. Это могло бы стать вторым монгольским вторжением нового Чингисхана. Тем, что эта опасность была предотвращена, мы обязаны прежде всего храбрости и упорству наших немецких солдат, их готовности к самопожертвованию. Тогда мы обязаны этим жертвоприношениям всех тех, кто женился вместе с нами."\Адольф Гитлер, фюрер, 03.10.1941, Спортпаласт, Берлин, Германия"
 sp_listen_ger_the_destruction_of_bolshevism:0 "[GER.GetFlag] Уничтожение большевизма |1:34"
 sp_listen_ger_the_destruction_of_bolshevism_desc:0 ""Я считаю, что, оглядываясь назад, мы можем быть довольны прошедшими тремя годами. Цель всегда была очень трезвой: смелой там, где она должна была быть смелой, благоразумной там, где она могла быть благоразумной; неторопливой там, где у нас было время, осторожной там, где мы считали, что должны быть осторожными при любых обстоятельствах. Однако мы были смелы там, где только смелость могла помочь. На этот год мы составили очень простую программу. Первое: при любых обстоятельствах держать то, что должно быть удержано. |.../ Второе: абсолютно необходимо атаковать там, где атака необходима при любых обстоятельствах. Цель ясна: уничтожение правой руки этого международного заговора капитализма, плутократии и большевизма, который является самой большой опасностью, когда-либо нависшей над нашим немецким Фольком и против которого мы сражаемся уже целый год."\надольф Гитлер, фюрер, 30.09.1942, Спортпаласт, Берлин, Германия"
 sp_listen_ger_stalingrad_speech:0 "[GER.GetFlag] Сталинградская речь |2:13"
 sp_listen_ger_stalingrad_speech_desc:0 ""Я бы сказал это для моих врагов, а не для наших солдат. Ибо скорость, с которой наши солдаты сейчас пересекают территорию, просто гигантская. Кроме того, то, что было пройдено в этом году, является обширным и исторически уникальным. Теперь я не всегда поступаю так, как этого хотят другие. Я обдумываю то, во что, вероятно, верят другие, а затем принципиально делаю обратное. Так что если господин Сталин ожидал, что мы будем атаковать в центре, то я не хотел атаковать в центре, и не только потому, что господин Сталин, вероятно, верил, что я это сделаю, но и потому, что меня это больше не волновало. Но мне хотелось приехать на Волгу, в определенное место, в определенный город. Она случайно носит имя самого Сталина, но не думайте, что я пошел за ней по этому поводу. Действительно, у него могло быть совершенно другое название. Но только потому, что это важный момент, то есть там можно перекрыть 30 млн тонн грузопотока, в том числе около 9 млн поставок нефти. Туда стекается вся пшеница с тех огромных территорий Украины, с Кубани, чтобы потом перевезти ее на север. Туда переправлялась марганцевая руда. Там находился гигантский терминал; Я хотел взять его с собой. И знаете ли, мы скромны: то есть у нас это есть; там осталось всего несколько очень маленьких местечек. А теперь другие говорят: Почему ты там не сражаешься? Потому что я не хочу делать второй Верден, но предпочел бы сделать это с очень маленькими ударными единицами. Время здесь не играет никакой роли. По Волге больше не ходят корабли-это самое главное."\надольф Гитлер, фюрер, 11.08.1942, Левенбройкеллер, Мюнхен, Германия"
 sp_listen_ger_the_last_speech:0 "[GER.GetFlag] Последняя речь |2:22"
 sp_listen_ger_the_last_speech_desc:0 ""Поэтому я обращаюсь в этот час ко всему немецкому народу, но особенно к моим старым товарищам по оружию и ко всем солдатам, которые стоят во главе его, чтобы они вооружились еще большим, закаленным духом сопротивления, пока, как когда-то прежде, мы не сможем возложить на могилу погибших в этой могучей борьбе венок с надписью: "но вы победили в конце концов! Поэтому я ожидаю, что каждый немец выполнит свой долг до конца и примет на себя все жертвы, которые будут и должны быть от него потребованы. Я ожидаю от каждого здорового человека, что он рискует жизнью и конечностями в этой битве. Я ожидаю, что каждый больной, немощный или вообще незаменимый человек будет работать с максимальным усилием. Я ожидаю, что жители городов будут ковать оружие для этой борьбы, и я ожидаю, что каждый фермер будет давать хлеб солдатам и рабочим этой борьбы, ограничивая свое собственное потребление как можно больше. Я ожидаю, что все женщины и девочки будут поддерживать эту борьбу с величайшим рвением, как они это делали до сих пор. Я обращаюсь к немецкой молодежи с особой уверенностью. Создавая такое преданное сообщество, мы имеем право предстать перед Всевышним и просить его о милости и благословении. В конце концов, нация не может сделать больше, чем это: те, кто может сражаться, сражаются; те, кто может работать, работают; и все они собираются вместе, чтобы пожертвовать только одной мыслью: обеспечить свободу, национальную честь и будущее для жизни. Как бы ни был серьезен кризис в данный момент, мы все-таки преодолеем его, несмотря ни на что, благодаря нашей неизменной воле, нашей готовности к самопожертвованию и нашим способностям. Мы переживем это несчастье. В этой борьбе тоже победит не Центральная Азия, а Европа! И во главе ее будет стоять та единственная нация, которая на протяжении полутора тысячелетий представляла Европу как свою гегемонистскую державу против Востока и будет представлять ее в будущем: наш великий германский Рейх, германская нация!"\надольф Гитлер, фюрер, 30/01/1945, Рейхсканцелярия, Берлин"
 sp_listen_ger_goebbels_total_war:0 "[GER.GetFlag] Do You Want Total War? |2:45"
 sp_listen_ger_goebbels_total_war_desc:0 ""The English maintain that the German people is resisting the government’s total war measures. It does not want total war, but capitulation! (Shouts: Never! Never! Never!) I ask you: Do you want total war? If necessary, do you want a war more total and radical than anything that we can even imagine today? Fifth: The English maintain that the German people have lost faith in the Führer. I ask you… (Crowd: “Führer command, we follow!”) I ask you: do you trust the Führer? |...| Are you absolutely and completely ready to follow him wherever he goes and do all that is necessary to bring the war to a victorious end?"\nJoseph Goebbels, Reich Ministry of Public Enlightenment and Propaganda, 18/02/1943, Sportpalast, Berlin, Germany"
 sp_listen_ger_goebbels_total_war_with_music:0 "[GER.GetFlag] Do You Want Total War? (with music) |2:50"
 sp_listen_ger_goebbels_total_war_with_music_desc:0 ""The English maintain that the German people is resisting the government’s total war measures. It does not want total war, but capitulation! (Shouts: Never! Never! Never!) I ask you: Do you want total war? If necessary, do you want a war more total and radical than anything that we can even imagine today? Fifth: The English maintain that the German people have lost faith in the Führer. I ask you… (Crowd: “Führer command, we follow!”) I ask you: do you trust the Führer? |...| Are you absolutely and completely ready to follow him wherever he goes and do all that is necessary to bring the war to a victorious end?"\nJoseph Goebbels, Reich Ministry of Public Enlightenment and Propaganda, 18/02/1943, Sportpalast, Berlin, Germany"
 sp_listen_fra_daladier_peace_in_europe:0 "[FRA.GetFlag] Peace in Europe |1:41"
 sp_listen_fra_daladier_peace_in_europe_desc:0 ""Я вернулся из Германии . После трудных переговоров, но с глубоким убеждением, что соглашение, которое мы достигли, было необходимо для мира Европы, я уверен, что мир сегодня сохранен, благодарен за желание взаимных уступок и за дух сотрудничества, который всегда вдохновлял действия правительств четырех великих западных держав в Мюнхене. Я надеюсь, что после того, как мы пересекем это опасное ущелье, мы сможем организовать общее поселение великих европейских проблем. Эти удачные результаты также являются следствием прикосновения к дисциплине, спокойствия и разрешения, которые люди Франции постоянно демонстрируют в последние дни. Это почему люди Франции никогда не были больше, чем сегодня настоящие и профаунды всех великих народов."недуар Даладье, председатель Совета министров Франции, 01.10.1938, Ле-Бурже, Сена Сен-Дени, Франция"
 sp_listen_sov_stalin_democratic_elections:0 "[SOV.GetFlag] Демократичные выборы |1:04"
 sp_listen_sov_stalin_democratic_elections_desc:0 ""Всеобщие выборы существуют и проводятся в некоторых капиталистических странах, так называемых демократических странах. Но в какой атмосфере проходят там эти выборы? В атмосфере классовых конфликтов, в атмосфере классовой вражды, в атмосфере давления на избирателей со стороны капиталистов, помещиков, банкиров и других капиталистических акул. Такие выборы, даже если они являются всеобщими, равными, тайными и прямыми, нельзя назвать полностью свободными и полностью демократическими выборами. Здесь, в нашей стране, наоборот, выборы проходят в совершенно иной атмосфере. Здесь нет ни капиталистов, ни помещиков и, следовательно, нет никакого давления имущих классов на неимущие классы."\Иосиф Сталин, генеральный секретарь Коммунистической партии Советского Союза, 11.12.1937, Москва, СССР"
 sp_listen_sov_stalin_there_are_no_invicible_armies:0 "[SOV.GetFlag] Непобедимых армий не бывает"
 sp_listen_sov_stalin_there_are_no_invicible_armies_desc:0 ""Товарищи! Граждане! Братья и сестры! Бойцы нашей армии и флота! Я обращаюсь к вам, друзья мои! Вероломное военное нападение на наше Отечество, начатое 22 июня гитлеровской Германией, продолжается. Несмотря на героическое сопротивление Красной Армии, несмотря на то, что лучшие дивизии противника и лучшие части ВВС уже разбиты и встретили свою гибель на поле боя, враг продолжает наступать, бросая в атаку свежие силы. Над нашей страной нависла серьезная опасность. Как могло случиться, что наша славная Красная армия сдала ряд наших городов и районов фашистским войскам? Правда ли, что немецко-фашистские войска непобедимы, о чем неустанно трубят хвастливые фашистские пропагандисты? Конечно же, нет! История показывает, что непобедимых армий нет и никогда не было."\Иосиф Сталин, председатель Совета Министров Советского Союза, 03.07.1941 г."
 sp_listend01_fra_laval_i_want_germany_to_win:0 "[D01_fascism.GetFlag] Я желаю победы немцам |1:12"
 sp_listend01_fra_laval_i_want_germany_to_win_desc:0 ""Мы были неправы в 1939 году, когда начали войну. Мы были неправы, когда в 1918 году, после победы, не организовали мир с Германией. Сегодня мы должны попытаться это сделать. Мы должны исчерпать все средства, чтобы найти основу для окончательного примирения. Я, со своей стороны, не намерен каждые двадцать пять-тридцать лет видеть, как молодежь наших стран косит на поле боя. Для кого и почему? Что мы сделали с нашей победой 1918 года? Мое присутствие в правительстве означает то, что все понимают, как во Франции, так и за рубежом. |... Я полон решимости восстановить нормальные и уверенные отношения с Германией и Италией. Я желаю победы Германии, потому что без нее завтра большевизм утвердился бы повсюду. Итак, как я уже говорил вам 20 апреля, перед нами стоит альтернатива: либо смешаться с новой и умиротворенной Европой, уважая нашу честь и наши жизненные интересы, либо смириться с тем, что наша цивилизация исчезнет."\Пьер Лаваль, 1-й глава правительства Франции, 22.06.1942 г."
 sp_listend02_fra_laval_i_want_germany_to_win:0 "[D02_fascism.GetFlag] Я желаю победы немцам |1:12"
 sp_listend02_fra_laval_i_want_germany_to_win_desc:0 ""Мы были неправы в 1939 году, когда начали войну. Мы были неправы, когда в 1918 году, после победы, не организовали мир с Германией. Сегодня мы должны попытаться это сделать. Мы должны исчерпать все средства, чтобы найти основу для окончательного примирения. Я, со своей стороны, не намерен каждые двадцать пять-тридцать лет видеть, как молодежь наших стран косит на поле боя. Для кого и почему? Что мы сделали с нашей победой 1918 года? Мое присутствие в правительстве означает то, что все понимают, как во Франции, так и за рубежом. |... Я полон решимости восстановить нормальные и уверенные отношения с Германией и Италией. Я желаю победы Германии, потому что без нее завтра большевизм утвердился бы повсюду. Итак, как я уже говорил вам 20 апреля, перед нами стоит альтернатива: либо смешаться с новой и умиротворенной Европой, уважая нашу честь и наши жизненные интересы, либо смириться с тем, что наша цивилизация исчезнет."\Пьер Лаваль, 1-й глава правительства Франции, 22.06.1942 г."
 sp_listend03_fra_laval_i_want_germany_to_win:0 "[D03_fascism.GetFlag] Я желаю победы немцам |1:12"
 sp_listend03_fra_laval_i_want_germany_to_win_desc:0 ""Мы были неправы в 1939 году, когда начали войну. Мы были неправы, когда в 1918 году, после победы, не организовали мир с Германией. Сегодня мы должны попытаться это сделать. Мы должны исчерпать все средства, чтобы найти основу для окончательного примирения. Я, со своей стороны, не намерен каждые двадцать пять-тридцать лет видеть, как молодежь наших стран косит на поле боя. Для кого и почему? Что мы сделали с нашей победой 1918 года? Мое присутствие в правительстве означает то, что все понимают, как во Франции, так и за рубежом. |... Я полон решимости восстановить нормальные и уверенные отношения с Германией и Италией. Я желаю победы Германии, потому что без нее завтра большевизм утвердился бы повсюду. Итак, как я уже говорил вам 20 апреля, перед нами стоит альтернатива: либо смешаться с новой и умиротворенной Европой, уважая нашу честь и наши жизненные интересы, либо смириться с тем, что наша цивилизация исчезнет."\Пьер Лаваль, 1-й глава правительства Франции, 22.06.1942 г."
 sp_listen_usa_roosevelt_quarantine_speech_ma:0 "[USA.GetFlag] Изоляционная речь |1:59"
 sp_listen_usa_roosevelt_quarantine_speech_ma_desc:0 ""Подавляющее большинство народов и наций мира сегодня хотят жить в мире. Они добиваются устранения барьеров на пути торговли. Они хотят работать в промышленности, сельском хозяйстве и бизнесе, чтобы увеличить свое богатство за счет производства товаров, производящих богатство, а не стремиться производить военные самолеты, бомбы, пулеметы и пушки для уничтожения человеческих жизней и полезного имущества. |... Как мы счастливы, что обстоятельства настоящего времени позволяют нам вкладывать наши деньги в мосты и бульвары, плотины и лесовосстановление, сохранение нашей почвы и многие другие полезные работы, а не в огромные постоянные армии и огромные запасы военных орудий. Тем не менее, друзья мои, я вынужден, как и вы, смотреть вперед. Мир, свобода и безопасность 90 процентов населения планеты находятся под угрозой из-за оставшихся 10 процентов, которые угрожают разрушением всего международного порядка и права. Конечно, 90 процентов тех, кто хочет жить в мире, подчиняясь закону и в соответствии с моральными нормами, получившими почти всеобщее признание на протяжении веков, могут и должны найти какой-то способ добиться того, чтобы их воля восторжествовала."\нфранклин Делано Рузвельт, 32-й президент Соединенных Штатов, 05.10.1937, Чикаго, Иллинойс, Соединенные Штаты Америки"
 sp_listen_ger_anschluss_this_land_is_german_ma:0 "[GER.GetFlag] Аншлюс: эта земля-немецкая |2:32"
 sp_listen_ger_anschluss_this_land_is_german_ma_desc:0 ""Я говорю от имени миллионов людей в этой великолепной немецкой земле, от имени тех, кто живет в Штирии, в верхней и Нижней Австрии, в Каринтии, в Зальцбурге, в Тироле и прежде всего от имени города Вены, когда я заверяю шестьдесят восемь миллионов других немецких Фольксгеноссенов в нашем огромном Рейхе, слушающих в эту самую минуту: эта земля немецкая; она поняла свою миссию, она выполнит эту миссию, и никто никогда не превзойдет ее в том, что касается верности великому немецкому Фольксгемайншафту. |... Поэтому в этот час я могу доложить германскому Вольку, что величайшие приказы моей жизни были выполнены. Как фюрер и канцлер Германской нации и Рейха, я теперь сообщаю истории, что моя родина присоединилась к Германскому Рейху."\надольф Гитлер, фюрер, 15.03.1938, Дворец Хофбург, Вена, Австрия"
 sp_listen_ita_mussolini_italian_declaration_of_war_ma:0 "[ITA.GetFlag] Объявление Италией войны |2:41"
 sp_listen_ita_mussolini_italian_declaration_of_war_ma_desc:0 ""Солдаты, матросы и авиаторы! Черные рубашки революции и / фашистских / легионов! Мужчины и женщины Италии, Империи и Королевства Албании! Будьте внимательны! Час, назначенный судьбой, пробил в небесах нашего Отечества. Объявление войны уже было произнесено / толпа: "война! Война!"/послам Великобритании и Франции. |.../ Единый порядок дня категоричен и обязателен для всех. Она уже распространяется и зажигает сердца от Альп до Индийского океана; победа!"\Бенито Муссолини, Дуче дель фашизм, 10.06.1940, Палаццо Венеция, Рим, Италия"
 sp_listen_jap_tojo_no_menace_against_japan_ma:0 "[JAP.GetFlag] Никакой угрозы Японии нет |1:17"
 sp_listen_jap_tojo_no_menace_against_japan_ma_desc:0 ""Японское правительство ожидает, что: во-первых, третьи державы воздержатся от препятствования успешному завершению китайского дела, которое Япония имеет в виду. Второе: страны, окружающие нашу Империю, не только воздержатся от прямой военной угрозы нашей Империи, но и сведут на нет такие меры враждебного характера, как экономическая блокада, и восстановят нормальные экономические отношения с Японией. И третье: будут приложены все усилия, чтобы предотвратить продолжение европейской войны и распространение беспорядков на Восточную Азию. Если вышеупомянутая тройственная цель будет реализована дипломатическими переговорами, то это, я полагаю, будет делом удовлетворения не только для одной Японии, но и для дела мира в Восточной Азии и во всем мире."\нхидеки Тодзе, 27-й премьер-министр Японии, 17.11.1941, национальный парламент, Токио, Япония"
 sp_listen_nzl_new_zealand_is_ready:0 "[NZL.GetFlag] Новая Зеландия готова |7'15"
 sp_listen_nzl_new_zealand_is_ready_desc:0 ""С севера через эти мирные воды приходит тень: Япония. Наконец-то война действительно приходит в Новую Зеландию. Япония наносит удары без предупреждения: Запад, Восток и юг. Парламент собирается для обсуждения новых серьезных угроз нашей безопасности. Война была чем-то очень далеким, интимным для нас только из-за молодых людей, которых мы послали на нее через мировые океаны. Теперь наша собственная земля находится под угрозой: мы впервые видим перспективу того, что недружественные ноги попытаются разграбить нашу землю. А что мы можем сделать? У нас есть тяжелые батареи на наших позициях береговой обороны. Над внешними водами мы ведем постоянный воздушный патруль. За патрулирующими эскадрильями-шеренги наших бомбардировщиков. Да, это наши бомбардировщики. В наших собственных водах, наблюдая за нашими судоходными путями, непрерывно патрулируют наши люди [подметающий флот?]. Некоторые из них были построены в нашем здании нашей собственной промышленностью, некоторые из флота были преобразованы из коммерческих судов. Один из них уже был потерян из-за опасности ее задания. Эти круглые фигуры в воде наших портов уже сделали эту войну более близкой к нам. Мы думаем, что Япония, возможно, помогала рейдерам ,которые [лежали?] залежь. От воздушных атак наши города охраняются не так сильно, как осажденные башни Британии. Но и им не грозит столь серьезная опасность. У нас есть зенитные батареи, и они хороши. Нам пришлось преодолеть большие трудности при организации нашей обороны, и не последнюю роль в этом сыграли океанские просторы, отделяющие нас от наших источников снабжения. Но этот недостаток является и нашим преимуществом. В конце своего путешествия в Новую Зеландию, что найдет там враг? Что, если он пережил море, бури нашей погоды и свирепый дух обороны в наших гражданах? Мы обнаружили бы, что наши Вооруженные силы были вооружены и обучены таким образом, что достаточная численность может быть быстро переброшена в любую опасную точку. Мы делали наши собственные боеприпасы, а также [удлинение?] наша оборона за счет импорта. У нас есть танки, и тяжелые танки тоже есть. Гораздо тяжелее, чем все, что может высадить любой враг против силы, которую мы бросим ему навстречу, и против нашей ярости на его безрассудство, нарушившее наш новозеландский образ жизни. У нас есть артиллерия для всех целей. Пусть будет признано, что Новая Зеландия следует путям мира, в то время как державы Оси планируют свои [удары] и преступления. Давайте признаем, что мы не так сильны, как народы, которые годами планировали, как лучше вести свою войну против всего мира, но мы больше не беспечны и не беспомощны против них. У нас есть наша решимость и наше оружие. У нас есть быстрые и исключительно мобильные орудийные тракторы и орудийные носители: многие из них сделаны на наших собственных заводах нашими собственными рабочими. Они используются для [тура] этих современных пушек, 25-фунтовых пушек, столь успешных в Ливии и готовых здесь к любому агрессору, слишком поспешному в своей жадности. Наши Вооруженные силы организованы в линии обороны, способные смягчить и, наконец, стряхнуть любой удар, который может быть направлен против нас. Повсюду в Новой Зеландии батальоны внутренней гвардии, простые люди в [грубой и готовой] одежде [вооружаются] теперь современными орудиями войны делают [необходимость] помочь принять первый удар атаки в любом районе от моря до моря через узкие острова в городах и деревнях в нашей ферме и горной стране. Если он все же придет, то мы назначим цену за то, чтобы вызвать гнев народа, который борется за мир, а не за [возвеличивание] власти. У нас нет причин быть слишком уверенными, но мы не лишены [оружия] войны. Мы собрали большую часть самого современного оборудования. Может быть, мы и не Голиаф, но у нас есть Праща Давида. Теперь на постах по всей Новой Зеландии наши люди из Национального военного резерва с самого начала войны усердно тренировались, чтобы сражаться от песков у моря до холмов позади нас. Большинство из них уже [испытаны] в бою. Все они ждут за колючей проволокой мешков с песком, вооруженные, чтобы стрелять и убивать. Там, где бронетранспортеры не могут легко добраться до нашей местности, столь часто грубой и гористой, у нас есть всадники, дикие в своей езде, безрассудные в своем мастерстве и бурные в своей атаке. Там, где войска могут быть развернуты в количестве и с мобильностью современной войны, у нас есть наша территориальная армия. Ни одному человеку не нужно идти маршем навстречу врагу. Люди отказались от своих грузовиков, легковых автомобилей, мотоциклов и бензина, чтобы наша армия могла двигаться далеко и быстро и сильно ударить. Мы можем быстро бросить в бой где угодно и в любое время значительные силы войск. Они намного превосходят по численности все силы, которые любой враг мог бы надеяться перебросить через море, если бы весь остальной приличный мир и все наши корабли из Британии и Америки не были внезапно и невозможно лишены нашей поддержки. И с нашими солдатами, готовыми встретить этого врага, весь наш народ наблюдает за морем и небом, как часовые высматривают опасность со всех сторон. Мы стоим за речушками морей вокруг нас, и мы стоим твердо. Если он пересечет море, наш враг найдет другие преграды, и если колючая проволока и пули не смогли остановить его, а также оружие во всех наших многочисленных оружиях, то он найдет нас все еще решительными. Мы не должны стыдиться своих усилий и быть слишком самоуверенными. Нам не нужно сомневаться в своих способностях или быть уверенными в своей силе. Мы выполняем свою часть работы, когда знаем, чем обладаем и когда понимаем, как это должно быть улучшено. Мы не выкрикиваем свою собственную хвалу, мы не [?] прошлые неудачи. Мы не слишком спокойны. Мы уверены, у нас есть наша надежда на будущее как свободная нация свободных людей, и мы опасно возмущены тем, что наша земля и наш дом оказались под угрозой со стороны агрессора, столь продвинутого в искусстве разрушения и столь униженного в идеалах человеческого прогресса. Новая Зеландия готова!"съемочная группа национального\, 21/12/1941"
 sp_listen_fra_daladier_we_shall_not_submit:0 "[FRA.GetFlag] Мы не будем подчиняться Диктатам насилия |0:49"
 sp_listen_fra_daladier_we_shall_not_submit_desc:0 ""Мы всегда хотели и до сих пор хотим установления искреннего сотрудничества и справедливого взаимопонимания между народами, но мы полны решимости не подчиняться "диктатам" насилия. Мы взяли в руки оружие против агрессии; мы успокоимся только тогда, когда получим определенные гарантии безопасности и когда мы будем уверены, что наша безопасность не подвергается сомнению каждые шесть месяцев. | ... | То, что думают наши солдаты, думает и народ Франции в целом. И правительство в своей повседневной деятельности, в своей непоколебимой воле проявило себя достойным веры, которая вдохновляет всех сынов нашей страны" \ недуар Даладье, председатель Совета министров Франции, 10.10.1939 г."
 sp_listen_pol_fighting_for_a_people_s_poland:0 "[POL.GetFlag] Борьба за народную Польшу (В бой за народную Польшу) |2:25"
 sp_listen_pol_fighting_for_a_people_s_poland_desc:0 ""В бой за народную Польшу (В бой за народную Польшу)\nStanęły kompanie BCh. (Роты крестьянских батальонов стояли) \ nGłos ziemi pobudkę bojową (голос Земли-это сигнал к пробуждению)\nGorącą i krwawą nam gra... (к жаркой и кровавой битве...)\nNasz pierwszy batalion na przedzie, (наш первый батальон находится на фронте)\nkompania morowców BCh. (Умная рота крестьянских батальонов.) \ nGłos ziemi do boju nas wiedzie, (голос Земли зовет нас сражаться)\nBojową pobudkę nam gra... (Тревожный сигнал к началу битвы...)\девять chcemy cudzego zagona, (мы не хотим никого другого поля)\нна ссвоим uładzić узнать trza, (нам нужно взращивать собственные,)\nPodźwigniem на swoich ramionach (на наших собственных рук, мы должны поднять)\nSpółdzielczą ojczyznę – ВСН./ бис (коллективная Родина-крестьянские батальоны.)\девять idziem obalać ołtarzy, (мы не хотим рушить алтари,)\nNam żaru wiecznego по trza, (то, что нам нужно-это вечное горение свечение,)\Н-м информации НМУ стара громада wiciarzy, (мы старая группа Wici членов)\nSkowronek pobudkę нам Гра... (Жаворонок поет нам сигнал к пробуждению...)\nNa żywym ołtarzu ofiary (на живом жертвенном алтаре,)\nSwe życie oddaje BCh. (Крестьянские батальоны отдают свои жизни.)\nZielone nam szumią sztandary, (Зеленые стандарты развеваются над нами)\nGłos ziemi pobudkę nam gra... (Голос Земли играет нам тревожный сигнал...) \ nIdziemy, jak pęd przeznaczenia, (мы идем вперед с импульсом судьбы)\nGłos ziemi pobudkę nam gra, (голос Земли играет нам тревожный сигнал)\nIdziemy na rozkaz sumienia, (мы идем по команде нашей совести)\nŻelazne kompanie BCh. (Железные роты крестьянских батальонов.) "крестьянские батальоны, Зофья Соларзова (лирик), Валериан батько (композитор), крестьянские батальоны были независимой аграрной партизанской организацией, сотрудничавшей с просоветской Народной Армией, 1944 год"
 sp_listen_pol_becka_we_do_not_know_peace_at_all_costs_mi:0 "[POL.GetFlag] Мы не знаем терминов " мир любой ценой" |1:53"
 sp_listen_pol_becka_we_do_not_know_peace_at_all_costs_mi_desc:0 ""Польско-германский пакт 1934 года был договором о взаимном уважении и добрососедстве, и как таковой он внес позитивную ценность в жизнь нашей страны, Германии и всей Европы. Но с тех пор, как появилась тенденция трактовать его как ограничение свободы нашей политики или как основание для требования от нас односторонних уступок, противоречащих нашим жизненным интересам, он утратил свой реальный характер. |.../ Мир драгоценен и желанен. Наше поколение, пролившее кровь в войнах, безусловно, заслуживает мира. Но мир, как и почти все дела в этом мире, имеет свою цену-высокую, но измеримую. В Польше мы не знаем терминов "мир любой ценой". Есть только одна вещь в жизни людей, наций и государств, которая бесценна. И это-честь!"\nJózefa Becka, министр иностранных дел Польши, 05.05.1939, Сейм Республики Польша"
 sp_listen_can_baldwin_the_english_secret_mi:0 "[ENG.GetFlag] Английская тайна |2:36" 
 sp_listen_can_baldwin_the_english_secret_mi_desc:0 ""Позвольте мне закончить эту последнюю речь, которую я произнесу перед большой аудиторией в качестве премьер-министра этой страны. Позвольте мне провозгласить свою веру, которая является верой миллионов людей всех рас от края до края Британской империи. Здесь мы перестали быть островом, но по-прежнему остаемся империей. И в чем же ее секрет? Свобода, упорядоченная свобода, в рамках закона, с силой на заднем плане, а не на переднем: общество, в котором власть и свобода сочетаются в должной пропорции, в котором государство и гражданин являются одновременно и целями, и средствами. Это империя, организованная для мира и свободного развития личности в бесконечном множестве общественных объединений и через них. Она не обожествляет ни государство, ни его правителей. Плоды свободного духа людей не растут в саду тирании. Хорошо сказано, что рабство-это сорняк, который растет в любой почве. До тех пор, пока у нас есть мудрость, чтобы сохранить суверенную власть этой страны как святилище свободы, священный храм, посвященный нашей общей вере, люди будут поворачивать свои лица к нам и дышать свободнее. Объединение народов империи коренится и их братство коренится в этом учении о сущностном достоинстве индивидуальной человеческой души: такова английская тайна, как бы слабо и слабо мы ее ни принимали и ни повиновались ей."\нстэнли Болдуин, премьер-министр Соединенного Королевства, 27.05.1937, Соединенное Королевство"
 sp_listen_saf_baldwin_the_english_secret_mi:0 "[ENG.GetFlag] Английская тайна |2:36" 
