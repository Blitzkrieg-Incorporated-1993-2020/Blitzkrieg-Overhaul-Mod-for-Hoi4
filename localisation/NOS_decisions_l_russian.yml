йхе. Тогда я сказал: когда наша воля достаточно сильна, что потребность больше не может победить ее, то наша воля и наше немецкое государство победят и победят потребность. Deutschland-Sieg Heil! ", nAdolf Гитлер, Фюрер, 01/09/1939, Рейхстаг, Берлин, Германия"
 sp_ger_the_greatest_struggle_in_the_history:0 "Величайшая борьба в истории"
 sp_ger_the_greatest_struggle_in_the_history_desc:0: "Утром 22 июня началась эта величайшая борьба в истории мира. С тех пор прошло три с половиной месяца. Сегодня я могу констатировать: все с тех пор прошло по плану. |...| Я могу сказать это здесь сегодня. Я говорю это здесь сегодня, потому что могу сказать сегодня, что этот соперник уже сломался и никогда больше не поднимется! Против Европы была власть, о которой большинство людей, к сожалению, понятия не имели и о которой многие сегодня до сих пор не имеют представления. Это могло бы стать вторым монгольским вторжением нового Чингисхана. Что эта опасность была предотвращена, мы обязаны прежде всего храбрости и настойчивости наших немецких солдат, их готовности принести в жертву. Тогда мы в этом обязаны жертвам всех тех, кто шел с нами."
 sp_ger_the_destruction_of_bolshevism:0 "Уничтожение большевизма "1:34"
 sp_ger_the_destruction_of_bolshevism_desc: 0: "Я считаю, что, оглядываясь назад, мы можем довольствоваться последние три года. Цель всегда была очень трезвой; смелый, где он должен быть смелым, разумным, где она может быть разумным; неторопливо, где у нас было время, осторожны, где мы считали, что мы должны быть осторожными при любых обстоятельствах. Тем не менее, мы были смелыми, где смелые только могли бы помочь. На этот год мы составили очень простую программу. Во-первых: при любых обстоятельствах, провести то, что должно быть проведено. |...| Второе: абсолютно необходимо атаковать там, где нападение необходимо при любых обстоятельствах. Цель ясна: разрушение правой руки этого международного заговора капитализма, плутократии и большевизма, который является самой большой опасностью, которая когда-либо колебалась над нашей немецкой Волк и против которой мы сражались уже год.
 sp_ger_stalingrad_speech:0 "Сталинградская речь "2:13"
 sp_ger_stalingrad_speech_desc:0: "Я должен сказать, что для моих врагов, а не для наших солдат. Скорость, с которой наши солдаты сейчас пересекли территорию, гигантская. Кроме того, то, что было пройдено в этом году является огромным и исторически уникальным. Теперь я не всегда делаю вещи так же, как другие хотят, чтобы они сделали. Я считаю, что другие, вероятно, считают, а затем сделать противоположное в принципе. Так что, если г-н Сталин ожидал, что мы будем атаковать в центре, я не хотел атаковать в центре, не только потому, что г-н Сталин, вероятно, верил, что я бы, но потому, что я не заботился об этом больше на всех. Но я хотел приехать на Волгу, в определенное место, в определенный город. Он случайно носит имя самого Сталина, но не думаю, что я пошел за ним на этот счет. В самом деле, он может иметь совсем другое название. Но только потому, что это важный момент, то есть там 30 миллионов тонн грузопотока могут быть отрезаны, в том числе около 9 миллионов отгрузок нефти. Там вся пшеница льется с тех огромных территорий Украины, территории Кубани, затем транспортируется на Север. Туда была перенаправлена марганцевая руда. Гигантский терминал был там; Я хотела взять его. И вы знаете, мы скромны: то есть, у нас есть; Есть только несколько очень маленьких мест, оставшихся там. Теперь другие говорят: почему вы не воюете там? Потому что я не хочу делать второй Verdun, но предпочел бы сделать это с очень маленькими ударными подразделениями. Время здесь не играет никакой роли. Никакие корабли не подходят к Волге больше- это решающая вещь.""NAdolf Гитлер, Фюрер, 08/11/1942, Лювенбрюкеллер, Мюнхен, Германия"
 sp_ger_the_last_speech:0 "Последняя речь "2:22"
 sp_ger_the_last_speech_desc: "Я поэтому обращаюсь в этот час ко всему немецкому Волку, но особенно к моим старым товарищам по оружию и всем солдатам, которые находятся в его голове, вооружиться еще большим, закаленный дух сопротивления, пока, как и прежде, мы не можем лежать на могиле мертвых этой могучей борьбы венок с надписью: Но вы одержали победу в конце! Поэтому я ожидаю, что каждый немец выполнит свой долг и возьмет на себя все жертвы, которые будут и должны быть от него востребованы. Я ожидаю от каждого здорового человека, что он рискует жизнью и здоровьем в этой битве. Я ожидаю, что каждый больной, немощный или иным образом незаменимый человек будет работать с максимальными усилиями. Я ожидаю, что жители городов подготовят оружие для этой борьбы, и я ожидаю, что каждый фермер даст хлеб солдатам и работникам этой борьбы, ограничивая свое потребление как можно больше. Я ожидаю, что все женщины и девушки поддержат эту борьбу с максимальным рвением, как они это делали до сих пор. Я обращаюсь к немецкой молодежи с особой уверенностью. Формируя такое целеустремленное сообщество, мы имеем право выступить перед Всевышним и просить Его о Его милости и благословениях. В конце концов, нация не может сделать больше, чем это: те, кто может бороться, бороться; те, кто может работать, работать; и все собрались вместе, чтобы принести в жертву только одну мысль в виду: обеспечить свободу, национальную честь, и будущее для жизни. Каким бы серьезным ни был кризис в данный момент, мы преодолеем его в конце концов, несмотря ни на что, благодаря нашей неизменной воле, нашей готовности принести в жертву и нашим способностям. Мы переживем это несчастье. В этой борьбе тоже победит не Центральная Азия, а Европа! И во главе с ней будет одна нация, которая на протяжении полутора тысячелетий представляла Европу как свою гегемонистскую державу против востока и будет представлять ее в будущем: наш Большой немецкий рейх, немецкий народ!" " " " " " " " " " " " " " " " " " " " " " " " " " " " " " " nAdolf Гитлер, Фюрер, 30/01/1945, Рейх канцелярии, Берлина "
 sp_ger_goebbels_total_war:0 "Хотите ли вы тотальной войны?
 sp_ger_goebbels_total_war_desc:0" Англичане утверждают, что немецкий народ сопротивляется полным военным мерам правительства. Он не хочет тотальной войны, но капитуляции! (Крики: Никогда! Нвер! Никогда!) Я спрашиваю вас: Вы хотите тотальной войны? Если необходимо, вы хотите войны более полной и радикальной, чем все, что мы можем даже представить себе сегодня? Пятое: англичане утверждают, что немецкий народ потерял веру в Фюрера. Я прошу вас ... (Толпа: "Фюрер команды, мы следуем!") Я спрашиваю вас: доверяете ли вы Фюреру? Вы абсолютно и полностью готовы следовать за ним, куда бы он ни пошел, и сделать все необходимое, чтобы довести войну до победного конца?"
 sp_ger_goebbels_total_war_with_music:0: "Хотите ли вы тотальной войны? (с музыкой) "2:50"
 sp_ger_goebbels_total_war_with_music_desc:0" англичане утверждают, что немецкий народ сопротивляется полным военным мерам правительства. Он не хочет тотальной войны, но капитуляции! (Крики: Никогда! Нвер! Никогда!) Я спрашиваю вас: Вы хотите тотальной войны? Если необходимо, вы хотите войны более полной и радикальной, чем все, что мы можем даже представить себе сегодня? Пятое: англичане утверждают, что немецкий народ потерял веру в Фюрера. Я прошу вас ... (Толпа: "Фюрер команды, мы следуем!") Я спрашиваю вас: доверяете ли вы Фюреру? Вы абсолютно и полностью готовы следовать за ним, куда бы он ни пошел, и сделать все необходимое, чтобы довести войну до победного конца?"
 sp_ger_hitler_the_increase_of_german_production_ma:0 "Увеличение немецкого производства "2:31"
 sp_ger_hitler_the_increase_of_german_production_ma_desc:0 "Если я увеличиваю производство, я увеличиваю реальные доходы своих сограждан. И если я сократю производство, я снижаю этот доход, независимо от того, какая заработная плата выплачивается. Члены Рейхстага: За последние четыре года мы увеличили немецкое производство до необычайной степени во всех отраслях. И вся немецкая нация выигрывает от этого увеличения. Для этого сегодня есть спрос на очень много миллионов тонн угля больше, чем раньше, это не для того, чтобы перегреть дома нескольких миллионеров на пару тысяч градусов, а потому, что миллионы наших немецких соотечественников, таким образом, имеют возможность закупать больше угля для себя с их повышенным доходом. Предоставляя работу миллионам немецких рабочих, которые до сих пор простаивали, национал-социалистическая революция привела к такому гигантскому росту немецкого производства. Этот рост нашего общего национального дохода гарантирует рыночную стоимость производимых товаров. И только в тех случаях, когда мы не могли увеличить это производство, из-за определенных условий, которые были вне нашего контроля, время от времени возникали дефициты; но они не имеют никакой пропорции к общему успеху национал-социалистической борьбы. Четырехлетний план является наиболее ярким проявлением систематического подхода к нашей экономической жизни. В частности, этот план обеспечит постоянную занятость во внутреннем обороте нашей экономической жизни для тех масс немецкой рабочей силы, которые в настоящее время освобождаются от вооружения промышленности. Одним из признаков гигантского экономического развития, которое произошло, является то, что во многих отраслях сегодня довольно трудно найти достаточно квалифицированных рабочих. Я благодарен, что это так; потому что это поможет поставить значение работника как человека и как рабочей силы в его надлежащем свете; а также потому, что при этом - хотя есть и другие мотивы - у нас есть шанс сделать деятельность партии и ее профсоюзов лучше понятой и тем самым обеспечить более сильную и более охотную поддержку."
 sp_ger_anschluss_this_land_is_german_ma:0 "Аншлюс: Эта земля – немецкая"
 sp_ger_anschluss_this_land_is_german_ma_desc:0 "Я говорю от имени миллионов людей в этой великолепной немецкой земле, от имени тех, кто в Штирии, в Верхней и Нижней Австрии, в Каринтии, в Зальцбурге, в Тироле, и, прежде всего, от имени города Вены, когда я заверяю шестьдесят восемь миллионов других немецких Volksgenossen в нашей огромной Рейх прослушивания этой самой минуты: эта Земля является немецкой; он понял свою миссию, он выполнит эту миссию, и он никогда не будет пренезг никого, насколько лояльность к великой немецкой Volksgemeinschaft обеспокоен. |...| Поэтому в этот час я могу доложить немецкой Волк, что величайшие заказы в моей жизни были выполнены. Как Фюрер и канцлер германского народа и рейха, я теперь сообщаю истории, что моя родина присоединилась к немецкому рейху."
 sp_ger_hitler_the_misery_of_the_sudeten_germans_ma:0 "Несчастье судетских немцев "2:47" 
 sp_ger_hitler_the_misery_of_the_sudeten_germans_ma_desc: 0: "Среди подавленных меньшинств в этом государстве, Есть также три с половиной миллиона немцев, примерно столько же людей нашей расы, как Дания в жителей. Эти немцы божьи создания, а также. Всемогущий не создал их так, что строительство прибыл в Версале может поставить их на милость инопланетной власти они ненавидят. И Он не создал семь миллионов чехов, чтобы они могли царствовать над этими тремя с половиной миллионами, держать их в опеке, и даже гораздо меньше Он создал их, чтобы опустошить и пытать. Ситуация в этом государстве стала невыносимой, как известно. В политическом контексте три с половиной миллиона человек лишаются права на самоопределение во имя права на самоопределение, истолковываемого неким мистером Уилсоном. В экономическом контексте эти люди разрушаются методично и, следовательно, подвергаются медленному, но неуклонному истреблению. Страдания судетских немцев не поддаются описанию. Хочется уничтожить их. В гуманитарном контексте их угнетают и унижают беспрецедентным образом. |...| Все, что я могу сказать этим представителям демократии, это то, что это не оставит нас холодными, нет, если эти замученные существа не смогут найти ни справедливости, ни помощи сами по себе, то они получат от нас обоих обоих. |...| Это было недальновидное предприятие, которое архитекторы Версаля задумали, когда родили ненормальную структуру чехословацкого государства. Она могла бы продолжать свою миссию по опустошению и изнасилованию массы миллионов других национальностей только до тех пор, пока братские страны сами пострадали от жестокого обращения с миром в Версале."
 sp_ger_goebbels_speech_against_bolshevism_mi:0 "Речь против большевизма "1:03"
 sp_ger_goebbels_speech_against_bolshevism_mi_desc:0 "Это историческая заслуга Фюрера, который уже предоставлен ему сегодня всем миром, построить стену против натиска большевизма на Востоке на границах Германии, и таким образом сделать себя духовным пионером Европы в противостоянии с подслужбными силами разрушения и анархии. Как истинный рыцарь без страха и порока, он взял в свои сильные руки знамя культуры, человечества и цивилизации, и поднял голову к угрозе и натиску мировой революции."

