 ETH_noble_war_support_decision:0 "Использование благородной военной поддержки"
 ETH_noble_war_support_decision_desc:0 "Когда война затягивается, у нас остается мало выбора, кроме как полагаться на дворянство, чтобы поднять моральный дух в нашей стране."
 ETH_noble_raise_levies_decision:0 "Поднять благородные сборы"
 ETH_noble_raise_levies_decision_desc:0 "Война тянется, и численность наших войск снижается. Теоретически, Разы должны были предоставить нам все свои сборы за войну, но если мы будем давить на них и предоставлять им уступки, мы можем обнаружить, что у них неожиданно будет больше людей, чтобы внести свой вклад. "
 ETH_imprison_balcha_decision:0 "Повторный выход на пенсию Деязмах Балча"
 ETH_imprison_balcha_decision_desc:0 "Дежазмач Балча Сафо однажды попытался остановить восхождение тогдашнего регента Рас Тефри (ныне императора Хайле Селассие I). Его только вывели на пенсию для борьбы с итальянскими захватчиками, но теперь он вновь стоит с слишком большой силой и влиянием. Мы должны отправить его на пенсию еще раз ".
 ETH_removed_balcha_tt:0 "Диван Balcha больше не будет доступен в качестве военного советника.\n" Text "All"
 ETH_noble_pro_democracy_decision:0 "Повышение законодательной ответственности"
 ETH_noble_pro_democracy_decision_desc:0 "Поскольку дворяне действуют как наши сенаторы, они не могут легко покинуть столицу, так как рискуют не быть неспособными выполнять свой конституционный долг. Увеличивая нагрузку на законодательный орган, мы можем еще больше усугубить эту проблему для знати и одновременно заручиться поддержкой нашей демократической системы ".

 ETH_governmental_reform_category:0 "Правительственная реформа"
 ETH_governmental_reform_category_desc:0 "Нашей стране нужно реформировать себя к современному веку. В каком направлении мы должны идти? "
 ETH_swap_to_nothing_idea_decision:0 "располагают по приоритетам традиционную мысль"
 ETH_swap_to_nothing_idea_decision_desc:0 "Мы просматривали другие процессы мышления и находили их недостаточными. У нас долгая и гордая история, зачем от нее отказываться? "
 ETH_swap_to_democratic_idea_decision:0 "Сдвиг к демократии"
 ETH_swap_to_democratic_idea_decision_desc:0 "Демократия приведет к позитивным социальным переменам и будет способствовать росту нашего населения. Мы должны поддерживать рост. "
 ETH_swap_to_fascism_idea_decision:0 "Сдвиг к фашизму"
 ETH_swap_to_fascism_idea_decision_desc:0 "Нашей стране нужно проецировать силу и нагнетать националистический дух среди нашего населения. Мы должны обратиться к фашизму. "
 ETH_swap_to_communism_idea_decision:0 "Сдвиг к коммунизму"
 ETH_swap_to_communism_idea_decision_desc:0 "Вы слышите, как поют люди? Их нельзя больше держать в кабале, мы должны обратиться к коммунизму ".
 ETH_neutrality_reform_decision:0 "Восстановить имперскую власть"
 ETH_neutrality_reform_decision_desc:0 "Старые пути были лучшими. Мы должны вернуться к этому времени ".
 ETH_democratic_reform_decision:0 "Назначить премьер-министра"
 ETH_democratic_reform_decision_desc:0 "Наша страна должна последовать примеру других королевств во всем мире и назначить премьер-министра."
 ETH_communism_reform_decision:0 "Конфисковать средства производства"
 ETH_communism_reform_decision_desc:0 "Наша страна достаточно долго эксплуатировалась высшим классом! Сегодня мы заканчиваем их царствование тирании! "
 ETH_fascism_reform_decision:0 "Принять сердце тьмы"
 ETH_fascism_reform_decision_desc:0 "Да здравствует империя!"
 ETH_no_dead_haile_tt:0 "§YHaile Selassie§! живо."

