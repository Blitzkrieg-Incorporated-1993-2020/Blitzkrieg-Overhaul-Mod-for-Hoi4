 GRE_honor_byzantium:0 "Честь Византий"
 GRE_honor_byzantium_desc:0 "Византийская империя - это то, чем греки гордятся, в то время как мы не можем полностью восстановить ее, мы можем почтить ее, так что она не будет забыта из истории, как много вещей"
