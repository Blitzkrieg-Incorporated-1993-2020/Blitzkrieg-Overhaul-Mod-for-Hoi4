 MEX_Vice:0 "Законы Леноцинио"
 MEX_Vice_desc:0 "Проституция была горячей темой во время правления Карденаса. Сохранившийся после печеночных войн и Мексиканской империи Фердинанда Максимилиана, он приобрел дурную славу во времена правления Порфирио Диаса. Мексиканские женщины до сих пор помнят унижение, когда экономика Диаса вынудила их к бедности, а затем к проституции. В результате семьи были разорваны, и историки утверждают, что это было одной из главных причин, по которым женщины так упорно боролись в революции и в огромном количестве, из чистой ненависти к роли Диаса в разрушении их жизней. Эти законы горячо обсуждались врачами, проститутками, феминистскими группами и религиозными группами. За пределами религиозных групп существовали серьезные разногласия по поводу того, какую позицию им следует занять в отношении проституции. В конечном итоге выяснилось, что это было сделано для того, чтобы уничтожить наследие Порфирио Диаса и сохранить мексиканскую революцию."
 
 MEX_Enforce:0 "Поддерживать закон"
 MEX_Repeal:0 "Отменить закон"
 
 #calles law
 MEX_LAW:0 "закон терпимости к сектам"
 MEX_LAW_desc:0 "Закон О терпимости к сектам, известный также как закон Каллеса, был одним из самых строгих законов, когда-либо созданных на основе разделения Церкви и государства, статья 130 мексиканской Конституции. Закон имеет несколько требований: \n 1. Религиозным орденам было запрещено каким бы то ни было образом участвовать в политической жизни и грозило суровое наказание. \n 2. Запретил иностранцам действовать в религиозном качестве. \n 3. запретил священникам любого рода преподавать в начальной школе. \n 4. Запретил преподавать религию в школе. \n 5. Церковное имущество в пределах федерального округа было конфисковано.этот закон создал войну Кристеро, так как число священников было ограничено до пункта 17, где вообще не было священника. У других был только один священник, чтобы служить целому государству. Это вызвало волнения и неэффективность в религиозных сельских районах Мексики. Эта тема была горячей вплоть до ее отмены в 1938 году."
 
 MEX_Religion:0 "Отменить закон Кальеса"
 MEX_Science:0 "Поддерживать закон Кальеса"
 
 # RESOURCES
 
 MEX_Camargo:0 "Разработка месторождения бокситов Камарго"
 MEX_Camargo_desc:0 "Месторождение Камарго было упомянуто в отчете USGS от 1957 года, где говорится, что месторождение было известно с 1930-х годов, но не эксплуатировалось до более позднего времени."
 
 MEX_Lucifer:0 "Разработка месторождения Люцифера марганца и магнетита"
 MEX_Lucifer_desc:0 "Шахта Люфисер, открытая в 1941 году и расположенная в Арройо-Дель-Инферно рядом с медным рудником Болео, была одним из самых продуктивных железных рудников в Мексике. Эта шахта также содержала Пирит, еще один важный минерал, используемый в производстве стали для европейских стран, которым не хватало природных месторождений железа. Эта единственная шахта производила абсолютно все, что нужно для производства стали в огромных количествах. Его годовой объем производства составлял 27 430,85 метрических тонн в год в пересчете на имперские тонны."
 # SPY STUFF
 
 MEX_DGIPS:0 " операции D. G. I. P. S"
 MEX_DIPS_desc:0 " Что такое DGPS, зависит от того, что вы спросите. Для одних корабли - это просто миротворцы, которые защищают мексиканцев от невидимых угроз, а для других DGPS-это банда обученных американцами убийц, продвигающих политическую повестку дня. Как и во всем остальном, истина лежит где-то посередине."
 MAX_Kruger:0 " Арест Хильде Крюгер"
