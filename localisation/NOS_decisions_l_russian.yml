 sp_listen_eng_god_save_the_king:0 "[ENG.GetFlag] Боже, храни короля |3:05"
 sp_listen_eng_god_save_the_king_desc:0 ""Боже, храни нашего Милостивого короля,\nLong жив наш благородный король, Боже, храни короля!\nSend его победителем,\nHappy и славный,\nLong, чтобы господствовать над нами;\нгод, храни короля!ни один Господь, наш Бог, не восстанет, не уничтожит своих врагов и не заставит их пасть!не доверяй их политике,не оправдывай их плутовских трюков,не ты наши надежды исправляй,нгод спаси нас всех!самые отборные дары в запасе у него будут изливаться с радостью; пусть он царствует; пусть он защищает наши законы и всегда дает нам повод петь сердцем и голосом: "нгод, спаси короля!"\n1744 (первая опубликованная версия)"
 sp_listensik_prc_anthem:0 "[PRC.GetFlag] Гимн Китайской Советской Республики |4:49"
 sp_listensik_prc_anthem_desc:0 ""Восстаньте, рабы, страдающие от голода и холода!\ нарисе, страдающие люди во всем мире!кровь, наполняющая мою грудь, вскипела, и мы должны бороться за истину!старый мир будет разрушен, рабыни, Восстаньте, Восстаньте!не говори, что у нас ничего нет,мы будем хозяевами мира!\ nChorus:\n это последняя борьба,\nUnite вместе к завтрашнему дню."Интернационал", безусловно, будет реализован.это последняя борьба,нуните вместе навстречу завтрашнему дню!Интернационал, конечно же, будет реализован!никогда не было ни Спасителя, ни мира, ни божеств, ни императоров, от которых можно было бы зависеть,чтобы создать счастье человечества, мы не должны полностью зависеть от самих себя!мы вернем себе плоды нашего труда,и пусть ум вырвется на свободу из своей клетки.пусть пламя в печи раскалится докрасна,ибо только тогда мы сможем выковать железо!\ nChorus:\n кто же создал мир человечества?\нит был нами, масса.никогда ничего не бывает для рабочих,непаразиты не должны быть терпимы.самые отвратительные-это змеи и звери, питающиеся нашей плотью и кровью.в следующий раз уничтожьте их всех сразу, и красное солнце будет сиять по всему земному шару.\nChorus."\nPierre Degeyter (музыка: 1888), 1931-1937"
