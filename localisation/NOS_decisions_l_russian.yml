l_russian:
 operations_desc:0: "Военная операция связана с обманом. Даже если вы компетентны, как представляется, некомпетентны. Хотя эффективно, как представляется, неэффективны.

 operation_25:0 "Операция 25"
 operation_25_desc:0: "С раннего утра немецкий народ воюет с правительством Белграда интриги. Мы сложим оружие только тогда, когда эта группа хулиганов была определенно и наиболее решительно устранены, и последний британец покинул эту часть Европейского континента, и что эти взаблуждение люди понимают, что они должны поблагодарить Великобританию за эту ситуацию, они должны поблагодарить Англию, величайший поджигатель всех времен. Немецкий народ может вступить в эту новую борьбу с внутренним удовлетворением, что его лидеры сделали все, чтобы добиться мирного урегулирования".
 fall_blau:0 "Операция Дело синий"
 fall_blau_desc:0: "Я хотел приехать на Волгу, в определенное место, в определенный город. Он случайно носит имя самого Сталина, но не думаю, что я пошел за ним на этот счет. В самом деле, он может иметь совсем другое название. Но только потому, что это важный момент, то есть там 30 миллионов тонн грузопотока могут быть отрезаны, в том числе около 9 миллионов отгрузок нефти. Там вся пшеница льется с тех огромных территорий Украины, территории Кубани, а затем транспортируется на север".
 operation_citadel:0 "Операция Цитадель"
 operation_citadel_desc:0:"Солдаты рейха! В этот день вы должны принять участие в наступлении такого значения, что все будущее войны может зависеть от ее исхода. Больше всего на свете ваша победа покажет миру, что сопротивление силе немецкой армии безнадежно".
 operation_wacht_am_rhein:0 "Операция "Вахта-на-Рейне""
 operation_wacht_am_rhein_desc:0: "Не должно быть ни одного ствола, который не присоединяется к этой артиллерийской подготовке. Если вы будете соблюдать все эти основные оперативные принципы, великая победа несомненна. Цель этих атак будет в основном для ликвидации американцев к югу от нашей точки входа - уничтожить их по крупицам, чтобы устранить их разделение на разделение"

 winter_counteroffensive:0 "Зимнее контрнаступление"
 winter_counteroffensive_desc:0:"Никогда не бывает зимы в стране надежды".



