 MEX_PEMEX_Situation:0 "эмбарго " ПЕМЕКС" "
 MEX_PEMEX_Situation_desc:0 " Мексика не просто приняла последствия эмбарго PEMEX. Мексика приняла контрмеры для использования недавно национализированной нефти и для поддержки своей молодой нефтяной промышленности."
 MEX_Stove:0 " Акт О Печке"
 MEX_Stove_desc:0 " в том, что, возможно, является позицией защитников окружающей среды, Мексика настаивала на замене дровяных печей на печи, основанные на производных нефти, таких как керосин. Это замедлило вырубку лесов в Мексике и дало мексиканской нефтяной промышленности внутренний рынок."
 MEX_Charity:0 " Националистические Пожертвования"
 MEX_Charity_desc:0 " когда Мексика провозгласила национализацию PEMEX, простые мексиканцы пожертвовали все, что у них было, чтобы оплатить расходы, связанные с национализацией. Одна конкретная история связана с тем, что мексиканцы жертвуют предметы в огромной куче, а богатые женщины бросают ценные драгоценности, когда ранчеро приносят свой ценный скот, чтобы пожертвовать его Республике."
 MEX_Black_Market:0 " подходите к другим покупателям"
 
