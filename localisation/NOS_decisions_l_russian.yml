 USA_LIB_influence_category:0 "Влияние на Либерию"
 USA_LIB_influence_category_desc:0 "Наше влияние на Либерию возросло до такой степени, что мы по существу управляем их страной. К нам обратились члены либерийской администрации, которые спросили нас, готовы ли мы помочь им предложить слияние между нашими правительствами, фактически заставив нас аннексировать страну. Мы должны рассмотреть вопрос о том, хотим ли мы сделать это, поскольку это может привести к войне, если она не будет должным образом решена. "
 USA_LIB_influence_decision:0 "Административная интеграция по требованию"




