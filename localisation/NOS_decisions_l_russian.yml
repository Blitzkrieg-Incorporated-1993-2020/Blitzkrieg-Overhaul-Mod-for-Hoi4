 DARK_replace_graziani_category:0 "Заменяют Грациани"
 DARK_replace_graziani_category_desc:0 "Судя по всему, стресс от постановления достался генерал Грациани, губернатору [AOI.GetNameDef]. Управление АОИ сильно пострадало из-за его всё более маниакальной паранойи. Его надо заменить на кого-то более способного сразу! ".
