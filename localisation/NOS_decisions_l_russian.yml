 EGE_disestablish_british_influence:0 "Убрать британское влияние"
 EGE_disestablish_british_influence_desc:0"Египет охвачен безнадежными политическими идеологиями британцев, и, кажется, нет конца этому влиянию в поле зрения. Поэтому мы должны принять меры и освободить Египет от хило-демократов, через которые они обеспечивают соблюдение своего режима".
 EGE_a_flourishing_economy:0 "Процветающая экономика"
 EGE_a_flourishing_economy_desc:0: "На протяжении многих лет постоянная борьба с гораздо более превосходящими странами оставила египетскую экономику в руинах. Тем не менее, во времена империи, она процветала с торговлей драгоценными минералами, государство, что современная экономика Египта так отчаянно необходимо достичь, чтобы отметить свое место на мировом рынке торговли "
 EGE_execute_the_servants:0 "Исполнить британских слуг"
 EGE_execute_the_servants_desc:0:"Британские слуги, нанятые королем, могут использовать свои позиции для смещения образования и мнений молодого монарха".
 EGE_deport_the_politicians:0 "Депортировать британских политиков"
 EGE_deport_the_politicians_desc:0 "Теперь, когда дом короля был освобожден от его хилобританских влиятельных людей, мы должны обратить наши усилия в сторону "гуманно" депортации тех, кто в правительстве Египта подозревается в связях с англичанами ".
 EGE_reinstate_traditional_military_trainers:0 "Восстановление традиционных военных инструкторов"
 EGE_reinstate_traditional_military_trainers_desc:0: "Подписание англо-египетского договора было лишь умиротворением для народа. Теперь, когда Египет углубляется в политическую независимость, любые следы англо-египетского договора должны быть прекращены".
 EGE_destabilise_the_wafd:0 "Дестабилизировать Вафде"
 EGE_destabilise_the_wafd_desc:0: "Те, кто наиболее лоялен к королю, заслуживают того, чтобы быть свободными от антинационалистической критики со стороны мелких членов некогда антибританской, теперь по существу британской партии Вафд. Позиционируя Али Махер-пашу, одного из самых доверенных националистов, служивших королю, во главе партии Вафд, он сможет вызвать внутренние разногласия и вызвать крах демократии в Египте".
 EGE_assassinate_makram_ebeid:0 "Убийство Макрама Эбейда"
 EGE_assassinate_makram_ebeid_desc:0:"Один из самых печально известных и популярных критиков короля, и член коррумпированной партии Вафда, Макрам Эбейд является последним символом надежды, что египетские демократы. Убив его, король сохраняет свою неуклонно растущую популярность, и партия Вафда, следовательно, теряет его".
 EGE_declare_independence:0 "Объявить независимость"
 EGE_declare_independence_desc:0:"Теперь, когда Египет был освобожден от постоянного демократического влияния, возглавляемого британским правительством, он находится в выгодном положении, чтобы теперь объявить международно признанную независимость и разорвать все связи с Соединенным Королевством".
 EGE_attract_foreign_investors:0 "Привлечение иностранных инвесторов"
 EGE_attract_foreign_investors_desc:0: "Для того, чтобы экономика Египта процветала, она должна позволить другим странам инвестировать в производство ценных ресурсов внутри страны".
 EGE_expand_the_mines:0 "Расширьте шахты"
 EGE_expand_the_mines_desc:0:"С несколькими международными инвесторами, заинтересованными в инвестировании в большее пространство в Египте, отрасль должна в достаточной мере удовлетворить их требования".
 EGE_legalise_slaves:0 "Легализация рабов"
 EGE_legalise_slaves_desc:0: "Поддерживая международные потребности и расширяя горнодобывающие операции в Египте, отсутствие рабочих на рынке неуклонно растет. Чтобы предотвратить это, необходима легализация как взрослых, так и детей-рабов".
 EGE_repurchase_the_suez:0 "Выкупить Суэцкий канал"
 EGE_repurchase_the_suez_desc:0: "Несколько десятилетий назад, в самой низкой точке в истории Египта, египетские акции Суэцкого канала были проданы Соединенному Королевству в отчаянном шаге, чтобы сохранить свою экономику в живых. Теперь, однако, наша экономика находится в достаточно сильной позиции, чтобы оправдать вызов собственности на британские акции в Суэце, и объединить Египет через канал.
 



