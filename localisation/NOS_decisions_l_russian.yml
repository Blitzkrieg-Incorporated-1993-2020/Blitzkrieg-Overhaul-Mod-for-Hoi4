 sp_listen_jap_hirohito_emperor_hirohito_s_surrender_ma:0 "[JAP.GetFlag] Капитуляции императора Хирохито (Гекуон-хосо) |4:37"
 sp_listen_jap_hirohito_emperor_hirohito_s_surrender_ma_desc:0 ""К нашим добрым и верным подданным: глубоко обдумав общие тенденции развития мира и реальные условия, сложившиеся сегодня в нашей империи, мы решили добиться урегулирования нынешней ситуации, прибегнув к чрезвычайным мерам. Мы приказали нашему правительству довести до сведения правительств Соединенных Штатов, Великобритании, Китая и Советского Союза, что наша Империя принимает положения их совместной декларации. Стремление к общему процветанию и счастью всех наций, а также к безопасности и благополучию наших подданных-это торжественная обязанность, которая была передана нам нашими имперскими предками и которую мы очень близко принимаем к сердцу. Действительно, мы объявили войну Америке и Британии из нашего искреннего желания обеспечить самосохранение Японии и стабилизацию Восточной Азии, так как мы были далеки от мысли либо посягать на суверенитет других наций, либо приступать к территориальному расширению. Но сейчас война длится уже почти четыре года. Несмотря на все лучшее, что было сделано всеми-доблестную борьбу наших военных и морских сил, усердие и усердие наших государственных служащих и преданную службу наших 100 000 000 человек, - военная ситуация развивалась не обязательно в пользу Японии, в то время как общие тенденции в мире все обернулись против ее интересов. Более того, противник начал применять новую и самую жестокую бомбу, мощность которой для нанесения ущерба поистине неисчислима, унося множество невинных жизней. Если мы продолжим борьбу, то это не только приведет к окончательному краху и уничтожению японской нации, но и приведет к полному исчезновению человеческой цивилизации. В таком случае, как же нам спасти миллионы наших подданных и не искупить свою вину перед священными духами наших имперских предков? Именно по этой причине мы отдали распоряжение о принятии положений Совместной декларации держав. Мы не можем не выразить глубочайшего сожаления нашим союзным народам Восточной Азии, которые последовательно сотрудничали с империей в деле освобождения Восточной Азии. Мысль о тех офицерах и солдатах, а также о тех, кто пал на полях сражений, о тех, кто погиб на своем посту, или о тех, кто встретил смерть / иначе| и о всех своих скорбящих семьях, мучает наше сердце день и ночь. Благополучие раненых и пострадавших на войне, а также тех, кто потерял свои дома и средства к существованию, является предметом нашей глубокой заботы. Невзгоды и страдания, которым предстоит подвергнуться нашему народу в будущем, несомненно, будут велики. Мы остро ощущаем самые сокровенные чувства всех вас, наших подданных. Однако именно по велению времени и судьбы мы решили проложить путь к великому миру для всех грядущих поколений, перенеся [неизбежное] и страдая от того, что является невыносимым. Сумев сохранить и сохранить структуру имперского государства, мы всегда с вами, наши добрые и верные подданные, полагаемся на вашу искренность и честность. Остерегайтесь наиболее строго любых вспышек эмоций, которые могут породить ненужные осложнения, любых братских раздоров и раздоров, которые могут создать путаницу, сбить вас с пути истинного и привести к потере доверия мира. Пусть весь народ продолжает жить как одна семья из поколения в поколение, всегда твердо веря в нерушимость своей божественной земли, помня о своем тяжелом бремени ответственности и о долгом пути, который ему предстоит пройти. Объедините все свои силы, чтобы посвятить себя строительству будущего. Развивайте в себе добродетель, благородство духа и трудитесь с решимостью, чтобы укрепить врожденную славу имперского государства и идти в ногу с прогрессом империи. world.To наши добрые и верные подданные: глубоко поразмыслив об общих тенденциях развития мира и реальных условиях, сложившихся сегодня в нашей империи, мы решили добиться урегулирования нынешней ситуации, прибегнув к чрезвычайным мерам. Мы приказали нашему правительству довести до сведения правительств Соединенных Штатов, Великобритании, Китая и Совет