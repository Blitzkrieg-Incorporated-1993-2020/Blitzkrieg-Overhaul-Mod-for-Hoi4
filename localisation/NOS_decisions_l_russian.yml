 sp_prc_anthem:0 "Гимн Китайской Советской Республики |4:42"
 sp_prc_anthem_desc:0 ""Восстаньте, рабы, страдающие от голода и холода!\ нарисе, страдающие люди во всем мире!кровь, наполняющая мою грудь, вскипела, и мы должны бороться за истину!старый мир будет разрушен, рабыни, Восстаньте, Восстаньте!не говори, что у нас ничего нет,мы будем хозяевами мира!\ nChorus:\n это последняя борьба,\nUnite вместе к завтрашнему дню."Интернационал", безусловно, будет реализован.это последняя борьба,нуните вместе навстречу завтрашнему дню!Интернационал, конечно же, будет реализован!никогда не было ни Спасителя, ни мира, ни божеств, ни императоров, от которых можно было бы зависеть,чтобы создать счастье человечества, мы не должны полностью зависеть от самих себя!мы вернем себе плоды нашего труда,и пусть ум вырвется на свободу из своей клетки.пусть пламя в печи раскалится докрасна,ибо только тогда мы сможем выковать железо!\ nChorus:\n кто же создал мир человечества?\нит был нами, масса.никогда ничего не бывает для рабочих,непаразиты не должны быть терпимы.самые отвратительные-это змеи и звери, питающиеся нашей плотью и кровью.в следующий раз уничтожьте их всех сразу, и красное солнце будет сиять по всему земному шару.\nChorus."\nPierre Degeyter (музыка: 1888), 1931-1937"

 ROM_speeches_category:0 "Национальные выступления"
 sp_rom_we_swear_to_make_a_nation_like_the_holy_sun:0 "Мы клянемся создать нацию, подобную Святому Солнцу на небе! |3:19"
 sp_rom_we_swear_to_make_a_nation_like_the_holy_sun_desc:0 ""Легионеры, я созвал вас сегодня со всех концов нашей раздираемой на части страны, чтобы освятить день триумфа 6 сентября.Я собрал вас сегодня, зеленые рубашки, целые и чистые души, чтобы связать в одну единственную совесть, в одну единственную веру, в один единственный энтузиазм, метель румынской веры из ваших грудей. Легионеры, 30 дней прошло с момента триумфа, мы разгромили 6 сентября режим, который был ужасен для всех нас. С того дня мы хотели и хотим построить новый, ждали и желали его все мы. Это будет моей вечной честью и главным образом Вашей за то, что вы слушаете меня. Сегодня я призвал вас к действию. С этой целью я считаю своим долгом напомнить вам о том задании, которое вам было дано, которое властно просит вас ходить по мертвым и их могилам, неся в руках победоносные знамена румын. Я призвал вас встретить оружие, которое будет нести эти флаги, и дать сигнал. В молчании и вере, в порядке и единстве, в труде и любви, с Богом, ведущим путь. Имея веру в то, что вы выбрали меня, и зная, что я вас понял, я прошу вас, легионеры, произнести после меня перед небом и будущим вашу клятву. Скажи: "в духе Капитана и нации, перед королем и генералом, мы клянемся через нашу высшую жертву сделать нацию и страну подобными святому Солнцу на небе!". Глядя на долг и забывая о правах, мы остаемся с нашим сердцем, полным эмоций, и с умом, сосредоточенным на тех, кто страдает, платя так много за наши ошибки. Но они должны знать, что по праву короны Стефана Святого мы мирно отвечаем теми правами, которые дает нам корона великого Траяна."Нион Антонеску, дирижер Румынии, 06.10.1940 г."

 GEN_foreign_leader_announcements_category:0 "Национальные выступления"
 sp_listen_eng_chamberlain_peace_in_our_time:0 "[ENG.GetFlag] Мир для нашего времени |1:08"
 sp_listen_eng_chamberlain_peace_in_our_time_desc:0 ""Сегодня утром у меня был еще один разговор с немецким канцлером, Герром Гитлером, и вот бумага, на которой стоит его имя, а также мое. Некоторые из вас, возможно, уже слышали, что в нем содержится, но я просто хотел бы прочитать его вам: "мы, германский фюрер и канцлер, а также британский премьер-министр, провели сегодня еще одну встречу и пришли к согласию в признании того, что вопрос об англо-германских отношениях имеет первостепенное значение для обеих стран и для Европы. Мы рассматриваем соглашение, подписанное вчера вечером, и англо-германское морское соглашение как символ желания наших двух народов никогда больше не воевать друг с другом."\nNeville Чемберлен, премьер-министр Соединенного Королевства, 30/09/1938, Heastone аэродрома, Лондон, Великобритания"
 sp_listen_eng_chamberlain_declaration_of_war:0 "[ENG.GetFlag] Объявление войны |3:00"
 sp_listen_eng_chamberlain_declaration_of_war_desc:0 ""Сегодня утром британский посол в Берлине вручил германскому правительству заключительную ноту, в которой говорилось, что если к 11 часам мы не услышим от них, что они готовы немедленно вывести свои войска из Польши, то между нами будет существовать состояние войны. Я должен сказать вам теперь, что никакого такого обязательства не было получено и что, следовательно, эта страна находится в состоянии войны с Германией. Вы можете себе представить, какой это горький удар для меня, что вся моя долгая борьба за мир потерпела неудачу. И все же я не могу поверить, что есть что-то большее или что-то другое, что я мог бы сделать, и что было бы более успешным. До самого последнего момента вполне можно было бы договориться о мирном и почетном урегулировании между Германией и Польшей. Но Гитлер этого не хотел; он, очевидно, решил напасть на Польшу, что бы ни случилось. И хотя теперь он говорит, что выдвинул разумные предложения, которые были отвергнуты поляками, это не совсем верное утверждение. Эти предложения никогда не показывались ни полякам, ни нам. И хотя они были объявлены в немецком эфире в четверг вечером, Гитлер не стал ждать, чтобы услышать комментарии по ним, а приказал своим войскам пересечь польскую границу на следующее утро. Его действия убедительно показывают, что нет никаких шансов ожидать, что этот человек когда-либо откажется от своей практики использования силы для достижения своей воли. Его можно остановить только силой, а мы и Франция сегодня, выполняя свои обязательства, идем на помощь Польше, которая так мужественно сопротивляется этому злому и неспровоцированному нападению на ее народ. У нас есть чистая совесть, мы сделали все, что могла сделать любая страна, чтобы установить мир, но ситуация, в которой ни одному слову правителя Германии нельзя было доверять, и ни один народ или страна не могли чувствовать себя в безопасности, стала невыносимой. И теперь, когда мы решили закончить его, я знаю, что вы все будете играть свои роли спокойно и мужественно."\nNeville Чемберлен, премьер-министр Соединенного Королевства, 03/09/1939, номер кабинета, Даунинг-стрит 10, Лондон, Великобритания"
 sp_listen_eng_chamberlain_declaration_of_war_with_music:0 "[ENG.GetFlag] Объявление войны (с музыкой) |3:40"
 sp_listen_eng_chamberlain_declaration_of_war_with_music_desc:0 ""Сегодня утром британский посол в Берлине вручил германскому правительству заключительную ноту, в которой говорилось, что если к 11 часам мы не услышим от них, что они готовы немедленно вывести свои войска из Польши, то между нами будет существовать состояние войны. Я должен сказать вам теперь, что никакого такого обязательства не было получено и что, следовательно, эта страна находится в состоянии войны с Германией. Вы можете себе представить, какой это горький удар для меня, что вся моя долгая борьба за мир потерпела неудачу. И все же я не могу поверить, что есть что-то большее или что-то другое, что я мог бы сделать, и что было бы более успешным. До самого последнего момента вполне можно было бы договориться о мирном и почетном урегулировании между Германией и Польшей. Но Гитлер этого не хотел; он, очевидно, решил напасть на Польшу, что бы ни случилось. И хотя теперь он говорит, что выдвинул разумные предложения, которые были отвергнуты поляками, это не совсем верное утверждение. Эти предложения никогда не показывались ни полякам, ни нам. И хотя они были объявлены в немецком эфире в четверг вечером, Гитлер не стал ждать, чтобы услышать комментарии по ним, а приказал своим войскам пересечь польскую границу на следующее утро. Его действия убедительно показывают, что нет никаких шансов ожидать, что этот человек когда-либо откажется от своей практики использования силы для достижения своей воли. Его можно остановить только силой, а мы и Франция сегодня, выполняя свои обязательства, идем на помощь Польше, которая так мужественно сопротивляется этому злому и неспровоцированному нападению на ее народ. У нас есть чистая совесть, мы сделали все, что могла сделать любая страна, чтобы установить мир, но ситуация, в которой ни одному слову правителя Германии нельзя было доверять, и ни один народ или страна не могли чувствовать себя в безопасности, стала невыносимой. И теперь, когда мы решили закончить его, я знаю, что вы все будете играть свои роли спокойно и мужественно."\nNeville Чемберлен, премьер-министр Соединенного Королевства, 03/09/1939, номер кабинета, Даунинг-стрит 10, Лондон, Великобритания"
 sp_listen_eng_we_shall_fight_on_the_beaches:0 "[ENG.GetFlag] Мы будем сражаться на пляжах |2:01"
 sp_listen_eng_we_shall_fight_on_the_beaches_desc:0 ""Нам говорят, что у господина Гитлера есть план вторжения на Британские острова. |... Я лично совершенно уверен, что если все будут исполнять свой долг, если ничто не будет забыто и если будут приняты самые лучшие меры, как это делается сейчас, то мы снова окажемся способными защитить наш остров-родину, переждать бурю войны и пережить угрозу тирании, если это будет необходимо, в течение многих лет, если это будет необходимо в одиночку. Во всяком случае, именно это мы и попытаемся сделать. Таково решение Правительства Его Величества-каждого из них. Такова воля парламента и нации. Британская Империя и Французская Республика, связанные вместе в своем деле и в своей нужде, будут защищать до смерти свою родную землю, помогая друг другу, как добрые товарищи, в меру своих сил. Несмотря на то, что большие территории Европы и многие старые и знаменитые государства попали или могут попасть в руки гестапо и всего гнусного аппарата нацистского правления, мы не сдадимся и не потерпим неудачи. Мы будем сражаться до конца, мы будем сражаться во Франции, мы будем сражаться на морях и океанах, мы будем сражаться с растущей уверенностью и растущей силой в воздухе, мы будем защищать наш остров, чего бы это ни стоило, мы будем сражаться на пляжах, мы будем сражаться на посадочных площадках, мы будем сражаться в полях и на улицах, мы будем сражаться в горах.; мы никогда не сдадимся, и даже если этот остров или большая его часть будут покорены и умрут от голода, то наша империя за морями, вооруженная и охраняемая британским флотом, будет продолжать борьбу до тех пор, пока, по милости Божьей, Новый Свет со всей своей мощью и мощью не выступит на помощь и освобождение старого."\нсир Уинстон Черчилль, премьер-министр Соединенного Королевства, 04.06.1940, Палата общин, Лондон, Великобритания"
 sp_listen_eng_this_was_their_finest_hour:0 "[ENG.GetFlag] Это был их звездный час |3:11"
 sp_listen_eng_this_was_their_finest_hour_desc:0 ""Мы еще не знаем, что произойдет во Франции и продлится ли французское сопротивление, как во Франции, так и в заморской Французской империи. Французское правительство откажется от больших возможностей и откажется от своего будущего, если они не будут продолжать войну в соответствии со своими договорными обязательствами, от которых мы не смогли их освободить. Палата представителей зачитает историческую декларацию, в которой, по желанию многих французов и по велению наших собственных сердец, мы объявили о своей готовности заключить в самый мрачный час французской истории союз общего гражданства. Как бы ни обстояли дела во Франции, с французским правительством или с другим французским правительством, мы на этом острове и в Британской империи никогда не утратим чувства товарищества с французским народом. Если нас теперь призовут вынести то, что вытерпели они, мы будем подражать их мужеству, и если окончательная победа вознаградит наши труды, они разделят наши достижения, да. И свобода будет восстановлена для всех. Мы ни в чем не уступаем нашим справедливым требованиям—чехи, поляки, норвежцы, голландцы, бельгийцы, все, кто присоединил свои дела к нашим, будут восстановлены. То, что генерал Вейган назвал битвой за Францию, закончилось. Я ожидаю, что битва за Британию вот-вот начнется. От этой битвы зависит выживание христианской цивилизации. От этого зависит наша собственная британская жизнь и долгая преемственность наших институтов и Нашей Империи. Вся ярость и мощь врага должны быть очень скоро обращены против нас. Гитлер знает, что ему придется разбить нас на этом острове или проиграть войну. Если мы сумеем противостоять ему, то вся Европа может стать свободной, и жизнь всего мира может переместиться в широкие, залитые солнцем нагорья; но если мы потерпим неудачу, то весь мир, включая Соединенные Штаты, и все, что мы знали и о чем заботились, погрузится в пучину нового Темного века, ставшего еще более зловещим и, возможно, еще более продолжительным из-за света извращенной науки. Поэтому давайте будем твердо стоять на своем долге и так держать себя, что даже если Британское Содружество и Империя просуществуют тысячу лет, люди все равно скажут: "Это был их звездный час.""\нсир Уинстон Черчилль, премьер-министр Соединенного Королевства, 18.06.1940, Палата общин, Лондон, Соединенное Королевство"
 sp_listen_fra_armistice_petain:0 "[FRA.GetFlag] Перемирие |1:32"
 sp_listen_fra_armistice_petain_desc:0 ""Френч. На призыве президента Республики я с сегодняшнего дня принимаю на себя руководство правительством Франции. Уверен в любви нашей замечательной армии, которая сражается с героизмом своих долгих военных традиций против врага, превосходящего в численности и вооружении. Уверен, что благодаря своей великолепной стойкости он полностью исполнил наши желания во взгляде на наших союзников. Доверенное лицо ветерана, которому я поручил гордость. Уверенный в доверии всего народа, я отдал Франции подарок моего человека, чтобы он был доволен своей суфферентностью. В эти непривычные часы я думал о неугомонных беженцах, которые, в крайнем случае, строили наши дороги. Я выражаю им свое сострадание и свое беспокойство. Это с разбитым сердцем, что я говорю тебе сегодня, что это необходимо для борьбы. В этот вечер я обратился к нашему врагу с просьбой, если он готов искать с нами, между солдатами, после струга и в почете, средства от того, чтобы положить конец хозяевам. Может быть, все французское ралли вокруг правительства, над которым я предвижу, затянуло эти тяжелые времена и удалило их угрызения совести так, что они оказались единственными верными в судьбе фатерланда."пфилиппе Петен, глава французского государства, 17.06.1940, лицей Лоншам, Бордо, Франция"
 sp_listen_fra_appeal_of_22_june:0 "[FRA.GetFlag]Апелляция от 22 июня |2:47"
 sp_listen_fra_appeal_of_22_june_desc:0 ""Французское правительство, попросив перемирия, теперь знает условия, продиктованные врагом. Результатом этих условий была бы полная демобилизация французских сухопутных, морских и воздушных сил, сдача нашего оружия и полная оккупация французской территории. Французское правительство будет находиться под опекой Германии и Италии. Поэтому можно сказать, что это перемирие было бы не только капитуляцией, но и превращением страны в рабство. Теперь очень многие французы отказываются принять капитуляцию или рабство по причинам, которые называются: честь, здравый смысл и высшие интересы страны. Поэтому там, где это возможно, необходимо сосредоточить как можно больше французских сил. Все, что может быть собрано с помощью французских военных элементов и возможностей для производства вооружений, должно быть организовано там, где такие элементы существуют. Я, генерал де Голль, беру на себя эту национальную задачу здесь, в Англии. Я призываю всех французских военнослужащих сухопутных, морских и воздушных сил; Я призываю французских инженеров и квалифицированных оружейников, которые находятся на британской земле или имеют возможность добраться сюда, присоединиться ко мне. Я призываю руководителей, а также всех солдат, матросов и летчиков французских сухопутных, морских и воздушных сил, где бы они сейчас ни находились, связаться со мной. Я призываю всех французов, которые хотят остаться свободными, прислушаться к моему голосу и следовать за мной. Да здравствует свободная Франция в чести и независимости!"nCharles\де Голль, шеф-повар де-французских сил Либрес, 22/06/1940, радио Би-би-си, Лондон, Великобритания"
 sp_listen_fra_paris_outraged:0 "[FRA.GetFlag] Освобожденный Париж! |2:31"
 sp_listen_fra_paris_outraged_desc:0 ""Почему вы хотите, чтобы мы скрывали то чувство, которое овладевает всеми нами, мужчинами и женщинами, которые находятся здесь, дома, в Париже, который встал на путь освобождения и сумел сделать это своими собственными руками? В! Мы не будем скрывать это глубокое и священное чувство. Это минуты, которые выходят за пределы каждой из наших бедных жизней. Париж! Париж возмущен! Париж разбит! Париж умучили! Но Париж освобожден! Освобожденная сама по себе, освобожденная своим народом с помощью французских армий, при поддержке и помощи всей Франции, той Франции, которая борется, единственной Франции, Соединенных Штатов, вечной Франции! Ну и ну! С тех пор как враг, удерживавший Париж, капитулировал в наших руках, Франция возвращается в Париж, к себе домой. Она возвращается кровавая, но довольно решительный. Она возвращается туда "к уроку", но более чем когда-либо уверенная в своих обязанностях и правах. Но Сначала поговорим о ее обязанностях, и я подытожу их все, сказав, что сейчас речь идет о военных обязанностях. Враг шатается, но я еще не побежден. У меня есть останки на нашей земле. Нам будет недостаточно даже того, что мы с помощью наших дорогих и достойных восхищения союзников выгнали его из нашего дома, чтобы мы могли считать себя самими собой после того, что произошло. Мы хотим войти на его территорию, как подобает победителям."\nCharles де голль, Chef des forces françaises Либрес, 25.08.1944, Отель де виль, Париж"
 sp_listen_eng_king_edward_viii_s_abdication_speech:0 "[ENG.GetFlag] Отречении от престола короля Эдуарда VIII в |1:37"
 sp_listen_eng_king_edward_viii_s_abdication_speech_desc:0 ""Несколько часов тому назад я исполнил свой последний долг короля и императора, и теперь, когда мне наследовал мой брат, герцог Йоркский, я должен первым делом заявить ему о своей верности. Это я делаю от всего сердца. Вы все знаете причины, побудившие меня отказаться от престола. Но я хочу, чтобы вы поняли, что, принимая решение, я не забывал ни о стране, ни об империи, которой, будучи принцем Уэльским, а в последнее время и королем, я 25 лет пытался служить. Но вы должны поверить мне, когда я говорю вам, что я не могу нести тяжелое бремя ответственности и исполнять свои обязанности короля так, как мне хотелось бы, без помощи и поддержки женщины, которую я люблю."король Эдуард VIII, Принц Соединенного Королевства, 12.12.1936, Виндзорский замок, Беркшир, Великобритания"
 sp_listen_eng_churchill_everyone_can_see_how_rots_the_soul_of_a_nation:0 "[ENG.GetFlag] Коммунизм разлагает душу нации |1:21"
 sp_listen_eng_churchill_everyone_can_see_how_rots_the_soul_of_a_nation_desc:0 ""Только Финляндия-превосходная, нет, возвышенная-в пасти опасности-Финляндия показывает, на что способны свободные люди. Услуги, оказанные Финляндией человечеству, великолепны. Они выставили на всеобщее обозрение военную несостоятельность Красной Армии и Красной авиации. Многие иллюзии относительно Советской России были развеяны за эти несколько ожесточенных недель боев за Полярным кругом. Каждый может видеть, как коммунизм гниет душу нации; как он делает ее жалкой и голодной в мирное время и доказывает ее низость и отвратительность в войне. |.../ Если бы свет свободы, который все еще так ярко горит на замерзшем Севере, был наконец погашен, он вполне мог бы возвещать возвращение к темным векам, когда все следы человеческого прогресса за две тысячи лет были бы поглощены."\нсир Уинстон Черчилль, премьер-министр Соединенного Королевства, 20/01/1940, Дом многих особняков, Лондон, Великобритания"
 sp_listen_eng_churchill_the_end_of_the_beginning:0 "[ENG.GetFlag] Конец начала |2:16" 
 sp_listen_eng_churchill_the_end_of_the_beginning_desc:0 ""Мы так далеко продвинулись в этой войне, что захватили столько же немецких пленных, сколько они захватили Британских, но эти немецкие пленные, несомненно, придут толпами, как и в прошлый раз. Я никогда не обещал ничего, кроме крови, слез, тяжелого труда и пота. Однако теперь у нас появился новый опыт. У нас есть победа-замечательная и несомненная победа. Яркий отблеск отразился на шлемах наших солдат и согрел и ободрил все наши сердца. Покойный Месье Венизелос заметил, что во всех своих войнах Англия-он, конечно, должен был бы сказать "Англия" -всегда выигрывает одно сражение-последнее. Генерал Александер вместе со своим блестящим товарищем и лейтенантом генералом Монтгомери одержал славную и решительную победу в том, что я думаю, следует назвать битвой за Египет. Армия Роммеля потерпела поражение. Он был направлен в другое место. Она была очень сильно разрушена как боевая сила. |... Но это еще не конец. Это даже не начало и не конец. Но это, пожалуй, конец начала."\нсир Уинстон Черчилль, премьер-министр Соединенного Королевства, 10.11.1942, особняк-хаус, Лондон, Великобритания"
 sp_listen_fra_le_chant_des_partisans:0 "[FRA.GetFlag] Пение Партизан |3:04"
 sp_listen_eng_blood_toil_tears_and_sweat:0 "[ENG.GetFlag] Кровь, тяжкий труд, слезы и пот |1:47"
 sp_listen_eng_blood_toil_tears_and_sweat_desc:0 ""Я бы сказал Палате представителей, как сказал тем, кто присоединился к этому правительству: "мне нечего предложить, кроме крови, тяжелого труда, слез и пота.- Перед нами испытание самого тяжкого рода. У нас впереди много-много долгих месяцев борьбы и страданий. Вы спрашиваете, какова наша политика? Я скажу: это значит вести войну на море, на суше и в воздухе со всей нашей мощью и со всей силой, которую Бог может дать нам; вести войну против чудовищной тирании, никогда не превзойденной в мрачном и прискорбном перечне человеческих преступлений. Такова наша политика. Вы спрашиваете, какова наша цель? Я могу ответить одним словом: победа. Победа любой ценой, победа, несмотря на весь ужас, победа, какой бы долгой и трудной ни была дорога; ибо без победы нет выживания. Пусть это будет осознано; никакого выживания для Британской империи, никакого выживания для всего, за что боролась Британская Империя, никакого выживания для побуждения и импульса веков, чтобы человечество двигалось вперед к своей цели. Но я принимаюсь за свое дело с бодростью и надеждой. Я уверен, что наше дело не потерпит неудачи среди людей. В это время я чувствую себя вправе требовать помощи от всех, и я говорю: "Ну же, пойдем вперед вместе с нашей объединенной силой.""\нсир Уинстон Черчилль, премьер-министр Соединенного Королевства, 13.05.1940, Палата общин, Лондон, Соединенное Королевство"
 sp_listen_eng_address_to_joint_session_of_us_congress:0 "[ENG.GetFlag] Выступление на совместной сессии Конгресса США |2:04"
 sp_listen_eng_address_to_joint_session_of_us_congress_desc:0 ""Что за люди, неужели они думают, что мы? Неужели они не понимают, что мы никогда не перестанем упорствовать против них, пока им не преподадут урок, который они и весь мир никогда не забудут? Члены Сената и члены Палаты Представителей, я еще на минуту обращусь от смятения и судорог настоящего к более широким пространствам будущего. Вот мы здесь вместе, перед лицом группы могущественных врагов, которые ищут нашей гибели. Вот мы здесь вместе, защищаем все, что дорого свободным людям. Дважды за одно поколение на нас обрушивалась катастрофа мировой войны. Дважды в нашей жизни длинная рука судьбы протягивалась через океаны, чтобы вывести Соединенные Штаты на передний край битвы. Если бы мы держались вместе после последней войны, если бы мы приняли общие меры для нашей безопасности, это возобновление проклятия никогда бы не пало на нас. Разве мы не обязаны перед собой, перед нашими детьми, перед измученным человечеством сделать так, чтобы эти катастрофы не поглотили нас в третий раз? Было доказано, что в старом мире могут вспыхнуть эпидемии, которые несут свои разрушительные опустошения в новый мир, от которого, как только они начнутся, новый мир уже не сможет убежать. Долг и благоразумие в равной мере повелевают прежде всего, чтобы зародышевые центры ненависти и мести постоянно и бдительно обслуживались и своевременно лечились, а также чтобы была создана адекватная организация, обеспечивающая контроль над чумой на самых ранних стадиях ее возникновения, прежде чем она распространится и разразится по всей Земле."\нсир Уинстон Черчилль, премьер-министр Соединенного Королевства, 26.12.1941, Конгресс США, Вашингтон, округ Колумбия, Соединенные Штаты Америки"
 sp_listen_fra_blum_non_intervention_in_the_spanish_civil_war:0 "[FRA.GetFlag] Невмешательство в гражданскую войну в Испании |2:32"
 sp_listen_fra_blum_non_intervention_in_the_spanish_civil_war_desc:0 ""Услышав делегаты испанского Народного фронта в другой вечер на зимнем Велодроме, я положил их в это самое утро. Неужели ты думаешь, что я слышу их с меньшей эмоцией, чем ты? |Нет!| Неужели ты веришь, когда я читаю, как ты в диспетчерах, рассказ о взятии Хендай из Ируна и агонии последнего милиционера, неужели ты веришь, благодаря удаче, что мое сердце было меньше, чем у тебя? / Нет, длинный живой Блюм, длинный живой Блюм!| |.../ Я знаю, что каждый из вас хочет в своем сердце. Я знаю это очень хорошо, я понимаю это очень хорошо. Вы бы, как нам кажется, попали в ситуацию, когда поставки оружия могли бы быть сделаны в пользу регулярного правительства и не могли бы быть сделаны в пользу повстанческого правительства, в пользу повстанческих сил. Бегом, бегом, ты желаешь этого. В других странах, они хотят, чтобы точная противоположность. |.../ Спроси себя: как только конкурс на оружие окажется на испанском море, что может означать для Европы в целом? Это, в сегодняшней ситуации. |.../ Решение, которое позволило бы обеспечить спасение Испании и спасение мира, является заключением международной конвенции, при которой все силы совершали бы эти действия, не в целях нейтралитета (здесь нет вопроса об этом слове нейтралитета), а в целях воздержания с точки зрения поставок оружия, в целях вывоза военного материала в Испанию."нлеон Блюм, председатель Совета Французской Республики, 06.09.1936, Луна-парк, Париж, Франция"
 sp_listen_usa_roosevelt_arsenal_of_democracy:0 "[USA.GetFlag] Арсенал демократии |3:12"
 sp_listen_usa_roosevelt_arsenal_of_democracy_desc:0 ""Я хочу дать понять, что цель нации-построить сейчас со всей возможной скоростью каждую машину, каждый Арсенал, каждый завод, который нам нужен для производства нашего оборонного материала. У нас есть люди, умение, богатство и прежде всего воля. Я уверен, что если и когда производство потребительских товаров или предметов роскоши в определенных отраслях промышленности требует использования машин и сырья, необходимых для оборонных целей, то такое производство должно уступить и с радостью уступит нашей главной и непреодолимой цели. Поэтому я обращаюсь к владельцам заводов, к менеджерам, к рабочим, к нашим собственным государственным служащим с призывом приложить все усилия для быстрого и безостановочного производства этих боеприпасов. В этом обращении я даю вам клятву, что все мы, служащие вашего правительства, будем столь же искренне посвящать себя предстоящей Великой задаче. По мере производства самолетов, кораблей, орудий и снарядов ваше правительство вместе со своими экспертами в области обороны сможет определить, как лучше всего использовать их для защиты этого полушария. Решение о том, сколько будет отправлено за границу и сколько останется дома, должно приниматься исходя из наших общих военных потребностей. Мы должны быть великим арсеналом демократии. Для нас это чрезвычайная ситуация, столь же серьезная, как и сама война. Мы должны подходить к нашей задаче с той же решимостью, с тем же чувством безотлагательности, с тем же духом патриотизма и самопожертвования, которые мы проявили бы, если бы были на войне. |...| Я считаю, что державы Оси не собираются выигрывать эту войну. Я основываю это убеждение на самой последней и лучшей информации. У нас нет оправдания пораженчеству. У нас есть все основания для надежды-надежды на мир, да, и надежды на защиту нашей цивилизации и на построение лучшей цивилизации в будущем. У меня есть глубокое убеждение, что американский народ теперь полон решимости предпринять более мощные усилия, чем когда-либо прежде, чтобы увеличить наше производство всех средств обороны, чтобы противостоять угрозе нашей демократической вере. Как президент Соединенных Штатов я призываю к этим национальным усилиям. Я призываю к этому во имя этой нации, которую мы любим и чтим и которой мы имеем честь и гордость служить. Я призываю наш народ с абсолютной уверенностью, что наше общее дело будет иметь большой успех."\нфранклин Делано Рузвельт, 32-й президент Соединенных Штатов, 29.12.1940, радиовещание, Вашингтон, округ Колумбия, США"
 sp_listen_usa_roosevelt_infamy_speech:0 "[USA.GetFlag] Позорная речь |2:37"
 sp_listen_usa_roosevelt_infamy_speech_desc:0 ""Вчера, 7 декабря 1941 года—дата, которая будет жить в позоре-Соединенные Штаты Америки были внезапно и преднамеренно атакованы военно-морскими и воздушными силами японской империи. |...| Сколько бы времени нам ни потребовалось, чтобы преодолеть это преднамеренное вторжение, американский народ в своем праведном могуществе одержит полную победу. |... Я полагаю, что истолковываю волю Конгресса и народа, когда утверждаю, что мы не только будем защищать себя до конца, но и сделаем все возможное, чтобы эта форма предательства никогда больше не подвергала нас опасности. Военные действия существуют. Мы не можем не признать, что наш народ, наша территория и наши интересы находятся в серьезной опасности. С уверенностью в наших Вооруженных Силах, с безграничной решимостью нашего народа мы добьемся неизбежного триумфа—да поможет нам Бог. Я прошу Конгресс объявить, что после неспровоцированного и подлого нападения Японии в воскресенье, 7 декабря 1941 года, между Соединенными Штатами и Японской империей существует состояние войны."\нфранклин Делано Рузвельт, 32-й президент Соединенных Штатов, 08.12.1941, совместная сессия Конгресса США, Вашингтон, округ Колумбия, США"
 sp_listen_usa_roosevelt_we_have_only_just_begun_to_fight:0 "[USA.GetFlag] Мы только начали сражаться |3:19"
 sp_listen_usa_roosevelt_we_have_only_just_begun_to_fight_desc:0 ""Народ знает, что я ненавижу войну, и я знаю, что народ ненавидит войну. Итак, я представляю вам Летопись Мира; и на этой летописи обоснованное ожидание будущего мира—мира для отдельного человека, мира для общества, мира для нации и мира со всем миром. |... Мы должны были бороться со старыми врагами мира-бизнесом и финансовой монополией, спекуляцией, безрассудным банковским делом, классовым антагонизмом, секционизмом, спекуляцией на войне. Они начали рассматривать правительство Соединенных Штатов как простой придаток к своим собственным делам. Теперь мы знаем, что управление организованными деньгами так же опасно, как и управление организованной толпой. Никогда еще за всю нашу историю эти силы не были так объединены против одного кандидата, как сегодня. Они единодушны в своей ненависти ко мне—и я приветствую их ненависть. |... Конечно, конечно, мы будем продолжать стремиться улучшить условия труда для рабочих Америки—сократить сверхурочные часы, увеличить заработную плату, которая означает голод, положить конец детскому труду и уничтожить потогонные предприятия. Конечно, мы будем и впредь прилагать все усилия для того, чтобы покончить с монополией в бизнесе, поддержать коллективные переговоры, остановить недобросовестную конкуренцию и отменить бесчестную торговую практику. И за все это мы только начали бороться."\нфранклин Делано Рузвельт, 32-й президент Соединенных Штатов, 03.10.1936, Мэдисон-Сквер-Гарден, Манхэттен, Нью-Йорк, США"
 sp_listen_usa_eisenhower_order_of_the_day:0 "[USA.GetFlag] Порядок дня |1:39"
 sp_listen_usa_eisenhower_order_of_the_day_desc:0 ""Солдаты, моряки и летчики Союзных экспедиционных сил. Вы собираетесь вступить в Великий Крестовый поход, к которому мы стремились все эти долгие месяцы. Глаза всего мира устремлены на вас. Надежды и молитвы свободолюбивых людей повсюду идут вместе с вами. Вместе с нашими отважными союзниками и братьями по оружию на других фронтах вы добьетесь уничтожения немецкой военной машины, ликвидации нацистской тирании над угнетенными народами Европы и обеспечения нашей безопасности в свободном мире. Ваша задача будет не из легких. Ваш враг хорошо обучен, хорошо экипирован и закален в боях. Он будет жестоко сражаться. Но сейчас 1944 год. Многое произошло со времен нацистских триумфов 1940-1941 годов. Организация Объединенных Наций нанесла немцам большие поражения в открытом бою, один на один. Наше воздушное наступление серьезно уменьшило их силы в воздухе и их способность вести войну на земле. Наши внутренние фронты дали нам подавляющее превосходство в вооружении и снаряжении войны и предоставили в наше распоряжение большие резервы обученных боевых людей. Удача отвернулась. Свободные люди всего мира идут вместе к победе. Я полностью доверяю вашему мужеству, преданности долгу и мастерству в бою. Мы примем не что иное, как полную победу. Удачи Вам! И давайте все вместе испросим благословения Всемогущего Бога на это великое и благородное начинание.Эйзенхауэр, командующий высшим штабом Союзных экспедиционных сил, 06.06.1944 г."
 sp_listen_usa_order_of_the_day_with_music:0 "[USA.GetFlag] Порядок дня (с музыкой) |1:52"
