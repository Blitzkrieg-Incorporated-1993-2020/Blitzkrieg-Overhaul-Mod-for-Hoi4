 AST_anz_union:0 " АНЗ Союз"
AST_anz_union_desc:0 "В 1915 году австралийские и новозеландские солдаты вошли в состав Союзной экспедиции, которая намеревалась захватить полуостров Галлиполи, чтобы открыть путь к Черному морю для союзных военно-морских сил в составе экспедиционного корпуса АНЗАКа. Целью операции был захват Константинополя, столицы Османской империи, которая была союзником Германии во время войны."
