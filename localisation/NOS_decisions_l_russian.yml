знаю, что вы все будете играть свои роли со спокойствием и мужеством."
 sp_eng_we_shall_fight_on_the_beaches:0 "Мы будем сражаться на пляжах (2:01)
 sp_eng_we_shall_fight_on_the_beaches_desc:0 "Нам говорят, что у г-на Гитлера есть план вторжения на Британские острова. |...| Я сам полностью уверен в том, что если все выполнит свой долг, если ничего не будет пренебречь, и если будут приняты наилучшие меры, как они и будут сделаны, мы вновь докажем, что сможем вновь защитить наш остров домой, выехать из-за бури войны и пережить угрозу тирании, если это будет необходимо в течение многих лет, если это необходимо в одиночку. Во всяком случае, это то, что мы будем пытаться сделать. Такова решимость правительства Его Величества - каждого из них. Такова воля парламента и народа. Британская империя и Французская Республика, связанные друг с другом в своем деле и в их нужде, будут защищать до смерти свою родную землю, помогая друг другу, как добрые товарищи, до предела своих сил. Несмотря на то, что большие урочища Европы и многие старые и знаменитые государства упали или могут попасть в тисках гестапо и всего одиозного аппарата нацистского правления, мы не будем флаг или неудачу. Мы пойдем до конца, мы будем сражаться во Франции, мы будем сражаться на морях и океанах, мы будем бороться с растущей уверенностью и растущей силой в воздухе, мы будем защищать наш остров, какой бы ценой ни была, мы будем сражаться на пляжах, мы будем сражаться на посадочных площадках, мы будем сражаться на полях и на улицах, мы будем сражаться в горах; мы никогда не сдадимся, и даже если, что я ни на минуту не верю, этот остров или большая его часть были покорены и голодали, то наша Империя за морями, вооруженная и охраняемая британским флотом, будет продолжать борьбу, пока, в хорошее время Бога, Новый Свет, со всей его силой и мощью, шаги вперед к спасению и освобождению старого. " " " " " " " " "
 sp_eng_this_was_their_finest_hour:0 "Это был их прекрасный час "3:11"
 sp_eng_this_was_their_finest_hour_desc:0: "Мы пока не знаем, что произойдет во Франции и будет ли затягиваться французское сопротивление, как во Франции, так и во Французской империи за рубежом. Французское правительство будет лишая больших возможностей и лишая их будущего, если они не продолжат войну в соответствии со своими обязательствами по Договору, из которых мы не чувствовали себя в состоянии освободить их. Палата представителей прочитает историческую декларацию, в которой по желанию многих французов и наших собственных сердец мы провозгласили свою готовность заключить в самый мрачный час в истории Франции союз общего гражданства. Однако вопросы могут пойти во Франции или с французским правительством или с другим французским правительством, мы на этом острове и в Британской империи никогда не потеряем наше чувство товарищества с французским народом. Если мы сейчас призваны терпеть то, что они пережили, мы будем подражать их мужеству, и если окончательная победа вознаградит наших трудов, они разделят завоевания, да. И свобода будет восстановлена для всех. Мы ничего не утихаем от наших справедливых требований – чехи, поляки, норвежцы, голландцы, бельгийцы, все, кто присоединился к своим делам к нашим собственным, должны быть восстановлены. То, что генерал Вейганд назвал битвой за Францию, закончилось. Я ожидаю, что битва за Британию вот-вот начнется. От этой битвы зависит выживание христианской цивилизации. От этого зависит наша собственная британская жизнь и долгая преемственность наших институтов и нашей империи. Вся ярость и мощь врага должны очень скоро быть обращены на нас. Гитлер знает, что ему придется сломать нас на этом острове или проиграть войну. Если мы сможем противостоять ему, вся Европа может быть свободной, и жизнь мира может двигаться вперед в широкие, освещенные солнцем возвышенности; но если мы потерпим неудачу, то весь мир, включая Соединенные Штаты, и все, что мы знали и заботились о, упадет в бездну новой темной эпохи, сделанной более зловещей и, возможно, более продолжительной, огнями извращенной науки. Поэтому давайте готовиться к нашему долгу и так нести себя, что если Британское Содружество и Империя длится в течение тысячи лет люди будут по-прежнему говорят: "Это был их лучший час." "", "Сэр Уинстон Черчилль, премьер-министр Соединенного Королевства, 18/06/1940, Палата общин, Лондон, Соединенное Королевство"
 sp_eng_king_edward_viii_s_abdication_speech:0 "Речь короля Эдуарда VIII об отречении от нее" (1:37)
 sp_eng_king_edward_viii_s_abdication_speech_desc: "Несколько часов назад я выполнил свой последний долг короля и императора, и теперь, когда меня сменил мой брат, герцог йоркский, мои первые слова должны состоять в том, чтобы заявить о своей верности ему. Это я делаю всем сердцем. Вы все знаете причины, которые побудили меня отказаться от трона. Но я хочу, чтобы вы поняли, что, выяснив свою ум, я не забыл ни страны, ни империи, которой, как принц Уэльский, а в последнее время как король, я 25 лет пытался служить. Но вы должны поверить мне, когда я говорю вам, что я счел невозможным нести тяжелое бремя ответственности и выполнять свои обязанности в качестве короля, как я хотел бы сделать без помощи и поддержки женщины, которую я люблю.
 sp_eng_churchill_everyone_can_see_how_rots_the_soul_of_a_nation:0 "Коммунизм ротирует душу нации "1:21"
 sp_eng_churchill_everyone_can_see_how_rots_the_soul_of_a_nation_desc:0 "Только Финляндия-превосходный, нет, возвышенное в челюсти опасности-Финляндия показывает, что свободные люди могут сделать. Служение, оказываемое Финляндией человечеству, великолепна. Они разоблачили, чтобы весь мир увидел военную недееспособность Красной Армии и Красных ВВС. Многие иллюзии о Советской России были развеяны в эти несколько жестоких недель боев за Полярным кругом. Каждый может видеть, как коммунизм гниет душу нации; как это делает его унизительным и голодным в мире, и доказывает, что она основана и отвратительна в войне. |...| Если свет свободы, который все еще горит так ярко на замерзшем Севере, должен быть окончательно угасанным, это вполне может предвещать возвращение к темным векам, когда каждый пережиток человеческого прогресса в течение двух тысяч лет будет охвачен".
 sp_eng_churchill_the_end_of_the_beginning:0 "Конец начала""2:16"
 sp_eng_churchill_the_end_of_the_beginning_desc:0" "Мы получили до сих пор в этой войне приняли столько немецких заключенных, как они взяли британских, но эти немецкие заключенные, несомненно, придет в толпе в конце так же, как они это делали в прошлый раз. Я никогда не обещал ничего, кроме крови, слез, труда и пота. Теперь, однако, у нас есть новый опыт. У нас есть победа - замечательная и определенная победа. Яркий блеск зацепил шлемы наших солдат и согрел и приветствовал все наши сердца. Покойный М.Венизелос заметил, что во всех ее войнах Англия-он должен был сказать, Великобритания, конечно, всегда выигрывает одну битву-последнее. Генерал Александр со своим блестящим товарищем и лейтенантом генералом Монтгомери одержал славную и решительную победу в том, что, как я думаю, следует назвать битвой за Египет. Армия Роммеля потерпела поражение. Он был разгромена. Она была в значительной степени уничтожена как боевая сила. |...| Это еще не конец. Это даже не начало до конца. Но это, пожалуй, конец начала." " " " " " " " " " " " " " " " " " " " " " " " " " "
 sp_eng_blood_toil_tears_and_sweat:0 "Кровь, труд, слезы и пот "
 sp_eng_blood_toil_tears_and_sweat_desc:0: "Я бы сказал Палате, как я сказал тем, кто присоединился к этому правительству: "Мне нечего предложить, кроме крови, труда, слез и пота". Перед нами много- и много долгих месяцев борьбы и страданий. Вы спрашиваете, какова наша политика? Я скажу: это вести войну, морем, сушей и воздухом, со всей нашей мощью и со всей силой, что Бог может дать нам; вести войну против чудовищной тирании, никогда не превосходила в темном и плачевном каталоге человеческих преступлений. Такова наша политика. Вы спрашиваете, какова наша цель? Я могу ответить одним словом: победа. Победа любой ценой, победа, несмотря на весь ужас, победа, какой бы длинной и трудной ни была дорога; ибо без победы, нет выживания. Пусть это будет реализовано; нет выживания для Британской империи, нет выживания за все, что Британская империя стояла за, нет выживания для побуждения и импульса веков, что человечество будет двигаться вперед к своей цели. Но я берусь за свою задачу с плавучестью и надеждой. Я уверен, что наше дело не пострадает, чтобы потерпеть неудачу среди мужчин. В это время я чувствую себя вправе претендовать на помощь всех, и я говорю: "Приходите тогда, давайте идти вперед вместе с нашей объединенной силой.
 sp_eng_address_to_joint_session_of_us_congress:0 "Обращение к совместной сессии Конгресса США "2:04"
 sp_eng_address_to_joint_session_of_us_congress_desc:0 "Какой народ они думают, что мы? Возможно ли, что они не осознают, что мы никогда не перестанем продолжать против них, пока они не преподают урок, который они и мир никогда не забудут? Члены Сената и члены Палаты представителей, я еще на мгновение обращусь от потрясений и судорог настоящего к более широким пространствам будущего. Здесь мы вместе, перед группой могучих врагов, которые стремятся к нашей гибели. Здесь мы вместе, защищая все, что для свободных людей дорого. Дважды за одно поколение на нас обрушилась катастрофа мировой войны. Дважды в нашей жизни имеет длинную руку судьбы протянул через океаны, чтобы привести Соединенные Штаты в авангарде битвы. Если бы мы держались вместе после последней войны, если бы мы приняли общие меры для нашей безопасности, это возобновление проклятия никогда не упал на нас. Не должны ли мы быть в долгу перед собой, перед нашими детьми, с мучительной человечеством, с тем чтобы эти катастрофы не охватили нас в третий раз? Доказано, что в Старом Свете могут вспыхнуть эпидемии, которые несут свои разрушительные разрушения в Новый Свет, от которого, как только они будут в движении, Новый Свет не может убежать. Долг и благоразумие, так повелевая сначала, что зародышевые центры ненависти и мести должны быть постоянно и бдительно служил и лечение в свое время, и что должна быть создана адекватная организация, чтобы убедиться, что мор может контролироваться в самом начале, прежде чем он распространится и бушует по всей земле.
 sp_eng_baldwin_the_english_secret_mi:0 "Английская тайна "2:36" 
 sp_eng_baldwin_the_english_secret_mi_desc: "Позвольте мне закончить в этом, последнее выступление я сделаю перед большой аудиторией в качестве премьер-министра этой страны. Позвольте мне провозгласить свою веру, которая является верой миллионов всех рас от конца до конца Британской империи. Здесь мы перестали быть островом, но мы все еще Империя. И в чем ее секрет? Свобода, упорядоченная свобода, в рамках закона, с силой в фоновом режиме, а не на переднем плане: общество, в котором власть и свобода смешиваются в должной пропорции, в котором государство и гражданин являются как целью, так и средствами. Это империя, организованная для мира и для свободного развития индивидуума в и через бесконечное разнообразие добровольных объединений. Он не преседает ни государство, ни его правителей. Плоды свободного духа людей не растут в саду тирании. Было хорошо сказано, что рабство сорняков, который растет в каждой почве. До тех пор, пока у нас есть мудрость, чтобы сохранить суверенный авторитет этой страны, как святилище свободы, священный храм, освященный нашей общей веры, люди будут поворачивать свои лица к нам и сделать их дыхание более свободно. Ассоциация народов Империи коренится, и их общение коренится в этой доктрине существенного достоинства индивидуальной человеческой души: это английская тайна, как бы слабо и слабо мы ни были, порой и в каких-то местах, приняли и повиновались ей".
 sp_eng_god_save_the_king:0 "Боже, храни короля "3:05"
 sp_eng_god_save_the_king_desc:0 ""Бог спаси нашего милостивого царя, и живи наш благородный царь, Боже, спаси его победоносным! arise, 'nScatter его противников, 'nAndсделать их падать!'nConfound их политики, 'nFrustrate их knavish трюки, 'nThe Thee наши упования мы фиксируем, 'nGod save us all! На него будет приятно налить; "nLong может он царствовать; "NMay он защищает наши законы, и когда-нибудь дать нам причиной, чтобы петь с сердцем и голосом: "NGod сохранить короля! " " n1744 (первая опубликованная версия) ".
 sp_eng_the_death_of_king_george_v_mi:0 "Смерть короля Георга V "0:57"
 sp_eng_the_death_of_king_george_v_mi_desc: 0"Его Величество король Англии Георг V умер в своем доме в Норфолке. И эта новость является ошеломляющим ударом по всем народам Британской империи. С того памятного дня коронации 26 лет назад он стал для каждого из нас больше, чем царь: отец большой семьи. Через двадцать шесть трудных лет, через страшную войну, во времена волнений и депрессии, он был искренним и преданным лидером, мудрым и бескорыстным правителем, царем, который поддерживал через все бури 20-го века непоколебимое доверие и любовь своего народа. Самая большая дань, которой мы можем ему сейчас воздать должное, это вспомнить, как во всем, что он принимал участие в жизни своих подданных, как они делились радостями и горестями царской семьи.
 sp_eng_churchill_we_must_not_forget_the_burden_on_russia_ma:0: "Мы не должны забывать о бремени на Россию "0:47"
 sp_eng_churchill_we_must_not_forget_the_burden_on_russia_ma_desc:0: "Ни на минуту нельзя забывать, что главное бремя войны на земле все еще рождается русской армией. |...| Но нет никаких сомнений в том, что Гитлер резервирует бросок своего высшего игрока за третью попытку разбить сердце и дух и уничтожить вооруженные силы могучего народа, который он уже дважды напал напрасно. Он не добьется успеха. Но мы должны сделать все от нас зависящее, чтобы взять больше веса с России в 1943 году.США"
 
 FRA_speeches_category:0 "Национальные выступления "
 sp_fra_armistice_petain:0 "Перемирие "1:32"
 sp_fra_armistice_petain_desc:0 "" По-французски. По призыву президента Республики, я беру с сегодняшнего дня направление правительства Франции. Некоторые из привязанности нашей замечательной армии, которая борется с героизмом, достойным своих давних военных традиций против врага выше по численности и оружию. Уверен, что своим великолепным сопротивлением он выполнил свои обязанности по отношению к нашим союзникам. Уверен в поддержке ветеранов, что я имел гордость командовать. Несомненно ею уверенность всего народа, я даю Франции дар моей личности, чтобы смягчать свои страдания. В эти несчастные часы я думаю о несчастных беженцах, которые, в крайнем бедственном положении, выстраиваются в соответствии с нашими дорогами. Я выражаю им свое сострадание и мою заботу. Я говорю вам сегодня с разбитым сердцем о том, что необходимо прекратить боевые действия. Сегодня вечером я обратился к нашему врагу с просьбой спросить, готов ли он искать с нами, между солдатами, после борьбы и в честь, средства положить конец боевым действиям. Пусть все французские митинги вокруг правительства, над которым я председательствую в этих трудностях, и подавить их страдания, чтобы повиноваться только своей вере в судьбу Отечества."
 sp_fra_appeal_of_22_june:0 "Апелляция 22 июня "2:47"
 sp_fra_appeal_of_22_june_desc:0: "Французское правительство, попросив о перемирии, теперь знает условия, продиктованный врагом. Результатом этих условий станет полная демобилизация французских сухопутных, морских и военно-воздушных сил, сдача нашего оружия и полная оккупация французской территории. Французское правительство будет подопекой Германии и Италии. Поэтому можно сказать, что это перемирие было бы не только капитуляцией, но и тем, что оно также сведет страну к рабству. Сейчас очень многие французы отказываются принять ни капитуляцию, ни рабство, по причинам, которые называются: честь, здравый смысл и высшие интересы страны. Поэтому необходимо группировать как можно больше французских сил там, где это возможно. Все, что может быть собрано с помощью французских военных элементов и потенциалов для производства вооружений, должно быть организовано там, где такие элементы существуют. Я, генерал де Голль, беру на себя эту национальную задачу здесь, в Англии. Я призываю всех французских военнослужащих сухопутных, морских и военно-воздушных сил; Я призываю французских инженеров и квалифицированных оружейников, которые находятся на британской земле или имеют средства для того, чтобы попасть сюда, присоединиться ко мне. Я призываю руководителей вместе со всеми солдатами, моряками и летчиками французских сухопутных, морских и военно-воздушных сил, где бы они ни находились сейчас, связаться со мной. Я призываю всех французов, которые хотят оставаться свободными, слушать мой голос и следовать за мной. Да здравствует свободная Франция в честь и независимости!" " " " " , "NCharles де Голль, шеф-повар де сил Франсез Либрес, 22/06/1940, BBC радио, Лондон, Великобритания "
 sp_fra_paris_outraged:0 "Освобожденный Париж!
 sp_fra_paris_outraged_desc:0: "Почему вы хотите, чтобы мы скрывали эмоции, которые захватывает всех нас, мужчин и женщин, которые здесь, дома, в Париже, которые встали, чтобы освободить себя и что удалось сделать это своими руками? Нет! Мы не будем скрывать эту глубокую и священную эмоцию. Это минуты, которые выходят за рамки каждой из наших бедных жизней. Париже! Париж возмущен! Париж сломан! Париж мученической! Но Париж освободил! Освобожденный сам по себе, освобожденный своим народом с помощью французских армий, при поддержке и помощи всей Франции, Франции, которая борется, только Франция, реальная Франция, вечной Франции! Хорошо! Поскольку враг, который держал Париж капитулировал в наших руках, Франция возвращается в Париж, к себе домой. Она возвращается кровавой, но довольно решительной. Она возвращается туда просвещенной огромным уроком, но более уверенным, чем когда-либо, в своих обязанностях и своих правах. Я говорю о ее обязанностях в первую очередь, и я подвежу их все, сказав, что на данный момент, это вопрос обязанностей войны. Враг ошеломляет, но он еще не побежден. Он остается на нашей земле. Недостаточно, чтобы мы с помощью наших дорогих и замечательных союзников выгнали его из нашего дома, чтобы мы смогли помириться с тем, что мы удовлетворены тем, что произошло. Мы хотим войти в его территорию, как это уместно, как победители.
 sp_fra_blum_non_intervention_in_the_spanish_civil_war:0 "Невмешательство в гражданскую войну в Испании " 2:32"
 sp_fra_blum_non_intervention_in_the_spanish_civil_war_desc:0: "Вы слышали делегатов Испанского Народного Фронта на днях вечером на Зимнем велодроме, я встретил их в то же утро. Как вы думаете, я слышал их с меньшими эмоциями, чем вы? Нет! Верите ли вы, когда я читал, как вы в диспетчерских, история взятия Hendaye d'Irune и агонии последних ополченцев, вы верите, случайно, что мое сердце было менее разорван, чем ваша? Нет, Да здравствует Блюм, да здравствует Блюм! |...| Я знаю, чего каждый из вас хочет в своем сердце. Я знаю это очень хорошо, я понимаю это очень хорошо. Вы хотели бы, чтобы мы пришли к ситуации, когда поставки оружия могли бы осуществляться в интересах регулярного правительства и не могли быть осуществлены в интересах повстанческого правительства в интересах повстанческих сил. Конечно, конечно, вы этого хотите. В других странах они хотят прямо противоположного. |...| Спросите себя: как только конкуренция за оружие будет на испанской земле, каковы могут быть последствия для Европы в целом? Это, в сегодняшней ситуации. |...| Решение, которое позволило бы как обеспечить спасение Испании, так и спасение мира, является заключением международной конвенции, в соответствии с которой все державы будут взять на себя обязательства, не в нейтральность (нет никаких сомнений в этом слове нейтралитета здесь), но воздержаться в отношении поставок оружия, чтобы запретить экспорт военного материала в Испанию."
 sp_fra_daladier_peace_in_europe:0 "Мир в Европе "
 sp_fra_daladier_peace_in_europe_desc: 0: "Я возвращаюсь из Германии. После трудных переговоров, но с глубокой убежденностью в том, что достигнутое нами соглашение было необходимо для мира в Европе, я уверен, что мир сегодня сохраняется, благодаря стремлению к взаимным уступкам и духу сотрудничества, который всегда вдохновлял действия правительств четырех великих западных держав в Мюнхене. Я надеюсь, что, преодолев это опасное ущелье, мы сможем организовать общее урегулирование великих европейских проблем. Эти удачные результаты также являются следствием трогательной дисциплины, спокойствия и решительности, которые народ Франции постоянно проявлял в эти последние дни. Вот почему народ Франции никогда не пользовался более чем сегодня реальное и глубокое уважение всех великих народов." "NEdouard Daladier, Президент дю Conseil des ministres fran'ais, 01/10/1938, Ле Бурже, Сен-Дени, Франция"
 sp_fra_laval_i_want_germany_to_win:0 "Я желаю немецкой победы "1:12"
 sp_fra_laval_i_want_germany_to_win_desc:0 "Мы были неправы в 1939 году вести войну. Мы были неправы, в 1918 году, после победы, не организовать мир с Германией. Сегодня мы должны попытаться. Мы должны исчерпать все средства, чтобы найти основу для окончательного примирения. Я, со своей стороны, не решаю каждые двадцать пять или тридцать лет видеть молодежь наших стран, скошенную на поле боя. Для кого и почему? Что мы сделали с нашей победой 1918 года? Мое присутствие в правительстве означает то, что все понимают, как во Франции, так и за рубежом. |...| Я преисполнен решимости восстановить нормальные и уверенные отношения с Германией и с Италией. Я желаю немецкой победы, потому что без нее большевизм завтра будет установлен везде. Итак, как я уже говорил вам 20 апреля, мы сталкиваемся с этой альтернативой: либо смешаться в новой и умиротворенной Европе, наша честь и наши жизненные интересы уважаются, или смириться, чтобы увидеть нашу цивилизацию исчезают.
