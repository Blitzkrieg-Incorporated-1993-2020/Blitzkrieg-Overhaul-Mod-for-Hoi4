 sp_nzl_new_zealand_is_ready_desc:0 ""С севера через эти мирные воды приходит тень: Япония. Наконец-то война действительно приходит в Новую Зеландию. Япония наносит удары без предупреждения: Запад, Восток и юг. Парламент собирается для обсуждения новых серьезных угроз нашей безопасности. Война была чем-то очень далеким, интимным для нас только из-за молодых людей, которых мы послали на нее через мировые океаны. Теперь наша собственная земля находится под угрозой: мы впервые видим перспективу того, что недружественные ноги попытаются разграбить нашу землю. А что мы можем сделать? У нас есть тяжелые батареи на наших позициях береговой обороны. Над внешними водами мы ведем постоянный воздушный патруль. За патрулирующими эскадрильями-шеренги наших бомбардировщиков. Да, это наши бомбардировщики. В наших собственных водах, наблюдая за нашими судоходными путями, непрерывно патрулируют наши люди [подметающий флот?]. Некоторые из них были построены в нашем здании нашей собственной промышленностью, некоторые из флота были преобразованы из коммерческих судов. Один из них уже был потерян из-за опасности ее задания. Эти круглые фигуры в воде наших портов уже сделали эту войну более близкой к нам. Мы думаем, что Япония, возможно, помогала рейдерам ,которые [лежали?] залежь. От воздушных атак наши города охраняются не та

