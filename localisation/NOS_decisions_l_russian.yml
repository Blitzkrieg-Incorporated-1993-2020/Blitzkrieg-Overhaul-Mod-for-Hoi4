 sp_pol_becka_we_do_not_know_peace_at_all_costs_mi:0 "Мы не знаем терминов "мир любой ценой" |1:53"
 sp_pol_becka_we_do_not_know_peace_at_all_costs_mi_desc:0 ""Польско-германский пакт 1934 года был договором о взаимном уважении и добрососедстве, и как таковой он внес позитивную ценность в жизнь нашей страны, Германии и всей Европы. Но с тех пор, как появилась тенденция трактовать его как ограничение свободы нашей политики или как основание для требования от нас односторонних уступок, противоречащих нашим жизненным интересам, он утратил свой реальный характер. |.../ Мир драгоценен и желанен. Наше поколение, пролившее кровь в войнах, безусловно, заслуживает мира. Но мир, как и почти все дела в этом мире, имеет свою цену-высокую, но измеримую. В Польше мы не знаем терминов "мир любой ценой". Есть только одна вещь в жизни людей, наций и государств, которая бесценна. И это-честь!"\nJózefa Becka, министр иностранных дел Польши, 05.05.1939, Сейм Республики Польша"
 
