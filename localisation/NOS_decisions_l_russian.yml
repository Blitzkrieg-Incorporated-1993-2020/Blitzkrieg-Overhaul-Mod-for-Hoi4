 ETH_end_of_war_category:0 "[DARK_eth_vs_ita_war_cat]"
 ETH_end_of_war_category_desc:0 "[ETH.GetNameDef] полностью вытеснил [ITA.GetAdjection] из Африканского Рога. Сейчас, когда [ITA.GetLeader] бессильно разгорается в столице [ITA.GetNameDef], начались мирные переговоры. Если в ближайшие пару месяцев война не примет резкий поворот, [ITA.GetNameDef] будет вынужден подать в суд за мир. "
 ETH_end_of_war_mission_eth:0 "Начинают мирные переговоры с [ITA.GetNameWithFlag]"
 ETH_end_of_war_mission_eth_desc:0 "Мы это сделали! Мы вытеснили [ITA.GetAdjection] из Африки! Теперь нам просто нужно удержать наши позиции до тех пор, пока мы не сможем навязать мирные переговоры с [ITA.GetAdjunction]. "
 ETH_end_of_war_mission_ita:0 "Мирные переговоры начинаются с [ETH.GetNameWith Flag]" Text "All"
 ETH_end_of_war_mission_ita_desc:0 "Дикари заставили нас эвакуироваться из наших колоний! Наша поддержка дома рушится, если мы хотим избежать катастрофы, нам нужно немедленно забрать эти колонии! "

 ETH_join_ita_eth_war_category:0 "Вступление во вторую итало-абиссинскую войну"
 ETH_join_ita_eth_war_category_desc:0 "Война разгорелась в Европе еще раз, но на этот раз из-за неожиданного источника. Спорная итало-абиссинская война вышла из-под контроля, когда [ENG.GetNameDef] и [FRA.GetNameDef] не смогли договориться о посредническом мирном соглашении. Теперь, когда Европа вновь находится в состоянии войны, мы должны решить, хотим ли мы присоединиться к той или иной стороне. "
 ETH_join_ita_decision:0 "Соединение [ITA.GetNameWithFlag]"
 ETH_join_ita_decision_desc:0 "[ETH.GetNameDef] стал слишком большим для своих брешей. Мы на стороне [ITA.GetNameDef] ".
 ETH_join_eth_decision:0 "Соединение [ETH.GetNameWithFlag]"
 ETH_join_eth_decision_desc:0 "Преступления [ITA.GetNameDef] против [ETH.GetNameDef] нельзя забывать или прощать. Мы на стороне [ETH.GetNameDef] ".

 ETH_supporting_the_war_category:0 "Итало-абиссинская война"
 ETH_supporting_the_war_category_desc:0 "[ITA.GetAdjection] вторглись [ETH.GetNameDef] в вопиющее пренебрежение к международному праву. Были введены санкции в отношении [ITA.GetNameDef], и продажа оружия между бойцами была запрещена. Однако общественное мнение считает санкции беззубыми, поскольку не были включены такие важные военные поставки, как нефть, и запрет на оружие только вредит [ETH.GetNameDef], который к сожалению необорудован по сравнению с [ITA.GetNameDef]. Это привело к тому, что некоторые призвали к более открытой помощи, но это может вызвать гнев определенных держав ".
 ETH_close_the_suez_decision:0 "Близко Суэц"
 ETH_close_the_suez_decision_desc:0 "Мы не можем закрыть Суэц только на одну сторону войны, но мы можем просто закрыть Суэц вообще. Это, скорее всего, будет иметь огромные откаты внутри страны, особенно среди наших корпораций и несогласных членов партии. "
 ETH_close_the_suez_tt:0 "§RCLOSES СУЭЦ CANAL§!.\n"
 ETH_send_weapons_hidden_decision:0 "Попытка секретной отправки оружия в [ETH.GetNameDef]".
 ETH_send_weapons_hidden_decision_desc:0 "Нынешнее эмбарго на поставки оружия против [ETH.GetNameDef] позорно, это защитники, а не нападающие! Мы не можем выступать против [ENG.GetNameDef] и [FRA.GetNameDef] напрямую, но мы могли бы попытаться отправить оружие по секретным каналам, хотя у нас нет гарантий этого успеха ".
 ETH_not_recently_sent_weapons_tt:0 "Не пытались отправить оружие [ETH.GetNameWith Flag] в течение последних § Y90 дней §!.\n" Text "All"
 ETH_sneak_weapon_attempt_tt:0 "§ YThe следующее произойдет, только если оружие сделает его: §!\n" Text "All"
 ETH_send_weapons_openly_decision:0 "[ETH_open_weapons_allowed_t]"
 ETH_send_weapons_openly_decision_t1:0 "Отправить оружие в [ETH.GetNameDef] в нарушение эмбарго"
 ETH_send_weapons_openly_decision_t2:0 "Посылают оружие в [ETH.GetName]".
 ETH_send_weapons_openly_decision_desc:0 "[ETH_open_weapons_allowed_desc]"
 ETH_send_weapons_openly_decision_desc1:0 "Эмбарго на продажу оружия [ETH.GetNameDef] является позорным, так как они просто защищаются от [ITA.GetAdjuction]! Мы не будем соблюдать это эмбарго, [ENG.GetNameDef] и [FRA.GetNameDef] будь проклят! "
 ETH_send_weapons_openly_decision_desc2:0 "[ETH.GetNameDef] борется праведно за свою страну. Мы должны поддерживать их любым способом! "
 ETH_end_the_arms_embargo_decision:0 "Прекращение эмбарго на поставки оружия"
 ETH_end_the_arms_embargo_decision_desc:0 "Популярная поддержка была на стороне [ETH.GetNameDef] с самого начала. Хотя это, скорее всего, расстроит наших колониальных чиновников и некоторых членов нашего правительства, мы должны положить конец эмбарго на [ETH.GetNameDef] во имя большего блага. "
 DARK_end_the_embargo_tt:0 "§ GEnd оружейное эмбарго на [ETH.GetNameDef] и разрешить другим странам отправлять им оружие. §!\n" Text "All"
 ETH_force_britain_to_end_embargo_decision:0 "Принудительная отмена эмбарго на поставки оружия"
 ETH_force_britain_to_end_embargo_decision_desc:0 "Как главный союзник [ENG.GetNameDef] в нынешнем эмбарго на поставки оружия и как единственная другая страна с колонией, граничащей с [ETH.GetNameDef], мы решительно выступаем за обеспечение соблюдения указанного эмбарго. Если мы хотим, мы могли бы заставить [ENG.GetNameDef] прекратить эмбарго, по существу угрожая сделать его бесполезным, просто не соблюдая его. "

 ETH_noble_influence_category:0 "Благородное влияние"
 ETH_noble_influence_category_desc:0 "Наша работа по маргинализации знати была отброшена годами войной. Если мы хотим создать современное централизованное государство, нам нужно будет перезапустить наши усилия. Нам просто нужно быть осторожными, вызывая слишком много агитации, иначе мы можем вызвать бунт. "
 ETH_noble_influence_value:0" [ETH_noble_influence_value_color]"
