 SWE_destroy_tungsten_mines:0 " Уничтожить вольфрамовые шахты"
 SWE_destroy_tungsten_mines_desc:0 "Наши враги идут на нас, вероятно, чтобы добраться до наших ценных вольфрамовых рудников. Мы не можем позволить врагу захватить то, что принадлежит нам. Либо они немедленно заключат мир, либо мы взорвем мины."
 SWE_fix_tungsten_mines:0 "Восстановить вольфрамовые рудники"
 SWE_fix_tungsten_mines_desc:0 "Вынужденный уничтожить наши мины перед лицом нашего вторгшегося врага, мир вернулся, и мы, наконец, можем вернуться в шахты в безопасности. К счастью, мы точно помним, как они были установлены раньше. Это может занять некоторое время, но они должны быть снова запущены в кратчайшие сроки!"
 SWE_redo_tungsten_mines:0 "Начать ремонт вольфрамовых шахт"
 SWE_redo_tungsten_mines_desc:0 "Мы взяли Швецию, но не раньше, чем они смогли уничтожить свои драгоценные шахты. Мы должны быть в состоянии снова запустить их, но это будет долгий и дорогостоящий проект."
 SWE_redo_tungsten_mines2:0 "Закончить ремонт вольфрамовых шахт"
 SWE_redo_tungsten_mines2_desc:0 "Мы снова запустили знаменитые шведские вольфрамовые рудники. К сожалению, многое еще предстоит сделать, но при правильном планировании мы сможем вернуть эти шахты на полную мощность."

