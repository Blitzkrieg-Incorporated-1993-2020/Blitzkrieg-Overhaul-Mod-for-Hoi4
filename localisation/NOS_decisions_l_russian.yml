 DARK_revive_ethiopia_category:0 "Восстановить Хайле Селассие"
 DARK_revive_ethiopia_category_desc:0 "Хайле Селассие, бывший император [ETH.GetNameDef] провел много месяцев, пытаясь убедить международное сообщество восстановить его на законном престоле. При нашей поддержке он мог бы сплотить различные партизанские группы в рамках [ETH.GetNameDef] и попытаться вернуться обратно. Все, что нам нужно сделать, это чтобы он вернулся. "
