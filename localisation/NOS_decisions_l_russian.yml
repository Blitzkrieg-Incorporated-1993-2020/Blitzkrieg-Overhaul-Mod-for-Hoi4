 LIB_infiltration_tt:0 "Каждое государство в указанной области будет подготовлено к неминуемому коммунистическому восстанию. Когда вы идете на войну со страной с государством в указанном районе, в каждом штате, который находится в этом районе, поднимется отряд ополчения. Этот эффект исключает острова, отличные от Мадагаскара ".
