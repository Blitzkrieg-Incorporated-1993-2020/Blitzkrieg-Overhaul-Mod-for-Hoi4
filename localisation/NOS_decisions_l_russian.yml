 nationalism_on_the_rise:0 "Национализм на подъеме"
 nationalism_on_the_rise_desc:0 "Вокальные политические элементы начали выступать в пользу националистических ценностей, находя поддержку с увеличением числа населения. Путь нации к национальной демократии открыт, просто ожидая выбора мирного или насильственного перехода".
 prepare_for_nationalist_civil_war:0 "Подготовка к гражданской войне"
 prepare_for_nationalist_civil_war_desc:0 "У нас нет времени ждать медленных изменений в сознании людей. Ради них самих мы должны быстро заставить этот вопрос, даже если кто-то может погибать в ходе этого процесса. В отличие от мирного референдума, гражданская война приведет к огромным разрушениям наших вооруженных сил и промышленности и инфраструктуры страны, но это также быстрее, и гарантирует, что мы сможем заставить нашу волю через более решительно после этого "
 expand_civil_nationalist_support:0 "Расширение гражданской поддержки"
 expand_civil_nationalist_support_desc:0 "Мы должны обеспечить дальнейшее распространение поддержки нашего дела среди народа и побудить их публично бросить вызов авторитету нынешнего правительства. По мере того, как позиция правительства становится все более подорванным, а гражданские беспорядки продолжают нарастать, нам станет легче достичь наших целей. Это особенно верно, если, в отличие от правовых изменений в правительстве, эти цели включает в себя более ... зловещие средства смены режима".
 army_support_for_nationalist_civil_war:0 "Расширение военной поддержки"
 army_support_for_nationalist_civil_war_desc:0 "Без достаточной поддержки военных любая надежда на победу в идеологической борьбе была бы напрасной. Мы должны обеспечить лояльность хорошо расположенных подразделений наших вооруженных сил".
 ensure_general_loyalty_for_nationalist_civil_war:0 "Обеспечить лояльность командования низшей армии"
 ensure_general_loyalty_for_nationalist_civil_war_desc:0 "Возможно, некоторые генералы питают тайные настроения в пользу национальной демократии. Мы должны подойти к ним и обеспечить их лояльность, когда начнутся боевые действия".
 ensure_marshal_loyalty_for_nationalist_civil_war:0 "Обеспечить лояльность командования Верхней армии"
 ensure_marshal_loyalty_for_nationalist_civil_war_desc:0 "Возможно, некоторые полевые маршалы питают тайные настроения в пользу национальной демократии. Мы должны подойти к ним и обеспечить их лояльность, когда начнутся боевые действия".
 siphon_equipment_stockpiles_for_nationalist_civil_war:0 "Сифон Оборудование"
 siphon_equipment_stockpiles_for_nationalist_civil_war_desc:0 "По скиммингу складов оборудования страны мы можем создать небольшой тайник оружия, чтобы помочь нам в нашей будущей борьбе".
 formulate_surprise_attack_plan_for_nationalist_civil_war:0 "Формулируйте план внезапной атаки"
 formulate_surprise_attack_plan_for_nationalist_civil_war_desc:0 "Враг не имеет ни малейшего представления о надвигающемся бедствии. Мы должны обеспечить, чтобы это осталось так, все время направляя наши боевые планы, чтобы максимально использовать элемент неожиданности".
 ignite_the_nationalist_civil_war:0 "Зажги гражданская война"
 ignite_the_nationalist_civil_war_desc:0 "Пришло время сделать решительный шаг. Все приготовления, которые мы сочли необходимыми, были сделаны. Теперь пути назад нет".
 rebuild_the_nation_nationalist:0 "Восстановить нацию"
 rebuild_the_nation_nationalist_desc:0 "После гражданской войны пришло время восстановить нашу разрушенную нацию".
 open_up_political_discourse_nationalist:0 "Открой политический дискурс"
 open_up_political_discourse_nationalist_desc:0 "Мы должны открыть признание расходящихся точек зрения в правительстве. Возможно, это в конечном итоге позволит повлиять на мирные изменения в политике нашего народа".
 discredit_government_nationalist:0 "Дискредитация правительства"
 discredit_government_nationalist_desc:0 "Указывая на многочисленные недостатки нашего нынешнего правительства, мы можем заставить людей задуматься об идеологических причинах этих неудач".
