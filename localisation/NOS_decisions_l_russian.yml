 sp_listen_usa_truman_the_surrender_of_germany:0 "[USA.GetFlag] Капитуляция Германии |2:52"
 sp_listen_usa_truman_the_surrender_of_germany_desc:0 ""Это торжественный, но славный час. Жаль только, что Франклин Д. Рузвельт не дожил до этого дня. Генерал Эйзенхауэр сообщает мне, что германские войска сдались Организации Объединенных Наций. Флаги Свободы развеваются над всей Европой. За эту победу мы вместе возносим нашу благодарность Провидению, которое вело и поддерживало нас в темные дни невзгод. Наше ликование отрезвлено и подавлено высшим сознанием той ужасной цены, которую мы заплатили, чтобы избавить мир от Гитлера и его злой шайки. Давайте не будем забывать, мои дорогие американцы, о скорби и душевной боли, которые сегодня живут в домах столь многих наших соседей-соседей, чье самое бесценное достояние было принесено в жертву, чтобы искупить нашу свободу. Мы можем вернуть долг, который мы должны нашему Богу, нашим умершим и нашим детям, только трудясь-непрестанной преданностью тем обязанностям, которые лежат перед нами. Если бы я мог дать вам один лозунг на ближайшие месяцы, то это слово было бы: работа, работа и еще раз работа. Мы должны работать, чтобы закончить войну. Наша победа только наполовину одержана. Запад свободен, но Восток все еще находится в рабстве у коварной тирании японцев. Когда последняя японская дивизия безоговорочно сдастся, только тогда наши боевые действия будут закончены. Мы должны стремиться перевязать раны страдающего мира-построить прочный мир, мир, основанный на справедливости и законе. Мы можем построить такой мир только упорным, трудолюбивым, кропотливым трудом-пониманием и работой с нашими союзниками в мирное время, как мы делали это на войне. Предстоящая работа не менее важна, не менее срочна, не менее трудна, чем задача, которая сейчас, к счастью, выполнена. Я призываю каждого американца оставаться на своем посту до тех пор, пока не будет выиграна последняя битва. До этого дня пусть никто не покидает своего поста и не ослабляет своих усилий."\nHarry S. Truman, 33-й президент Соединенных Штатов Америки, 08.05.1945"
 sp_listen_ger_hitler_response_to_roosevelt:0 "[GER.GetFlag] Ответ Рузвельту 02:37"
 sp_listen_ger_hitler_response_to_roosevelt_desc:0 ""Далее американский президент заявляет, что затем он передаст полученную им информацию о политических целях Германии другим странам, которые теперь опасаются ее влияния на ход нашей политики. Как г-н Рузвельт узнал, какие страны считают себя под угрозой немецкой политики, а какие нет? Или же г-н Рузвельт в состоянии, учитывая огромный объем работы, которую ему предстоит проделать в своей собственной стране, по собственной воле признать все самые сокровенные мысли и чувства других народов и их правительств? И Наконец, Мистер Рузвельт просит дать ему гарантии того, что германские вооруженные силы не нападут и, прежде всего, не вторгнутся на территорию или владения следующих независимых государств. Затем он называет имена тех, на кого ссылается: Финляндия, Литва, Латвия, Эстония, Норвегия, Швеция, Дания, Нидерланды, Бельгия, Великобритания, Ирландия, Франция, Португалия, Испания, Швейцария, Лихтенштейн, Люксембург, Польша, Венгрия, Румыния, Югославия, Россия, Болгария, Турция, Ирак, арабские страны, Сирия, Палестина, Египет и Иран. Ответы я прежде всего взял на себя труд выяснить у упомянутых государств, во-первых, чувствуют ли они себя в опасности и, что самое важное, во-вторых, был ли этот запрос американского президента адресован нам по их предложению или, по крайней мере, с их согласия. Ответ был во всех случаях отрицательным, а в некоторых случаях и вовсе отрицательным. Правда, среди упомянутых государств и наций были и такие, которых я не мог бы подвергнуть сомнению, потому что они сами – как, например, Сирия – в настоящее время не обладают своей свободой, а находятся под оккупацией военных агентов демократических государств и, следовательно, лишены своих прав. Помимо этого факта, однако, все государства, граничащие с Германией, получили гораздо более обязательные гарантии и-особенно - более обязательные предложения, чем просил меня Г-н Рузвельт в своей любопытной телеграмме."\надольф Гитлер, фюрер, 24.08.1939, Рейхстаг, Берлин, Германия"
 sp_listen_ger_danzig_is_a_german_city:0 "[GER.GetFlag] Данциг-это немецкий город |3:58"
 sp_listen_ger_danzig_is_a_german_city_desc:0 ""В течение многих месяцев проблема мучила всех нас. Давным-давно Версальский диктат даровал нам эту проблему. В своем развращении и вырождении она теперь стала невыносимой. Данциг был немецким городом и есть немецкий город! Коридор был немецкий и есть немецкий! Своим культурным развитием эти регионы обязаны исключительно германскому фольку. Без этого волка эти восточные области все еще были бы погружены в пучину варварства. Данциг был оторван от нас! Польша аннексировала этот коридор! Живущие там немецкие меньшинства подвергаются самым гнусным гонениям, какие только можно себе представить. В 1919-1920 годах более миллиона мужчин немецкой крови были вынуждены покинуть свою Родину. |.../ Как национал-социалист и немецкий солдат я вступаю в эту борьбу с сильным сердцем! Моя жизнь была всего лишь одной борьбой за немецкий народ, за его возрождение, за Германию. Этой борьбой руководило только одно кредо: вера в этого волка! Есть одно слово, которого я никогда не знал, и это слово-капитуляция! |...| Я хотел бы заверить окружающий нас мир в одном: другого ноября 1918 года в истории Германии никогда не будет! Поскольку я сам всегда готов отдать свою жизнь за мой фольк и Германию, я требую того же от всех остальных! Всякий, кто верит, что он может противостоять этой национальной заповеди, падет! Мы не будем иметь ничего общего с предателями! И все мы поклянемся себе в одном древнем принципе: не имеет значения, если мы сами будем жить-пока жив наш Фольк, пока жива Германия! Это имеет важное значение. Отныне мы ожидаем от всех вас, как от эмиссаров Рейха, что вы будете исполнять свой долг, где бы вас ни назначили! Вы должны нести знамя сопротивления вперед, невзирая на цену. |.../ Если все мы составим часть этого сообщества, поклянемся вместе, решив никогда не капитулировать, тогда наша воля будет господствовать над всеми нуждами. Я завершаю свое выступление признанием, которое однажды произнес, начиная борьбу за власть в Рейхе. Тогда я сказал: Когда наша воля будет достаточно сильна, чтобы нужда уже не могла победить ее, тогда наша воля и наше германское государство победят и победят нужду. Дойчланд-Зиг Хайль!"\надольф Гитлер, фюрер, 01.09.1939, Рейхстаг, Берлин, Германия"
 sp_listen_ger_danzig_is_a_german_city_with_music:0 "[GER.GetFlag] Данциг-это немецкий город (с музыкой) |4:08"
