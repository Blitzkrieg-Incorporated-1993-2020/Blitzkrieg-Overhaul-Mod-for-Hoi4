 sp_hun_horthy_miklos_katonaja_vagyok_desc:0 ""Я солдат Николаса Хорти, его лучший солдат, я живу своей солдатской жизнью и ни о чем другом не забочусь.Я марширую по приказу своего командира, я думаю о своей Виоле, я солдат Миклоша нхорти, его лучший солдат. (Я солдат Николаса Хорти, его лучший солдат.) они принесли мое письмо с приглашением, теща. (Они доставили мой призывной лист, о моя мать, моя душа.Я не хочу, чтобы ты плакала так сильно, что мне придется уйти. (Плачь не так горько, потому что мне надо идти.Капитан Миклош позаботится обо мне, будет моим отцом, Николас Хорти будет моим дорогим отцом (Я солдат Николаса Хорти, его лучший солдат.*с незабудками траншея полна, как прекрасна их синева * (Одевайтесь, прекрасные девушки Чика, в праздничное белое.* Собирай садовые фиалки * * собирай садовые фиалки * (так что жди солдата (ов) Хорти!Я солдат Миклоша нхорти, его самый красивый солдат. (Я солдат Николаса Хорти, его лучший солдат.(Я солдат Николаса Хорти, горжусь этим) (я солдат Николаса Хорти, горжусь этим) я солдат Миклоша нхорти, его самый красивый солдат. (Я солдат Николаса Хорти, его лучший солдат.)""
 
