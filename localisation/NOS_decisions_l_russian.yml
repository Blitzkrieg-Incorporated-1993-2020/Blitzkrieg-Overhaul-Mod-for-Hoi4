DEN_reintegrate_schleswig_category_desc:0 "Герцогство Шлезвиг-Гольштейн было несправедливо отнято у нас много лет назад. По сей день в этом районе живет огромное количество датчан и их потомков, ожидающих нашего прибытия, чтобы освободить их от уз немцев. Сегодня этот день настал. Мы снова сделаем Шлезвиг-Гольштейн неотъемлемой частью нашей страны и никогда больше не будем потеряны!"
