 sp_listen_spr_franco_long_live_spain_mi:0 "[D01.GetFlag] Да Здравствует Испания! |1:32"
 sp_listen_spr_franco_long_live_spain_mi_desc:0 ""Когда воюют в поездах, как умирают на фронте, когда защищают Испанию как фалангистов, карлист милиционеров и солдат, это причина и люди. Эта борьба, эта щедрая кровь, этот героизм должен сочетаться с ярким перевоплощением, которое перемешивает чувств и боевиков, привнося им поддержку, чтобы получить вещи через некоторое время. For peace and for The triumph of justice in our people, for the ideals carved in the hearts of all Spaniards, of justice, brotherhood, love for Spain, greatness Of The Nation. Для этого движения это чистая великость: это то, почему союз должен быть священным, все должны объединяться, чтобы мы должны путешествовать вместе по славной дороге, мы должны нести в триумфе на наших испанских плечах легендарную империю и истинно к нашим традициям, что испанская молодежь будет кузнечиком и кузнечиком сейчас с их кровью, кровь, которую они заливают лавишли в испанской стране и для этой империи живут в сердцах всех Спаниардов, которые кричат: "Испания Аризе! Long live Spain!""\нфранчиско Франко, каудильо де Испания, 19/04/1937, Саламанка, Испания"
