 NZL_new_zealand_industrial_development:0 "Промышленное развитие Новой Зеландии"
 NZL_new_zealand_industrial_development_desc:0 "Новозеландская экономика, вслед за австралийской экономикой, находится в упадке в течение последних нескольких лет. Если мы планируем прокладывать свой собственный путь, мы должны субсидировать индустриализацию всей нашей страны."
    NZL_develop_north_island:0 "Развивать Северный Остров"
    NZL_develop_north_island_desc:0 "Северный остров, также официально названный те Ика-а-Мауи, является одним из двух главных островов Новой Зеландии, отделенных от более крупного, но гораздо менее густонаселенного Южного острова проливом Кука."
    NZL_develop_south_island:0 "Развивать Южный Остров"
    NZL_develop_south_island_desc:0 "Южный остров, также официально названный те Вайпунаму, является самым большим из двух крупных островов Новой Зеландии по площади поверхности; другой остров является меньшим, но более густонаселенным Северным островом. На севере он граничит с проливом Кука, на Западе-с тасманийским морем, а на юге и востоке-с Тихим океаном."
    NZL_develop_samoa:0 "Развивать Самоа"
