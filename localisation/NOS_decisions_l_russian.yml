 LIB_intervene_USCW_category:0 "Вмешательство в гражданскую войну в США"
 LIB_intervene_USCW_decision:0 "Встань на сторону Свободы"
 LIB_intervene_USCW_decision_desc:0 "На протяжении многих лет США поддерживали нас в наше время нужды. Пора нам погасить одолжение ".

 LIB_integrate_hinterlands_category:0 "Интеграция внутренних районов"
 LIB_integrate_hinterlands_category_desc:0 "На протяжении многих лет мы не можем поставить на пятачок Глубинные Земли. Хотя номинально под нашим контролем, мы должны полагаться на местных вождей, чтобы вести шоу. Хотя мы сломили их власть много лет назад, это все равно неэффективная система, которая полагается больше на страх, чем на лояльность. Чтобы выполнить наш долг как нации свободных людей, мы должны работать над тем, чтобы вся наша нация оказалась в стороне > >.
 LIB_has_hinterland_problems_tt:0 "Имеет национальный дух § YIntractable Interterland §!"
 LIB_has_linked_villages_tt:0 "Связало деревни"
 LIB_has_establishment_tt:0 "Установлены локальные предприятия и подключения"
 LIB_integrate_hinterlands_decision_1:0 "Ссылка деревни"
 LIB_integrate_hinterlands_decision_1_desc:0 "Различные деревни Хинтерландов также могут не знать, что другие деревни существуют более чем в паре миль. Если мы хотим построить какую-либо прочную инфраструктуру во внутренних районах, то сначала нам придется заложить основу межселенной коммуникации и торговли > >.
 LIB_integrate_hinterlands_decision_2:0 "Создание локальных предприятий и подключений"
 LIB_integrate_hinterlands_decision_2_desc:0 "Заложив основу для деревенского общения, мы теперь можем работать над созданием местных предприятий и магазинов. Мы надеемся, что это будет стимулировать инвестиции и инновации, возможно, даже среди самих Хинтернайдеров. "
 LIB_integrate_hinterlands_decision_3:0" [LIB_voting_or_no]"
 LIB_integrate_hinterlands_decision_3_desc:0 "[LIB_voting_or_no_d]"
 LIB_integrate_hinterlands_decision_3_desc1:0 "Наш отказ в избирательных правах коренным народам этой земли лишь выражает противоречие нашей нации. Как мы можем быть нацией свободных людей, если относимся к другим как к гражданам второго сорта? Мы должны быть образцом для других, городом на холме, а не выгребной ямой в долине. "
 LIB_integrate_hinterlands_decision_3_desc2:0 "Наш отказ в основных правах человека коренным народам этой земли лишь выражает противоречие нашей нации. Как мы можем быть правителями свободных чернокожих, когда есть те, кто не так свободен, как мы? Мы будем судить людей за их поступки и речь, а не за их счастливую позицию рождения ".

 LIB_raise_militia_category:0 "Поднять ополчение"
 LIB_raise_militia_decision:0 "Призыв ополченцев к оружию"
 LIB_raise_militia_decision_desc:0 "Послать призыв к оружию. Наша нация попала в осаду, и нам нужен каждый трудоспособный человек, которого мы сможем получить. К счастью, у нас есть ополчение, готовое к такому случаю. "
 LIB_has_raised_militia_tt:0 "Ополчение не воспитывалось".
 LIB_raise_militia_tt:0 "Поднимает две дивизии ополченцев.\n"
 LIB_raise_militia_warning_tt:0 "§RWARNING! Это можно сделать только один раз! Однажды позвонив, ополчение НЕЛЬЗЯ расформировать или отозвать! "
