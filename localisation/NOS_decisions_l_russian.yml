 FRA_economic_reforms:0 "Экономические реформы"
 FRA_economic_reforms_desc:0: "Французская экономика находится в нестабильной ситуации. Мы должны инициировать экономические реформы, чтобы избавиться от инфляции, стабилизировать франк и сократить национальный дефицит".
 FRA_devaluation:0 "Девальвация франка"
 FRA_devaluation_desc:0 "Единственный эффективный способ быстро избавиться от инфляции – это несколько раз девальвировать валюту, если есть необходимость".
 FRA_budget_deficit_law:0 "Закон о бюджетном дефиците"
 FRA_budget_deficit_law_desc:0 "Национальный дефицит должен быть сокращен путем принятия решительных мер, таких как сокращение государственных расходов".
 FRA_exchange_rate_stabilisation:0 "Стабилизация обменного курса"
 FRA_exchange_rate_stabilisation_desc:0: "Экспорт падает из-за высокой стоимости франка. Мы можем создать фонд стабилизации обменов, чтобы сделать фигт против инфляции и уклонения от уплаты капитала".
 FRA_agriculture_national_office:0 "Национальное управление сельского хозяйства"
 FRA_agriculture_national_office_desc:0"Чтобы стабилизировать рынок зерновых, мы могли бы создать новый офис, чтобы контролировать его импорт/экспорт и зафиксировать справедливую цену".
 FRA_bank_france:0 "Национализация Банка Франции"
 FRA_bank_france_desc:0: "Мы уже реформировали статус Банка Франции в 1936 году, но чтобы вернуть контроль над экономической ситуацией, мы должны национализировать его. "
 FRA_national_department_state_market:0 "Национальный департамент государственных рынков"
 FRA_national_department_state_market_desc:0 "Этот новый офис централизует общественные команды и сделает кредиты для компаний более гибкими".
 
 #### NATIONALISATION ####
 FRA_nationalisation:0 "Действия национализации"
 FRA_nationalisation_desc:0 "За счет бюджета оборонных национальных фондов мы можем заставить национализировать производство, чтобы добиться эффективности производства. Однако это приведет к ухудшению наших отношений с промышленниками, и § Rwe не сможет сделать это в условиях войны §! ".
 FRA_nationalize_industy:0 "Интеграция промышленных предприятий"
 FRA_nationalize_industy_desc:0 "Мы можем национализировать промышленные концерны, чтобы увеличить наши гражданские заводы, но они не будут использоваться в нашем правительстве в будущем."
