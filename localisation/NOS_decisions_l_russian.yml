 LIB_pull_the_trigger:0 "Начать революцию"
 LIB_pull_the_trigger_desc:0 "Пришло время революции! Пусть отпускают собак войны, а империалисты дрожат в страхе перед восстанием. "
 LIB_pulled_trigger_tt:0 "Объявить войну каждой некоммунистической стране, которая владеет государством в материковой Африке".
 LIB_declare_fascist_war_decision:0 "Начать крестовый поход"
 LIB_declare_fascist_war_decision_desc:0 "Пришло время уничтожить тех, кто стоял бы на нашем пути. Мы сокрушим всю оппозицию под каблуками, и принесем новый золотой век Африки! "
 LIB_fascist_war_tt:0 "Объявите войну каждой жизнеспособной стране, на которую у вас есть претензии в § YAfrica §!"
 LIB_local_unit_callup:0 "Организовать армию в колониях"
 LIB_local_unit_callup_desc:0 "Многие в колониях [From.GetNameDef] отбились от правила [From.GetAdjunction]. Пришло время собрать этих партизан в нашу собственную боевую силу. "
 LIB_has_raised_units_tt:0 "Еще не подняты единицы измерения из этого состояния". "Text" All "
 LIB_integrate_states:0 "Объединяются [От. GetAdjective] колонии"
 LIB_integrate_states_desc:0 "Угнетенные люди, находящиеся под жестоким правлением [From.GetNameDef], требуют справедливости, и мы здесь, чтобы доставить ее. Мы просим этих людей вместе с нами выбросить захватчиков из Африки. "

 LIB_freeport_category:0 "Проект "Фрипорт Монровии""
 LIB_freeport_category_desc:0 "Нашей стране давно не хватало никаких реальных стыковочных зон или военно-морских баз, и наша береговая линия, не поддающаяся военно-морскому строительству, лишь препятствовала делам. К счастью, Соединенные Штаты согласились оплатить полностью современный военно-морской объект, оснащенный искусственной гаванью и двумя водами. Этот проект, скорее всего, займет много времени ".
 LIB_freeport_mission1:0 "Разрешить завершение начального строительства"
 LIB_freeport_mission1_desc:0 "Началось строительство нашего нового порта, мы не можем ничего допустить, чтобы остановить этот прогресс!"
 LIB_freeport_mission2:0 "Разрешить продолжение строительства"
 LIB_freeport_mission2_desc:0 "Строительство нашего нового порта в самом разгаре, мы не можем ничего допустить, чтобы остановить этот прогресс!"




