 sp_eng_chamberlain_peace_in_our_time:0 "Мир для нашего времени "1:08"
 sp_eng_chamberlain_peace_in_our_time_desc:0 "Сегодня утром у меня был еще один разговор с канцлером Германии, г-н Гитлер, и вот бумага, которая носит его имя на нем, а также моя. Некоторые из вас, возможно, уже слышали, что в нем содержится, но я просто хотел бы прочитать вам: "Мы, немецкий фюрер и канцлер, и премьер-министр Великобритании, провели сегодня еще одну встречу и согласились признать, что вопрос англо-германских отношений имеет первое значение для двух стран и для Европы. Мы рассматриваем соглашение, подписанное вчера вечером, и англо-германское военно-морское соглашение как символ желания наших двух народов никогда больше не воевать друг с другом."
 sp_eng_chamberlain_declaration_of_war:0 "Декларация войны" (3:00)
 sp_eng_chamberlain_declaration_of_war_desc:0"Я обращаюсь к вам из кабинета по адресу Даунинг-10. Сегодня утром британский посол в Берлине вручил правительству Германии последнюю ноту о том, что, если мы не уполучаем от них к 11 часам, что они готовы сразу же вывести свои войска из Польши, между нами будет существовать состояние войны. Я должен сказать вам сейчас, что такого обязательства не было получено, и что, следовательно, эта страна находится в состоянии войны с Германией. Вы можете себе представить, какой горький удар для меня, что все мои долгие борьбы за победу в мире не удалось. Тем не менее, я не могу поверить, что есть что-то еще, или что-нибудь другое, что я мог бы сделать, и что было бы более успешным. До самого последнего было бы вполне возможно устроить мирное и почетное урегулирование между Германией и Польшей. Но Гитлер не будет иметь его; он, очевидно, решил напасть на Польшу, что бы ни случилось. И хотя он сейчас говорит, что выдвинул разумные предложения, которые были отвергнуты поляками, это неправда. Предложения никогда не показывали ни полякам, ни нам. И хотя они были объявлены в немецком эфире в четверг вечером, Гитлер не стал ждать, чтобы услышать комментарии по ним, но приказал своим войскам пересечь польскую границу на следующее утро. Его действия убедительно показывают, что нет никаких шансов ожидать, что этот человек когда-либо откажется от своей практики применения силы, чтобы получить свою волю. Его можно остановить только силой, и мы и Франция сегодня выполняем свои обязательства, направляясь на помощь Польше, которая так мужественно сопротивляется этому нечестивому и неспровоцированному нападению на ее народ. У нас есть чистая совесть, мы сделали все, что могла сделать любая страна для установления мира, но ситуация, в которой ни одно слово, данное правителем Германии, не может быть доверена, и ни один народ или страна не может чувствовать себя в безопасности, стала невыносимой. И теперь, когда мы решили закончить его, я знаю, что вы все будете играть свои роли со спокойствием и мужеством."
 sp_eng_chamberlain_declaration_of_war_with_music:0 "Декларация войны" (с музыкой) 3:40"
