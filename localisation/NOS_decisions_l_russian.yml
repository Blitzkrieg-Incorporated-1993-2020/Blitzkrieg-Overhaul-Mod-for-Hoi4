 DARK_create_aoi_category_desc:0 "Наши восточно-африканские колонии были реорганизованы в Африканскую Восточную Италию (AOI), чтобы максимизировать наше управление провинциями. Возможно, мы должны увеличить автономию АОИ, чтобы они могли лучше управлять своими собственными делами? "
