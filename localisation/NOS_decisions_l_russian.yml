 sp_ita_mussolini_italian_declaration_of_war_ma:0 "Итальянская декларация войны" (2:41)
 sp_ita_mussolini_italian_declaration_of_war_ma_desc:0"Солдаты, моряки и авиаторы! Черные рубашки революции и Фашистская Легионы! Мужчины и женщины Италии, Империи и Королевства Албании! Заплатете внимай! Час, назначенный судьбой, поразил небеса нашего Отечества. Объявление войны уже было доставлено в толпу: "Война! Война!" послам Великобритании и Франции. |...| Единый порядок дня категоричен и обялен для всех. Он уже распространяется и пожары сердца из Альп в Индийский океан; Победа! " nBenito Муссолини, Дуче дель Фашизм, 10/06/1940, Палаццо Венеция, Рим, Италия"
 sp_ita_mussolini_believe_obey_fight:0 :"Верьте, повинуйтесь, сражайтесь 1:42"
 sp_ita_mussolini_believe_obey_fight_desc: 0: "Это ваш день, ваш великий день. С вашим мужеством, с вашей жертвой, с вашей верой, вы дали могучий импульс к колесу истории. Теперь я спрашиваю вас: хотите ли вы почести? -Толпа: НЕТ! Награды? -Толпа: НЕТ! Комфортная жизнь? -Толпа: НЕТ! Невозможное существует для вас? -Толпа: НЕТ! Какие три слова формируют нашу догму? Поверьте, повинуйтесь, сражайтесь. Ну, товарищи, в этих трех словах было, есть и будет секретом каждой победы."
 sp_ita_mussolini_armed_peace:0 "Вооруженный мир "2:30"
 sp_ita_mussolini_armed_peace_desc:0:"Марши приказы на пятнадцатый год фашизма являются следующими: Мир со всеми, с теми, рядом и издалека. Вооруженный мир! Поэтому наша программа вооружений для сухопутных, морских и небесбудется на регулярной основе. Ускорение всех производственных энергий нации, в сельскохозяйственных и промышленных областях. Развитие корпоративной системы к ее определенной реализации. Но вот долг я доверяю вам, дорогой миланец этого самого горячего и самого фашистского Милана, который в эти дни раскрыл свою великую душу. Я доверяю вам, дорогой миланцев этой щедрой рабочей и неутомимой Милан, этот долг, которые я уверен, станет для вас в то же время, что я произношу это императивный долг, является то, что вы должны поставить себя, как вы будете делать, в авангарде развития империи, с тем чтобы сделать его, в кратчайшие сроки, элемент благополучия, власти, славы для нации.

 JAP_speeches_category:0 "Национальные выступления "
 sp_jap_tojo_no_menace_against_japan_ma:0 "Нет угрозы против Японии "1:17"
 sp_jap_tojo_no_menace_against_japan_ma_desc:0""Японское правительство ожидает, что: Во-первых: третьи державы будут воздерживаться от препятствования успешному завершению китайского дела, которое Япония имеет в виду. Во-вторых: страны, окружающие нашу Империю, не только воздержатся от прямой военной угрозы нашей империи, но и сведут на нет такие меры враждебного характера, как экономическая блокада и восстановление нормальных экономических отношений с Японией. И в-третьих: будут приложены все усилия для предотвращения распространения европейской войны и распространения беспорядков в Восточной Азии. Если вышеупомянутая тройная цель будет реализована дипломатическими переговорами, то, я считаю, это будет вопросом для удовлетворения не только ради Японии, но и ради мира в Восточной Азии и во всем мире".
 sp_jap_hirohito_emperor_hirohito_s_surrender_ma:0 "Сдача императора Хирохито (Гёкуон-хес) "4:37"
 sp_jap_hirohito_emperor_hirohito_s_surrender_ma_desc:0 ""К нашим добрым и верным подданным: глубоко обдумав общие тенденции развития мира и реальные условия, сложившиеся сегодня в нашей империи, мы решили добиться урегулирования нынешней ситуации, прибегнув к чрезвычайным мерам. Мы приказали нашему правительству довести до сведения правительств Соединенных Штатов, Великобритании, Китая и Советского Союза, что наша Империя принимает положения их совместной декларации. Стремление к общему процветанию и счастью всех наций, а также к безопасности и благополучию наших подданных-это торжественная обязанность, которая была передана нам нашими имперскими предками и которую мы очень близко принимаем к сердцу. Действительно, мы объявили войну Америке и Британии из нашего искреннего желания обеспечить самосохранение Японии и стабилизацию Восточной Азии, так как мы были далеки от мысли либо посягать на суверенитет других наций, либо приступать к территориальному расширению. Но сейчас война длится уже почти четыре года. Несмотря на все лучшее, что было сделано всеми-доблестную борьбу наших военных и морских сил, усердие и усердие наших государственных служащих и преданную службу наших 100 000 000 человек, - военная ситуация развивалась не обязательно в пользу Японии, в то время как общие тенденции в мире все обернулись против ее интересо

