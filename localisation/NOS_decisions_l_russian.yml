 #Industrial Development
 AST_australian_industrial_development:0 "Промышленное Развитие Австралии"
 AST_australian_industrial_development_desc:0 "Австралийская экономика находится в упадке в течение последних нескольких лет. Если мы планируем бросить вызов [япон.GetName Def] в Тихом океане нам нужно серьезное промышленное развитие. Посредством наших реформ мы стремимся сделать именно это: индустриализировать исторически неиндустриализованные регионы Австралии."
    AST_develop_victoria:0 "Разрабатывать " Виктория""
AST_develop_victoria_desc:0 " Виктория-это штат на юго-востоке Австралии. Виктория - самый густонаселенный штат Австралии и второй по численности населения в целом. Большая часть его населения сосредоточена в районе, прилегающем к заливу Порт-Филлип, который включает в себя столичную зону его столицы штата и крупнейший город-Мельбурн, второй по величине город Австралии. Географически самый маленький штат на австралийском материке, Виктория граничит с Бассовым проливом и Тасманией на юге, Новым Южным Уэльсом на севере, Тасмановым морем на востоке и Южной Австралией на Западе."
AST_develop_new_south_wales:0 " Разработка Нового Южного Уэльса"
AST_develop_new_south_wales_desc:0 " Новый Южный Уэльс-это штат на восточном побережье Австралии. Он граничит с Квинслендом на севере, Викторией на юге и Южной Австралией на Западе. Его побережье граничит с Тасмановым морем на востоке. Австралийская столичная территория - это анклав внутри штата. Столица штата Новый Южный Уэльс-Сидней, который также является самым густонаселенным городом Австралии."
AST_develop_queensland:0 " Развивать Квинсленд"
AST_develop_queensland_desc:0 " Квинсленд является вторым по величине и третьим по численности населения штатом в австралийском Содружестве. Расположенный на северо-востоке страны, он граничит с Северной территорией на северо-западе, центральной Австралией на Западе и Новым Южным Уэльсом на юге. На востоке Квинсленд граничит с коралловым морем и Тихим океаном. К северу от него находится Торресов пролив, а Папуа-Новая Гвинея находится менее чем в 200 км через него от материка."
AST_develop_northern_territory:0 " Развивать Северную Территорию"
AST_develop_northern_territory_desc:0 " Северная территория-это федеральная австралийская территория в центральных северных районах Австралии. На юге он граничит с центральной Австралией, а на востоке-с Квинслендом. На севере территория граничит с Тиморским морем, Арафурским морем и заливом Карпентария, включая западную часть Новой Гвинеи и другие индонезийские острова. Несмотря на свою большую площадь—1 349 129 квадратных километров (520 902 квадратных миль), что делает его третьим по величине австралийским федеральным округом и 11-м по величине подразделением страны в мире,-он малонаселен."
AST_develop_central_australia:0 " Развитие Центральной Австралии"
AST_develop_central_australia_desc:0 " Центральная Австралия-это государство, занимающее весь Центральный и Центрально-западный регионы Австралии. Он ограничен Индийским океаном на Западе, что делает его лишь частично окруженным всеми другими австралийскими территориями. Центральная Австралия - крупнейший штат Австралии, общая площадь которого составляет 2 529 875 квадратных километров (976 790 квадратных миль), и второе по величине подразделение страны в мире, уступающее только Российской Республике Саха."
AST_develop_south_australia:0 " Развивать Южную Австралию"
AST_develop_south_australia_desc:0 " Южная Австралия-это штат в южной центральной части Австралии. Он охватывает некоторые из самых засушливых районов страны. Имея общую площадь 983 482 квадратных километра (379 725 квадратных миль), он является четвертым по величине из австралийских штатов и территорий по площади и пятым по численности населения."
AST_develop_western_australia:0 " Развитие Западной Австралии"
AST_develop_western_australia_desc:0 " Западная Австралия-это государство, занимающее весь юго-западный регион Австралии. Она ограничена Индийским океаном на Западе и Южным океаном на юге, центральной Австралией на северо-востоке и Южной Австралией на востоке."
AST_develop_tasmania:0 " Развивать Тасманию"
AST_develop_tasmania_desc:0 " Тасмания-островное государство Австралии. Он расположен в 240 км (150 миль) к югу от австралийского материка, разделенного проливом Басс. Государство включает в себя главный остров Тасмания, 26-й по величине остров в мире, и окружающие его 334 острова."
AST_develop_papua:0 " Разработка Папуа"
AST_develop_papua_desc:0 " Папуа-одна из трех колониальных территорий Австралии. Полностью контролируемая Австралией в результате Версальского договора, она граничит с западным Папуа на Западе и расположена чуть севернее Северной территории Австралии."
AST_develop_bismark:0 " Разработка Бисмарка"
AST_develop_bismark_desc:0 " названный в честь первого канцлера Германии Отто фон Бисмарка, архипелаг Бисмарка представляет собой группу островов у северо-восточного побережья Новой Гвинеи в западной части Тихого океана и является частью островного региона Папуа."
AST_develop_soloman_islands:0 "Развитие Острова Соломан "
AST_develop_soloman_islands_desc:0 " Соломоновы острова-это государство, состоящее из шести крупных островов и более 900 небольших островов в Океании, расположенных к востоку от Папуа и северо-западу от Вануату."
