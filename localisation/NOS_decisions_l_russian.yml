 BRA_metas_desc:0 "С [бюстгальтером.GetLeader], министр транспорта и общественных работ представил нам проекты, связанные с созданием промышленных центров в самых отдаленных городских центрах Бразилии. Их завершение будет способствовать укреплению национальной промышленной сферы в условиях глобальной экономической конъюнктуры."
 bra_anra_desc:0 " В центре внимания этого проекта находится установление национального суверенитета над правовой амазонкой и, исходя из этого, регулирование национальной политики в области использования богатств и сохранения окружающей среды."
 bra_embrapa_desc:0 "Эмбрапа будет иметь целью развитие технологий, знаний и научно-технической информации для бразильского сельского хозяйства и животноводства. Его миссия состоит в том, чтобы "принимать осуществимые решения в области исследований, разработок и инноваций для обеспечения устойчивости сельского хозяйства на благо бразильского общества"."
 bra_br_364_desc:0 "БР-364 является диагональное шоссе из Бразилии, который начинается в Куритиба-Парана, на км 153 СП-330 и входит в СП-до 310 км 292, где он входит СП-326 едем к границе с Минас-Жерайс, затем проходит через Гояс, Мату-Гросу, Рондония и Акре, заканчивая Родригес Алвес, на крайнем западе этого государства, тем самым являясь шоссе принципиальное значение для производства в Северной и Центрально-западные регионы страны."
 bra_epex_desc:0 "Восстановление оперативного потенциала направлено на обеспечение оперативных подразделений оборонной продукцией, необходимой для их оперативной занятости на их минимальном уровне, с тем чтобы удовлетворить оборонные потребности страны, правоохранительные и правоохранительные операции, вспомогательные миссии и справиться с общественными бедствиями, что позволяет продвигать гражданскую и оборонную промышленность в ряде областей, а также генерировать занятость и доход. В рамках проекта идет приобретение транспортных средств на колесах, бронетехники, различного вооружения, в том числе артиллерии, вертолетов, боеприпасов, радиостанций для связи и т.д."
 bra_metropolitana_porto_alegre_desc:0 "Регионы, окружающие Сан-Борху и Санта-Марию, историческую родину типичных гаучосов, особенно чувствительны к их производству пшеницы и непосредственной границе с Аргентиной и Уругваем. Урбанизируя его, мы расширим его промышленный потенциал и автономию Южного военного командования."
 bra_via_dutra_desc:0 "В конце 1940-х годов индустриализация и необходимость более безопасного и эффективного дорожного сообщения между двумя крупнейшими бразильскими городами привели к строительству нынешней ВИА Дутра."
 bra_metropolitana_curitiba_desc:0 "Регион Контестадо, чувствительный к спорадическим мессианским движениям и богатой добыче древесины араукарии между Санта-Катариной и Параной, достиг большого процветания в этой экономической деятельности, и крупные компании, вышедшие из этого экономического контекста, просят правительственную помощь в механизации своей деятельности в обмен на добавление к местному развитию."
 bra_appa_desc:0 " Администрация портов Паранага и Антонина (Аппа) была создана правительством Параны в 1947 году. В 2014 году штат Парана посредством закона № 17.895 от 27 декабря 2013 года, регулируемого декретом № 11.562 / 14, преобразовал Аппа из местного органа власти в публичную компанию."
 bra_codesa_desc:0 "Португальская компания Espirito Santo управляет расширением порта на побережье Капишаба и обещает облегчить внешний поток железа и стали из стальной долины."
 bra_codeba_desc:0 "Португальская компания Баии управляет расширением порта на побережье Баии и обещает облегчить поток нефти и природного газа из Центральной Баии в остальную часть Бразилии."
 bra_furnas_desc:0"Фурнасская гидроэлектростанция будет бразильской гидроэлектростанцией, расположенной в Рио-Гранде, между муниципалитетами Сан-Хосе-да-Барра и Сан-Хуан-Батиста-ду-Глария, штат Минас-Герайс. Он будет иметь восемь генерирующих блоков с общей установкой 1 216 мегаватт.
 bra_camacari_desc:0 "Промышленный полюс Каманьяри расположен в муниципалитете Каманьяри, простирающийся до Диас д'Авила, в штате Баия, Бразилия. Это крупнейший промышленный хаб в государстве, вмещает несколько химических и нефтехимических отраслей промышленности, автомобильной (Ford, Continental AG). Его руководство осуществляется Комитетом промышленного развития Каманьяри (КОФИК), частной бизнес-ассоциацией, представляющей более 60 компаний в промышленном полюсе Каманьяри и в его областях влияния".
 bra_transposicao_desc:0 "Транспозиция реки Сан-Франциско является проектом перемещения части воды реки Сан-Франциско в Бразилии, названный бразильским правительством как "Интеграционный проект реки Сан-Франциско с гидрографическими бассейнами северо-востока Севера". Проект представляет собой предприятие федерального правительства, которое предусматривает строительство более 700 километров бетонных каналов в двух основных осей (север и восток) на территории четырех штатов (Пернамбуку, Параиба, Сеара и Рио-Гранде-ду-Норти) для отвода вод реки. Попутно проект предусматривает строительство девяти водонасосных станций".
 bra_tocantins_desc:0 "Бассейн Арагуайя-Токантинс является одним из двенадцати гидрографических регионов Бразилии, почти полностью расположенных между параллелями 2oS и 18oS и меридианов 46o и 56oW. Основными реками бассейна являются Токантины и Арагуайя. Бассейн простирается через штаты Токантинс и Гойес (58%), Мату-Гросу (24%), Пара (13%), Мараньян (4%) и Федеральный округ (1%). Это самый большой водоем в Бразилии".
 bra_tucurui_desc:0 "Гидроэлектростанция Тукуруа — гидроэлектростанция в реке Токантинс, в муниципалитете Тукуруэ (примерно в 300 км к югу от Белема), штат Пара, с установленной генерирующей мощностью 8370 МВт. По установленной мощности, Тукуруэ является крупнейшим 100% бразильской гидроэлектростанции (Завод Itaipu имеет большую установленную мощность, 14000 МВт, но делится между Бразилией и Парагваем). Его водосброс, мощностью 110 000 м3/с, является вторым по величине в мире".
 
