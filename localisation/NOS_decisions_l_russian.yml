 sp_listen_spr_franco_a_totalitarian_state_in_spain_mi_desc:0 ""Тоталитарное государство в Испании будет гармонизировать функции всех емкостей и энергий страны. В этой стране, в духе национального единства, работа, задуманная как самый непостижимый долг, будет единственной моделью Народной воли. Благодаря труду подлинное националистическое чувство испанского народа проявится в его естественных органах, которые, подобно семье, муниципалитету, ассоциации и корпорации, кристаллизуются в реальность нашего высшего совершенства."франчиско Франко, каудильо Испании, 1939"
 sp_listen_ger_hitler_the_misery_of_the_sudeten_germans_ma:0 "[GER.GetFlag] Нищета судетских немцев |2:47" 
 sp_listen_ger_hitler_the_misery_of_the_sudeten_germans_ma_desc:0 ""Среди подавленных меньшинств в этом государстве есть также три с половиной миллиона немцев, примерно столько же людей нашей расы, сколько жителей Дании. Эти немцы тоже божьи создания. Всемогущий создал их не для того, чтобы строительство, начатое в Версале, отдало их на милость чуждой власти, которую они ненавидят. И он не создал семь миллионов чехов для того, чтобы они властвовали над этими тремя с половиной миллионами, держали их под опекой, и еще меньше он создал их для того, чтобы разорять и мучить. Ситуация в этом государстве, как известно, стала невыносимой. В политическом контексте три с половиной миллиона человек там лишены своего права на самоопределение во имя права на самоопределение, как его трактует некий мистер Уилсон. В экономическом контексте эти люди методично разоряются и, следовательно, подвергаются медленному, но неуклонному истреблению. Нищета судетских немцев не поддается описанию. Одно желание-уничтожить их. В гуманитарном контексте они подвергаются беспрецедентному угнетению и унижению. |...| Все, что я могу сказать этим представителям демократии, это то, что это не оставляет нас равнодушными, нет, если эти замученные существа не могут найти ни справедливости, ни помощи сами по себе, то они получат и то, и другое от нас. |... Это было недальновидное предприятие, задуманное архитекторами Версаля, когда они породили ненормальную структуру Чехословацкого государства. Она могла бы продолжать свою миссию опустошать и насиловать массу миллионов других национальностей только до тех пор, пока братские нации сами не пострадают от насилия, нанесенного миру в Версале."\надольф Гитлер, фюрер, 12.09.1938, Рейхспартейтаг, Нюрнберг, Германия"
 sp_listen_spr_diaz_one_more_effort_comrades_mi:0 "[SPR.GetFlag] Еще Одно Усилие, Товарищи! |1:22"
 sp_listen_spr_diaz_one_more_effort_comrades_mi_desc:0 ""Героические бойцы! Вы сражаетесь на баррикадах со всем мужеством, что причина и Сила людей дают. This courage in battle will soon be crowned with full success against the enemies of the Republic, of democracy and of your interest. Еще один эффект, храбрый военный! Еще один эффект, героические авиаторы! Еще один эффект, бесстрашные матросы! Еще один эффект от людей и скоро они будут поддаваться перед людьми в оружии. Forward, comrades, and soon the success of the anti-fascist people against the enemies of the Republic and of the Fatherland will be totally. За то, что мы первыми выступаем за страну реального мира, культуру и благосостояние, за всех людей, которые рискуют отстаивать интересы своих детей и всех анти-фашистов мира."\ньосе Диас Рамос, генеральный секретарь Коммунистической партии Испании, 09/1936, Мадрид, filmed by soviet filmmakers Роман Кармен и Борис Макасеев"
