 sp_fra_daladier_we_shall_not_submit:0: "Мы не поддадимся диктатам насилия (0:49)
 sp_fra_daladier_we_shall_not_submit_desc:0: "Мы всегда хотели и по-прежнему хотим, чтобы между народами было налажено искреннее сотрудничество и справедливое взаимопонимание, но мы полны решимости не подчиниться "диктатам" насилия. Мы взяли в руки оружие против агрессии; мы отдохнем только тогда, когда получим определенные гарантии безопасности, и когда мы будем уверены, что наша безопасность не ставится под сомнение каждые шесть месяцев. | ... | То, что думают наши солдаты, думает и народ Франции в целом. И правительство в своей повседневной деятельности, в своей непоколебимой воле, показал себя достойным веры, что оживляет всех сыновей нашей страны" " " " " "
 sp_fra_bastille_day_under_the_popular_front_mi:0 "День взятия Бастилии под Народным фронтом" (2:21)
 sp_fra_bastille_day_under_the_popular_front_mi_desc:0 "Место бастилии" встречаются ассоциации, принадлежащие к "Собравшимся популятам", в то время как образуются две огромные шествия, одна улица Риволи, другая бульвар Бомарше. По разным маршрутам они направляются к площади Нации. Эта народная демонстрация, в которой никакие инциденты не нарушали спокойствия, заканчивается новой клятвой "Народного народного ополчения": за хлеб, за мир, за свободу. | Интернационал. | "Марсельеза". Г-н Леон Блюм, Эдуард Даладье, Морис Торез, Роджер Саленгро, Морис Вайолет, Пьер Кот и Леон Jouhaux заняли свое место в трибуне чести.
 sp_fra_the_blum_experience_mi:0 "Опыт Blum "4:08"
 sp_fra_the_blum_experience_mi_desc:0" Есть ли опыт Blum? " Существует один, конечно, но этот опыт не сделан одним человеком, он не сделан правительством. Это не только, может быть, как я уже говорил в объективе в прошлое воскресенье, опыт всего рабочего класса. Это делает сама страна, все республиканцы этой страны, которые сделают это завтра, как они делают это сегодня. И если мы хотим углубиться немного глубже в реальность вещей, каков истинный смысл этого опыта? Это позволит Франции, это позволит республиканцам Франции, республиканского народа Франции, чтобы понять, что это - или нет - можно создать в этой стране и в этот момент истории правительство активной демократии основаны в первый раз на коалицию и на сотрудничество, либо в правительстве или вне правительства, всех народных сил. Она покажет, возможно ли в нынешней Франции добиться того, чтобы социальный прогресс работал вместе с экономическим процветанием; возможно ли примирение социальной справедливости и гражданского согласия. И если мы еще больше проявим наш взгляд, то этот опыт позволит нам понять, возможно ли в современной Европе защитить народы по организованному согласию различных правительств от опасностей и бедствий насилия. Одним словом - и это слово проходит долгий путь, поверьте мне - этот опыт сводится к тому, остаются ли во Франции и Европе шанс на мирную демократию, или же я не знаю, какое фатальное наказание должно обязательно ударить по тем, кто хочет свободы внутри своей страны, и мира за пределами своей страны.

 SOV_speeches_category:0 "Национальные выступления "
 sp_sov_stalin_democratic_elections:0 "Демократические выборы" (1:04)
 sp_sov_stalin_democratic_elections_desc:0 "Всеобщие выборы существуют и проводятся в некоторых капиталистических странах, так называемых демократических странах. Но в какой атмосфере эти выборы? В атмосфере классовых конфликтов, в атмосфере классовой вражды, в атмосфере давления, на который оказывают на избирателей капиталисты, помещики, банкиры и другие капиталистические акулы. Такие выборы, даже если они являются универсальными, равными, тайными и прямыми, нельзя назвать полностью свободными и полностью демократическими выборами. Здесь, в нашей стране, наоборот, выборы проходят в совершенно иной атмосфере. Здесь нет ни капиталистов, ни помещиков, и, следовательно, никакого давления не оказывается на надлежащие классы по ненадлежащим занятиям.
 sp_sov_stalin_there_are_no_invicible_armies:0 "Нет непобедимых армий"
 sp_sov_stalin_there_are_no_invicible_armies_desc:0 "Товарищи! Граждан! Братья и сестры! Бойцы нашей армии и флота! Я обращаюсь к вам, друзья мои! Коварное военное нападение на наше Отечество, начатое 22 июня, но гитлеровской Германией, продолжается. Несмотря на героическое сопротивление Красной Армии, и хотя лучшие дивизии противника, и лучшие подразделения военно-воздушных сил уже были разбиты и встретили свою гибель на поле боя, враг продолжает продвигаться вперед, бросая свежие силы в атаку. Над нашей страной нависла серьезная опасность. Как могло случиться, что наша славная Красная Армия сдала ряд наших городов и районов фашистским армиям? Правда ли, что немецко-фашистские войска непобедимы, как это неустанно трубят хвастливые фашистские пропагандисты? Конечно, нет! История показывает, что непобедимых армий и никогда не было".
 sp_sov_stalin_s_victory_broadcast_to_the_soviet_people_ma:0 "Передача Победы Сталина советскому народу "2:25"
 sp_sov_stalin_s_victory_broadcast_to_the_soviet_people_ma_desc:0 "Товарищи! Мужчины и женщины-соотечественники! Наступил великий день победы над Германией. Фашистская Германия, вынужденная вставлять ее на колени Красной Армией и войсками наших союзников, признала себя побежденной и объявила о безоговорочной капитуляции. |...| Теперь мы можем с полным обоснованием заявить, что наступил исторический день окончательного разгрома Германии, день великой победы нашего народа над немецким империализмом. Огромные жертвы, которые мы принесли во имя свободы и независимости нашей Родины, неисчислимые лишения и страдания, с которыми наш народ столкнулся в ходе войны, интенсивная работа в тылу и на фронте, поставленная на алтарь Родины, не были напрасными и увенчались полной победой над врагом. Вековая борьба славянских народов за свое существование и независимость закончилась победой над немецкими захватчиками и немецкой тиранией. Отныне над Европой пролетит великое знамя свободы народов и мира между народами. |...| Товарищи! Великая Отечественная война закончилась нашей полной победой. Период войны в Европе закончился. Начался период мирного развития. Поздравляю вас с победой, дорогие мои соотечественники! Слава нашей героической Красной Армии, которая поддержала независимость нашей Родины и одержала победу над врагом! Слава нашему великому народу, народу победоносному! Вечная слава героям, павшим в борьбе с врагом и отдавшим свои жизни за свободу и счастье нашего народа!" " Иосиф Сталин, генеральный секретарь Коммунистической партии Советского Союза, 09/05/1945"

 USA_speeches_category:0 "Национальные речи и песни"
 sp_usa_roosevelt_arsenal_of_democracy:0 "Арсенал Демократии |3:12"
 sp_usa_roosevelt_arsenal_of_democracy_desc:0 "Хочу дать понять, что цель нации - построить сейчас со всей возможной скоростью каждую машину, каждый арсенал, каждый завод, который нам нужен для производства нашего оборонного материала. У нас есть люди, мастерство, богатство и прежде всего воля. Я уверен, что если и когда производство потребительских или предметов роскоши в определенных отраслях требует использования машин и сырья, которые необходимы для оборонных целей, то такое производство должно уступить, и с удовольствием уступит, нашей первичной и убедительной цели. Поэтому я обращаюсь к владельцам заводов, к руководителям, к рабочим, к нашим собственным государственным служащим с призывом приложить все усилия для быстрого и безостановочного производства этих боеприпасов. Этим призывом я даю вам обещание, что все мы, которые являются офицерами вашего правительства, посвятим себя той же самой полноте великой задачи, которая предстоит. По мере производства самолетов и кораблей, а также орудий и снарядов ваше правительство со своими экспертами в области обороны может определить, как лучше использовать их для защиты этого полушария. Решение о том, сколько будет отправлено за границу и сколько останется дома, должно приниматься исходя из наших общих военных потребностей. Мы должны быть большим арсеналом демократии. Для нас это чрезвычайная ситуация, такая же серьезная, как и сама война. Мы должны выполнять свою задачу с той же резолюцией, с тем же чувством срочности, с тем же духом патриотизма и жертвоприношения, что и в случае войны. |... | Я верю, что державы Оси не победят в этой войне. Я основываю эту веру на последней и лучшей информации. У нас нет оправдания поражению. У нас есть все веские основания для надежды -- надежда на мир, да и надежда на защиту нашей цивилизации и на построение лучшей цивилизации в будущем. Я глубоко убежден в том, что американский народ сейчас преисполнен решимости предпринять более значительные, чем когда-либо, усилия для того, чтобы увеличить наше производство всех средств обороны, чтобы противостоять угрозе нашей демократической вере. Как президент Соединенных Штатов я призываю к этим национальным усилиям. Я призываю к этому во имя этой нации, которую мы любим и чествуем и которой мы имеем честь и гордость служить. Я призываю наших людей с абсолютной уверенностью, что наша частая причина будет значительно иметь успех. "\nFranklin Делано Рузвельт, 32-й президент Соединенных Штатов, 29/12/1940, Радиопередача, Вашингтон D.C, США"
 sp_usa_roosevelt_infamy_speech:0 "Речь |2:37 Позора"
 sp_usa_roosevelt_infamy_speech_desc:0 "Вчера, 7 декабря, 1941 - дата, которая будет жить в интонации - Соединенные Штаты Америки были внезапно и намеренно атакованы военно-морскими и военно-воздушными силами Японской империи. |... | Независимо от того, сколько времени может потребоваться нам для преодоления этого преднамеренного вторжения, |... Я верю в то, что я интерпретирую волю Конгресса и народа, когда утверждаю, что мы не только защитим себя от крайних, Но убедится в том, что эта форма предательства никогда больше не поставит нас под угрозу. Военные действия существуют. Не моргает тот факт, что наш народ, наша территория и наши интересы находятся в серьезной опасности. С уверенностью в наших вооруженных силах, с непоколебимой решимостью нашего народа мы обретем неизбежный триумф - так помогаем нам Бог. Я прошу, чтобы Конгресс объявил, что начиная с неспровоцированного и трусливого нападения Японии в воскресенье, 7-го декабря 1941, состояние войны существовало между Соединенными Штатами и японской империей. "\nFranklin Делано Рузвельт, 32-й президент Соединенных Штатов, 08/12/1941, Совместное заседание Конгресса США, Вашингтон D.C, США"
 sp_usa_roosevelt_we_have_only_just_begun_to_fight:0 "Мы Только что Начали Бороться с |3:13"
 sp_usa_roosevelt_we_have_only_just_begun_to_fight_desc:0 "Нация знает, что я ненавижу войну, и я знаю, что нация ненавидит войну. И вот Я представляю вам запись мира; И в этой записи обоснованное ожидание будущего мира - мира для личности, мира для общины, мира для Нации и мира со всем миром. |... | Нам пришлось бороться со старыми врагами мира - деловой и финансовой монополией, спекуляцией, безрассудной банковской деятельностью, классовым антагонизмом, секционизмом, вестернами войны. Они начали рассматривать правительство Соединенных Штатов в качестве простого придатка к их собственным делам. Теперь мы знаем, что правительство организованными деньгами так же опасно, как правительство организованной толпой. Никогда еще во всей нашей истории эти силы не были столь едины против одного кандидата, как сегодня. Они единодушны в своей ненависти ко мне - и я приветствую их ненависть. |... | Конечно, мы продолжим стремиться улучшить условия труда для работников Америки - сократить часы, которые слишком долго, увеличить заработную плату, которая говорит о голоде, прекратить труд детей и уничтожить потешки. Конечно, мы будем продолжать все усилия, чтобы покончить с монополией в бизнесе, поддержать коллективные переговоры, прекратить недобросовестную конкуренцию, отменить бесчестные торговые практики. И для всех они мы только что начали бороться. "\nFranklin Делано Рузвельт, 32-й президент Соединенных Штатов, 03/10/1936, Мэдисон-сквер-гарден, Манхэттен, Нью-Йорк, США"
 sp_usa_eisenhower_order_of_the_day:0 "Повестка дня |1:39"
 sp_usa_eisenhower_order_of_the_day_desc:0 ""Солдаты, моряки и летчики Союзных экспедиционных сил. Вы собираетесь вступить в Великий Крестовый поход, к которому мы стремились все эти долгие месяцы. Глаза всего мира устремлены на вас. Надежды и молитвы свободолюбивых людей повсюду идут вместе с вами. Вместе с нашими отважными союзниками и братьями по оружию на других фронтах вы добьетесь уничтожения немецкой военной машины, ликвидации нацистской тирании над угнетенными народами Европы и обеспечения нашей безопасности в свободном мире. Ваша задача будет не из легких. Ваш враг хорошо обучен, хорошо экипирован и закален в боях. Он будет жестоко сражаться. Но сейчас 1944 год. Многое произошло со времен нацистских триумфов 1940-1941 годов. Организация Объединенных Наций нанесла немцам большие поражения в открытом бою, один на один. Наше воздушное наступление серьезно уменьшило их силы в воздухе и их способность вести войну на земле. Наши внутренние фронты дали нам подавляющее превосходство в вооружении и снаряжении войны и предоставили в наше распоряжение большие резервы обученных боевых людей. Удача отвернулась. Свободные люди всего мира идут вместе к победе. Я полностью доверяю вашему мужеству, преданности долгу и мастерству в бою. Мы примем не что иное, как полную победу. Удачи Вам! И давайте все вместе испросим благословения Всемогущего Бога на это великое и благородное начинание.Эйзенхауэр, командующий высшим штабом Союзных экспедиционных сил, 06.06.1944 г."
 sp_usa_order_of_the_day_with_music:0 "Порядок дня (с музыкой) |1:52"
 sp_usa_order_of_the_day_with_music_desc:0 ""Солдаты, моряки и летчики Союзных экспедиционных сил. Вы собираетесь вступить в Великий Крестовый поход, к которому мы стремились все эти долгие месяцы. Глаза всего мира устремлены на вас. Надежды и молитвы свободолюбивых людей повсюду идут вместе с вами. Вместе с нашими отважными союзниками и братьями по оружию на других фронтах вы добьетесь уничтожения немецкой военной машины, ликвидации нацистской тирании над угнетенными народами Европы и обеспечения нашей безопасности в свободном мире. Ваша задача будет не из легких. Ваш враг хорошо обучен, хорошо экипирован и закален в боях. Он будет жестоко сражаться. Но сейчас 1944 год. Многое произошло со времен нацистских триумфов 1940-1941 годов. Организация Объединенных Наций нанесла немцам большие поражения в открытом бою, один на один. Наше воздушное наступление серьезно уменьшило их силы в воздухе и их способность вести войну на земле. Наши внутренние фронты дали нам подавляющее превосходство в вооружении и снаряжении войны и предоставили в наше распоряжение большие резервы обученных боевых людей. Удача отвернулась. Свободные люди всего мира идут вместе к победе. Я полностью доверяю вашему мужеству, преданности долгу и мастерству в бою. Мы примем не что иное, как полную победу. Удачи Вам! И давайте все вместе испросим благословения Всемогущего Бога на это великое и благородное начинание.Эйзенхауэр, командующий высшим штабом Союзных экспедиционных сил, 06.06.1944 г."
 sp_usa_truman_the_surrender_of_germany:0 "Капитуляция Германии |2:52"
 sp_usa_truman_the_surrender_of_germany_desc:0 ""Это торжественный, но славный час. Жаль только, что Франклин Д. Рузвельт не дожил до этого дня. Генерал Эйзенхауэр сообщает мне, что германские войска сдались Организации Объединенных Наций. Флаги Свободы развеваются над всей Европой. За эту победу мы вместе возносим нашу благодарность Провидению, которое вело и поддерживало нас в темные дни невзгод. Наше ликование отрезвлено и подавлено высшим сознанием той ужасной цены, которую мы заплатили, чтобы избавить мир от Гитлера и его злой шайки. Давайте не будем забывать, мои дорогие американцы, о скорби и душевной боли, которые сегодня живут в домах столь многих наших соседей-соседей, чье самое бесценное достояние было принесено в жертву, чтобы искупить нашу свободу. Мы можем вернуть долг, который мы должны нашему Богу, нашим умершим и нашим детям, только трудясь-непрестанной преданностью тем обязанностям, которые лежат перед нами. Если бы я мог дать вам один лозунг на ближайшие месяцы, то это слово было бы: работа, работа и еще раз работа. Мы должны работать, чтобы закончить войну. Наша победа только наполовину одержана. Запад свободен, но Восток все еще находится в рабстве у коварной тирании японцев. Когда последняя японская дивизия безоговорочно сдастся, только тогда наши боевые действия будут закончены. Мы должны стремиться перевязать раны страдающего мира-построить прочный мир, мир, основанный на справедливости и законе. Мы можем построить такой мир только упорным, трудолюбивым, кропотливым трудом-пониманием и работой с нашими союзниками в мирное время, как мы делали это на войне. Предстоящая работа не менее важна, не менее срочна, не менее трудна, чем задача, которая сейчас, к счастью, выполнена. Я призываю каждого американца оставаться на своем посту до тех пор, пока не будет выиграна последняя битва. До этого дня пусть никто не покидает своего поста и не ослабляет своих усилий."\nHarry S. Truman, 33-й президент Соединенных Штатов Америки, 08.05.1945"
 sp_usa_roosevelt_quarantine_speech_ma:0 "Изоляционная речь |1:59"
 sp_usa_roosevelt_quarantine_speech_ma_desc:0 ""Подавляющее большинство народов и наций мира сегодня хотят жить в мире. Они добиваются устранения барьеров на пути торговли. Они хотят работать в промышленности, сельском хозяйстве и бизнесе, чтобы увеличить свое богатство за счет производства товаров, производящих богатство, а не стремиться производить военные самолеты, бомбы, пулеметы и пушки для уничтожения человеческих жизней и полезного имущества. |... Как мы счастливы, что обстоятельства настоящего времени позволяют нам вкладывать наши деньги в мосты и бульвары, плотины и лесовосстановление, сохранение нашей почвы и многие другие полезные работы, а не в огромные постоянные армии и огромные запасы военных орудий. Тем не менее, друзья мои, я вынужден, как и вы, смотреть вперед. Мир, свобода и безопасность 90 процентов населения планеты находятся под угрозой из-за оставшихся 10 процентов, которые угрожают разрушением всего международного порядка и права. Конечно, 90 процентов тех, кто хочет жить в мире, подчиняясь закону и в соответствии с моральными нормами, получившими почти всеобщее признание на протяжении веков, могут и должны найти какой-то способ добиться того, чтобы их воля восторжествовала."\нфранклин Делано Рузвельт, 32-й президент Соединенных Штатов, 05.10.1937, Чикаго, Иллинойс, Соединенные Штаты Америки"

 GER_speeches_category:0 "Национальные выступления "
 sp_ger_hitler_response_to_roosevelt:0 "Ответ Рузвельту" (2:37)
 sp_ger_hitler_response_to_roosevelt_desc:0" "Американский президент далее заявляет, что он затем сообщит полученную им информацию о политических целях Германии другим странам, которые в настоящее время опасаются ее в ходе нашей политики. Как г-н Рузвельт узнал, какие страны считают себя под угрозой немецкой политики, а какие нет? Или г-н Рузвельт в состоянии, с огромным объемом работы, которую он должен сделать в своей собственной стране, чтобы признать по своему собственному согласию все сокровенные мысли и чувства других народов и их правительств? Наконец, г-н Рузвельт просит дать ему заверения в том, что немецкие вооруженные силы не будут нападать и, прежде всего, не вторгаться в территорию или имущество следующих независимых государств. Затем он называет те, к которым он ссылается: Финляндия, Литва, Латвия, Эстония, Норвегия, Швеция, Дания, Нидерланды, Бельгия, Великобритания, Ирландия, Франция, Португалия, Испания, Швейцария, Лихтенштейн, Люксембург, Польша, Венгрия, Румыния, югославия, Россия, Болгария, Турция, Ирак, Аравия, Сирия, Палестина, Египет и Иран. Ответы, которые я впервые взял на себя труд выяснить из упомянутых государств, во-первых, чувствуют ли они себя угрозой, и, что самое главное, во-вторых, было ли это расследование американским президентом адресовано нам по их предложению или, по крайней мере, с их согласия. Ответ был во всех случаях отрицательным, в некоторых случаях сильно так. Это правда, что среди упомянутых государств и наций были определенные, которых я не мог бы подвергать сомнению, потому что они сами - как, например, Сирия - в настоящее время не владеют своей свободой, а находятся под оккупацией военными агентами демократических государств и, следовательно, лишены своих прав. Помимо этого факта, однако, все государства, граничащие с Германией, получили гораздо более обязательные заверения и, в частности, более обязательные предложения, чем г-н Рузвельт спросил у меня в своей любопытной телеграмме.
 sp_ger_danzig_is_a_german_city:0 "Данциг – это немецкий город 3:58"
 sp_ger_danzig_is_a_german_city_desc:0: "В течение нескольких месяцев проблема мучила всех нас. Давным-давно Диктат Версаля даровал эту проблему на нас. В своей порочности и выродстве она стала невыносимой. Данциг был немецким городом и немецким городом! Коридор был немецкий и немецкий! Эти регионы обязаны своим культурным развитием исключительно немецкой Volk. Без этого Волка эти восточные регионы все равно погрузились бы в глубины варварства. Данциг был оттордван от нас! Польша аннексировала коридор! Немецкие меньшинства, живущие там, подвергаются преследованиям самым отвращенным образом, который только можно себе представить. В 1919 и 1920 годах более миллиона немецких кровников были вынуждены покинуть родину. |...| Как национал-социалист и немецкий солдат я вступаю в эту борьбу с сильным сердцем! Моя жизнь была лишь одной борьбой за немецкую Волк, за ее воскресение, за Германию. Эта борьба была регулируется только одним вероисповеданием: вера в эту Волк! Существует одно слово, которое я никогда не знал, и это слово: капитуляция! Я хотел бы заверить мир вокруг нас в одном: никогда не будет другого ноября 1918 года в немецкой истории! Так как я сам стоять когда-либо готовы сложить свою жизнь за мой Волк и Германии, я требую того же от всех остальных! Тот, кто верит, что он может противостоять этой национальной заповеди, упадет! Мы не будем иметь ничего общего с предателями! И все мы обещаем себе один древний принцип: это не имеет значения, если мы сами живем до тех пор, как наша Volk живет, до тех пор, как Германия живет! Это очень важно. Мы ожидаем от всех вас, как эмиссаров Рейха, что вы будете выполнять свой долг, где бы вы ни были назначены! Вы должны нести знамя сопротивления вперед, независимо от стоимости. |...| Если все мы войдем часть этого сообщества, поклялись вместе, преисполненные решимости никогда не капитулировать, тогда наша воля овладеет всем необходимым. Я заканчиваю с avowal я когда-то произнес, как я начал свою борьбу за власть в Рейхе. Тогда я сказал: когда наша воля достаточно сильна, что потребность больше не может победить ее, то наша воля и наше немецкое государство победят и победят потребность. Deutschland-Sieg Heil! ", nAdolf Гитлер, Фюрер, 01/09/1939, Рейхстаг, Берлин, Германия"
 sp_ger_danzig_is_a_german_city_with_music:0 "Данциг – это немецкий город (с музыкой)"
