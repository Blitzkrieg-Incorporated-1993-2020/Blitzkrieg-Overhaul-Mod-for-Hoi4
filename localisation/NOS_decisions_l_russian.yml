 sp_listen_eng_the_death_of_king_george_v_mi:0 "[ENG.GetFlag] Смерть короля Георга V |0:57"
 sp_listen_eng_the_death_of_king_george_v_mi_desc:0 ""Его Величество король Англии Георг V скончался в своем доме в Норфолке. И эта новость стала ошеломляющим ударом для всех народов Британской империи. С того памятного дня коронации 26 лет назад он стал для каждого из нас больше, чем просто королем: отцом великой семьи. Через двадцать шесть беспокойных лет, через ужасную войну, через времена волнений и депрессии он был искренним и преданным лидером, мудрым и бескорыстным правителем, королем, который поддерживал во всех бурях 20-го века непоколебимое доверие и любовь своего народа. Самая большая дань, которую мы можем воздать ему сейчас, - это вспомнить, как он во всем принимал участие в жизни своих подданных, как они разделяли радости и печали царской семьи."\nBritish Пате, 23/01/1936"
 sp_eng_the_death_of_king_george_v_mi_desc:0 ""Его Величество король Англии Георг V скончался в своем доме в Норфолке. И эта новость стала ошеломляющим ударом для всех народов Британской империи. С того памятного дня коронации 26 лет назад он стал для каждого из нас больше, чем просто королем: отцом великой семьи. Через двадцать шесть беспокойных лет, через ужасную войну, через времена волнений и депрессии он был искренним и преданным лидером, мудрым и бескорыстным правителем, королем, который поддерживал во всех бурях 20-го века непоколебимое доверие и любовь своего народа. Самая большая дань, которую мы можем воздать ему сейчас, - это вспомнить, как он во всем принимал участие в жизни своих подданных, как они разделяли радости и печали царской семьи."\nBritish Пате, 23/01/1936"
 sp_listen_eng_churchill_we_must_not_forget_the_burden_on_russia_ma:0 "[ENG.GetFlag] Мы не должны забывать о бремени, лежащем на России |0:47"
 sp_listen_eng_churchill_we_must_not_forget_the_burden_on_russia_ma_desc:0 ""Мы ни на минуту не должны забывать, что главная тяжесть сухопутной войны все еще лежит на русской армии. |... Но нет никакого сомнения, что Гитлер приберегает свой высший бросок игрока для третьей попытки разбить сердце и дух и уничтожить вооруженные силы могущественной нации, на которую он уже дважды напрасно нападал. Ему это не удастся. Но мы должны сделать все, что в наших силах, разумное и практически осуществимое, чтобы снять с России еще больший вес в 1943 году."\нсир Уинстон Черчилль, премьер-министр Соединенного Королевства, 19.05.1943, Конгресс Соединенных Штатов, Вашингтон, округ Колумбия, США"
 sp_listen_sov_stalin_s_victory_broadcast_to_the_soviet_people_ma:0 "[SOV.GetFlag] Трансляция победы Сталина советскому народу |2:25"
 sp_listen_sov_stalin_s_victory_broadcast_to_the_soviet_people_ma_desc:0 ""Товарищи! Мужчины и женщины-соотечественники! Наступил Великий День Победы над Германией. Фашистская Германия, поставленная на колени Красной Армией и войсками наших союзников, признала себя побежденной и объявила безоговорочную капитуляцию. |... Теперь мы можем с полным основанием заявить, что наступил исторический день окончательного разгрома Германии, День Великой Победы нашего народа над германским империализмом. Великие жертвы, принесенные нами во имя свободы и независимости нашей Родины, неисчислимые лишения и страдания, пережитые нашим народом в ходе войны, напряженная работа в тылу и на фронте, положенные на алтарь Родины, не прошли даром и увенчались полной победой над врагом. Вековая борьба славянских народов за свое существование и независимость закончилась победой над немецкими захватчиками и немецкой тиранией. Отныне над Европой будет развеваться великое знамя свободы народов и мира между народами. |...- Товарищи! Великая Отечественная война закончилась нашей полной победой. Период войны в Европе закончился. Начался период мирного развития уже начался. Поздравляю вас с Победой, дорогие мои соотечественники-мужчины и женщины! Слава нашей героической Красной Армии, которая отстояла независимость нашей Родины и одержала победу над врагом! Слава нашему великому народу, народу победоносному! Вечная слава героям, павшим в борьбе с врагом и отдавшим свои жизни за свободу и счастье нашего народа!"Иосиф Сталин, генеральный секретарь Коммунистической партии Советского Союза, 09.05.1945 г."


 
 
