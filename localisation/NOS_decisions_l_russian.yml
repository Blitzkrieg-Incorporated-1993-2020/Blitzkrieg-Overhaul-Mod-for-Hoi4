 LIB_has_raised_militia_2tt:0 "Ополчение поднято".
 LIB_dismiss_militia_tt:0 "Уволить ополченцев."

 LIB_force_neutral_vote_category:0 "Голосование силы"
 LIB_force_neutral_vote_category_desc:0 "В течение многих лет Истинные Виги доминировали в политике, сокрушая всех, кто осмелился попытаться обогнать их. Однако политические ошибки сумели ослабить их до такой степени, что у нас наконец-то появился шанс сломить их. Используя нашу значительную общественную поддержку, мы заставим правительство принять голосование, чтобы определить будущее страны ".
 LIB_force_neutral_vote_decision:0 "Провести голосование"  
 
 LIB_reform_army_category:0 "Реформировать армию"
 LIB_reform_army_category_desc:0 "Наши вооруженные силы коррумпированы и плохо дисциплинированы. Несмотря на то, что мы усовершенствованы по сравнению со старыми пограничными силами, мы все еще должны работать над созданием современной дисциплинированной силы. "
 LIB_35_days_tt:0 "Реализация займет около 35 дней.\n" Text "All"
 LIB_reform_army_decision1:0 "Очистить коррумпированных сотрудников"
 LIB_reform_army_decision1_desc:0 "Мужчины следуют примеру своих лидеров. Поэтому нам необходимо очистить наши вооруженные силы от всех лидеров с нежелательными чертами. Мы не можем позволить себе риск того, что наши люди станут примером их вредных привычек. "
 LIB_reform_army_decision2:0 "Прививают дисциплину"
 LIB_reform_army_decision2_desc:0 "Нашим подразделениям крайне не хватает надлежащей военной дисциплины. Мы должны начать учения и практику, заставляя их понимать необходимость подчиняться своим вышестоящим офицерам и действовать достойно как при исполнении служебных обязанностей, так и вне их. "
 LIB_reform_army_decision3:0 "Избавляются от негодного"
 LIB_reform_army_decision3_desc:0 "Некоторые мужчины просто непригодны для службы. Они лгут, обманывают и воруют, даже после многочисленных выговоров. Независимо от нашей потребности в солдатах, нам не нужны такие люди, как эти, чтобы усыпить наши ряды ".

