 BRA_cat_proalcool:0 "Национальная алкогольная программа"
 BRA_cat_proalcool_desc:0 кв."Статья 2. Производство алкоголя из сахарного тростники будет поощряться за счет расширения поставок сырья, с особым акцентом на повышение продуктивности сельского хозяйства, модернизацию и расширение существующих ликеро-водочных заводов и установку новых производственных блоков, прикрепленных к электростанциям или автономным установкам, и единиц хранения".
 
 bra_proalcool_2_desc:0 "Для того, чтобы инициировать программу, правительство поможет владельцам плантаций модернизировать их производство, увеличить объемы производства сырья и сделать расширение Миллс жизнеспособным рыночным планом".
 bra_proalcool_3_desc:0 "Водный (или влажный) этанол - это наиболее концентрированный сорт этанола, который может быть получен простой дистилляцией без дополнительной стадии дегидратации, необходимой для получения безводного (или сухого) этанола. Сделав его тем типом этанола, на котором будут работать наши автомобили, людям будет проще и дешевле выбрать этот вид топлива."
 bra_proalcool_4_desc:0 "Поскольку способность смешивания топлива с этанолом была доказана, чтобы обеспечить непрерывность программы, правительство будет поощрять иностранных автопроизводителей строить автомобили, оснащенные двигателями, готовыми работать в одиночку на спирте"
 bra_proalcool_5_desc:0 "Этанол, как известно, разъедает внутреннюю работу любого автомобиля, который использует его в качестве основного варианта топлива. Покрытие наших транспортных машин антиоксидантными веществами предотвратит ржавчину и коррозию, которые катализирует спирт."
 bra_proalcool_6_desc:0 "Будучи финансово жизнеспособным, промышленно эффективным и экономически устойчивым, правительство отныне главным образом сосредоточено на поддержании работы зеленой нефти, гарантируя, что все построенные заправочные станции и произведенные автомобили будут готовы принимать и эффективно использовать ее."
 
MAL_the_empire:0 "Империя"
MAL_the_empire_desc:0 "Автономия? Национализм? Самоопределение? То, что эта колония действительно нуждается в твердой руке, устойчивое сцепление, и жесткая верхняя губа, по Jove!
MAL_the_empire_1:0 "Генералы-резиденты"
MAL_the_empire_1_desc:0 "Генералы-резиденты являются ключом к контролю над Малайзией, если мы сможем укрепить их и без того значительные полномочия и отодвинуть на второй план местных правителей, мы сможем укрепить свою власть над колонией на долгие годы".
MAL_the_empire_2:0 "Открой гражданскую службу"
MAL_the_empire_2_desc:0 "Игра местных жителей друг от друга работалхорошо до сих пор, но в долгосрочной перспективе, такая явно недемократическая система вызовет больше проблем, чем его стоит, открытие роли правительства для всех малайзийских граждан является правильным".
MAL_the_empire_3:0 "Укрепление Кетуана Мелаю"
MAL_the_empire_3_desc:0: "Любая попытка изменить статус-кво приведет только к большему неприятностю для нас, чем его ценность. Вместо этого, давайте подтвердим нашу приверженность Кетуан Мелаю, и укрепить поддержку среди малайских туземцев "
MAL_the_empire_4:0 "Свергнуть князей"
MAL_the_empire_4_desc:0: "Последнее прибежище родного контроля, Совет князей был полезным инструментом в правке издалека в нашей колонии, но не больше. Теперь мы будем править, как мы считаем нужным, без каких-либо мелких склоки князей, чтобы получить на нашем пути.
MAL_the_empire_5:0 "Жемчужина Востока"
MAL_the_empire_5_desc:0 "Сингапур остается сердцем британского азиатского контроля, связывая британские уступки в Китае с нашими отдаленными тихоокеанскими доминионами. Мы должны отметить этот факт и превратить сингапур в величайший город юго-восточной Азии!"
MAL_the_empire_6:0 "Преимущества для исследований Содружества"
MAL_the_empire_6_desc:0 "С подтвержденной нашей приверженностью империи мы можем начать пользоваться преимуществами такой лояльности посредством ретрансляции научных прорывов и их осуществления в нашей собственной колонии".
MAL_the_empire_7:0 "Борьба за Империю"
MAL_the_empire_7_desc:0 "Англия призывает на помощь! И каждый верный гражданин империи в Малайе ответит, за Бога и страну!"
MAL_the_workers:0 "Рабочие"
MAL_the_workers_desc:0 "Слишком долго князья и правители эксплуатировали малайзийский народ, но больше нет, мы приведем власть народа на Малайский полуостров силой!"
MAL_the_workers_1:0 "Антияпонская вербовка"
MAL_the_workers_1_desc:0: "Ни для кого не секрет, что Япония хочет поменять одного колониального повелителя на другого, и с пренебрежением, что нынешняя военная политика в защите нашей страны, это действительно может произойти, если мы хотим защитить нашу свободу, оборона Малайзии должны быть приняты на простого народа".
MAL_the_workers_2:0 "Китайская поддержка"
MAL_the_workers_2_desc:0 "Китайские коммунисты представляют самого близкого друга, который у нас есть в революции рабочих, и у нас общий враг, если их революция увенчается успехом, у нас будет мощный союзник в обеспечении нашей свободы".
MAL_the_workers_3:0 "Коминтерновная поддержка"
MAL_the_workers_3_desc:0 "Советы являются мощной силой коммунистической революции, но в основном не заинтересованы в делах вне их собственной сферы. Однако даже небольшая поддержка узаконит наш режим в глазах народа".
MAL_the_workers_4:0 "Чрезвычайная ситуация"
MAL_the_workers_4_desc:0 "Японцы здесь! Это наш момент, братья и сестры, пусть начнется малайзийская революция!"
MAL_the_workers_5:0 "Революция, Триумфатор!"
MAL_the_workers_5_desc:0 "Несмотря на все трудности, против всех врагов, мы столкнулись с гигантами империализма, и выжили, пусть наша победа будет искра, которая зажигает революцию во всей Азии!"
MAL_the_workers_6:0 "Каум Бурух, Берсату!"
MAL_the_workers_6_desc:0 "Мы обязаны бороться с империализмом, где бы он ни боролся, при этом мы будем распространять эту искру дальше, пока все работники мира не будут свободны!"
MAL_the_workers_7:0 "Социализм в одной Малайзии"
MAL_the_workers_7_desc:0 "На самом деле, может быть, эта искра может остаться здесь".
MAL_status_quo:0 "Статус-кво"
MAL_status_quo_desc:0 "Изменить? Кому нужны перемены?"
MAL_state_of_malaya:0 "Государство Малайя"
MAL_state_of_malaya_desc:0 "Государство Малайя"
MAL_centralisation:0 "Централизация"
MAL_centralisation_desc:0 "При нынешней политической системе полномочия губернатора осуществлять какой-либо контроль над колониями отсутствуют, если мы хотим реформировать колонию, нам необходимо централизовать нашу власть под сильной государственной властью".
MAL_centralisation_1:0 "Экономическая реструктуризация"
MAL_centralisation_1_desc:0 "Слишком большая часть нынешней экономической мощи в регионе скудна конкурирующими производителями и манипулированием рынком частными интересами. Для борьбы с этим нам нужно сначала реструктурировать экономику Малайи, чтобы обеспечить государственное регулирование и защиту рынков".
MAL_centralisation_2:0 "Национализация плантаций"
MAL_centralisation_2_desc:0 "Кауберные плантации составляют наибольшую сумму нашего национального экспорта, но только небольшая часть этих прибылей возвращается государству, если мы сможем национализировать некоторые из неэффективных и небольших плантаций, мы можем проложить путь для дальнейшего контроля над нашим экспортом на внешнем рынке".
MAL_centralisation_3:0 "Переговоры об иностранных инвестициях"
MAL_centralisation_3_desc:0 "Наш статус колонии означает, что у нас всегда будет большое количество наших ресурсов, связанных с иностранными интересами, но если мы хотим добиться какого-либо долгосрочного финансового успеха, контроль и влияние этих иностранных активов должны быть пересмотрены в нашу пользу".
MAL_decentralisation:0 "Децентрализация"
MAL_decentralisation_desc:0 "Реальная причина нашей политической борьбы заключается в колониальной бюрократии и элитных привилегиях, препятствующих нашему прогрессу, путем упорядочения и децентрализации власти обратно в отдельные регионы, у нас больше шансов объединить нацию".
MAL_decentralisation_1:0 "Экономическая реинвестирование"
MAL_decentralisation_1_desc:0 "Слишком большая часть нашей нынешней экономики слаборазвита, с подавляющим большинством наших доходов, поступающих от избранных предприятий, реинвестирование прибыли этих предприятий в новые области для роста позволит нам иметь гораздо более сбалансированную национальную экономику, и защитить от будущих изменений рынка".
MAL_decentralisation_2:0 "Разбейте монополии"
MAL_decentralisation_2_desc:0 "Природа экономики плантаций означает, что огромное количество богатства и производства направляется в руки только избранных лиц, разделяя эти плантации на индивидуальное, кооперативные участки сломают эти монополии, за счет снижения чистого роста".
MAL_decentralisation_3:0 "Самодостаточности"
MAL_decentralisation_3_desc:0 "По мере того, как мы продолжаем децентрализовать нашу экономику, одним из преимуществ, которые это создало, является укрепление местной торговли и управления ресурсами, а не использование иностранного импорта для важнейших материалов, мы можем теперь надежно гарантировать основные товары нашим гражданам независимо от международного рынка".
MAL_deslashcentralisation:0 "Нефедаенные государства"
MAL_deslashcentralisation_desc:0 "Нефедные государства Малайзии яростно охраняют свои свободы от британского контроля, любая попытка объединить нашу нацию должна сначала решить, как царствовать в этих непослушных принцев".
MAL_deslashcentralisation_1:0 "Совет"
MAL_deslashcentralisation_1_desc:0 "Совет князей представляет собой самое близкое к родному руководящему органу Малайзии, завести друзей или врагов князей будет резко определить наш успех в объединении полуострова".
MAL_deslashcentralisation_2:0 "Новая малайзийская экономика"
MAL_deslashcentralisation_2_desc:0 "С обеспечением нашего экономического будущего наши граждане начинают искренне верить в концепцию национальной Малайзии, объединенной и работающей вместе, на благо всех нас".
MAL_deslashcentralisation_3:0 "Сингапурский вопрос"
MAL_deslashcentralisation_3_desc:0 "Извините! Это еще ничего не делает".
MAL_the_princes:0 "Князья"
MAL_the_princes_desc:0 "Радж и султаны Малайзии по-прежнему имеют большую народную поддержку среди народа, если мы сможем мобилизовать и объединить их, мы можем иметь шанс вырваться из британской тирании".
MAL_the_princes_1:0 "Стек Совета"
MAL_the_princes_1_desc:0 "Совет, при всех его недостатках, представляет волю князей Малайзии, поэтому наш шаг состоит в том, чтобы объединить членов совета вместе с нашими националистическими целями, путем принуждения, если это необходимо".
MAL_the_princes_2:0 "Религия, Язык, Роялти"
MAL_the_princes_2_desc:0 "Малайзия всегда была разделенной землей, но теперь, благодаря работе империалистических британцев, мы объединились под общим врагом и против него, давайте праздновать наше культурное единство, когда мы стремимся свергнуть наших угнетателей".
MAL_the_princes_3:0 "Давление на поселения"
MAL_the_princes_3_desc:0 "Поселки проливов остаются единственной частью британской Малайи вне королевского досягаемости, под предлогом национальных прав мы будем ходатайствовать о том, чтобы губернатор подал в отставку, а вместо этого назначить местного правителя, чтобы присоединиться к совету, фактически разорвав британский надзор за Малайзией".
MAL_the_princes_4:0 "Божественное правило"
MAL_the_princes_4_desc:0 "С позиции совета обеспечены, избранный монарх из совета должны быть назначены главой государства, чтобы выступать в качестве первого среди равных в управлении нашей новой нации"
MAL_the_princes_4_a:0 "Народное правило"
MAL_the_princes_4_a_desc:0 "Совет служил своей цели, но это всего лишь еще один инструмент для угнетения малайского народа, мы устраним их и учтем истинным лидером народа, чтобы направлять нашу нацию".
MAL_the_princes_5:0 "Божественное вмешательство"
MAL_the_princes_5_desc:0 "Если мы хотим получить второй шанс в нашей борьбе за свободу, нам понадобится внешняя поддержка, Японская империя отстаивает идею западной свободной Восточной Азии, возможно, они смогут обеспечить нашу свободу".
MAL_the_princes_6:0 "Бангса Мелаю"
MAL_the_princes_6_desc:0 "Наша нация стала свободной и равной, с народом, который готов сражаться и умереть за свое совесть, пусть малайская раса никогда больше не будет подвергаться другой!"
MAL_the_nation:0 "Нация"
MAL_the_nation_desc:0 "Если мы хотим получить нашу свободу, то это будет свобода от всех тиранов, как внутри, так и без, только демократическая воля народа может обеспечить будущее независимой Малайзии".
MAL_the_nation_1:0 "Малайя для малайцев"
MAL_the_nation_1_desc:0 "Малайский народ является законным гражданином Малайзии, только призывая к нашему этническому единству, у нас есть какие-либо шансы поднять народ на свободу".
MAL_the_nation_2:0 "Малайя для малайзийцев"
MAL_the_nation_2_desc:0 "Свобода – это свобода для всех, будь то малайский, китайский или индийский. Каждый мужчина и женщина, которые называют нашу страну домой, должны иметь право называться Малайзией".
MAL_the_nation_3:0 "Студенческие движения"
MAL_the_nation_3_desc:0 "Молодежь Малайзии, воспитанная на знании независимости и свободы, - это будущее Малайзии, мы должны убедиться, что они готовы взяться за факел, чтобы вести нашу страну к свободе".
MAL_the_nation_4:0 "Поддержка княжеского правила"
MAL_the_nation_4_desc:0 "Хотя мы держимся за наши ценности демократии, мы не можем игнорировать популярность, которая по-прежнему удерживает принцы Малайзии, предлагая некоторую форму гарантии своих позиций, может дать нам поддержку, необходимую для провозглашения нашей независимости".
MAL_the_nation_5:0 "Коалиционные переговоры"
MAL_the_nation_5_desc:0 "Коммунисты невелики по количеству и популярности, но они очень заинтересованы. Возможно, предложение политической коалиции могло бы остаться в любом политическом перевороте дальше по дороге".
MAL_the_nation_6:0 "Уволить генералов-резидентов"
MAL_the_nation_6_desc:0 ""Резидент генералов infest каждой части нашей нации, контролируя и манипулируя нашим народом издалека, осуждая роль и отказываясь слушать их ядовитые "советы", мы можем показать британский контроль, чтобы быть надуманным обман это на самом деле ".
MAL_the_nation_7:0 "Федерация Малайи"
MAL_the_nation_7_desc:0 "Мы являемся ярким маяком свободы в Восточной Азии, только среди нашего народа мы создали пристанище единства, демократии и свободы для всех, Берсекуту Бертамба Муту!"
MAL_the_air:0 "Воздух"
MAL_the_air_desc:0 "Наши военно-воздушные силы в настоящее время крайне не оборудованы для оказания какой-либо поддержки нашим основным силам, сосредоточив внимание на наших воздушных возможностей мы можем попытаться исправить это и обеспечить адекватное прикрытие как для наших наземных и морских операций".
MAL_the_air_1:0 "R.A.F. Реквизиционги"
MAL_the_air_1_desc:0 "R.A.F. Излишки поставок не могут быть лучшими, но они доступны, и они дешевы, эти реквизиции послужат краеугольным камнем наших новых военно-воздушных сил".
MAL_the_air_2:0 "Анти-Воздушные усилия"
MAL_the_air_2_desc:0 "Несмотря на все усилия по модернизации наших военно-воздушных сил, вполне вероятно, что мы проиграем любую битву за наше воздушное пространство, для того, чтобы убедиться, что если мы проиграем битву в воздухе, мы все равно сможем дать отпор".
MAL_the_air_3:0 "Обучение перехвату истребителей"
MAL_the_air_3_desc:0 "Сосредоточение внимания на отрицании превосходства противника в воздухе будет нелегко, но со специализированной подготовкой против истребителей, мы можем сосредоточить наши экипажи на собачьих боях, чтобы сохранить контроль над нашим небом".
MAL_the_island:0 "Остров"
MAL_the_island_desc:0 "Если Сингапур падает, колония падает. Проактивное укрепление всего полуострова имеет решающее значение для поддержания любой степени обороны".
MAL_the_island_1:0 "Военная реорганизация"
MAL_the_island_1_desc:0 "Наши сухопутные войска в настоящее время состоят из мишмаша колониальных призывников, британских новобранцев и местных ополченцев, чтобы создать любую форму защиты от вторжения, мы должны реорганизовать эти разрозненные группы в единую сплоченную силу".
MAL_the_island_2:0 "Безопасная север"
MAL_the_island_2_desc:0 "Сиам слаб, и, скорее всего, поддастся любому внешнему давлению, пограничные укрепления и усиленное патрулирование являются первым шагом к обеспечению нашей обороны".
MAL_the_island_3:0 "Уукрепить города"
MAL_the_island_3_desc:0 "Хотя, возможно, невозможно провести линию против иностранного продвижения, если мы сможем, по крайней мере, обеспечить безопасность наших основных населенных пунктов, мы сможем предотвратить возможный крах колонии".
MAL_the_island_air_straits:0 "Упреждающие меры"
MAL_the_island_air_straits_desc:0 "Война неизбежна, и нам нужно готовиться раньше, чем позже, законодательное оформление военных процедур может быть непопулярным, но будет необходимо для защиты колонии".
MAL_the_island_air_straits_1:0 "Военные действия"
MAL_the_island_air_straits_1_desc:0 "Худшее пришло в прошлое, нет больше времени для планирования, умиротворения или подготовки, сейчас самое время ждать, и надежду, и бороться".
MAL_the_island_air_straits_2:0 "Удар по козырам"
MAL_the_island_air_straits_2_desc:0 "Как последняя попытка затормозить любое продвижение противника дамбы, соединяющие остров Сингапур с материка, должны быть разорваны. Ни шагу назад". 
MAL_the_straits:0 "Проливы"
MAL_the_straits_desc:0 "Единственной целью британской Малайи как колонии является обеспечение военно-морской мощи в проливах юго-восточной Азии, если мы не можем этого сделать, мы стоим меньше, чем ничего на мировой арене".
MAL_the_straits_1:0 "Сингапурские верфи"
MAL_the_straits_1_desc:0 "Наша военно-морская строительная способность невелика, но есть достаточно возможностей для совершенствования. Присваивая гражданскую судоходную отрасль в Сингапуре, мы можем начать производить наши собственные военно-морские силы".
MAL_the_straits_2:0 "Запрос в отдел"
MAL_the_straits_2_desc:0 "В то время как мы проводим ключевой пункт удушья в юго-восточной Азии, британское командование отказалось передать контроль над малайзийским флотом в нашу юрисдикцию, если мы сможем убедить их в обратном, это будет иметь большое значение для расширения нашей военно-морской мощи в регионе".
MAL_the_straits_3:0 "Антиамфибийная оборонная стратаксия"
MAL_the_straits_3_desc:0 "Очень вероятно, что в ближайшее время мы будем сталкиваться с полноценным морским вторжением, поэтому мы должны обезопасить все порты от вторжения противника, чтобы отрезать любые шансы на их пополнение".
MAL_RND:0 (Р.Н.Д.)
MAL_RND_desc:0:"С недавними достижениями в нашей автономии, мы можем начать иметь наш собственный полноценный исследовательский отдел, разработать технологии, чтобы быть защищены и адаптироваться к нашей окружающей среде здесь, в колониях.
MAL_RND_1:0 "Модернизация оборудования"
MAL_RND_1_desc:0:"Хотя новое оборудование и технологии являются желанными дополнениями, они ничего не значат, если мы не можем полностью интегрировать их в наши вооруженные силы".
MAL_RND_2:0 "Усилия на флоте"
MAL_RND_2_desc:0: "Хотя у нас уже есть значительное военно-морское присутствие в регионе, если мы хотим его поддерживать, нам нужно будет развивать местные военно-морские инцутриты для ремонта и улучшения нашего нынешнего флота".
MAL_RND_3:0 "Доктрина джунглей"
MAL_RND_3_desc:0"Большое количество малайского полуострова - это густые джунгли, обучая наши войска в этих условиях, мы будем иметь преимущество перед любыми иностранными захватчиками".
MAL_RND_4:0 "Мобилизация пехоты"
MAL_RND_4_desc:0 "Местность Малайи может быть адской дырой, чтобы пройти через для традиционных транспортных средств, приняв легкую, пехотную модель, мы можем лучше мобилизовать наши войска, чтобы укрепить там, где это необходимо".
MAL_RND_5:0 "Сохранение флота"
MAL_RND_5_desc:0 "Реальность нашей военно-морской ситуации заключается в том, что мы никогда не сможем переиграть любого из наших соседей в скатном бою, поэтому нашей главной целью должно быть как можно больше общаться с нашим флотом и только вступать в бой там, где это необходимо".
MAL_RND_6:0 "Оборона в глубине"
MAL_RND_6_desc:0: "Легче удержаться, чем взять ее. Обучая наши войска тактике быстрой обороны и укоренения, мы можем поддерживать наши основные территории против даже самых жестоких врагов".
MAL_RND_7:0 "Механизация"
MAL_RND_7_desc:0 "Пехота может путешествовать только до сих пор пешком, включение моторизованных транспортных средств в наших вооруженных силах будет означать, что мы можем избежать отрезаны в джунглях от наших союзников линий".
MAL_RND_8:0 "Военно-морской флот проливов"
MAL_RND_8_desc:0 "Самое главное направление нашего флота в поддержании контроля над Малаккским проливом, модернизация нашего флота, чтобы лучше патрулировать этот пролив является обязательным для нашего дальнейшего военно-морского совления".
MAL_RND_9:0 "Морская подготовка"
MAL_RND_9_desc:0 "Британская Малайя уникальна тем, что два основных региона разделены относительно коротким запасом воды, если когда-либо одна из наших колоний должна была упасть, наши войска должны быть в состоянии смонтировать успешное военно-морское вторжение, чтобы отвогнать его".
MAL_RND_10:0 "Теоретические усилия"
MAL_RND_10_desc:0: "Существует только до сих пор проторенный путь может принять нас. Давайте вместо этого будем работать над разработкой новых технологий и конструкций в случае войны".
MAL_worldstage:0 "Мировая сцена"
MAL_worldstage_desc:0:"Аси - независимая нация, мы можем теперь начать смотреть на наших соседей и наши новые отношения с ними".
MAL_worldstage_1:0 "Поддержка индонезийских коммунистов"
MAL_worldstage_1_desc:0 "Индонезия созрела для революции, с нашей общей культурой и историей мы находимся в уникальном положении, чтобы помочь им достичь этой цели".
MAL_worldstage_2:0 "Освободите Филиппины"
MAL_worldstage_2_desc:0"Американская империя – это просто другой оттенок империализма, мы должны помочь нашим соседям на Филиппинах и спасти их от самих себя".
MAL_worldstage_3:0 "Малаканская империя"
MAL_worldstage_3_desc:0:"Сиамская нация слаба и коррумпирована, и владеет землями, которые по праву принадлежат нашему народу, мы исправим это и восстановим величие наших предков".
MAL_worldstage_4:0 "Объединим наш народ"
MAL_worldstage_4_desc:0 "Слова и речи не объединят наш народ, это война, и только война, которая принесет единство и окончательный мир на наши земли".
MAL_worldstage_5:0 (Нусантара)
MAL_worldstage_5_desc:0 "Нусантара" – это идея, которая держит всех жителей индонезийского архипелага как один народ, и идея, которой мы должны поделиться с нашими южными братьями".
MAL_worldstage_6:0 "Поддержки Движения за независимость"
MAL_worldstage_6_desc:0 "Демократия заразительна, перемешивая сердца и умы наших собратьев-колонистов, мы можем посадить семя, которое не может искоренить даже самый суровый империализм".
MAL_worldstage_7:0 (MalPhiIndo)
MAL_worldstage_7_desc:0 "Мы доказали, что являемся способной и стабильной демократией в юго-восточной Азии, это правильно, что мы требуем, чтобы все люди в регионе имели шанс доказать то же самое".
MAL_japanese_puppet:0 "Верный слуга"
MAL_japanese_puppet_desc:0 "Борьба с новым порядком бессмысленна, лучше принять позицию рабства, а затем сопротивляться и быть раздавленным".
MAL_japanese_puppet_1:0 "Имперский брат?"
MAL_japanese_puppet_1_desc:0:"Мы доказали свою лояльность и получили благо, которые приходят с такой преданностью, давайте продолжим радостно служить трону хризантемы".

MAL_seek_investors:0 "Ищите инвесторов"
MAL_seek_investors_desc:0:"Как колониальная нация, мы находимся в уникальной возможности ухаживать за новыми экономическими предприятиями от западных держав в регионе, чтобы лучше инвестировать в нашу собственную экономику"
PER_oil_nationalization_decision:0 "Нефтяная национализация"
PER_oil_nationalization_decision_desc:0 "Ай Меллат! Настало время, мы можем национализировать нашу нефть, чтобы получить наши rightfull нефтяные деньги. С ростом напряженности в Европе у британцев нет иного выбора, кроме как сосредоточиться на Европе, а не на нас".
PER_nationalize_the_oil:0 "Национализация нефтяной промышленности"
PER_nationalize_the_oil_again:0 "Конец нефтяному контракту"
PER_relation_with_germany:0 "Отношения с Германией"
PER_relation_with_germany_desc:0 "Немцы медленно добавляют нас в свою сферу влияния, мы являемся своего рода" осью " против англичан. Обменивая политическую власть на оборудование и исследовательские гранты, мы можем помочь друг другу.новая зависимость от немцев @ GER сильно расстроит англичан @ENG и может привести к интервенции!\n\n(The [GER.GetAdjective] @GER мнение о нас не должно подниматься выше §G60§!.)\n\nCurrent [GER.GetAdjective] мнение о нас таково: §G[?var_german_opinion]§! @ЮРТА."
