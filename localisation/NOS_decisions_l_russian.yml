 MON_border_incident_defender_warning.1.desc:0 "Ранее вчера, [their_country. GetAdjective] солдаты были разысканы, пересекая границу от [attacker_state. GetName] в [defender_state. GetName]. В течение ночи, больше [their_country. GetAdjective] силы лились в область и настроили оборонительные положения в нашей территории. \n\nThis следует за серией незначительных перестрелок и нарушений границы силами под командой [their_country. GetLeader] все время по нашему общему времени границы \n\nThis, однако, ясно что [their_country. GetAdjective] силы приходят надолго. Мы должны как можно скорее направить силы в регион, чтобы проверить их продвижение ".
