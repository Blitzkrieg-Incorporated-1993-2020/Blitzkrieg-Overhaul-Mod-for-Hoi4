 SPR_GATHERING_STORM_DESC:0 "Родившаяся в 1931 году вторая Испанская Республика десестабилизирована. Падение центристского правительства Алехандро Лерру из-за коррупционных скандалов привело к новым выборам в феврале. А пока страной правит правительство Мануэля Портелы. под давлением Левых республиканцев и КПЭ левые элементы, за исключением анархистской УНТ, объединились в Народный фронт. Тем временем правые делятся на монархистов, фашистов и легалистов Цеда. Как выживет Испания на грани гражданской войны, охваченная насилием и нуждающаяся в модернизации?"

 TUR_GATHERING_STORM_DESC:0 "Хотя Турция потеряла свою империю в результате многолетней войны, в конце концов они обрели мир и спокойствие с провозглашением республики. Благодаря экономическим, социальным и политическим революциям турки повернулись лицом к западу и претерпели серьезные изменения и прогрессирующее развитие. Придерживаясь принципа "мир Дома, мир во всем мире", они продолжали политику мира и дружбы со всеми соседними государствами и ограничивали свои военные расходы.Хотя эта политика сделала Турцию ценной дипломатической державой, в качестве побочного эффекта она также вызвала то, что турецкая армия стала в смысле технологически плохо оснащенной. Тем не менее турецкая армия по-прежнему является сдерживающей силой."
 TUR_BLITZKRIEG_DESC:0 "Хотя Турция потеряла свою империю в результате многолетней войны, в конце концов они обрели мир и спокойствие с провозглашением республики. Благодаря экономическим, социальным и политическим революциям турки повернулись лицом к западу и претерпели серьезные изменения и прогрессирующее развитие. Сознавая приближение войны, она продолжает сохранять принцип "мир Дома, мир во всем мире". Однако совершенно очевидно, что турки не допустят угрожающей политики. Хотя турецкая армия является сдерживающей силой на поле боя, она технологически устарела и не смогла догнать ту эпоху."

 SIA_GATHERING_STORM_DESC:0 "Хотя Сиам играл относительно незначительную роль, он оказался на стороне победителя Великой войны. Хотя официально Сиам внес очень незначительный вклад в войну, страна все еще получала плату за свои усилия во время войны. Сиам оставался мирным до 30-х годов, когда мир был искажен революционерами, а в 1932 году королевство было свергнуто. теперь Сиам находится на краю пропасти и должен решить, по какой дороге он пойдет, чтобы восстановить ее."
 SIA_BLITZKRIEG_DESC:0 "После переворота в 1939 году Сиам теперь называется Таиландом, и теперь у власти находится правительство с фашистскими характеристиками. Под руководством военачальника Плаека Пхибунсонгхрама страна должна еще раз диктовать свою роль в грядущих событиях в мире. Если это война, то Таиланд должен быть готов или быть раздавлен врагом. Таиланд снова сталкивается с невозможными шансами, и теперь должен сделать трудный выбор, который он отказался сделать раньше."