 petrov_design_bureau:0 "Конструкторское бюро Петрова"
 petrov_design_bureau_desc:0 "Артиллерийский конструктор Федор Ф. Петров из конструкторского бюро артзавода № 9 разработал многочисленные артиллерийские изделия для производства по всему Советскому Союзу, в том числе крупный завод по производству оружия: Уралмаш".

 zis:0 «ЗиС»
 zis_desc:0 "Под большим влиянием Студебакера US6 грузовики, отправленные в Советский Союз по договору аренды, ZiS: aka Automotive Factory № 2 Завод imeni Stalina, разработал новое поколение прочных, надежных грузовиков после войны".

 black_sea_shipyard:0 "Черноморская верфь"
 black_sea_shipyard_desc:0 "Основанная в 1895 году в Николаеве, Украина, Черноморская верфь была одним из крупных судостроительных центров Российской империи. После Октябрьской революции он оставался бездействующим в течение многих лет, вплоть до советской военно-морской экспансии 30-х годов. Теперь их введут в эксплуатацию как конструкторское бюро "...

 baltic_shipyard:0 «Балтийский завод»
 baltic_shipyard_desc:0 "Одна из старейших верфей в Российской ССР строила мощные линкоры для флота царя. В настоящее время Балтийские верфи, производящие корабли для Советского Союза, специализируются на производстве линкоров, а сейчас: дизайн. "

 admiralty_shipyard:0 «Верфь Адмиралтейства»
 admiralty_shipyard_desc:0 "Возможно, старейшая крупная верфь в Российской ССР, Адмиралтейская верфь была основана в 1704 году. На Адмиралтейской верфи, расположенной в Ленинграде, недалеко от Балтийской верфи, будет поставлена задача по разработке эсминцев нового поколения для советского военно-морского флота ".

 rubin_design_bureau:0 "Рубиновское конструкторское бюро"
 rubin_design_bureau_desc:0 "Штаб-квартира в Ленинграде, бюро фокусирует свои усилия на проектировании подводных лодок, производя большинство советских подводных инноваций".

 amtorg_trading_corporation:0 "Амторг трейдинг корпорейшн"
 amtorg_trading_corporation_desc:0 ""
 
 
 
 
 degtyarev_plant:0 «Василий Дегтярев»
 degtyarev_plant_desc:0 "Основан в Коврове в 1916 году, завод был крупным производителем PTRD-41, DP-27, PPSh-41 и SG-43, назван в честь знаменитого конструктора огнестрельного оружия Василия Алексеевича Дегтярёва".

 kbp_Instrument_design_bureau:0 "Конструкторское бюро КИП"
 kbp_Instrument_design_bureau_desc:0 "Основанное 1 октября 1927 года как организация на Тульском оружейном заводе конструкторское бюро будет выпускать авиационные пушки ШВАК, ШКАС, УБ, ВЯа и B-20. Свыше 80% отечественных самолётов советских ВВС были оснащены вооружением от тульских конструкторов ".

 dux:0 «Вождь»
 dux_desc:0 "Первоначальный дом Поликарповского конструкторского бюро, завод выпускал самолеты для Царя во время первой мировой войны. Перед Великой Отечественной войной завод был расширен и в конце концов разделён, и в годы войны продолжал служить основным компонентом советской авиационной промышленности ".

 chelyabinsk_tractor_plant:0 "Челябинский тракторный завод"
 chelyabinsk_tractor_plant_desc:0 "Проект первой пятилетки, завод основан в 1933 году, к 1940 году завод выпустил 100 000 тракторов. Во время Второй мировой войны семь других промышленных предприятий (включая большую часть Кировского завода) были либо переселены в Челябинск, чтобы сформировать "Танкоград". Работы произвели 18 000 танков, и 48 500 танковых дизельных двигателей, а также свыше 17 млн единиц боеприпасов для Красной Армии ".

 kirovsky_zavod:0 "Кировский завод № 100"
 kirovsky_zavod_desc:0 "Создан в Санкт-Петербурге в 1789 году, производил танки КВ во время Великой Отечественной войны и служил основным компонентом" Танкограда ".

 mytishchi_machine_building_plant:0 "Мытищинский машиностроительный завод"
 mytishchi_machine_building_plant_desc:0 "Основана в 1897 году, строила вагоны, производила шпалы и тракторы для Красной Армии во время Великой Отечественной войны."

 uralmash: 0 "Уральский тяжелый машиностроительный завод"
 uralmash_desc:0 "Основанная в 1933 году в рамках пятилетнего плана, фабрика производила горное оборудование для советских проектов по добыче полезных ископаемых на Урале и производила T-34 часовые" и производные конструкции, а также артиллерийские орудия типа M-30 гаубицы для Красной Армии в годы Великой Отечественной войны ".

 barnaul_cartridge_plant:0 «Фабрика № 17»
 barnaul_cartridge_plant_desc:0, «В настоящее время известный как Барнаульский Завод Патрона, Фабрика 17, был установлен в Санкт-Петербурге в 19-м веке как 'Арсенал P' и эвакуирован в Подольск в 1918. Во время Великой Отечественной войны завод был перенесён в Барнаул и поставлял боеприпасы для стрелкового оружия для Красной Армии ".

 elektrosignal_plant:0 «Растение Elektrosignal»
 elektrosignal_plant_desc:0»»

 izhmash: 0 "Ижевский чугунолитейный завод"
 izhmash_desc:0 "Машиностроительный завод № 74 был основным производителем огнестрельного оружия для Красной Армии, выпуская в годы Великой Отечественной войны 11 450 000 винтовок и карабинов, 15 000 авиационных орудий, 130 000 противотанковых вооружений".

 red_sormovo:0 "Нижегородский машинный завод"
 red_sormovo_desc:0 "Учреждённая в 1849 году как верфь, фабрика пошла бы на строительство T-34s для Красной Армии во время Великой Отечественной войны".

 krasnogorskiy_mechanicheskiy:0 "Красногорский механический завод"
 krasnogorskiy_mechanicheskiy_desc:0 "Работы были основаны в 1942 году для изготовления оптических объективов для Красной Армии. После войны работы строили бы камеры по спецификации, найденной на бывшем заводе Carl Zeiss в Йене, взятой Красной Армией в качестве военных репараций ".

