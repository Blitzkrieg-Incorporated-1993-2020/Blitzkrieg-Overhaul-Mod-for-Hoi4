 COG_albert_decoster:0 «Альберт Декостер»
 COG_albert_decoster_desc:0 "Альберт Декостер был директором" журнала дю Катанга ", издания, которое с крайней верностью и регулярностью повторяло содержание советских военных бюллетеней. Хотя это была частично осанка, поставленная для того, чтобы угодить синдикалистам Джадотвиля, у него явно были симпатии левого толка ".
 COG_pierre_cattier:0 «более ехидный Пьер»
 COG_pierre_cattier_desc:0 "Пьер Каттье не солдат, а управляющий пароходством, действующим между Антверпеном и Леопольдвилем. В случае строительства бельгийского конголезского флота он был бы одним из редких людей, имеющих необходимый опыт для помощи в его управлении ".
 COG_joseph_kasa_vubu:0 "Иосиф Каса Вубу"
 COG_joseph_kasa_vubu_desc:0 "Джозеф Каса Вубу был уже сторонником признания культурных особенностей конголезцев сразу после войны. Позже он стал первым президентом независимого Конго-Леопольдвиля ".
 COG_gerard_greindl:0 «Жерар Греендль»
 COG_gerard_greindl_desc:0 "Жерар Грейндль был бельгийским авиатором, продолжившим войну в Африке. Из-за нехватки самолётов в бельгийском конго служил в южно-африканских ВВС ".
 COG_charles_joseph_haas:0 «Чарльз-Йозеф Хаас»
 COG_charles_joseph_haas_desc:0 "Шарль-Жозеф Хаас был офсайдером, продолжавшим своё попечительство в Конго после Великой войны. Подполковник в 1935 году и полковник в 1941 году, он воевал под командованием Гиллиарта в Абиссинии".
 COG_jules_cousin:0 «кузен Жюля»
 COG_jules_cousin_desc:0 "Жюль Кузен был одним из администраторов Союза Minière du Haut-Katanga".
 COG_leo_petillon: «Léo Pétillon»
 COG_leo_petillon_desc: "Лео Петиллон был госслужащим в министре колоний в Брюсселе (он один из основателей колониальной лотереи, предок бельгийской национальной лотереи) до того, как его попросили переехать в Бельгийское Конго. В 1939 году стал помощником генерал-губернатора Пьера Рыкманса "
 COG_eugene_jungers: «Эжен Жюнжер»
 COG_eugene_jungers_desc: "Эжен Юнгерс - колониальный администратор мандата Руанда-Урунди, территории, состоящей из современных стран Руанды и Бурунди. Эти территории (теоретически) отличались от Бельгийского Конго, так как ранее они были германскими колониями, уполномоченными SDN ".
 COG_edgar_sengier:0 «Эдгар Сенгир»
 COG_edgar_sengier_desc:0 "Эдгар Сенье был инженером, у которого была идея отправить большое количество урановой руды, добываемой в Тчинколобве, на склад в Нью-Йорке, чтобы обезопасить её от европейской войны. Затем организовал отгрузку уранового производства из Катанги в США. Его действия оказали непосредственное влияние на количество урана, имевшегося в распоряжении правительства Соединенных Штатов, с тем чтобы привести в действие Манхэттенский проект ".
 COG_jean_beaudinet:0 «Джин Беодинет»
 COG_jean_beaudinet_desc:0 "Жан Бодинет был директором" государственной безопасности "(гражданской бельгийской секретной службы) в колонии".
 COG_paul_ermens:0 «Пол Эрменс»
 COG_paul_ermens_desc:0 "Пол Эрменс был начальником штаба Force Publique".
 COG_auguste_edouard_gilliaert:0 «Огюст-Эдуард Жилляе»
 COG_emile_janssens:0 «Эмиль Жанссан»
 COG_leopold_dronkers_martens:0 «Dronkers-куницы Леопольда»
 COG_leopold_dronkers_martens_desc:0 "Леопольд Дронкерс-Мартенс был одним из самых высоких офицеров во время абиссинской кампании. Позднее был отправлен на ближний восток с конголезским корпусом ".
 COG_edmond_van_der_meersch:0 "Эдмонд Ван дер Мерш"
 COG_edmond_van_der_meersch_desc:0 "Эдмонд Ван дер Мерш наиболее известен своей ролью в событиях вокруг независимости Конго в 1960 году, но он уже был высокопоставленным офицером в Force Publique".
 COG_robert_mauroy:0 «Роберт Морой»
 COG_robert_mauroy_desc:0"Robert Маурой был начальником штаба Эмиля Хеннравина. Он был потенциальным кандидатом на эффективное командование войсками, но вместо него был выбран Огюст-Эдуар Гиллиарт ".
 COG_emile_hennequin:0 «Эмиль Эннекен»
 COG_emile_hennequin_desc:0 "Эмиль Хеннэкин командовал Публием Сил перед генералом Эрменсом. Он курировал первые реформы Force Publique, которые привели к его переоснащению после сокращения бюджета, вызванного великой депрессией ".
 COG_franz_burniaux:0 «Франц Бурнио»
 COG_franz_burniaux_desc:0 "Инструктор ВВС Бельгии Франц Бурнио продолжил войну в Африке после короткого прохода в Британии. С ним консультировались о возможности создания военно-воздушных сил для Бельгийского Конго, но по мере отказа от проекта он служил в бельгийском корпусе южноафриканских ВВС ".
 COG_n_cools:0 «N. Охлаждается»
 COG_n_cools_desc:0 "Хотя Н. Коулс имел исторически относительно незначительную роль среди всех высокопоставленных офицеров Force Publique, примечательно, что у него была сильная репутация Германика. Вот почему в отсутствие лучшего кандидата я выбрал его в качестве конголезского фашистского лидера. Я также должен упомянуть, что я много искал его имя, но я нашел только его первоначальное ".
 COG_m_heynen:0 «М. Хеинен»
 COG_m_heynen_desc:0 "М. Хейнен - синдикалист, ведущий забастовки в 1940 году в Джадотвилле вместе с М. Дутроном. Разница между ними в том, что он выступал за победу Германии, в то время как Дутрон выступал за коммунистическую революцию. Это не было противоречивым в то время из-за пакта Молотова-Риббентропа. В конце концов их обоих отправили в тюрьму за "пораженческие дискурсы".
 COG_m_dutron:0 «М. Датрон»
 COG_m_dutron_desc:0 "М. Дутрон - синдикалист, ведущий забастовки в 1940 году в Джадотвилле вместе с М. Хейненом. Разница между ними в том, что он выступал за коммунистическую революцию, в то время как Хейнен желал немецкой победы. Это не было противоречивым в то время из-за пакта Молотова-Риббентропа. В конце концов их обоих отправили в тюрьму за "пораженческие дискурсы".
 COG_m_dutron2:0 «М. Датрон»
 COG_m_dutron2_desc:0 "М. Дутрон - синдикалист, ведущий забастовки в 1940 году в Джадотвилле вместе с М. Хейненом. Разница между ними в том, что он выступал за коммунистическую революцию, в то время как Хейнен желал немецкой победы. Это не было противоречивым в то время из-за пакта Молотова-Риббентропа. В конце концов их обоих отправили в тюрьму за "пораженческие дискурсы."
 