 Joaquin_Amaro:0 "Хоакин Амаро Домингес"
  Joaquin_Amaro_desc:0 "Известный как" El Indio "Амаро наиболее известен своей полной перестройкой мексиканских военных после революции. Его политика перестроила разбитую армию, и принесла в мексиканскую военную структуру много организационных новшеств. Его реформы даже освещались американскими газетами, которые удивлялись тому, как один индейец может восстановить целую армию ".

  Andres_Figueroa:0 «Андрес Фигероа»
  Andres_Figueroa_desc:0 "секретарём армии Андрес Фигероа был назначен Карденас, чтобы очистить армию от потенциальных предателей и провести Карденастские реформы. В реальной жизни Андрес Фигероа умер через несколько месяцев после того, как он принимает эту должность в 1936 году по неизвестным причинам ".

  MEX_pablo_m_valenzuela:0 "Пабло Макиас Валенсуэла"
  MEX_pablo_m_valenzuela_desc:0 "Обязанностью Валенсуэлы во время его пребывания на посту министра обороны была оборона Мексики, в особенности её берегов, от любой неожиданной атаки".

  enrique_estrada2:0 «Энрике Эстрада»
  enrique_estrada_desc2:0 "Энрике Эстрада был учеником при знаменитом революционере генерале Кристофе Анджелесе, где Энрике обучали искусству артиллерии".

  MEX_Escobar:0 "Хосе Гонсало Эскобар"
  MEX_Escobar_desc:0 "Хосе Гонсало Эскобар был лидером восстания Эскобара с целью отстранения Каллистаса от власти. Его мятеж имел первоначальный успех с сухопутными войсками, но отсутствие поддержки со стороны авиации запечатало судьбу его переворота ".

  Матиас: 0 "Матиас Рамос Сантос"

  Урквидзо: 0 "Франсиско Л. Урквидзо"
  urquizo_desc:0 "Франсиско Л. Уркизо прыгнул с позиции на протяжении всей своей политической карьеры, но самым известным в его политической карьере в эту эпоху был руководитель военной промышленности".

  Мануэль: 0 "Мануэль Авила Камачо"
  manuel_desc:0 "Мануэль Авила Камачо был министром обороны между 1936-1939, где подал в отставку, чтобы в следующем году баллотироваться в президенты".

  Иисус: 0 "Хесус Агустин Кастро Ривера"

  cardenas:0 «Ласаро-Карденас»
  cardenas_desc:0 "Карденас после своего срока стал спорной фигурой из-за сдвига вправо в мексиканской политике клеветал на него как на коммунистическую марионетку. Однако его статус героя революции внушал доверие как мексиканцам, так и военным ".

  MEX_candido_aguilar:0 «Кандидо Агилар»
  MEX_candido_aguilar_desc:0 "Кандидо Агилар был мексиканским офицером, прославившимся разоблачением политической коррупции и бегством из страны. Он вернулся вскоре после изгнания Плутарко Элиаса Каллеса и служил советником. "
  # Air Figures
  
  Luis_F_Cubillas:0 "Луис Фарелл Кубильяс"
  Luis_F_Cubillas_desc:0 "Кубильяс - самый почитаемый мексиканский авиационный кумир, и один из последних немногих выживших идателей. Он летал самолетами в каждом конфликте в Мексике после Мексиканской революции, и его многочисленные украшения делают его символом гордости за Мексику ".
  Luis_F_Cubillas2:0 "Луис Фарелл Кубильяс"
  Luis_F_Cubillas_desc2:0 "Кубильяс - самый почитаемый мексиканский авиационный кумир, и один из последних немногих выживших идателей. Он летал самолетами в каждом конфликте в Мексике после Мексиканской революции, и его многочисленные украшения делают его символом гордости за Мексику ".

  MEX_Alfonso_Cruz_Rivera:0 «Альфонсо Ривера»
  Alfonso_C_Rivera:0 «Альфонсо Ривера»
  Alfonso_C_Rivera_desc:0 "Альфонсо Крус Ривера - один из последних оставшихся мексиканских воздушных идолов. Во время участия Мексики в Гражданской войне в Испании он отвечал за полеты в припасах в течение ночи. В 1950-х годах во время мексиканско-гватемальской войны он отвечал за планирование воздушной атаки, которая бы уничтожила военно-воздушные силы Гватемалы, если бы она не была отозвана в последнюю секунду из-за политических переговоров ".
  Alfonso_C_Rivera2:0 «Альфонсо Ривера»
  Alfonso_C_Rivera2_desc:0 "Альфонсо Крус Ривера - один из последних оставшихся мексиканских воздушных идолов. Во время участия Мексики в Гражданской войне в Испании он отвечал за полеты в припасах в течение ночи. В 1950-х годах во время мексиканско-гватемальской войны он отвечал за планирование воздушной атаки, которая бы уничтожила военно-воздушные силы Гватемалы, если бы она не была отозвана в последнюю секунду из-за политических переговоров ".

  Juan_Azcarate:0 «Хуан Аскарате»
  Juan_Azcarate_desc:0 "Хуан Аскарат был высоко оформленным авиационным инженером в эпоху Максимато, и был одной из авиационных легенд Мексики. До его закрытия во время "Максимато" он был директором ТНКА. Он обвинил закрытие в своей автобиографии в политическом подавлении ".

  MEX_Alfonso_Tabon:0 «Альфонсо Табон»
  MEX_Alfonso_Tabon_desc:0 "Альфонсо Табон был армейским офицером, назначенным для изучения путей модернизации мексиканских ВВС. В реальной жизни его попытки были тщетными, так как паранойя, предшествовавшая Второй мировой войне, привела к тому, что другие страны были в состоянии лицензировать самолеты и технологии. Демонтаж мексиканских авиационных программ во время Maximato привёл к серьезной утечке мозгов на родные конструкции ".

  MEX_Juan:0 «Хуан Вильясана»
  MEX_Juan_desc:0 "Хуан Вильясана - еще один высоко оформленный пионер авиации. Он изобрел Anáhuac Helix, а его изобретение было экспортировано в другие страны Латинской Америки, и в Японию. Императорский японский авиакорпус дал ему высокую оценку за его изобретение, и он отмечается как основатель мексиканской авиации. Он также был одним из первых людей, создавших вертолет, получивший название "Villasana Helicopter".

  MEX_Gustavo_L_Gonzalez:0 "Густаво Л. Гонсалес"
  
  Salinas:0 "Густаво Адольфо Салинас Каминья"
  Salinas2:0 "Густаво Адольфо Салинас Каминья"
  Salinas3:0 "Густаво Адольфо Салинас Каминья"
  Salinas_desc:0 "Первый лётчик, совершивший военно-морской удар. В 1943 году его цитировали так: "бомбы, которые я использовал, были самодельными, с зарядом 52 палочки динамита. Примитивные, какими бы они ни были, работали как обаяние. В то время, когда я летал старым толкачем Райта. Мне пришло в голову, что наступит тот день, когда у нас появятся самолеты весовой эффективности, превышающей самые большие надежды, и что тогда самолет придет в себя как военное штурмовое оружие сказочной силы. Этот день настал ".
  Salinas2_desc:0 "Первый лётчик, совершивший военно-морской удар. В 1943 году его цитировали так: "бомбы, которые я использовал, были самодельными, с зарядом 52 палочки динамита. Примитивные, какими бы они ни были, работали как обаяние. В то время, когда я летал старым толкачем Райта. Мне пришло в голову, что наступит тот день, когда у нас появятся самолеты весовой эффективности, превышающей самые большие надежды, и что тогда самолет придет в себя как военное штурмовое оружие сказочной силы. Этот день настал ".
  Salinas3_desc:0 "Первый лётчик, совершивший военно-морской удар. В 1943 году его цитировали так: "бомбы, которые я использовал, были самодельными, с зарядом 52 палочки динамита. Примитивные, какими бы они ни были, работали как обаяние. В то время, когда я летал старым толкачем Райта. Мне пришло в голову, что наступит тот день, когда у нас появятся самолеты весовой эффективности, превышающей самые большие надежды, и что тогда самолет придет в себя как военное штурмовое оружие сказочной силы. Этот день настал ".

  agustin_olachea2:0 "Агустин Авилов Олачеа"
  agustin_olachea2_desc:0 "Агустин Авилес Олахеа построил авиационные колледжи во время Второй мировой войны, и помог формализовать мексиканские военно-воздушные силы для последующих поколений, так как эпоха самоучек революционных воздушных идолов подошла к концу".

  Антонио: 0 "Антонио Карденас Родригес"
  antonio_desc:0 "Антонио определяющим моментом за свою военную карьеру было руководство эскадрильей 201 над Филлипинами на завершающей стадии второй мировой войны".
  Miguel_Comacho:0 "Мигель Авила Камачо"
  Miguel_Comach_desc:0 "Мигель Авила Камачо был сменным секретарём армии после Андреса Фигероа. Он был отмечен как наконец-то профессионализировавший мексиканскую армию американскими наблюдателями и перестроивший разбитую мексиканскую армию в небольшую, но дисциплинированную силу ".

  Maximino:0 "Максимино Авила Камачо"
  Maximino_desc:0 "Максимино - брат Мануэля Авила Комачо. Максимино известен тем, что он не только симпатизирует Оси, но и является деловым партнером Уильяма Дженкинса, который обладает монополией на мексиканские СМИ и препятствует влиянию союзников. Вмешательство Максимино единолично уничтожило пропагандистские попытки Франции и Великобритании ".

  Mugica:0 "Франсиско Хосе Мугика"
  Mugica_desc:0 "Могика был одним из наиболее известных генералов во времена мексиканских революций, и предполагалось, что Карденас станет его левым преемником вместо более консервативного Мануэля Авила Комачо. Кандидатура Мугика была неосуществима, так как к концу срока Лазаро поддержка его политических взглядов рухнула ".

  MEX_PAB:0 "Пабло Кирога Тревино"
  MEX_PAB_desc:0 "Пабло Кирога Тревино отмечается как один из ближайших союзников Карденаса. Он отвечает за обеспечение противоречивого социалистического образования и за борьбу за политику Карденаса. Пабло Кирога был одним из немногих министров первоначального кабинета, который был на стороне Карденаса ".

  MEX_SANTA:0 "Мигель Г. Санта-Ана"
  MEX_SANTA_desc:0 "Мигель Г. Санта-Ана отвечал за закупки оборудования, предметов снабжения и других активов от имени S.E.D.E.N.A, министра армии и флота Мексики".

  Castillo:0 «Франсиско Кастильо»
  Castillo_desc:0 "Кастильо был наиболее известен своей должностью посла в зарубежных странах, изучая возможные торговые сделки и в целом улучшая дипломатические отношения".

  agustin_olachea:0 "Агустин Авилов Олачеа"
  agustin_olachea_desc:0 "Агустин Олачеа отвечал за строительство чего-либо, считающегося важнейшим для функционирования мексиканских вооружённых сил. Он курировал строительство многих военных проектов, начиная от новых авиабаз и заканчивая новыми военными колледжами по всей Мексике ".

  MEX_plutarco_e_calles_desc:0 "Plutarco Calles, также известный как " El Jefe Maximo ", был популистским президентом от 1924-1928. Изначально он был человеком народа с большой общественной поддержкой, и героем революции. К сожалению, как и диктатор Порфиро Диас революция боролась против, он продержался у власти в Мексике до 1936 года через марионеточных президентов и сторонников в ПРМ. Его политика дрейфовала вправо с течением времени, и когда его политика помогла создать войну Кристеро его репутация была полностью уничтожена. Кульминацией этой плохой репутации стало его изгнание в Сан-Диего в 1936 году ".

  padilla: 0 "Эзекиль Падилья Пеньялоза"
  padilla_desc:0 "Во время своего пребывания в правительстве Падилья наиболее известна своей убежденной проамериканской позицией. Падилья был таким верным сторонником интереса США, что периодически выдавал США совершенно секретные мексиканские документы ".

  MEX_eduardo_saurez:0 «Эдуардо Саурес»
  MEX_eduardo_saurez_desc:0 "Эдуардо Саурес был министром финансов Мексики с 1935 по 1946 год".

  MEX_rex_applegate:0 «Рекс Апплегэйт»
  MEX_rex_applegate_desc:0 "Рекс Эпплгейт был офицером США, а личный телохранитель Рузвельта отправил обучать мексиканских солдат тактике спецназа, а именно боевым действиям близких кварталов, и служить советником задолго до войны".
  # Navy
  Heriberto:0 «Эриберто Яра Корона»
  Heriberto_desc:0 "Хериберто - самый первый секретарь флота Мексики. В связи с централизацией военных был создан секретарь флота для ликвидации политической власти военных ".

  hector:0 «Гектор Меиксуеиро»
  
  # Theorists - JUNTA UPDATE, NEW STUFF HERE.
  
  Густаво: 0 "Густаво Адольфо Салинас Каминья"
  gustavo_desc:0 "Первый лётчик, совершивший военно-морской удар. В 1943 году его цитировали так: "бомбы, которые я использовал, были самодельными, с зарядом 52 палочки динамита. Примитивные, какими бы они ни были, работали как обаяние. В то время, когда я летал старым толкачем Райта. Мне пришло в голову, что наступит тот день, когда у нас появятся самолеты весовой эффективности, превышающей самые большие надежды, и что тогда самолет придет в себя как военное штурмовое оружие сказочной силы. Этот день настал ".

  matias2:0 «Матиас Рамос»

  enrique_estrada:0 «Энрике Эстрада»
  enrique_estrada_desc:0 "Энрике Эстрада был учеником при знаменитом революционере генерале Кристофе Анджелесе, где Энрике обучали искусству артиллерии".

  MEX_Manuel_Sandoval_Vallarta:0 "Мануэль Сандоваль Вальярта"
  MEX_Manuel_Sandoval_Vallarta_desc:0 Вальярта был мексиканским физиком, который читал лекции в MIT и UNAM. Его опыт был в космических лучах. В 1927 году он получил стипендию Гуггенхайма, которую принимал в Берлинском и Лейпцигском университетах. Находясь там, он научился у Эйнштейна, Хейзейнберга, Шредингера и Планка. В 1946 году он решил остаться в УНАМ на полный рабочий день, чтобы стать советником по научной политике. Валларта уникален тем, что он консультировал студентов в США, которые будут продолжать завершать Манхэттенский проект. Его учениками были Ричард Фейнман, и Юлиус Страттон. Он также был коллегой известного бельгийского физика Жоржа Лемотра во время исследований космических лучей. "

  PEMEX:0 «PEMEX»
  PEMEX_desc:0 "PEMEX - национализированная нефтяная компания Мексики. Их создание положило начало массовой волне геологических открытий, социальной эволюции и экономических инноваций и стало главной движущей силой индустриализации Мексики ".

  aguila:0 «Нефть Aguila»
  aguila_desc:0 "Синарквесты, мексиканские фашисты, были ярыми капиталистами, которые верили в мексиканское владение мексиканским рынком. Если какая-либо иностранная компания хочет выйти на мексиканский рынок, она должна сделать это через независимого мексиканского посредника. Под их руководством иностранная нефтяная промышленность была бы усиленно натурализована, и если бы PEMEX существовала, она была бы продана мексиканским элитам на аукционе. "

  CEMEX:0 «CEMEX»

  Azcarate:0 «Azcarate S.A.»
  Azcarate_desc:0 "Azkarate после своего политического изгнания создал небольшую авиационную компанию, где строил проекты в партнерстве с Lockheed Martin во время Второй мировой войны".

  baja:0 «Mariscraft S.A.»
  baja_desc:0 "Mariscraft был непонятной мексиканской авиационной компанией и выпустил только 1 самолёт в реальной жизни, MA-260. Речь шла о MA-260 мексиканского проекта по созданию дальнего истребителя-бомбардировщика, основанного на концепции 8W Zeus ".

  Mendoza:0 «Продуктос Мендоса»
  Mendoza_desc:0 "Мендоса - второй легендарный мексиканский конструктор оружия, за Мануэлем Мондрагоном. Они специализируются на пулеметах, начиная от HMG и заканчивая SMG и полноценными автоматическими винтовками ".

  Obregon:0 «Алехандро Обрегон»
  Obregon_desc:0 "Obregón наиболее известен благодаря пистолету Obregón .45, который внедрил инновации в упрощение дизайна того, что выглядело как 1911 год. Внутри она сильно отличалась и отличалась многими упрощёнными частями. Это сделало пистолет Obregón надежнее и дешевле 1911 года. Обрегон считается отличительной чертой мастерства. "

  TGA2:0 «TGA»
  TGA2_desc:0 "ТНКА, ныне под брендом TGA, не просто делали самолеты. Они разрабатывали танки, которые ориентировались на тяжёлую броню, и стволы большого калибра. Однако и авиационная, и танковая дивизии были закрыты во время "Максимато".

  Grupo_Ramirez:0 «Групо Рамирес»
  Grupo_Ramirez_desc:0 "Первая автомобильная компания Мексики, и создатель грузовика" Сельский Рамирес ". Они специализируются на дешёвых надежных автомобилях и двигателях ".

  Grupo_Ramirez2:0 «Групо Рамирес»
  Grupo_Ramirez2_desc:0 "Первая автомобильная компания Мексики, и создатели грузовика" Сельский Рамирес ". Они специализируются на дешёвых надежных автомобилях и двигателях ".

  VAM:0 «VAM»
  VAM_desc:0 "Правительственный подконтрольный автопроизводитель, изначально американская дочерняя компания джипа, которая была превращена в собственную компанию после выкупа правительством".

  VAM2:0 «VAM»
  VAM2_desc:0 "Правительственный подконтрольный автопроизводитель, изначально американская дочерняя компания джипа, которая была превращена в собственную компанию после выкупа правительством".

  TELMEX:0 «TELMEX»
  TELMEX_DESC:0 "Telmex - мексиканская телекоммуникационная монополия. До того, как он был продан частным интересам, он был выкуплен мексиканским правительством для реконструкции коммуникационных сетей Мексики. "

  MEX_ASTIMAR:0 «ASTIMAR»
  MEX_ASTIMAR_desc:0 "АСТИМАР - правительственный направленный кораблестроитель. Они специализировались на канонерских лодках, и береговой обороне ".

  AHMSA:0 «AHMSA»
  AHMSA_desc:0 "AHMSA - крупнейший добытчик железа и угля в Мексике, они также являются крупнейшим производителем стали. Они специализируются на деталях машин, а также на стальных деталях для таких объектов инфраструктуры, как мосты ".

  Лига: 0 "Мексиканская лига радиопомех"
  league_desc:0 "Мексиканская лига радиопеленгаторов была группой ученых, некоторые из которых были детскими вундеркиндами, которые инновировали в области радиосвязи. Они наиболее известны тем, что изобрели технологию, позволившую цветному телевидению существовать ".

  Echevarrieta:0 «Верфи Echevarrieta»
  Echevarrieta_desc:0 "Echevarrieta" - испанская верфь, продававшая конвои в Мексику.
  
  Odero:0 «верфи Odero»
  Odero_desc:0 "Odero Shipyard" была итальянской судостроительной компанией, которая отвечала за строительство более бронекатеров во флоте Мексики ".

  Angel:0 «Энджел Лэскуриэн»
  Angel_desc:0 "Angel Lascurian был легендарным авиатором в Мексике, и сделал самый продвинутый и футуристичный вид любого самолёта производства Мексики. Журналы для энтузиастов авиации удивили, как он разработал и изготовил новый, двухмоторный одномоторный грузовой самолет, используя только упрощенный рабочий стол. Этот самолет назывался "Аура", и наблюдатели говорили, что он неестественно маневренен для самолета его размеров ".

  Электрифицирован: 0 "Федеральный комитет электроснабжения"
  electridad_desc:0 "Commisión Federal de Electronicidad - государственная энергетическая компания, также ответственная за разработку и строительство атомных электростанций Мексики".

