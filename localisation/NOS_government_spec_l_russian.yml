 BEL_Pierre_Daye:0 "Pierre Daye" # лучший выбор, чем Theugels
 BEL_Pierre_Daye_desc:0 "Пьер Дайе был руководителем группы рексистов в бельгийском парламенте. Он также был единственным рексистом, которого считали приемлемым в королевском дворце, в то время как Дегреле считали смутьяном. Поскольку у него было плохое мнение других представителей рексиста, он покинул движение до начала войны ".
 BEL_Charles_Someville:0 «Чарльз Сомвилл»
 BEL_edgar_lalmand:0 «Эдгар Лэлмэнд»
 BEL_edgar_lalmand_desc:0 "Даже если он не в нём правит Троика из Van Den Boom, Lahaut и Relecom, Эдгар Лалманд часто активен за кулисами. В качестве торговца зерном его капельницы для управления бизнесом могли бы быть полезны для управления общественными работами ".
 BEL_henri_glineur:0 «Анри Глинер»
 BEL_robert_desmet:0 «Роберт Десмет»
 BEL_robert_desmet_desc:0 "Роберт Десмет был авиатором во время Великой войны. В 1930-х годах служил инструктором будущих бельгийских военных летчиков".
 BEL_raoul_overstraeten:0 "Рауль Ван Овертрайтен"
 BEL_raoul_overstraeten_desc:0 "Рауль Ван Овертратен был одним из ближайших военных советников короля, поэтому его прозвали" вице-королём "(по крайней мере, по военным вопросам). Он также был одним из преподавателей в королевской военной школе и он опубликовал в 1920-х годах множество книг о природе, в которых он предвидел будущее значение танков в войне. У него также было весьма своеобразное мнение бельгийских ВВС: он считал, что поскольку ВВС не способны противостоять немецкой атаке, армия не должна вкладываться ни в какие военно-воздушные силы и вместо этого сосредоточиться на противовоздушной артиллерии ".
 BEL_raoul_overstraeten2:0 "Рауль Ван Овертрайтен"
 BEL_raoul_overstraeten2_desc:0 "Рауль Ван Овертратен был одним из ближайших военных советников короля, поэтому его прозвали" вице-королём "(по крайней мере, по военным вопросам). Он также был одним из преподавателей в королевской военной школе и он опубликовал в 1920-х годах множество книг о природе, в которых он предвидел будущее значение танков в войне. У него также было весьма своеобразное мнение бельгийских ВВС: он считал, что поскольку ВВС не способны противостоять немецкой атаке, армия не должна вкладываться ни в какие военно-воздушные силы и вместо этого сосредоточиться на противовоздушной артиллерии ".
 BEL_henri_decarpentrie:0 «Анри Декарпантри»
 BEL_henri_decarpentrie_desc:0 "Анри Декарпентри был артиллерийским офицером, который недолго служил на корабле до расформирования бельгийского флота в 1928 году. В качестве такового ему поручили командовать вооруженным рыболовецким кораблем вновь воссозданного бельгийского флота ".
 BEL_jules_iserentant:0 «Феликс Изерантан»
 BEL_gustaaf_sap:0 «сок Gustaaf»
 BEL_gustaaf_sap_desc:0 "Густав Сапа был экономистом, но также политиком крайне правой католической партии. В этом качестве он также был тайным сторонником Леона Дегреля, надеявшегося на победу рексиста. План состоял в том, чтобы организовать электоральный успех Дегреле и вступить в его партию только после того, как он обеспечит себе власть. В связи с упадком Рекса после успеха Дегреле на выборах 1936 года Густав Сапа остался в католической партии и закончил в правительстве в изгнании в Лондоне ".
 BEL_victor_van_strydonck_de_burkel:0 "Виктор ван Струдонк де Буркель"
 BEL_victor_van_strydonck_de_burkel_desc:0 "Будучи одним из старейших генералов бельгийской армии, он мог быть перегружен технологическими прогрессиями по мобильности. Но после некоторых неохотных действий он согласился, а затем принял программу моторизации, начатую в 1935 году. "
 BEL_auguste_edouard_gilliaert:0 «Огюст-Эдуард Жилляе»
 BEL_karel_bossart:0 "Карел Ян Боссарт"
 BEL_karel_bossart_desc:0 "Во время таймпана игры Карел Ян Боссарт жил в США из-за исследовательского гранта одного из американских университетов, являясь одним из самых перспективных умов в области ракетостроения. Может быть, мы могли бы попытаться убедить его вернуться на родину ".
 BEL_joris_van_severen:0 "Йорис Ван Северен"
 BEL_joris_van_severen_desc:0 "Йорис Ван Северен не был по-настоящему партийным лидером, так как Вердинасо на самом деле не был политической партией. Вместо этого это было движение, стремящееся к единству всего Бенилюкса в единое корпоративное государство. Но до 1935 года он был ярым фламандским националистом, прежде чем утверждать, что валлоны были двоюродными братьями из одной крови и как таковые должны быть включены в союз. В более практическом плане разделение Бельгии означало бы разделение Бельгийского Конго и это было в полной оппозиции с его мечтами о величии. В 1940 году был арестован бельгийскими властями как потенциальный будущий коллаборационист. Передвигаясь на севере Франции вместе с другими фашистами, он был убит своими опальными, пьяными французскими охранниками ".
 BEL_julien_lahaut:0 «Жюльен Лахо»
 BEL_julien_lahaut_desc:0 "Ветеран Бельгийского экспедиционного корпуса бронированных автомобилей в России" Жюльен Лахат встретился там с большевиками и согласился с их идеями. Когда-то в Бельгии был ключевым членом коммунистической партии ".
 BEL_achille_van_acker:0 "Ачиль Ван Акер"
 BEL_achille_van_acker_desc:0 «Ахиллес (Achiel) Ван Акер был политиком-социалистом, который стал премьер-министром в 1945».
 BEL_yvan_gerard:0 «Иван Жерар»
 BEL_yvan_gerard_desc:0"Ivan Жерар был командиром дивизии в бельгийской армии, ему удалось в относительно хорошем порядке отступить от своего войска, учитывая обстоятельства ".
 BEL_jean_de_lannoy:0 «Жан де Ланнуа»
 BEL_jean_de_lannoy_desc:0"Descending из очень древней дворянской семьи, Жан де Ланноя - старый генерал, думающий о природе современной войны. В качестве такового он придерживался некоторых новаторских взглядов по сравнению с бельгийским военным истеблишментом, так как публиковал статьи, в которых предлагал использовать танки в качестве оружия, позволяющего совершать смертельные контратаки, которые остановят продвижение противника. Даже если исторически Бельгия никогда не имела достаточно танков для того, чтобы планировать такие манёвры, которые предлагаются в его статьях, очевидно, что он выступал за применение мобильной войны в Бельгии ".
 BEL_henri_denis:0 «Анри Дени»
 BEL_henri_denis_desc:0"Due военной экспертизе в качестве отставного генерала Анри Дени занимал пост министра обороны в сменявших друг друга правительствах. Курировал создание бельгийской оборонительной стратегии и создал территориальную противовоздушную охрану. В 1940 году отказался следовать за правительством в изгнании в Лондоне, чтобы остаться у короля. Он даже заявил Леопольду III, что может подписать приказ об отставке правительства как единственного оставшегося в стране министра. Этот шаг нанес бы ущерб легитимности правительства Хьюберта Пирло. Надеюсь, король отказался от своего предложения ".
 BEL_edouard_van_den_bergen:0 "Эдуар Ван ден Берген"
 BEL_edouard_van_den_bergen_desc:0 "Ранее генерал артиллерии Эдуар Ван ден Берген был назначен начальником генерального штаба в 1935 году. Будучи командующим вооружёнными силами (за королём), он задумал план, который увеличит продолжительность военной службы и, как следствие, качество резервных дивизий. Однако этот план так и не был реализован, так как правительство сочло его более важным для экономического подъема по сравнению с подготовкой к войне, которая по-прежнему рассматривалась как гипотетическая. Он потерял свою должность и продолжил командовать одной из армейских групп после того, как он предложил французским силам прибыть в страну после одной из многочисленных ложных тревогов "фонетической войны", в то время как ни король, ни правительство не консультировались по этому вопросу ".
 BEL_paul_hiernaux:0 «Поль Иерно»
 BEL_paul_hiernaux_desc:0 "Ветеран-авиатор Великой войны, Поль Хирно был в 1940 году верховным командующим ВВС Бельгии. (Примечание: его портрет - с 1918 года) "
 BEL_paul_van_waesberghe:0 "Пол Ван Вайсбергэ"
 BEL_paul_van_waesberghe_desc:0 "Когда бельгийская армия была перевооружена, Поль Ван Вайсберге был ещё молодым лейтенантом. Но из-за своего таланта он был отобран для отправки в Великобританию и получил более продвинутое формирование с Королевским флотом. Затем он воевал в бельгийском корпусе Королевского флота, прежде чем стать одним из важнейших офицеров бельгийского флота после войны ".
 BEL_etienne_glorie:0 «Étienne Glorie»
 BEL_etienne_glorie_desc:0 "Этьен Глори был генералом, командовавшим военной базой Остенде, перед которым была поставлена задача снабжения неокрепшего бельгийского флота".
 BEL_gustave_fromont:0 «Гюстав Фромон»
 BEL_gustave_fromont_desc:0 "Густав Фромонт был, вместе с Оливье Деруссо, вторым по командованию начальником генерального штаба в 1940 году".
 BEL_gustave_fromont2:0 «Гюстав Фромон»
 BEL_gustave_fromont2_desc:0 "Густав Фромонт был, вместе с Оливье Деруссо, вторым по командованию начальником генерального штаба в 1940 году".
 BEL_olivier_derousseaux:0 «Оливье Деруссо»
 BEL_olivier_derousseaux_desc:0 "Оливье Деруссо был, вместе с Густавом Фромонтом, вторым по командованию начальником генерального штаба в 1940 году. Перед ним стояла сложная задача договориться о капитуляции бельгийской армии ".
 BEL_olivier_derousseaux2:0 «Оливье Деруссо»
 BEL_olivier_derousseaux2_desc:0 "Оливье Деруссо был, вместе с Густавом Фромонтом, вторым по командованию начальником генерального штаба в 1940 году. Перед ним стояла сложная задача договориться о капитуляции бельгийской армии ".
 BEL_jules_pire2:0 «Жюль Пир»
 BEL_jules_pire2_desc:0 "Жюль Пире был командиром дивизии в 1940 году, но позже он будет командовать бельгийской секретной армией".
 BEL_franz_burniaux:0 «Франц Бурнио»
 BEL_franz_burniaux_desc:0 "Инструктор ВВС Бельгии Франц Бурнио продолжил войну в Африке после короткого прохода в Британии. С ним консультировались о целесообразности создания военно-воздушных сил для Бельгийского Конго, но по мере отказа от проекта служил в бельгийском корпусе южноафриканских ВВС ".
 BEL_Fernand_Frenay:0 «Фернан Френэ»
 BEL_xavier_relecom:0 «Ксавьер Релеком»
 BEL_xavier_relecom_desc:0 "Будучи одним из наиболее важных членов бельгийской коммунистической партии, Ксавье Релеком был ведущим членом Троицы с Жюльеном Лахаутом и Жоржем Ван ден Бум после смерти Жозефа Жакемотта. Заключенный гестапо, он заключил с ними тайный пакт, чтобы сохранить жизнь правящему органу партии (в том числе и ему самому) в обмен на жизнь сотен боевиков-коммунистов ".
 BEL_andor_berei:0 «Андор Береи»
 BEL_andor_berei_desc:0 "Андор Берели был венгерцем в эмиграции после успехов контрреволюционеров, разгромивших Венгерскую Советскую Республику в 1919 году. Был направлен в Бельгию в качестве представителя Коминтерна (то есть Сталина) в Бельгийскую коммунистическую партию ".
 BEL_paul_nothomb:0 «Пол Нозомб»
 BEL_paul_nothomb_desc:0 "У Поля Нотхомба было все, чтобы быть образцом бельгийских высших классов. Родился в богатой семье, был крупным своим продвижением в качестве авиатора. Но в процессе обнаружили марксистско-ленинские идеи и приняли дело коммунизма. Как таковой он оставил армию для борьбы с фашизмом во время гражданской войны в Испании, где он познакомился с Андре Мальро. После возвращения в Бельгию был арестован немцами, но избежал казни из-за пакта между Релеком и гестапо. "
 BEL_Jose_Streel:0 «Жозе Стреэль»
 BEL_rene_lagrou:0 «Рене Лагру»
 BEL_rene_lagrou_desc:0 "Рене Лагру был" военным корреспондентом "фламандской автономной/независимой партии ВНВ. В этом качестве он пытался мотивировать фламандскую молодежь вступить во фламандский легион СС. Он также является дедом одного из университетских учителей писателя тех строк ".
 BEL_Victor_Matthys:0 «Виктор Мэттис»
 BEL_Victor_Matthys_desc:0 "Виктор Маттиас был близким товарищем Леона Дегреля и ему доверили направление партии рексистов, пока Дегрель был в стороне, сражаясь на восточном фронте".
 BEL_lambert_chardome:0 «Ламберт Чардоум»
 BEL_lambert_chardome_desc:0 "Ламберт Шардоме - своеобразный случай. Он командовал дивизией в 1940 году, но, возможно, он предложил Дегреле помощь в его "Марше на Брюссель" и организовать переворот, но я нашел только утверждение Дегреле на этот счет, так что это выглядит как еще одно его историческое переписывание. В любом случае, после капитуляции он был отправлен в тюрьму, как и большинство бельгийских генералов. В 1944 году Леону Дегреле нужен был настоящий офицер для командования "Légion Wallonie", поэтому он искал антикоммунистических бельгийских офицеров. Чардоме убедился после того, как ему сказали, что король согласен воевать с Советами. Даже если Леопольд III, конечно, не был помолвлен с коммунистами, он никогда не высказывал таких взглядов. Но перед вступлением на фронт попросил разрешения вернуться в Бельгию и увидеть свою семью. Там он увидел положение страны и с трудом получил больше информации о ходе войны. После этого он убедился, что это не правильно, и вместо этого вернулся к своему сталевару. Даже если он никогда не участвовал в деятельности легиона он после войны был приговорён к 15 годам тюрьмы ".
 BEL_jules_henri_vincotte:0 «Жюль-Анри Венкотт»
 BEL_jules_henri_vincotte_desc:0 "директор военной академии".
 BEL_rene_legros:0 «Рене Легро»
 BEL_rene_legros_desc:0 "Рене Легрос был генерал-майором авиатора бельгийских ВВС"
 BEL_andre_becquet:0 «Андре Бек»
 BEL_alexandre_galopin:0 «Александр Галопен»
 BEL_alexandre_galopin_desc:0 "Александр Галопин был администратором" Société Générale ", корпорации с таким же расплывчатым названием, как и её область деятельности. Она имела активы во многих важных секторах бельгийской экономики, таких как "Union Minière du Haut-Katanga" в Бельгийском Конго. Во время войны предпочёл остаться в Бельгии, так как опасался, что без должного руководства активы корпорации будут захвачены оккупантами. Вместо этого он дал своё имя "Доктрине Галопина". Она состояла в идее, что экономика должна продолжать бегать, чтобы платить зарплату населению. Даже если это частично помогло немцам, эта политика была поддержана бельгийским правительством в изгнании, так как рассматривалась как необходимое зло по сравнению с голодом. В 1944 году он был убит группой фламандских фашистов во главе с Робертом Яном Вербеленом, потому что он представлял довоенный экономический правящий класс. "
 BEL_jean_terfve:0 «Джин Терфв»
 BEL_jean_terfve_desc:0 "Жан Терфве был врачом в области права и членом бельгийской коммунистической партии. Он был активен в бельгийском сопротивлении и после ареста других коммунистических вождей был выбран Андором Береи одним из ведущих коммунистов Бельгии. "
 BEL_gustave_joassart:0 «Гюстав Жоассар»
 BEL_gustave_joassart_desc:0 "Будучи директором FN Herstal, Густав Йоссарт был в центре различных бельгийских военных отраслей. Например, он участвовал в совещаниях с целью построить в Бельгии завод по производству двигателей для самолётов - кусок, который систематически ввозился бельгийскими производителями самолётов ".
 BEL_constant_de_wulf:0 "Константа Де Вульфа"
 BEL_maximilien_de_neve_de_roden:0 "Максимилиан де Неве де Роден"
 BEL_maximilien_de_neve_de_roden_desc:0 1936 году командовал эскадроном "Chasseurs Ardennais," а в 1939 году - бельгийской кавалерией.
 BEL_auguste_lippens:0 «Огюст Липпан»
 BEL_auguste_lippens_desc:0 "Ранее генерал-губернатор Бельгийского Конго Огюст Липпенс предложил в 1940 году сформировать новое правительство вокруг короля".

 VLA_auguste_baesens:0 «Огюст Базан»
 VLA_auguste_baesens_desc:0 "Огюст Баэссенс был одним из командиров артиллерийских армейских групп".
 VLA_alexis_vander_veken:0 "Алексис Вандер Векен"
 VLA_alexis_vander_veken_desc:0 "Алексис Вандер Векен был одним из командиров армейской группы".
 VLA_Robert_Jan_Verbelen:0 "Роберт Ян Вербелен"
 VLA_Robert_Jan_Verbelen_desc:0 "Роберт Ян Вербелен был фламандским националистом, который активно сотрудничал с гестапо с целью ликвидации оппозиции в оккупированной Бельгии. Как таковой он охотился на устойчивых, коммунистов и любых других людей, которые могли быть на его пути. Он стоял за убийством директора "Société Générale" Александра Галопина. После войны бежал в Австрию, чтобы избежать правосудия и предложил свою службу американцам как профессиональный охотник на коммунистов. Как таковой он начал новую карьеру в качестве агента ЦРУ ".
 VLA_jef_van_de_wiele:0 "Джеф Ван де Виле"
 VLA_jef_van_de_wiele_desc:0 "Jef Van de Wiele был одним из самых восторженных коллаборационистов в Бельгии. Он был одним из самых прогемных членов "De Vlag" (de flag), организации, которая смотрела не меньше, чем аннексия Фландрии в Германию. Неудивительно, что его решительно поддержали немцы, надеясь создать Гроссдейтшланд, объединив всех германцев. "

