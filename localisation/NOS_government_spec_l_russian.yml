 niip:0 «Радиотелеграфный завод»
 niip_desc:0 "Основан в Петербурге в 1911 году и переименован в Радиотелеграфный завод имени Коминтерна в 1922 году, институт будет проектировать радиолокационное оборудование для Красной Армии в течение десятилетий".

