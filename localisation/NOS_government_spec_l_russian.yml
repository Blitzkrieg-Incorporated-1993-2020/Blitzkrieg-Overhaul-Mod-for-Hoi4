 LIB_firestone_company_desc:0 "Firestone прибыл в Либерию в 1926, привезя с собой отчаянно необходимый кредит на 5 миллионов долларов. Сейчас в них работает огромный процент нашего населения, что делает нас довольно зависимыми от их успеха. Компания Firestone специализируется на производстве каучука, выращивании и извлечении его из каучуковых деревьев, которые хорошо растут в нашей стране, хотя у них есть и некоторые дочерние интересы. Компания "Файерстоун" также несет ответственность за большую часть нашей внутренней инфраструктуры, поскольку она должна была добраться до своих плантаций на грузовике. "
