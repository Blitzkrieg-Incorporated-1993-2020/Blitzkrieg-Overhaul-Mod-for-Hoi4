 gcg_nbc_unit:0 "Секция NBC"
 gcg_nuclearstartup.1.t:0 "Добро пожаловать на нетрадиционную войну. V1.04"
 gcg_nuclearstartup.1.d:0 "Эй там, во-первых, спасибо Вам за загрузку моего мода! \n\n the Unconventional War mod-это расширенная версия радиационных убийств! модификация. Этот мод расширит некоторые существующие функции в игре, позволяющие использовать ядерные баллистические ракеты и химическую войну в дополнение к радиационной функции."
 gcg_nuclearstartup.1.a:0 "Объяснить механику"
 gcg_nuclearstartup.1.b:0 "Закрывать"
 gcg_nuclearstartup.2.t:0 "Механика"
 gcg_nuclearstartup.2.d:0 "Механика:\n этот мод добавляет вкладку исследования, которая позволяет использовать "новые" функции. химическая война: часть химической войны - это набор техников, которые открывают способности для командиров, эти способности добавляют боевые бонусы к подразделениям под их командованием, кроме того, есть оборонные техники, которые значительно снизят эффект химического оружия, используемого на вас, сами техники имеют объяснение того,что они делают именно тогда, когда их пылесосят.\n\nukes:\nNuclear arms теперь может быть развернуто специальным образом, на вкладке state рядом с тем местом, где находится вкладка deploy nuke, находится вкладка strategic nuclear options, здесь вы можете конвертировать существующие ядерные заряды в более мощные, и вы можете развернуть их с помощью ракет. Традиционные ядерные заряды предназначены для тактического использования (против подразделений), они наносят незначительный ущерб государству и населению и практически не дают прогресса в сдаче. Баллистические ракеты приземляются в пределах выбранного государства и наносят большой ущерб государству и населению и не предназначены для использования против войск."
 gcg_nuclearstartup.2.a:0 "Радиация и блок NBC"
 gcg_nuclearstartup.2.b:0 "Персонал"
 gcg_nuclearstartup.2.c:0 "Ракеты, Газ И Мины"
 gcg_nuclearstartup.3.t:0 "Радиация и блок NBC"
 gcg_nuclearstartup.3.d:0 "Радиация: \ nрадиация-это фактор, вызванный развертыванием ядерного оружия, в отличие от радиации, убивающей! хотя он увеличивается в гораздо меньших количествах и распадается гораздо быстрее, он все же будет со временем наносить ущерб населению штатов и глобальным дебаффам, если уровни радиации будут экстремальными.\н\н НБЦ блок:\Н группа канала NBC имеет эффект только на излучение, криминалисты исследовали от химических веществ, распространяются на все подразделения. Блок NBC в первую очередь предназначен для защиты блоков от радиации, как только уровни становятся экстремальными."
 gcg_nuclearstartup.3.a:0 "Вернемся к началу"
 gcg_nuclearstartup.9.b:0 "Вернемся к механике"
 gcg_nuclearstartup.9.t:0 "Персонал"
 gcg_nuclearstartup.9.d:0 "Персонал-это элемент в моде, который необходим для того, чтобы бой шел гладко, это единица, которая может быть добавлена как вспомогательная единица или как слот regulair unit.\n \ nA армейский корпус нуждается в своем штабе для эффективного планирования и командования,и как таковой он нуждается в штабе. Для корпусов требуется соотношение личного состава 1 человек на 3 дивизии, недостаток личного состава приведет к тому, что менее эффективные дивизии будут достаточными, а большее, чем Несси, количество личного состава дивизии приведет к получению боевого бонуса. \nStaff может быть размещен в любом месте корпуса, даже как самостоятельное подразделение."
 gcg_nuclearstartup.10.c:0 "Вернемся к механике"
 gcg_nuclearstartup.10.t:0 "Ракеты, Газ И Мины"
 gcg_nuclearstartup.10.d:0 "Ракеты:\n\n этот мод добавляет возможность запуска ядерного оружия ракетой, эти ракеты предназначены для стратегического, а не тактического использования, так как они приземлятся в выбранном государстве, а не в выбранной провинции.эти ракеты гораздо более разрушительны, чем сброшенные авиацией бомбы, и наносят ущерб государству в виде ущерба населению, структуре и инфраструктуре, а если их облучить достаточно, то со временем это приведет к гибели гражданского населения.\НТО использовать эти средства вы будете на ракетном полигоне, достаточном для ракетных исследований ( Уровень 2 ракеты как минимум ), ядерные технологии и имеют преобразованную ядерную бомбу в запасе, который можно найти в экране выбора состояния, \ n \ nGasses и мины:\n\nThese являются средствами, которые могут быть использованы армейскими командирами в качестве способности и будут оказывать разрушающее воздействие на противника, сами техники объяснят, сколько вам понадобится вещества, чтобы использовать его при наведении на него. На данный момент вам понадобится dlc waking the tiger, чтобы активно использовать его, в будущем я создам версию без dlc."
