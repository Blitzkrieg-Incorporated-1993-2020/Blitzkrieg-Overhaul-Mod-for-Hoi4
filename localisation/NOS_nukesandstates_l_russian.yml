 gcg_nuclearstartup.7.d:0 "Этот мод добавляет уникальные юниты в виде СС, НКВД, САС и т.д... Эти блоки имеют незначительный бонус по сравнению с их "универсальными" аналогами, здесь вы можете выбрать, хотите ли вы отключить эти блоки."
