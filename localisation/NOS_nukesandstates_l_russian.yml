 gcg_nuclearstartup.5.t:0 "Что нового?"
 gcg_nuclearstartup.5.d:0 "Этот мод в последний раз был обновлен 29.11.2019 во время этого патча было добавлено или изменено следующее:\n\nSeveral minor fixes\N вкладка Subversion была удалена из-за предстоящего dlc.\n\nLower уровень истощения войны.\nHigher восстановление истощения войны в мирное время.сопротивление \n1% в состоянии теперь будет считаться половинным, а не полным.\ нфашистские и коммунистические нации имеют более низкое ядро revoltrisk, когда они находятся в наступательной войне.у демократий гораздо меньше риск восстания, когда они находятся в оборонительной войне."
 gcg_global_ded_tooltip_text:0 "Все случаи смерти, вызванные ядерным оружием, исчисляются тысячами, исключая все случаи смерти от радиации. В Настоящее Время: §Y[?глобальный.gcgglobaldeathcount]§!К"
