 ### EMBARGO DIPLOMATIC ACTIONS ACTIONS ###
 CW_EMBARGO_TITLE:0 "Impose Embargo"
 CW_EMBARGO_ACTION_DESC:0 "Impose an embargo on this nation which will prevent them from buying resources from us.\n\nThis will not prevent us from buying resources from them unless they embargo us as well.\n\nYou cannot use this action on your own puppets or allies."
 CW_EMBARGO_LOC:0 "Would you like to impose an embargo on\n\n§Y[From.Getname]?§!\n\nThis will prevent them from buying resources from us.\nThey may retaliate and embargo us in return."
 CW_EMBARGO_INITIATED_TITLE:0 "[ROOT.GetAdjective] Embargo"
 CW_EMBARGO_INITIATED_DESC:0 "§Y[ROOT.GetNameDef]§!\n\nHas decided to impose an embargo on our nation.\n\nAs a result we can no longer buy resources from them but they are free to buy resources from us unless we embargo them as well."
 CW_CANCEL_EMBARGO_TITLE:0 "Revoke Embargo"
 CW_CANCEL_EMBARGO_ACTION_DESC:0 "Remove the embargo we have placed on this nation, this will allow them once more to trade with us for resources."
 CW_CANCEL_EMBARGO_LOC:0 "Would you like to lift the embargo imposed on\n\n§Y[From.Getname]?§!\n\nThis will allow them to trade with us freely.\nThis will not automatically cancel their embargo against us if they have one imposed."
 CW_CANCEL_EMBARGO_INITIATED_TITLE:0 "[ROOT.GetAdjective] Embargo Lifted"
 CW_CANCEL_EMBARGO_INITIATED_DESC:0 "The §Y[ROOT.GetAdjective]§! government\n\nHas decided to lift the economic embargo against us, this will improve our relations and allow us to buy resources from them.[CW_CHECK_COUNTER_EMBARGO]"
 CW_WE_ARE_EMBARGO_THEM:0 "\n\n§RNote:§! this will not automatically cancel the embargo we currently have imposed on them!"

 LOWER_STATE_RELIANCE_TITLE:0 "Lower Subject Reliance"
 LOWER_STATE_RELIANCE_ACTION_DESC:0 "Give new responsibilites and higher discretion in decisionmaking to the government of this subject.\n\nThis will raise the subject's autonomy."
 lower_state_reliance_LOC:0 "Would you lower the reliance of\n\n§Y[From.Getname]?§!\n\nThis will raise their autonomy."
 lower_state_reliance_INITIATED_TITLE:0 "[ROOT.GetAdjective] has given us more Autonomy"
 lower_state_reliance_INITIATED_DESC:0 "§Y[ROOT.GetNameDef]§!\n\nHas decided to allow our government to make more decisions with less agressive oversight."

 RAISE_STATE_RELIANCE_TITLE:0 "Raise Subject Reliance"
 RAISE_STATE_RELIANCE_ACTION_DESC:0 "Use influence and subversion to arrest some of the powers and responsibilites of the region away from the local government of this subject.\n\nThis will lower the subject's autonomy."
 raise_state_reliance_LOC:0 "Would you enforce greater reliance on\n\n§Y[From.Getname]?§!\n\nThis will lower their autonomy."
 raise_state_reliance_INITIATED_TITLE:0 "[ROOT.GetAdjective] has decided to limit our Autonomy"
 raise_state_reliance_INITIATED_DESC:0 "§Y[ROOT.GetNameDef]§!\n\nHas decided to force our government to make less decisions and will be pushing for more agressive oversight."

 PETITION_FOR_INDEPENDANCE_TITLE:0 "Petition for Independence"
 PETITION_FOR_INDEPENDANCE_ACTION_DESC:0 "Use some of our power to allow elements of independence activism into the local government.\n\nThis will raise our autonomy."
 petition_for_independance_LOC:0 "Would you petition for greater independence from\n\n§Y[From.Getname]?§!\n\nThis will raise our autonomy."
 petition_for_independance_INITIATED_TITLE:0 "[ROOT.GetAdjective] has decided to petition for independence"
 petition_for_independance_INITIATED_DESC:0 "§Y[ROOT.GetNameDef]§!\n\nHas used some of their power to allow elements of independence activism into the local government."

 COMMITEE_FOR_INTEGRATION_TITLE:0 "Commitee for Integration"
 COMMITEE_FOR_INTEGRATION_ACTION_DESC:0 "Use some of our power to send delegations and commitees to our overlord on the subject of integration.\n\nThis will lower our autonomy."
 commitee_for_integration_LOC:0 "Would you send an Integration Commitee to\n\n§Y[From.Getname]?§!\n\nThis will lower our autonomy."
 commitee_for_integration_INITIATED_TITLE:0 "[ROOT.GetAdjective] has decided to lobby for Integration"
 commitee_for_integration_INITIATED_DESC:0 "§Y[ROOT.GetNameDef]§!\n\nHas used some of their power to send delegations and commitees to us on the subject of integration."

