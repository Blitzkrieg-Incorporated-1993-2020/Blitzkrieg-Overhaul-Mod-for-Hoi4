 gcg_expanded_units_ger_folder:0 "Специальные подразделения и оборудование"
 gcg_expanded_units_ger_folder_desc:0 "У нашей славной нации есть сильные бойцы, но среди них есть и те, кто сияет превыше всего."
 gcg_expanded_units_sov_folder:0 "Специальные подразделения и оборудование"
 gcg_expanded_units_sov_folder_desc:0 "Лучшие из лучших тщательно отбираются, чтобы служить во славу Родины."
 gcg_expanded_units_eng_folder:0 "Специальные подразделения и оборудование"
 gcg_expanded_units_eng_folder_desc:0 "Тщательно отобранные и обученные силы способны выполнять самые сложные задачи."
 gcg_expanded_units_usa_folder:0 "Специальные подразделения и оборудование"
 gcg_expanded_units_usa_folder_desc:0 "Специализированные подразделения и техника для борьбы с самыми жесткими противниками."
 gcg_engineering_equipment:0 "Инженерное оборудование"
 gcg_engineering_equipment_0:0 "Инженерное оборудование"
 gcg_engineering_equipment_desc:0 "Все необходимое оборудование, необходимое для инженеров, чтобы выполнить свою задачу."
 gcg_engineering_equipment_0_desc:0 "Боевые инженеры-это подразделения, которые специализируются на прорыве самых сложных оборонительных сооружений."
 gcg_engineer_regiment:0 "Боевой инженер полка"
 gcg_engineer_regiment_desc:0 "Специализированное подразделение, способное справиться с тяжелыми задачами."
 gcg_counter_fortifications:0 "Жесткий фокус"
 gcg_counter_fortifications_desc:0 "Тяжелая оборона развивается тревожными темпами, и поэтому нам необходимо разработать средства для борьбы с такими явлениями."
 gcg_combat_engineering_I:0 "Боевая инженерная техника"
 gcg_combat_engineering_I_desc:0 "The battlefield is ever changing and our forces need to adapt to this, as such our doctrines need to continue to be developed."
 gcg_combat_engineering_II:0 "Боевая инженерная техника II"
 gcg_combat_engineering_II_desc:0 "Поле боя постоянно меняется, и наши силы должны адаптироваться к этому, так как наши доктрины должны продолжать развиваться."
 gcg_combat_engineering_III:0 "Боевая инженерная техника III"
 gcg_combat_engineering_III_desc:0 "Поле боя постоянно меняется, и наши силы должны адаптироваться к этому, так как наши доктрины должны продолжать развиваться."
 gcg_combat_engineering_IV:0 "Боевая инженерная техника IV"
 gcg_combat_engineering_IV_desc:0 "Поле боя постоянно меняется, и наши силы должны адаптироваться к этому, так как наши доктрины должны продолжать развиваться."
 gcg_flametrower_equipment:0 "Огнемет"
 gcg_flametrower_equipment_0:0 "Огнемет"
 gcg_flametrower_equipment_desc:0 "Тяжелое оружие, способное эффективно, но негуманно вести боевые действия в ближнем бою."
 gcg_flametrower_equipment_0_desc:0 "Огнемет - это тяжелое оружие, способное справиться с близкими ситуациями, которые обычные средства часто не могут победить. Также достаточно эффективен против бронированных целей, однако расстояние в этом случае является проблемой."
 gcg_counter_fortifications_tooltip:0 "§YБоевой инженер полка и АРМ. Боевой Инженер Рег. :§!\n \ nFort атака: §G+5%§!\nFort защита:§G+8%§!"
 gcg_shaped_explosives:0 "Кумулятивные взрывчатые вещества"
 gcg_shaped_explosives_desc:0 "Современные укрепления часто хорошо построены, чтобы быть разрушенными традиционными средствами, в последние годы было проведено много исследований, чтобы найти подходящие средства для прорыва тяжелых оборонительных сооружений, и как таковые фигурные взрывчатые вещества были выбраны в качестве одного из наиболее способных вариантов."
 gcg_shaped_explosives_tooltip:0 "§YБоевой инженер полка и АРМ. Боевой Инженер Рег. :§!\n \ nFort атака: §G+10%§!"
 gcg_river_crossing_detatchment:0 "Тактика переправы через реку"
 gcg_river_crossing_detatchment_desc:0 "Большое повторяющееся препятствие на поле боя - это большие водоемы, которые невозможно обойти, они часто защищаются враждебными силами, и поэтому мы должны создать доктрину, способную справиться с такой ситуацией."
 gcg_river_crossing_detatchment_tooltip:0 "§YБоевой инженер полка и АРМ. Боевой Инженер Рег. :§!\n \ Nriver атака: §G+5%§!\Nriver движение: §G+2%§!\nмарш движение: §G+2%§!"
 gcg_flame_trower_equipment_tooltip:0 "§YБоевой инженер полка и АРМ. Боевой Инженер Рег. :§!\N требования к оборудованию огнемета: §R+25§!\nFort & Urban Attack: §G+20%§!"
 gcg_special_infantry_equipment:0 "Спецназ"
 gcg_special_infantry_equipment_desc:0 "Поле боя-это большое место, и как таковое оно требует большого разнообразия юнитов, способных справиться с немыслимым."
 gcg_staff_company:0 "Персонал полка"
 gcg_staff_company_desc:0 "Армия не может функционировать без тех, кто работает за спиной разведчиков, нам нужны наши кадры, чтобы эффективно задействовать силы противника."
