ZDSS.1.t:0 "Варианты для Шютцштаффель мод"
ZDSS.1.desc:0 «У Вас четыре настройки:\n\n#1 Шкуры, и Модели только \nThis предоставят доступ к шаблонам единицы SS и всем моделям, никакие единицы не будут ежегодно \n\n#2 поставляться, Исторические Единицы \nThis поставят, историческое ежегодное SS-подразделение строит вокруг 30-го января, каждый год 1940-45.\n\n#3, который Исторические Единицы & Технология \nThis поставят историческому ежегодному SS-подразделению, строит и технология земли вокруг 30-го января, каждый год 1940-45.\n\n#4 Умирают Waffen-SS! \nDelivers все отделения Waffen & Allgemeine SS теперь, с некоторой основой techs."
