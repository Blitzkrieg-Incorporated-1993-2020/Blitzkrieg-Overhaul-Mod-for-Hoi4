ZDSS.1.c.tt:0 "Это поставит исторический ежегодный блок строительства и земли технологии около 30 января, каждый год" 1940-45
ZDSS.1.d:0 «Умирают Вафенн-СС!»
ZDSS.1.d.tt:0 "Поставляет все устройства Waffen & Allgemeine SS сейчас, с некоторыми базовыми техниками".
