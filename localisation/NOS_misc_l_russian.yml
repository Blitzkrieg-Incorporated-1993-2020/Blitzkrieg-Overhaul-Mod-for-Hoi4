 IRQ_GATHERING_STORM_DESC:0 "Только став недавно независимым, Ирак был частью Османской империи во время Великой войны. Королевство Ирак было создано в соответствии с мандатом Соединенного Королевства и, наконец, в 1932 году, в соответствии с англо-иракским соглашением, королевству Ирак предоставили формальную независимость. \n\nNow Ирак стоит на краю, Дал шанс определить свою судьбу на данный момент, но что более важно, на будущее > >.
 IRQ_BLITZKRIEG_DESC:0 "После обретения независимости Ирак пытался стать стабильной страной, независимой от Великобритании. Теперь, все больше националистическое правительство стремится уполномочить иракское государство за счет их союза с Соединенным Королевством, однако это был только вопрос времени, прежде чем это будет колебаться. \n\nIraq теперь стоит на грани войны со своими бывшими союзниками от имени национализма."

