POLITICS_DAMIAN_KRATZENBERG_DESC:0 "Лидер Volksdeutche Bewegung во время немецкой оккупации, Краценбург верил в сильную националистическую страну и был главой предыдущих ультраправых партий до войны".
POLITICS_CHARLES_MARX_DESC:0 "Шарль Маркс стал лидером Коммунистической партии Люксембурга по окончании войны. В то время как до войны предпринимались попытки подавить коммунистические движения, КПЛ по-прежнему действует и является одной из старейших политических партий Люксембурга. "
POLITICS_DUCHESS_DESC:0 "Принимая монархию в 1919 году во время революционных потрясений, великая герцогиня Шарлотта была очень любима своим населением, которое большинством голосов проголосовало за сохранение ее в качестве главы государства. Во время войны, хотя и в эмиграции, она оставалась фигурой национального единства и сопротивления оккупированному Люксембургу ".
POLITICS_JOSEPH_BECH_DESC:0 "Премьер-министр Люксембурга как до, так и после войны, Иосиф Бех стал одним из отцов-основателей Европейского сообщества, и присутствовал как на Мессинской конференции, так и на Римском договоре".

