political.9.d_nl:0 "Некоторые скажут, что ожидали этого. И те, кто предостерегал от опасностей фашизма, и те, кто превозносил его как спасителя [Root.GetName], нашли свои пророчества, сделанные сегодня, как [Root.GetLeader] в [Root.Capital.GetName] объявил, что [CHI.GetName] пойдет по фашистскому пути. Все противоборства немедленно замалчиваются в часах.\n\n [Root.GetLeader] тоже не планирует позволять сопротивлению расти. Военное положение объявлено и с теми изменениями, которые идут, что бы ни произошло после, вряд ли будет совсем другим ".
political.18.d_nl:1 "Быстро растущее фашистское движение никогда не утверждало, что им нужна поддержка большинства, прежде чем они захватят власть. Однако, похоже, их общественная поддержка стремительно росла. [Корень. GetLeader] теперь призывает к переходу в фашизм \n\nThe, призывают к референдуму, был отклонен как типичные попытки разрушения системы частью из [Корень. GetRulingParty] члены до сих пор, но это возмутило [Корень. GetLeader] значительно. Если мы не будем действовать сейчас, [Root.GetLeader] может выбрать жестокую борьбу как лучший путь к власти ".
political.10.d_nl:1 "Хотя попытки фашистского движения возродить националистические настроения видели некоторый успех, сопротивление этим идеям остаётся высоким. [Root.GetLeader] разочарован отсутствием уверенности в том, что население [Root.GetAdjustice] само, похоже, находится в [Root.GetLeader].\n\n [Root.GetLeader] остается уверенным в том, что народ в конечном итоге подхватит чувство гордости, но сомневается, какой курс действий предпринять. Некоторые из сторонников призывают совершить переворот сейчас, прежде чем враги [Root.GetName] примут меры. Однако, если общественная поддержка будет ограничена, это ввергнет нацию в гражданскую войну. "
