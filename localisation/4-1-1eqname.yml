l_english:
 GER_guided_missile_equipment_1:0 "Vergeltungswaffe-2"
 GER_guided_missile_equipment_1_short:0 "V2"
 GER_guided_missile_equipment_1_desc:0 "Single-stage ballistic missile"
 GER_guided_missile_equipment_2:0 "Aggregat-9"
 GER_guided_missile_equipment_2_short:0 "A9"
 GER_guided_missile_equipment_2_desc:0 "the A9 would have been somewhat larger than the A4 and its engine would have produced about 30% more thrust, It was proposed to use an advanced version of the A9 to attack targets on the US mainland from launch sites in Europe, for which it would need to be launched atop a booster stage"
 GER_guided_missile_equipment_3:0 "Aggregat-10"
 GER_guided_missile_equipment_3_short:0 "A10"
 GER_guided_missile_equipment_3_desc:0 "The final design of the A10 booster was approximately 20 m (66 ft) in height. Powered by a 1,670 kN (380,000 lbf) thrust rocket burning diesel oil and nitric acid, during its 50-second burn it would have propelled its A9 second stage to a speed of about 4,300 km/h (2,700 mph) and an altitude of 400 km (250 mi)"
