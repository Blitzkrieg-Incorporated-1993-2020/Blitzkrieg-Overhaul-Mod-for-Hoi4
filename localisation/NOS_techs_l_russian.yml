l_russian:

 gcg_thermonuclear_research:0 "Термоядерные исследования"
 gcg_thermonuclear_research_desc:0 "Существует множество методов создания ядерного взрыва, традиционный метод, с которым мы знакомы, использует только небольшую долю материалов, составляющих атомную бомбу."
 gcg_100_kt_research:0 "Ядерная боеголовка в 100 кт."
 gcg_100_kt_research_desc:0 "Наш ядерный арсенал должен включать в себя ядерное оружие меньшей мощности, таким образом, мы можем развернуть его с ограниченным эффектом и, следовательно, ограничить наносимый ущерб в случае, если мы позже захватим эту территорию."
 gcg_100_kt_research_tooltip:0 "Ядерная боеголовка, которая наносит ~200% больше урона, чем "ванильные" боеголовки."
 gcg_250_kt_research:0 "Ядерная боеголовка в 250 кт."
 gcg_250_kt_research_desc:0 "Ядерная боеголовка с выходом в 10 раз больше взрывчатки, развернутой на японском фронте во время Второй мировой войны."
 gcg_250_kt_research_tooltip:0 "Ядерная боеголовка, которая наносит ~400% больше урона, чем "ванильные" боеголовки."
 gcg_h_bomb:0 "Исследование водородной бомбы"
 gcg_h_bomb_desc:0 "Традиционные средства создания ядерной детонации крайне неэффективны и используют лишь малую часть материала, необходимого для производства такого оружия, создание более эффективных методов детонации обеспечит более высокую отдачу."
 gcg_5_mt_bomb:0 "Ядерная боеголовка в 5 мт."
 gcg_5_mt_bomb_desc:0 "Ядерное устройство с такой разрушительной силой, что его использование не должно рассматриваться, развертывание такого ядерного оружия, скорее всего, сделает целевое местоположение бесполезным для промышленного и / или гражданского использования."
 gcg_5_mt_bomb_tooltip:0 "Ядерная боеголовка, которая наносит ~1000% больше урона, чем "ванильные" боеголовки."
 gcg_chemical_warfare:0 "Неконвенциональный научно-исследовательский отдел"
 gcg_chemical_warfare_desc:0 "Инковенциональное оружие было частью истории с тех пор, как началась война, и даже по сей день угроза нападения в невообразимой форме может иметь место."
 gcg_gcg_chemical_warfare_tooltip:0 "Использование химических веществ требует, чтобы у вас было 50 баррелей этого вещества в запасе, и это позволит лидерам использовать свои способности для их использования."
 gcg_weaponization_of_chemicals:0 "Размещение оружия из химических веществ"
 gcg_weaponization_of_chemicals_desc:0 "Химические вещества являются отличным средством для влияния на ход сражения, инвестируя и исследуя эти вещества, в то время как сильно нахмуренный уппон повернет ход сражения в нашу пользу."
 gcg_chlorine_refining:0 "Очистка хлора"
 gcg_chlorine_refining_desc:0 "Хлор-это химическое вещество, пригодное для ограниченного использования в военных целях, в то время как облако с концентрацией 0,1% достаточно, чтобы убить взрослого человека, его эффективность ограничена оборудованием опозирующей силы, поскольку простая газовая маска эффективна для защиты человека.\n\n кроме этого, он отлично подходит для чистки туалетов!"
 gcg_chlorine_gas:0 "Хлорированный газ"
 gcg_chlorine_gas_eq_0_desc:0 "Хлорированный газ подходит для использования в военной среде против ничего не подозревающего и плохо оснащенного опонента, его действие может быть искажающим против морального духа противника и может вызвать ограниченные потери."
 gcg_chlorine_gas_eq:0 "Хлорированный газ"
 gcg_chlorine_gas_eq_desc:0 "Хлорированный газ подходит для использования в военной среде против ничего не подозревающего и плохо оснащенного опонента, его действие может быть искажающим против морального духа противника и может вызвать ограниченные потери."
 gcg_chlorine_gas_eq_0:0 "Хлорированный газ"
 gcg_phosgene:0 "Фосген-Газ"
 gcg_phosgene_gas_eq:0 "Фосген-Газ"
 gcg_phosgene_gas_eq_desc:0 "Полупрозрачный газ."
 gcg_phosgene_gas_eq_0:0 "Фосген-Газ"
 gcg_phosgene_gas_eq_0_desc:0 "Фосгеновый газ был задуман как усовершенствование по сравнению с хорошо известным хлорным газом, поскольку хлор проявлял зеленое желтоватое облако, когда высвобождался, возникла необходимость в полупрозрачном газе, который больше не давал вражеским силам возможности реагировать на приближающуюся угрозу."
 gcg_advanced_chemical_refining:0 "Усовершенствованная химическая переработка"
 gcg_advanced_chemical_refining_desc:0 "Все наши химические вещества происходят из прошлой войны и имеют ограниченный эффект на современном поле боя, так как в большинстве случаев достаточно простой противогазной маски против вражеской угрозы."
 gcg_sarin_gas_eq:0 "Газ Зарин"
 gcg_sarin_gas_eq_desc:0 "Зарин-чрезвычайно токсичное химическое вещество."
 gcg_sarin_gas_eq_0:0 "Газ Зарин"
 gcg_sarin_gas_eq_0_desc:0 "Зарин-бесцветная и бесформенная жидкость, которая чрезвычайно подходит для использования на поле боя, воздействие умеренной дозы газа достаточно, чтобы убить взрослого человека всего за несколько минут."
 gcg_mask_breakers:0 "Противогаз"
 gcg_mask_breakers_desc:0 "С появлением противогаза на поле боя наши более дешевые газовые варианты стали неэффективны против большинства военных формирований, и поиск средств, специально предназначенных для того, чтобы разбить маски, поможет нам вернуть наше преимущество."
 gcg_mask_breakers_tooltip:0 "Хлор: отрицает защиту противогаза\nФосген: отрицает защиту противогаза\n"
 gcg_vx_gas_eq:0 "Ви-Экс"
 gcg_vx_gas_eq_desc:0 "Чрезвычайно смертоносное химическое вещество, способное убить взрослого человека в считанные мгновения."
 gcg_vx_gas_eq_0:0 "Ви-Экс"
 gcg_vx_gas_eq_0_desc:0 "Ви-Экс это чрезвычайно смертоносное вещество, которое требует только минимального воздействия, чтобы быть смертельным, его функциональность аналогична Зарину, однако его летальность на несколько порядков больше, чем у Зарина."
 gcg_blister_gas_research:0 "Исследование блистерного газа"
 gcg_blister_gas_research_desc:0 "Наши традиционные средства легко защитить, воздушные газы часто просто сортируются, надевая противогазную маску, нам нужны средства, которые эффективны против наших опонентов изнутри и снаружи."
 gcgchemicals_folder:0 "Неудобная война"
 gcgchemicals_folder_desc:0 "Военные операции, которые не одобряются или запрещаются международными договорами."
 gcg_Sulfur_refining:0 "Переработка серы"
 gcg_Sulfur_refining_desc:0 "Сера является ключевым компонентом в нескольких веществах, которые пригодны для использования в военной области."
 gcg_mustard_gas_eq:0 "Горчичный газ"
 gcg_mustard_gas_eq_desc:0 "Пузырчатый газ, который чрезвычайно смертоносен."
 gcg_mustard_gas_eq_0:0 "Горчичный газ"
 gcg_mustard_gas_eq_0_desc:0 "Горчичный газ-это очень смертоносный блистерный газ, в отличие от традиционного химического оружия простого воздействия на него достаточно, чтобы вывести из строя среднестатистического солдата, так как на коже жертвы образуются большие волдыри."
 gcg_nuke_icon_tooltip:0 "Варианты баллистических ракет."
 gcg_missile_pannel_tooltip_1:0 "Запуск баллистической ракеты"
 gcg_missile_pannel_tooltip_2:0 "100 кт."
 gcg_missile_pannel_tooltip_3:0 "Вкладка преобразования"
 gcg_missile_pannel_tooltip_4:0 "Ядерная боеголовка"
 gcg_range_tooltip:0 "Это показывает, что если выбранное состояние находится в пределах досягаемости ближайшей ракетной площадки, то дальность действия равна текущему уровню ракетной техники, исключая технологию "Верри первая ракета"."
 gcg_in_range:0 "§GВ пределах досягаемости!§!"
 gcg_out_of_range:0 "§RСлишком далеко!§!"
 gcg_100kt_stockpile_text:0 "Количество ядерных зарядов подходящего типа в запасе"
 gcg_convert_text_tooltip:0 "В Настоящее Время §Y[?gcg_100kt]§! в запасниках \Н \ нконверты производили ядерное оружие до 100кт. боеголовок\Н\nRequires:\n100кт. Ядерная техника\n1x нюк в запас"
 gcg_convert_250_text_tooltip:0 "В Настоящее Время §Y[?gcg_250kt]§! в запас \Н\nConverts производства ядерного оружия в 250 тыс. т. боеголовок\Н\nRequires:\n250kt. Ядерная техника\n2x нюк в запас"
 gcg_convert_5000_text_tooltip:0 "В Настоящее Время §Y[?gcg_5000kt]§! в запасниках \n \ nконверты производили ядерное оружие до 5МТ. боеголовок\Н\nRequires:\n5mt. Nuke Tech\N5x Nuke в запасе"
 gcg_convert_50000_text_tooltip:0 "В Настоящее Время §Y[?gcg_50000kt]§! в запас \Н\nConverts производства ядерного оружия в 50 Мт. боеголовок\Н\nRequires:\n50mt. Nuke Tech\N15x Nuke в запасе"
 gcg_100kt_ballistic_num_tt:0 "§Y[?FROM.ROOT.gcg_100kt]§!"
 gcg_250kt_ballistic_num_tt:0 "§Y[?FROM.ROOT.gcg_250kt]§!"
 gcg_5000kt_ballistic_num_tt:0 "§Y[?FROM.ROOT.gcg_5000kt]§!"
 gcg_50000kt_ballistic_num_tt:0 "§Y[?FROM.ROOT.gcg_50000kt]§!"
 production_info_100kt:0 "100кт. бар производства боеголовок, у нас есть §Y[?gcg_100kt]§! в запасе."
 production_info_250kt:0 "250 тыс. т. бар производства боеголовок, у нас есть §Y[?gcg_250kt]§! в запасе."
 production_info_5000kt:0 "5МТ. бар производства боеголовок, у нас есть §Y[?gcg_5000kt]§! в запасе."
 production_info_50000kt:0 "50Мт. бар производства боеголовок, у нас есть §Y[?gcg_50000kt]§! в запасе."
 gcg_conversion_box_tooltip:0 "Вкладка для преобразования реакторного производства бомб в более крупные боеголовки."
 gcg_ballistic_box_tooltip:0 "Депли ядерное оружие, используя баллистические ракеты в качестве метода доставки, для стратегического, а не тактического использования. \n\n будет приземляться в пределах штата, а не в выбранной провинции. "
 vx_ability_desc:0 "Химический удар с использованием Ви-Экса."
 vx_ability_weak_desc:0 "Химический удар с использованием Ви-Экса, который является слабым из-за либо вражеской техники, либо погодных условий."
 mustard_ability_desc:0 "Химический удар с применением иприта."
 mustard_ability_weak_desc:0 "Химический удар с использованием иприта, который слаб из-за либо вражеской техники, либо погодных условий."
 Phosgene_ability_desc:0 "Химический удар с использованием фосгена."
 phosgene_ability_weak_desc:0 "Химический удар с помощью фосгена, который является слабым по причине либо вражеской техники или погодные условия."
 chlorine_ability_desc:0 "Химический удар с использованием хлорного газа."
 chlorine_ability_weak_desc:0 "Химический удар с использованием газообразного хлора, который слаб из-за либо вражеской техники, либо погодных условий."
 sarin_ability_weak_desc:0 "Химический удар с использованием газа зарин, который является слабым из-за либо вражеской техники, либо погодных условий."
 Sarin_ability_desc:0 "Химический удар с использованием газа зарин."
 gcg_chemicals.t:0 "Химическая Атака!"
 gcg_chemicals.d:0 "Произошло немыслимое, несмотря на все усилия и договоры после последней войны химическое оружие вновь появилось на поле боя, первые жертвы почти полностью подготовились к варварскому нападению, оставив бесчисленное количество мертвых и еще более неизлечимых шрамов. Эта ужасающая атака была проведена инженерными силами [корня.GetNameDef] армия."
 gcg_chemicals.a:0 "Это начинается"
 gcg_cold_calculations:0 "Погодные расчеты"
 gcg_cold_calculations_desc:0 "Расчеты сделаны для неудобной военной модели, которая будет влиять на эффективность химического оружия при определенных погодных условиях."
 gcg_blister_gas_tooltip:0 "Начальные исследовательские шаги по созданию Савелием нашего нового химического вещества."
 gcg_chemical_defence:0 "Химическая защита"
 gcg_chemical_defence_desc:0 "Мы должны защитить наши военные силы от этих бесчеловечных форм ведения войны, мы начинаем с создания нашего исследовательского отдела."
 gcg_gas_masks_tooltup:0 "Хлор против нас: ~-75%\nФосген против нас: ~-60%"
 gcg_gas_masks:0 "Противогаз"
 gcg_gas_masks_desc:0 "Более традиционные химические вещества в основном эффективны при вдыхании, простым решением является полная маска для лица, которая фильтрует воздух в безопасное дышащее вещество."
 gcg_full_body_suit_tooltup:0 "Ви-Экс против нас: ~-60%\nЗарин против нас: ~-60%"
 gcg_full_body_suit:0 "Полностью изолирующий тело костюм"
 gcg_full_body_suit_desc:0 "Новое и современное химическое оружие часто способно проникать сквозь кожу и больше не полагаться на традиционные средства, означающие, что они гораздо более эффективны, а полный костюм для тела, хотя и неудобный для солдата, в какой-то степени уменьшит потери."
 gcg_artillery_chemicals:0 "Химические артиллерийские боеприпасы"
 gcg_artillery_chemicals_desc:0 "Традиционные способы развертывания химического оружия чрезвычайно смертоносны для обеих сторон, поскольку ошибки, допущенные собственными войсками, мгновенно подвергнут химическим веществам целые полки, а использование артиллерии вместо этого снизит вероятность того, что наши собственные войска первоначально подвергнутся воздействию этих веществ."
 gcg_artillery_chemicals_tooltip:0 "Химические артиллерийские снаряды вызывают меньшее истощение по отношению к нашим собственным войскам, однако требуют эффективного использования 75 единиц."
 gcg_white_phos_eq:0 "Белый фосфор"
 gcg_white_phos_eq_0:0 "Белый фосфор"
 gcg_white_phos_eq_desc:0 "Вилли Пит"
 gcg_white_phos_eq_0_desc:0 "Белый фосфор является чрезвычайно агрессивным веществом, которое вызывает пожары, единственным требованием для активации которых является воздействие воздуха, он также продолжает гореть до тех пор, пока он полностью не выгорел и не может быть потушен, так как он будет имидиально воспламеняться снова после воздействия воздуха."
 White_phos_ability_weak_desc:0 "Снабжение артиллерийских подразделений белым фосфором."
 gcg_white_phos_trait:0 "Артиллерийские расчеты"
 gcg_white_phos_trait_desc:0 "Проверяет, есть ли у генерала подчиненная ему артиллерия."
 gcg_white_phos_arty_tooltip:0 "Генерал должен иметь под своим командованием по меньшей мере 48 артиллерийских орудий и/или артиллерию SP (возможные комбинации), чтобы иметь возможность использовать WP."
 gcg_phosgene_arty_eq:0 "Фосген артиллерийских снарядов"
 gcg_phosgene_arty_eq_desc:0 "Артиллерийские боеприпасы, наполненные газом фосгеном"
 gcg_phosgene_arty_eq_0:0 "Фосген артиллерийских снарядов"
 gcg_phosgene_arty_eq_0_desc:0 "Хорошо известный и смертоносный газ фосген, но теперь также можно стрелять из артиллерии."
 gcg_phosgene_arty_tooltip:0 "Генерал должен иметь под своим командованием по меньшей мере 48 артиллерийских орудий и/или СП-артиллерию (возможные комбинации), чтобы иметь возможность использовать Фосгеновые снаряды."
 gcg_using_chlorine_trait:0 "Использовать химическое оружие"
 gcg_using_chlorine_trait_desc:0 "Характерная черта для предотвращения развертывания многочисленных видов химического оружия"
 gcg_using_phosgene_trait:0 "Использовать химическое оружие"
 gcg_using_phosgene_trait_desc:0 "Характерная черта для предотвращения развертывания многочисленных видов химического оружия"
 gcg_using_mustard_trait:0 "Использовать химическое оружие"
 gcg_using_mustard_trait_desc:0 "Характерная черта для предотвращения развертывания многочисленных видов химического оружия"
 gcg_using_sarin_trait:0 "Использовать химическое оружие"
 gcg_using_sarin_trait_desc:0 "Характерная черта для предотвращения развертывания многочисленных видов химического оружия"
 gcg_using_vx_trait:0 "Использовать химическое оружие"
 gcg_using_vx_trait_desc:0 "Характерная черта для предотвращения развертывания многочисленных видов химического оружия"
 gcg_using_phosgene_artillery_trait:0 "Использовать химическое оружие"
 gcg_using_phosgene_artillery_trait_desc:0 "Характерная черта для предотвращения развертывания многочисленных видов химического оружия"
 gcg_traps:0 "Ловушки"
 gcg_traps_desc:0 "Наши враги безжалостны, так почему же мы должны быть другими?"
 gcg_traps_tooltip:0 "Открывает нашим командирам путь к тому, чтобы вести себя не совсем этично."
 gcg_ap_mine_eq:0 "Мины"
 gcg_ap_mine_eq_desc:0 "Небольшое взрывное устройство сработало, наступив на него."
 gcg_ap_mine_eq_0:0 "Мины"
 gcg_ap_mine_eq_0_desc:0 "Мина - это небольшое взрывное устройство, предназначенное для нанесения телесных повреждений человеку, обычно не предназначенное для непосредственного убийства, поскольку моральный дух и медицинские последствия раненого товарища часто более разрушительны, чем смерть в бою."
 gcg_mines_tooltip:0 "Чтобы использовать мины, вам нужно 500 в запасе, чтобы позволить вашему командиру использовать эту способность."
 gcg_improvised_traps_tooltip:0 "Позволяет командирам отдавать приказ своим войскам использовать импровизированные ловушки."
