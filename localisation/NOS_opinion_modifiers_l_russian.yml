 # the description for the bookmark at the nation select
 MEX_GATHERING_STORM_DESC:0 "Мексика стоит на пороге закрытия Максимато, периода, когда бывший президент Плутарко Элиас Кальес удерживал истинную власть в Мексике, используя правых лоялистов как в политике, так и в армии. С 1934 года Лазаро Карденас дель Рио ведет политическую войну, чтобы положить конец контролю Плутарко над страной и провести свои собственные реформы левого крыла. Мексика стоит на распутье, в то время как мир готовится к войне, поскольку левое крыло и правое крыло борются за контроль над будущим страны и за то, где она находится в грядущем новом мировом порядке."
 MEX_BLITZKRIEG_DESC:0 "Максимато закончился, и Каллес ушел, но битва между левым и правым крыльями все еще бушует. Ободренные экономическими трудностями, вызванными эмбарго PEMEX, правое крыло поляризовалось и теперь находится в состоянии политической гражданской войны из-за того, кто станет кандидатом правого крыла на пост президента в следующем году. Однако доминирующая партия PRI теперь стоит перед выбором между компромиссом своих идеалов с умеренным кандидатом Камачо или двойным ударом по левому крылу кандидата Мугики."
 
 
 # Biographies
 POLITICS_DIONISIO_ENCINA_DESC:0 "Дионисио был описан как поляризующая фигура, и историки часто находили очень мало положительных вещей, чтобы сказать о его лидерстве. Дионисио был ответственен за раскол крупнейшей мексиканской Коммунистической партии-ПКМ. Его поддерживали советские агенты, ответственные за распространение коммунизма в Мексике, и он никогда не действовал без приказа, опасаясь, что его советские кураторы найдут более подходящего лидера для ПКМ. Этот страх заставил его вычеркнуть из ПКМ всех, кто обладал лучшими лидерскими качествами или харизмой, из страха, что он будет заменен ими, оставив ПКМ с серьезным недостатком хорошего руководства и проактивного мышления."