 tt_PCM:0 "Коммунизм растет, но контролируемая Советским Союзом партия ПКМ представляет значительную угрозу мексиканскому суверенитету, если вовремя не будет устранена федеральной полицией.\n"
 tt_mexpromotion:0 "Президент Мексики считается 5-звездочным генералом из-за системы ранжирования. Благодаря этому этот военный кандидат будет повышен до 5-го уровня и получит бонусы, основанные на его истории.\n"
