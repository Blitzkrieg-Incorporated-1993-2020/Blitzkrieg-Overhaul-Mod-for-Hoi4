 INS_claim_guinea:0 «Требование Гвинеи»
 INS_claim_guinea:0 "Будь то немецкий или австралийский, остров Гвинея долгое время контролировался теми, кто не заинтересован или не претендует на его народ. Мы исправим это ".
 INS_form_the_home_guard:0 "Формирование домашней охраны"
 INS_form_the_home_guard_desc:0 "Если будут предприняты какие-то военные действия, то сначала это будет в обороне, а потом действия. Поэтому восстановление нашей собственной гвардии в качестве эффективного боевого подразделения имеет первостепенное значение > >.
 INS_interventionism:0 «Интервенционизм»
 INS_interventionism_desc:0 "У КНОЛ давние традиции добровольчества, вполне естественно привнести это изобилие в ХХ век".
 INS_ambonese_auxilaries:0 «вспомогательные глаголы Ambonese»
 INS_ambonese_auxilaries_desc:0 "Несмотря на небольшую долю населения, амбонцы доказали свою надежность во время действий, организовать их как вспомогательные силы только логично".
 INS_city_fortifications:0 «Городские укрепления»
 INS_city_fortifications_desc:0 "Теперь, когда у нас есть выделенный гарнизон, пора поставить их на работу по строительству предварительной обороны для наших городов. Даже самые маленькие усилия сейчас будут приносить дивиденды, если наступит самое худшее ".
 INS_expand_the_officers_corps:0 "Расширить офицерский корпус"
 INS_expand_the_officers_corps_desc:0 "Сегрегация и расовая несбалансированность распространены в нашей командной структуре. Если мы сможем обеспечить надлежащую подготовку и поддержку офицеров из числа коренного населения, то наше командование принесет большую пользу. "
 INS_raaf_assistance:0 «Помощь R.A.A.F.»
 INS_raaf_assistance_desc:0 "Австралия является самым близким союзником, который может оказать реальную поддержку в период кризиса, увеличение помощи с воздуха является простым, но жизненно важным шагом в поддержке".
 INS_indonesian_fighter_schools:0 "Индонезийские истребительные школы"
 INS_indonesian_fighter_schools_desc:0 "Теории и поставок недостаточно, чтобы наши ВВС продвинулись дальше, нам нужно обучить следующее поколение летающих туляков".
 INS_air_by_sea:0 "Воздух по морю"
 INS_air_by_sea_desc:0 "Британские стратеги обратились к нам в прошлом с просьбой о более широком военном сотрудничестве для защиты своих азиатских колоний, возможно, пора ответить".
 INS_the_flying_dutchmen:0 "Летучие голландцы"
 INS_the_flying_dutchmen_desc:0 "Никогда не больно мечтать".
 INS_stay_with_the_netherlands:0 "Остаться с Нидерландами"
 INS_stay_with_the_netherlands_desc:0 "Хотя независимость привлекательна, в нынешних глобальных условиях непрактично давить на нее слишком сильно. Это гораздо лучшая идея, по крайней мере на данный момент, по-прежнему присоединяться к статус-кво. "
 INS_jewel_of_the_pacific:0 "Драгоценности Тихого океана"
 INS_jewel_of_the_pacific_desc:0 "Если Индия - это драгоценность Британской империи, то Ост-Индия - это наша драгоценность. Наше богатство и ресурсы являются последним большим остатком голландской морской империи, и все должно быть сделано для ее защиты. "
 INS_empower_the_volksraad:0 "Расширение прав и возможностей Volksraad"
 INS_empower_the_volksraad_desc:0 "Наш народный совет, хотя и грандиозный жест, слаб, неэффективен и в основном бессилен. Дальнейшее расширение прав и возможностей народа необходимо для того, чтобы мы стали подлинной демократией".
 INS_kebangkitan:0 «Возрождение»
 INS_kebangkitan_desc:0 "Пробудитесь, коллеги индонезийцы, и вновь откройте наследие своей родной земли. "Да здравствует моя земля, да здравствует моя страна, мой народ, моя родина, все это; Пусть воскреснет душа её, пусть пробудится тело её ".
 INS_PNI:0 «ПНИ»
 INS_PNI_desc:0 "Единственный путь вперед и, по сути, единственный путь выживания - это через сильное, националистическое государство, которое обещает Национальная партия Индонезии. Компромисс лишь ослабляет наши шансы на свободу ".
 INS_java_shipyards:0 «Явские верфи»
 INS_java_shipyards_desc:0 "Если мы хотим быть автономной военно-морской державой, мы должны действовать так. Строительство надлежащих морских доков для судостроения - первый шаг ".
 INS_fortify_the_ports:0 "Укрепить порты"
 INS_fortify_the_ports_desc:0 "Наши военно-морские базы - это первая линия обороны, поэтому защита их должна быть нашим главным приоритетом".
 INS_naval_autonomy:0 «Военно-морская автономия»
 INS_naval_autonomy_desc:0 "В то время как голландский флот имеет значительный контингент, защищающий и дислоцированный на наших берегах, мы не имеем права голоса в его развертывании. Запрос военно-морской автономии - это первый шаг в нашем освоении морей. "
 INS_the_test_flight_service:0 "Служба испытательных полетов"
 INS_the_test_flight_service_desc:9 "С 1915 года КНОЛ имеет присутствие в небе. Пришло время нашей "Службы испытательных полетов" получить те разработки, которых она заслуживает ".
 INS_knil_integration:0 «K.N.I.L. Интеграция»
 INS_knil_integration_desc:0 "С момента своего создания наши военно-воздушные силы всегда были предназначены для обеспечения поддержки главной армии. Построив стратегические авиабазы в регионе, мы можем более эффективно оказывать поддержку на всей нашей территории ".
 INS_coastal_entrenchment:0 «прибрежное укрепление»
 INS_coastal_entrenchment_desc:0 "Правильное проектирование - это последний шаг в обеспечении нашей береговой обороны. Наши берега будут неприступны вражеским силам. "
 INS_british_ship_designs:0 "Проекты иностранных судов"
 INS_british_ship_designs_desc:0 "Наши голландские коллеги имеют доступ к большому массиву проектов иностранных кораблей, запрашивать их для нашей собственной работы только благоразумно".
 INS_ABDA:0 «АБДА»
 INS_ABDA_desc:0 "Совместная координация военно-морских держав региона - лучший ответ на растущие угрозы. Вместе мы сильны ".
 INS_joint_wargames:0 «Совместные военные игры»
 INS_joint_wargames_desc:0 "Пора продемонстрировать нашу новую военно-морскую мощь в регионе. Пусть все примут к сведению нашу доблесть ".
 INS_convoy_protection:0 «Защита конвоя»
 INS_convoy_protection_desc:0 "Все достижения в мире не будут означать, что мы хозяева моря. Чтобы по-настоящему владеть нашими водами, мы должны сосредоточиться на силе и защите ".
 INS_ship_a_day_tactics:0 "Тактика "Корабль День""
 INS_ship_a_day_tactics_desc:0 "Наши корабли не бегемоты, а волки, готовые добывать ничего не подозревающих врагов. Наша военно-морская тактика должна отражать это ".
 INS_koninklijk_nederlands_indisch_leger:0 «Коненклижк Недерланд Ендиш Леже»
 INS_koninklijk_nederlands_indisch_leger_desc:0 "Наша армия, если ее можно так назвать, разобщена, пренебрегает и граничит с устаревшей, поэтому это должно быть первым делом, на котором мы ориентируемся".
 INS_naval_warfare:0 «Военно-морская война»
 INS_naval_warfare_desc:0 "Не ставя людей на землю, всё количество военно-морского превосходства бесполезно. Наша стратегия должна отражать это. "
 INS_KNIL_marines:0 «Морские пехотинцы KNIL»
 INS_KNIL_marines_desc:0 "Вести войну - значит воевать на всех фронтах, а с нашим тихоокеанским расположением - значит, воевать на пляжах больше всего".
 INS_reform_the_knil:0 "Реформировать К.Н.И.Л"..
 INS_reform_the_knil_desc:0 "Наши реформы, хоть и длительные и болезненные, но были успехом! Наши сыновья будут нести Индонезию, как птицу-добычу, сторожящую всех врагов ".
 INS_non_discriminatory_conscription:0 «Справедливая воинская повинность»
 INS_non_discriminatory_conscription_desc:0 "Наши методы рекрутинга в течение последних трех десятилетий были нехорошими, и попытки сохранить европейское большинство при сохранении достаточного количества людей вызывали неисчислимые проблемы. Снятие всех расовых квот на призыв на военную службу - самый простой способ упорядочить нашу армейскую структуру ".
 INS_guerilla_tactics:0 «Партизанская тактика»
 INS_guerilla_tactics_desc:0 "Наши войска должны быть готовы сражаться за каждый сантиметр территории, через джунгли, горы и равнины, если есть надежда на победу и выживание".
 INS_preemptive_defense:0 «Приоритетная защита»
 INS_preemptive_defense_desc:0 "Если мы хотим вести войну, пусть она будет по-настоящему современного масштаба, только тогда нам гарантирована победа".
 INS_the_royal_batavian_society:0 "Королевское батавское общество"
 INS_the_royal_batavian_society_desc:0 "Королевское Батавское общество существует более 150 лет и представляет долгую общую историю нашей колонии с научными усилиями. Закрепление этой организации - первый шаг к построению научного духа в нашей нации ".
 INS_phillips_radio:0 «Радио Филлипс»
 INS_phillips_radio_desc:0 "Радиотехника стала для Нидерландов точкой гордости, и в 1927 году мы услышали слова нашей королевы на всем пути из-за Мирового океана к нашим берегам. Мы должны использовать опыт, накопленный благодаря этому, для наших собственных усилий > >.
 INS_royal_scientific_cooperation:0 "Королевское научное сотрудничество"
 INS_royal_scientific_cooperation_desc:0 "Исследовательские группы из Нидерландов и Вест-Индии должны объединить усилия для создания совместного научного процесса. С каждым уголком земного шара мы не можем решить никакой проблемы. "
 INS_knowledge_economy:0 «Экономика знаний»
 INS_knowledge_economy_desc:0 "Народ Индонезии - ее величайший ресурс. Если бы мы могли использовать наш человеческий капитал, наша экономика и технологии достигли бы больших высот, чем когда-либо."
 INS_local_universities:0 «Местные университеты»
 INS_local_universities_desc:0 "Предоставляя высшее образование нашему народу, мы устранили сердце нашей проблемы. Наша страна станет еще сильнее с светлыми умами индонезийского завтрашнего дня".
 INS_scientific_exceptionalism:0 «Научная исключительность»
 INS_scientific_exceptionalism_desc:0 "Заложив основу для будущих исследований, мы теперь можем сосредоточиться на воспитании научного духа в нашей стране, поощрении индонезийской научной исключительности".
 INS_foreign_experts:0 «Иностранные эксперты»
 INS_foreign_experts_desc:0 "На основе сотрудничества с учеными со всего мира мы будем в полной мере использовать наши научно-технические ресурсы и повышать известность нашей страны в мире науки".
 INS_industrial_centralisation:0 «Промышленная централизация»
 INS_industrial_centralisation_desc:0 "Хотя наши ресурсы велики, у нас нет реальной гражданской экономики, о которой можно говорить, и значительная часть нашего богатства экспортируется без возврата для нашего народа. Сосредоточение внимания на стабильной гражданской экономике будет нашим первым шагом в экономическом росте ".
 INS_restore_the_arms_factories:0 "Восстановить оружейные заводы"
 INS_restore_the_arms_factories_desc:0 "Крупное производство оружия не происходило на нашей земле уже много лет. Наши оружейные заводы необходимо перестроить, чтобы обеспечить современным оружием наших солдат ".
 INS_colonial_infrastructure:0 «Колониальная инфраструктура»
 INS_colonial_infrastructure_desc:0 "Существующие колониальные усилия по соединению колоний, оставляя желать лучшего, являются идеальной отправной точкой для создания связанной Индонезии".
 INS_connect_the_islands:0 "Соединить острова"
 INS_connect_the_islands_desc:0 "Мы не можем рассчитывать только на инфраструктуру на материке, на всех наших островах нужно будет вести надлежащие промышленные проекты, чтобы подготовиться к растущей индустриализации".
 INS_expand_our_industries:0 "Расширить наши отрасли"
 INS_expand_our_industries_desc:0 "Экспортные товары являются основой экономики Ост-Индии с момента ее создания. И хотя мы должны приложить все усилия для диверсификации этого, нет смысла отказываться от прибыльной отрасли, которую мы унаследовали ".
 INS_economic_independence:0 «Экономическая независимость»
 INS_economic_independence_desc:0 "Самообеспеченность является единственной подлинной автономией. Наш суверенитет является целым только тогда, когда наши ресурсы принадлежат только нашему народу, и мы больше не зависим от какой-либо другой страны в плане нашего существования и выживания".
 INS_earthworks:0 «Земляные работы»
 INS_earthworks_desc:0 "Имея возможность перестроить нашу местность, мы можем по-настоящему начать владеть землей нашей великой родины, и использовать ее в максимуме своего потенциала".
 INS_continue_the_modernisation:0 "Продолжить модернизацию"
 INS_continue_the_modernisation_desc:0 "Этическая политика была благом для нашей экономики, обеспечивая столь необходимую помощь и благосостояние для наших субъектов. Но это не зашло достаточно далеко, сейчас необходимо увеличить финансирование для продолжения наших усилий по модернизации Ост-Индии ".
 INS_civilian_works:0 «Гражданские работы»
 INS_civilian_works_desc:0 "Массовая вырубка лесов и новые заводы оживят нашу экономику, обеспечив новые промышленные сердца в нашей стране".
 INS_airborne_industries:0 «Бортовые отрасли промышленности»
 INS_airborne_industries_desc:0 "Как государство островов, наличие сильной авиастроительной отрасли имеет первостепенное значение для расширения связи. Национализация воздушных путей позволит нам добиться этого. "
 INS_envoy_to_japan:0 "Посланник в Японии"
 INS_envoy_to_japan_desc:0 "Единственная националистическая страна в нашем районе, бывает, тоже самая большая региональная держава, логично тогда наладить отношения, чтобы еще больше узаконить наше движение у себя на родине".
 INS_the_agreement:0 «Соглашение»
 INS_the_agreement_desc:0 "Не секрет, что у японцев есть интересы на нашей территории, однако, возможно, мы можем использовать это в своих интересах в нашей борьбе за свободу".
 INS_begin_the_transition:0 "Начать переход"
 INS_begin_the_transition_desc:0 "Великий дух Индонезии победил всех своих врагов. Однако наша нация построена для народа, и теперь мы начнем возвращать ее им > >.
 INS_guided_democracy:0 «Управляемая демократия»
 INS_guided_democracy_desc:0 "Демократия запада коррумпирована и не лучше фашизма, пора создать новую систему руководства".
 INS_soeara_rakyat:0 «Соеара Ракьят»
 INS_soeara_rakyat_desc:0 "Если мы хотим быть движением народа, то наше послание должно прежде всего дойти до народа. Местные политические газеты и брошюры должны быть нашим рупором революции. "
 INS_envoy_to_moscow:0 "Посланник в Москве"
 INS_envoy_to_moscow_desc:0 "Пока далеки от нас, есть шанс, что русские поддержат наше дело, хотя бы для того, чтобы не допустить нашего успешного избавления от любой из других великих держав".
 INS_claim_borneo:0 «Требование Борнео»
 INS_claim_borneo_desc:0 "Британские претензии на Борнео бессмысленны для людей, которых они эксплуатируют, наша граница дает нам прекрасную возможность вернуть землю у этих колонизаторов".
 INS_claim_timor:0 «Требование Тимор»
 INS_claim_timor_desc:0 "Португальское присутствие в Тиморе незначительное, но все равно колониальное влияние, мы должны быть истинными освободителями, никакая колониальная держава не будет контролировать наши острова".
 INS_military_indoctrination:0 «Военная идеологическая обработка»
 INS_military_indoctrination_desc:9 "У нас есть свобода, и у нас есть власть, но оба это хрупкие вещи. Для обеспечения нашего места в истории необходимо дальнейшее укрепление военной мощи".
 INS_collectivise_industry:0 «Коллективизировать промышленность»
 INS_collectivise_industry_desc:0 "Революция удалась, теперь пришло время плодам нашего труда вернуться в народ, где они принадлежат".
 INS_indigenous_voices:0 «Местные голоса»
 INS_indigenous_voices_desc:0 "Многообразие нашей нации - это то, чем можно гордиться, и только благодаря поддержке и подъему наших культур нам действительно удастся стать свободными".
 INS_one_country_one_people_one_language:0 "Одна страна, один народ, один язык"
 INS_one_country_one_people_one_language_desc:0 "Если мы хотим объединить наш народ, то мы не должны разделяться по банальным вопросам языка или расы. В этой великой борьбе мы все индонезийцы".
 INS_our_own_path:0 "Наш собственный путь"
 INS_our_own_path_desc:0 "Ни Япония, ни Россия не предоставляют средств для нашего освобождения, только в одиночку мы можем по-настоящему гарантировать нашу суверенную независимость".
 INS_hari_kemerdekaan:0 «Хари Kemerdekaan»
 INS_hari_kemerdekaan_desc:0 "Мы так долго ждали нашей свободы, трудно поверить, что мы наконец-то здесь. Пусть индонезийцы навсегда вспомнят день нашей независимости!"
 INS_our_struggle:0 "Наша борьба"
 INS_our_struggle_desc:0 "Наша борьба за свободу заключается в благородстве, а не в насилии или восстании. На каждом шаге мы показываем миру свои права на наше независимое и суверенное самоуправление."
 INS_allied_but_equal:0 «Соединился, но равный»
 INS_allied_but_equal_desc:0 "Наш лучший шанс для независимости - это подойти к голландцам как к друзьям, а не к противникам. Если мы сможем убедить их в том, что мы можем быть более выгодны как равные, чем субъекты, свобода гарантирована ".
 INS_invite_foreign_investors:0 "Пригласить иностранных инвесторов"
 INS_invite_foreign_investors_desc:0 "Принятие трансграничных инвестиций от иностранных компаний является ключом к развитию нашего зарождающегося местного рынка и становлению себя на пути к глобализации".
 INS_koninklijk_paketvaart_maatschappij:0 «Королевская авиационная компания»
 INS_koninklijk_paketvaart_maatschappij_desc:0 "Торговые пути Индии были источником большого богатства Ост-Индской компании старины. При надлежащей государственной поддержке наша экономика также может процветать."
 INS_maphilindo:0 «Мафилиндо»
 INS_maphilindo_desc:0 "Наша приверженность демократии и свободе для всех наций без упреков. Нам пора подойти к великим державам и просить их об объединении наших братьев и сестер в свободу и единство".
 INS_peacetime_economics:0 «Экономика мирного времени»
 INS_peacetime_economics_desc:0 "Наша свобода уже давно наступила, и теперь пришло время насладиться результатами нашего трудолюбия, народы Индонезии уже не будут опасаться волнений или войны, а мира и процветания".
 INS_unity_in_diversity:0 "Единство в многообразии"
 INS_unity_in_diversity_desc:0 "Будучи разрозненными и разрозненными, новая общая национальность, которую мы имеем как народ, в эти смутные времена - великий унтер. Каждый мужчина и женщина должны гордиться тем, что называют себя индонезийцами. "
 INS_PKI:0 «Инфраструктура открытых ключей»
 INS_PKI_desc:0 "Истинное зло колониализма заключается в лишении богатых и могущественных народов богатства и комфорта. Коммунистическая партия Индонезии исправит это неправильно".
 INS_political_concessions:0 «Политические уступки»
 INS_political_concessions_desc:0 "С учетом того, что нынешний политический климат является раздробленным, в обмен на относительную стабильность, которую мы предлагаем, политическая автономия может быть захвачена нашими сторонниками."
 INS_defensive_politics:0 «Защитная политика»
 INS_defensive_politics_desc:0 "Стабилизировав наши внутренние факторы, мы должны представить единый политический фронт внешне. Выбор оборонительной политики обеспечит большую сплоченность среди нашей политической сферы ".
 INS_non_aligned_movement:0 «Неприсоединившееся движение»
 INS_non_aligned_movement_desc:0 "Независимость Индонезии - это сплоченный призыв ко всем нациям, показывающий, что свобода от великих держав возможна. Для защиты интересов всех неприсоединившихся стран Мы будем лидером этого движения. "
 INS_asian_superiority:0 «Азиатское превосходство»
 INS_asian_superiority_desc:0 "Наше восхождение метеорическое, наше наследие, заверил. Все, что остается - показать миру реальную власть в морях Азии ".
 INS_strike_japan:0 «Забастовка в Японии»
 INS_strike_japan_desc:0 "Фашистский милитарист Японии является постоянной угрозой стабильности в регионе, только нейтрализуя сохраняющуюся опасность, которую это представляет, мы можем обеспечить наше дальнейшее процветание".
 INS_konfrontasi:0 «Конфронтация»
 INS_konfrontasi_desc:0 "Британская Малайя - не что иное, как марионеточное государство, отвратительный бум на свободных народах Юго-Восточной Азии. Мы снимем это пятно и еще больше закрепим господство Индонезии в регионе."
 INS_liberate_the_philippines:0 "Освободить Филиппины"
 INS_liberate_the_philippines_desc:0 "Американский контроль над Филиппинами ничем не лучше любых колоний остальных старых держав. Мы освободим наших братьев от их американских похитителей! "
 INS_westernisation:0 «Вестернизация»
 INS_westernisation_desc:0 "Наше колониальное правительство, хотя и бенелевентское, всё ещё невероятно непопулярно. Если мы сможем продвигать западные ценности и идеи на нашем населении, то, скорее всего, они будут больше принимать наше правление".
 INS_limited_autonomy:0 «ограниченная автономия»
 INS_limited_autonomy_desc:0 "Мы доказали свою лояльность правительству Нидерландов. Возможно, взамен они позволят нам в какой-то форме автономии продолжать наше правление".
 INS_defense_pacts:0 «Договоры о защите»
 INS_defense_pacts_desc:0 "Формализация наших оборонных договоренностей с соседями будет означать отказ от нашего нейтралитета в регионе, но это небольшая цена за защиту".

# INNER MONGOLIA #########################################################################################################################

 MEN_prepare:0 "Prepare for War"
 MEN_prepare_desc:0 "Our current military forces consist mostly of Demchugdongrub's own guard. Before going into war with Chinese warlords we must collect more men under our banner."
 MEN_consolidate:0 "Consolidate Aimags"
 MEN_consolidate_desc:0 "Inner Mongolia is still in turmoil after the defeat of Anti-Japanese Allied Army. With the help of our Japanese allies we have managed to seize power and now it's time to formalize and strenghted it." MEN_prepare_desc:0 "Despite our efforts to unify Mongolians, republican government still holds many of our rightful territories. Now, when China is weak and divided we must build up our forces before quickly by all means."
 MEN_central_academy:0 "Central Academy of Kalgan"
 MEN_central_academy_desc:0 "Academy of Kalgan was founded by Japanese as local intelligence school, but we can take advantage of it by aquiring more control over it and turning it in our own officer school."
 MEN_general_staff_focus:0 "Reorganize General Staff"
 MEN_general_staff_focus_desc:0 "Our high command is a loose composition of Mongolian feudals and Japanese advisors now. By formalizing our general stuff and promoting properly trained officers we can impove it's competence and sustain autonomy from Japanese military."
 MEN_bank:0 "Monetary Reform"
 MEN_bank_desc:0 "The Bank of Mengjiang was founded by Japanese and it's currency is almost worthless by itself. While they are to busy to control our financial affairs, we can try to get more control over our own banking system and devalue our currency."
 MEN_mining:0 "Expand Mining"
 MEN_mining_desc:0 "Chahar is naturally iron rich region, but it was abandoned by both Chinese and Japanese industrialists. With some effort we can develop local mines and become a bit less resource-dependent."
 MEN_infrastructure:0 "Directorate General of Communications"
 MEN_infrastructure_desc:0 "Chahar is vast and undeveloped wasteland aridland not suited for large-scale military operations. As we are going to wage war against Chinese, it is necessary to establish proper military infrastructure and prepare our logistics for battles to come."
 MEN_reassure_claims:0 "State-Founding Conference"
 MEN_reassure_claims_desc:0 "While we have gained favor and assistance of Japanese, our relations are still largely irregular. Let us held a conference where representatives from both sides will approve the plan to create a new Mongolian Empire."
 MEN_japanese_investors:0 "Japanese Investors"
 MEN_japanese_investors_desc:0 "Despite recent advances, economy of Mengjiang is still a mess. While the country lacks sufficient conditions to industrialize by itself, it is possible to attract Japanese zaibatsu by providing some tax breaks for them."
 MEN_royal_marriage:0 "Royal Marriage"
 MEN_royal_marriage_desc:0 "Demchugdongrub's court now is prestigious enough to be welcomed in influential houses of Japan. If we'll arrange marriage between Demchugdongrub's son and member of major Japanese noble or business dynasty, we can make sure that our voice will be heard in Imperial Court."
 MEN_suiyuan_offensive:0 "Infiltrate Shanxi"
 MEN_suiyuan_offensive_desc:0 "Suiyuan and Ordos have always been Mongolian provinces. With Japanese support we can infiltrate them, preparing our attack."
 MEN_invade_ma:0 "Infiltrate Ma"
 MEN_invade_ma_desc:0 "Our next goal is Mongol provinces now controlled by muslim warlords. Our amries, inspired by victory in Suiyuan, are ready to take it back, we just need some preparation."
 MEN_invade_MON:0 "War of Unification"
 MEN_invade_MON_desc:0 "Now when whole Inner Mongolia is ours, we can finally prepare for final struggle - Khalkha campaign, and unify all Mongols for good."
 MEN_japanese_planes:0 "Japanese Planes"
 MEN_japanese_planes_desc:0 "Japanese government is willing to provide us some planes for the future campaigns. This will increase our dependency on Japanese military, because all pilots still will be Japanese, but also increase our combat ability significantly."
 MEN_standing_advisors:0 "Standing Advisors"
 MEN_standing_advisors_desc:0 "Prescence of skilled Japanese specialists in our armed forces was sporadic, mostly in times of intense military campaigns. We may make an effort to make them stay at regular basis."
 MEN_greater_mongolia:0 "Greater Mongolia"
 MEN_greater_mongolia_desc:0 "The world has already seen Mongola's reborn. But that's not enough - our mission is to return her true glory of the past!"
 MEN_independence_peaceful:0 "Seek Equal Alliance"
 MEN_independence_peaceful_desc:0 "The goal of Mengjiang government is done — Mongolian lands are united once again. As we can afford a degree of independence, we must start negotiations with Japanese government on providing more autonomy and eventually formation of equal pan-asiatic alliance."
 MEN_independence_war_w_jap:0 "Secede"
 MEN_independence_war_w_jap_desc:0 "Our days as mere rump warlordship have gone. It's time to claim our place under the sun and Japan can't stand in our way."
 MEN_rebuild_army:0 "Rebuild Army"
 MEN_rebuild_army_desc:0 "Our has suffered during actions in Suiyuan and needs some recovery before next campaign. We must make use of captured Chinese equipment and ask for additional supplies from Japan to achieve this goal."
 MEN_feudal_republic:0 "Princely Republic"
 MEN_feudal_republic_desc:0 "Despite the fact that according to State-Founding Conference decisions Mengjiang is to be monarchy, the country needs some degree of decentralization. By formalizing feudal princes' liberties and granting them right to vote for heir to the throne, we can gain their support and solve problems with their tribes."
 MEN_monarchy:0 "Khanate"
 MEN_monarchy_desc:0 "According to State-Founding Conference decisions Mengjiang is to be monarchy, only temporarily run by committee. It's time to reinforce that statement by centralizing ruler's power and creating special military units loyal directly to him."
 MEN_technology_sharing:0 "Scientific Cooperation"
 MEN_technology_sharing_desc:0 "Japanese science may be inhumane and much different from Western, but it proven to be the best in Asia. In order to develop our own academia we have to rely on Japanese colleagues."

 MEN_army_effort:0 "Army Effort"
 MEN_army_effort_desc:0 "Despite the increasing possibilities of aerial and naval warfare, ground combat is still key in tomorrow's wars. With preparation, we can avoid reliving the hell of the trenches."
 MEN_equipment_effort:0 "Equipment Effort"
 MEN_equipment_effort_desc:0 "The limits for what equipment can be carried by infantry are constantly being pushed. We will focus on giving our troops the best tools available."
 MEN_motorization_effort:0 "Motorization Effort"
 MEN_motorization_effort_desc:0 "Mobility and protection are crucial to get infantry into and out of the field safely. Focusing on these developments will allow us to take action quickly."
 MEN_doctrine_effort:0 "Doctrine Effort"
 MEN_doctrine_effort_desc:0 "The military doctrines that defined ground combat in the Great War are outdated. We must put our greatest minds to the task of shaping the military thought of tomorrow."
 MEN_equipment_effort_2:0 "Equipment Effort II"
 MEN_equipment_effort_2_desc:0 "We will continue our efforts to ensure our infantry and support troops are armed with the best possible equipment of our time."
 MEN_mechanization_effort:0 "Mechanization Effort"
 MEN_mechanization_effort_desc:0 "Rethinking the possibilities of motorized infantry, we can push the limits of what vehicles can be constructed today."
 MEN_doctrine_effort_2:0 "Doctrine Effort II"
 MEN_doctrine_effort_2_desc:0 "The battlefield has changed not just in the interbellum years, but over the course of recent conflicts. We must continuously reevaluate our doctrines to reflect this."
 MEN_equipment_effort_3:0 "Equipment Effort III"
 MEN_equipment_effort_3_desc:0 "Instead of imitating or buying foreign equipment, we should aim to become world-leading in infantry weapons."
 MEN_armor_effort:0 "Armor Effort"
 MEN_armor_effort_desc:0 "Applying what we have learned from mechanizing our infantry, we can improve our armored vehicles as well."
 MEN_special_forces:0 "Special Forces"
 MEN_special_forces_desc:0 "We have need of elite forces; mountain troops and paratroopers should be our priority."
 MEN_aviation_effort:0 "Aviation Effort"
 MEN_aviation_effort_tt:0 "Not enough building slots for §YAir Base§!"
 MEN_aviation_effort_desc:0 "Nowhere is technological advances more rapid than in aerial warfare. Aviation is a field any modern nation must master."
 MEN_fighter_focus:0 "Fighter Focus"
 MEN_fighter_focus_desc:0 "We have not seen that last of dogfights in the Great War. Keeping ahead in the development of fighter planes will give us an edge in the future."
 MEN_bomber_focus:0 "Bomber Focus"
 MEN_bomber_focus_desc:0 "When people of the future speak of the horror to today's wars, fire raining from the skies will prominently feature. We will do our best to ensure those stories are told by our enemies."
 MEN_aviation_effort_2:0 "Aviation Effort II"
 MEN_aviation_effort_2_desc:0 "Further advances in aviation will be necessary to integrate our air force well with other branches of the military."
 MEN_CAS_effort:0 "CAS Effort"
 MEN_CAS_effort_desc:0 "A modern army needs support from vehicles not only on the ground, but also in the air."
 MEN_rocket_effort:0 "Rocket Effort"
 MEN_rocket_effort_desc:0 "Rocket and jet engines allow for unprecedented speeds for unmanned and manned vessels alike. Pioneering these technologies will allow us to take the enemy by surprise."
 MEN_NAV_effort:0 "NAV Effort"
 MEN_NAV_effort_desc:0 "Just as the new naval warfare takes place in part beneath the water's surface, part of it takes place in the air above the waters."
 MEN_naval_effort:0 "Naval Effort"
 MEN_naval_effort_tt:0 "Not enough building slots for §YNaval Dockyards§!"
 MEN_naval_effort_desc:0 "The expansion of our navy should be our first priority. Assign all available resources to new Dockyards and research into light surface ships."
 MEN_flexible_navy:0 "Flexible Navy"
 MEN_flexible_navy_desc:0 "Reinventing naval warfare to account for the advances in submarine technology will allow us to strike efficiently against enemy convoys."
 MEN_large_navy:0 "Large Navy"
 MEN_large_navy_desc:0 "Adapting our naval doctrines to accommodate large ships and ensuring the safety of our trade convoys will teach us much about what sort of ships we need."
 MEN_submarine_effort:0 "Submarine Effort"
 MEN_submarine_effort_desc:0 "Submarine warfare is the most exciting naval development since the invention of the torpedo boat. We would do well to not just protect against submarines, but also use them against enemy shipping."
 MEN_cruiser_effort:0 "Cruiser Effort"
 MEN_cruiser_effort_desc:0 "Before making forays into advanced battleship research, the smaller cruisers are in need of replacement."
 MEN_destroyer_effort:0 "Destroyer Effort"
 MEN_destroyer_effort_desc:0 "Studying the design and strategic use of submarines, we have also learned how to counter those strategies. Destroyers will be crucial for this."
 MEN_capital_ships_effort:0 "Capital Ship Effort"
 MEN_capital_ships_effort_desc:0 "The nation with the most battleships will rule the oceans. Battleships and carriers represent the old and the new in naval superiority."
 MEN_industrial_effort:0 "Industrial Effort"
 MEN_industrial_effort_desc:0 "Focus all our political efforts on building up the civilian industry in a great leap forward."
 MEN_industrial_effort_2:0 "Industrial Effort II"
 MEN_industrial_effort_2_desc:0 "With iron will and a relentless work ethic, we can mobilize the people in another great industrial effort."
 MEN_construction_effort:0 "Construction Effort"
 MEN_construction_effort_tt:0 "Not enough building slots for §YCivilian Factories§!"
 MEN_construction_effort_desc:0 "Civilian industrial capacity must not be underestimated even when war looms over the world."
 MEN_production_effort:0 "Armament Effort"
 MEN_production_effort_tt:0 "Not enough building slots for §YMilitary Factory§!"
 MEN_production_effort_desc:0 "If you can build tractors, you can build tanks! We must not allow our military production capacity to lag behind."
 MEN_construction_effort_2:0 "Construction Effort II"
 MEN_construction_effort_2_desc:0 "Continuing to expand our factories will allow us to speed up production of goods for trade and further construction efforts."
 MEN_production_effort_2:0 "Armament Effort II"
 MEN_production_effort_2_desc:0 "Trying to adapt civilian factories to produce military equipment is inefficient. We should focus on preparing military production now."
 MEN_production_effort_3:0 "Armament Effort III"
 MEN_production_effort_3_desc:0 "Continued efforts to expand our military factories are necessary to meet the demands for new equipment."
 MEN_infrastructure_effort:0 "Infrastructure Effort"
 MEN_infrastructure_effort_desc:0 "A country without proper infrastructure cannot pursue advanced projects or constructions."
 MEN_infrastructure_effort_tt:0 "Not enough building slots for §YInfrastructure§!"
 MEN_synth_oil_effort_tt:0 "Not enough building slots for §YSynthetic Refinery§!"
 MEN_infrastructure_effort_2:0 "Infrastructure Effort II"
 MEN_infrastructure_effort_2_desc:0 "Extending our infrastructure further will enable the transports and communications necessary for high-tech clandestine projects."
 MEN_construction_effort_3:0 "Construction Effort III"
 MEN_construction_effort_3_desc:0 "Expansion of our infrastructure network has significantly improved our capacity for construction."
 MEN_nuclear_effort:0 "Nuclear Effort"
 MEN_nuclear_effort_desc:0 "Standing on the edge of a world-changing discovery, we cannot let others light the fire that may one day consume the Earth."
 MEN_extra_tech_slot:0 "Extra Research Slot"
 MEN_extra_tech_slot_desc:0 "Our industrial expansion and other recent advances might allow us to conduct more R&D in parallel."
 MEN_extra_tech_slot_2:0 "Extra Research Slot II"
 MEN_extra_tech_slot_2_desc:0 "The rapid industrialization of our nation has opened up new opportunities in R&D that we should pursue."
 MEN_secret_weapons:0 "Secret Weapons"
 MEN_secret_weapons_desc:0 "It is tempting to expend all extra resources into developing tanks and planes, but the secret to winning wars lies in whole new fields of science; electronics, rocketry and nuclear research."
 MEN_air_innovation:0 "Air Innovations"
 MEN_air_innovation_desc:0 "Modern wars cannot be won without dominating the skies. We must do everything in our power to develop the air force!"
 MEN_air_innovation_2:0 "Air Innovations II"
 MEN_air_innovation_2_desc:0 "Every advantage we can gain in the skies is precious. We should focus all of our efforts on developing our fighters."
 MEN_naval_air_effort:0 "Naval Air Effort"
 MEN_naval_air_effort_desc:0 "The efficacy of air strikes against naval targets was demonstrated by the Americans already back in 1921. We should not neglect this branch of the Air Force if we intend to wage war on a naval power."

