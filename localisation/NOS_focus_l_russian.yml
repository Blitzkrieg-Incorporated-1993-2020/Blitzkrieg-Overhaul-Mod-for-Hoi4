 tblra_digging_of_the_albert_canal:0 "The Digging of the Albert Canal"
 tblra_digging_of_the_albert_canal_desc:0 "Planned after the Great War and begun in 1930, the Albert Canal is a costly but important project that will link the industrial areas of Wallonia with the port of Antwerp."
 tblra_van_den_bergen_plan:0 "Van den Bergen's Conscription Plan"
 tblra_military_linguistical_weaknesses:0 "Military Linguistical Weaknesses"
 tblra_military_linguistical_weaknesses_desc:0 "Even after the linguistical division of the army, weaknesses were still apparent: there was a chronic lack of Flemish speaking officers (to the point that some had to be convinced to change their language of choice) and the local roots of each division mean that they sometimes had difficulties when operating outside of their usual training and operational areas."
 tblra_linguistic_question_in_military:0 "Linguistic Military Question"
 tblra_linguistic_question_in_military_desc:0 "For years the Flemish movement wants to split the army on linguistical bases, arguing that the Flemish soldiers can't understand the orders given in French."
 tblra_divide_the_military:0 "Reorganize the Army Linguistically"
 tblra_divide_the_military_desc:0 "Now that we have settled a plan to reorganize the structure of our armed forces on linguistical bases, some units will have to move to other barracks while many soldiers will be commanded by new officers."
 tblra_army_linguistic_divide:0 "Linguistic Division of the Army "
 tblra_army_linguistic_divide_desc:0 "For years the Flemish movement wants to split the army on linguistical bases, arguing that the Flemish soldiers can't understand the orders given in French. It is now time to implement changes in the army structure in order to have only French and Flemish speaking divisions." 
 tblra_depillarize_the_belgians:0 "Depillarize The Belgian Society"
 tblra_depillarize_the_belgians_desc:0 "The rigidity of our current pillarized society is an obstacle to the revolution and the better future that comes with it." 
 tblra_choose_Rex:0 "Choose Rex"
 tblra_choose_Rex_desc:0 "Rex is the strongest fascist party in this country, Rex wants to keep the fatherland strong and united, Rex will show how glorious Belgium truly is, Rex will prevail!"
 tblra_choose_Verdinaso_desc:0 "The VNV only wants to split the country, they do not want to see that the Walloons are not our enemies but our racial brothers. On the contrary, if we can unite our people behind the unification of the Netherlands we could form Dietsland, the union of all the people of the Low Countries. This new nation will celebrate our  perpetual union after 500 years of separation."
 tblra_choose_Verdinaso:0 "Choose Verdinaso"
 tblra_go_left:0 "Support PCB-PKB"
 tblra_go_left_desc:0 "Our nation has been dominated by the bankers and fat-cats for far too long. It is now time for the Belgian Communist Party to shine. We must spread the Proletarian Revolution!"
 tblra_go_right:0 "Support Rex and Verdinaso"
 tblra_go_right_desc:0 "Our country has been ruled for far too long by a class of selflish corrupt politicians and their banksters friends. This comportment is only accelerating the moral disintegration of our society, allowing those infamous red dogs to turn our people away from the one, holy, catholic and apostolic Church. It is time for our fatherland to wake up!"
 tblra_fascist_legions:0 "Belgian Antibolshevik Legions"
 tblra_fascist_legions_desc:0 "We need to mobilize our partisans in order to fight the red threat in every endangered counties."
 tblra_belgian_militarism:0 "Belgian Militarism"
 tblra_belgian_militarism_desc:0 "Belgium makes history for about two thousand years! We have surprized the great Caesar, we have defeated the French at the Battle of the Golden Spurs and we have defeated the Germans during the Great War. Our heritage is heroic our army must reflect it."
 tblra_claim_the_benelux:0 "Claim the Old Burgundian Netherlands"
 tblra_claim_the_benelux_desc:0 "The Netherlands were once united... no, not by king Willem van Oranje but by the counts of Flanders, dukes of Brabant and Burgundy reigning from Bruges, Brussels and Dijon. The people of the Netherlands are of one noble race and share a common heritage. Consequently they must be united under one rule, ours."
 tblra_burgundian_circuit:0 "Restore the Burgundian Circle"
 tblra_burgundian_circuit_desc:0 "Imperial people, wake up! By those words Léon Degrelle called all Belgians to restore the ambition of the dukes of Burgundy to create a State between France and Germany, inspired by the Burgundian Circle established by the emperor Charles V. Nevertheless some skeptics began to call him "Modest I, King of Burgundy" (Note: those sceptics were like him, soldiers in the Walloon Legion on the Eastern Front)."
 tblra_proclaim_thiois_empire:0 "Proclaim the Thiois Empire"
 tblra_proclaim_thiois_empire_desc:0 "Now that our main objectives are accomplished, we can finally get rid of our old name of Belgium to replace it with a new one which shows more clearly the power of our imperial union. Long live the Thiois Empire!"
 tblra_unite_dietsland:0 "Verenig Dietsland"
 tblra_unite_dietsland_desc:0 "A union of Dietsland is now possible. First we must reunite the borders of the United Kingdom of the Netherlands. Then we could strike at France in order to reverse the infamous war treaties of Sébastien of Vauban and Louis XIV and reunite the XVII provinces. It will work because as the motto says: "Strength makes Unity""
 tblra_proclaim_dietsland:0 "Proclaim the Dietsland"
 tblra_proclaim_dietsland_desc:0 "A union of Dietsland is now possible. First we must reunite the borders of the United Kingdom of the Netherlands. Then we could strike at France in order to reverse the infamous war treaties of Sébastien of Vauban and Louis XIV and reunite the XVII provinces. It will work because as the motto says: "Strength makes Unity""
 tblra_proclaim_dietsche_rijk:0 "Proclaim the Dietsche Rijk"
 tblra_proclaim_dietsche_rijk_desc:0 "Now that our main objectives are accomplished, we can finally get rid of our old name of Belgium to replace it with a new one which shows more clearly the power of our imperial union. Long live the Dietsche Rijk!"
 tblra_fascist_youth_organizations:0 "Establish Fascist Youth Organizations"
 tblra_fascist_youth_organizations_desc:0 "In the north and in the south we may speak different languages but we are united in our common Germanic origin. This ancient thruth must be taught to the youth because they are the future of our country, our race, and the foundation of the new European order."
 tblra_colonial_claims:0 "Claim the Greater Congo Bassin"
 tblra_colonial_claims_desc:0 "At the Berlin conference the true extend of Congo was restrained by the hypocritical "great powers". It's time revise those decisions and apply the plan exposed by Stanley: a great Congo, linking both oceans to ensure the triumph of civilization in the heart of Africa."
 tblra_germany_millitary_coop:0 "Military Cooperation with Germany"
 tblra_germany_millitary_coop_desc:0 "With the rise of the national awakening in our country and our ideological closeness with Germany, we could establish a military cooperation with them."
 tblra_belgium_first:0 "God Protects Free Belgium and its King"
 tblra_belgium_first_desc:0 ""Dieu Protège la Libre Belgique et son Roi" comes from "Vers l'Avenir" (Towards the future), the rexist hymn. In it's name Rex was very royalist and Léopold III itself was not clearly against a strong executive. This "indecision" lead to the "royal question", the regency of the Prince Charles and the abdication of the king after the war."
 tblra_propaganda_ministry:0 "Establish Propaganda Ministry"
 tblra_propaganda_ministry_desc:0 "Propaganda is not about indoctrination... it's the best way to guide the people to the right path."
 tblra_communist_brigades:0 "Belgian Communist Brigades"
 tblra_communist_brigades_desc:0 "We need to mobilize volunteers to fight the fascists."
 tblra_support_pcf:0 "Support the French Communist Party"
 tblra_support_pcf_desc:0 "The communist party of France is an important element of the anti-fascist forces of Europe. We need to support them by any mean available." 
 tblra_support_pcf2:0 "Support the French Commune"
 tblra_support_pcf2_desc:0 "The communist party of France is an important element of the anti-fascist forces of Europe. We need to support them by any mean available."
 tblra_communist_army:0 "Political Reorganization of the Army"
 tblra_communist_army_desc:0 "Individual suffering is required for national glory. In a country such as Belgium, internationalism must begin internally before being spread to the world."
 tblra_sign_pact_with_soviets:0 "Sign Pact with the Soviets"
 tblra_sign_pact_with_soviets_desc:0 "Our key threat lies in Nazi Germany. The Soviet Union has offered to improve our armored technology to compete with the German Panzers. We should seize this opportunity with both hands!"
 tblra_independent_revolution:0 "Independent Revolution"
 tblra_independent_revolution_desc:0 "This revolution is our revolution! We owe nothing to Stalin and his soviets!" 
 tblra_invite_france:0 "Alliance with the French Commune"
 tblra_invite_france_desc:0 "As another new communist power in Western Europe, our two countries must reach an agreement in order to from an unbreakable military alliance." 
 tblra_political_commissars:0 "Political Commissars"
 tblra_political_commissars_desc:0 "Communist revolutions risk subversion at every step of the progress to world abundance. To ensure that this progress will not be threatened by its enemies, guardians of the rightful path must fight the agents of the capitalist powers."  
 tblra_technology_sharing:0 "Technology Sharing"
 tblra_puppet_netherlands:0 "Pressure the Dutch Government"
 tblra_puppet_netherlands_desc:0 "The Low Countries must be freed from capitalism."
 tblra_communist_propaganda_Benelux:0 "Workers of the Low Countries, Unite!"
 tblra_communist_propaganda_Benelux_desc:0 "The Lowlands must be freed from capitalism. To ensure this propaganda must be spread to our neighbours in order to spread the revolution."  
 tblra_technology_sharing_desc:0 "By sharing technological advances with our allies, our whole faction will be able to conduct wartime R&D more efficiently."
 tblra_technology_sharing_democracy:0 "Technology Sharing"
 tblra_technology_sharing_democracy_desc:0 "By sharing technological advances with our allies, our whole faction will be able to conduct wartime R&D more efficiently."
 tblra_technology_sharing_fascism:0 "Strength through Knowledge"
 tblra_technology_sharing_fascism_desc:0 "By sharing technological advances with our allies, our whole faction will be able to conduct wartime R&D more efficiently." 
 tblra_technology_sharing_communism:0 "Socialist Scientific Cooperation"
 tblra_technology_sharing_communism_desc:0 "By sharing technological advances with our allies, our whole faction will be able to conduct wartime R&D more efficiently."  
 tblra_form_coalition_government:0 "Form a Coalition Government"
 tblra_form_coalition_government_desc:0 "Coalition governments are a tradition in Belgium but to face the threat of fascism, all the democratic parties must be included in a large coalition and petty differences must be put aside."  
 tblra_centralized_communist_government:0 "Centralized Communist Government"
 tblra_urban_projects_capital:0 "Join the Brussels Railways"
 tblra_urban_projects_capital_desc:0 "We can transform our capital into a true modern city by digging tunnels to link the various railway systems into one big network passing through the city, even if it's at the cost of its architectural charm." 
 tblra_fortress_belgium:0 "Recreate Liège's Forts Belt"
 tblra_fortress_belgium_desc:0 "The forts of Liège were a key element in the Belgian defense against Germany at the beginning of the Great War. An important building program must begin as soon as possible in order to make it a key element to deter Germany from attacking. Don't just forget the take into account the possibility of a glider assault."
 tblra_reinforce_antwerp_brussels:0 "Ligne KW Linie"
 tblra_reinforce_antwerp_brussels_desc:0 "Brabant is at the heart of our country and here lies our most important cities. Antwerp was a key fortress in the past and Brussels is the center of our nation. The fortification of both regions will transform them into a bulwark against any enemy invasion. Extending from the village of Koningshooikt to the town of Wavre the line will be equipped with anti-tank ditches, bunkers and Cointet anti-tank traps." 
 tblra_fortress_french_border:0 "Fortify the French Border"
 tblra_fortress_french_border_desc:0 "The French are our real enemies and we must be prepared in case of war."
 tblra_Support_the_congo_railways:0 "Office des Transports Coloniaux"
 tblra_Support_the_congo_railways_desc:0 "Founded in 1935 the "Office des transports coloniaux" or OTRACO, ("Bureau of Colonial Transportations") was in charge of the railway system in the Belgian Congo."
 tblra_congo_rubber:0 "Extend The Rubber Plantations"
 tblra_congo_rubber_desc:0 "The tropical climate of Congo makes it optimal for rubber plantations. The use of new varieties and the extension of the plantations would easily increase the production. I am sure the natives would gladly give us a hand on that matter"
 tblra_congo_rubber2:0 "Improve Plantations' Productivity"
 tblra_congo_rubber2_desc:0 "The tropical climate of Congo makes it optimal for rubber plantations. The use of new varieties and the extension of the plantations would easily increase the production. I am sure the natives would gladly give us a hand on that matter" 
 tblra_support_copper_mining:0 "Begin Congolese Copper Mining"
 tblra_support_copper_mining_desc:0 "Discovered over the years in various region of Congo, the rich ores of the colony just wait for civilization to pick them to help our economy."
 tblra_support_copper_mining2:0 "Expand Congolese Copper Mines"
 tblra_support_copper_mining2_desc:0 "Discovered over the years in various region of Congo, the rich ores of the colony just wait for civilization to pick them to help our economy."
 tblra_support_tungsten_mining:0 "Begin Congolese Tungsten Mining"
 tblra_support_tungsten_mining_desc:0 "Discovered over the years in various region of Congo, the rich ores of the colony just wait for civilization to pick them to help our economy."
 tblra_support_tungsten_mining2:0 "Expand Congolese Tungsten Mines"
 tblra_support_tungsten_mining2_desc:0 "Discovered over the years in various region of Congo, the rich ores of the colony just wait for civilization to pick them to help our economy."
 tblra_support_tungsten_mining3:0 "Further Expand Tungsten Mines"
 tblra_support_tungsten_mining3_desc:0 "Discovered over the years in various region of Congo, the rich ores of the colony just wait for civilization to pick them to help our economy."  
 tblra_support_tungsten_mining4:0 "Maximize Tungsten Extraction"
 tblra_support_tungsten_mining4_desc:0 "Discovered over the years in various region of Congo, the rich ores of the colony just wait for civilization to pick them to help our economy." 
 tblra_transform_the_congo:0 "Expand Colonial Opportunities"
 tblra_transform_the_congo_desc:0 "Renovate the port of Banana in order to increase our logistical capabilities."
 tblra_transform_the_congo2:0 "Invest in Colonial Manufacturing"
 tblra_transform_the_congo2_desc:0 "Even if Congo was mainly an exploitation colony, the colonial population and the quantity of minerals are important enough to begin the manufacturing process there before exportation."
 tblra_transform_the_congo3:0 "Increase Colonial Manufacturing"
 tblra_transform_the_congo3_desc:0 "Even if Congo was mainly an exploitation colony, the colonial population and the quantity of minerals are important enough to begin the manufacturing process there before exportation." 
 tblra_urbanize_wallonie:0 "Invest in the "Sillon Sambre et Meuse""
 tblra_urbanize_wallonie_desc:0 "Wallonia was one of the most industrialized region in Europe since the beginning of the 19th century, the river Meuse and his tributary the Sambre are vital arteries that help to move industrial products through the country and then to the rest of Europe."
 tblra_invest_in_FN_Herstal:0 "Expand Liège's Military Factories"
 tblra_invest_in_FN_Herstal_desc:0 "The "Fabrique Nationale", the "Fonderie Royale de Canons" and the "Manufacture d'Armes de l'État", located in and around Liège, are the most valuable elements of our armement production capabilities. If we want to have an army equipped with enough weapons in order to fight properly, an expansion of those factories will be a necessity."
 tblra_invest_in_FRC_Herstal:0 "Expand the "Fonderie Nationale de Canons""
 tblra_invest_in_FRC_Herstal_desc:0 "The "Fabrique Nationale" and the "Fonderie Royale de Canons", both located in Herstal near Liège, are the most important parts of our military production. If we want to increase the number of guns produced, extensions of those factories are mandatory." 
 tblra_urban_projects_capital_industry:0 "Develop Brussels' Industries"
 tblra_urban_projects_capital_industry_desc:0 "With the new railways currently in contruction in and around Brussels, the economic potential of the city will be even more attractive to industries and services."  
 tblra_Expand_the_port_of_Antwerp:0 "Renovatie van de Haven van Antwerpen"
 tblra_Expand_the_port_of_Antwerp_desc:0 "As one of the main European port, Antwerp is in a good position to develop an industry focused on exportation."   
 tblra_urban_projects_capital2:0 "Antwerpen Industriegebied"
 tblra_urban_projects_capital2_desc:0 "As one of the main European port, Antwerp is in a good position to develop an industry focused on exportation."  
 tblra_revise_air_doctrine:0 "Revise Air Doctrine"
 tblra_revise_air_doctrine_desc:0 "In the middle of the 1930's the need of a new air doctrine seemed urgent. The Belgian air force studied French air tactics but mainly bought English licenses after the failures of Belgian prototypes." 
 tblra_van_overstraeten_aa_guns:0 "Focus on Air Defense Artillery"
 tblra_van_overstraeten_aa_guns_desc:0 "Raoul Van Overstraeten, one of the most influential Belgian military theorist was convinced that Belgium was too small to have a military aviation. He preferred to favour the idea that Belgium's allies would defend the country airspace while the Belgian army should focus on anti-aircraft artillery pieces." 
 tblra_aa_guns_expertise:0 "Anti Aircraft Expertise"
 tblra_aa_guns_expertise_desc:0 "In order to ensure our security from the threat of aerial attacks, we must produce more batteries and protect our most vital infrastructure with air-defense structures."  
 tblra_Renard_fighters:0 "Renard's Light Aircrafts"
 tblra_Renard_fighters_desc:0 "Courageous pilot during the great war, Alfred Renard became one of the most important Belgian plane manufacturer. Historically his military planes were failures due to the crashes of prototypes, but with some fixes those could become the best fighter Belgian fighters." 
 tblra_SABCAs_bombers:0 "SABCA's licenced bombers"
 tblra_SABCAs_bombers_desc:0 "Because of the italian limited capacity, they made contracts with the SABCA, "Société Anonyme Belge de Construction Aéronautique" (Belgian Anonym Aeronautical Construction Society) in order to produce italian planes under licence. In addition the SABCA also began to produce heavy planes for the French and the Belgians (parts of the Breguet 693) but the invasion stopped the production."
 tblra_Foreign_aviation_studies:0 "Study Foreign Tactics"
 tblra_Foreign_aviation_studies_desc:0 "Through study and the buying of license, we can identify flaws in our aircrafts and increase their quality."
 tblra_experimental_weaponry:0 "Support FN prototypes"
 tblra_experimental_weaponry_desc:0 "Ingenious inventions and radical technological breakthroughs have enabled us to pursue more exotic and effective military technologies. For decades the FN is a pioneer in infantry firearms, this tradition must continue to ensure our victory." 
 tblra_establish_radio_stations:0 "Improve Radio Stations"
 tblra_establish_radio_stations_desc:0 "As shown by the British, radio detection and ranging stations are very useful for a nation's defense. Let us create our own radior detectors at home, so we can defend our country more effectively."
 tblra_support_innovation:0 "Support Innovations"
 tblra_support_innovation_desc:0 "Battles are won with the help of technologal advantages. Better technologies means: we win more battles, and better technology is provided by superior research facilities."
 tblra_clear_lands_congo:0 "Clear New Lands"
 tblra_clear_lands_congo_desc:0 "Renovate the port of Banana in order to increase our logistical capabilities."
 tblra_invest_in_nuclear_program:0 "Nuclear Researches"
 tblra_invest_in_nuclear_program_desc:0 "Building on Albert Einstein's theories of relativity and the radioactive decay of uranium-238, we have discovered that splitting the atom generates huge amounts of energy. Not only do we need to investigate the possiblity of the chain reaction theory but in order to do that, we must extract huge quantities of uranium ore. Hopefully our mines of Kolwezi and Shinkolobwe can produce the required quantities."
 tblra_further_nuclear_research:0 "Exploit and Export Uranium"
 tblra_further_nuclear_research_desc:0 "With our new understanding of the atom and the increasing production of uranium ore, not only can we investigate its potential but also export part of the ore to our main allies in order to ensure the final victory of our coalition over our enemies."
 tblra_start_rocket_program:0 "Start Rocket Program"
 tblra_start_rocket_program_desc:0 "Rocketry is a new science with many possibilities. Exploration of these possibilities for a military use may bear fruit. To ensure the success of this endeavour, we should try to recruit the most competent expert on the subject. Karel Jan Bossart is currently working in the USA, let's hope he will accept to return to his country to become the lead engineer of this fascinating project."
 tblra_stay_neutral:0 "Politique des Mains Libres"
 tblra_stay_neutral_desc:0 "We must not provoke Hitler, even if it could be safer to take side with the Allies, it would just increase the chances of a new Schlieffen Plan. That neutral policy was named "Mains Libres"/"Vrij Handen" (literally: Free Hands)"
 tblra_deterrence:0 "Deterrence"
 tblra_deterrence_desc:0 "The growing threats of European fascism makes it clear that declarations of neutrality are not enough. We must arm ourselves to defend our indepence."
 tblra_democratic_influence:0 "Political Union Against Fascism"
 tblra_democratic_influence_desc:0 "Our nation is a democratic one, and we should not be swayed by new ideas of nationalism or communism."
 tblra_begin_rearmement:0 "Follow the Defense Commission Report"
 tblra_begin_rearmement_desc:0 "In order to consider the effort necessary to adapt our military to the increasing political tensions, the defense commission has released a detailed report. This report should be the basis of an ambitious plan of rearmement."
 tblra_accept_van_den_den_bergen_plan:0 "Accept Van den Bergen's Plan"
 tblra_accept_van_den_den_bergen_plan_desc:0 "The general Van den Bergen proposed to us an ambitious plan in order to increase the pool of conscripts ready to be mobilized completely. While this plan would allow the army to be ready to fight quickly, the mobilization of so many people would probably slow down our economy, still fragile after the shock of the great depression." 
 tblra_wargames:0 "Organize Wargames"
 tblra_wargames_desc:0 "In order to see how the new motorized troops are advancing and in order to make them encounter the terrain of the various parts of the country, multiple wargames must be organized.."
 tblra_light_tank_destroyers:0 "Light Tank Destroyer Program"
 tblra_light_tank_destroyers_desc:0 "We have one of the best AT gun in the world, the FRC 47mm. But it can be flanked by fast vehicles. To counter this threat we must find a way to move our AT guns quickly. Maybe we could simply put the AT guns on tracked light armored chassis in order to create light and mobile tank destroyers. They could take advantage of the accidented relief of the Ardennes in order to use ambush tactics on invading tank columns."
 tblra_motorised_support:0 "Motorised Support"
 tblra_motorised_support_desc:0 "In order to elaborate a system that would allow the quickest deployment of the our troops to the front lines, we must motorize large portions of the support units of our infantry divisions."
 tblra_military_research_interest:0 "Expand The Office Of Military Research"
 tblra_military_research_interest_desc:0 "While recent victories have lead to the capture of foreign manufacturing capabilities in addition to some military equipement. We must expand the office of military research, the section of the ministry of defense dedicated to military innovation in order to ensure that all of our troops are equipped with the most fitting pieces equipement."
 tblra_doctrines_of_the_present:0 "Doctrines of the Present"
 tblra_doctrines_of_the_present_desc:0 "While looking at what worked or didn't work in the past is a good start, we must look at more modern wars and take example from them."
 tblra_mechanized_infantry_investments:0 "Mechanized Infantry Investments"
 tblra_mechanized_infantry_investments_desc:0 "Mechanizing our infantry is an important next step in the new world of mobile warfare."
 tblra_equipement_modernization:0 "Equipment Modernization"
 tblra_equipement_modernization_desc:0 "Recent invesments into our war effort has made people look at our military history with pride, and young, able-bodied men are flooding to the volunteer centers."
 tblra_prototype_weapons:0 "FRC's Artillery Prototypes"
 tblra_prototype_weapons_desc:0 "In order to ensure a sufficient firepower, better artillery designs must be developed. The FRC, as the sole Belgian gun producer will logically be at the forefront of that program." 
 tblra_modernize_tanks:0 "Modernize Tanks"
 tblra_modernize_tanks_desc:0 "Our tanks are obsolete, we should design new models in order to be able to face the military evolutions of our time."
 tblra_continue_the_tank_destroyer_program:0 "Continue The Tank Destroyer Program"
 tblra_continue_the_tank_destroyer_program_desc:0 "We must continue our previous program in order to be able to hunt the enemy armors and effectively stop their advance."
 tblra_daring_paratroopers:0 "Daring Paratroopers"
 tblra_specialized_divisions:0 "Specialized divisions"
 tblra_specialized_divisions_desc:0 "Recent military evolutions showed the need for specialized infantry dedicated to certain types of terrains."
 tblra_daring_paratroopers_desc:0 "Recent military evolutions showed the need for specialized infantry. With the increased importance of the air force in modern military thinking, it may be time for Belgium to have at its disposal its own corps of paratroopers. If in Belgium it rained ropes and halberds in the past, it will now rain soldiers!" 
 tblra_aerial_support:0 "Aerial Ground Support"
 tblra_aerial_support_desc:0 "Researching new airplanes which can support our troops will give our troops an advantage in battle."
 tblra_rule_the_sea_through_the_sky:0 "Rule over the Sea through the Sky"
 tblra_rule_the_sea_through_the_sky_desc:0 "In order to control the sea, air power is a crucial element. Even if others advocate for the superiority of battleships. In recent years multiple theorists have advocated for a strong air power in order to sink enemy ships."
 tblra_further_investments_fokker_company:0 "Increase Investment into Fokker"
 tblra_further_investments_fokker_company_desc:0 "Further investments into Anthony Fokker's efforts will see our ability to wage war in the sky improve substantially."
 tblra_interest_in_rocket_technology:0 "Interest in Rockets"
 tblra_interest_in_rocket_technology_desc:0 "Recent investments into our air corps have led our country into a sort of rocket "craze". We should exploit this."
 tblra_recreate_the_navy:0 "Recreate the Belgian Navy"
 tblra_recreate_the_navy_desc:0 "The Belgian Navy is not even the shadow of what it used to be... and that's logic considering that it was disbanded in 1927! While some shipyards will be asked to produce the first Belgian military vessels in decades, converted fishing ships equipped with a few guns of various callibers will be used as soon as possible in order to conduct patrols or lay mines."
 tblra_submarine_operations:0 "Submarine Operations"
 tblra_submarine_operations_desc:0 "We must focus our naval efforts into a force that can starve out our enemies by destroying their transport convoys."
 tblra_reinvigorate_naval_prowess_of_old:0 "Develop the navy"
 tblra_reinvigorate_naval_prowess_of_old_desc:0 "Our navy is sorely lacking, we must make it strong and a force to be reckoned with."
 tblra_submarine_improvements:0 "A Navy Unseen"
 tblra_submarine_improvements_desc:0 "To be able to successfully carry out our new strategies, we must ensure we have the most modern submarines in the world."
 tblra_expand_the_navy:0 "Expand the Navy"
 tblra_expand_the_navy_desc:0 "Battleships and aircraft carriers are the way forward to defend our far-flung empire from external threats."
 tblra_cruisers_and_destroyers:0 "Focus on Small Ships"
 tblra_cruisers_and_destroyers_desc:0 "Large ships are a waste of valuable resources - why construct them, when we can better defend our sea lanes with smaller and faster-producing ships?"
 tblra_dutch_marines:0 "Begian Marines"
 tblra_dutch_marines_desc:0 "To take over islands we need special marine divisions to be most effective during a naval invasion."
 tblra_interest_in_carriers:0 "Aeronaval Ambition"
 tblra_interest_in_carriers_desc:0 "It's time to take the Belgian Navy into the future! Air cover is mandatory in modern naval operations. The new threat of world conflict means that power must be projected all around the world... and Belgium must be ready to take its share." 
 tblra_join_britain_alliance:0 "Join the Allies"
 tblra_join_britain_alliance_desc:0 "There are two fronts in Europe: those who wish to protect freedom, and those who wish to destroy it. It is time to approach Britain, and abandon neutrality. For the Allies!"
 tblra_benelux_faction:0 "Form the Benelux"
 tblra_benelux_faction_desc:0 "Instead of staying neutral or join the French and the British, a path which would surely drag us in a war againt Germany, we should cooperate with our closest neighbours. This is why after the implementation of the Benelux Customs Union, a common defense plan must be set up in order to guarantee the independence of our three lions against both the eagle and the rooster."
 tblra_invite_bel_lux:0 "Invite the Netherlands and Luxembourg"
 tblra_invite_bel_lux_desc:0 "We must add the Ne and Lux to truly form the Benelux."
 tblra_communist_youth:0 "Bilingual Revolutionary Youth Movement"
 tblra_communist_youth_desc:0 "Internationalism sometimes begin in your own country. To ensure that all future Belgian workers understand each others we must make bilingualism compulsory, even if that may shock a part of the French-speaking population."
 tblra_armed_neutrality:0 "Armed Neutrality" 
 tblra_armed_neutrality_desc:0 "To preserve our neutrality in these hostile times, we must show that we won't go down without a fight."
 tblra_British_ship_designs:0 "British Ship Designs"
 tblra_British_ship_designs_desc:0 "The British have given us some navy blueprints, so that we can increase our ship production and more efficiently protect our naval territory."
 tblra_trick_german_scum:0 "Show Our Neutrality"
 tblra_trick_german_scum_desc:0 "By building some coastal forts, we will show the Germans we intend to defend ourselves from any outside threat, not just theirs."
 tblra_pillarized_society:0 "Pillarised Society"
 tblra_pillarized_society_desc:0 "Pillarisation is one of the most important factor of politics in Belgian politics. It is caracterized as a separation of society into "political bubbles" as each important political party has it's own mutual fund, syndicate and other organizations. This system, as a consequence tend to solidify votes from elections to elections and encourages the return of identical political coalitions."
 tblra_union_agreements:0 "Union Agreements"
 tblra_union_agreements_desc:0 "Recent Union talks have led to a satisfactory outcome"
 tblra_reserve_mobilization:0 "Reserve Mobilization"
 tblra_reserve_mobilization_desc:0 "Reinvigorated by stories of our heroic resistance in the Great War against the Germans, we can unite a new generation in the army."
 tblra_communist_police:0 "Communist Police"
 tblra_communist_police_desc:0 "These special police units counters dissent amongts our newly acquired citizens and make our troops more willing to fight, for the Motherland!"
 tblra_aerial_interest:0 "Aerial Interest"
 tblra_aerial_interest_desc:0 "Our new paratrooper corps and renewed investments in the Fokkers company, we have created a public interest in aerial developments"
 tblra_armed_neutrality_idea:0 "Armed Neutrality"
 tblra_coalition_vs_fascism:0 "Union Against Fascism"
 tblra_why_we_fight:0 "Defense of Freedom"
 tblra_why_we_fight_desc:0 "Voor Vorst, voor Vrijheid en voor Recht - Pour le Roi, la Loi, la Liberté!" 
 tblra_launch_V_campaign:0 "Launch The V Campaign"
 tblra_launch_V_campaign_desc:0 "While we are in exile, we must continue to inform the Belgians and incite them to resist foreign occupation. In order to create a common symbol, Robert de Laveleye imagined to use the letter V because it's the first letter of both the French Victoire (Victory) and Vrijheid (Liberty)." 
 tblra_armed_neutrality_idea_desc:0 "While our country has declared itself neutral, a standing army is paramount to protecting that neutrality"
 tblra_British_ship_designs_idea:0 "British Ship Designs"
 tblra_British_ship_designs_idea_desc:0 "The Brits have given us some of their blueprints so we can more effectively produce destroyers"
 tblra_Antwerp_Oil_Industry:0 "Antwerpse Raffinage Mogelijkheden"
 tblra_Antwerp_Oil_Industry_desc:0 "Antwerp is already an important port for the chemical sector. With the threat growing everyday on international trade, we should repurpose a part of those facilities in order to transform our beloved condruzian coal into oil."
 tblra_form_air_guard_of_the_territory:0 "Form the 'Territorial Anti-Air Guard'"
 tblra_form_air_guard_of_the_territory_desc:0 "The 'Territorial Anti-Air Guard' (Garde Territoriale Antiaérienne, Territoriale Wacht voor Luchtafweer) was founded 1937 by the defense minister Denis in order to protect strategic areas from the threat of air attacks. Independent from the army, it had a budget of one billion of franks. As the F.R.C had problems with the production of AA guns, it was equipped with 40 mm Bofors, 75 and 94 mm Vickers AA guns."
 tblra_belgian_navy_in_exile:0 "Create the Belgian Navy in Exile"
 tblra_belgian_navy_in_exile_desc:0 "Belgium may have fallen but the war is not yet lost. We must recreate a navy in order to continue the fight and prepare liberation of the country."
 tblra_air_force_congo:0 "Force Publique's Air Wings"
 tblra_air_force_congo_desc:0 "Belgium may be under foreign occupation but the war continues. As the battle for Belgium showed us, air power is essential in this war and we won't miss future developments."
 tblra_fighter_license:0 "Acquire A Fighter License"
 tblra_fighter_license_desc:0 "As our fighter designs doesn't seem reliable enough in order to compete with other aircrafts, we must contact the great powers in order to see who would be interrested in a licensing agreement allowing the construciton of a modern fighter for the Belgian army."
 tblra_SABCAs_bombers:0 "Sabca's Licensed bombers"
 tblra_SABCAs_bombers_desc:0 "Within its workshop, the Sabca is able to build strong and large modern aircrafts. But one key element is lacking: designs, specifically military designs. If we could convince one of the great powers to use their designs, we could create a bomber force of our own."
 tblra_SABCAs_CAS:0 "The Sabca S.47"
 tblra_SABCAs_CAS_desc:0 "The Sabca S.47 is a recon/close air support plane that was designed in Italy by the plane manufacturer Caproni under the tight control of Sabca's chief engineer."
 tblra_license_production:0 "Foreign Designs"
 tblra_license_production_desc:0 "As our own designs doesn't offer much potential, we must seek elsewhere in order to obtain the plans of modern military aircrafts." 
 tblra_multipurpose_bombers:0 "Multipurpose Bombers"
 tblra_multipurpose_bombers_desc:0 "As we lack heavy military planes (not counting transports) and the easiest and most economical way to fulfill all the missions that could be assigned to such aircraft would be to have one type of heavy plane. That new plane should be able to do a whole set of missions ranging from reconnaissance to bombing."
 tblra_king_reaction:0 "Declare State of Emergency"
 tblra_king_reaction_desc:0 "Facing the threat of political radicalism and due to the increasing difficulties to maintain order, the king has decided to declare martial law. In that fateful hour, the king and the minister of defense have deployed the military in order to stabilize the country. In the process they have effectively suspended the constitution."
 tblra_purge_radical_opposition:0 "Purge the Radical Opposition"
 tblra_purge_radical_oppostion_desc:0 "In order to fight the communists and the fascists, giant crackdowns must be organized. In the process, civilian autority is reduced and the prime minister is replaced by a loyal monarchist who wouldn't question the exceptionnal but necessary actions ordered by the king, Henri Denis and Auguste Lippens."
 tblra_reduce_parlementarism:0 "Reduce Parliamentarism"
 tblra_reduce_parlementarism_desc:0 "While power is centralized in the hands of the executive, the last counter power is the parliament. Even if removing the institution entirely is simply not possible in the long run, its emfeeblement compared to the situation prior to the beginning of the political crisis is clear. As long as clouds will be visible on the horizon, the king, vigilant guardian, will protect Belgium against external threats."
 tblra_restore_constitution:0 "Restore the Constitution"
 tblra_restore_constitution_desc:0 "After a series of troubles comparable to the Deluge, the dove of peace has finally returned to the ark of the fatherland. While the clouds are dissipating on the horizon, it may be time to step aside and restore the constitution, rainbow between the government and the citizens. With the restoration of the rule of law, power has been returned in the hand of a civilian government."
 tblra_aa_expertise:0 "AA Guns Manufacturing Expertise"
 
 tblra_national_union:0 "Wartime Political Union"
 tblra_national_union_desc:0 "Due to the war, a new coalition government was established in order to unite the democratic parties against the foreign threat."
 tblra_peacetime_national_union:0 "National Union Government" 
 tblra_peacetime_national_union_desc:0 "Our government currently unite all of the democratic parties in a large coalition, reducing political disputes." 
 tblra_congo_uranium:0 "Katanga Uranium"
 tblra_congo_uranium_desc:0 "The uraninite/pitchblende of the mine of Shinkolobwe in Katanga is the richest uranium ore in the world. We could export it to our allies in order to help them win the war. \n§RThis bonus will be removed if a rival faction takes and holds the Leopoldville region in the Congo§!"
