 SOV_Move_Industry_Eastward:0 "Переместить промышленность на восток"
 SOV_Move_Industry_Eastward_desc:0»»
 SOV_Invest_in_Engineering:0 "Инвестиции в инженерное дело"
 SOV_Invest_in_Engineering_desc:0 "Мы создадим новые инженерные концерны, направленные на производство современных военных материальных средств. Эти организации будут в авангарде нашей национальной обороны ".
 SOV_New_Soviet_Feminism:0 "Новый советский феминизм"
 SOV_New_Soviet_Feminism_desc:0 "Мы будем поощрять женщин быть не просто матерями и домохозяйками. Отныне советские женщины будут не только получать образование и цениться как мужчины, но и выполнять все больше и больше тех же работ и обязанностей, что и их коллеги-мужчины ".


 SOV_Escalate_the_Purge:0 "Эскалация очистки"
 SOV_Escalate_the_Purge_desc:0 ""
 
 SOV_Functional_Improvements:0 "Подготовка к операции "Уран""
 SOV_Functional_Improvements_desc:0 "Продвижение противника застопорилось Красной Армией. Скоро придет время для массового, решительного противодействия. Мы должны подготовиться."
 SOV_Expand_Red_Army_Prestige:0 "Расширить престиж Красной Армии"
 SOV_Expand_Red_Army_Prestige_desc:0»»
 SOV_End_the_Cult_of_Personality:0 «Конец культа личности»
 SOV_End_the_Cult_of_Personality_desc:0 "Пришло время покончить с Культом личности Сталина. Сталин согласился, что такое огромное количество власти и влияния не должно покоиться с одним человеком. Сталин достаточно долго экранизировал коммунистическое пламя от мира, нам пора поделиться им с миром ".
 SOV_Merits_of_Humanism:0 "Заслуги гуманизма"
 SOV_Merits_of_Humanism_desc:0 "Мы будем уделять приоритетное внимание благосостоянию трудящихся в нашем союзе и содействовать новой интерпретации коммунистического утилитаризма".
 SOV_Soviet_Cultural_Evolution:0 "Советская культурная эволюция"
 SOV_Soviet_Cultural_Evolution_desc:0 "Мы начнем путь культурных перемен в более продвинутое состояние".
 SOV_Invest_in_Soviet_Science:0 "Инвестиции в советскую науку"
 SOV_Invest_in_Soviet_Science_desc:0 "Мы будем инвестировать в исследования и технологии и позволим нашей научной доблести получить свои собственные награды".
 SOV_An_End_to_Warmongering:0 «Конец подстрекательству к войне»
 SOV_An_End_to_Warmongering_desc:0 "Для создания более стабильного и процветающего союза необходимо положить конец почти джингоистическим подходам, принятым в нашей пропаганде и СМИ".
 SOV_The_Soviet_Beacon:0 "Советский маяк"
 SOV_The_Soviet_Beacon_desc:0 "Мы будем коммунистическим маяком для мира, чтобы следовать и стремиться. Миру позавидует коммунистическая утопия, которую мы для себя здесь строим ".
 SOV_Forced_Urbanization:0 «Принудительная урбанизация»
 SOV_Forced_Urbanization_desc:0 "Мы будем вынуждать крестьянскую миграцию к городским центрам по мере подготовки к массовому расширению наших производств".
 SOV_Industrial_Development:0 «Промышленное развитие»
 SOV_Industrial_Development_desc:0 "В рамках наших новых промышленных усилий мы будем уделять внимание разработке более совершенных методов массового производства жизненно важных материалов".
 SOV_Industrial_Development_II:0 "Промышленное развитие II"
 SOV_Industrial_Development_II_desc:0 "В рамках нашего промышленного толчка мы попытаемся разработать революционные методы производства, которые приведут мир в изощренность".
 SOV_Industrial_Meddling:0 «Промышленное вмешательство»
 SOV_Industrial_Meddling_desc:0 "Сталин в своей большой мудрости лично будет вмешиваться в текущие производственные линии с целью повышения эффективности и производства жизненно важных военных материалов".
 SOV_Serious_Buisness:0 "Советско-французское военное сотрудничество"
 SOV_Serious_Buisness_desc:0 "Мы начнем общее военное сотрудничество и координацию с французами, начиная с серии военных учений, призванных повысить военную эффективность и результативность. Со временем, по мере того как наши военные силы станут более скоординированными, это превратится в тактический край над любым взаимным противником ".
 SOV_Replace_The_Alliance_System:0 "Замена системы альянса"
 SOV_Replace_The_Alliance_System_desc:0 "Мы создадим новый антигерманский сдерживающий аппарат в Европе. Этот новый механизм будет называться "Пакт Марселя". Вместе с нашими французскими друзьями мы сдержим этого нацистского зверя в центральной Европе и обязуемся защищать любую европейскую нацию, которая желает, чтобы нам помогали в любом конфликте с Германией ".
 SOV_Western_Claims:0 «Требования западной земли»
 SOV_Western_Claims_desc:0 "Нам пора вернуть земли, которые были неправомерно изъяты у нас во время Первой мировой войны. Земли, контролировавшиеся Российской империей на протяжении столетий, были отданы Польше и Румынии после этого конфликта. Теперь мы здесь, чтобы собрать то, что по праву принадлежит нам. "
 SOV_Formalize_an_Alliance:0 «Формализуют союз»
 SOV_Formalize_an_Alliance_desc:0 "Мы официально оформим союз с западными державами, чтобы сдержать эту опасную угрозу германского экспансионизма. Хотя между нами, скорее всего, будет непросто, западные капиталисты, скорее всего, меньше двух зол ".
 SOV_Expand_the_Soviet_Officer_Corps:0 "Расширение советского офицерского корпуса"
 SOV_Expand_the_Soviet_Officer_Corps_desc:0 "Мы будем посвящать наших военных в подготовку ярких, молодых офицеров, которые приведут наши большевистские силы к победе в каждом конфликте, который может быть навязан нам. Для Сталина!»
 SOV_Expand_the_NKVD:0 "Расширить НКВД"
 SOV_Expand_the_NKVD_desc:0 "Мы будем расширять ряды НКВД, помимо их шпионажа и ограниченной роли по защите границ, чтобы принимать более активное участие в защите коммунизма в военное время, обеспечивая, чтобы они продолжали функционировать так же, как и во время чистки. Любые контрреволюционеры будут найдены и привлечены к ответственности. Используя эти методы, мы будем держать жесткий поводок над нашей Красной Армией и всем советским обществом ".
 SOV_Victory_in_Europe:0 "Победа в Европе"
 SOV_Victory_in_Europe_desc:0 "С приближением нашей заслуженной победы над западными империалистами приходит время залечить раны, нанесенные нашему Союзу, и извлечь из этого опыта такое, чтобы такого рода страшный конфликт больше никогда не случился!"
 
