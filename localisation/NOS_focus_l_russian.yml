########### GERMANY ##################################################################################################################################################################################

 GER_begin_depression_recovery:0 "Начать восстановление после депрессии"
 GER_begin_depression_recovery_desc:0 "Отношение Веймарской республики к великой депрессии ещё более ухудшило экономику. Мы должны начать исправлять этот ущерб, нанесенный врагами Германии ".
 GER_begin_reinhardt:0 "Начало программы Рейнхардта"
 GER_begin_reinhardt_desc:0 "Первый шаг к восстановлению экономики - это помощь росту бизнеса. Использование косвенных стимулов, таких как снижение налогов, будет способствовать росту частного промышленного развития. "
 GER_finish_reinhardt:0 "Завершить программу Рейнхардта"
 GER_finish_reinhardt_desc:0 "Дополняя программу Рейнхардта, прямые инвестиции в инфраструктуру дадут большие результаты".
 GER_privatize_reichsbahn:0 "Приватизация рейхсбахов"
 GER_privatize_reichsbahn_desc:0 "Первым шагом восстановления нашей инфраструктуры станет оживление железнодорожной системы путем приватизации".
 GER_privatize_stahlwerke:0 "Приватизируйте Веринигте Штальверке"
 GER_privatize_stahlwerke_desc:0 "Чтобы повысить мощь наших военных до уровня до версальских стандартов, нам нужно сделать наши сталелитейные производства более эффективными".
 GER_synth_oil_research:0 "Исследование синтетического масла"
 GER_synth_oil_research_desc:0 "Поскольку в Германии мало природных источников нефти или каучука, мы должны полагаться на производство синтетической нефти для укрепления наших запасов этих ценных ресурсов."
 GER_oil_refinery_development:0 "Строительство нефтеперерабатывающих заводов"
 GER_oil_refinery_development_desc:0 "С тех пор как наши исследования и технологии в области синтетической нефти улучшились, мы можем построить более передовые нефтеперерабатывающие заводы."
 GER_establish_peenmunde:0 "Создание лаборатории в Пенемюнде"
 GER_establish_peenmunde_desc:0 "Создание этой новой центральной лаборатории позволит продвинуть наши научные знания и исследования на новые высоты".
 GER_establish_SS:0 "Создать СС"
 GER_establish_SS_desc:0 "Единственный способ защитить руководство Германии от внешних угроз - это элитный телохранитель. Этот телохранитель, СС, будет служить для того, чтобы правительство действовало гладко и имело дело с теми, кто, возможно, захочет причинить ему вред ".
 GER_aux_police_SS:0 "Использовать СС в качестве вспомогательной полиции"
 GER_aux_police_SS_desc:0 "Роль СС, естественно, может расшириться в гражданскую сферу, как в Большой Германии, так и на оккупированных территориях. Надеюсь, они смогут справиться с партизанскими и террористическими угрозами, которые атакуют войска вермахта. "
 GER_elite_soldiers_SS:0 "Использовать СС на передней линии"
 GER_elite_soldiers_SS_desc:0 "Специальная подготовка и обучение солдат СС делают их гораздо лучше обычных подразделений в ролях, требующих большей самоотверженности и лояльности к вейтерланду".
 GER_combine_SS_gestapo:0 "Объединить СС и гестапо"
 GER_combine_SS_gestapo_desc:0 "Объединение СС и гестапо даст нам силы, способные не только к военным операциям, но и миротворческим и антитеррористическим операциям".
 GER_purge_political_opponents:0 "Зачистка политических оппонентов"
 GER_purge_political_opponents_desc:0 "Единственный способ справиться с бесспорно сильными последствиями других политических партий - избавиться от них всех вместе. Только тогда мы сможем укрепить единство наших народов и привести Германию к победе. "
 GER_combine_SS_gestapo_desc:0 "Наши политические противники, как либералы, так и коммунисты, значительно усложняют возрождение Германии; Если мы избавимся от этой оппозиции, ничто не будет стоять на пути Германии. "
 GER_strengthen_german_state:0 "Укрепление немецкого государства"
 GER_strengthen_german_state_desc:0 "Улучшение инвестиций в промышленность и науку, несомненно, улучшит состояние Германии и ее технологические задачи".
 GER_sweden_war:0 "Война со Швецией"
 GER_sweden_war_desc:0 "Мы уже много лет импортируем вольфрам и железо из Швеции; Угроза противника Швеции также является угрозой для вооруженных сил и экспансии Германии. Мы должны обезопасить Швецию, чтобы эти жизненно важные ресурсы не попали во вражеские руки ".
 GER_finland_friend:0 «оказывают поддержку Финляндии»
 GER_finland_friend_desc:0 "Финляндия долгое время была врагом Советского Союза, и может оказаться жизненно важным связующим звеном с Северным СССР и остальной Скандинавией".
 GER_finland_war:0 "Война с Финляндией"
 GER_finland_war_desc:0 "Влияние Финляндии как в СССР, так и в Скандинавии делает её жизненно важной для дальнейшей экспансии Германии. Закрепление этого оплота будет массированным ударом по нашим врагам ".
 GER_prepare_france_invasion:0 "Подготовка к вторжению во Францию"
 GER_prepare_france_invasion_desc:0 "Франция была противником нашей политической и военной экспансии и была одним из лидеров в написании проклятого Версальского договора. Чтобы Франция больше не вмешивалась в наши территориальные амбиции, мы должны снять их с карты Европы ".
 GER_core_lorraine:0 «Требование Эльзас-Лотарингия»
 GER_core_lorraine_desc:0 "Территория Эльзас-Лотарингии долгое время была родиной немецкоязычного населения. На протяжении всей нашей общей истории Франция похищала эту землю у Германии; Сейчас самое время вернуть его навсегда. "
 GER_blitzkreig_tactics:0 «Тактика блицкрига»
 GER_blitzkreig_tactics_desc:0 "Наши технологические достижения в военной мощи в воздухе и на суше могут быть скоординированы, что позволяет нам избежать медленных и кровавых характеристик траншейной войны. Франция станет полигоном для подготовки наших новых военных, и мы начнем новую форму войны".
 GER_build_panzer_army:0 "Формирование армии Панцера"
 GER_build_panzer_army_desc:0 "Прежде чем мы вторгнемся во Францию, мы должны обеспечить, чтобы наши бронетанковые дивизии были в курсе событий и были полностью укомплектованы танками, в которых они нуждаются".
 GER_above_maginot:0 «Выше Мажино»
 GER_above_maginot_desc:0 "Некоторые из наших высших командиров предложили нам в полной мере использовать наши новые и мощные военно-воздушные силы для того, чтобы полностью избежать боевых действий на Магне. Прежде чем мы сделаем это, мы должны больше инвестировать в технологии, позволяющие проводить крупные операции воздушно-десантной пехоты ".
 GER_plan_sealion:0 "Подготовиться к "Морской Лев""
 GER_plan_sealion_desc:0 "Британия давно доказала, что в нашей стороне большой торс. Единственный способ удалить эту кость - пересечь Ла-Манш и вывезти её силой ".
 GER_landing_craft:0 "Научно-исследовательский десантный корабль"
 GER_landing_craft_desc:0 "Единственным способом успешного вторжения на британский материк будет крупное военно-морское вторжение, которое можно осуществить только с помощью новых десантных кораблей".
 GER_air_superiority_english_channel:0 «Битва за Британию»
 GER_air_superiority_english_channel_desc:0 "Помимо атаки над морем, мы должны атаковать с воздуха. Расширение нашей авиагруппы станет единственным способом победить RAF в лобовом бою ".
 GER_train_paratroopers:0 «Воздушно-десантные силы»
 GER_train_paratroopers_desc:0 "Дивизии Фальшмайзерих, наши воздушно-десантные пехотные дивизии, будут единственным способом быстрого вторжения и захвата британского материка".
 GER_naval_superiority_english_channel:0 «Превосходство в Ла-Манше»
 GER_naval_superiority_english_channel_desc:0 "Единственный способ сопровождения наших более слабых десантных кораблей и поддержки военно-морского вторжения - развитие флота, превосходящего флот англичан".
 GER_enact_sealion:0 "Выполнить операцию "Морской Лев""
 GER_enact_sealion_desc:0 "Наконец-то пришло время; Мы осуществим наш план вторжения в Британию и, наконец, избавимся от этого торса, который мы так долго терзали. "
 GER_prepare_italy_invasion:0 "Подготовка к вторжению в Италию"
 GER_prepare_italy_invasion_desc:0 "В то время как итальянцы ранее были дружественной политической силой, отношения медленно росли напряжёнными и они явно не тянут свой вес. Чтобы обезопасить наш южный фланг, мы должны вторгнуться в Италию ".
 GER_core_south_tyrol:0 "Претензия Южный Тироль"
 GER_core_south_tyrol_desc:0 "Подобно положению Данцига или Эльзас-Лотарингии, Южный Тироль - провинция, в которой проживает большое немецкоязычное население. Мы должны вернуть наши изгнанные народы под защиту Германии. "
 GER_train_mountaineers:0 «Горные стрелки»
 GER_train_mountaineers_desc:0 "Италия - очень гористый регион Европы, чья местность сильно помешала бы продвижению нашей стандартной пехоты. Тренируя дивизии горнострелковых войск, специально подготовленных для горного боя, мы будем обходить эти вопросы ".
 GER_kick_italy_out:0 "Исключить Италию из Оси"
 GER_kick_italy_out_desc:0 "Италия не тянет свой вес и о ней надо позаботиться, но для вторжения в их страну мы должны сначала вытеснить их из нашей фракции".
 GER_war_with_italy:0 "Война с Италией"
 GER_war_with_italy_desc:0 "Наши приготовления завершены и пришло время; Мы должны вторгнуться на земли наших бывших союзников".
 GER_prepare_poland_invasion:0 "Подготовка к вторжению в Польшу"
 GER_prepare_poland_invasion_desc:0 "После первой мировой войны Польша украла у нас порт Данциг; Кроме того, они являются нашим тактическим путем в Восточную Европу. По этим причинам мы должны вторгнуться в польское государство ".
 GER_modernize_CAS:0 "Модернизация воздушной поддержки"
 GER_modernize_CAS_desc:0 "Хотя наземные силы могут быть модернизированы, мы должны поддерживать их новыми исследуемыми силами тесной воздушной поддержки".
 GER_schwerepunkt_tactics:0 «Тактика Шверпунктов»
 GER_schwerepunkt_tactics_desc:0 "Наличие конкретных пунктов сосредоточения для наших мобильных сил, таких как бронетанковые и моторизованные дивизии, обеспечит нам возможность прорвать даже самые жесткие оборонительные линии".
 GER_soviet_friend:0 "Дружить с СССР"
 GER_soviet_friend_desc:0 "Дружественные отношения с СССР будут иметь решающее значение для обеспечения нашего восточного фланга; Как только Польша уйдет с пути, наш Восток будет в безопасности, что позволит нам сконцентрироваться на других частях кампании. "
 GER_war_with_poland:0 "Война с Польшей"
 GER_war_with_poland_desc:0 "Польцы в последнее время проявляют к нам большую враждебность, до такой степени, что они пересекли нашу границу и неоднократно нападали на наш народ! Мы должны вести оборонительную войну против поляков! В любом случае, это история. "
 GER_romania_friend:0 «Оказать поддержку Румынии»
 GER_romania_friend_desc:0 "Наличие Румынии в качестве союзника послужит для проверки советской агрессии, помимо того, что даст нам новый военный толчок".
 GER_romania_war:0 "Война с Румынией"
 GER_romania_war_desc:0 "Мы должны обезопасить Румынию; Она непредсказуема и легко может стать маршрутом нападения для наших врагов на Юге и Востоке".
 GER_soviet_invasion:0 «Операция Барбаросса»
 GER_soviet_invasion_desc:0 "Мы давно расходимся с Советами за территориальное господство в Европе; Единственный способ справиться с этой угрозой - полностью стереть ее с карты. "
 GER_train_panzergrenadiers:0 «Панцергренадеры»
 GER_train_panzergrenadiers_desc:0 "Большая часть нашей стандартной пехоты недостаточно обучена или оснащена, чтобы идти в ногу с нашей броней. Мы должны модернизировать некоторые наши дивизии до элитных панцергренадерских дивизий, чтобы дать нам еще одно преимущество над нашими противниками ".
 GER_counter_sloped_armor:0 "Контрсоветская броня"
 GER_counter_sloped_armor_desc:0 "советские танки, такие как T-34, спроектированы с наклонной броней; Эта броня способна отклонить большую часть нашего нынешнего противотанкового оружия. Оснащение наших войск более совершенным противотанковым вооружением будет противостоять этой новой форме брони ".
 GER_siege_fortified_towns:0 "Осаждать укрепленные города"
 GER_siege_fortified_towns_desc:0 "Советы укрепили оборону нескольких своих городов, таких как Ленинград и Москва. Чтобы взять эти города, мы должны окружить и бомбардировать их как можно большей огневой мощью ".
 GER_counter_anti_tank:0 "Улучшить нашу броню"
 GER_counter_anti_tank_desc:0 "Советы разработали противотанковое оружие, которое может быстро и легко справиться с нашей броней. Инвестирование в тяжелые танки сделает все, чтобы мы были непобедимы на поле ".
 GER_encirclement_doctrine:0 «Доктрина окружения»
 GER_encirclement_doctrine_desc:0 "В распоряжении Советов на несколько миллионов человек больше, чем у нас; Чтобы противостоять этому, мы должны окружить и сокрушить их армии, не давая им дать отпор. "
 GER_train_marines:0 «Морские батальоны»
 GER_train_marines_desc:0 "Морские батальоны дадут нам преимущество в военно-морских вторжениях, предоставив нам войска, специализирующиеся на высадке на береговые линии наших врагов".
 GER_invade_switzerland:0 «Операция Танненбаум»
 GER_invade_switzerland_desc:0 "Швейцарцы тесно связаны с немцами, до такой степени, что великое множество их людей говорят на нашем языке. Мы должны воссоединить наши народы и обеспечить им большую защиту".
 GER_germanize_switzerland:0 «Германизировать Швейцарию»
 GER_germanize_switzerland_desc:0 "Швейцария будет полностью включена в нашу страну, с тем чтобы наш народ мог жить безопасной и мирной жизнью".
 GER_germanize_benelux:0 "Германизировать Бенилюкс"
 GER_germanize_benelux_desc:0 "Страны Бенилюкса давно имеют тесные культурные связи с Германией; Теперь, когда мы находимся под одним флагом, мы можем стать одними и теми же людьми."
 GER_the_blitz:0 «Блиц»
 GER_the_blitz_desc:0 "Лучший способ снизить моральный дух британского народа - низведение своих городов до пепла и завалов; Новые инвестиции в бомбардировщики повысят нашу способность делать это."
 GER_turkey_friend:0 «Оказать поддержку Турции»
 GER_turkey_friend_desc:0 "Дружественная Турция даст нам большее влияние на Ближнем Востоке и в Африке".
 GER_turkey_war:0 "Война с Турцией"
 GER_turkey_war_desc:0 "Контроль над землями Турции даст нам выход на Ближний Восток и Африку, что жизненно важно для обеспечения безопасности британских и французских колоний. Кроме того, Турция - вкусный пищевой предмет ".
 GER_war_with_spain:0 "Война с Испанией"
 GER_war_with_spain_desc:0 "Обеспечение Испании даст нам тактическую позицию в Средиземном море, облегчит нам обеспечение безопасности Гибралтара и даст нам быстрый путь для продвижения в Африку".
 GER_foreign_volunteers:0 "Принять иностранных добровольцев"
 GER_foreign_volunteers_desc:0 "Многие люди иностранных государств согласны с нашей политикой и позициями, до такой степени, что они готовы бороться за нас. Хотя мы не были бы открыты для этого раньше, больше людей, безусловно, то, что мы могли бы использовать на данном этапе войны ".
 GER_poltical_sphere:0 "Открыть немецкую политическую сферу"
 GER_political_sphere_desc:0 "После избрания Гитлера и консолидации власти НСДАП, сейчас самое время открыть политическую сферу для перемен. Либо мы продолжим путь фюрера, либо найдем новый путь ".
 GER_kill_hitler:0 "Избавится от Гитлера"
 GER_kill_hitler_desc:0 "Гитлер уже несколько лет является фигуратором Германии и ее политики. Явное отсутствие сильных преемников его в НСДАП делает его главной мишенью для всех, кто пытается остановить немецкий фашизм ".
 GER_political_turmoil:0 "Воспользоваться политическими потрясениями"
 GER_political_turmoil_desc:0 "Теперь, когда Гитлер мертв, мне гораздо легче будет тушить пожары нестабильности в Рейхе".
 GER_denounce_versailles:0 "Денонсация Версальского договора"
 GER_denounce_versailles_desc:0 "Официальное денонсация Версальского договора четко покажет нашу политическую позицию перед миром и забьет поддержку нашему делу у гражданского населения".
 GER_military_industrial_complex:0 "Расширение военной промышленности"
 GER_military_industrial_complex_desc:0 "Использование военной промышленности на базе подрядчиков наряду с большим объемом государственного финансирования позволит расширить наш промышленный комплекс на новый уровень".
 GER_restore_weimar:0 "Движение за восстановление Веймарского правительства"
 GER_restore_weimar_desc:0 "Демократический строй Веймарского правительства был лучшим способом управления германским государством; Приход Гитлера к власти мешал мирному пути Германии. Мы должны вернуть ущерб, нанесенный Гитлером, пока не стало слишком поздно. "
 GER_establish_bundesrepublik:0 "Создание Бундесспублики"
 GER_establish_bundesrepublik_desc:0 "Резко возросла общественная поддержка нового демократического правительства; С этой новой общественной благосклонностью нам пора провести контрреволюцию против фашистов. "
 GER_post_fascism_recovery:0 "Восстановление от фашизма"
 GER_post_fascism_recovery_desc:0 "Годы фашизма, которые мы переживаем, нанесли серьезный ущерб экономике и нашей культуре; Мы должны начать публичные инициативы, направленные на ликвидацию этого ущерба".
 GER_marshall_plan:0 "План Маршалла"
 GER_marshall_plan_desc:0 "Финансирование со стороны Запада, в частности со стороны Соединенных Штатов, сделает чудеса для нашей экономики и нашего восстановления от фашизма в дополнение к уменьшению подверженности наших народов коммунизму".
 GER_replace_reichsmark:0 "Заменить рейхсмарку"
 GER_replace_reichsmark_desc:0 "Хаос после смерти Гитлера и демократическая контрреволюция вызвали массовую инфляцию рейхсмарки. Для противодействия этому мы должны заменить Рейхсмарк новой валютой".
 GER_economic_miracle:0 "Немецкое экономическое чудо"
 GER_economic_miracle_desc:0 "Сочетание поддержки со стороны других демократий и нашей новой системы свободного рынка породило массовый бум в нашей экономике".
 GER_post_war_economics:0 «Экономика мирного времени»
 GER_post_war_economics_desc:0 "Теперь, когда мы больше не находимся в экономическом состоянии военного времени, мы можем сконцентрироваться на наших гражданских лицах и их процветании".
 GER_civilian_infrastructure:0 «Гражданская инфраструктура»
 GER_civilian_infrastructure_desc:0 "Далее на нашем пути к послевоенной экономике мы улучшим инфраструктуру, где может процветать гражданская промышленность и бизнес".
 GER_establish_bundeswehr:0 "Создание бундесвера"
 GER_establish_bundeswehr_desc:0 "Хотя Германия уже не фашистка, для нашей страны по-прежнему существуют внешние угрозы. Для борьбы с этими угрозами мы должны создать новую армию - бундесвер ".
 GER_defense_and_deterence:0 "Оборона и сдерживание"
 GER_defense_and_deterence_desc:0 "Далее в нашей защите от внешних угроз мы должны принять политику обороны и сдерживания, которая обеспечит оборону нашей страны и народа".
 GER_western_science_funding:0 "Финансирование науки с Запада"
 GER_western_science_funding_desc:0 "В качестве продолжения прежней поддержки западные демократии также могут предоставить нам финансирование наших наук".
 GER_repeal_reichstag_fire_decree:0 "Отменить указ о пожаре в Рейхстаге"
 GER_repeal_reichstag_fire_decree_desc:0 "Указ Рейхстага о пожаре, закон, по сути запрещающий коммунизм, должен быть отменен, чтобы позволить нашим естественным левым людям выразить свои интересы".
 GER_alliance_with_soviets:0 «Союз с СССР»
 GER_alliance_with_soviets_desc:0 "Советский Союз - сильнейшая коммунистическая держава в мире; Создание союза с ними создаст новую мировую сверхдержаву."
 GER_world_revolution:0 "Толчок мировой революции"
 GER_world_revolution_desc:0 "В то время как Советы могущественны, их форма социализма коррумпирована и контрпродуктивна для целей коммунизма. Мы должны показать миру, как принять правильную форму коммунизма, с акцентом на народ".
 GER_progress_cult:0 «Культ прогресса»
 GER_progress_cult_desc:0 "Наличие хорошо подготовленных и элитных ученых, финансируемых правительством, даст нам возможность продвигать наши науки на следующий уровень".
 GER_soviet_scientists:0 "Импорт советских ученых"
 GER_soviet_scientists_desc:0 "Въезд ученых в Германию из Советского Союза, будь то легальный или нет, еще больше подтолкнет наши научные достижения".
 GER_establish_stasi:0 "Установить Штази"
 GER_establish_stasi_desc:0 "Для того чтобы наше правительство не было свергнуто контрреволюционерами изнутри, мы должны иметь агентство для расследования такого рода вопросов".
 GER_recruit_grenztruppen:0 «Новые пограничные войска»
 GER_recruit_grenztruppen_desc:0 "Новые дивизии Гренцтруппен усилят нашу пограничную безопасность и наши военные в целом".
 GER_rehabilitate_military:0 "Реабилитировать военных"
 GER_rehabilitate_military_desc:0 "Фашисты превратили немецкие военные в отсталую и коррумпированную бюрократию, и мы должны обратить вспять эти вопросы в наших новых военных".
 GER_establish_NVA:0 "Создание НВА"
 GER_establish_NVA_desc:0 "Создание Национальной Волксармее в качестве нового призывника, но хорошо обученных военных даст нам большую преимущество над нашими врагами."
 GER_production_effort:0 «Усилия по индустриализации»
 GER_production_effort_desc:0 "После ущерба промышленности, нанесенного предыдущим фашистским правительством, наш долг - расширить наши производственные мощности и обратить вспять нанесенный ущерб".
 GER_collectivize_industry:0 «Коллективизировать промышленность»
 GER_collectivize_industry_desc:0 "Как продолжение наших усилий по индустриализации, мы должны постепенно коллективизировать наши отрасли, чтобы обеспечить их работу с максимальной эффективностью".
 GER_total_war:0 «Тотальная война»
 GER_total_war_desc:0 ""Я спрашиваю вас, хотите ли вы тотальной войны? Если нужно, хотите ли вы войны более тотальной и радикальной, чем все, что мы еще можем себе представить?" - Иосиф Геббельс "
 GER_case_anton:0 «Дело Антона»
 GER_case_anton_desc:0 "Дело Антона, план вторжения и включения нашей французской марионетки в состав Германии, должно быть введено в действие, чтобы обезопасить оставшуюся часть Франции".
 GER_lebensraum:0 «Расширять жизненное пространство»
 GER_lebensraum_desc:0 "Лебенсраум, или жизненное пространство, жизненно важна для Германии; Мы должны обеспечить, чтобы наша страна была экономически независимой от других, с тем чтобы не допустить повторения такого события, как британская блокада во время первой мировой войны".
 GER_germanize_netherlands:0 "Германизировать Нидерланды"
 GER_germanize_netherlands_desc:0 "Нидерланды всегда были домом для явно германского народа, но теперь пора поставить нас под одним флагом".
 GER_germanize_belgium:0 «Германизировать Бельгию»
 GER_germanize_belgium_desc:0 "В Бельгии всегда жил явно германский народ, но теперь пора поставить нас под одним флагом".
 GER_germanize_luxembourg:0 «Германизировать Люксембург»
 GER_germanize_luxembourg_desc:0 "Люксембург всегда был домом для явно германского народа, но теперь пора поставить нас под одним флагом".
 GER_germanize_lithuania:0 «Германизировать Литву»
 GER_germanize_lithuania_desc:0 "Славяне восточной Европы всегда вмешивались в интересы Германии; Настало время для дальнейшего решения этих вопросов и расширения нашего Лебенсраума".
 GER_germanize_estonia:0 «Германизировать Эстонию»
 GER_germanize_estonia_desc:0 "Славяне восточной Европы всегда вмешивались в интересы Германии; Настало время для дальнейшего решения этих вопросов и расширения нашего Лебенсраума".
 GER_germanize_latvia:0 «Германизировать Латвию»
 GER_germanize_latvia_desc:0 "Славяне восточной Европы всегда вмешивались в интересы Германии; Настало время для дальнейшего решения этих вопросов и расширения нашего Лебенсраума".
 GER_generalplan_ost_I:0 "Генеральный план Ост I"
 GER_generalplan_ost_I_desc:0 "Славяне восточной Европы всегда вмешивались в интересы Германии; Настало время для дальнейшего решения этих вопросов и расширения нашего Лебенсраума".
 GER_generalplan_ost_II:0 "Генеральный план Ост II"
 GER_generalplan_ost_II_desc:0 "Славяне восточной Европы всегда вмешивались в интересы Германии; Настало время для дальнейшего решения этих вопросов и расширения нашего Лебенсраума".
 GER_appoint_economic_positions:0 "Назначение экономических должностей"
 GER_appoint_economic_positions_desc:0 "Единственный способ для Германии полностью восстановиться после Великой депрессии - это обеспечить нам единую экономику. Этому могут способствовать назначение президента в Рейхсбанк и министра экономики".
 GER_two_side_economics:0 «Двухсторонняя экономика»
 GER_two_side_economics_desc:0 "В германском правительстве есть две группы, борющиеся за власть. С одной стороны - технократы, которые считают, что размещение специалистов в местах власти и расстановка приоритетов в промышленности над военной приведет к наиболее успешной экономике. С другой стороны, есть Аватарки, которые стремятся к полностью самодостаточной и мощной в военном отношении Германии ".
 GER_support_technocrats_I:0 "На стороне технократов"
 GER_support_technocrats_I_desc:0 "Если мы хотим иметь экономически мощную Германию, мы должны встать на сторону технократов."
 GER_support_technocrats_II:0 "Дать технократам места в правительстве"
 GER_support_technocrats_II_desc:0 "Предоставление технократам мест в правительстве позволит им более эффективно продвигать свою политику".
 GER_support_autarks_I:0 "На стороне с автарксов"
 GER_support_autarks_I_desc:0 "Если мы хотим иметь экономически мощную Германию, мы должны встать на сторону автарксов".
 GER_support_autarks_II:0 "Дать автарксам места в правительстве"
 GER_support_autarks_II_desc:0 "Предоставление Autarks мест в правительстве позволит им более эффективно продвигать свою политику".
 GER_jet_research:0 «Исследование реактивного самолета»
 GER_jet_research_desc:0 "Реактивный двигатель бросит нас в новую эпоху войны, что позволит нам бомбардировать наших врагов с необъяснимой точностью и доминировать в небе над Германией, или так говорят наши ученые."
 GER_volksgemeinschaft:0 "Поддержка Волксгейншфт"
 GER_volksgemeinschaft_desc:0 "Волксгейншфт", или "народная община", будет содействовать объединению и расширению прав и возможностей германских народов Европы и мира".
 GER_deutsche_arbeitsfront:0 "Создание немецкого Арбейтфронта"
 GER_deutsche_arbeitsfront_desc:0 "Замена всех немецких рабочих союзов на те, которые контролируются правительством, позволит нам обеспечить оптимальную эффективность в промышленном комплексе Германии, а также облегчить проведение промышленных и экономических реформ".
 GER_volkswagen:0 «Основать Фольксвагена»
 GER_volkswagen_desc:0 "Массовое производство "народного автомобиля" укрепит моральный дух и создаст реинвестицию в гражданскую инфраструктуру и промышленность. Не говоря уже о том, кому не нравится хороший Кюбельваген? "
 GER_steelworks_issues:0 "Проблемы со сталелитейными заводами АГ"
 GER_steelworks_issues_desc:0 "Сталелитейные заводы АГ долгое время были основным производителем стали для Германии, но это частная компания с небольшим государственным надзором. Создание Рейхсфюрер Герман Геринг даст нам производителя стали, который правительство контролирует".
 GER_nationalize_resource_industries:0 "Национализация отраслей стратегических ресурсов"
 GER_nationalize_resource_industries_desc:0 "Национализация отраслей, ответственных за производство стратегических ресурсов, повысит нашу доходность этих ресурсов, что позволит нам лучше поддерживать нашу армию".
 GER_nationalize_aviation_industry:0 "Национализация авиационной промышленности"
 GER_nationalize_aviation_industry_desc:0 "Национализация отраслей, отвечающих за производство самолетов, повысит нашу способность производить и разрабатывать новые военные самолеты".
 GER_reform_uranprojekt:0 "Возродить Уранпроект"
 GER_reform_uranprojekt_desc:0 "Уранпроект, также известный как "Урановый клуб", был распущен после вторжения в Польшу и призыва ученых в армию. Оживление этой программы путем вывода ученых из армии может оказаться полезным мероприятием для нашего научного производства. "
 GER_rally_the_monarchists:0 «Митинги монархистов»
 GER_rally_the_monarchists_desc:0 "Неудачи Веймарского правительства и коррупция правительства НСДАП контрастируют со славной имперской историей Германии. Мы должны вернуть Германии былую имперскую славу, чтобы обеспечить нам место мировой державы ".
 GER_a_new_reich:0 "Борьба за Новый Рейх"
 GER_a_new_reich_desc:0 "После сплочения монархистов и других прокайзерских партий нам наконец-то пора взять власть в Германии и вернуть кайзеррейху былую славу!"
 GER_consolidate_new_reich:0 "Консолидация четвёртого рейха"
 GER_consolidate_new_reich_desc:0 "Мы взяли его Рейхстаг и имеем более или менее временное правительство с нашим новым кайзером во главе. Теперь мы должны укрепить и консолидировать Германию в Четвертый рейх. "
 GER_restore_the_empire:0 "Восстановить Рейх"
 GER_restore_the_empire_desc:0 "После неудачного поражения Второго рейха в Великой войне и подписания Версальского договора многие по праву немецкие территории были лишены Рейха. Мы должны начать долгий и утомительный процесс восстановления этих территорий".
 GER_european_claims:0 "Восстановление наших европейских территорий"
 GER_european_claims_desc:0 "Прежде всего, мы должны вернуть основные территории Германского рейха. Самое главное - ныне французский регион Эльзас-Лотарингия и польский город Данциг ".
 GER_african_claims:0 "Восстановление наших африканских колоний"
 GER_african_claims_desc:0 "Англичане и французы использовали Версальский договор, чтобы оправдать закрепление ими влияния на африканские нации и колонии, что идет к тому, чтобы показать коррупцию этих западных империалистов. Восстановление этих колоний восстановит немецкое влияние в регионе и даст важный противовес британскому и французскому экспансионизму."
 GER_asian_claims:0 "Восстановление наших азиатских колоний"
 GER_asian_claims_desc:0 "Подобно Африке, бывшие союзники использовали Версальский договор для оправдания своих империалистических тенденций и их хищений у немецкого народа. Теперь мы должны начать на долгом пути восстановления наших бывших колоний в Азиатско-Тихоокеанском регионе".
 GER_establish_imperial_german_army:0 «Основать Германскую регулярную армию»
 GER_establish_imperial_german_army_desc:0 "Возрождение Германии по образцу нацистской вермахта, безусловно, даст Четвертому рейху одну из самых сильных и эффективных боевых сил в мире".
 GER_support_landwehr:0 "Поддержка Ландвейр"
 GER_support_landwehr_desc:0 "Поддержка Ландвейра обеспечит нам более профессиональную и эффективную армию, ценой уменьшения её численности".
 GER_support_freikorps:0 «Поддержка Фрейкорпы»
 GER_support_freikorps_desc:0 "Поддержка Фрейкорпы даст нашим военным более народную поддержку, облегчая вербовку гражданских лиц. Однако это неизбежно затруднит соблюдение профессиональных стандартов. "
 GER_gott_mit_uns:0 «С нами Бог»
 GER_gott_mit_uns_desc:0»»
 GER_draft_new_constitution:0 "Проект новой конституции"
 GER_draft_new_constitution_desc:0 "Для обеспечения национального единства и предотвращения прихода к власти экстремистов мы должны обеспечить конституционную и демократическую подотчетность нашей монархии. Только тогда Четвёртый рейх станет маяком для всего остального мира ".
 GER_prioritize_infrastructure:0 «Расположить по приоритетам инфраструктуру»
 GER_prioritize_infrastructure_desc:0 "Обновление нашей инфраструктуры обеспечит более эффективную работу нашей промышленной машины во всех секторах".
 GER_prioritize_civilian_industry:0 "Приоритет гражданской промышленности"
 GER_prioritize_civilian_industry_desc:0 "Обеспечение сильной гражданской промышленности позволит нам повысить качество жизни нашего народа, а также позволит более быстро нарастать в других секторах".
 GER_prioritize_military_industry:0 "Приоритет военной промышленности"
 GER_prioritize_military_industry_desc:0 "Единственный путь к сильной армии - сильная поддержка военной промышленности. Сильная военная промышленность откроет новые возможности для нашей военной экспансии ".
 GER_prioritize_defensive_construction:0 "Приоритеты оборонительных сооружений"
 GER_prioritize_defensive_construction_desc:0 "В эти бурные политические времена Германия подвергается наибольшему риску враждебного вторжения извне. Таким образом, для обеспечения стабильности и безопасности немецкого народа мы должны уделять приоритетное внимание оборонительным сооружениям. "
 GER_kaiser_wilhelm_society:0 "Оживление общества кайзера Вильгельма"
 GER_kaiser_wilhelm_society_desc:0 "Между призывом на военную службу и антиеврейскими нюрнбергскими законами научная база Германии упорно давила на продолжение эффективных исследований. Оживление общества кайзера Вильгельма позволит нашим военным и гражданским исследованиям взлететь на новые высоты. "
 GER_return_scientists:0 "Освобождение ученых от военной службы"
 GER_return_scientists_desc:0 "Многие бывшие ученые введены в армию по призыву или другим обязательным системам. Освобождая их от этих программ, мы будем умалять наш кадровый резерв, но гарантировать, что наши исследования будут на передовом уровне ".
 GER_operation_isabella:0 «Операция Изабелла»
 GER_operation_isabella_desc:0 "Англичане долгое время имели большое влияние на Средиземное море и окрестности. Взяв ключевые порты в Испании, Португалии и, самое главное, в Гибралтаре, мы можем еще больше усилить контроль над Великобританией ".
 GER_enigma:0 «Энигма»
 GER_enigma_desc:0 "Продолжение исследований методов шифрования Enigma может дать потрясающие результаты, которые позволят нам еще больше скрыть наши стратегические коммуникации от противника".
 GER_volkssturm:0 "Сформировать Волксштурм"
 GER_volkssturm_desc:0 "Хотя война начинает развернуться против нас в пользу, у нас все равно есть боевой шанс, если мы как немцы объединимся и будем сражаться с захватчиком головой! Это последняя составляющая нашей тотальной войны, и с Волксштурмом Германия никогда не будет побеждена! "
 GER_iraq_friend:0 «Оказать поддержку Ираку»
 GER_iraq_friend_desc:0 "Ирак имеет ценное стратегическое положение на Ближнем Востоке, а также большой пул ресурсов, необходимых для немецкой военной машины; Дружить со своей страной может оказаться мудрым решением, которое не заставит нас перенаправить наши военные на еще один фронт. "
 GER_iraq_war:0 «Вторгнуться в Ирак»
 GER_iraq_war_desc:0 "Ирак имеет ценное стратегическое положение на Ближнем Востоке, а также большой пул ресурсов, необходимых для немецкой военной машины; Вторжение в их страну позволит нам удержать эту ключевую позицию и полностью собрать их ресурсы".
 GER_iran_friend:0 «Оказать поддержку Ирану»
 GER_iran_friend_desc:0 "Иран имеет большую границу с Советским Союзом и очень стратегическое положение как ворота в Азию; Дружить со своей страной будет плодотворной инвестицией, которая не уводит необходимые ресурсы от нашей основной кампании."
 GER_iran_war:0 «Вторгнуться в Иран»
 GER_iran_war_desc:0 "Иран имеет большую границу с Советским Союзом и очень стратегическое положение как ворота в Азию; Вторжение в их страну позволит нам оказывать дальнейшее давление на азиатский континент, а также даст нам еще один стратегический фронт на юге России. "
 GER_influence_brazil:0 «влияние Бразилия»
 GER_influence_brazil_desc:0 "Бразилия, помимо своих природных ресурсов, занимает весьма стратегическое положение на американском континенте; Наличие союзника, близкого к уязвимым южноамериканским странам, помимо того, что он находится в поразительной зоне действия Соединенных Штатов, заслуживает внимания."
 GER_revive_brest_litovsk:0 "Возродить Брест-Литовск"
 GER_revive_brest_litovsk_desc:0 "На данный момент наша война с русскими успешна, но наши военные требуются на других фронтах. Возрождение Брест-Литовска позволит нам заключить мир с русскими и добиться желаемых территориальных завоеваний".
 GER_legit_hitler:0 «узаконивают Гитлера»
 GER_legit_hitler_desc:0 "Гитлер явно имеет в виду интересы немецкого народа, и как таковой мы должны сплотиться вокруг него и следовать его мудрому руководству!".
 GER_arrest_hitler:0 «Арест Гитлер»
 GER_arrest_hitler_desc:0 "Пришло, наконец, время арестовать и казнить Гитлера за его преступления вместе со всеми, кто отказывается сдаться новому немецкому ордену. При этом мы будем миловать всех, кто склоняется к воле немецкого народа. Пусть новая Германия взойдет из пепла как Феникс!"
 GER_loyalty_to_democracy:0 "Установить верность демократии"
 GER_loyalty_to_democracy_desc:0 "Веймарская республика была отвратительной неудачей, но потому, что народ не верил в демократию. Второй шанс, в Бундеслиге, вытащит Германию из этого темного века и принесет нам новую известность на мировой арене".
 GER_economic_liberalism:0 «Экономический либерализм»
 GER_economic_liberalism_desc:0 "Краеугольным камнем любой функционирующей демократии является либеральная экономика. Представляется, что для остальных западных демократий более действенный метод экономики был эффективен, поэтому мы должны принять его и вывести нашу экономику на первый план в мире."
 GER_military_contracting:0 «Военное заключение контракта»
 GER_military_contracting_desc:0 "Наем определенных частей вооруженных сил означает, что мы можем сократить расходы и повысить качество оборудования без ущерба для качества нашей военной службы".
 GER_cooperative_military_research:0 "Кооперативные военные исследования"
 GER_cooperative_military_research_desc:0 "Работа с другими демократическими державами, такими как США, Великобритания и Франция, может оказаться прибыльной в наших усилиях, направленных на то, чтобы втянуть Германию в новую технологическую эпоху."
 GER_currency_reform:0 «Валютная реформа»
 GER_currency_reform_desc:0 "Замена нестабильной рейхсмарки более стабилизированной и хорошо регулируемой новой валютой "Дойч маркой", окажется ключевым в повышении ставок частных инвестиций и общей способности к росту нашей экономики".
 GER_tax_reductions:0 «Снижение налогов»
 GER_tax_reductions_desc:0 "Снижение налогов для низшего и среднего классов улучшит расходы и расширит объем наших экономических потоков, то есть у нас будет больше возможностей для роста".
 GER_tap_domestic_steel:0 "Отечественная сталь"
 GER_tap_domestic_steel_desc:0 "Увеличивая наши инвестиции в частные металлургические компании, особенно в регионе Рейн, мы можем улучшить производство металлов наряду с торговлей и коммерцией".
 GER_erhard_reforms:0 «Реформы Эрхарда»
 GER_erhard_reforms_desc:0 "Федеральный министр экономики Людвиг Эрхард рекомендует нам отменить контроль над ценами на разнообразные обычные товары и частично дерегулировать экономику. Хотя многие другие советники выступают против этого рискованного шага, он, скорее всего, будет встречен с большим одобрением народа".
 GER_ordoliberal_paradise:0 «Ордолиберальный рай»
 GER_ordoliberal_paradise_desc:0 "С течением времени наша страна будет следовать уникальному немецкому стилю экономики: ордолиберализму. Используя правительство как инструмент обеспечения свободы рынка, мы можем выйти на максимально возможный потенциал либеральной рыночной экономики и пожинать все ее выгоды".
 GER_bulwark_against_communism:0 "Против коммунизма"
 GER_bulwark_against_communism_desc:0 "Хотя наша страна должна добиться прогресса для себя, мы должны также признать нашу роль в большей Европе: как оплот против угрозы коммунизма. Принятие этой роли на востоке может дать нам новую позицию на международной арене."
 GER_formalize_the_community:0 "Формализовать Европейское сообщество"
 GER_formalize_the_community_desc:0 "Формализация сообщества наций, которое мы сформировали против коммунизма, позволит нам занять новую позицию власти во всей Европе. Это также обеспечит, чтобы ни одна из наших братских стран не попала под зло коммунизма. "
 GER_expand_to_low_countries:0 "Расшириться до низких стран"
 GER_expand_to_low_countries_desc:0 "Бенилюкс составляет значительную часть европейской экономики и является гаванью многих революционеров. Обеспечение влияния CETO в этих странах может оказаться плодотворным для нашей борьбы с коммунистической угрозой. "
 GER_expand_to_scandinavia:0 "Расшириться до Скандинавии"
 GER_expand_to_scandinavia_desc:0 "Скандинавы находятся на переднем крае идеологической борьбы с Советским Союзом, и было бы мудро привести их под наше покровительство и уберечь Северную Европу от коммунизма".
 GER_expand_to_slavic_countries:0 "Расшириться на Юго-Восток"
 GER_expand_to_slavic_countries_desc:0 "Южные страны невероятно нестабильны и находятся под угрозой со всех сторон. Вряд ли они откажутся от предложения защиты от итальянцев на западе и Советов на востоке ".
 GER_incorporate_western_allies:0 "Включить западных союзников"
 GER_incorporate_western_allies_desc:0 "Последними нациями в Европе, которые могли бы расширить мощь CETO, являются западные союзники, Великобритания и Франция. Власть, которой они обладают, как в военном, так и в экономическом плане, будет иметь жизненно важное значение для нашего великого крестового похода против коммунизма."
 GER_polish_recompense:0 "Польская компенсация"
 GER_polish_recompense_desc:0 "Наша защита Польши может оказаться выгодной и для нас. Порт Данциг и прилегающая к нему территория уже давно являются предметом споров между нашими двумя странами; Обращение с просьбой о мирном переходе этой естественно немецкой территории обратно в Бундесспублику представляется лишь справедливым."
 GER_neo_imperialism:0 «Неоимпериализм»
 GER_neo_imperialism_desc:0 "Хотя другие крупные страны обыграли нас в первой волне империализма в борьбе за Африку, сейчас нам предоставляют вторую возможность. Расширение нашей внешней торговли и военно-морской мощи даст нам инструменты, которые нам нужны, чтобы отвлечь больший контроль над миром от экономических гигантов США и Британии".
 GER_rule_the_waves:0 "Править волнами"
 GER_rule_the_waves_desc:0 "Первым шагом к обеспечению имперского познания мира является расширение нашего флота. В настоящее время наш надводный флот является смеющимся запасом мира, и у нас впереди много работы по решению этого вопроса".
 GER_surface_fleets:0 «Надводные флоты»
 GER_surface_fleets_desc:0 "Прямые инвестиции в наши надводные флоты - лучший способ обеспечить наше место на мировой арене. Продвижение наших программ капитальных судов будет иметь жизненно важное значение в этих усилиях".
 GER_build_naval_infrastructure:0 "Создание военно-морской инфраструктуры"
 GER_build_naval_infrastructure_desc:0 "Нынешнее состояние нашей военной промышленности относительно отвратительно по отношению к нашему флоту. Дальнейшее наращивание нашей базы доков будет ключом к фактическому размещению кораблей в открытом море".
 GER_improve_port_capacity:0 "Увеличить пропускную способность портов"
 GER_improve_port_capacity_desc:0 "Портам Северной Германии не хватает мощностей, особенно учитывая тот факт, что они не нужны для поддержания очень большого флота. Дальнейшее инвестирование в наши портовые мощности позволит нам управлять гораздо большим флотом, чем Германия когда-либо видела."
 GER_economic_imperialism:0 «Экономический империализм»
 GER_economic_imperialism_desc:0 "Хотя управление волнами через надводный флот было бы идеальным, в конечном счете это непрактичное начинание. Скорее, принятие гегемонистского господства через торговлю было бы гораздо более практичным и выгодным."
 GER_improve_trade_influence:0 "Улучшение влияния на торговлю"
 GER_improve_trade_influence_desc:0 "Уделение большего внимания иностранным частным инвестициям и международным посольствам позволит нам оказывать лучшее влияние на торговлю других стран".
 GER_trade_interdiction:0 «Торговое эмбарго»
 GER_trade_interdiction_desc:0 "Хотя теоретически проще просто торговать больше, мы можем получить такое же преимущество, перехватывая торговлю наших оппонентов".
 GER_sphere_of_influence:0 «Сфера влияния»
 GER_sphere_of_influence_desc:0 "Укрепление нашего спектра влияния с использованием как жесткой, так и мягкой силы позволило нам сформировать более эффективное средство косвенного правления даже в самых отдаленных уголках земного шара".
 GER_thousand_year_reich:0 «Тысячалетний Рейх»
 GER_thousand_year_reich_desc:0 "Народ стекался вокруг идеи новой и процветающей Германии. Эта новая Германия будет под новым рейхом, который продлится тысячу лет! "
 GER_restore_german_glory:0 "Восстановить германскую славу"
 GER_restore_german_glory_desc:0 "После предыдущей войны Германия пожертвовала всю свою территорию, деньги, честь и славу западным союзникам в Версальском договоре. Мы намерены начать процесс репатриации всего того, что было украдено".
 GER_constructing_greater_germany:0 «Образовать Великую Германию»
 GER_constructing_greater_germany_desc:0 "Есть некоторые территории, на которых лежат немецкие меньшинства, или территории, которые принадлежали предыдущим инкарнациям Германского рейха. Независимо от этого, эти территории принадлежат Великому Германскому Рейху!"
 GER_new_burgundy_state:0 "Присоединить Новое Бургундское государство"
 GER_new_burgundy_state_desc:0 "Немецкое руководство считает, что предыдущие юго-западные границы Священной Римской империи также являются справедливыми границами новой Германской империи".
 GER_low_countries:0 "Присоединить низкие страны"
 GER_low_countries_desc:0 "Жители Бенилюкса, будучи тесно связанными по языку, культуре и крови с немцами, должны быть завезены в Большой Германский рейх".
 GER_eastern_integration:0 "Присоединить восточные страны"
 GER_eastern_integration_desc:0 "Части Польши и Литвы, ранее принадлежавшие Германии, должны вернуться в её руки, чтобы сформировать новый германский рейх".
 GER_nation_alignment:0 «Выравнивание страны»
 GER_nation_alignment_desc:0 "Мы должны работать над мирным приведением симпатизирующих нам стран в соответствие с нашим делом. Это облегчит нам доступ к рабочей силе и ресурсам в отличие от силовой оккупации".
 GER_hungarian_alignment:0 «Венгерское выравнивание»
 GER_hungarian_alignment_desc:0 "Венгры, кажется, имеют экспансионистские тенденции, от которых мы могли бы легко извлечь пользу. Вступление их в наш союз оказалось бы плодотворным. "
 GER_romanian_alignment:0 «Румынское выравнивание»
 GER_romanian_alignment_desc:0 "Румыны имеют стратегическую точку доступа к дальнейшим достижениям Европы, наряду с нефтяными ресурсами, которые могут оказаться полезными для Рейха."
 GER_formalize_SS:0 "Формализовать СС"
 GER_formalize_SS_desc:0 "Расширение СС из простой военизированной телохранительной организации в развертываемые подразделения даст нам новый корпус элитной рабочей силы."
 GER_general_SS:0 «Генерал СС»
 GER_general_SS_desc:0 "Общая СС может быть очень полезной в качестве полицейской организации для партии, дополняющей стандартные политические силы. Возможно, мы также сможем перепрофилировать их в более внесудебные формы правоохранительной деятельности".
 GER_territorial_policing:0 «Территориальная охрана»
 GER_territorial_policing_desc:0 "Использование Генерал СС в качестве территориальных полицейских сил означает, что мы можем легче справиться с партизанским сопротивлением и в конечном счете сделать наши занятия более успешными".
 GER_security_service:0 "Расширить Сикхерхейцдиенст"
 GER_security_service_desc:0 "Сикхерхейцдиенст, или служба безопасности, была очень полезным разведывательным ведомством для Рейха. Расширение его путем передачи ресурсов из гестапо может оказаться плодотворным мероприятием."
 GER_waffen_SS:0 "Развернуть Ваффен СС"
 GER_waffen_SS_desc:0 "Ваффен СС - военное орудие Шютцштаффеля, и расширение его означает, что мы можем иметь больше сил для защиты фюрера среди других важных людей внутри рейха".
 GER_SS_division_organization:0 "Организация дивизии СС"
 GER_SS_division_organization_desc:0 "SS стал намного больше, чем это необходимо для простых операций по охране. Организация Ваффен СС в дивизионные подразделения означает, что мы можем иметь наших патриотических и хорошо подготовленных людей на передовой!"
 GER_foreign_volunteers:0 "Иностранные добровольческие дивизии СС"
 GER_foreign_volunteers_desc:0 "Мы должны начать принимать иностранных добровольцев в нашу армию через S.S. Если эти фрийлигены готовы вступить в ряды СС и укрепить наши силы, тогда кто мы, чтобы остановить их?"
 GER_equipment_prioritization:0 "Определение приоритетов оборудования СС"
 GER_equipment_prioritization_desc:0 "Приоритетность наиболее патриотических и элитных сил для самых высоких объемов новой техники означает, что мы можем сделать наши подразделения Ваффен-СС самыми сильными людьми в мире!"
 GER_fuhrerprinzip:0 «Фюрерпринцип»
 GER_fuhrerprinzip_desc:0 "Концепция фюрерпризипа - идеология абсолютной власти для начальства и абсолютного послушания со стороны нижестоящих. Принятие этого в отношении верховного лидера Германии даст им гораздо более эффективный контроль ".
 GER_new_kulturkampf:0 "Новый Културкампф"
 GER_new_kulturkampf_desc:0 "Културкампф Второго рейха был невероятно эффективен, но не достиг почти достаточно далеко по всему немецкому обществу. Давайте устраним этот недостаток."
 GER_hitler_youth:0 "Развернуть Гитлерюнген"
 GER_hitler_youth_desc:0 "Гитлеровская молодёжь обучала детей Германии методам традиционной культуры, наряду с привитием уникальной немецкой формы послушания. Следующее поколение Германии будет сильным!"
 GER_volkischer_beobachter:0 "Раздать "Народный наблюдатель""
 GER_volkischer_beobachter_desc:0 ""Народный наблюдатель" - наша официальная партийная газета, очень ценный пропагандистский инструмент для НСДАП. Возможно, печать и распространение большего количества экземпляров этой бумаги позволит нам достичь даже самых дальних от немецкого народа целей?"
 GER_reichskulturkammer:0 "Создать Рейхскультуркамер"
 GER_reichskulturkammer_desc:0 "Рейхскультуркамер, Палата культуры - это то, как мы регулируем культуру немецкого народа. Обеспечение того, чтобы все были подвержены искусствам, выходящим из нашего Министерства культуры, даст нам лучший контроль над народом".
 GER_new_german_order:0 "Новый немецкий орден"
 GER_new_german_order_desc:0 "Высшие чины в правительстве НСДАП, особенно фанатики, вполне жаждут принести новый немецкий орден: там, где царят понятия расового превосходства и национализма".
 GER_peoples_courts:0 «Стандартизовать Народный суд»
 GER_peoples_courts_desc:0 "Волксгерихтсхофен - народные суды, где судят преступления против государства и людей. Создание всех судов Volksgerichtshofen позволит нам более тесно регулировать поведение наших субъектов ".
 GER_expand_farben:0 "Развернуть БГ Фарбен"
 GER_expand_farben_desc:0 "БГ Фарбен, лидер в области технологических достижений в области химикатов и фармацевтики, был большим корпоративным союзником режима НСДАП. Финансирование их для расширения их возможностей даст нам больше средств на исследования и разработки".
 GER_NS_ordensburgen:0 «НС Замки ордена»
 GER_NS_ordensburgen_desc:0 "НС Замки ордена являются почтовыми средними школами для воспитания будущей элиты Германии. Создание этих школ означает, что мы можем иметь больше учеников ученых, работающих в области военного прогресса, и в конечном итоге приносит правительству больше пользы, чем это было бы иначе".
 GER_consolidate_the_left:0 «Объединяют левых»
 GER_consolidate_the_left_desc:0 "Хотя мы у власти, революция не закончилась. Есть еще многочисленные враги социалистическому немецкому государству, и единственный способ защититься от них - это объединить левых немцев. Рабочие Германии, объединяйтесь!"
 GER_nva:0 "Создать Национальный Волксармей"
 GER_nva_desc:0 "Создание новой военной организации в форме Национального Волксармея является функционально не большим изменением, но является большим повышением морального духа как для наших солдат, так и для гражданских лиц".
 GER_military_exports:0 "Усиление военного экспорта"
 GER_military_exports_desc:0 "Экспорт относительно небольшого немецкого оружия в другие страны дает нам лучшие отношения с иностранными государствами наряду с определенным влиянием в их правительстве".
 GER_military_economics:0 «Военная экономика»
 GER_military_economics_desc:0 "Расстановка приоритетов нашей экономики на военных означает, что у нас может быть более плановая и плановая система производства товаров".
 GER_stasi:0 "Установить Штази"
 GER_stasi_desc:0 "Наличие агентства, занимающегося защитой людей, партии и отечества, обеспечит высочайшую безопасность в рамках новой Германской Республики".
 GER_expand_hva:0 «Расширить Главное Управление Просвещения»
 GER_expand_hva_desc:0 "Главное Управление Просвещения - иностранная разведка и дочерняя компания" Штази ", дает нам беспрецедентный уровень доступа к делам иностранных правительств. Расширение этой службы только для того, чтобы улучшить наши способности по сбору разведданных".
 GER_grenzer_kompanie:0 "Создание Грензеркомпании"
 GER_grenzer_kompanie_desc:0 "Гренцеркомпании - это подразделения наших лучших солдат, обученных специально обороне наших границ и разведке вражеских территорий".
 GER_elite_grenzerkompanie:0 "Расширенное обучение Гренцеркомпании"
 GER_elite_grenzerkompanie_desc:0 "Увеличение времени обучения и улучшение доступа к оборудованию для подразделений" Грензервис "означает, что они будут иметь гораздо более высокую эксплуатационную целостность".
 GER_proletarian_economy:0 «Пролетарская экономика»
 GER_proletarian_economy_desc:0 "Сместив нашу плановую экономику на приоритет пролетарских масс, удовлетворит наш народ и обеспечит быстрое развитие нашей промышленности, чтобы мы могли конкурировать с факториальными державами Европы".
 GER_nationalize_resource_collection:0 "Национализация сбора ресурсов"
 GER_nationalize_resource_collection_desc:0 "Обеспечение того, чтобы наши отрасли сбора ресурсов - горнодобывающая промышленность, нефтяное бурение, производство резины и переработка металлов - находились под центральным контролем, означает, что они могут работать гораздо эффективнее".
 GER_nationalize_heavy_industry:0 "Национализация тяжелой промышленности"
 GER_nationalize_heavy_industry_desc:0 "Наличие централизованно планируемой тяжелой промышленности для национализированных военных и сырьевых товаров позволяет нам упорядочить производственные подходы и процессы промышленного роста".
 GER_lpg_collectivization:0 "ГБО коллективного хозяйства"
 GER_lpg_collectivization_desc:0 "ГБО коллективного хозяйства - это крупная колхозная организация, которая оптимизирует сельское хозяйство и улучшает урожайность. Широкое внедрение этой методики могло бы широко снизить цену на продукты питания".
 GER_nuclear_development:0 «Ядерное развитие»
 GER_nuclear_development_desc:0 "Наши соседи, похоже, находятся на ранних стадиях развития ядерных технологий; Мы должны посвятить свое самое большое умение тому, чтобы добиться прогресса перед нашими глобальными конкурентами".
 GER_join_the_arms_race:0 "Присоединиться к гонке вооружений"
 GER_join_the_arms_race_desc:0 "Мировые державы находятся в гонке вооружений; В то время как некоторые могут инвестировать в классические танки, самолеты и корабли, мы верим в другие средства ведения войны. Ракеты и ракеты могут оказаться поворотным пунктом технологии вооружений, и получение головного старта в развитии будет иметь большую ценность".
 GER_mod_mech_auto:0 "Автоматизация, механизация и модернизация"
 GER_mod_mech_auto_desc:0 "Модернизация, механизация и автоматизация. Три основы развитой промышленной экономики, которые мы должны развивать, чтобы обеспечить экономическую гегемонию Германии в Европе".
 GER_light_industry:0 "Инвестиции в легкую промышленность"
 GER_light_industry_desc:0 "Хотя инвестиции в легкую промышленность снизят производство военной техники, это обеспечит более счастливый и продуктивный гражданский пролетариат".
