 SOV_prepare_kursk_siege_desc:0 "[GER.GetNameDef] планирует массированную атаку на отличившихся в Курске согласно как нашим собственным данным, так и данным, собранным нашими союзниками. Жуков будет следить за тем, чтобы их попытка была напрасной".



