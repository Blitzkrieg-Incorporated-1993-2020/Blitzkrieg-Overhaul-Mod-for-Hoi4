 SOV_prepare_volga_siege_desc:0 "С [GER.GetNameDef] взращиванием это уродливая голова в сторону нашего высоко ценного юга, и недавний толчок противника в Сталинград, Наш Славный Лидер, [SOV.GetLeader] ясно дал понять его намерение. Ни одна земля за Волгой не попадет в руки Врага. Отступление больше нельзя терпеть".
