 GRE_economic_recovery_desc:0 "Greece, as a small minor nation, in order to survive the upcoming war, has to improve its economy at all costs and be ready for the worst."
  GRE_economic_recovery:0 "Восстановление экономики"
 GRE_economic_recovery_desc:0 "Будучи небольшой страной, Греция должна быть готова выдержать любой потенциальный шторм. Стабилизация нашей собственной экономики будет способствовать достижению этой цели."
 GRE_industrial_effort:0 "Развитие промышленности"
 GRE_industrial_effort_desc:0 "Мы начнем субсидировать и утверждать проекты по расширению гражданской промышленности в нашей стране, что позволит нам трудоустроить огромные массы наших граждан и индустриализировать нашу страну."
 GRE_industrial_effort_2:0 "Создание ВПК"
 GRE_industrial_effort_2_desc:0 "Военно промышленный комплекс нам нужен для того чтобы упростить процесс закупок и ускорить развитие военной промышленности, мы должны укрепить связи между нашими вооруженными силами и их поставщиками. Это позволит обеспечить нашу готовность к предстоящим конфликтам, и улучшит состояние наших вооруженных сил."
 GRE_infrastructure_effort:0 "ГЖД"
 GRE_infrastructure_effort_desc:0 "Греческие железнодорожные сети - это как РЖД только греческое. Наши железнодорожные сети, удовлетворяя потребности нашей экономики, в настоящее время не соответствуют запросам наших Вооруженных сил. Мы должны обновить и стандартизировать наши пути и в целом навести порядок в сфере грузоперевозок."
 GRE_extra_tech_slot:0 "Остановить утечку мозгов"
 GRE_extra_tech_slot_desc:0 "Наша интеллектуальная каста сейчас активно переезжает в другие страны, которые предлагают им лучшие перспективы и зарплаты. С этим необходимо бороться! Создадим свое Сколково, трудоустроим наших умников и умниц."
 GRE_further_development:0 "Стимулирование промышленности"
 GRE_further_development_desc:0 "Посредством использования программ общественных работ и дополнительных субсидий мы будем продолжать создавать промышленную базу для процветания нашей экономики."
 GRE_jobs_for_the_people:0 "Субсидирование промышленности"
 GRE_jobs_for_the_people_desc:0 "Борьба с широко распространенной безработицей на всей территории Греции потребует дальнейшего вмешательства со стороны правительства. Используя субсидии, займы под низкие проценты и помощь компаниям, которые в них нуждаются, мы сможем разогнать нашу экономику."
 GRE_bullet_factories:0 "Больше военных заводов!"
 GRE_bullet_factories_desc:0 "Наше правительство предоставит гранты оружейным компаниям, поощряя их к расширению своей деятельности и строительству новых фабрик в стране."
 GRE_jet_engines:0 "Реактивные двигатели"
 GRE_jet_engines_desc:0 "Пропеллеры ушли в прошлое, и если мы хотим доминировать в воздухе, мы должны смотреть в будущее."
 GRE_fight_depression:0 "Борьба с Великой депрессией"
 GRE_fight_depression_desc:0 "Великая депрессия очень сильно ударила по греческому народу. Безработица, потеря сбережений и долги - это лишь часть проблем, с которыми сталкиваются наши граждане. Правительство должно действовать быстро, прежде чем ситуация станет катастрофической. Увеличивая национальный дефицит и поощряя расходы, мы сможем вывести нашу страну на путь экономического восстановления."
 GRE_end_the_depression:0 "Покончить с Великой депрессией"
 GRE_end_the_depression_desc:0 "Несмотря на то, что худший период Великой депрессии закончился, шрамы, которые она оставила после себя, остаются. Мы должны принять упреждающие меры, чтобы заверить наших граждан в том, что годы лишений остались в прошлом."
 GRE_naval_construction:0 "Больше верфей!"
 GRE_naval_construction_desc:0 "Для того чтобы достичь цели создания более крупных, более современных греческих военно-морских сил, мы должны начать со строительства дополнительных верфей и модернизации существующих."
 GRE_light_ship_effort:0 "Новая Элли"
 GRE_light_ship_effort_desc:0 "Суровая реальность такова, что греческая экономика вряд ли может позволить себе массовое строительство крейсеров или авианосцев. Если мы хотим расширить и модернизировать наш военно-морской флот, то это должно происходить за счет строительства меньших по размеру кораблей."
 GRE_submarine_effort:0 "Волки Эгейского моря"
 GRE_submarine_effort_desc:0 "Изобретения и технологические инновации в подводной войне показали свои достоинства. Пора и Греции нарастить свой подводный флот."
 GRE_naval_air_effort:0 "Орлы Эгейского моря"
 GRE_naval_air_effort_desc:0 "Хотя это дорогостоящее начинание, но создание морской авиации позволит нашим военно-морским силам достичь новой высоты."
 GRE_naval_way:0 "Мега в тис Талассис Кратос"
 GRE_naval_way_desc:0 "Наше правительство разработает и внедрит Новый курс нашего военно-морского флота. Массовые субсидии и расширение бюджета позволят нам построить и развернуть гораздо больший военно-морской флот."
 GRE_carrier_focus:0 "Авианосцы рулят!"
 GRE_carrier_focus_desc:0 "Наше Адмиралтейство увидело достоинства авианосцев и хочет продолжать модернизацию и усиление этого направления. Мы предоставим им средства для этого."
 GRE_battleship_focus:0 "Большие мальчики"
 GRE_battleship_focus_desc:0 "Наше Адмиралтейство считает, что использование авианосцев было бы излишним. Присутствие более чем пяти тысяч островов в пределах нашей страны обеспечивает достаточное базирования для наших ВВС. Вместо этого мы сосредоточимся на модернизации и строительстве линкоров."
 GRE_bigger_navy:0 "Мега в тис Талассис Кратос"
 GRE_bigger_navy_desc:0 "Наши афинские предки правили морями, мы не должны посрамить их наследие, мы построим флот, способный сокрушить все что встанет на нашем пути."
 GRE_better_navy:0 "Морское доминирование"
 GRE_better_navy_desc:0 "Наши афинские предки правили морями, мы не должны посрамить их наследие, мы построим флот, способный сокрушить все что встанет на нашем пути."
 GRE_aviation_effort:0 "Айен Гипсикратеин"
 GRE_aviation_effort_desc:0 "Несмотря на то, что греческая нация является относительным новичком в воздушных войнах, мы должны обеспечить внедрение инноваций во все аспекты ведения военных действий."
 GRE_fighter_focus:0 "Шустрые леталки"
 GRE_fighter_focus_desc:0 "Верховному командованию ясно, что истребители являются ключом к доминированию воздушной войне. Мы должны немедленно расширить исследования и производство современных моделей."
 GRE_bomber_focus:0 "Бомбовозы"
 GRE_bomber_focus_desc:0 "Верховное командование видит достоинства крупных авиационных флотов, состоящих из бомбардировщиков. Способность доставлять нашу мысль прямо на головы всем несогласным - очень важный аспект любой войны."
 GRE_further_air_plans:0 "Дальнейшие планы ВВС"
 GRE_further_air_plans_desc:0 "Для дальнейшего совершенствования и модернизации ВВС наш научно-исследовательский состав должен работать рука об руку с экипажами наших ВВС. В конце концов пусть яйцеголовые сами попытаются полетать на том что они придумали!"
 GRE_heavy_cruiser_effort:0 "Обновить Авероф"
 GRE_heavy_cruiser_effort_desc:0 "Прежде чем наше Адмиралтейство сможет думать о строительстве и пополнении нашего флота боевыми кораблями, мы должны сначала улучшить костяк нашего военно-морского флота. Тяжелый крейсер Авероф хорошо нам послужил, но если его немного подшаманить, то он еще можеть дать жару."
 GRE_base_strike:0 "Удары по базам"
 GRE_base_strike_desc:0 "Очевидно, что ключом к победе будет использование авиации в военно-морской войне. Мы должны выработать доктрину, соответствующую этой философии."
 GRE_fleet_in_being:0 "Фактор присутствия флота"
 GRE_fleet_in_being_desc:0 "Эта доктрина хорошо служила нашему народу в прошлом, и мы сохраним основную философию этой военно-морской стратегии."
 GRE_fund_the_navy:0 "Фонд ВМФ"
 GRE_fund_the_navy_desc:0 "Наш долг - обеспечить защиту Греческих берегов."
 GRE_final_plans:0 "Последние приготовления"
 GRE_final_plans_desc:0 "Наш флот построен, наша тактика отточена. Мы начинаем финальный этап подготовки к укреплению нашего военно-морского господства в Эгейском регионе."
 GRE_open_different_plans:0 "Инновации в производстве"
 GRE_open_different_plans_desc:0 "Наше правительство готово расширять и реформировать нашу технологическую базу. Мы можем начать внедрять инновации как в наши военно-воздушные силы, так и в наши наземные войска."
 GRE_divided_naval_industry:0 "Разделенная ВМП"
 GRE_divided_naval_industry_desc:0 "Военно-морское производство в Греции в настоящее время разделено между нашими военными и гражданскими судостроителями. Ничего хорошего из этого явно не выходит, так что пора решить этот вопрос."
 GRE_focus_on_trade:0 "Больше контрактов гражданским!"
 GRE_focus_on_trade_desc:0 "Мы должны встать на сторону гражданских судостроителей и осуществлять программы, которые стимулируют модернизацию наших портов."
 GRE_further_arsenal_plans:0 "Гранты для ВМФ Арсенал"
 GRE_further_arsenal_plans_desc:0 "Мы должны встать на сторону нашей группы Арсенал и предоставить им дополнительные гранты для строительства и расширения новых верфей."
 GRE_collect_from_trade:0 "Время пожинать плоды"
 GRE_collect_from_trade_desc:0 "Инвестируя в гражданское судостроение и развитие судостроительной промышленности, мы имеем возможность воспользоваться преимуществами наших инвестиций."
 GRE_cas_focus:0 "Развитие ВВС"
 GRE_cas_focus_desc:0 "Наши военно-воздушные силы лучше всего работают в тандеме с сухопутными войсками и поощряя разработку конструкций и доктрин, мы сможем укрепить это сотрудничество."
 GRE_army_reform:0 "Восстановление армии"
 GRE_army_reform_desc:0 "Со времен войны 1922 года наш офицерский корпус и общее состояние армии оставались плачевными. Мы должны избавиться от устаревшей тактики и привести нашу армию в соответствие с новыми, более высокими стандартами."
 GRE_support_equipment:0 "Развитие поддержки"
 GRE_support_equipment_desc:0 "Армия - это не что иное, как люди с оружием. Без поддержки врачей, поваров, радистов, механиков и других служб поддержки она будет не боеспособна."
 GRE_support_artillery:0 "Дивизионная артиллерия"
 GRE_support_artillery_desc:0 "Великая война показала решающую роль артиллерии на поле боя. Мы должны поощрять и развивать концепцию дивизий, поддерживаемых артиллерийской батареей, с тем чтобы огневая поддержка могла оказываться по первому требованию."
 GRE_new_plans:0 "Реформировать офицерский корпус"
 GRE_new_plans_desc:0 "Наш офицерский корпус продолжает принимать трусов, карьеристов и прочих недостойных людей. Мы должны избавиться от всех подобных персонажей, если мы хотим провести значимую реформу в армии."
 GRE_land_doctrine_1:0 "Доктринальная инновация"
 GRE_land_doctrine_1_desc:0 "Мы не должны успокаиваться и полагаться на старые стратегии. Нам необходимо продолжать развивать и совершенствовать нашу тактику, если мы хотим оставаться победителями на поле боя."
 GRE_motorization_effort:0 "Автомобилизация армии"
 GRE_motorization_effort_desc:0 "Некоторые в нашем Верховном командовании предлагают предпринять усилия по моторизации нашей армии, обеспечив тем самым прямой доступ большего числа военнослужащих к более быстрым транспортным средствам."
 GRE_mechanization_effort:0 "Механизация"
 GRE_mechanization_effort_desc:0 "Хотя автомобилизация сама по себе улучшит транспортировку наших войск, она не улучшит их защиту. Мы должны изучить и разработать новые бронетранспортеры, способные защитить наши войска, обеспечив их дополнительной огневой мощью."
 GRE_armor_effort:0 "Создание бронетанкового корпуса"
 GRE_armor_effort_desc:0 "Хотя горы не самое лучшее место для танков, но это не значит что нам не нужны танки. В конце концов воевать нам приходится не только в горах."
 GRE_med_armor_effort:0 "Средние танки"
 GRE_med_armor_effort_desc:0 "Собрав данные с мест боевых действий, Верховному командованию становится ясно, что единственный верный путь вперед - это проектирование и производство более тяжелых танков."
 GRE_special_forces:0 "Спецподразделения"
 GRE_special_forces_desc:0 "Наши подразделения спецназа должны продолжать свое развитие, а как же расширять масштабы операций, которые они могут успешно выполнять. Мы должны выделить средства, людские ресурсы и материальные средства для достижения этой цели."
 GRE_political_awakening:0 "Политическое Пробуждение"
 GRE_political_awakening_desc:0 "Тьма опускается на большую часть мира. Теперь Греция, как никогда ранее, должна тщательно выбирать своих друзей и быть внимательной к потенциальным врагам."
 GRE_divided_nation:0 "Разделенная нация"
 GRE_divided_nation_desc:0 "Режим Метаксаса уже некоторое время контролирует политический климат Греции, однако очевидно, что любая значительная потеря поддержки может нарушить баланс сил в стране. Сможет ли Режим Метаксаса и дальше выдерживать все большую волатильность в Европе, остается неясным."
 GRE_autarky_effort:0 "В опу демократию!"
 GRE_autarky_effort_desc:0 "Наши предки однажды приняли идеи демократии, но это было глупостью. Очевидно, что Цалдарису и коммунистам, нельзя доверять, наведения порядка в стране от них можно не ждать."
 GRE_national_union:0 "Национальный союз"
 GRE_national_union_desc:0 "Национальный союз выступает за возвращение к риторике и ценностям, которые сделали великими наших предков. Мы должны принять их, если мы хотим вернуться к дням славы."
 GRE_glorify_race:0 "Аве культура эллинов!"
 GRE_glorify_race_desc:0 "На протяжении всей истории греческий народ был по-настоящему благословлен и избран для того, чтобы вести мир в новую эру. Будучи выходцами из древних городов-государств, таких как Афины, Спарта и Коринф, мы были источником вдохновения для большей части западной цивилизации в вопросах культуры, философии и политики. На греческом языке говорят по всему региону, несмотря на смену власти и правителей на протяжении столетий. Наш народ должен быть объединен вновь!"
 GRE_recruitment_focus:0 "Рекрутинговые агенства"
 GRE_recruitment_focus_desc:0 "Каждый человек должен сражаться за славу нашей страны. Только с помощью завоеваний мы сможем добиться того, чтобы греческий народ достиг своих целей!"
 GRE_strategic_interests:0 "Стратегические интересы"
 GRE_strategic_interests_desc:0 "Пришло время открыть новые фронты и вернуть то, что по праву принадлежит нам. Население Греции расселено в регионе и мы должны объединить всех греков под одним славным флагом."
 GRE_alliances:0 "Альянсы"
 GRE_alliances_desc:0 "К сожалению, Греция не в состоянии достичь своих целей в одиночку. Если мы хотим вернуть утраченное и по-настоящему выйти на мировую арену, нам придется найти союзников."
 GRE_befriend_italy:0 "Итальянские союзники"
 GRE_befriend_italy_desc:0 "Хотя в последние годы наше взаимодействие с Италией было наполнено противоречиями и разногласиями, мы должны вспомнить наше общее наследие и культуру и восстановить исторические связи. При поддержке итальянцев мы сможем добиться подлинного процветания."
 GRE_befriend_germany:0 "Немецкие союзники"
 GRE_befriend_germany_desc:0 "Очевидно, что немецкая военная машина - это непреодолимая сила. Присоединившись к их альянсу мы могли бы здорово облегчить себе любые потенциальные конфликты с Соединенным Королевством или Францией."
 GRE_join_the_axis:0 "Член Оси"
 GRE_join_the_axis_desc:0 "Пришло время формализовать наше вступление в державы Оси. Наши ценности совпадают с ценностями Германии, и мы открыто продемонстрируем свою поддержку миру, вступив в этот альянс."
 GRE_expansionism:0 "Экспансионизм"
 GRE_expansionism_desc:0 "Пришло время в очередной раз перечертить границы этого региона. Мы будем расширять и восстанавливать то, что по праву принадлежит нам, будь то дипломатическими средствами или, в случае необходимости, силой."
 GRE_reclaim_dodecanese:0 "Восстановить Додеканез"
 GRE_reclaim_dodecanese_desc:0 "Пришло время воссоединить греческий народ Додеканезов. Мы выкинем итальянских угнетателей. В конце концов, кто может сказать, что Додеканские острова не греческие?"
 GRE_rival_britain:0 "Британский враг"
 GRE_rival_britain_desc:0 "Британское присутствие на острове Кипр уже давно является предметом внутренних разногласий в нашем кабинете министров. Киприоты ждут своей независимости, и Эносис вновь объединит греков и киприотов!"
 GRE_enosis:0 "Эносис"
 GRE_enosis_desc:0 "Мы провели подготовительные мероприятия для потенциального вторжения на Кипр. Мы выдвинем ультиматум англичанам, и если они не покинут остров и не освободят наших братьев-киприотов, они будут выброшены оттуда силой греческих воинов!"
 GRE_megali_idea:0 "Идея Мегали"
 GRE_megali_idea_desc:0 "В мае 1453 года Константинополь, великая столица Византийской империи, попал в руки османской армии во главе с Мехмедом Завоевателем. Греческое меньшинство могло продолжать свою жизнь при османском сюзерене до 1922 года, когда оно было вынуждено полностью покинуть свои дома. Настало время вернуть эту землю, и Великая Идея полностью воплотится в жизнь."
 GRE_reinforce_4th_of_august_regime:0 "4 августа"
 GRE_reinforce_4th_of_august_regime_desc:0 "Метаксас зарекомендовал себя как талантливый и тактичный лидер. Его стремление закрепить нейтралитет, укрепить наши вооруженные силы и дать толчок нашей экономике позволит нам построить светлое будущее. Мы должны обеспечить политическое укрепление его режима и устранить любую потенциальную угрозу стабильности."
 GRE_begin_reconstruction:0 "Корпоративизм"
 GRE_begin_reconstruction_desc:0 "Метаксас понимает, что мы должны выйти из глубокой экономической депрессии, от которой сейчас страдает греческий народ. Понятно, что коммунистическое движение будет пользоваться недовольством  народа. Чтобы искоренить последствия коммунистической агитации, необходимо позаботиться о нашем народе и нашей экономике."
 GRE_improve_roads:0 "Общественные работы"
 GRE_improve_roads_desc:0 "Армия - это ничто, если она не мобильна. Мы должны улучшить наши автомобильные и железнодорожные сети, с тем чтобы наши силы могли быть развернуты и передислоцированы по мере необходимости в случае войны."
 GRE_metaxas_industry:0 "Война с безработицей"
 GRE_metaxas_industry_desc:0 "Метаксас хочет будущего, в котором греческий народ не будет страдать от нищеты и безработицы. Он разработал план создания рабочих мест и вливания столь необходимых средств в нашу экономику. Все, что нам нужно сделать, это провести реформы и утвердить контракты."
 GRE_metaxas_bullet_industry:0 "Поддержать Пиркал"
 GRE_metaxas_bullet_industry_desc:0 "Метаксас понимает, что наш народ должен быть един с нашими военными, нам необходимо обеспечить неразрывные связи между солдатом и гражданским населением. Для этого мы должны расширять и развивать военную промышленность и поддерживать более широкую производственную базу, необходимую для наших растущих вооруженных сил."
 GRE_embrace_metaxism:0 "Принять Метаксизм"
 GRE_embrace_metaxism_desc:0 "Иоаннис Метаксас давно выдвинул новую авторитарно-националистическую идеологию, в которой монархизм, антикоммунизм и антиимпериализм являются основными столпами. Он проявил свою преданность греческому народу, и мы должны выразить нашу признательность, приняв идеологию, которую он нам подарил."
 GRE_create_EON:0 "Основать НМО"
 GRE_create_EON_desc:0 "Национальная молодежная организация, также известная как НМО была создана режимом Метаксаса. Она призывает к возрождению греческого народа, созданию современной, однородной в культурном отношении Греции."
 GRE_metaxa_militarism:0 "Жизнь за свободу!"
 GRE_metaxa_militarism_desc:0 "Иоаннис Метаксас служил генералом в межвоенный период и во время Анатолийской кампании. Благодаря своему прошлому опыту как на поле боя, так и в качестве политического деятеля, он действительно более чем способен осуществить военные реформы, которые приведут к победе наших сил на поле боя."
 GRE_military_teachings:0 "Эллинские военные традиции"
 GRE_military_teachings_desc:0 "Будущее нашего народа неизбежно будет зависеть от нашей молодежи. Мы должны поощрять лекции и учения, воспевающие боевой дух греческого народа, важность силы и единства. Это медленно, но верно подорвет основы коммунистов и анархистов, которые хотели бы причинить вред нашей нации."
 GRE_create_the_IKA:0 "Экономика для народа"
 GRE_create_the_IKA_desc:0 "IKA, или Институт социального страхования на английском языке, является крупнейшей организацией медицинского страхования в Греции. Представляя его людям, мы могли бы гарантировать им, что их каждодневные расходы на здравоохранение будут покрываться правительством и будут пользоваться большим доверием."
 GRE_political_opposition:0 "Асфалия"
 GRE_political_opposition_desc:0 "В то время как наш политический фундамент здоров и стабилен, оппозиция продолжает наблюдать из тени и планировать наше падение. Если мы хотим продолжать идти своим праведным путем, мы должны заставить замолчать эти элементы силой, если это необходимо."
 GRE_dominant_ideology:0 "Пропаганда"
 GRE_dominant_ideology_desc:0 "Очевидно, что Иоаннис Метаксас - спаситель Греции, ее народа и греческой культуры. Мы закрепим его достижения, и выдавим оппозицию из полотической жизни Греции!"
 GRE_metaxas_line:0 "Создание линии Метаксаса"
 GRE_metaxas_line_desc:0 "Очевидно, что в это неспокойное время наша северная граница наиболее уязвима. Метаксас разработал и утвердил план укрепления северной границы, хотя некоторые утверждают, что это слишком дорогостоящее мероприятие."
 GRE_world_stage:0 "Метаксистские перспективы"
 GRE_world_stage_desc:0 "В прошлом раскол между прогерманскими и пробританскими настроениями угрожал разорвать нашу страну пополам и погрузить в гражданскую войну. Мы не можем более оставаться безучастными и должны выбрать сторону."
 GRE_mussolini_state:0 "Государство Муссолини"
 GRE_mussolini_state_desc:0 "Мы следовали по пути Муссолини к фашистскому государству, которое оказалось очень успешным в управлении страной. У нас непростые отношения с итальянцами, мы должны сделать все возможное, чтобы укрепить доверие между нами."
 GRE_national_schism:0 "Национальный раскол"
 GRE_national_schism_desc:0 "Настало время окончательно решить, кого мы поддерживаем-англичан или немцев. Внешнее давление значительно велико, мы должны сделать выбор прямо сейчас!"
 GRE_favoring_britain:0 "Союз с Британией"
 GRE_favoring_britain_desc:0 "Иоаннис Метаксас сказал, что если война начнется, то победителем будет тот, кто будет контролировать моря. Хотя в прошлом у нас были проблемы с британцами, мы должны смотреть в будущее и объединиться с ними, чтобы обеспечить себе доминирующее положение в военно-морской сфере."
 GRE_favoring_germany:0 "Союз с Германией"
 GRE_favoring_germany_desc:0 "Немцы продолжают расширение и развитие невиданными темпами. Страны, которые их окружают, кажется, с трудом сдерживают страх. Ясно, что немецкая военная машина будет решающим фактором в надвигающемся конфликте. Мы должны объединиться с немцами и укрепить свои позиции."
 GRE_third_hellenic_civilization:0 "Третья Эллинская цивилизация"
 GRE_third_hellenic_civilization_desc:0 "Режим Метаксаса оказался одним из самых успешных правительств, когда-либо существовавших в нашей стране. Греческий народ, некогда избитый и пострадавший от нищеты, теперь объединен  общими целями и убеждениями. Действительно, мы превратились в нацию, которая представляет собой нечто большее, чем просто сумму ее частей. Мы должны с гордостью объявить себя Третьей Эллинской цивилизацией."
 GRE_different_approach:0 "Долой правых!"
 GRE_different_approach_desc:0 "Народу Греции угрожает возможная гражданская война. Если мы хотим спасти нашу нацию от самоуничтожения, мы должны сменить правительство!"
 GRE_democratic_approach:0 "Доминирование Демократии"
 GRE_democratic_approach_desc:0 "Демерцис оказался великим лидером Греции. Его идеи единства, свободы слова и либеральной экономической политики позволили нашему народу снять бремя экономической депрессии. Мы должны продолжать его план по созданию свободной нации и идти по стопам наших предков-афинян!"
 GRE_internal_affairs:0 "Внутренние дела"
 GRE_internal_affairs_desc:0 "Наш народ сталкивается со многими внутренними проблемами, такими как экономический кризис, беженцы и многое другое. Если мы когда-либо захотим управлять страной и завоевать доверие народа, мы должны провести реформы!"
 GRE_denounce_metaxism:0 "Искоренить экстремизм"
 GRE_denounce_metaxism_desc:0 "Мы - новое и современное государство с полной демократической поддержкой и большим будущим. Метаксизм представляет собой старые автократические идеи, разрушающие саму основу демократии. Мы должны избавиться от последних следов устаревшего режима Метаксаса."
 GRE_ensure_stability:0 "Административные реформы"
 GRE_ensure_stability_desc:0 "Реформы оказались успешными, и нам удалось завоевать доверие народа. Теперь мы должны достичь целей нашего правительства и создать великую Грецию." //STOPPED
 GRE_democratic_economic_policy:0 "Экономическая либерализация"
 GRE_democratic_economic_policy_desc:0 "Настало время реформировать нашу старую экономическую политику в более современную и либеральную. Греция может быть интересным торговым партнером для любой европейской страны. Мы должны использовать это в своих интересах."
 GRE_welfare_state:0 "Государство благосостояния"
 GRE_welfare_state_desc:0 "Поддерживая население и развивая нашу систему здравоохранения, мы сможем добиться высокого уровня доверия."
 GRE_diplomatic_actions:0 "Активная дипломатия"
 GRE_diplomatic_actions_desc:0 "Есть много стран за рубежом, желающих сотрудничать с нами. Мы должны улучшить отношения с миром и создать альянсы для обеспечения как экономического роста, так и защиты от возможных угроз."
 GRE_befriend_france:0 "Подружиться с Францией"
 GRE_befriend_france_desc:0 "Франция является маяком демократии. Их демократические идеи вдохновляли нас с первых дней новой независимой Греческой Республики. Мы сражались на одной стороне в Великой войне и должны поддержать их снова."
 GRE_french_innovations:0 "Французские инвестиции"
 GRE_french_innovations_desc:0 "Привлекая французские компании к инвестированию в нашу страну, мы сможем значительно развить нашу экономику и создать больше рабочих мест для людей."
 GRE_befriend_britain:0 "Подружиться с Британией"
 GRE_befriend_britain_desc:0 "Давайте начистоту: британский флот - самый большой из всех, что когда-либо видел мир, и мы никогда не могли противостоять ему. Они помогали греческому народу во время войны за независимость, а мы помогали ему в тяжелые времена во время Великой войны. Великобритания действительно является союзником Греции."
 GRE_british_innovetions:0 "Британские инвестиции"
 GRE_british_innovetions_desc:0 "Позволив британским компаниям инвестировать в нашу страну, мы сможем значительно развить нашу экономику и создать больше рабочих мест для людей."
 GRE_rival_germany:0 "Национальная оборона"
 GRE_rival_germany_desc:0 "Немецкая военная машина растет с каждым днем, угрожая миру в Европе. Версальский договор должен соблюдаться всеми сторонами. Денонсация их действий уменьшит наши отношения с ними, но мы можем сообщить другим державам, таким как Великобритания и Франция, что мы их поддерживаем."
 GRE_rival_italy:0 "Антиитальянский план обороны"
 GRE_rival_italy_desc:0 "Итальянцы продолжают утверждать, что Додеканезы принадлежат им, и отрицают греческое присутствие в этом регионе. Мы должны осудить их претензии на Балканский регион и показать Британии и Франции, что мы поддерживаем их против итальянской агрессии."
 GRE_allied_membership:0 "Вступление в союзники"
 GRE_allied_membership_desc:0 "Мы решили, что для обеспечения нашего суверенитета и независимости мы должны вступить во фракцию союзников и заверить британцев, что будем поддерживать их, если начнется война."
 GRE_military_reforms:0 "Военные реформы"
 GRE_military_reforms_desc:0 "Наша армия не настолько хороша, и ей не хватает хорошего руководства. Мы должны улучшить наше военное командование."
 GRE_city_defenses:0 "Оборона городов"
 GRE_city_defenses_desc:0 "Наша столица, а так же другие города крайне важны для нашей страны, поэтому мы должны защищать их до последнего! призовем население на помощь в строительстве, и мы получим городскую оборону в кратчайшие сроки!"
 GRE_surprise_attack_italy:0 "Операция Диагора"
 GRE_surprise_attack_italy_desc:0 "Итальянцы все еще не желают вернуть Додеканские острова нашей стране. Внезапная атака даст нам больше шансов заставить их согласиться с нашими условиями. Быстрая масштабная атака - лучший вариант."
 GRE_demand_the_coasts:0 "Потребовать Анатолию"
 GRE_demand_the_coasts_desc:0 "Турки удерживают наши основные регионы в Западной Анатолии. Несмотря на выселения и массовые убийства, в Анатолии все еще присутствует определенное количество греков. Мы могли бы использовать это как предлог для возникновения конфликта в регионе и вернуть желаемые земли."
 GRE_ask_for_cyprus:0 "Кипрский вопрос"
 GRE_ask_for_cyprus_desc:0 "Теперь, когда мы заключили союз с англичанами, пришло время спросить их, получим ли мы Кипр. Есть большая вероятность, что они согласятся."
 GRE_communist_aproach_focus:0 "Поддержка Коммунистической партии Греции(КПГ)"
 GRE_communist_aproach_focus_desc:0 " История нашего народа наполнена идиотскими войнами и показала нам, что наша неспособность объединить народ была нашей самой большой ошибкой, приведшей ко многим катастрофам. Маленький рабочий много видел и много страдал, в то время как король и президент живут в величайших условиях, только требуя все больше и больше от маленького человека. Мы не позволим этому безумию продолжаться. КПГ будет вести нас вперед!"
 GRE_communist_reforms:0 "Реформирование страны"
 GRE_communist_reforms_desc:0 "Пришло время изменить нашу нынешнюю систему и забыть о нашем прошлом. Пришло время двигаться к большему социалистическому будущему!"
 GRE_communist_economic_reforms:0 "Экономические реформы"
 GRE_communist_economic_reforms_desc:0 "Нынешняя экономическая система не удовлетворяет и относится к рабочему как к рабу. Экономика должна быть реформирована, если мы хотим завоевать доверие народа."
 GRE_communist_civ_factories:0 "Гражданские сооружения"
 GRE_communist_civ_factories_desc:0 "Есть способ удовлетворить наше население. Что им действительно нужно, так это работа, и мы могли бы создать новые рабочие места. Может быть, перемены уже в порядке вещей..."
 GRE_communist_control_the_banks:0 "Захватить банки"
 GRE_communist_control_the_banks_desc:0 "Мы должны уничтожить то, что осталось от грязных капиталистов, которые безжалостно правили нашей страной в течение последних лет. Банки теперь принадлежат греческому народу!"
 GRE_communist_support_the_little_worker:0 "Поддержка простых рабочих"
 GRE_communist_support_the_little_worker_desc:0 "Эллинский рабочий сильно пострадал. Пришло время ему взяться за оружие и присоединиться к борьбе правительства за великую Грецию. Равенство превыше всего!"
 GRE_communist_purge_opposition:0 "Очистить страну от политической оппозиции"
 GRE_communist_purge_opposition_desc:0 "Несмотря на то, что у нас есть большая власть в стране, там все еще, кажется, есть значительное количество оппозиции. Возможно, нам придется заставить их замолчать, чтобы убедиться, что у нас есть сила, а не у них."
 GRE_communist_destroy_fascism:0 "Запрет фашизма"
 GRE_communist_destroy_fascism_desc:0 "Фашизм-это самое страшное, что может случиться с нашей нацией. Их идеи превосходства белых и расистские идеалы-это чума, которая очень распространена и "современна" в Европе, к счастью, мы не попали под фашистскую угрозу и никогда этого не сделаем!"
 GRE_internationalism:0 "Интернационализм"
 GRE_internationalism_desc:0 "Толчок к мировой революции! С рабочими всего мира нельзя обращаться как с рабами! Разорвите цепи!"
 GRE_communist_our_own_faction:0 "Наша собственная страна"
 GRE_communist_our_own_faction_desc:0 "Советы, похоже, предпочитают нейтралитет мировой революции. Если они хотят сделать это именно так, то мы сделаем это иначе! Мы могли бы заключить союз с другими странами."
 GRE_support_the_soviets:0 "Поддержка Советского Союза"
 GRE_support_the_soviets_desc:0 "Советский Союз может быть самым лучшим союзником, который у нас когда-либо был! Заключение союза с ними было бы для нас наилучшим вариантом обеспечения нашего суверенитета и независимости."
 GRE_denounce_fascist_countries:0 "Осудить Фашизм"
 GRE_denounce_fascist_countries_desc:0 "Фашистская чума распространилась в Европе в последние годы. С германской агрессивной экспансией и итальянскими притязаниями на Средиземное море и Балканы, мы должны рассказать миру о нашей позиции против них!"
 GRE_total_control_of_state:0 "Тотальный контроль государства"
 GRE_total_control_of_state_desc:0 "Теперь мы имеем полный контроль над нацией! Теперь ничто не может помешать нам достичь наших целей! Вперед, к победе, товарищи!"
 GRE_red_dawn:0 "Красное начало"
 GRE_red_dawn_desc:0 "Родилась новая Греция! Нас ждет социалистическое будущее! Теперь мы можем провести окончательные реформы, чтобы обеспечить великое будущее нашей молодежи!"
 GRE_communist_masterminds:0 "Коммунистические вдохновители"
 GRE_communist_masterminds_desc:0 "Наши ученые оказались очень успешными и создали новые способы завершения исследований гораздо быстрее. Мы могли бы использовать это в своих интересах..."
 GRE_socialist_army_control:0 "Модернизация армии"
 GRE_socialist_army_control_desc:0 "Нашей армии все еще не хватает опытных генералов и доктрин. Реформа необходима для того, чтобы добиться победы в битве! Враг не должен останавливаться перед достижением наших целей. Вперед, товарищи!"
 GRE_olive_export:0 "Экспорт оливок"
 GRE_olive_export_desc:0 "Греция славится своими оливками, мы должны начать торговую кампанию, чтобы использовать оливки в наших интересах."
 GRE_greater_greece:0 "Великая Греция"
 GRE_greater_greece_desc:0 "-"
 GRE_reinforce_royal_dictatorship:0 "Расширение королевских полномочий"
 GRE_reinforce_royal_dictatorship_desc:0 "Для того, чтобы король сохранил свое место в качестве единственного правителя нации, мы должны расширить его полномочия, чтобы предотвратить коммунистическую революцию."
 GRE_establish_the_royal_armory:0 "Создать Королевский Арсенал"
 GRE_establish_the_royal_armory_desc:0 "Для того чтобы королевство могло защитить свой суверенитет, сильная военная промышленность является абсолютной необходимостью."
 GRE_royal_roads:0 "Военные дороги"
 GRE_royal_roads_desc:0 "По мере приближения возможной войны необходимо убедиться что мы сможем развернуть свои войска вовремя и там где надо."
 GRE_prepare_expansion:0 "Подготовка к воссоединению"
 GRE_prepare_expansion_desc:0 "Значительное греческое население все еще остается за пределами наших границ, и они до сих пор ждут воссоединения с матерью Грецией. Мы слишком долго ждали, наконец настала пора объединения греческого народа!"
 GRE_devout_to_the_monarchy:0 "Преданность монархии"
 GRE_devout_to_the_monarchy_desc:0 "Мы должны укреплять священный институт монархии и прививать нашему народу роялистские ценности и верования. Они должны быть готовы сражаться за короля!"
 GRE_king_general:0 "Прямой контроль"
 GRE_king_general_desc:0 "Король Георг II обладает необходимой квалификацией и полномочиями, чтобы стать главнокомандующим вооруженными силами. Как и его отец, он расширит королевство и станет настоящим королём-солдатом."
 GRE_demand_dodecanese:0 "Потребовать Додеканезы."
 GRE_demand_dodecanese_desc:0 "Додеканские острова остаются под контролем Италии, эта иностранная оккупация продолжается слишком долго."
 GRE_demand_east_thrace:0 "Потребовать Восточную Фракию"
 GRE_demand_east_thrace_desc:0 "Когда-то Константинополь был столицей нашей страны, и теперь, когда великие державы заняты своими склоками, мы можем сосредоточиться на том, чтобы вернуть себе то, что по праву принадлежит нам. Время отомстить за унижение, причиненное последней войной. Натянем туркам глаз на ..опу!"
 GRE_purge_republicans:0 "Чистка республиканцев"
 GRE_purge_republicans_desc:0 "Республиканские фракции остаются сильными и подрывают наши попытки создать сильную Грецию. Хватит это терпеть! Чистка необходима для укрепления монархии."
 GRE_reclaim_cyprus:0 "#КипрНаш!"
 GRE_reclaim_cyprus_desc:0 "Долгое время остров страдал от британского колониального господства. Пока британцы оказались заняты немцами - самое время потребовать у них то, что принадлежит нам!"
 GRE_purchase_cyprus:0 "Купить Кипр"
 GRE_purchase_cyprus_desc:0 "Великобритания контролирует Средиземноморье, и они могут легко стать угрозой для нашего существования, так что возможно, лучше будет начать переговоры о мирном приобретении острова посредством торговли."
 GRE_share_power:0 "Поделиться властью с парламентом"
 GRE_share_power:0 "Поделиться властью с парламентом"
 GRE_share_power_desc:0 "Наш народ создал демократию, в результате чего мы должны почтить память наших предков, разделив власть с парламентом под руководством и контролем нашего мудрого короля. Это придаст нам столь необходимую стабильность в наше неспокойное время."
 GRE_absolute_monarchy:0 "Абсолютная власть"
 GRE_absolute_monarchy_desc:0 "Коррумпированная парламентская система потерпела крах и во многом привела нас к нынешней ситуации. Приостановив действие конституции, мы можем заставить замолчать всех тех, кто пытается противостоять нам, ведь царь помазан Богом и только он знает, что лучше для нашего народа."
 GRE_a_strong_kingdom:0 "Модель Европейского Королевства"
 GRE_a_strong_kingdom_desc:0 "Под руководством нашего короля Греция превратилось в образцовое европейское королевство и бастион монархии. Его божественное руководство укрепило наше государство и армию. Экономика процветает, и народ вновь гордится своей страной. Внешние и внутренние проблемы решаются с успехом. Да здравствует Королевство!"
 GRE_polymer_effort:0 "Исследование полимеров"
 GRE_polymer_effort_desc:0 "Исследование полимеров сократит наш дефицит нефти и уменьшит потребность в импорте нефти."
 GRE_industrial_innovations:0 "Промышленные инновации"
 GRE_industrial_innovations_desc:0 "Мы являемся локомотивом индустриальных инноваций! Наши исследования должны это показать! Мы даже поняли что молотком забивать гвозди удобнее чем микроскопом!"
 GRE_establish_a_general_staff:0 "Создать Генеральный штаб"
 GRE_establish_a_general_staff_desc:0 "Последним шагом в реформе наших армий является создание современного Генерального штаба, который будет осуществлять надзор за нашими вооруженными силами."    
 GRE_no_allignment:0 "Мы сами по себе!"
 GRE_no_allignment_desc:0 "Как и в предыдущую Великую войну, Греция должна стремиться к нейтралитету и не проводить политику нейтралитета. Метаксас и его окружение являются главными защитниками этой идеи, а призывы старых генералов нельзя так легко игнорировать."
 GRE_king_george_line:0 "Линия Короля Георга"
 GRE_king_george_line_desc:0 "Все наши северные соседи хотят себе кусочек Греции. Хрен им! Понатыкаем бункеров!"
 GRE_british_allignment:0 "Объединение с Британией"
 GRE_british_allignment_desc:0 "Как морская держава, нам было бы лучше всего встать на сторону Британии. С их флотом, наше господство в Эгейском море может быть абсолютно и наши линии снабжения будут защищены."
 GRE_royal_guards:0 "Учреждение Организации Х"
 GRE_royal_guards_desc:0 "Мы должны воспользоваться монархическими настроениями в армии, народе и жандармерии и принять во внимание предложение генерала Гриваса о создании роялистической организации, которая будет защищать наш режим от коммунистической угрозы. Мы должны создать эту Организацию X, в честь королевской монограммы короля Георга."
 GRE_spartan_spirit:0 "Спартанский дух"
 GRE_spartan_spirit_2:0 "Спартанский дух"
 
 


