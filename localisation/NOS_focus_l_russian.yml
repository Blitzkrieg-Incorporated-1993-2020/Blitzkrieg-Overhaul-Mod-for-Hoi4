 POR_assassination_attempt:0 "Salazar Assassination Attempt"
 POR_assassination_attempt_desc:0 ""
 POR_assassination_attempt_tt:0 "Assassination attempt has occurred"
 POR_assassination_attempt_tta:0 "\n\nThis assassination attempt will occur on §YJuly 1937§!"
 POR_assassination_attempt_tt1:0 "Gets event §Y'An unforgettable mass'§!"
 POR_carmona_assumes:0 "A Day in July"
 POR_carmona_assumes_desc:0 ""
 POR_carmona_assumes_tt:0 "\nWith §YSalazar's§! death, §YCarmona§! assumes the party leadership temporarily.\n\nThe hole created by the disappearence of such an important figure can't be filled with an barely known military general. The §YPortuguese§! people will demand change!"
 POR_salazar_lives:0 "Salazar's Speech"
 POR_salazar_lives_desc:0 ""
 POR_salazar_lives_tt:0 "\nThis §Yfailed§! assassination attempt only reinforced his belief that he is protected by §YGod§! and it is his duty to guide §YPortugal§! in this troubled times.\n\n"
 POR_change_is_needed:0 "Salazar's Dilemma"
 POR_change_is_needed_desc:0 ""
 POR_change_is_needed_tt:0 "\nRecovering in the hospital, §YSalazar§! is in deep §Yintrospection§!."
 SALAZAR_DIES:0 "Salazar dies"
 SALAZAR_LIVES:0 "Salazar unharmed"
 SALAZAR_WOUNDED:0 "Salazar wounded"
 ##COMMUNIST#################################
 POR_7_congresso:0 "VII Congress"
 POR_7_congresso_desc:0 "The VII Congress of the Communist International met in Moscow. After the rise of fascism, and the failure of the radical left-wing policy approved at the previous congress, it moved from words to action."
 POR_support_communist_spain:0 "Support Communist Spain"
 POR_support_communist_spain_desc:0 "Spain is in the midst of a civil war which will determine whether it will be a future possible communist ally or remain a useless republic - or worse yet, fall to fascism or anarchy. We must provide support to the true Spaniards before it is too late!"
 POR_avante_jornal:0 "Journal Avante"
 POR_avante_jornal_desc:0 "The journal Avante began to be published in the clandestinity supporting communist ideals. We need this to promote the one true ideology."
 POR_mutiny:0 "Revolt of the Sailors"
 POR_mutiny_desc:0 "The Revolt of the Sailors, or Motim dos Barcos do Tejo, was a military insurgency that occurred on board the Portuguese Armada ships. It was organized by the PCP which aimed at solidarity with the republican forces in Spain."
 POR_peaceful_rise_communists:0 "Support of the People"
 POR_peaceful_rise_communists_desc:0 "With more and more portuguese people seeing the truth, it's only a matter of time to force Carmona to abdicate. Bento Gonçalves supporters will see this as an opportunity to take the country peacefully."
 POR_hang_carmona:0 "Hang Carmona"
 POR_hang_carmona_desc:0 "We do not forget how our ideology got persecuted in this recent years. Many comrades were killed by Carmona's secret police. Now he will pay with blood."
 POR_ban_fascism:0 " One Party State"
 POR_ban_fascism_desc:0 "With the country now under PCP control, we must make sure our country doesn't get destabilized by other idologies. By giving more powers to our red youth, their threat will be crushed and Portugal will become the first full communist country in Western Europe."
 POR_nationalize_industry:0 "Nationalize Industry"
 POR_nationalize_industry_desc:0 "Seizing the means of production is another step for total control of the country economy."
 POR_mission_to_the_soviet_union:0 "Mission to the Soviet Union"
 POR_mission_to_the_soviet_union_desc:0 "The Soviet Union has expressed interest in Portugal, mainly to easily expand their ideology in Western Europe. Send a mission to Moscow so we can increase our diplomatic relations."
 POR_ussr_guarantee:0 "Moscow Protection"
 POR_ussr_guarantee_desc:0 "Ask Moscow to protect us from Imperialism and Fascism threats"
 POR_ussr_guarantee_tt:0 "\nThe §YSoviet Union§! will §Yguarantee§! our indepencence in exchange of giving them §Ymilitary access§!."
 POR_join_comintern:0 "Join the Comintern"
 POR_join_comintern_desc:0 "The time has come to finally petition for membership in the Comintern. This will enable us to more actively champion the cause of communism globally."
 POR_spread_revolution_brazil:0 "Spread the Revolution to Brazil"
 POR_spread_revolution_brazil_desc:0 "We must spread the true ideas to our brother country, Brazil."
 POR_spread_revolution_brazil_tt:0 "\nWhen §YCommunist Support§! is high enough,\na §Ycivil war§! will break out in §YBrazil§!."
 ##DEMOCRACY##########################
 POR_mil_fa_na:0 "Armed Forces Movement"
 POR_mil_fa_na_desc:0 "The Armed Forces Movement (MFA) was an organization of lower-ranking democratic officers in the Portuguese Armed Forces."
 POR_depois_adeus:0 "And After Goodbye"
 POR_depois_adeus_desc:0 "With the transmission of "E Depois do Adeus", by the Associated Broadcasters of Lisbon, the order was given for the troops to prepare and to stand in order to overthrow the dictatorship."
 POR_expresso_jornal:0 "Journal Expresso"
 POR_expresso_jornal_desc:0 "The journal Expresso began to be published free of censorship. We need this to promote true democratic ideals."
 POR_imprison_carmona:0 "Imprison Carmona"
 POR_imprison_carmona_desc:0 "The trial and imprisonment of Carmona will bring stability to our new democracy."
 POR_british_cooperation:0 "Revive Luso-British Alliance"
 POR_british_cooperation_desc:0 "The Anglo-Portuguese Alliance, ratified at the Treaty of Windsor in 1386, between England and Portugal, may be the oldest alliance in the world that is still in force."
 POR_joint_navy:0 "Rule the Waves Together"
 POR_joint_navy_desc:0 "Once upon a time, it was us that ruled the waves. Those times are long gone, but now we can end that gap by learning with the United Kingdom navy expertise."
 POR_colonial_question:0 "Colonial Question"
 POR_colonial_question_desc:0 "Release or not, we have to decide what to do with our colonies. A true democratic country does not have any subjects."
 POR_interior_fortifications:0 "Protect Our Borders"
 POR_interior_fortifications_desc:0 "If we are going to side with the Allies, we must protect our border from Axis invasion."
 POR_interior_fortifications_tooltip:0 "Place §YLand Forts§! alongside our border."
 POR_join_allies:0 "Join the Allies"
 POR_join_allies_desc:0 "A guarantee is not enough - it is time to declare for the Western democracies fully, and stand with them in defense of liberty."
 ##FASCISM#############################
 POR_liga_28_maio:0 "28th of May League"
 POR_liga_28_maio_desc:0 "Creation of the 28th of May League, combined the most fascist sectors of Portugal. It assumes positions of great dynamism, namely organizing demonstrations and public sessions, in favor of fascism."
 POR_support_nationalist_spain:0 "Support Nationalist Spain"
 POR_support_nationalist_spain_desc:0 "Spain is in the midst of a civil war which will determine whether it will be a future possible fascist ally or remain a useless republic - or worse yet, fall to communism or anarchy. We must provide support to the true Spaniards before it is too late!"
 POR_revolucao_jornal:0 "Journal Revolução"
 POR_revolucao_jornal_desc:0 "The journal Revolução began to be published in the clandestinity supporting fascism ideals. We need this to promote the one true ideology."
 POR_peaceful_rise_fascists:0 "Support of the People"
 POR_peaceful_rise_fascists_desc:0 "With more and more portuguese people seeing the truth, it's only a matter of time to force Carmona to abdicate. Rolão Preto supporters will see this as an opportunity to take the country peacefully."
 POR_mutiny_2:0 "Revolt of the Sailors"
 POR_mutiny_2_desc:0 "The Revolt of the Sailors, or Motim dos Barcos do Tejo, was a military insurgency that occurred on board the Portuguese Armada ships. It was organized by the MNS which aimed at solidarity with the franquist forces in Spain."
 POR_exile_carmona:0 "Exile Carmona"
 POR_exile_carmona_desc:0 "Carmona may be old, but he is will connected. Our regime will be safer if he is exiled somewhere esle. The far away, the better."
 POR_return_duarte:0 "Braganzas Invitation"
 POR_return_duarte_desc:0 "With the country now under MNS control, we need to decide if we want to bring back Duarte Nuno as king of Portugal, or if we want to put monarchy behind our back and give Rolão Preto total control of Portugal."
 POR_blue_shirts:0 "Empower Blue Shirts"
 POR_blue_shirts_desc:0 "The blue shirts were a movement of Christian inspiration, they wore an armband with the Cross of Christ, its maximum symbol. Strongly syndicalist, he wanted to corporatize political representation in Portugal, opposing communism and capitalism. With Rolão Preto now in power, the blue shirts power is increased."
 POR_mission_to_germany:0 "Luso-German Cooperation"
 POR_mission_to_germany_desc:0 "It's no secret that our country is largely inspired by fascism politics. With this cooperation we get closer politically and militarily with Germany."
 POR_joint_tanks:0 "German Tank Engineering"
 POR_joint_tanks_desc:0 "German tank engineering outclasses every country in the world. We can learn much from them. Tanks are essential to any army."
 POR_sea_fortifications:0 "Protect Our Coastline"
 POR_sea_fortifications_desc:0 "If we are going to side with the Axis, we must protect our coastline from Allied invasion."
 POR_sea_fortifications_tooltip:0 "Place §YCoastal Forts§! alongside our coastaline."
 POR_join_axis:0 "Join the Axis"
 POR_join_axis_desc:0 "The time has come to join the Axis, so that we may carve out a glorious Portuguese future alongside the Germans."
 ##SALAZAR AND DUARTE#########################
 POR_PVDE:0 "International and State Defense Police"
 POR_PVDE_desc:0 "The creation of a political police (PVDE) with counter-espionage and counter-insurgency capabilities and responsible for border, immigration and emigration control and the internal and external State security."
 POR_president_salazar:0 "President António Salazar"
 POR_president_salazar_desc:0 "The abdication of the figurehead of the state is only natural when faced with the option to give absolue power to the Saviour of our Homeland."
 POR_president_salazar_tt:0 "\n§YSalazar§! will come out of this §Ystronger§! then ever.\n\n"
 SALAZAR_PRESIDENT:0 "Salazar blames Oscar Carmona"
 POR_prison_tarrafal:0 "Tarrafal Camp"
 POR_prison_tarrafal_desc:0 "We have decided, in response to the rising number of arrests, to build an overseas penal colony. This site has all the ideal properties to "rehabilitate" our prisoners."
 POR_revoke_church_law:0 "Revoke State-Church Seperation Law"
 POR_revoke_church_law_desc:0 "This law was approved by decree with force of law, by the first Government of the Portuguese Republic. The assets of the Catholic Church are nationalized and public manifestations of worship are now monitored. In response, the Holy See cuts diplomatic relations with Portugal. We need to revert this diplomatic disaster."
 POR_royal_ranks:0 "Royal and Noble Ranks Restored"
 POR_royal_ranks_desc:0 "Nobiliarchic titles or ranks of nobility were created with the intention of establishing a relation of vassalagem between the holder and the monarch, some of them hereditary."
 POR_support_the_braganzas:0 "Support the Braganzas"
 POR_support_the_braganzas_desc:0 "With Salazar's invitation, Dom Duarte intents to take control of the country and restore the old kingdom!"
 POR_support_the_braganzas_tt:0 "\n§YSalazar's§! invitation is the best opportunity for §YDuarte Nuno§! to take control of the §Ycountry§!.\n\n"
 SALAZAR_SEEKS_HELP:0 "Salazar seeks help from Integralists"
 POR_casa_braganza:0 "House of Braganza Foundation"
 POR_casa_braganza_desc:0 "Thanks to the support of the Foundation of the House of Braganza, the Duke has been able to restore all of the Brigantine assets of his family and with it come some perks for our country."
 POR_local_autonomy:0 "Local Autonomy"
 POR_local_autonomy_desc:0 "Who else would best know how to deal with problems within a community than community leaders themselves? They've lived within their local communities for hundreds of years, and can see more than just spreadsheets when they gaze upon the wheat fields and the hard working folk, who are toiling away."
 POR_royal_scouts:0 "Royal Scouts"
 POR_royal_scouts_desc:0 "The Royal Scout Movement aims to support young people in their physical, mental and spiritual development, that they may play constructive roles in society, with a strong focus on the outdoors and survival skills."
 POR_tradicional_monarchy:0 "Tradicional Monarchy"
 POR_tradicional_monarchy_desc:0 "A Traditional Monarchy is a different type of hereditary monarchy. This type has as fundamental law Tradition, where the Monarch reigns and rules, but with is power limited by a a Two-Chamber Parliment, which one is of his responsability."
 POR_quintoimperio:0 "The Fifth Empire"
 POR_quintoimperio_desc:0 "The Fifth Empire is a concept of a global Portuguese empire with spiritual and temporal power, based on an interpretation of Daniel 2 and the Book of Revelation, whose origins lay with Priest António Vieira."
 POR_miguelist_constitution:0 "Miguelist Constitution"
 POR_miguelist_constitution_desc:0 "We accept and respect our nation's history. The time for figureheads is long past, and the Duke himself must step up and take control of the state. Only then will our Kingdom be able to rise in this age."
 POR_god_country_family:0 "God, Country and Family"
 POR_god_country_family_desc:0 "The faith we have in god, in our country and in our family should be a symbol of our unity and our resolve."
 POR_restore_portuguese_pride:0 "Our Place in the World"
 POR_restore_portuguese_pride_desc:0 "We will not stand neutral in this upcoming war.\nWe must take a side. Or not."
 POR_Concordata:0 "Concordat of 1940"
 POR_Concordata_desc:0 "The Concordat of 1940 was an agreement between Portugal and the Holy See of the Catholic Church signed in Vatican City on May 1940 under António de Oliveira Salazar´s Estado Novo. It was made to try to reverse the diplomatic damage caused by the law of separation of church and state in the first Portuguese republic."
 POR_World_Exhibition:0 "Portuguese World Exhibition"
 POR_World_Exhibition_desc:0 "The Portuguese World Exhibition was held in Lisbon in 1940 to mark 800 years since the foundation of the country and 300 years since the restoration of independence from Spain. The fair ran from 23 June to 2 December 1940, held on the Praça do Império and was attended by 3 million people."
 POR_salazar_youth:0 "Salazar Youth"
 POR_salazar_youth_desc:0 "Organizations to promote discipline and political education of young people in our nation will foster loyalty and self-sacrifice early."
 POR_legiao_portuguesa:0 "Portuguese Legion"
 POR_legiao_portuguesa_desc:0 "The Portuguese Legion constituted a national organization, integrating a militia, with the purpose of defending the spiritual patrimony of the Nation and to combat the communist threat and anarchism."
 POR_noble_people:0 "Noble People"
 POR_noble_people_desc:0 "The people of Portugal are usually peaceful, but when time calls, no one can stop us!"
 POR_heroes_from_the_sea:0 "Heroes of the Sea"
 POR_heroes_from_the_sea_desc:0 "It is Portugal's destiny to rule the seas, and it always has been so!"
 POR_acto_colonial:0 "Enforce the Colonial Act"
 POR_acto_colonial_desc:0 "While groundbreaking legislation has been approved in the past decades, the laws have not been enforced within our overseas provinces. We mustn't allow complacency to take hold; laws are made to be enforced and we shall enforce them!"
 ################ ORGULHOSAMENTE SÓS  ##################
 POR_iberian_unity:0 "Prepare Spanish Coup"
 POR_iberian_unity_desc:0 "We will approach the Spanish royalists with a proposal for a coup with our support."
 POR_iberian_unity_tooltip:0 "\nInterfere with §YSpanish§! politics, to prepare them to accept §Ymonarchy§! once again."
 POR_spanish_king:0 "Bring back Alfonso XIII"
 POR_spanish_king_desc:0 "Time as come to bring back Alfonso XIII as King of Spain and unite our countries under one faction. We will be unstoppable."
 POR_spanish_king_tooltip:0 "\n§RWe might have to go to war against Spain in order to put him in place.§!"
 POR_kingdoms_tech_sharing:0 "Iberian Research Group"
 POR_kingdoms_tech_sharing_desc:0 "The advantage of sharing scientific progress between close allies cannot be ignored. Our whole faction will be able to conduct wartime R&D more efficiently if we take the steps necessary to coordinate this."
 POR_rekindle_feuds:0 "Demand Ceuta"
 POR_rekindle_feuds_desc:0 "On 1 January 1668, the region of Ceuta was given to Spain for them to recognize our sovereignty.\n\nNow, [From.GetLeader] has suggested that the region to be rightfully transferred back to Portuguese control."
 POR_demand_mollucas:0 "Demand Lesser Sunda and Mollucas"
 POR_demand_mollucas_desc:0 "The Treaty of The Hague, which was originally meant to apply to all of the territories of Portugal and Netherlands, was, in practice, limited to the European continent, leaving the colonies outside the treaty. Because of that, the Dutch Indies Company seized the opportunity to conquer the Moluccas and Lesser Sunda centuries ago."
 POR_orgulhosamente_sos:0 "Proudly Alone"
 POR_orgulhosamente_sos_desc:0 "Better alone than in bad company. Screw Spain for trying to conquer us over and over! Screw Netherlands for stealing our colonies! Screw England for treating us like a lapdog!\n\nPortugal will rise again as an Empire!"
 POR_orgulhosamente_sos_tooltip:0 "§YBow to no one, you vs the world.§!\n§RCannot create or join factions.§!\n\n"
 POR_luso_pact:0 "Affirm Iberian Neutrality"
 POR_luso_pact_desc:0 "The Iberian Pact, also know as the Portuguese–Spanish Treaty of Friendship and Non-Aggression, will make sure our countries stay far from returning to old disputes."
 POR_luso_pact_tooltip:0 "\n§YPortuguese§! ambassadors will go to Madrid to propose a §Ynon-aggression§! pact between our countries so we can both stay §Yneutral§! in an eventual war in Europe.\n\n§RThis pact will be revised if Nationalist Spain exists and joins the Axis.§!"
 POR_iberian_interchange_program:0 "Iberian Industry Cooperation"
 POR_iberian_interchange_program_desc:0 "Why not join the best engineers from Portugal and Spain to work together? Our industries will thank us later."
 POR_iberian_interchange_program_tooltip:0 "\n§YPortuguese§! and §YSpanish§! engineers will have the opportunity to exchange ideas and as result will §Ydecrease factory construction times§!."
 POR_iberian_army_exercise:0 "Iberian Military Exercises"
 POR_iberian_army_exercise_desc:0 "Conduct joint military exercises with Spain to get our army more experienced if times calls for war."
 POR_galiza_referendum:0 "Galician Referendum"
 POR_galiza_referendum_desc:0 "The region of Galicia is more similar linguistically and culturally with us than the other Spanish regions. A referendum has to be made to find out what the galician people think of that."
 POR_galiza_referendum_tooltip:0 "A referendum will be held in the §YSpanish§! province of §YGalicia§!, with two simple choices. Become part of §YPortugal§! or stay with §YSpain§!."
 POR_another_aljubarrota:0 "Another Aljubarrota"
 POR_another_aljubarrota_desc:0 "The Battle of Aljubarrota was a battle fought between the Kingdom of Portugal and the Crown of Castile on 1385. Forces commanded by King John I of Portugal and his general Nuno Álvares Pereira, with the support of English allies, opposed the army of King John I of Castile with its Aragonese, Italian and French allies. The result was a decisive victory for the Portuguese, ruling out Castilian ambitions to the Portuguese throne, ending the 1383–85 Crisis and assuring John as King of Portugal."
 POR_revise_berlin:0 "Our Ultimatum"
 POR_revise_berlin_desc:0 "Its time to get revenge for the Pink Map, deliver our ultimatum to the british."
 POR_revise_berlin_tt:0 "\nGet revenge for the §YPink Map§! humiliation now that the §YUnited Kindgom§! is weak"
 POR_from_luanda_lourenco:0 "From Luanda to Lourenço"
 POR_from_luanda_lourenco_desc:0 "From Cape to Cairo railroad project was a failure, but im sure from Luanda to Lourenço railroad project will be a sucess!"
 POR_portugal_strong:0 "Pluricontinentalism"
 POR_portugal_strong_desc:0 "Pluricontinentalism was a geopolitical concept, positing that Portugal was a transcontinental country and a unitary nation-state consisting of continental Portugal and its overseas provinces. It was the idea that Portugal was not a colonial empire, but a singular nation state spread across continents."
 POR_honor_old_alliance:0 "Honor the Old Alliance"
 POR_honor_old_alliance_desc:0 "The oldest European alliance is the Anglo-Portuguese Alliance, ratified at the Treaty of Windsor in 1386, between England  and Portugal, may be the oldest alliance in the world that is still in force."
 POR_eng_guarantee_tt:0 "\nThe §YUnited Kingdom§! will §Yguarantee§! our indepencence."
 POR_new_boats:0 "Shipbuilding Interchange"
 POR_new_boats_desc:0 "By interchanging shipbuilding knowledge with the United Kingdom, both of our countries will rule the waves uncontested."
 POR_windsor:0 "Renew the Windsor Treaty"
 POR_windsor_desc:0 "This old treaty must be renewed to fit the XX century. We will then join the United Kingdom in any war they have."
 POR_usa_deal:0 "Negotiating Guarantees"
 POR_usa_deal_desc:0 "One final step to make sure we can get some of our colonies back without foreign interference. We need to send ambassadors to the USA to negotiate with [USA.GetLeader]."
 POR_usa_deal_tooltip:0 "\nDepending on the path previously chosen, the §YUnited States§! will consider whether to cancel some or none of the §Yguarantees§!."
 POR_ukpba:0 "Colonial Empire"
 POR_ukpba_desc:0 "Unlocks country decisions to restore our former Empire."
 ################  HERÓIS DO MAR  ###############
 POR_navy_dockyard_lisbon:0 "Lisnave Shipyards"
 POR_navy_dockyard_lisbon_desc:0 "Estaleiros Navais de Lisboa (Lisnave) is a shipbuilding and repair company. It is part of the growth strategy of the Portuguese Navy, in order to guarantee the unquestionable importance of the development, construction and support of the fleet."
 POR_navy_dockyard_lisbon_3:0 "Expand Lisnave Shipyards"
 POR_navy_dockyard_lisbon_3_desc:0 "To truly build a navy worthy of note, we must greatly expand our shipbuilding capacity. By expanding Lisnane Shipyards, it gives us an advantage in naval speed."
 POR_navy_planning_bonus:0 "Naval Reorganisation Program"
 POR_navy_planning_bonus_desc:0 "Our navy is not to be sidelined and given a secondary role. It must be reorganised to compete against foreign powers."
 POR_navy_planning_bonus_2:0 "Naval Planning"
 POR_navy_planning_bonus_2_desc:0 "Our naval planning is still a few miles behind from countries like the United Kingdom. We need to change this in order to dominate the seas."
 POR_navy_planning_bonus_3:0 "New Navigation Systems"
 POR_navy_planning_bonus_3_desc:0 "Newly and improved navigation systems are welcome to our submarine fleet."
 POR_navy_planning_bonus_4:0 "The Great Armada"
 POR_navy_planning_bonus_4_desc:0 "A true fleet needs a flagship, making our goal clear; The construction of one of the world's greatest, most powerful, and modern battleships so we can wrest absolute control of the seas!"
 POR_navy_dockyard_porto:0 "Alfeite Arsenal"
 POR_navy_dockyard_porto_desc:0 "Arsenal do Alfeite is a shipbuilding and repair company. It is mainly dedicated to the satisfaction of the construction, maintenance and repair needs of the Portuguese Navy, using advanced technologies, namely in the areas of electronics, optronics, armament, mechanics and electrotechnology."
 POR_navy_dockyard_porto_2:0 "Almada as Capital of Shipbuilding"
 POR_navy_dockyard_porto_2_desc:0 "Almada is the heart of our naval industry. By coordinating both Lisnave and Alfeite, our naval construction speed will be greatly improved."
 POR_navy_dockyard_porto_3:0 "Expand Alfeite Arsenal"
 POR_navy_dockyard_porto_3_desc:0 "To truly build a navy worthy of note, we must greatly expand our shipbuilding capacity. By expanding Alfeite Arsenal, it gives us an advantage in naval firepower."
 ##END
 ################  NOBRE POVO  ###############
 POR_organisation_of_1937:0 "Army Reorganization\nof 1937"
 POR_organisation_of_1937_desc:0 "In 1937, there was a remodeling of the Armed Forces, which was known as "Organization of 1937". Military policy was defined, and senior management bodies were set up and established that our army should be constituted as a serious element of force in which national defense could count."
 POR_inf:0 "Rifle Innovations"
 POR_inf_desc:0 "Ensuring our troops are equipped with the best equipment will not only increase their effectiveness, but will also increase their morale as well."
 POR_inf_2:0 "Efficient Rifle\nAssembly Lines"
 POR_inf_2_desc:0 "Increase our assembly and construction speed of rifles."
 POR_tank:0 "Tank Experimentation"
 POR_tank_desc:0 "If you can build tractors, you can build tanks! We must not allow our tank production capacity to lag behind."
 POR_tank2:0 "Efficient Tank\nAssembly Lines"
 POR_tank2_desc:0 "Increase our assembly and construction speed of tanks."
 POR_tech_motorized:0 "Mechanized Infantry"
 POR_tech_motorized_desc:0 "Mobility and protection are crucial to get infantry into and out of the field safely. Focusing on these developments will allow us to take action quickly."
 POR_tech_2:0 "Support Squads"
 POR_tech_2_desc:0 "Those who do not understand modern warfare well are under the assumption that support squads are not essential in terms of combat. They could not be any more wrong."
 POR_tech_3:0 "Military Contractors"
 POR_tech_3_desc:0 "As our ever expanding army demands and requires more supplies, further lobbying efforts are required in order to supply them with what they need."
 POR_refineries_contractors:0 "Sacor Investments"
 POR_refineries_contractors_desc:0 "By investing in Sacor, we guarantee the refining of petroleum products on national soil, without depending on other countries."
 POR_new_tech:0 "Rocket Testing"
 POR_new_tech_desc:0 "Rocket and jet engines allow for unprecedented speeds for unmanned and manned vessels alike. Pioneering these technologies will allow us to take the enemy by surprise."
 POR_extra_research_slot:0 "Further Increase in Science Funds"
 POR_extra_research_slot_desc:0 "Promising young minds are popping up everywhere. We need to supply them with facilities to conduct their research. Advances in technology can give us the edge where we most need it."
 POR_lusitanean_bravery:0 "Lusitanean Bravery"
 POR_lusitanean_bravery_desc:0 "We do not fear death, especially not in the battlefield as there is no greater honour than to die in the name of our flag, our people, and our legacy!"
 ##END
 ##############  FORÇA AEREA  #################
 POR_fap:0 "Portuguese Airforce"
 POR_fap_desc:0 "An essential part of ruling the modern battlefield is also ruling the sky. Denying this simple, and factual, truth can be fatal to any nation."
 POR_new_pilot:0 "New Pilot Training"
 POR_new_pilot_desc:0 "In the interwar period, our fighters relied on an informal school of training that involved local instructors and wildly differing levels of competence. Now that the Air Force is being reformed into a strong and professional force, we must take care to standardise our pilot training school to improve the quality of our pilots nationwide."
 POR_heavy_planes:0 "Heavy Planes Research"
 POR_heavy_planes_desc:0 "Our resources would be best used in the creation of an air force which can support our troops and undertake long range retaliation missions against our enemies."
 POR_light_planes:0 "Light Planes Research"
 POR_light_planes_desc:0 "Investments in fighter aircraft are crucial in the acquisition and maintenance of air superiority."
 POR_paratrooper:0 "Paratrooper Training"
 POR_paratrooper_desc:0 "While the idea of using aircraft to aerially drop troops from the sky is not a new one, only recently was it successfully attempted and, even then, its usability and practicality are still doubted by many. What we need for such a manoeuvre to succeed is the use of special divisions, able to reorganise themselves after such a landing and fight behind enemy lines."
 POR_dominar_costa:0 "Coastal Patrol"
 POR_dominar_costa_desc:0 "We must protect our coastline and carry out air patrols on our home and overseas territories."
 POR_dominate_sky:0 "Dominating the Skies"
 POR_dominate_sky_desc:0 "Utilizing knowledge and superior plane production, we can establish a truly modern air force and wrest control of the Lusitanian skies."



########### AUSTRALIA ##################################################################################################################################################################################

 AST_desert_training:0 "Desert Training"
 AST_desert_training_desc:0 "Our soldiers must prepare for the war in Egypt, and the possibility of a war on Australian soil."
 AST_protect_our_island:0 "Protect Our Island"
 AST_protect_our_island_desc:0 "Australia is large, but its coasts can be protected. Keeping our own nation safe is the highest priority."
 AST_gunbarrel_highway:0 "Gunbarrel Highway"
 AST_gunbarrel_highway_desc:0 "The Gunbarrel Highway will connect Victory Downs in the Northern Territory to Carnegie Station in Western Australia."
 AST_industrialize_the_wastelands:0 "Industrialize the Wastelands"
 AST_industrialize_the_wastelands_desc:0 "The Australian Outback is vast, which may provide the space we need to expand our industry."
 AST_east_coast_expansion:0 "East Coast Expansion"
 AST_east_coast_expansion_desc:0 "Australia's eastern coast contains the most potential for industrial growth."
 AST_island_excavation:0 "Island Excavation"
 AST_island_excavation_desc:0 "Our small islands will be very valuable for future industrial expansion."
 AST_aborigine_conscription:0 "Aborigine Conscription"
 AST_aborigine_conscription_desc:0 "Although not seen at the time of WWI, many Aborigines soldiers fought bravely in France and the lower Balkans. We must not let our history blindside us from the fact that these people are still Australians and have the right to serve their country."
 AST_australian_youth:0 "Australian Youth"
 AST_australian_youth_desc:0 "We must recruit the youth of Australia to fight our wars."
 AST_secure_siam:0 "Secure Siam"
 AST_secure_siam_desc:0 "If we are to expand into Southern Asia a larger boarder is needed. We must strike Siam while they are still weak."
 AST_invite_king_edward_viii:0 "Invite King Edward VIII"
 AST_invite_king_edward_viii_desc:0 "Australia should have a king, and fortunately there is a Windsor that no one is using right now. The former Edward VIII, Duke of Windsor, can sit on our throne."
 AST_colonial_concern:0 "Colonial Concern"
 AST_colonial_concern_desc:0 "We must choose what to do with our new colonies."
 AST_colonial_research:0 "Colonial Research"
 AST_colonial_research_desc:0 "We should seek to benefit from the intellectual minds within our new colonies."
 AST_subsidize_private_research_facilities:0 "Subsidize Private  Research Facilities"
 AST_subsidize_private_research_facilities_desc:0 "We must invest in private colonial research facilities."
 AST_assimilate_south_west_pacific_colonies:0 "Assimilate South West Pacific Colonies"
 AST_assimilate_south_west_pacific_colonies_desc:0 "We must integrate our new colonies into Australian culture."
 AST_preemptive_defence:0 "Preemptive Defence"
 AST_preemptive_defence_desc:0 "Our spies have determined that Japan will strike South East Asia to exploit our resources. We must viable defence."
 AST_claim_the_pacific:0 "Claim the Pacific"
 AST_claim_the_pacific_desc:0 "From the start of our existence the Pacific has been our given right. Our ancestors came here as thieves, crooks... prisoners. They were kicked from Britain, unwanted. We stand here today as the inheritors of the Pacific. "
 AST_claims_on_western_powers:0 "Claims on Western Powers"
 AST_claims_on_western_powers_desc:0 "Britain and France currently stand in our way. They have held on to their islands for long enough, it is time for a new Empire to rise."
 AST_demand_portuguese_timor:0 "Demand Portuguese Timor"
 AST_demand_portuguese_timor_desc:0 "Although Portugal has decided to stay neutral in this war, if push comes to shove, they will join the Allies. We must secure Portuguese Timor before this happens."
 AST_demand_british_swpa_islands:0 "Demand British SWPA Islands"
 AST_demand_british_swpa_islands_desc:0 "With the British distracted with European affairs, it is time to demand their undefended Islands."
 AST_demand_french_swpa_islands:0 "Demand French SWPA Islands"
 AST_demand_french_swpa_islands_desc:0 "With the ongoing war, and France has diverting their troops to mainland France and North Africa, the time to strike is now."
 


########### CANADA ##################################################################################################################################################################################

 CAN_resource_extraction_directorate:0 "Resource Extraction Directorate"
 CAN_resource_extraction_directorate_desc:0 "Canada is rich in natural resources, but in order to reach our full potential we must research better ways to extract resources."
 CAN_marching_as_to_war:0 "Marching as to War"
 CAN_marching_as_to_war_desc:0 "With recent collapse of Democracy in America, it must be brought to our attention the vulnerability of our nation against a full force attack the new Government put in power. We must choose to attack or defend."
 CAN_dem_defence_scheme_no_1:0 "Defence Scheme No. 1"
 CAN_dem_defence_scheme_no_1_desc:0 "It is time to dust off Defence Scheme No 1, our interwar plan for a counterattack on the United States in case of war."
 CAN_dem_defence_scheme_no_2:0 "Defence Scheme No. 2"
 CAN_dem_defence_scheme_no_2_desc:0 "Defence Scheme No. 2 is our contingency plan in case of a war in the Pacific between the United States and the Empire of Japan. Ideally, we will stay neutral in the case of war, but no matter the circumstances, strong defense on our west coast will be established."
 CAN_british_north_america_act:0 "British North America Act"
 CAN_british_north_america_act_desc:0 "In exchange for Newfoundland becoming a province, we will assume complete control over the Newfoundland Railway, Newfoundland Airport , public broadcasting, telegraph services and other services that fall under federal control. However, we must also assume responsibility for Newfoundland's debt."
 CAN_preemptive_intervention:0 "Preemptive Intervention"
 CAN_preemptive_intervention_desc:0 "We must rid the continent of these fascists and communist scum."
 CAN_back_the_french_communist_party:0 "Back the French Communist Party"
 CAN_back_the_french_communist_party_deas:0 "We must support our fellow Communist in their fight against capitalist oppressor."
 CAN_demand_saint_pierre_and_miquelon:0 "Demand Saint Pierre and Miquelon"
 CAN_demand_saint_pierre_and_miquelon_desc:0 "We cannot let [FRA.GetNameDefCap] have a strategic naval dockyard this close to our country. With the defeat of [FRA.GetNameDefCap] by Germany we must secure these strategic islands."
 CAN_leak_plan_red:0 "Leak Plan Red"
 CAN_leak_plan_red_desc:0 "Our spies have discovered America's plan to invade the [ENG.GetNameDefCap] codenamed "War Plan Red", leaking this to [ENG.GetNameDefCap] will surely weaken Anglo-American relations."
 CAN_demand_nordic_islands:0 "Demand Nordic Islands"
 CAN_demad_nordic_islands_desc:0 "The Island's of Greenland and Iceland have long been a goal of ours. There strategic positions can provide an excellent place to naval invade a particular Empire."
 CAN_demand_alaska:0 "Demand Alaska"
 CAN_demand_alaska_desc:0 "Alaska, although having been previously overlooked, is home to many Canadians from that move there because of the gold rush. Our experts have recently discovered many valuable resources in the Alaskan Mountains."
 CAN_exploit_alaska:0 "Exploit Alaska"
 CAN_exploit_alaska_desc:0 "We must exploit Alaskan resources to further expand our industry."
 CAN_defence_scheme_no_1: "Defence Scheme No. 1"
 CAN_defence_scheme_no_1_desc:0 "It is time to dust off Defence Scheme No 1, our interwar plan for a counterattack on the United States in case of war."
 CAN_canadian_car_and_foundry:0 "Canadian Car & Foundry"
 CAN_canadian_car_and_foundry_desc:0 "With war on the horizon, Canadian Car & Foundry and its Chief Engineer, Elsie MacGill, have been contracted by the Royal Air Force to produce the Hawker Hurricanes (Mark X, XI and XII)."
 
 #Ideas
 CAN_canadian_special_forces:0 "Canadian Special Forces"
 CAN_canadian_special_forces_desc:0 "§HInfantry\n    Forest§!\n      Attack: §G+5%§!\n       Defence: §G+10%§!\n       Movement: §G+10%§!\n§HMountaineers\n    Mountain§!\n      Attack: §G+5%§!\n       Defence: §G+10%§!\n      Movement: §G+10%§!\n§HParatroopers\n    Mountain§!\n      Attack: §G+5%§!\n       Defence: §G+10%§!\n      Movement: §G+10%§!\n"
 CAN_post_war_refugees:0 "Post War Refugees"
 CAN_post_war_refugees_desc:0 ""
 CAN_canadian_loans:0 "Canadian Loans"
 CAN_canadian_loans_desc:0 "[CAN.GetNameDef] is loaning us money to support our economy for the betterment of North American Democracy.\n§GThis idea will be removed when the Great Depression is over.§!"
 CAN_rampant_inflation:0 "Rampant Inflation"
 CAN_inflation_desc:0 "Printing money has caused rampant inflation throughout our country."
 CAN_raised_taxes:0 "Raised Taxes"
 CAN_raised_taxes_desc:0 "In order to pay for the loans sent to [CAN.GetNameDef] we have raised taxes throughout our country.\n§GThis idea will be removed when [USA.GetNameDef] is out of the depression.§!"
 CAN_newfoundlands_debt:0 "Newfoundland's Debt"
 CAN_newfoundlands_debt_desc:0 "In exchange for Newfoundland becoming a province, we have assumed responsibility for their debt."
 CAN_north_american_democracy:0 "North American Democracy"
 CAN_north_american_democracy_desc:0 "North America stands as the protector of democracy around the world, and all members of our alliance should elude this democratic light."
 CAN_all_alone:0 "All Alone"
 CAN_all_alone_desc:0 "We have been abandoned by our fellow fascists and communists, we must defend our land on our own."
 CAN_industrial_assistance:0 "Industrial Assistance"
 CAN_industrial_assistance_desc:0 "We are receiving industrial assistance from [USA.GetNameDef]."
 CAN_industrial_assistance_to_canada:0 "Industrial Assistance to [CAN.GetNameDef]"
 CAN_industrial_assistance_to_canada_desc:0 "We are sending industrial assistance to [CAN.GetNameDef]."
 CAN_american_immigrants:0 "[USA.GetAdjective] Immigrants"
 CAN_american_immigrants_desc:0 "We are receiving immigrants from [USA.GetNameDef]."
 CAN_immigration_to_canada:0 "Immigration to [CAN.GetNameDef]"
 CAN_immigration_to_canada_desc:0 "We are allowing mass immigration to [CAN.GetNameDef]."
 CAN_canadian_influence:0 "[CAN.GetAdjective] Influence"
 CAN_canadian_influence_desc:0 "[CAN.GetNameDefCap] is influencing our politics."
 CAN_hurricane_development:0 "Hurricane Development"
 CAN_hurricane_development_desc:0 "The United Kingdom has given us permission to build a line of Hurricane fighters. These planes will be the core of our air wing."
 CAN_charles_foulkes:0 "Charles Foulkes"
 


########### NEW ZEALAND ##################################################################################################################################################################################

 NZL_state_housing_scheme:0 "State Housing Scheme"
 NZL_state_housing_scheme_desc:0 "We must implement a new State housing system, offering low-cost rental housing to residents on low to moderate incomes. The Housing New Zealand Corporation plans on managing these homes for some 200,000 residents."
 NZL_set_up_relief_programs:0 "Set Up Relief Programs"
 NZL_set_up_relief_programs_desc:0 "The recent global economic dislocation has made it jobs scare in New Zealand. by setting up relief programs we can get our citizens the jobs they need to get our country and economy moving again."
 NZL_demand_australia:0 "Demand Australia"
 NZL_demand_australia_desc:0 "The Australians have long been our closest allies and friends. We have fought on the same beaches and died in the same useless Imperial wars. It is time to unite our two countries under one flag."
 NZL_new_zealand_youth:0 "New Zealand Youth"
 NZL_new_zealand_youth_desc:0 "We must recruit the youth of New Zealand to fight our wars."
 NZL_empire_air_training_scheme:0 "Empire Air Training Scheme"
 NZL_empire_air_training_scheme_desc:0 "It is time for New Zealand to commit to a proper air training program. With the encouragement and support of the United Kingdom, all of the Dominions will work together to contribute pilots and support crew for the war effort."
 NZL_commonwealth_aircraft_corporation:0 "Commonwealth Aircraft Corporation"
 NZL_commonwealth_aircraft_corporation_desc:0 "The Commonwealth Aircraft Corporation is the primary producer of aircraft and aircraft engines in New Zealand. It has a proven track record, and support for it will give our pilots the materials they require."
 NZL_samoa_industrial_development:0 "Samoa Industrial Development"
 NZL_samoa_industrial_development_desc:0 "Our limited industrial capacity requires us to develop the island of Samoa"
 


########### RUSSIA ##################################################################################################################################################################################

 SOV_Lenin_Cult:0 «Культ Ленина»
 SOV_Lenin_Cult_desc:0 "Мы должны заменить преданность религии преданностью государству".
 SOV_New_Soviet_Woman:0 "Новая советская женщина"
 SOV_New_Soviet_Woman_desc:0 "Мы добились огромного прогресса в направлении равенства полов в нашем обществе. Давайте продолжим этот путь и попросим женщин также служить в бою. Мы можем использовать их для фронтовых вспомогательных ролей и некоторых ограниченных боевых постов, чтобы освободить здоровых мужчин для борьбы. Только при подлинном равенстве и истинной преданности делу мы можем противостоять агрессии иностранных держав ".

 SOV_Trotskyite_Coup:0 «Удачный ход Троцкого»
 SOV_Trotskyite_Coup_desc:0 "Троцкий тайно вернулся в Советский Союз, а его сторонники позиционировали себя, чтобы способствовать передаче власти. Если все пойдет по плану, правление Сталина быстро закончится. Эта смена режима, несомненно, будет иметь последствия для эффективности нашего общества, но мы их преодолеем! ".
 SOV_Organize_Labor:0 «Организовать труд»
 SOV_Organize_Labor_desc:0 "Неорганизованные рабочие - не больше нация, чем группа бешеных - армия".
 SOV_Communist_Internationale:0 "Коммунист Интернационал"
 SOV_Communist_Internationale_desc:0 "Коммунистическая Интернационал - идеалистическая социалистическая группа, созданная Сталиным для содействия революциям в зарубежных странах. Теперь мы должны расширить известность организации для защиты советских интересов. "
 SOV_prepare_leningrad_siege:0 "Оборона Ленинграда"
 SOV_prepare_leningrad_siege_desc:0 "Город, названный в честь вождя революции, город, в котором началась Славная революция большевизма, находится под угрозой иностранной державы. В условиях, когда Красная Армия занята защитой наших земель от гнусных ходов наших Врагов, мы должны принять меры по защите места Рождения Советского Союза. "

 SOV_prepare_stalingrad_siege:0 «Обезопасить Сталинград»
 SOV_prepare_stalingrad_siege_desc:0 "Ворота на Юг, Богатые Ресурсы, Сталинград, Город, который носит имя Славного Лидера, находится под угрозой. Если она упадет, весь [ROOT.GetNameDef] может рухнуть. Это необходимо предотвратить ".

 SOV_prepare_moscow_siege:0 "Фортификация Москвы"
 SOV_prepare_moscow_siege_desc:0 "Драгоценность Востока, место [ROOT.GetLeader] и столица [ROOT.GetName]: Москву надо защищать любой ценой".

 SOV_Integrate_Labor_Into_The_Military:0 «Интегрировать труд в вооруженные силы»
 SOV_Integrate_Labor_Into_The_Military_desc:0 «Все служат. Одни используют винтовки, другие - молотки. Труд должен научиться использовать и то, и другое ".
 SOV_A_Gun_In_Every_Hand:0 "Пистолет в каждой руке"
 SOV_A_Gun_In_Every_Hand_desc:0 "Власть выходит из ствола длинной винтовки. Мы должны убедиться, что у нас достаточно оружия для освобождения пролетариата мира. "
 SOV_New_Infantry_Equipment:0 "Новая пехотная техника"
 SOV_New_Infantry_Equipment_desc:0 "С помощью модернизированной техники наши славные солдаты получат инструменты, необходимые для освобождения мира от капиталистического угнетения".
 SOV_Red_Mountaineers:0 «Красные альпинисты»
 SOV_Red_Mountaineers_desc:0 "Мы должны начать программу подготовки войск, чтобы быть опытными в боевых действиях в горной местности. Эти горные войска, прошедшие подготовку в самых тяжелых условиях, возглавят наше освобождение мира > >.
 SOV_Jungle_Training:0 «Обучение для джунглей»
 SOV_Jungle_Training_desc:0 "Мы должны разработать методы и обучить наших солдат, чтобы они могли вести войну в тропической среде. Пролетариат тропического климата нуждается в освобождении, как и те, которые эксплуатируются в Англии и Франции ".
 SOV_Nationwide_Wargame:0 «Общенациональный Wargames»
 SOV_Nationwide_Wargame_desc:0 "С помощью массивной варгеймы, которая охватывает все широты СССР, мы сможем получить опыт, необходимый для эффективного ведения войны в современную эпоху".
 SOV_Work_On_Logistics:0 "Улучшение логистических возможностей"
 SOV_Work_On_Logistics_desc:0 "Солдаты должны быть в постоянном снабжении продовольствием и боеприпасами, чтобы быть эффективными на поле боя. Нам нужно организовать элитный корпус офицеров, чтобы армия всегда получала необходимые ей поставки. Александр Василевский - безудержно грамотный командир, обладающий необходимыми навыками для сборки этого нового элитного эшелона кадров ".
 SOV_Military_Machine:0 «Военная машина»
 SOV_Military_Machine_desc:0 "Советская военная машина продолжит выковывать оружие, до дня освобождения всего пролетариата от угнетения".
 SOV_Develop_Resources:0 «Развивать ресурсы»
 SOV_Develop_Resources_desc:0 "Промышленности нужны руды и другие ресурсы для производства оружия для военных, мы должны открыть новые мины, чтобы поставлять эту потребность".
 SOV_more_tech:0 "Инвестиции в науку"
 SOV_more_tech_desc:0 "Мы должны продолжать продвигать границы человеческого знания. С помощью науки мы можем создать лучшее общество для народа ".
 SOV_The_Working_Man:0 "Рабочий человек"
 SOV_The_Working_Man_desc:0 "Рабочий человек - квинтилистенциальная часть троцкистской революции. Если он не узнает своего места в славной революции, наши надежды и мечты придут к неудачному завершению ".
 SOV_Restrict_Political_Expression:0 "Ограничить политическое выражение"
 SOV_Restrict_Political_Expression_desc:0 "Хотя свобода слова и другие политические свободы являются большими удобствами, современность требует принятия различных мер. Тех, кто поощряет восстание и разводит инакомыслие, надо выслеживать и удалять из населения".
 SOV_One_Dream_One_China:0 "Одна мечта, один Китай"
 SOV_One_Dream_One_China_desc:0 "Мы поможем истинному китайскому правительству освободить крестьян от различных военных командиров, пришедших к власти в последние годы. Главный военачальник, Чан Кай Шик, будет жестким противником, и мы предоставим военную помощь для этого начинания."
 SOV_Return_Of_Japanese_Occupied_China:0 "Переговоры о возвращении оккупированного Японией Китая"
 SOV_Return_Of_Japanese_Occupied_China_desc:0 "Мы будем посредником в споре между Японией и Китаем и выработаем справедливое решение конфликта, переживаемого обеими сторонами. Мы будем гарантировать исход разбирательства и будем следить за тем, чтобы все прошло гладко. Товарищ Троцкий не из кого сделать дурака".
 SOV_Indian_Communism:0 «Индийский коммунизм»
 SOV_Indian_Communism_desc:0 "Мы будем поощрять распространение коммунистических идей среди индийских крестьян, чтобы помочь им освободиться от своих обреченных британских властителей".
 SOV_Free_The_Peasants:0 "Свободные крестьяне"
 SOV_Free_The_Peasants_desc:0 "Мы поможем индустриализировать Индию, помогая им национализировать свою промышленность и вообще вывести своих людей из ферм и на вновь построенные заводы".
 SOV_Independence_For_India:0 "Независимость для Индии"
 SOV_Independence_For_India_desc:0 "Индия наконец-то получит независимых от гнусной империалистической империи, которая является Соединенным Королевством".
 SOV_World_Revolution:0 «Мировая революция»
 SOV_World_Revolution_desc:0 "Крестьяне и трудящиеся мира должны быть освобождены от капиталистического и фашистского угнетения. Хотя, если мы хотим сделать это, мы должны быть осторожны. Правительства этих стран не оценят, что мы распространяем нашу идеологию и поощряем открытые восстания в их собственных краях. Западные олигархи могут прибегнуть к насилию, чтобы противостоять освобождению рабочего, чтобы не потерять дорогу".
 SOV_Expansion_of_Communism:0 "Расширение коммунизма"
 SOV_Expansion_of_Communism_desc:0 "Мы будем поощрять больше людей видеть свет коммунизма, показывая им выгоды, которые он предоставляет".
 SOV_European_Sphere:0 "Европейская сфера"
 SOV_European_Sphere_desc:0 "По мере того, как все больше людей принимают нашу коммунистическую идеологию, границы нашей нации будут расти. Однажды нам не понадобятся ни нации, ни границы, и мы будем жить при одном централизованном мировом правительстве. Мы полностью интегрироваем все бывшие нации Германии, Франции и Италии, сделав их нашей собственной основной территорией. Да здравствует Союз Советских Социалистических Республик!"
 SOV_Get_New_Communists_On_Board:0 "Получить новых коммунистов на борт"
 SOV_Get_New_Communists_On_Board_desc:0 "Для будущих коммунистов мы должны показать им, что коммунизм - это действительно лучшая система обеспечения качественной жизни для работающих людей. Таким образом, мы начнем посвящать значительное производство потребительским товарам и общему потребительскому потреблению ".
 SOV_Dawn_Of_A_Better_World:0 "Рассвет лучшего мира"
 SOV_Dawn_Of_A_Better_World_desc:0 "Мы должны стремиться к построению единой человеческой нации, инклюзивной для всех, управляемой единым коммунистическим правительством на благо всех. Хотя до этого, возможно, еще далеко, мы должны продолжать работу по достижению этой цели, даже если эта мечта кажется столь далекой, как никогда. "
 SOV_Perpetual_Warfare:0 "Состояние вечной войны"
 SOV_Perpetual_Warfare_desc:0 "Мы будем сражаться до тех пор, пока каждая капля крови, каждая пуля, каждая бомба, каждый лом пищи не будут потрачены на борьбу за свободу для всего человечества".
 SOV_The_Polish_Question:0 "Польский вопрос"
 SOV_The_Polish_Question_desc:0 "Поляки нас всегда возмущали, и пора положить конец их наглости. Польша предпочла бы, чтобы мир был разрушен, прежде чем они позволят нам освободить пролетариат или не позволят немцам принять участие в полном европейском завоевании. "
 SOV_3_Way_Parition_Of_Poland:0 «Разделение Польши»
 SOV_3_Way_Parition_Of_Poland_desc:0 "Мы разделим Польшу с немцами, чтобы исправить ошибки Версаля. Чехам также будет отведена какая-то территория для гуманитарных целей, так что евреи и беженцы могут выбрать туда, если захотят, мы просто делаем то, что правильно в конце концов ".
 SOV_Stalin_Cult:0 «Культ Сталина»
 SOV_Stalin_Cult_desc:0 "Поощрение культа личности товарища Сталина поможет придать легитимность нашему правительству и повысить эффективность работы рабочих. Советскому народу необходим период стабильности после многих бурных лет и им не отказать! ".
 
 
 SOV_Go_With_Molotov:0 "Заменить Литвинова на Молотова"
 SOV_Go_With_Molotov_desc:0 "Мы должны показать немцам, что готовы работать с ними. Для этого мы должны очистить внешнеполитическое ведомство от евреев как сигнал Гитлеру. Максим Литвинов должен ехать. Новым народным комиссаром по иностранным делам станет Вячеслав Молотов ".
 SOV_French_Soviet_Reapproachment:0 «Французско-советское восстановление отношений»
 SOV_French_Soviet_Reapproachment_desc:0 "Понятно, что нацисты попытаются взять нашу землю за лебенсраум, мы должны улучшить отношения с Францией, чтобы сдержать угрозу фашизма".
 SOV_Help_For_France:0 "Помощь для Франции"
 SOV_Help_For_France_desc:0 "Мы должны помочь нашим новым французским друзьям в их усилиях по строительству военной промышленности, чтобы они не попали под фашистский удар."
 SOV_Reconcile_French_Comintern:0 "Примирить французский Коминтерн"
 SOV_Reconcile_French_Comintern_desc:0 "Мы должны отложить в сторону наши идеологические разногласия с французскими коммунистами и вместе работать в направлении общих целей".
 SOV_French_Soviet_Treaty:0 «Французско-советское соглашение»
 SOV_French_Soviet_Treaty_desc:0 "Наше исследование брони стагнирует, если мы будем командовать с французами, то сможем еще раз придумать передовые конструкции".
 SOV_Assist_The_Czechs:0 "Помочь чехословакам"
 SOV_Assist_The_Czechs_desc:0 "Мы должны помочь нашим коллегам-славянам противостоять нацистскому натиску. Мы направим инженеров и других советников, чтобы помочь им подготовиться к вторжению. "
 SOV_Guarantee_For_Czechoslovakia: «Гарантировать суверенитет Чехословакии»
 SOV_Guarantee_For_Czechoslovakia_desc:0 "Мы должны предотвратить нацистскую экспансию на каждом рубеже. Мы должны сказать чехам и всему миру, что их суверенитет защищен могучим Советским Союзом. "
 SOV_Pressure_Poland:0 «Давление на Польшу»
 SOV_Pressure_Poland_desc:0 "Мы можем убить двух птиц одним камнем. Нам нужен коридор поставок в Чехословакию для отправки войск во время войны, и нам также нужно исправить ошибки стихов, это сделает и то, и другое ".
 SOV_Socialism_In_One_Country:0 «Домашний социализм»
 SOV_Socialism_In_One_Country_desc:0 "Мы понесли значительный ущерб нашей стране. Наша инфраструктура, наши отрасли, наше население и наша экономика в целом были серьезно повреждены в результате нападения нацистов. Мы должны перестроиться и стать сильными. Мы обеспечим долгосрочное выживание Советского Союза ".
 SOV_Warm_Water_Ports:0 "Порты теплой воды"
 SOV_Warm_Water_Ports_desc:0 "Для развития нашего Флота Черных Морей мы должны обеспечить доступ через пролив Босфор. Турция - ненадежный сосед, и американцы и другие согласились, что советский народ заслуживает доступа к Средиземноморью. Константиновка принадлежит нам! "
 SOV_Trotsky_Was_Right:0 «Социализм за границей»
 SOV_Trotsky_Was_Right_desc:0 "Идея" Социализм в одной стране "работала для нас много лет; Нам нужно было время, чтобы собрать силы и построить нашу социалистическую утопию дома. Но теперь, с поражением фашистов-гитлеристов и их приспешников, настало время заново разжечь искру мировой рабочей революции. Мы будем распространять коммунизм по всему миру! "
 SOV_Support_Greek_Communists:0 "Поддержать греческих коммунистов"
 SOV_Support_Greek_Communists_desc:0 "Мы получали срочные сообщения от коммунистов в Греции, отчаянно запрашивая нашу помощь. Мы должны сделать все возможное, чтобы помочь, потому что их дело - наше собственное ".
 SOV_Northern_Neighbors:0 «Северные соседи»
 SOV_Northern_Neighbors_desc:0 "Северные народы севера живут на землях, изобилующих природными ресурсами. Мы должны перераспределить нуждающихся и освободить скандинавский полуостров от капиталистического угнетения ".
 SOV_A_New_Soviet_Military:0 "Новый советский военный"
 SOV_A_New_Soviet_Military_desc:0 "Красная армия должна быть реформирована, чтобы конкурировать с оружием фашизма и капитализма. Только тогда можно освободить рабочих мира ".
 SOV_A_Modern_Military:0 "Современный военный"
 SOV_A_Modern_Military_desc:0 "Мы должны предоставить лучшее снаряжение нашим солдатам, чтобы они могли добиться победы на поле боя".
 SOV_Early_APCs:0 "Исследование ранних моделей APC"
 SOV_Early_APCs_desc:0 "Мы работаем над разработкой эффективных машин развертывания для бронетанковых пехотных подразделений. Пока полутреки сделают ".
 SOV_Modern_Military_Research:0 "Передовые военные исследовательские объекты"
 SOV_Modern_Military_Research_desc:0 "Наука и техника - ключ к будущему. Без современного оружия завтрашнего дня огонь революции будет уничтожен. "
 SOV_NKVD_Intelligence:0 "Создание разведывательной службы НКВД"
 SOV_NKVD_Intelligence_desc:0 "Теперь НКВД будет отчитываться о зарубежной деятельности, как друга, так и врага".
 SOV_German_Scientists:0 "Исследование немецкой ракетной техники"
 SOV_German_Scientists_desc:0 "НКВД получили документы, которые помогут сделать нашу Rocketry Technology наравне с нацистами".
 SOV_German_Scientists_tt:0 «Кража §YRocketry§! Секреты от режима Гитлера - это обеспечит § Ybonus §! Нашим собственным исследованиям\n\n "Text" All "
 SOV_The_Mig_Project:0 «Проект МиГа»
 SOV_The_Mig_Project_desc:0 "Мы получили ракетные конструкции. Мы уведомили наших конструкторов об этих новых разработках, и они обещали нам новые модели самолетов с использованием этих новых реактивных двигателей ".
 SOV_Mig_Project_tt:0 "Мы разработаем собственный § YJet Technology §!, используя то, что мы взяли из режима Гитлера в прошлом, а также используя технические данные, украденные с любых самолетов Jet, которые они могли производить\n\n" Text "All"
 SOV_Manhattan:0 "Проникнуть в Манхэттенский проект"
 SOV_Manhattan_desc:0 "НКВД обнаружили, что западные союзники работают над новым супероружием, тайно в Нью-Мексико. Мы должны получить их данные, чтобы не остаться на морозе! "
 SOV_Manhattan_tt:0 «Кража §YNuclear§! Секреты от западных держав - это обеспечит § Ybonus §! Нашим собственным исследованиям\n\n "Text" All "
 SOV_Our_Own_B29:0 "Наш собственный Б-29"
 SOV_Our_Own_B29_desc:0 "Американский Б-29 бомбардировщик - это супероружие, которое мы не можем надеяться ни на матч, ни на перехват. Мы смогли получить информацию об этом самолете и должны начать строить свои, прежде чем мы увидим их тысячами над Москвой!"

 SOV_France_In_The_Comintern:0 "Пригласить Францию в Коминтерн"
 SOV_France_In_The_Comintern_desc:0 "Теперь, когда мы нашли общий язык с нашими французскими братьями-коммунистами, мы должны пригласить их вступить в наши ряды в персонификации свободы для пролетариата".
 SOV_Czechoslovakia_In_The_Comintern:0 "Пригласить Чехословакию в Коминтерн"
 SOV_Czechoslovakia_In_The_Comintern_desc:0 "Мы должны пригласить наших чешских друзей в Коминтерн, они выиграют от нашей защиты и мы можем предотвратить расширение немецкого влияния в Центральной Европе".
 SOV_Red_Marines:0 «Красные морские пехотинцы»
 SOV_Red_Marines_desc:0 "Мы должны обучать наших молодых морских пехотинцев быть лучшими в мире. В прошлом мы позволяли нашим программам спецназа отставать от других в мире. Мы больше не можем стоять за это. "
 SOV_Red_Paratroopers:0 «Красные парашютисты-десантники»
 SOV_Red_Paratroopers_desc:0 "Наши десантники с превосходной подготовкой и тактикой сойдут с неба и принесут неисчислимые разрушения нашим врагам".
 SOV_Russian_Democracy:0 «Демократический социализм»
 SOV_Russian_Democracy_desc:0 "Народ начал ратовать за демократию. Сейчас задача управляющих организаций - выполнить требования народа и провести выборы. Мы должны сделать это до того, как страну раздирают раскол и революция ".
 SOV_A_Fascist_State:0 "Поощрение роста фашизма"
 SOV_A_Fascist_State_desc:0 "Для защиты народа от иностранной агрессии необходимо сильное государство, но коммунизм не является ответом. Мы должны отказаться от этого безбожного режима и принять новый тип правительства. "
 SOV_Normalize_Relations_With_The_West:0 "Нормализация отношений с Западом"
 SOV_Normalize_Relations_With_The_West_desc:0 "Мы должны развивать дипломатические отношения с западными нациями и стараться оставить события прошлого позади".
 SOV_American_Cooperation:0 «Американское сотрудничество»
 SOV_American_Cooperation_desc:0 "От одной демократии к другой американцы могут оказать нам большую помощь в экономическом развитии, пока мы пытаемся вывести Россию в современную эпоху".
 SOV_American_Industrial_Assistance:0 "Американская промышленная помощь"
 SOV_American_Industrial_Assistance_desc:0 "По мере того, как мы продолжаем развивать хорошие отношения с американцами, экономика бум компаний, отсюда и там, начали инвестировать в обе страны".
 SOV_Moving_Forward:0 «Движение вперед»
 SOV_Moving_Forward_desc:0 "Мы должны инвестировать в научное сотрудничество с другими демократическими правительствами по всему миру. Безусловно, вместе нам будет гораздо легче защищаться от угроз, чем нам одному. "
 SOV_New_World_Order:0 "Новый мировой порядок"
 SOV_New_World_Order_desc:0 "Старый порядок мира, построенный на империи и монархии, гниет и рушится вокруг нас. Немцы пытаются перестроить мир для арийской расы, пока империалисты быстро остаются позади. Истинные демократии мира должны объединиться в защиту свободы и свободы для всех людей. "
 SOV_Improve_TransSiberian_Railway:0 "Благоустройство Транссибирской магистрали"
 SOV_Improve_TransSiberian_Railway_desc:0 "Мы должны продолжать развивать железнодорожные линии, соединяющие восточную и западную части страны, в том числе транзитную железную дорогу и связанные железные дороги. Нам нужно уметь эффективно переносить поставки и другой тоннаж через страну в оборонительных целях".
 SOV_Develop_Oil_Concern:0 "Разработка нефтяной компании"
 SOV_Develop_Oil_Concern_desc:0 "Нам нужно инвестировать в больше поисково-изыскательских и строящих больше нефтеперерабатывающих заводов, чтобы воспользоваться нашими массовыми нефтяными месторождениями на месторождениях."
 SOV_Look_Eastward:0 «Взгляд на восток»
 SOV_Look_Eastward_desc:0 "Мы должны быть вооружены агрессией на востоке. Пора консолидировать нашу власть в этом регионе и подготовить нашу оборону".
 SOV_Non_Aggression_With_Japan:0 "Пакт о ненападении с Японией"
 SOV_Non_Aggression_With_Japan_desc:0 "Мы можем прийти к пониманию с японцами, чтобы предотвратить насилие и ненужное кровопролитие".
 SOV_End_Of_Non_Aggression_With_Japan:0 "Отменить пакт о ненападении с Японией"
 SOV_End_Of_Non_Aggression_With_Japan_desc:0 "Понимание, к которому мы пришли с Японией, было неправильным. Мы не должны были заключать такое соглашение. Пришло время сказать японцам, что мы хотим выйти ".
 SOV_Develop_The_Ural_Moutain_Region:0 "Развивайте Уральский горный регион"
 SOV_Develop_The_Ural_Moutain_Region_desc:0 "Уральские горы имеют многочисленные месторождения полезных ископаемых, которые мы можем эксплуатировать, принося рабочие места бедным крестьянам и руды на сонные заводы".
 SOV_Further_Development_of_Ural_Mountain_Mining_Facilities:0 "Дальнейшее развитие Уральских горных горнодобывающих предприятий"
 SOV_Further_Development_of_Ural_Mountain_Mining_Facilities_desc:0 «Больше руды лучше, чем меньше руды».
 SOV_Increase_Productivity:0 "Повышение производительности труда работников"
 SOV_Increase_Productivity_desc:0 "Мы должны поощрять наших рабочих больше работать и отказывать в самоутверждении на благо коллектива. Они должны знать, что их нация зависит от них!"
 SOV_Comforts_For_The_People:0 «Удобства для людей»
 SOV_Comforts_For_The_People_desc:0 "Мы подтолкнули людей к своим самим границам, чтобы построить светлое будущее для нашей страны. Теперь им пора насладиться плодами своего труда. Мы будем расширять наши отрасли производства потребительских товаров, чтобы дать нашим людям столь необходимые удобства ".
 SOV_Military_Expansion:0 «Военное расширение»
 SOV_Military_Expansion_desc:0 "Мы будем расширять вооруженные силы, чтобы защитить себя от иностранной агрессии. В то время как капиталистические страны планируют и орды богатство, мы будем усердно накапливать вооружения для защиты нашего народа. "
 SOV_Establish_Mobile_Construction_Units:0 "Создание мобильных строительных подразделений"
 SOV_Establish_Mobile_Construction_Units_desc:0 "Мы должны организовать группы патриотически настроенных граждан, чтобы они были по призыву ремонтировать инфраструктуру и промышленность во время войны".
 SOV_Weapons_Of_War:0 «Оружие войны»
 SOV_Weapons_Of_War_desc:0 "Одни люди сражаются с оружием, в то время как другие используют свой мозг. Но одно точно, все должны служить".
 
 
 SOV_Education_Initiative:0 «Образовательная инициатива»
 SOV_Education_Initiative_desc:0 "Социальные потрясения в сочетании с царской небрежностью привели к очень низкому уровню грамотности в Советском Союзе. Национальная образовательная программа может обеспечить базовую грамотность и обеспечить будущее техническое обучение."
 SOV_Mass_Immunizations:0 «Массовая вакцинация»
 SOV_Mass_Immunizations_desc:0 "Массовые эпидемии опустошили Советский Союз. Особенно разрушительным было распространение Тайфуна. Мы можем положить конец страданиям поколений путем создания и введения вакцин от основных заболеваний и исследования лучших лекарств и методов лечения этих заболеваний."
 SOV_Social_Welfare:0 «Социальное обеспечение»
 SOV_Social_Welfare_desc:0 "После удовлетворения всех физических потребностей нашего общества мы также можем выделить ресурсы для удовлетворения психологических потребностей наших людей. Если государство сможет гарантировать пенсии тем, кто слишком стар или слаб, чтобы работать, и питание для тех, кто голодает, мы сможем повысить производительность всего нашего общества и повысить доверие людей к государству ".
 SOV_Liberalize_Our_Regime:0 "Сохранить либерализацию военного времени"
 SOV_Liberalize_Our_Regime_desc:0 "Мы позволим расширить индивидуальные свободы нашего народа и расширить торговлю и культурный обмен с Западом".
 SOV_Founding_the_UN:0 «Основание ООН»
 SOV_Founding_the_UN_desc:0 "Если мы создадим новую дипломатическую организацию с США, мы сможем предотвратить начало очередной мировой войны и спасти человечество от разрушений, которые приносят масштабы конфликта. Мы можем урегулировать иностранные споры и добиться при этом большего мира и стабильности. В конце концов, кто захочет вступить в конфликт с двумя главными сверхдержавами мира? "
 SOV_Fascist_Counter_Coup:0 «Фашистский контрпереворот»
 SOV_Fascist_Counter_Coup_desc:0 "Троцкистская революция уже не пользуется поддержкой народа. Недовольство в нынешнем режиме настолько велико, что иногда можно услышать людей, жаждущих царского правления на улице. Советскому народу пора искупить свою судьбу в новом направлении и отказаться от ложных обещаний ".
 SOV_Total_War:0 «Тотальная война»
 SOV_Total_War_desc:0 "В настоящее время на нашу родину вторгаются враждебные армии, гнушающиеся разрушением наших домов, нашего народа и нашей идеологии. Чего они не знают, так это того, что мы только начали воевать. Мы будем разбазаривать новых рабочих на фабриках и новых солдат на полях сражений."
 
 
 
 
 SOV_Get_Out_Of_Jail_Free:0 "Чрезвычайное промышленное развитие"
 SOV_Get_Out_Of_Jail_Free_desc:0 "Советский Союз находится на грани проигрыша крупной сухопутной войне против иностранного противника. Результатом такого бедствия, скорее всего, станет распад нашего Союза, смерть рабочей революции и порабощение живущих здесь славянских народов. Этого надо любой ценой предотвратить, мы будем мобилизовывать молодых и старых, чтобы помочь нашим отважным молодым людям защищать нашу Родину ".
 SOV_Ask_For_Arms:0 "Попросить вооружение"
 SOV_Ask_For_Arms_desc:0 "Мы подойдем к западу, чтобы попросить вооружения. Отчаянные времена призывают к отчаянным мерам, враг моего врага - это ведь мой друг ".
 SOV_Lend_Lease_Programme:0 "Программа аренды"
 SOV_Lend_Lease_Programme_desc:0 "С уже открытыми необходимыми дипломатическими каналами мы начали общение с США о возможности оказания материально-технической поддержки Советскому Союзу. Наше внешнеполитическое ведомство убедило их направить ресурсы и поставки, чтобы помочь нам в нашей борьбе. По словам товарища Сталина, это окажет огромную помощь в нашей борьбе с "кровожадным гитлерством".

 SOV_Get_Trotsky:0 «Получить Троцкого»
 SOV_Get_Trotsky_desc:0 "Задача НКВД найти и ассистинировать Троцкого. Он слишком долго был контрреволюционным торсом в советской стороне ".
 SOV_Fix_Industry:0 «Фиксируют промышленность»
 SOV_Fix_Industry_desc:0 "Зачистка запугала промышленных лидеров и вызвала опасный уровень некомпетентности на наших военных производственных объектах. Этим вопросом должен заниматься лично Сталин ".
 SOV_Invest_in_the_Military:0 «Вкладывают капитал в вооруженные силы»
 SOV_Invest_in_the_Military_desc:0 "Сталин не доверчивый человек. Он особенно параноик вокруг тех, кто может соперничать с его властью в советской иерархии - например, маршала Тухачевского. Возможно, если маршал сможет сесть вместе со Сталиным и обсудить их разногласия, Сталин может быть убеждён в том, что его вера будет положена в советский офицерский корпус ".
 SOV_Military_Excellence:0 «Военное превосходство»
 SOV_Military_Excellence_desc:0 "С учетом того, что вопрос лояльности уже решен, советское верховное командование может развивать лучший офицерский корпус в мире, при полной поддержке Сталина".
 SOV_Deep_Operations:0 «Глубокие операции»
 SOV_Deep_Operations_desc:0 "Сталин признает, что его разногласия с маршалом Тухачевским не сбрасывают со счетов ценность военной теории Тухачевского. Сталин приказал продолжить разработку этой доктрины".
 
 SOV_Czech_Puppet:0 «Чешская марионетка»
 SOV_Czech_Puppet_desc:0 "Мы возьмем на себя защиту над чехами и словаками. Они знают, что их варианты ограничены, и как коллеги славяне, они знают наши намерения быть чистыми. Мы не позволим их соседям порабощать их и в процессе этого освободим бедных от порабощения богатыми. "
 SOV_Cold_War_World:0 "Мир холодной войны"
 SOV_Cold_War_World_desc:0 "Мы должны подойти к американцам, чтобы решить судьбу государств, разрушенных войной. Мы создадим марионеток на востоке, а американцы обеспечат суверенитет демократий на Западе. Но мы должны решить судьбу Австрии, Югославии, Кореи, Японии, Китая, Восточной Германии и Польши. Мы вмешиваемся в их границы или оставим их в покое? "
 SOV_The_League_of_Communists_in_Yugoslavia:0 «Лига коммунистов в Югославии»
 SOV_The_League_of_Communists_in_Yugoslavia_desc:0 "Югославское коммунистическое движение выиграет от нашей помощи. Наши агенты на местах говорят нам, что народ открыт к идее коммунизма и что небольшая поддержка со стороны родины прошла бы долгий путь. Мы можем еще увидеть красную Югославию. "
 SOV_Black_Sea_Dispute:0 "Черноморский спор"
 SOV_Black_Sea_Dispute_desc:0 "На протяжении столетий русский и турецкий народ расходились. Между нами завязалось бесчисленное множество сражений, в результате чего ничего, кроме смерти и несчастья для всех, не произошло. Мы должны разорвать этот злой цикл смерти и предложить оливковую ветвь нашему южному сопернику. Пусть это будет рассвет новой эры русско-турецкого сотрудничества ".
 SOV_Bulgarian_Question:0 «Болгарский вопрос»
 SOV_Bulgarian_Question_desc:0 "Хотя коммунистическому движению в Болгарии не хватает рабочей силы и у нас были большие трудности, мы решили бросить за это свою поддержку. В Коминтерне есть некоторые известные болгарские коммунисты, которые, скорее всего, будут ценить наш вклад в освобождение рабочего на родине ".
 SOV_Iron_Grip_Over_The_Balkans:0 "Железная хватка над Балканами"
 SOV_Iron_Grip_Over_The_Balkans_desc:0 "Мы медленно расширяем наше влияние на Балканах, и теперь пришло время навсегда укрепить нашу позицию. Мы берем на себя ответственность за то, чтобы защитить здесь коммунистические народы от деспотических западных правительств, которые порабощали бы их. "



 SOV_Trial_of_Stalin:0 "Осудить Сталина за его преступления"
 SOV_Trial_of_Stalin_desc:0 "Мы сохранили контрреволюционного предателя живым, чтобы иметь общественный трибунал, разоблачая его преступления. Такое событие стало бы идеальной возможностью показать советскому народу и миру, что Советский Союз идет в новом направлении. Коммунистический бегемот пробудился ".
 SOV_A_New_Approach:0 «Новый подход»
 SOV_A_New_Approach_desc:0 "Лев Троцкий вернулся в Советский Союз утомительным человеком. Время вдали от родины позволило Троцкому представить себе новый Советский Союз - просвещенную нацию, в которой мужчины и женщины вместе работают над созданием рабочего рая, поощряемого правительственными стимулами на месте коэрзина".
 SOV_Appease_Dissenters:0 «Успокоить инакомыслящих»
 SOV_Appease_Dissenters_desc:0 "Троцкий дал понять, что желает освободить сталинистскую хватку, которую партия имеет на своих членов и Советский Союз в целом. Эпоха подавления правительством речи во многом закончилась. Неудивительно, что критики Троцкого стали более активно высказывать свои опасения. Троцкий должен быстро привести их в порядок, прежде чем эти наёмники попытаются совершить собственный переворот! "
 SOV_Anti_Imperialist_Foreign_Policy:0 "Антиимпериалистическая внешняя политика"
 SOV_Anti_Imperialist_Foreign_Policy_desc:0 "Мы начнем программы, спонсирующие любого достаточно смелого человека, чтобы выступить против иностранного господства в колониях Африки и Юго-Восточной Азии, регионе, который в значительной степени принадлежит Британской империи."
 SOV_Polish_Rapproachment:0 "Сближение с Польшей"
 SOV_Polish_Rapproachment_desc:0 "Требуется больший человек, чтобы сказать, что он был не прав. Мы должны работать в направлении улучшения отношений с Польшей и устранения исторических заборов, не только для того, чтобы сдержать расистскую нацистскую угрозу, но и для того, чтобы направить наш Союз на морально праведный путь. Только потому, что хороший коммунист злобен религией, это не значит, что он без нравственности или нравственности ".
 SOV_Resist_Colonial_Subjugation:0 "Сопротивление колониальному подчинению"
 SOV_Resist_Colonial_Subjugation_desc:0 "Мы будем призывать всех жертв западного колониализма лоббировать свою собственную независимость. Мы окажем любую финансовую помощь, необходимую для этой кампании. Пусть это конец эпохи империализма, и начало эпохи процветания всего человечества ".
 SOV_Importance_of_the_Comintern:0 «Коммунисты за границей»
 SOV_Importance_of_the_Comintern_desc:0 "Коммунистов из зарубежных стран можно уговаривать прославлять СССР. Мы должны убедить этих провидцев выступать за улучшение отношений с Советским Союзом в их собственных странах. "
 SOV_Comintern_Expansion:0 «Расширение Коминтерна»
 SOV_Comintern_Expansion_desc:0 "Мы должны призвать все коммунистические страны присоединиться к нашему объединению и отделиться от единой мировой революции рабочих.
 SOV_Communism_for_the_Peasantry:0 "Коммунизм для крестьянства"
 SOV_Communism_for_the_Peasantry_desc:0 "Мы будем учить крестьянских подданных западных колониальных держав о Марксе и Троцком. Рабочие придут учиться и ценить заслуги коммунизма, и когда они наконец освободятся, они присоединятся к нам как братья по оружию ".
 SOV_Afghan_Communism:0 «Афганский коммунизм»
 SOV_Afghan_Communism_desc:0 "Граничащий регион Афганистана - крестьянское царство. Мы не можем сосуществовать с деспотизмом, факторизмом или любой другой формой порабощения, особенно на нашей собственной границе! Мы должны искупить наше молчание в течение многих лет и поощрять такую революцию рабочих. Что касается деспотов, то Мухаммед Захир Шах достаточно либеральен и должен позволить относительно мирный переход ".
 SOV_Bulgarian_Communism:0 «Болгарский коммунизм»
 SOV_Bulgarian_Communism_desc:0 "Мы будем помогать болгарским коммунистам в освобождении там людей через учения Маркса и Троцкого. Это, несомненно, понравится болгарским советам в Коминтерне ".
 SOV_Support_Freedom:0 «Поддержка свободы»
 SOV_Support_Freedom_desc:0 "Наши иностранные агенты начнут распространять демократические идеи в странах, управляемых репрессивными фашистскими режимами. Мы принимаем, что пройдет много времени, прежде чем мы сможем разделить рай нашего рабочего со всеми народами мира. Мы сосредоточимся на постепенном освобождении их от угнетения на один шаг за раз. Возможно, однажды они смогут избрать социалиста и ускорить переход ".
 SOV_Walkback_Stance_on_Bureaucracy:0 "Позиция в отношении бюрократии"
 SOV_Walkback_Stance_on_Bureaucracy_desc:0 "Троцкий решил еще больше успокоить своих критиков, пересмотрев свою точку зрения на бюрократические ветви советской власти. Троцкий объявит общественности, что буревестнику действительно место в СССР ведь - то, что служит нуждам народа, - и быть привлеченным к ответственности народными политическими представителями ".
 SOV_Government_Sponsored_Urbanization:0 «Спонсируемая правительством урбанизация»
 SOV_Government_Sponsored_Urbanization_desc:0 "Мы будем помогать крестьянам, когда они перейдут в заросшие убранством центры и присоединятся к новому советскому среднему классу".
 SOV_A_Better_Union:0 «Лучший союз»
 SOV_A_Better_Union_desc:0 "Используя новые программы общественных работ, Троцкий успешно открыл новую эру советского коммунизма. Эпоха Сталина сейчас полностью закончилась. Советское общество начало возвращаться в нормальное русло, поскольку заверения правительства о стабильности и процветании СССР наводят на неопределенные умы ".
 SOV_Lenin_University:0 «Университет Ленина»
 SOV_Lenin_University_desc:0 "Мы вложили значительные ресурсы в развитие большего количества высших учебных заведений - коронной драгоценностью этих проектов стал меткий Ленинский университет. Она быстро становится лучшей и самой престижной школой Советского Союза. "
 SOV_A_Liberal_Union:0 "Либеральный союз"
 SOV_A_Liberal_Union_desc:0 "Мы попытаемся создать действительно современное общество, сделав его более эффективным, модернизировав нашу культуру. Мы не будем придерживаться архиерейских верований и практик, предназначенных для первобытного времени ".
 SOV_Meritocratic_Societies:0 «Меритократические общества»
 SOV_Meritocratic_Societies_desc:0 "Мы должны поощрять рост интеллектуальной мысли в нашей стране. Мы должны спонсировать клубы и организации, которые поощряют расширение ума и использование его для улучшения нашего Союза. Мы должны уступить нашу страну нашим лучшим и ярким, и мы увидим, какое будущее они принесут нам ".
 SOV_Soviet_Technocracy:0 «Советская технократия»
 SOV_Soviet_Technocracy_desc:0 "Мы будем поощрять растущую изощренность нашей бюрократии во всем техническом, в общих усилиях по построению технологически развитого общества".
 SOV_Return_Of_The_Church:0 "Возвращение Церкви"
 SOV_Return_Of_The_Church_desc:0 "Подавление православной церкви было ошибкой. Сталинисты восприняли эту идею в очень крайней степени, много тысяч погибло и еще много пострадало. Мы будем терпеть присутствие церкви и работать с церковными лидерами, чтобы сделать их религиозные учения совместимыми с учениями троцкистского коммунизма ".
 SOV_Enlightenment_of_the_Masses:0 «Просвещение масс»
 SOV_Enlightenment_of_the_Masses_desc:0 "Мы будем разрабатывать новые образовательные инициативы и средства массовой информации, чтобы повысить изощренность нашего народа".
 SOV_A_Free_Market_Of_Ideas:0 "Свободный рынок идей"
 SOV_A_Free_Market_Of_Ideas_desc:0 "Мы будем поощрять свободное мышление и рациональное обсуждение. Для достижения максимально эффективного общества мы должны найти наиболее эффективные средства решения проблем ".
 SOV_Free_Love:0 «Свободная любовь»
 SOV_Free_Love_desc:0 "Мы будем продолжать либерализацию нашего общества, отказываясь от древних социальных правил и ограничений на сексуальность. Люди должны иметь возможность сделать такой выбор для себя, чтобы получить настоящее счастье. Эта новая политика должна сделать людей счастливее, что, хотелось бы надеяться, сделает их более продуктивными. "
 SOV_Support_Religion:0 «Поддержка религии»
 SOV_Support_Religion_desc:0 "Церковь решила, что учение Христа не только совместимо с троцкистским коммунизмом, но и не исключено, что Троцкий был послан богом, чтобы спасти советский народ. Возможно, церковь действительно дает продуктивное обучение нашему народу в конце концов. Было принято решение обратить вспять нашу политику отторжения религии и вместо этого активно ее поддерживать ".
 SOV_Chinese_Communism:0 «Китайский коммунизм»
 SOV_Chinese_Communism_desc:0 "Мы начнем вкладывать ресурсы, чтобы убедить китайское крестьянство в том, что пора свергнуть коррумпированный националистический режим, который порабощал их. Придерживаясь учения Маркса, они могут освободиться от экономической порабощенности. "
 SOV_Meddle_in_China:0 "Вмешаться во внутренние дела Китая"
 SOV_Meddle_in_China_desc:0 "Мы еще больше увеличим поддержку нашей идеологии в Китае и будем активно призывать крестьян присоединиться к китайскому коммунистическому восстанию".
 SOV_Depose_Mao:0 «Более тесные связи»
 SOV_Depose_Mao_desc:0 "Мы улучшим отношения с китайскими коммунистами. Но мы дадим понять, что их нынешний лидер является неприемлемым носителем марксистского стандарта. Мы подадим лучшего кандидата, который выведет китайских крестьян из тьмы и к свободе ".
 SOV_Begin_A_Four_Year_Plan:0 "Проект четырехлетнего плана"
 SOV_Begin_A_Four_Year_Plan_desc:0 "Троцкий просил разработать новый экономический план, чтобы повысить экономику и производственный потенциал Советского Союза. Он решил, что целевая дата составит четыре года с этого самого дня ".
 SOV_Finish_The_Four_Year_Plan:0 "Закончить четырехлетний план"
 SOV_Finish_The_Four_Year_Plan_desc:0 "План индустриально-экономического развития Троцкого близится к завершению, небольшой политический толчок - это все, что ему нужно, прежде чем удастся достичь целевых целей Троцкого".
 SOV_A_New_Trotskyite_Vision:0 "Новое троцкистское видение"
 SOV_A_New_Trotskyite_Vision_desc:0 "Нам удалось сделать много великих вещей в Советском Союзе - по примеру Льва Троцкого. Но Троцкий далеко не закончен. Он объявил, что в ближайшие дни в Советском Союзе произойдут еще более радикальные перемены. Лев Троцкий поклялся поступать правильно со стороны советского народа и его революции. Он заявил, что теперь выполнит это обещание".
 SOV_A_Meritocratic_Nomenklatura:0 "Меритократическая номенклатура"
 SOV_A_Meritocratic_Nomenklatura_desc:0 "Мы будем следить за тем, чтобы все большее число политических назначений составляли люди с техническими навыками и научным опытом. Нам нужно, чтобы лучшие ученые и инженеры работали над разработкой новых технологий и возглавлялись их научными коллегами - обладающими правильной политикой конечно ".
 SOV_A_Moral_Society:0 "Нравственное общество"
 SOV_A_Moral_Society_desc:0 "Мы будем ходить по пути света и делать только то, что правильно. Мы не будем коррумпировать себя в борьбе с коррупцией. Мы будем любить нашего врага и делать все возможное, чтобы освободить его от зла. Только когда мысли человека чисты, его действия могут быть истинно справедливыми".
 SOV_A_Classless_Society:0 "Общество без классов"
 SOV_A_Classless_Society_desc:0 "Мы отменим не только понятие различий между классами, но и всю идею социального класса вообще. Ни один товарищ не должен рассматриваться иначе, чем любой другой товарищ."
 SOV_A_New_Age_Of_Soviet_Science:0 "Новый золотой век советской науки"
 SOV_A_New_Age_Of_Soviet_Science_desc:0 "Благодаря вложению значительных ресурсов и развитию большой технической и образовательной инфраструктуры мы активизировали наше научное сообщество, и они дали нам многочисленные прорывы взамен".
 SOV_Increased_Collectivism:0 "Усиление социального коллективизма"
 SOV_Increased_Collectivism_desc:0 "Мы должны относиться друг к другу справедливо и создавать идею создания национальной семьи, которой можно доверять, чтобы защитить тех в обществе, кто слабее или более уязвим от зла мира".
 SOV_Efficient_Collectivization:0 «Эффективная коллективизация»
 SOV_Efficient_Collectivization_desc:0 "Государство будет собирать и равномерно распределять все произведенные ресурсы обратно народу, чтобы каждый имел возможность потреблять равное оружие. Пусть не будет никакой дискриминации или преференциального режима, порицание такого действия было бы нарушением истинной коммунистической идеологии".
 SOV_Leon_Trotsky_Institute_of_Technology:0 "Технологический институт Льва Троцкого"
 SOV_Leon_Trotsky_Institute_of_Technology_desc:0 "Пора завершить развитие другого вуза. Технологический институт им. Льва Троцкого эволюционирует в один из премьерных институтов мира. Это коронная драгоценность советской системы для высшего образования и на должности претендовали академики из ведущих институтов мира ".
 SOV_Reinforce_Traditional_Gender_Roles:0 "Укрепление традиционных гендерных ролей"
 SOV_Reinforce_Traditional_Gender_Roles_desc: "Наше общество может работать эффективно только тогда, когда мужчины действуют как мужчины, а женщины - как женщины. По мере перехода в современную эпоху мы будем использовать новые инструменты и новые игрушки, но мы должны сохранить традиционную семейную структуру, которая так долго работала для нас".
 SOV_Factories_in_the_Fields:0 «Фабрики в полях»
 SOV_Factories_in_the_Fields_desc:0 "Слишком долго развитие ориентировалось на буржуазию Москвы и других городских и культурных центров Советского Союза. Пора распространять богатство вокруг и строить новые промышленные центры во многих далеких регионах Советского Союза ".
 SOV_A_New_Feminism:0 "Новый феминизм"
 SOV_A_New_Feminism_desc:0 "Советский Союз был пионером в плане равного отношения к женщинам и мужчинам в обществе. Мы сделаем этот шаг дальше и предоставим женщинам больше возможностей и возможностей, с тем чтобы они могли занять те должности в обществе, в которых им исторически отказывали. В Советском Союзе должно быть равное число руководителей женского и мужского пола".
 SOV_Military_Men:0 «Военнослужащие»
 SOV_Military_Men_desc:0 "Мы должны защищать наши традиционные ценности любой ценой. Есть много в других странах, которые хотели бы воспользоваться нами, изнасиловать наш народ и забрать нашу землю. Наши солдаты будут сражаться с чистой совестью, зная, что они отдают свою жизнь, чтобы защитить не только своих детей, но и всех детей Советского Союза".
 SOV_Decentralization_of_the_State:0 "Децентрализация государства"
 SOV_Decentralization_of_the_State_desc:0 "Концентрация власти в одном географическом месте обязательно приводит к неравенству имеет интересы одного региона чрезмерно представлены по сравнению с интересами остальных стран Советского Союза. Для устранения этого неравенства мы децентрализоваем правительство и отдадим процесс принятия решений собранию Советов, каждое из которых основано из своих родных округов".
 SOV_Maturation_of_Trotskyite_Communism:0 "Созревание троцкистского коммунизма"
 SOV_Maturation_of_Trotskyite_Communism_desc:0 "Реформы Троцкого создали совершенно другой Советский Союз. Жители мира видели этот пример коммунистической утопии, которую им показал Троцкий, и захотят последовать нашему примеру. Троцкий дал понять, что эта революция будет распространена не огнем бесконечной войны, а желанием человека сделать мир лучше ".
 SOV_International_Trotskyite_Communism:0 "Международный троцкистский коммунизм"
 SOV_International_Trotskyite_Communism_desc:0 "Пора показать людям мира преимущества свободы и равенства, которые предлагает коммунистическое видение Троцкого. Когда они приходят к нашим ценностям, они могут попробовать другие формы правления - но мы можем быть терпеливыми и ждать возможного, неизбежного стремления к полному освобождению рабочих, независимо от того, наступит это десятилетие или следующее."
 
 
 
 SOV_Two_Year_Plan:0 "Проект китайского двухлетнего плана"
 SOV_Two_Year_Plan_desc:0 "Мы будем помогать китайским коммунистам в создании собственного плана промышленной экспансии".
 SOV_Complete_Two_Year_Plan:0 "Содействие завершению китайского двухлетнего плана"
 SOV_Complete_Two_Year_Plan_desc:0 "Нам нужно будет помочь китайцам в завершении их программы промышленного развития, они не могут закончить ее самостоятельно".
 SOV_Get_Rid_of_Mao:0 «Свергнуть Мао»
 SOV_Get_Rid_of_Mao_desc:0 "Мы должны избавить Китайскую Народную Республику от контрреволюционера Мао Цзэдуна. Он сильный человек в сталинском образе, но гораздо более разрушительный. Мао сосредоточивает свои усилия на построении собственной псевдодантии, устраивая насмешки над борьбой рабочих. Его надо принудительно убрать. У нас есть поддержка настоящих коммунистов в Китае, мы должны действовать сейчас, пока не поздно! "
 SOV_Communist_Heartland:0 «Коммунистический центр»
 SOV_Communist_Heartland_desc:0 "Пора стереть воспоминания Сталина, переименовав свой город и превратив его в центр троцкизма, как и остальной Советский Союз. Троцкий будет развивать новый центр власти в СССР, по-прежнему признавая важность Москвы, что даже Троцкий признает непоправимым ".
 SOV_Trotskyite_Dominance:0 "Политическое троцкистское господство"
 SOV_Trotskyite_Dominance_desc:0 "Политические и военные успехи Троцкого дали ему огромное количество политической власти внутри советского государства".


 SOV_Order_No_227:0 "Приказ № 227"
 SOV_Order_No_227_desc:0 "Ни шагу наазд! "Враг... проникает вглубь Советского Союза, захватывая новые регионы, уничтожая наши города и деревни, а также нарушая, грабя и убивая советское население... Отступать дальше - значит растрачивать себя и растрачивать одновременно нашу Родину... Пора закончить отступление. Ни шага назад! Таков должен быть теперь наш главный лозунг ".
 SOV_Refuse_Detente:0 «Отказаться от разрядки»
 SOV_Refuse_Detente_desc:0 "Мы не будем вести переговоры с капиталистами. Хотя мы открыты для возможности сосуществования с демократиями Запада, мы не будем сотрудничать с ними. "
 SOV_Formation_of_a_Nuclear_Deterent:0 «ядерный Deterent»
 SOV_Formation_of_a_Nuclear_Deterent_desc:0 "Мы сравним американское атомное оружие с нашим. Мы дадим понять всему миру, что Советский Союз не беззащитен, что у нас есть возможности и воля использовать атомное оружие для защиты себя и нашей Родины! "
 SOV_Missions_Over_The_Arctic_Circle:0 "Миссии над Полярным кругом"
 SOV_Missions_Over_The_Arctic_Circle_desc:0 "Советская авиация пролетела над Арктическим кругом в рамках подготовки к возможной ядерной войне между нашей страной и США. В таком случае наши бомбардировщики смогут достичь крупных американских городов. "
 SOV_Warsaw_Pact:0 «Варшавский договор»
 SOV_Warsaw_Pact_desc:0 "Настало время для формирования нового коммунистического, антизападного альянса. Мы создадим соглашение о коллективной обороне, в котором каждая страна-член поклянется встать на защиту любого государства-члена, подвергшегося нападению со стороны воюющего государства."
 
 
 
 
 
 
 
