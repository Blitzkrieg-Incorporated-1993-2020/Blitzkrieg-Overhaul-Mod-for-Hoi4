 CW_EMBARGO_TITLE:0 "Ввести эмбарго"
 CW_EMBARGO_ACTION_DESC:0 "Наложите на эту страну эмбарго, которое помешает им покупать у нас ресурсы.это не помешает нам покупать у них ресурсы, если только они не наложат на нас эмбарго.\n\nВы не можете использовать это действие на своих собственных марионетках или союзниках."
 CW_EMBARGO_LOC:0 "Хотели бы вы наложить эмбарго на\n \ n§Y[From.Метод getname]?§!\N\пэто позволит предотвратить их от покупки ресурсов у нас.они могут отомстить и наложить на нас ответное эмбарго."
 CW_EMBARGO_INITIATED_TITLE:0 "[ROOT.GetAdjective] Эмбарго"
 CW_EMBARGO_INITIATED_DESC:0 "§Y[ROOT.GetNameDef]§!\n\nОн решил наложить эмбарго на нашу страну.в результате мы больше не можем покупать у них ресурсы, но они могут свободно покупать ресурсы у нас, если мы не наложим на них эмбарго."
 CW_CANCEL_EMBARGO_TITLE:0 "Отменить эмбарго"
 CW_CANCEL_EMBARGO_ACTION_DESC:0 "Снимите эмбарго, которое мы наложили на эту страну, это позволит им еще раз торговать с нами за ресурсы."
 CW_CANCEL_EMBARGO_LOC:0 "Хотели бы вы снять эмбарго, наложенное на\n \ n§Y[From.Метод getname]?§!\N\пэто позволит им свободно торговать с нами.это не отменит автоматически их эмбарго против нас, если оно будет введено."
 CW_CANCEL_EMBARGO_INITIATED_TITLE:0 "[ROOT.GetAdjective] Эмбарго снято"
 CW_CANCEL_EMBARGO_INITIATED_DESC:0 "В §г[Корень.GetAdjective]§! правительство решило снять экономическое эмбарго против нас, это улучшит наши отношения и позволит нам покупать у них ресурсы.[CW_CHECK_COUNTER_EMBARGO]"
 CW_WE_ARE_EMBARGO_THEM:0 "\n\n§RNote:§! это не отменит автоматически эмбарго, которое мы сейчас ввели в отношении них!"

 LOWER_STATE_RELIANCE_TITLE:0 "Более низкая предметная зависимость"
