 RAISE_STATE_RELIANCE_ACTION_DESC:0 "Используйте влияние и подрывную деятельность, чтобы арестовать некоторые полномочия и обязанности региона вдали от местного самоуправления этого субъекта.\N\пэто позволит снизить субъекта автономии."
