l_russian: 
Genericfocustree.1.title: 0 "[From.GetName] проводит ядерную технологию"
Genericfocustree.1.desc: 0 "После первоначальных испытаний политики [From.GetName] решили направить исследования [From.GetAdjunction] на развитие ядерной технологии.

Технология по-прежнему весьма экспериментальна, и существует большая неопределенность, имеет ли она вообще какое-либо практическое применение. Кто знает, куда это может привести их военные усилия."
Genericfocustree.1.a: 0 "Мы должны следить за этим развитием событий."
Genericfocustree.2.title: 0 "[From.GetName] предлагает помощь."
Genericfocustree.2.desc: 0 "[From.GetName] щедро предложил нам часть своих людей, чтобы помочь нашим военным усилиям".
genericfocustree.2.a:0, «Как Полезный!»
genericfocustree.3.title:0» [От. GetName] осуждает коммунизм»
genericfocustree.3.desc:0 «Во время декламаторской речи, [От. От. GetLeader] объявил миру об этом [От. GetName] посвятит большую часть своих усилий к противостоящему коммунизму. После описания его как дестабилизация, репрессивная и истинный враг демократии, [От. От. GetLeader] закончил его речь, объявив о планах создания или присоединения к анти-Коммунистической инициативе."

Пока ни одна коммунистическая нация не ответила."
Genericfocustree.3.a: 0 "Смелый ход".
Genericfocustree.4.title: 0 "[From.GetName] объявляет о новой коммунистической инициативе."
genericfocustree.4.desc:0 "[От. От. GetLeader] выпустил удивительную декларацию, которая удивила мир, порицая доктрину Маркса, Троцкого и Сталина как все неправильные. Вместо этого они объявили отдельную форму коммунизма, которой они придерживаются. Видимо, это тоже единственная "истинная" форма коммунизма. Это действие сделало их довольно непопулярными на мировой арене."
Genericfocustree.4.a: 0 "Реально, они все одинаковые".
Genericfocustree.5.title: 0 "[From.GetName] объявляет о перманентной революции".
genericfocustree.5.desc:0 "[От. От. GetLeader] сегодня объявил, что "постоянная революция" начинается сегодня. Хотя они точно не описали, что это означает, эксперты считают, что это начало их согласованных усилий по распространению коммунизма во всем мире, однако это наиболее эффективный способ."

Мир ждет, что [From.GetName] сделает дальше."
Genericfocustree.6.title: 0 "[From.GetName] Объявляет инициативу."
genericfocustree.6.desc:0 «В странной речи, прагматическое [От. От. GetLeader] передал сообщение всем тем странам, у которых нет идеологического выравнивания, что они должны рассмотреть сотрудничество. Это кажется этим [От. От. GetLeader] не так идеологически строгий, столько думало, что он был, сколько он может находить некоторых новых, странных союзников."

Защитная Инициатива, (как [От. От. GetLeader] назвал его), будет начинаться вскоре, и встречены все незначительные страны."
genericfocustree.6.a:0, «Как Причудливый».
Genericfocustree.7.title: 0 "[From.GetName] предлагает альянс."
genericfocustree.7.desc:0 "[От. От. GetLeader] предложил Вам союз для Вас, чтобы быть защищенным. Это похоже на щедрое предложение, но мы должны сначала убедиться, что мы не попадем в ловушку."
Genericfocustree.7.a: 0 "Звучит отлично."
Genericfocustree.7.b: 0 "Мы, наверное, не должны."
genericfocustree.8.title:0 "[От. GetName] Соглашается."
Genericfocustree.8.desc: 0 "[From.GetName] согласился присоединиться к нашей фракции".
genericfocustree.8.a:0 «Превосходный»
genericfocustree.9.title:0» [От. GetName] Снижения.»
Genericfocustree.9.desc: 0 "[From.GetName] отказался присоединиться к нашей фракции".
genericfocustree.9.a:0 «Неудачный.»
Genericfocustree.10.title: 0 "Демократическая революция в [From.GetName]"
genericfocustree.10.desc:0 «Сегодня, [От. От. GetLeader] объявил, что предыдущий режим мирно перешел в демократию через выборы предоставления возможности и массовую отставку. Новое демократическое правительство взяло власть и намерено провести масштабные реформы для полной либерализации [From.GetName]."

"Демократии мира обрели нового союзника с кажущимся рвением преобразования."
genericfocustree.11.title:0 "[От. От. GetLeader] короновал Императора [От. GetName]"
genericfocustree.11.desc:0 «На щедрой церемонии, [От. От. GetLeader] был официально коронован Император [От. GetName]. В то время как одни срывают это как просто партия в той части мира, в которой никто не заинтересован, другие видят в этом возможность получить союзника или идеологического врага. Мотивы нового императора будут раскрыты только вовремя."
genericfocustree.11.a:0 «Как восхитительный.»
