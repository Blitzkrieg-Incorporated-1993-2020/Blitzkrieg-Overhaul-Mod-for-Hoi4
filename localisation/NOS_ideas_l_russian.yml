 bra_instabilidade:0 «Пристрастная Политика»
 bra_instabilidade_desc:0 "Со времени основания Бразилии 7 сентября 1822 года голос на политических решениях всегда был эксклюзивным для великих землевладельцев и влиятельных бизнесменов и политиков высокого общества. Совсем недавно, с введением Конституции 1934 года, бразильцы низших и средних классов имели возможность услышать свой голос. Этот резкий разрыв со старым порядком привел к абсолютному и радикальному разделению общественного мнения между АНЛ, силами, которые в конечном итоге составили бы УДН, АИБ и сторонников Эстадо Ново ".
