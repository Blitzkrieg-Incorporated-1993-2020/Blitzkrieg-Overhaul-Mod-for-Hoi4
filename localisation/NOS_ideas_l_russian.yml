  MEX_almazan:0 "Хуан Алмазан"
  MEX_almazan_desc:0 "Хуан был описан как бизнесмен, одетый как генерал. Его основной бизнес был связан с военным строительством, где его компания отвечала за строительство лучшей военной базы в Мексике в Монтеррери в 20-е годы."
  
  Maximino2:0 "Максимино Авила Камачо"
  Maximino2_desc:0 "Максимино был каудильо из Пуэблы, где ему принадлежали телеграфы, железные дороги, магистрали и большая часть инфраструктуры. За это время Мексика использовала своих военных инженеров для быстрого строительства инфраструктуры и других зданий, причем Максимино принимал в этом участие. По этой причине Максимино был бы экспертом в области логистики, способным принести свои знания о линиях снабжения и свой опыт в строительстве инфраструктуры в любую войну."
  
  Maximino3:0 "Максимино Авила Камачо"
  Maximino3_desc:0 "Мексиканские историки описывали максимино как высокомерного, гневливого и мстительного человека. Говорили, что максимино гонялся за теми, кто переходил ему дорогу с крайним предубеждением."
  
  MEX_MARC:0 "Компа Начо"
  MEX_MARC_desc:0 "Эль компа Начо, настоящее имя которого было Игнасио Моралес, был агентом, связанным с обеими группами Кардениста и Алемана, и, как говорили, был назначен ими на специальные задания. Сторонники Алмазана обвинили Моралеса в причастности к неудавшемуся заговору с целью покушения на жизнь Аламазана. Источник: 0 "политическая разведка и создание современной Мексики, 1938-1954 годы", стр. 46."
  
