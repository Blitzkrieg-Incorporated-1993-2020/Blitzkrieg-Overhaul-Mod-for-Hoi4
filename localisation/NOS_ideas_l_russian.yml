  maximato:0 «Максимат»
  maximato_desc:0 "Мексиканское правительство проникнуто лоялистами к Плутарко Каллесу, известному также как" El Jefe Maximo ". Занимал пост президента Мексики от 1924-1928. Каллас контролировал Мексику через прокси-президентов и сторонников в PRM. С 1924 по 1936 год Каллас был тем, кто удерживал истинную власть в Мексике. Этот период в мексиканской истории известен как Максимито ".

  sexenio:0 «Военный шестилетний план"»
  sexenio_desc:0 "Перед Второй мировой войной Мексика разработала план быстрой модернизации, восстановления и профессионализации вооруженных сил. Она включала в себя моторизацию, механизацию и обновление оборудования для армии и, как следствие, военно-воздушных сил. К сожалению, из-за растущего страха перед Гитлером Мексика изо всех сил пыталась найти какую-либо крупную державу, чтобы лицензировать им современное оборудование."

