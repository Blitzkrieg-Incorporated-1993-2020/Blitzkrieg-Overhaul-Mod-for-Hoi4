 foreign_experts_idea:0 «Иностранные Эксперты»
 foreign_experts_idea_desc:0 "Приглашая лучших и ярких в наши залы, мы можем добиться больших успехов в технологиях, которые намного превосходят наших более крупных соседей".
 LUX_communism_idea:0 «коммунистическое влияние»
