 bra_corrida_idea_desc:0 "Южноамериканская гонка вооружений началась в 1904 году с завершения NRB Minas Geraes. Спор закончился в 1914 году с началом Великой войны, когда Бразилия, среди всех стран Южной Америки, была единственным владельцем линкоров NRB Minas Geraes и NRB Сан-Паулу. Этот спор ознаменовал национальную историю и создал военно-морское наследие, которое длилось всю Первую республику и сегодня дает свои последние газировки ".
 bra_polaca_idea:0 «Polaca»
 bra_polaca_idea_desc:0 "Эта новая конституция, введенная Его Превосходительством, президентом Республики Гетулио Варгасом, консолидирует его власть по отцовской модели и, согласно АНЛ и титанам вымершей ПОРП, фашистской. Это обеспечит господину президенту достаточную динамику для проведения столь необходимых реформ и построения функционального и эффективного министерства ".
