 ENG_Rearmarment_Budget_3_desc:0 "Несмотря на то, что большинство населения считает Министерство обороны алармистским, оно стало смыто финансированием и начало резко расширять свои заказы. Это, конечно, потребовало обрезки жира в другом месте нашего бюджета и исключило некоторые другие инженерные проекты. "
 ENG_Rearmarment_Budget_4:0 «агрессивный Rearmarment»
 ENG_Rearmarment_Budget_4_desc:0 "Хотя стремительные темпы перевооружения, несомненно, приводят к тому, что огнестрельное оружие и люди выходят на поле быстрее, чем это было бы возможно в противном случае, необходимое финансирование начало душить старшую службу фондов, а также попытки создать нашу промышленную базу для грядущего конфликта".
 ENG_Rearmarment_Budget_5:0 «опрометчивый Rearmarment»
 ENG_Rearmarment_Budget_5_desc:0 < < при отсутствии сдержанности или неповиновения армия получила абсолютный приоритет в этом бюджетном цикле, и в настоящее время повышение налогов удушает. Морские верфи напрягаются из-за нехватки рабочей силы и материала. Нехватка средств в любом месте, но Министерство обороны достигло того уровня, что оно даже начало подавлять имперские инвестиции. "
 ENG_Cackling_Hobart:0 «стандартизированный AVREs»
 ENG_Cackling_Hobart_desc:0 "Перси Хобарт до недавнего времени томился в должности заместителя директора по кадровым обязанностям. Этот военный инженер был спасен от этой медлительности и получил бюджет, инженерный персонал и факультеты для производства и оценки полевых модификаций наших существующих пехотных танков. "
