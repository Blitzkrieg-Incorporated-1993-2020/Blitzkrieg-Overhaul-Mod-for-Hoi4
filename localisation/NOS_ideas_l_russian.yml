 NOR_neutrality_idea2:0 «норвежский нейтралитет»
 NOR_neutrality_idea2_desc:0 "Эта страна не желает ввязываться ни в какие войны. Хотя они могут направлять больше помощи одной стороне, чем другой, они не будут напрямую вступать ни в какие войны или запутанные союзы. "
 NOR_fascist_press:0 «фашистская пресса»
 NOR_fascist_press_desc:0 "Националистические газеты стали популярными в этой стране. То, что многие из этих бумаг, похоже, настаивают на агрессивной внешней политике и используют некую сомнительную науку, не остановило их распространение во всех уголках общества ".
 NOR_interventionism:0 «Интервенционизм»
 NOR_interventionism_desc:0 "Идея о том, что просто сидеть на обочине, стала все менее и менее популярной в этой стране. Прошлый опыт научил их тому, что крупные страны не заботятся о нейтралитете, они должны вместо этого выбрать ту сторону, которая в итоге окажется на правой стороне истории ".
 NOR_interventionism2:0 «Интервенционизм»
 NOR_interventionism2_desc:0 "Идея о том, что просто сидеть на обочине, стала все менее и менее популярной в этой стране. Прошлый опыт научил их тому, что крупные страны не заботятся о нейтралитете, они должны вместо этого выбрать ту сторону, которая в итоге окажется на правой стороне истории ".
 NOR_worker_unrest:0 «волнение рабочих»
 NOR_worker_unrest_desc:0 "Рабочие этой страны взбудоражились. Они считают, что, хотя страна восстанавливается после Великой депрессии, правительство сделало больше для тех, кто находится наверху, чем для тех, кто находится внизу. Их недовольство вызвало большее сочувствие коммунистическому делу ".
