 bra_no_arms_desc:0 "Бразилия, не участвующая в какой-либо масштабной войне при всей своей приверженности со времен Парагвайской войны, никогда не ощущала необходимости в создании центров добычи сырья, таких как порох, ни в строительстве объектов по производству оружия".
 bra_w_arms_desc:0 "С подъёмом Гитлера в Европе и последующей мобилизацией мира Бразилия оказывается вынуждена отстаивать свою независимость, независимо от затрат. Правительство построит военные комплексы по всей стране и облегчит создание других. Однако в Федеральном бюджете говорится, что эта ситуация будет устойчивой лишь несколько недель ".
 bra_rural_elite_desc:0 "Несмотря на инаугурацию Варгаса на пост президента республики, сельские элиты по-прежнему контролируют политику на муниципальном уровне и удерживают почти всю экономическую мощь страны. Эта монополия на финансы республики препятствует использованию капитала для расширения промышленного сектора ".
 bra_industrial_elite_desc:0 "Такая сельская страна, как наша, находит инвестиции в развитие инфраструктуры и промышленности дорогостоящими и трудными. Чтобы гарантировать рост, правительству приходится обгонять экономику, и заставлять бюджет сдерживать себя, чтобы платить своим подрядчикам ".
 № bra_entrepreneurs_desc:0 "Создание Национального банка экономического и социального развития позволит мелким бизнесменам занимать кредиты, которые позволят им закрепиться на рынке. Новый бразильский средний класс откроет свой бизнес, создаст свои отрасли и облегчит денежное обращение в стране. Однако этот экономический бум имеет тенденцию стабилизироваться в течение нескольких месяцев ".
