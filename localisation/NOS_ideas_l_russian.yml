 LUX_democratic_idea:0 «демократическое влияние»
 LUX_democratic_idea_desc:0 "Будущее Люксембурга лежит на Демократии, Джозеф Бех и Ритспартеи руководили нашей нацией до сих пор и пользуются полной поддержкой страны".
