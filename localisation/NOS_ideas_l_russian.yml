 bra_antropofagia:0 «Культурное Людоедство»
 bra_antropofagia_desc:0 "Хотя совсем недавно это было описано современниками, поглощение обычаев других культур и их адаптация к национальной реальности являются центральной основой бразильской идентичности. Бразилия является страной, образованной не различными культурами, населяющими одно и то же пространство, а единой бразильской культурой, организованной путем гибридизации европейской, африканской, азиатской культур и культур коренных народов. Поэтому бразильца можно идентифицировать не через расу или обычай, а только через использование родного языка и чувство принадлежности к Бразилии. Эта особенность строила разочарованный народ и бескорыстное правительство, когда речь идет о внешних делах, но крайне стойкое и терпимое к другим культурам, а также к гражданам, лояльным к бразильской уникальности ".
 bra_bandeirantes:0 «Bandeirantes»
 bra_bandeirantes_desc:0 "Бразильская армия не была организована с империализмом и завоеванием в качестве центральных потребностей, а также не была адаптирована к Европейским путям войны. Основные аксиомы армии исходят от Бандейрантов, поселенцев и экспедиционеров, которые в колониальную эпоху инициировали окупацию Внутренней Бразилии, используя местные тропы и помощь со стороны коренного населения. Таким образом, бразильская армия специализируется на борьбе за бразильскую землю, большая часть которой до сих пор не охвачена цивилизацией. "
