  sedena_desc:0 "Теперь, когда армия очищена и Каллес ушел, Вы назначили министра обороны, который представляет вашу политику, а не политику Каллисты."
  
  MEX_DN-I:0 "ДН-I"
  MEX_DN-I_desc:0 "ДН-1 - это один из трех реальных планов обеспечения национальной безопасности Мексики. Его содержание пересматривается каждые несколько лет, и содержание его современной итерации неизвестно. Он был активирован только один раз, во время вступления Мексики во Вторую мировую войну."
  
  MEX_DN-I2:0 "ДН-I"
  MEX_DN-I2_desc:0 "DN-1 - это один из трех реальных планов обеспечения национальной безопасности Мексики. Его содержание пересматривается каждые несколько лет, и содержание его современной итерации неизвестно. Он был активирован только один раз, во время вступления Мексики во Вторую мировую войну."
  
  MEX_DN-I3:0 "ДН-I"
  MEX_DN-I3_desc:0 "DN-1 - это один из трех реальных планов обеспечения национальной безопасности Мексики. Его содержание пересматривается каждые несколько лет, и содержание его современной итерации неизвестно. Он был активирован только один раз, во время вступления Мексики во Вторую мировую войну."
  
  MEX_DN-II:0 "ДН-II"
  MEX_DN-II_desc:0 "DN-II - это второй из трех основных планов. DN-II - это реальный мировой план для внутренних угроз Мексике, таких как перевороты, революции и терроризм. Третий план - это стихийные бедствия."
  
  railroad:0 "Национальные железные дороги Мексики"
  railroad_desc:0 "Национализированное железнодорожное сообщение было национализировано для того, чтобы форсировать развитие внутренней инфраструктуры, основанной на потребности, а не на прибыльности."
  
  chemical:0 "Отдел химического оружия"
  chemical_desc:0 "Мексика рассматривала химическое оружие в реальной жизни как средство защиты от любого вторжения. Он был отклонен, так как политические последствия дали бы людям повод вторгнуться в Мексику и наложить на нее эмбарго. Полная противоположность тому, чего хотела Мексика, поскольку она намеревалась использовать торговлю для дальнейшего развития своей экономики."
  
  # JUNTA UPDATE 
  
  cardenas2:0 "Лазаро Карденас"
  cardenas2_desc:0 "Карденас выдвинул идею массовой мобилизации во время своего президентского срока. Он хотел, чтобы мексиканцы из рабочего класса поднялись и помогли военным в защите страны, вооружении и профессионализации сельских ополченцев и милитаризации земель Эхидо."
  
