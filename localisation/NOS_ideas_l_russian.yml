 bra_campinas:0 "1932 Кампания Бомбардировки"
 bra_campinas_desc:0 "Разрушение большей части инфраструктуры и промышленности Кампинаса во время Гражданской войны 1932 года обозначило то, как наша промышленность думает. В то время как продолжение всех бразильских индустриалов сегодняшнего дня, восстановление города после трагедии стало инерционным. "
 bra_1930_desc:0 "В 1930 году элиты Старой республики были изгнаны из власти Варгасом Тенентистасом. "Переворот" и последующая конституция положили начало Гражданской войне 1932 года. Будь то власть Гетулио, хватающаяся за добро или зло, он по сей день разделяет мнение многих бразильцев ".
