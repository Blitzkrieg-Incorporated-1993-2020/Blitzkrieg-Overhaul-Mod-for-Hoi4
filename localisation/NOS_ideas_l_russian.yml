 SWE_gustaf_supreme:0 «Густаф V»
 SWE_gustaf_supreme_desc:0 "Король Швеции. С отменой реформ Эдена он обладает далеко идущими полномочиями над страной. Уважаемый своим народом, он символ единства и силы ".

