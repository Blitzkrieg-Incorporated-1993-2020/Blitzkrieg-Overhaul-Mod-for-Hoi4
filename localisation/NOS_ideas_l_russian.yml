 NOR_haakon_vii:0 «Хокон VII»
 NOR_haakon_vii_desc:0 "Король Норвегии. Избранный королём в 1905 году посредством плебисцита, Хаакон VII чрезвычайно популярен, любим большинством норвежцев. Хотя не норвежец по рождению, Хакон VII предал себя сердцу и душе своей новой страны ".
