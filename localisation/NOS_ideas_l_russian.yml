  abelardo:0 "Абелардо Родригес"
  abelardo_desc:0 "Абелардо был мексиканским бизнес-магнатом, мексиканским генералом и временным мексиканским президентом. Он основал 80 компаний и приложил руку в общей сложности к 120 из них. Он основал Baja California, авиационный военный подрядчик, и верфи Родригеса в Тихуане."
  
  rodriguez:0 "Верфь Родригеса"
  rodriguez_desc:0 "Принадлежащая бизнес-магнату и бывшему президенту Мексики Абелардо Родригесу, верфь Rodriguez находится в Тихуане. Судя по тому немногому, что осталось, они сосредоточились на небольших кораблях."
  
