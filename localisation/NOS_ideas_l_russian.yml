 NOR_restructured_ns:0, «реструктурированный НЕ УТОЧНЕНО»
 NOR_restructured_ns_desc:0 "Nasjonal Samling был реорганизован, чтобы лучше аккумулировать корпоративную структуру, с ultiamte власть покоится в центральной партии и ее членов".
 NOR_nsuf:0 «Нэсджонэл Сэмлингс Ангдомсфилкинг»
