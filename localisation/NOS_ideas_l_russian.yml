  curse:0 "Проклятие Уицилопочтли"
  curse_desc:0 "Мексиканская революция, война Кристеро и восстание Эскобара заставили мексиканцев колебаться, стоит ли доверять военным, не говоря уже о том, чтобы присоединиться к ним. Просвещенные мыслители говорят, что эти трагедии, как и все мексиканские трагедии, были созданы ацтекским богом войны, чтобы забрать свою кровавую дань, которую он когда-то взял у ацтеков."
  
  jenkins:0 "Блокада Дженкинса"
  jenkins_desc:0 "Уильям О. Дженкинс владеет монополией на мексиканские СМИ. Его молчаливым партнером в этом деле был Максимино Авила Комачо, симпатизировавший оси. Именно этот союз, названный некоторыми историками блокадой Дженкинса, стал одним из главных факторов катастрофической неудачи англо-французской попытки воспользоваться изоляционизмом во внешней политике Соединенных Штатов и втянуть Мексику в европейскую сферу влияния."
  
  allied:0 "Союзническая пропаганда"
  allied_desc:0 "Франция и Великобритания пытаются внедрить пропаганду в мексиканские СМИ, чтобы воспользоваться преимуществами американского изоляционизма и дестабилизировать американскую сферу влияния. Их усилия были ужасны, и они становятся все более отчаянными настолько, чтобы вызвать дипломатическую сцену."
  
  porfirismo:0 "Порфиризм"
  porfirismo_desc:0 "Старые богатства Мексики-это в значительной степени Порфиристы, которые извлекли выгоду из диктатуры Порфиро Диаса. Они поддерживают Германию назло Соединенному Королевству и активно препятствуют усилиям английских и французских пропагандистов. Они используют свое обширное политическое присутствие, чтобы толкнуть Мексику в объятия Оси."
  
