l_english:
 LOADING_TIP_0:0 "It is humiliating to remain with our hands folded while others write history. It matters little who wins.\n- Benito Mussolini, 1940."
 LOADING_TIP_1:0 "To make a people great it is necessary to send them to battle even if you have to kick them in the pants. That is what I shall do.\n- Benito Mussolini, 1940."
 LOADING_TIP_2:0 "If it wasn't for those damn Yanks, we could've kept the war going another ten years!\n - Jack 'Mad Jack' Churchill, 1945."
 LOADING_TIP_3:0 "Defend Paris to the last, destroy all bridges over the Seine and devastate the city.\n- Adolf Hitler, 1944."
 LOADING_TIP_4:0 "The Red Army and Navy and the whole Soviet people must fight for every inch of Soviet soil, fight to the last drop of blood for our towns and villages. Onward, to Victory!\n- Joseph Stalin, 1941."
 LOADING_TIP_5:0 "Oh merciful lord, crown our effort with victory, and give us faith in the inevitable power of light over darkness, of the cross of Christ over the Fascist Swastika. So be it, Amen.\n- Sergei, Archbishop of Moscow, 1941."
 LOADING_TIP_6:0 "Giraffes are Lovecraftian Monstrosities."
 LOADING_TIP_7:0 "My Luftwaffe is invincible. And so now we turn to England. How long will this one last - two, three weeks?\n- Hermann Göring, 1940."
 LOADING_TIP_8:0 "I should like to pay the highest tribute for the most gallant fight put up against impossible odds.\n- Admiral Tovey, After the sinking of the Bismarck, 1941."
 LOADING_TIP_9:0 "History shows that there are no invincible armies and that there never have been.\n- Joseph Stalin, 1942."
 LOADING_TIP_10:0 "The Pope! How many divisions has he got?\n- Joseph Stalin, 1944."
 LOADING_TIP_11:0 "The fate of the Empire rests on this enterprise. Every man must devote himself totally to the task in hand.\n- Isoroku Yamamoto, Before Pearl Harbor, 1941."
 LOADING_TIP_12:0 "I trust no one, not even myself.\n- Joseph Stalin, 1940"
 LOADING_TIP_13:0 "Soldiers of the Reich! This day you are to take part in an offensive of such importance that the whole future of the war may depend on its outcome!\n- Adolf Hitler, Before the Battle of Kursk, 1943."
 LOADING_TIP_14:0 "Germany has concluded a Non-Aggression Pact with Poland. We shall adhere to it unconditionally. We recognize Poland as the home of a great and nationally conscious people.\n- Adolf Hitler, 1935."
 LOADING_TIP_15:0 "The god of war has gone over to the other side.\n- Adolf Hitler, 1942."
 LOADING_TIP_16:0 "The war against Russia will be such that it cannot be conducted in a knightly fashion. This struggle is one of ideologies and racial differences and will have to be conducted with unmerciful and unrelenting harshness.\n- Adolf Hitler, 1941."
 LOADING_TIP_17:0 "If the war is lost, the nation will also perish. This fate is inevitable.\n- Adolf Hitler, 1945."
 LOADING_TIP_18:0 ""If we were married I'd put posion in your drink."  -Lady Astor\n- "If we were married I'd drink it."  -Winston Churchill, 1923."
 LOADING_TIP_19:0 "I will begin by saying that we have sustained a total defeat. The German dictator, instead of snatching the food from the table, has had it served to him like a meal.\n- Winston Churchill, After the Invasion of Czechoslovakia, 1938."
 LOADING_TIP_20:0 "Our aim is Victory. Victory at all costs. Victory in spite of all terror. Victory however long and hard the road may be. For without victory there is no survival.\n- Winston Churchill, 1940."
 LOADING_TIP_21:0 "Fuhrer, we are on the march! Victorious Italian troops crossed the Greco-Albanian frontier at dawn today!\n- Benito Mussolini to Adolf Hitler, 1940."
 LOADING_TIP_22:0 "I shall say it again and again and again. Your boys are not going to be sent into any foreign wars.\n- Franklin Delano Roosevelt, American Election, 1940."
 LOADING_TIP_23:0 "No bastard ever won a war by dying for his country. He won it by making the other poor dumb bastard die for his country.\n- George S. Patton, 1943."
 LOADING_TIP_24:0 "A good plan violently executed now is better than a perfect plan executed next week.\n- George S. Patton, 1942."
 LOADING_TIP_25:0 "Lead me, follow me, or get out of my way.\n- George S. Patton, 1944."
 LOADING_TIP_26:0 "As a soldier he is a bad politician and as a politician is an equally bad soldier.\n- Adolf Hitler, speaking about Winston Churchill, 1941."
 LOADING_TIP_27:0 "Yesterday, December 7, 1941, A date which will live in infamy, The United States of America was suddenly and deliberately attacked by naval and air forces of the Empire of Japan.\n- Franklin Delano Roosevelt."
 LOADING_TIP_28:0 "The first time I ever saw a jet, I shot it down.\n- Chuck Yeager, USAAF, 1944."
 LOADING_TIP_29:0 "Theo, Heinrich here. Have just shot down two bombers. No more ammunition. I'm going to ram. Auf Wiedersehen, see you in Valhalla!\n- Heinrich Ehrler, Luftwaffe, 1945."
 LOADING_TIP_30:0 "I do believe we are going to have a major war, with Japan and Germany, and that the war is going to start by a very serious surprise attack and defeat of U.S. armed forces.\n- Chester W. Nimitz, 1935."
 LOADING_TIP_31:0 "Is the proposed operation likely to succeed? Is it in the realm of practicability in terms of material and supplies?\n- Chester W. Nimitz, 1944."
 LOADING_TIP_32:0 "The Chief of Staff says I'm the guy. I'm going to command the whole shebang!\n- Dwight D. Eisenhower, speaking about his role in Operation Overlord, 1944."
 LOADING_TIP_33:0 "Your task will not be an easy one. The eyes of the world are upon you. The hopes and prayers of liberty-loving people everywhere march with you.\n- Dwight D. Eisenhower, 6th of June 1944."
 LOADING_TIP_34:0 "It goes without saying that when survival is threatened, struggles erupt between peoples, and unfortunate wars between nations result.\n- Hideki Tojo, written in his Prison Diary."
 LOADING_TIP_35:0 "Before we’re through with them, the Japanese language will be spoken only in hell!\n- Admiral Halsey, 1941."
 LOADING_TIP_36:0 "To die for the Emperor is to live forever.\n- Slogan of the Japanese Imperial Army."
 LOADING_TIP_37:0 "Sweat saves blood, blood saves lives, but brains saves both.\n- Erwin Rommel, 1943."
 LOADING_TIP_38:0 "Poor Neville Chamberlain believed he could trust Hitler. He was wrong. But I don't think I'm wrong about Stalin.\n- Winston Churchill, 1945."
 LOADING_TIP_39:0 "I believe it is peace for our time.\n- Neville Chamberlain, 1938 after the Munich Conference."
 LOADING_TIP_40:0 "No enemy bomber can reach the Ruhr. If one reaches the Ruhr, my name is not Göring. You may call me Meyer.\n- Hermann Meyer, 1944."
 LOADING_TIP_41:0 "We have only to kick in the door and the whole rotten structure will come crashing down.\n- Adolf Hitler in a Statement about the Soviet Union, 1941."
 LOADING_TIP_42:0 "I can run wild for the first six to twelve months of a war with the United States and the United Kingdom. After that, I have no expectation of success.\n- Admiral Yamamoto, 1941."
 LOADING_TIP_43:0 "The Nazis did not expect Soviet resistance to be so strong. The deeper they moved into this country's territory, the more fierce it became. Hitler's best troops perished here, in Moscow and in Stalingrad.\n- Georgy Zhukov, 1942."
 LOADING_TIP_44:0 "The Russian colossus has been underestimated by us... whenever a dozen divisions are destroyed, the Russians replace them with another dozen.\n- Franz Halder, 1941."
 LOADING_TIP_45:0 "NUTS!\n- Anthony C. McAuliffe, in response for German request for surrender, 1944."
 LOADING_TIP_46:0 "It is us today. It will be you tomorrow.\n- Haile Selassie I, Emperor of Abyssinia, 1936."
 LOADING_TIP_47:0 "Not one step back!\n- Soviet General Order No. 227, issued in September, 1942."
 LOADING_TIP_48:0 "Tora! Tora! Tora!\n- Mitsuo Fuchida, 7th of December, 1941."
 LOADING_TIP_49:0 "Your name is unknown. Your deed is immortal.\n- Tomb of the Unknown Soldier in Moscow."
 LOADING_TIP_50:0 "Everything about the behaviour of American society reveals that it’s half Judaized, and half Negrified.\n- Adolf Hitler, 1942."
 LOADING_TIP_51:0 "The war situation has developed not necessarily to Japan's advantage.\n- Emperor Hirohito, 1945."
 LOADING_TIP_52:0 "We should have known better after the first war.\n- Gerd von Rundstedt, 1945."
 LOADING_TIP_53:0 "The vastness of Russia devours us.\n- Gerd von Rundstedt, following the Battle of Stalingrad, 1942."
 LOADING_TIP_54:0 "In twelve years from now, you will not recognize Berlin.\n- Adolf Hitler, 1933."
 LOADING_TIP_55:0 "One blow from the German army and another from the Soviet army put an end to this ugly product of Versailles.\n- Vyacheslav Molotov, after the fall of Poland, 8th of October 1939."
 LOADING_TIP_56:0 "This is not the end. It is not even the beginning of the end. But it is, perhaps, the end of the beginning.\n- Winston Churchill following the Liberation of North Africa, 1942."
 LOADING_TIP_57:0 "Isn't it dreadful? Here we are, two officers of the German General Staff, discussing how best to murder our Fuhrer.\n- Henning von Tresckow, 1943."
 LOADING_TIP_58:0 "Germany neither intends nor wishes to interfere in the internal affairs of Austria, to annex Austria, or to conclude an Anschluss.\n- Adolf Hitler, 1935."
 LOADING_TIP_59:0 "The Nazis entered this war under the rather childish delusion that they were going to bomb everyone else, and nobody was going to bomb them.\n- Arthur "Bomber" Harris, 1945."
 LOADING_TIP_60:0 "If Hitler invaded Hell, I would make at least a favorable reference to the devil in the House of Commons.\n- Winston Churchill, in an appeal on behalf of Joseph Stalin, 22nd of June 1941."
 LOADING_TIP_61:0 "So the bastard's dead? Too bad we didn't capture him alive!\n- Joseph Stalin, on hearing of Hitler's suicide, 1945."
 LOADING_TIP_62:0 "We have been defeated. We are beaten, we have lost the battle.\n- Paul Reynaud, after the fall of the Benelux, 1940"
 LOADING_TIP_63:0 "What is freedom? There is no such thing as absolute freedom!\n- Benito Mussolini, 1923."
 LOADING_TIP_64:0 "The French had lied to the Poles in saying they are going to attack. There is no idea of it.\n- Edmund Ironside, 1940."
 LOADING_TIP_65:0 "Why Die for Danzig?\n- French Anti-War Slogan, 1939."
 LOADING_TIP_66:0 "There is something phoney about this war.\n- US Senator William Borah, 1940."
 LOADING_TIP_67:0 "As a result of the cold, the machine guns were no longer able to fire. The result of all this was a panic. The battle worthiness of our infantry is at an end.\n- Heinz Guderian, Winter of 1941."
 LOADING_TIP_68:0 "The fruits of victory are tumbling into our mouths too quickly.\n- Emperor Hirohito, February of 1942."
 LOADING_TIP_69:0 "I've had my fill of Hitler. What kind of conferences are these? For five hours I am forced to listen to a monologue which is quite fruitless and boring.\n- Benito Mussolini to his Son-in-Law, 1941."
 LOADING_TIP_70:0 "On the European Front, the most important development of the past year has been the crushing German offensive against the great armies of Russia.\n- Franklin Delano Roosevelt, Spring of 1942."
 LOADING_TIP_71:0 "I think we may be going a bridge too far.\n- Frederick Browning, immediately following Operation Market Garden, 1944."
 LOADING_TIP_72:0 "Thank God for the French Army.\n- Winston Churchill, 1933."
 LOADING_TIP_73:0 "When you see a rattlesnake poised to strike, you do not wait until he has struck to crush him.\n- Franklin D. Roosevelt, 1941."
 LOADING_TIP_74:0 "If I prove a bad president, I will also likely prove to be the last president.\n- Franklin D. Roosevelt, 1938."
 LOADING_TIP_75:0 "I cannot tell you when or where the United Nations are going to strike next in Europe, But we are going to strike, and strike hard.\n- Franklin D. Roosevelt, 1942."
 LOADING_TIP_76:0 "A man has to be alert all the time if he expects to keep on breathing. If not, some German son-of-a-bitch will sneak up behind him and beat him to death with a sock full of shit.\n- George S. Patton, 1944."
 LOADING_TIP_77:0 "It would have been easier to fight alone with inadequate forces than to have to accept responsibility for our ally's lack of skill and loyalty.\n- Albert Kesselring, after the Fall of Sicily, 1943."
 LOADING_TIP_78:0 "The enemy must be annihilated before he reaches our main battlefield. We must stop him in the water.\n- Erwin Rommel, 1 Month before D-Day, 1944."
 LOADING_TIP_79:0 "There is general curiosity in the British Fleet to find out whether the Italians are up to the level they were at in the last war or whether they have fallen off at all.\n- Winston Churchill, following Italian Declaration of War, 1940."
 LOADING_TIP_80:0 "And we'll fight them with the butt ends of broken beer bottles because that's bloody well all we've got!\n - Winston Churchill, immediately after promising to fight in the fields and in the streets, 1940."
 LOADING_TIP_81:0 "Experience has shown that attacks against tanks with close combat weapons by a sufficiently determined man will basically always succeed\n - German Army Group Center anti-tank manual."
 LOADING_TIP_82:0 "We must use every inch of our blood to take back every inch of our land, you ten thousand youths and soldiers.\n - Chiang Kai-Shek, 1938."
 LOADING_TIP_83:0 "Politics is war without bloodshed, while war is politics with bloodshed.\n - Mao Zedong, 1938."
 LOADING_TIP_84:0 "Keep men, lose land: land can be taken again. Keep land, lose men: land and men are both lost.\n - Mao Zedong, 1938"
 LOADING_TIP_85:0 "This is not a fight against Slavs, but against Jews. Either we win and the world will purify, or they'll win and we'll become their slaves. The war in general is proof that the Jew is Satan.\n - Ion Antonescu, 1941."
 LOADING_TIP_86:0 "I will withdraw to my fortress. And, after the slaughter, I will restore order.\n - Ion Antonescu, 1943."

 LOADING_TIP_87:0 "O Say Does That Star-Spangled Banner Yet Wave? O'er The Land of the Free and the Home of the Brave?\n - Line from the Anthem of the United States."
 LOADING_TIP_88:0 "Great Shall Her Glory Be! Motherland, Proud and Free!\n - Line from the Hymn of the Soviet Union."
 LOADING_TIP_89:0 "Deutschland, Deutschland, Over Everything! Over All Else In This World!\n - Line from the Song of the Germans."
 LOADING_TIP_90:0 "Rule On, My Lord, Till What Are Pebbles Now by Age United to Mighty Rocks Shall Grow.\n - Line from Kimigayo, Anthem of Japan."

 LOADING_TIP_91:0 "A ship is always referred to as "she" because it costs so much to keep her in paint and powder.\n -Chester M. Nimitz, 1940."
 LOADING_TIP_92:0 "We shall not flag or fail. We shall go on to the end. We shall fight on the beaches, we shall fight on the landing-grounds, we shall fight in the fields and in the streets. We shall never surrender.\n - Winston Churchill, 1940."
 LOADING_TIP_93:0 "The Japanese are a disease of the skin. The Communists are a disease of the Heart.\n -Chiang Kai-Shek, 1939."
 LOADING_TIP_94:0 "We Chinese are instinctively democratic, and Dr. Sun's objective of universal suffrage evokes from all Chinese a ready and unhesitating response.\n -Chiang Kai-Shek, 1934."
 LOADING_TIP_95:0 "Japan cannot conquer China with America in her rear, Soviet Russia on her right and England on her left.\n -Chiang Kai-Shek, 1941."
 LOADING_TIP_96:0 "Patriotism requires of us sustained sacrifice.\n -Chiang Kai-Shek, 1937."
 LOADING_TIP_97:0 "Mao is a strange man. He is like the Yin and the Yang. He has this soft outer layer, and he has sharp needles on the inside. I do not think he will achieve anything, and at the end he will be crushed by my hand.\n -Chiang Kai-Shek, 1929."
 LOADING_TIP_98:0 "Marxism comprises many principles, but they can all be brought back to a single sentence: it is right to rebel against Reactionaries.\n -Mao Zedong, 1939."
 LOADING_TIP_99:0 "We must build a United Party and make a clean sweep of all factional struggles. We must combat individualism so as to enable our whole Party to march in step and fight for one common goal.\n -Mao Zedong, 1942."
 LOADING_TIP_100:0 "Not having the correct political point of view is like having no soul.\n -Mao Zedong, 1931."
 LOADING_TIP_101:0 "Any and all political power comes from the barrel of a gun.\n -Mao Zedong, 1948."
 LOADING_TIP_102:0 "Communism is not love. Communism is the hammer which we use to crush the enemy.\n -Mao Zedong, 1947."
 LOADING_TIP_103:0 "What is war? War is young men dying and old men talking.\n -Odysseus."
 LOADING_TIP_104:0 "Now we are all sons of bitches.\n -Kenneth Bainbridge, after the first successful Nuclear Bomb test, 1945."
 LOADING_TIP_105:0 "Never in the field of human conflict, has so much, been owed by so many, to so few!\n -Winston Churchill, on the pilots who fought in the Battle of Britain, September 1940,"
 LOADING_TIP_106:0 "They’re overfed, overpaid, overdressed... and over here.\n -A common complaint from Citizens about American Soldiers stationed on the British Isles, 1942-1945."
 LOADING_TIP_107:0 "I believe in only one thing, the power of Human Will.\n -Joseph Stalin, cir. 1935."
 LOADING_TIP_108:0 "Quantity has a quality all its own.\n - Joseph Stalin, cir. 1941."
 LOADING_TIP_109:0 "Anyone who loves freedom owes such a debt to the Red Army that it can never be repaid\n - Ernest Hemingway, 1941."
 LOADING_TIP_110:0 "Best wishes for your personal well-being as well as for the prosperous future of the peoples of the friendly Soviet Union!\n - Adolf Hitler, in a letter to Joseph Stalin on his birthday, 1939."
 LOADING_TIP_111:0 "Every man has the right to be stupid. Some people abuse the privelege.\n - Joseph Stalin, 1941."
 LOADING_TIP_112:0 "I cannot forcast to you the actions of Soviet Russia. It is a riddle, wrapped inside a mystery, wrapped inside an enigma.\n - Winston Churchill, 1939."
 LOADING_TIP_113:0 "Show me a man and I'll find you the crime.\n - Lavrentiy Beria, head of the NKVD, cir. 1951."
 LOADING_TIP_114:0 "This is a war of Extermination.\n - Adolf Hitler, to a general on the Eastern Front, 1942."
 LOADING_TIP_115:0 "One of the serious problems when planning against the American Doctrine is that the Americans do not read their manuals, nor do they feel any obligations to follow their doctrine.\n - Soviet KGB Intelligence Report, cir. 1958."
 LOADING_TIP_116:0 "The reason that America does so well during wartime is that War is Chaos, and the American Army practices Chaos on a daily basis.\n - Anonymous German Officer, cir. 1943."
 LOADING_TIP_117:0 "If we don't know what we are doing, the Enemy certainly can't anticpate our future actions!\n - Anonymous American Officer, cir. 1945."
 LOADING_TIP_118:0 "Greeks don't fight like heroes. Heroes fight like Greeks!\n- Winston Churchill, 1941."
 LOADING_TIP_119:0 "Everything's lost. I give up. Lenin founded our state and we've gone and soiled it...\n- Joseph Stalin, following an argument with his generals, Summer 1941."
 LOADING_TIP_120:0 ""Can I lead the country to Victory? Surely there are now more deserving candidates..." -Joseph Stalin\n- "There is none more worthy." -Soviet Politiburo, convincing Stalin to return to the Kremlin, Summer 1941."
 LOADING_TIP_121:0 "The hopes of civilization rest upon the worthy shoulders of the courageous Russian Army.\n- Douglas MacArthur, 1942."
 LOADING_TIP_122:0 "What finally scuppered Napoleon's Europe was of course the fatal combination of the English Channel and the Russian winter; the same unlikely partnership that also did for Hitler's Europe.\n- Andrew Roberts"
 LOADING_TIP_123:0 "I would rather have three or four teeth extracted than go through that again.\n- Adolf Hitler to Benito Mussolini, after hours of potential alliance negotiation with Francisco Franco, 1940."
 LOADING_TIP_124:0 "There’s no problem if there’s no man.\n- Anatoly Rybakov"
